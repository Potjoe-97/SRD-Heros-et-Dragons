system:
  description:
    value: >-
      <p>Un rayon noir fait d'énergie débilitante jaillit de votre doigt en
      direction d'une créature à portée. Faites une attaque de sort à distance
      contre la cible. Si vous la touchez, la créature inflige seulement la
      moitié des dégâts habituels lorsqu'elle attaque avec une arme basée sur la
      Force.</p>

      <p>La cible a droit à un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution contre le sort à la fin de chacun de ses
      tours. Le sort se termine si elle réussit.</p>
