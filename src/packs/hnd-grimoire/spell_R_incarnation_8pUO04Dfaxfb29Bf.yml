    value: >-
      <p>Vous touchez un humanoïde mort ou un morceau du cadavre d'une telle
      créature. Si la créature est morte depuis 10 jours ou moins, le sort lui
      fabrique un nouveau corps adulte et y appelle son âme. Le sort échoue si
      l'âme n'est pas libre de gagner ce corps ou si elle ne le désire pas.</p>

