system:
  description:
    value: >-
      <p>Vous créez une manifestation illusoire d'un instrument de musique
      fantomatique près d'une créature de votre choix à portée. Cet instrument
      fantomatique est visible uniquement de cette créature et la suit dans tous
      ses déplacements, même si elle n'est plus visible ou plus à portée du
      sort. L'instrument produit une musique uniquement audible par la cible,
      qui provoque chez elle une peine et une douleur effroyables. Au début de
      chacun de ses tours, la créature doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse ou subir 2d4 dégâts psychiques et être <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#étourdi"><em>étourdie</em></a>
      jusqu'à son prochain tour. En cas de réussite, les dégâts sont annulés et
      le sort prend fin. Les créatures dont l'Intelligence est inférieure à 3
      sont immunisées à ce sort, celles autres qu'humanoïdes ou géants
      obtiennent un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
      à leur <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a>.</p>

      <p><strong>À plus haut niveau</strong>. Lorsque vous lancez ce sort en
      utilisant un emplacement de sort de niveau 2 ou supérieur, vous pouvez
      cibler une créature de plus par niveau au-delà du niveau 1.</p>
