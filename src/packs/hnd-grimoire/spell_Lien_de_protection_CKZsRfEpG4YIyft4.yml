  description:
    value: >-
      <p>Ce sort protège une créature consentante et crée un lien mystique entre
      vous et votre cible jusqu'à la fin du sort. Tant que la cible se trouve
      dans un rayon de 18 mètres autour de vous, elle bénéficie d'un bonus de +1
      à la CA et aux jets de sauvegarde et devient résistante à tous les types
      de dégâts. En revanche, à chaque fois qu'elle subit des dégâts, vous
      subissez exactement les mêmes.</p>

      <p>Le sort se termine si vous tombez à 0 point de vie ou si votre cible et
      vous êtes séparés de plus 18 mètres. Il se termine aussi si vous le lancez
      de nouveau le sort. Vous pouvez également révoquer le sort par une
      action.</p>
