  description:
    value: >-
      <p>Une couche de graisse particulièrement glissante recouvre le sol dans
      une zone de 3 mètres de côté centrée sur un point situé à portée et le
      change en terrain difficile pour toute la durée du sort.</p>

      <p>Lorsque la graisse apparaît, chaque créature qui se trouve dans la zone
      affectée doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité ou tomber <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
      terre</em></a>. Une créature qui entre dans la zone ou y termine son tour
      doit aussi réussir ce jet sous peine de se retrouver <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
      terre</em></a>.</p>
