system:
  description:
    value: >-
      <p>Vous contaminez le sang d'une créature vivante que vous touchez. Vous
      effectuez une attaque de sort au contact. Si elle est réussie, le sang de
      la cible devient corrosif, lui infligeant 1d6 dégâts d'acide à chacun de
      vos tours. Si la cible réussit un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution, les dégâts sont ignorés pour ce
      tour.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de sort de niveau 2 ou supérieur, les dégâts
      augmentent de 1d6 pour chaque niveau au-delà du niveau 1.</p>
