      écrasée par le poids de ses péchés et la culpabilité. En outre, elle doit
      réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse ou être <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#étourdi"><em>étourdie</em></a>
      jusqu'à la fin de son prochain tour et subir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
      à tous ses tests de Sagesse pour une minute.</p>
