system:
  description:
    value: >-
      <p>Une sphère d'énergie négative s'étend dans un rayon de 18 mètres à
      partir d'un point situé à portée. Chaque créature située dans la sphère
      doit faire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution. Celles qui échouent subissent 8d6
      dégâts nécrotiques, les autres la moitié seulement.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 7 ou supérieur, les dégâts augmentent
      de 2d6 par niveau au-delà du niveau 6.</p>
