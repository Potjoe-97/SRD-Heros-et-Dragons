system:
  description:
    value: >-
      <p>Vous créez un sceau empêchant les déplacements magiques dans une zone
      de 60 mètres de côté au sol et d'une hauteur de 9 mètres. Pendant toute la
      durée du sort, les créatures ne peuvent pas se téléporter dans la zone ni
      y entrer via un portail comme celui issu du sort du même nom. Le sort
      protège la zone contre tous les modes de déplacement planaire et empêche
      donc les créatures d'y entrer en passant par le plan astral, le plan
      éthéré, la féerie, le plan de l'ombre ou en utilisant un sort de
      changement de plan.</p>

      <p>De plus, le sort blesse les créatures des types choisis lors de son
      incantation. Choisissez un ou plusieurs de ces types : célestes,
      élémentaires, fées, fiélons, morts-vivants. Quand une créature d'un type
      choisi pénètre dans la zone pour la première fois de son tour ou y débute
      son tour, elle subit 5d10 dégâts radiants ou nécrotiques (à vous de
      choisir quand vous lancez le sort).</p>

      <p>Vous pouvez décider d'un mot de passe lors de l'incantation du sort. Si
      une créature le prononce en entrant dans la zone, elle ne subit pas de
      dégât.</p>

      <p>La zone d'effet de ce sort ne peut pas se superposer à celle d'un autre
      sort d'<em>interdiction</em>. Si vous lancez <em>interdiction</em> tous
      les jours pendant 30 jours au même endroit, le sort persiste jusqu'à
      dissipation et les composantes matérielles sont consommées lors de la
      dernière incantation.</p>
