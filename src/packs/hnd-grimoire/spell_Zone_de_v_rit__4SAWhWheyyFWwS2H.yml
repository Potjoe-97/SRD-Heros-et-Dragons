img: icons/skills/targeting/target-glowing-yellow.webp
system:
  description:
    value: >-
      <p>Vous créez une zone magique capable de protéger contre la duplicité, de
      la forme d'une sphère de 4,50 mètres de rayon centrée sur un point de
      votre choix situé à portée. Jusqu'à la fin du sort, une créature qui
      pénètre dans la sphère pour la première fois de son tour ou y commence son
      tour doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Charisme. Si elle échoue, elle ne peut pas mentir
      délibérément tant qu'elle reste dans la zone du sort. Vous savez si chaque
      créature présente a réussi ou raté son <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a>.</p>

      <p>Une créature affectée est consciente du sort qui la limite et peut donc
      soigneusement éviter de répondre aux questions qui susciteraient
      normalement un mensonge de sa part. Une telle créature peut rester évasive
      dans ses réponses, tant qu'elle reste dans les limites de la vérité.</p>
