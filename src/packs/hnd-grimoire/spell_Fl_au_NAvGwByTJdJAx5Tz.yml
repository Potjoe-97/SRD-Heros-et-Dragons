  description:
    value: >-
      <p>Trois créatures de votre choix au maximum, toutes situées à portée et
      dans votre champ de vision, sont contraintes d'effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Charisme. Dès qu'une cible qui a raté ce jet effectue
      un <a href="https://5e-drs.fr/combattre#jets-dattaque">jet d'attaque</a>
      ou <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">de
      sauvegarde</a> alors que le sort n'est pas terminé, elle doit lancer 1d4
      et soustraire le résultat obtenu de son <a
      href="https://5e-drs.fr/combattre#jets-dattaque">jet d'attaque</a> ou <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">de
      sauvegarde</a>.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 2 ou supérieur, vous pouvez viser une
      créature de plus par niveau au-delà du niveau 1.</p>
