system:
  description:
    value: >-
      <p>Vous touchez une créature. Si elle est <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoisonné"><em>empoisonnée</em></a>,
      vous neutralisez ce poison. Si elle est victime de plusieurs poisons, vous
      en neutralisez un dont vous avez détecté la présence ou un au hasard.</p>

      <p>Pendant toute la durée du sort, la cible bénéficie d'un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
      lors des jets de sauvegarde contre le poison et se montre résistante aux
      dégâts de poison.</p>
