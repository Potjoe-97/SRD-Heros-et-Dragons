    value: >-
      <p>Vous effleurez le bord d'un verre, et le corps de vos alliés à portée
      et capables entendre le son produit se met à résonner avec l'énergie
      positive. Vous-même et chaque créature affectée récupérez 10 points de vie
      et annulez un niveau d'épuisement au début de chacun de vos tours. Enfin,
      le sort met un terme aux effets de réduction des points de vie maximum
      provoqué par certaines créatures (momie, spectre, vampire, etc.) ainsi
      qu'aux états <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#charmé"><em>charmé</em></a>
      et <a
