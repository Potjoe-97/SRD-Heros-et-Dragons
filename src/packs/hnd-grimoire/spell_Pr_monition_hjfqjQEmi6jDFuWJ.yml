  description:
    value: >-
      <p>Vous touchez une créature consentante et lui conférez une aptitude
      limitée à voir dans le futur immédiat. Pendant toute la durée du sort,
      elle ne peut pas être <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#surpris"><em>surprise</em></a>
      et elle a l'<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
      sur les jets d'attaque, les tests de caractéristique et les jets de
      sauvegarde. De plus, les autres créatures sont affectées par un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
      lors de leurs jets d'attaque contre elle pendant toute la durée du
      sort.</p>

      <p>Le sort se termine immédiatement si vous le lancez de nouveau avant la
      fin de sa durée.</p>
