system:
  description:
    value: >-
      <p>Tous les objets contenus dans un cube de 6 mètres d'arête situé à
      portée sont auréolés d'une lumière bleue, verte ou violette (à vous de
      choisir). Les créatures qui se trouvent dans la zone au moment de
      l'incantation sont aussi entourées de lumière, à moins de réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Pendant toute la durée du sort, les
      créatures et les objets affectés émettent une faible luminosité dans un
      rayon de 3 mètres.</p>

      <p>Un assaillant a l'<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
      lors du <a href="https://5e-drs.fr/combattre#jets-dattaque">jet
      d'attaque</a> contre une cible affectée s'il peut la voir. Les créatures
      et les objets affectés ne peuvent pas bénéficier de l'état <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#invisible"><em>invisible</em></a>.</p>
