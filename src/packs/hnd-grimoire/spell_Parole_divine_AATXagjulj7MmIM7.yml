system:
  description:
    value: >-
      <p>Vous prononcez une parole divine, empreinte de la puissance qui a
      façonné le monde à l'aube de la création. Choisissez autant de créatures
      situées à portée et dans votre champ de vision que vous le désirez.
      Chacune de celles qui vous entendent doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Charisme, ou souffrir d'un des effets suivants, selon
      son total actuel de points de vie.</p>

      <ul>

      <li>50 points de vie ou moins : <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#assourdi"><em>assourdie</em></a>
      pour 1 minute.</li>

      <li>40 points de vie ou moins : <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#aveuglé"><em>aveuglée</em></a>
      et <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#assourdi"><em>assourdie</em></a>
      pour 10 minutes.</li>

      <li>30 points de vie ou moins : <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#aveuglé"><em>aveuglée</em></a>,
      <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#assourdi"><em>assourdie</em></a>
      et <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#étourdi"><em>étourdie</em></a>
      pour 1 heure.</li>

      <li>20 points de vie ou moins : morte sur-le-champ.</li>

      </ul>

      <p>Quels que soient ses points de vie, si un céleste, un élémentaire, une
      fée ou un fiélon rate son jet de sauvegarde, il est immédiatement renvoyé
      sur son plan natal (s'il ne s'y trouve pas déjà). Il ne peut pas revenir
      sur votre propre plan pendant les 24 heures qui suivent, à moins d'user
      d'un <em>souhait</em>.</p>
