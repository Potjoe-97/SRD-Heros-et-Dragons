system:
  description:
    value: >-
      <p>Choisissez un objet manufacturé en métal, comme une arme métallique ou
      une armure métallique lourde ou intermédiaire. Il doit être situé à portée
      et dans votre champ de vision et se met alors à luire d'un rouge
      incandescent. Une créature en contact physique avec l'objet reçoit 2d8
      dégâts de feu lorsque vous lancez le sort. Vous pouvez utiliser une action
      bonus à chacun de vos tours suivants jusqu'à la fin du sort pour infliger
      de nouveau ces dégâts.</p>

      <p>Si une créature tient l'objet qui lui inflige des dégâts ou le porte
      sur elle, elle doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution, sans quoi elle le lâche, si elle le
      peut. Si elle le conserve, elle est affectée par un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
      lors des jets d'attaque et des tests de caractéristique jusqu'au début de
      votre prochain tour.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 3 ou supérieur, les dégâts augmentent
      de 1d8 par niveau au-delà du niveau 2.</p>
