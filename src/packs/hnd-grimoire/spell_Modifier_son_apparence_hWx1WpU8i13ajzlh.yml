system:
  description:
    value: >-
      <p>Vous revêtez une forme différente. Quand vous lancez ce sort,
      choisissez l'une des options suivantes, dont les effets dureront aussi
      longtemps que le sort. Tant qu'il est actif, vous pouvez utiliser une
      action pour mettre un terme à une option afin de bénéficier d'une
      autre.</p>

      <p><strong>Adaptation aquatique</strong>. Vous adaptez votre corps à un
      environnement aquatique, générant des branchies et des palmures entre vos
      doigts. Vous pouvez respirer sous l'eau et gagnez une vitesse de nage
      égale à votre vitesse de marche.</p>

      <p><strong>Armes naturelles</strong>. Vous acquérez des griffes, des
      crocs, des épines, des cornes ou une autre arme naturelle de votre choix.
      Vos attaques à mains nues infligent 1d6 dégâts contondants, perforants ou
      tranchants, comme il sied à l'arme naturelle que vous avez choisie et vous
      maîtrisez automatiquement les attaques à mains nues. Enfin, votre arme
      naturelle est de nature magique et vous disposez d'un bonus de +1 aux jets
      d'attaque et de dégâts quand vous l'utilisez.</p>

      <p><strong>Changer d'apparence</strong>. Vous modifiez votre apparence et
      choisissez votre taille, votre poids, vos traits, le son de votre voix, la
      longueur de vos cheveux, votre pigmentation, et toute caractéristique
      distinctive désirée. Vous pouvez vous faire passer pour un membre d'une
      autre race, mais vos caractéristiques ne changent pas. Vous ne pouvez pas
      vous faire passer pour une créature d'une catégorie de taille différente
      de la vôtre, et votre silhouette générale doit rester la même (par
      exemple, si vous êtes un bipède, vous ne pouvez pas utiliser ce sort pour
      prendre l'apparence d'un quadrupède). À tout moment lors de la durée du
      sort, vous pouvez dépenser une action pour modifier de nouveau votre
      apparence de cette manière.</p>
