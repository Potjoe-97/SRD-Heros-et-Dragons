      obtenu au <a href="https://5e-drs.fr/combattre#jets-dattaque">jet
      d'attaque</a> ou <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">de
      sauvegarde</a>.</p>

