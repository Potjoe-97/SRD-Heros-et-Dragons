  description:
    value: >-
      <p>Lorsque vous lancez ce sort, vous inscrivez un glyphe capable de
      blesser autrui, soit sur une surface quelconque comme une table, le sol ou
      un mur, soit dans un objet que l'on peut refermer pour dissimuler
      l'inscription, comme un livre, un parchemin ou un coffre au trésor. Si
      vous optez pour une surface, le glyphe peut couvrir une zone de 3 mètres
      de diamètre au maximum. Si vous choisissez un objet, il ne faut plus le
      déplacer par la suite : si quelqu'un le déplace à plus de 3 mètres de
      l'endroit où vous avez jeté ce sort, le glyphe se brise et le sort se
      termine sans avoir été déclenché.</p>

      <p>Le glyphe est presque invisible. Pour le discerner, il faut réussir un
      test d'Intelligence (Investigation) contre le DD du <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de votre sort.</p>

      <p>Lors de l'incantation, c'est à vous de décider de ce qui déclenchera le
      sort. Pour les glyphes tracés sur une surface quelconque, les déclencheurs
      les plus courants consistent à toucher le glyphe ou se tenir dessus, à
      déplacer un objet recouvrant le glyphe, à s'approcher à une certaine
      distance du glyphe ou encore à manipuler l'objet sur lequel le glyphe est
      tracé. Pour les glyphes inscrits dans un objet, on trouve parmi les
      déclencheurs les plus répandus le fait d'ouvrir l'objet, de s'en approcher
      à une certaine distance ou de voir ou de lire le glyphe. Le sort se
      termine dès que le glyphe se déclenche.</p>

      <p>Vous pouvez affiner le déclencheur, de façon à ce que le sort s'active
      sous certaines conditions ou en fonction de certaines caractéristiques
      physiques (comme le poids ou la taille), selon un type de créatures (pour
      un glyphe destiné aux aberrations ou aux elfes noirs par exemple) ou selon
      l'alignement. Vous pouvez aussi définir des conditions pour que certaines
      créatures ne déclenchent pas le glyphe, en prononçant un mot de passe, par
      exemple.</p>

      <p>Lorsque vous dessinez le glyphe, vous devez choisir entre des runes
      explosives ou un glyphe à sort.</p>

      <p><strong>Glyphe à sort</strong>. Vous pouvez stocker un sort de niveau 3
      ou inférieur dans le glyphe en le lançant lors de l'incantation du glyphe.
      Ce sort doit viser une créature unique ou une zone. Le sort stocké n'a
      aucun effet immédiat quand il est lancé ainsi. Il se lance quand quelqu'un
      déclenche le glyphe. Si le sort affecte une cible, il vise celle qui a
      déclenché le glyphe. S'il affecte une zone, cette dernière est centrée sur
      la créature qui a déclenché le glyphe. Si le sort invoque des créatures
      hostiles ou crée des objets néfastes ou des pièges, ils apparaissent aussi
      près de l'intrus que possible et s'en prennent à lui. Si le sort nécessite
      de la concentration, il persiste jusqu'à la fin de sa durée maximale.</p>

      <p><strong>Runes explosives</strong>. Quand le glyphe se déclenche, il
      explose dans une sphère de 6 mètres de rayon centrée sur lui. La sphère
      s'étend en contournant les angles si besoin. Chaque créature de la zone
      doit effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Une créature reçoit 5d8 dégâts d'acide, de
      froid, de feu, de foudre ou de tonnerre si elle rate son jet (à vous de
      choisir le type de dégâts lors de l'incantation), la moitié seulement si
      elle le réussit.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 4 ou supérieur, les dégâts des runes
      explosives augmentent de 1d8 par niveau au-delà du niveau 3. Si vous créez
      un glyphe à sort, vous pouvez stocker un sort d'un niveau égal ou
      inférieur à celui employé pour lancer le glyphe.</p>
