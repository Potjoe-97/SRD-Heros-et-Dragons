system:
  description:
    value: >-
      <p>Vous désignez jusqu'à cinq créatures à portée que vous pouvez voir.
      Vous et les cibles du sort acquérez la résistance aux dégâts d'acide, de
      foudre, de feu, de froid et nécrotiques pendant toute la durée du sort.
      Les créatures ciblées et vous-même bénéficiez également d'un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
      à tous les tests et les jets de sauvegarde de Force.</p>
