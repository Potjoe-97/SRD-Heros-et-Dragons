  description:
    value: >-
      <p>Ce sort change la forme d'une créature située à portée et dans votre
      champ de vision. Une créature non consentante doit faire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse pour éviter cet effet. Le sort n'a aucun
      effet sur un métamorphe ou une créature à 0 point de vie.</p>

      <p>La transformation persiste pendant toute la durée du sort ou jusqu'à ce
      que la cible tombe à 0 point de vie ou meure. Vous pouvez donner comme
      nouvelle forme celle de n'importe quelle bête dont l'indice de dangerosité
      est égal ou inférieur à celui de la cible (ou à son niveau, si elle n'a
      pas d'indice de dangerosité). Le profil technique de la cible, y compris
      ses valeurs de caractéristique mentales, est remplacé par celui de la bête
      choisie. Elle conserve en revanche son alignement et sa personnalité.</p>

      <p>La cible possède les points de vie correspondant à sa nouvelle forme.
      Quand elle reprend sa forme initiale, elle se retrouve avec le nombre de
      points de vie qui était le sien avant la transformation. Si elle reprend
      sa forme initiale parce qu'elle est tombée à 0 point de vie, les éventuels
      dégâts en excès sont déduits des points de vie de sa forme d'origine. Tant
      que les dégâts en excès ne réduisent pas les points de vie normaux de la
      créature à 0, elle n'est pas <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#inconscient"><em>inconsciente</em></a>.</p>

      <p>La nouvelle forme de la créature limite les actions qu'elle peut
      entreprendre et elle ne peut ni parler, ni lancer de sorts, ni effectuer
      une action qui nécessite de parler ou de se servir de ses mains.</p>

      <p>L'équipement de la cible fusionne avec sa nouvelle forme, mais elle ne
      peut pas activer, utiliser ni manier la moindre pièce d'équipement et ne
      peut pas non plus bénéficier de ses effets.</p>
