system:
  description:
    value: >-
      <p>Vous créez un arc électrique qui file vers une cible de votre choix,
      située à portée et dans votre champ de vision. Trois éclairs bondissent
      ensuite de cette cible sur un maximum de trois autres cibles qui doivent
      toutes se trouver dans un rayon de 9 mètres autour de la première. Une
      cible peut être une créature ou un objet et ne peut recevoir qu'un seul
      éclair.</p>

      <p>Chaque cible doit faire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité et subit 10d8 dégâts de foudre en cas
      d'échec, la moitié en cas de réussite.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 7 ou supérieur, un éclair de plus
      rebondit de la première cible vers une autre pour chaque niveau au-delà du
      niveau 6.</p>
