system:
  description:
    value: >-
      <p>Choisissez un humanoïde situé à portée et dans votre champ de vision.
      Il doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse, sans quoi il est <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#paralysé"><em>paralysé</em></a>
      pour toute la durée du sort. À la fin de chacun de ses tours, la cible a
      droit à un nouveau <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse. Si elle le réussit, le sort se termine.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 3 ou supérieur, vous pouvez viser un
      humanoïde de plus par niveau au-delà du niveau 2. Les humanoïdes visés
      doivent se trouver à 9 mètres ou moins les uns des autres au moment où
      vous lancez le sort.</p>
