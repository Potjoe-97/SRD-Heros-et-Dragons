  description:
    value: >-
      <p>Vous prononcez un mot de pouvoir capable de submerger l'esprit d'une
      créature située à portée et dans votre champ de vision. Elle en est
      abasourdie. Si elle possède 150 points de vie ou moins, elle est <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#étourdi"><em>étourdie</em></a>,
      sinon le sort est sans effet.</p>

      <p>Une cible <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#étourdi"><em>étourdie</em></a>
      a droit à un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution à la fin de chacun de ses tours. L'effet
      d'étourdissement se termine dès qu'elle en réussit un.</p>
