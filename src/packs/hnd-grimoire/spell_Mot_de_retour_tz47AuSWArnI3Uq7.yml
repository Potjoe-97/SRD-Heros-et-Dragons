system:
  description:
    value: >-
      <p>Vous et un maximum de cinq créatures consentantes situées dans un rayon
      de 1,50 mètre autour de vous vous téléportez immédiatement dans un
      sanctuaire précédemment choisi. Vous – et les créatures qui se téléportent
      éventuellement avec vous – apparaissez dans l'emplacement inoccupé le plus
      proche de l'endroit que vous avez désigné lorsque vous avez préparé votre
      sanctuaire (voir plus bas). Si vous lancez ce sort sans avoir préparé un
      sanctuaire au préalable, il n'a aucun effet.</p>

      <p>Pour désigner un sanctuaire, vous devez lancer ce sort en un lieu dédié
      à votre divinité, comme un temple, ou entretenant des liens étroits avec
      elle. Si vous tentez de lancer ainsi le sort dans une zone qui n'est pas
      dédiée à votre divinité, il n'a aucun effet.</p>
