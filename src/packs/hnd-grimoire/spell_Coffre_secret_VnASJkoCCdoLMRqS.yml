system:
  description:
    value: >-
      <p>Vous dissimulez un coffre et son contenu sur le plan éthéré. Pour cela,
      vous devez toucher le coffre et la réplique qui sert de composante
      matérielle au sort. Le coffre peut contenir un maximum de 324 décimètres
      cubes (90 × 60 × 60 centimètres) de matière non vivante.</p>

      <p>Tant que le coffre reste sur le plan éthéré, vous pouvez utiliser une
      action pour toucher la réplique et le rappeler à vous. Il apparaît en un
      emplacement libre au sol, situé dans un rayon de 1,50 mètre autour de
      vous. Vous pouvez renvoyer le coffre dans le plan éthéré en utilisant une
      action et en touchant le coffre et sa réplique.</p>

      <p>Au bout de 60 jours, il y a 5  % de chances cumulatifs par jour que les
      effets du sort se terminent. Ils s'achèvent aussi si vous lancez de
      nouveau le sort, si la petite réplique du coffre est détruite ou si vous
      décidez de mettre un terme au sort en recourant à une action. Si le sort
      se termine alors que le grand coffre est encore sur le plan éthéré, ce
      coffre est irrémédiablement perdu.</p>
