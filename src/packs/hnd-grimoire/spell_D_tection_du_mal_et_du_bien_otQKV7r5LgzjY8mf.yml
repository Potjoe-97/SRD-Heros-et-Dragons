  description:
    value: >-
      <p>Pendant toute la durée du sort, vous savez s'il y a une aberration, un
      céleste, un élémentaire, une fée, un fiélon ou un mort-vivant dans un
      rayon de 9 mètres autour de vous et vous savez précisément où il se
      trouve. De même, vous savez si un lieu ou un objet situé dans un rayon de
      9 mètres a été consacré ou profané.</p>

      <p>Le sort ignore la plupart des obstacles, mais il ne peut pas franchir
      30 centimètres de pierre, 2,5 centimètres de métal ordinaire, une mince
      feuille de plomb, ni 1 mètre de bois ou de terre.</p>
