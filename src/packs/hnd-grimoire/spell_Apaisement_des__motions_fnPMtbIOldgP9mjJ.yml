name: Apaisement des émotions
type: spell
flags: {}
img: icons/magic/light/explosion-star-blue.webp
system:
  description:
    value: >-
      <p>Vous tentez de supprimer les émotions fortes au sein d'un groupe de
      gens. Chaque humanoïde qui se trouve dans une sphère de 6 mètres de rayon
      centrée autour d'un point de votre choix situé à portée doit faire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Charisme. Une créature peut décider de rater
      volontairement ce jet, sachant que lorsqu'une créature rate son jet de
      sauvegarde, vous l'affectez avec l'un des deux effets suivants, selon
      votre choix.</p>

      <ul>

      <li>Vous débarrassez temporairement la cible de tout état <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#charmé"><em>charmé</em></a>
      ou <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#terrorisé"><em>terrorisé</em></a>.
      Une fois le sort terminé, l'état s'applique de nouveau, à moins que sa
      durée n'ait expiré.</li>

      <li>Vous rendez la cible indifférente vis-à-vis des créatures de votre
      choix, envers lesquelles elle était auparavant hostile. Cette indifférence
      prend fin si la cible est attaquée ou affectée par un sort néfaste, ou
      bien si elle voit l'un de ses amis être ainsi agressé. La cible redevient
      hostile dès que le sort se termine, à moins que le MJ n'en décide
      autrement.</li>

      </ul>
