img: icons/environment/traps/trap-jaw-steel.webp
system:
  description:
    value: >-
      <p>Vous percevez la présence de tout piège se trouvant à portée et dans
      votre champ de vision. Concernant ce sort, le terme de piège désigne toute
      chose qui inflige soudainement ou de façon inattendue un effet considéré
      comme néfaste ou indésirable et que son créateur a conçu dans ce but.
      Ainsi, le sort prévient si une zone est affectée par une alarme, un glyphe
      de garde ou une fosse piégée mécanique, mais il ne révèle pas une
      faiblesse naturelle dans un plancher, un plafond instable ou une doline
      cachée.</p>

      <p>Le sort indique simplement qu'il y a un piège ; il ne précise pas où,
      mais vous donne une idée générale de la nature du danger qu'il
      représente.</p>
