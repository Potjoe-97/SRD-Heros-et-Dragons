name: Appel de familier
type: spell
flags: {}
img: icons/magic/nature/wolf-paw-glow-purple-teal.webp
system:
  description:
    value: >-
      <p>Vous vous attachez les services d'un familier, un esprit qui prend la
      forme d'un animal de votre choix : une chauve-souris, un chat, un crabe,
      une grenouille (ou un crapaud), un faucon, un lézard, une pieuvre, une
      chouette, un serpent venimeux, un poisson (un piranha), un rat, un
      corbeau, un hippocampe, une araignée ou une belette. Le familier apparaît
      dans un emplacement inoccupé à portée et possède le même profil technique
      que l'animal dont il revêt la forme, bien qu'il soit un céleste, une fée
      ou un fiélon (à vous de choisir) au lieu d'une bête.</p>

      <p>Votre familier agit indépendamment de vous, mais il obéit toujours à
      vos ordres. Lors d'un combat, il lance son propre dé d'initiative et agit
      à son tour. Il ne peut pas attaquer, mais il peut effectuer d'autres
      actions.</p>

      <p>Quand le familier tombe à 0 point de vie, il disparaît sans laisser de
      cadavre derrière lui. Il réapparaît si vous lancez de nouveau ce sort.</p>

      <p>Vous pouvez communiquer par télépathie avec votre familier tant qu'il
      se trouve dans un rayon de 30 mètres autour de vous. De plus, vous pouvez
      dépenser votre action pour percevoir le monde par les yeux et les oreilles
      de votre familier jusqu'au début de votre prochain tour. Pendant ce temps,
      vos yeux et vos oreilles ne fonctionnent plus.</p>

      <p>Vous pouvez renvoyer temporairement votre familier en utilisant une
      action. Il gagne alors une poche dimensionnelle où il attend que vous le
      rappeliez. Vous pouvez aussi le renvoyer définitivement. Vous pouvez
      utiliser une action alors qu'il est temporairement renvoyé pour le faire
      réapparaître dans un emplacement inoccupé situé dans un rayon de 9 mètres
      autour de vous.</p>

      <p>Vous ne pouvez avoir qu'un seul familier à la fois. Si vous lancez ce
      sort alors que vous avez déjà un familier, vous attribuez simplement une
      nouvelle forme à celui que vous possédez déjà : choisissez une des formes
      de la liste précédente, que votre familier adopte immédiatement.</p>

      <p>Enfin, quand vous lancez un sort avec une portée de « contact », votre
      familier peut livrer le sort comme si c'était lui qui le lançait. Il doit
      se trouver à 30 mètres ou moins de vous et utiliser sa réaction pour
      transmettre le sort au moment où vous le lancez. Si le sort exige un <a
      href="https://5e-drs.fr/combattre#jets-dattaque">jet d'attaque</a>, vous
      utilisez votre propre modificateur d'attaque lors du jet.</p>
