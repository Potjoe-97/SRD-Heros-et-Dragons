system:
  description:
    value: >-
      <p>Vous imposez une coercition magique à une créature située à portée et
      dans votre champ de vision, l'obligeant à vous accorder un service ou
      l'empêchant de commettre une action ou une suite d'actions, comme bon vous
      semble. Si la créature comprend votre langue, elle doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse sans quoi elle est <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#charmé"><em>charmée</em></a>
      par vous pendant toute la durée du sort. Pendant toute cette période, elle
      subit 5d10 dégâts psychiques chaque fois qu'elle agit de manière
      directement opposée à vos instructions, mais jamais plus d'une fois par
      jour. Si la créature ne vous comprend pas, ce sort n'a aucun effet sur
      elle.</p>

      <p>Vous pouvez lui donner n'importe quel ordre de votre choix, en dehors
      de ceux qui la mènent directement à la mort. Le sort se termine
      immédiatement si jamais vous donnez un ordre suicidaire.</p>

      <p>Vous pouvez mettre prématurément fin au sort en dépensant une action
      pour le dissiper. Les sorts <em>lever une malédiction</em>,
      <em>restauration supérieure</em> et <em>souhait</em> mettent aussi fin à
      ce sort.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 7 ou 8, il dure 1 an. Avec un
      emplacement de sort de niveau 9, il persiste jusqu'à ce que quelqu'un le
      dissipe avec l'un des sorts mentionnés précédemment.</p>
