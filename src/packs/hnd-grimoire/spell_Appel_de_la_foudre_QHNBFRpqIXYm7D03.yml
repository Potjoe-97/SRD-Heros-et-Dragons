name: Appel de la foudre
type: spell
flags: {}
img: icons/magic/lightning/bolt-forked-large-blue-yellow.webp
system:
  description:
    value: >-
      <p>Un nuage orageux apparaît sous forme d'un cylindre de 3 mètres de haut
      pour 18 mètres de rayon, centré sur un point situé dans votre champ de
      vision et à 30 mètres directement au-dessus de vous. Le sort échoue si
      vous ne pouvez voir le point situé à cette hauteur, là où le nuage doit se
      former (si vous vous trouvez dans une pièce trop petite pour accueillir le
      nuage, par exemple).</p>

      <p>Quand vous lancez le sort, vous devez choisir un point situé à portée
      et dans votre champ de vision. Un éclair jaillit du nuage et vient frapper
      ce point. Chaque créature située dans un rayon de 1,50 mètre autour de ce
      point doit effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Celles qui échouent subissent 3d10 dégâts
      de foudre, les autres la moitié seulement. À chacun de vos tours jusqu'à
      la fin du sort, vous pouvez dépenser votre action pour appeler ainsi la
      foudre, en visant le même point ou un autre.</p>

      <p>Si, au moment de l'incantation, vous vous trouvez en extérieur et que
      les conditions sont déjà orageuses, le sort vous donne le contrôle de
      l'orage déjà présent au lieu d'en créer un nouveau. Dans ce cas, les
      dégâts du sort augmentent de 1d10.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 4 ou supérieur, les dégâts augmentent
      de 1d10 par niveau au-delà du niveau 3.</p>
