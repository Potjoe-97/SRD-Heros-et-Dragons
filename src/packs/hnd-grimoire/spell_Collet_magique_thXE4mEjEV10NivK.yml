  description:
    value: >-
      <p>Vous créez un piège qui s'enroule autour d'un ou plusieurs membres de
      l'individu ciblé et peut le faire chuter ou le ligoter. Le piège affecte
      une zone de 3 mètres de rayon autour d'un point que vous désignez à
      portée. Cette zone doit être placée sur un terrain naturel (pas sur une
      route ni dans une structure artificielle). La première créature qui
      traverse la zone piégée doit faire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. En cas de succès, elle est <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
      terre</em></a>, en cas d'échec elle est de plus <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>.
      Une créature <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
      terre</em></a> termine immédiatement son déplacement et perd l'action en
      cours. Elle peut se relever normalement avec sa prochaine action. Une
      créature <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
      peut utiliser son action à chaque tour pour faire un nouveau <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité ou de Force au choix afin de se délivrer.
      Toutefois, à chaque fois qu'elle lutte pour échapper aux liens, ceux-ci se
      resserrent et lui infligent 1d6 dégâts tranchants. Tant qu'elle n'essaye
      pas de se délivrer, elle ne subit pas de dégât.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 3 ou supérieur, le sort affecte une
      cible supplémentaire par niveau au-delà du niveau 2.</p>
