system:
  description:
    value: >-
      <p>Une traînée luisante part de votre doigt tendu et file vers un point de
      votre choix situé à portée et dans votre champ de vision, où elle explose
      dans une gerbe de flammes grondantes. Chaque créature située dans une
      sphère de 6 mètres de rayon centrée sur ce point doit faire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Celles qui échouent subissent 8d6 dégâts
      de feu, les autres la moitié seulement.</p>

      <p>Le feu s'étend en contournant les angles. Il embrase les objets
      inflammables de la zone, à moins que quelqu'un ne les porte ou ne les
      transporte.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 4 ou supérieur, les dégâts augmentent
      de 1d6 par niveau au-delà du niveau 3.</p>
