  description:
    value: >-
      <p>Vous transformez un maximum de dix mille-pattes, trois araignées, cinq
      guêpes ou un scorpion situés à portée en version géante de leur forme
      naturelle pendant toute la durée du sort. Un mille-pattes devient donc un
      mille-pattes géant, une araignée une araignée géante, une guêpe une guêpe
      géante et un scorpion un scorpion géant.</p>

      <p>Chaque créature obéit à vos ordres verbaux et, lors d'un combat, agit à
      chaque round à votre tour. C'est le MJ qui dispose du profil technique de
      ces créatures et gère leurs actions et leurs déplacements.</p>

      <p>Une créature reste sous sa forme géante pendant toute la durée du sort,
      jusqu'à ce qu'elle tombe à 0 point de vie ou jusqu'à ce que vous utilisiez
      une action pour révoquer l'effet du sort sur elle.</p>

      <p>Le MJ peut vous autoriser à choisir une cible différente. Par exemple,
      si vous transformez une abeille, sa version géante peut disposer du même
      profil technique qu'une guêpe géante.</p>
