name: Métamorphose suprême
type: spell
flags: {}
img: icons/environment/creatures/frog-spotted-green.webp
system:
  description:
    value: >-
      <p>Choisissez une créature ou un objet non magique situés à portée et dans
      votre champ de vision. Vous transformez la créature en une autre créature,
      la créature en un objet ou l'objet en une créature (cet objet ne doit pas
      être porté ni transporté par autrui). La transformation persiste pendant
      toute la durée du sort ou jusqu'à ce que la cible tombe à 0 point de vie
      ou meure. Si vous vous concentrez sur ce sort pendant toute sa durée, la
      transformation persiste jusqu'à dissipation.</p>

      <p>Ce sort n'a aucun effet sur un métamorphe ou une créature tombée à 0
      point de vie. Si la cible n'est pas consentante, elle peut faire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse. Si elle le réussit, le sort ne l'affecte
      pas.</p>

      <p><strong>Créature en créature</strong>. Si vous changez une créature en
      créature d'un autre type, vous pouvez lui attribuer la forme de votre
      choix, à condition qu'elle corresponde à une créature dotée d'un indice de
      dangerosité égal ou inférieur au sien (ou à son niveau si la cible n'a pas
      d'indice de dangerosité). Le profil technique de la cible (y compris ses
      caractéristiques mentales) est remplacé par celui de sa nouvelle forme,
      mais elle conserve son alignement et sa personnalité.</p>

      <p>La cible adopte les points de vie de sa nouvelle forme. Quand elle
      reprend son apparence initiale, elle se retrouve avec le même nombre de
      points de vie que celui qui était le sien avant sa transformation. Si elle
      reprend sa véritable forme parce qu'elle est tombée à 0 point de vie, les
      dégâts en excès sont transférés sur sa forme initiale. Tant que ces dégâts
      en excès ne font pas tomber sa forme d'origine à 0 point de vie, la cible
      n'est pas <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#inconscient"><em>inconsciente</em></a>.</p>

      <p>La nouvelle forme de la créature limite ses actions. Elle ne peut pas
      parler, lancer de sorts, ni effectuer une action nécessitant des mains ou
      la parole, à moins que sa nouvelle forme ne soit à même d'accomplir ces
      actes.</p>

      <p>L'équipement de la cible fusionne avec sa nouvelle forme. La créature
      est donc dans l'incapacité d'activer, utiliser, ou manier son équipement
      ou de bénéficier de ses effets.</p>

      <p><strong>Objet en créature</strong>. Vous pouvez changer un objet en
      créature, à condition que la taille de la créature ne dépasse pas celle de
      l'objet et que son indice de dangerosité soit de 9 ou moins. La créature
      est amicale envers vous et vos compagnons. Elle agit à chacun de vos
      tours. C'est à vous de décider des actions qu'elle entreprend et de ses
      déplacements, mais c'est le MJ qui dispose de son profil technique et
      résout ses actions et ses déplacements.</p>

      <p>Si le sort devient permanent, vous ne contrôlez plus la créature, mais
      elle peut rester amicale envers vous selon la manière dont vous l'avez
      traitée.</p>

      <p><strong>Créature en objet</strong>. Si vous transformez une créature en
      objet, tous les objets qu'elle porte et transporte se métamorphosent avec
      elle. Le profil technique de l'objet remplace celui de la créature qui,
      une fois revenue à sa forme d'origine à la fin du sort, n'a aucun souvenir
      de la période pendant laquelle elle a été métamorphosée.</p>
