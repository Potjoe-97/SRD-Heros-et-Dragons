  description:
    value: >-
      <p>Une fois que vous avez passé la durée de l'incantation à tracer des
      sentiers magiques dans une pierre précieuse, vous touchez un animal ou une
      plante de taille TG ou inférieure qui doivent être dépourvus de toute
      valeur d'Intelligence ou posséder une Intelligence de 3 ou moins. La cible
      reçoit alors une Intelligence de 10 et la possibilité de parler un langage
      que vous connaissez. Si la cible est une plante, elle peut se déplacer à
      l'aide de ses branches, de ses racines, de ses lianes, de ses vrilles ou
      autre et gagne des sens similaires à ceux d'un humain. C'est au MJ de
      choisir les caractéristiques appropriées à la plante éveillée, en lui
      appliquant par exemple le profil d'un buisson ou d'un arbre éveillé.</p>

      <p>La bête ou la plante éveillée est considérée <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#charmé"><em>charmée</em></a>
      par vous pendant 30 jours ou jusqu'à ce que vous ou l'un de vos compagnons
      la blessiez. Une fois que cet effet se termine, la créature éveillée
      décide seule si elle reste amicale envers vous, selon la façon dont vous
      l'avez traitée lorsqu'elle était <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#charmé"><em>charmée</em></a>.</p>
