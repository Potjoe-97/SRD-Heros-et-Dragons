name: Tempête vengeresse
type: spell
flags: {}
img: icons/magic/light/projectiles-star-purple.webp
system:
  description:
    value: >-
      <p>De menaçantes nuées orageuses se forment en un point situé dans votre
      champ de vision et s'étendent dans un rayon de 110 mètres. Des éclairs
      strient la zone, le tonnerre gronde et un vent fort se lève. Chaque
      créature située sous le nuage lors de son apparition (mais pas à plus de
      1500 mètres au-dessous) doit faire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution. Celles qui échouent subissent 2d6
      dégâts de tonnerre et sont <em>assourdies</em> pendant 5 minutes.</p>

      <p>À chaque round où vous continuez à vous concentrer sur ce sort, il
      génère des effets supplémentaires à votre tour.</p>

      <p><strong>Round 2</strong>. Une pluie acide se met à tomber. Les
      créatures et les objets situés sous le nuage subissent 1d6 dégâts
      d'acide.</p>

      <p><strong>Round 3</strong>. Vous appelez six éclairs qui s'abattent du
      nuage sur six créatures ou objets de votre choix situés sous la nuée. Une
      même créature ou un même objet ne peut pas être la cible de plusieurs
      éclairs. Une créature frappée par la foudre doit effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Si elle échoue, elle subit 10d6 dégâts de
      foudre, la moitié seulement si elle réussit.</p>

      <p><strong>Round 4</strong>. La grêle se met à tomber. Chaque créature
      située sous le nuage subit 2d6 dégâts contondants.</p>

      <p><strong>Rounds 5 à 10</strong>. Des bourrasques et une pluie glacée
      balaient la zone sous le nuage et la transforment en terrain difficile où
      la visibilité est nulle. Chaque créature qui s'y trouve subit 1d6 dégâts
      de froid. Il est impossible d'effectuer une attaque avec une arme à
      distance dans la zone. Le vent et la pluie fonctionnent comme une
      distraction sévère quand il s'agit de se concentrer sur un sort. Enfin,
      des bourrasques de vent fort (de 30 à 75 kilomètres par heure) dispersent
      automatiquement le brouillard, la brume et les phénomènes similaires
      stagnant dans la zone, qu'ils soient d'origine ordinaire ou magique.</p>
