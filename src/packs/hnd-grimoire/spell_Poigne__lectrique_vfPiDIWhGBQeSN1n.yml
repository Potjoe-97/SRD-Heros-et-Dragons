  description:
    value: >-
      <p>La foudre jaillit de votre main et bondit sur la créature que vous
      tentez de toucher. Faites une attaque de sort au corps-à-corps contre la
      cible. Vous bénéficiez d'un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
      lors du <a href="https://5e-drs.fr/combattre#jets-dattaque">jet
      d'attaque</a> si votre cible porte une armure métallique. Si vous touchez
      la cible, elle subit 1d8 dégâts de foudre et ne peut pas effectuer de
      réaction avant le début de son prochain tour.</p>

      <p>Les dégâts du sort augmentent de 1d8 quand vous atteignez le niveau 5
      (2d8), 11 (3d8) et 17 (4d8).</p>
