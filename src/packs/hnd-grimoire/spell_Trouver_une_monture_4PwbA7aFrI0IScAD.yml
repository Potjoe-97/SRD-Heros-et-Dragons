name: Trouver une monture
type: spell
flags: {}
img: icons/creatures/mammals/ox-bull-horned-glowing-orange.webp
system:
  description:
    value: >-
      <p>Vous invoquez un esprit qui prend la forme d'une monture dotée d'une
      intelligence, d'une puissance et d'une loyauté hors du commun, et créez un
      lien durable avec lui. La monture apparaît dans un emplacement inoccupé à
      portée et prend l'apparence de votre choix : un cheval de guerre, un
      poney, un chameau, un élan ou un mastiff. (Votre MJ peut autoriser
      d'autres formes animales.) La monture possède le profil technique de la
      forme choisie mais, au lieu d'être de type normal, elle est céleste,
      féerique ou fiélone (à vous de choisir). De plus, si elle a d'ordinaire
      une Intelligence de 5 ou moins, cette caractéristique passe à 6 et elle
      comprend un langage de votre choix que vous maîtrisez.</p>

      <p>Vous pouvez chevaucher votre monture au combat ou en dehors des
      affrontements, et le lien instinctif que vous partagez avec elle vous
      permet de vous battre ensemble comme si vous étiez une seule et même
      entité. Tant que vous la chevauchez, les sorts qui vous visent
      exclusivement l'affectent aussi si vous le désirez.</p>

      <p>Quand la monture tombe à 0 point de vie, elle disparaît sans laisser de
      cadavre physique. Vous pouvez la renvoyer quand vous le désirez par une
      action qui la fait disparaître. Si vous lancez de nouveau ce sort, c'est
      la même monture qui apparaît, disposant à nouveau de tous ses points de
      vie.</p>

      <p>Vous pouvez communiquer par télépathie avec votre monture tant qu'elle
      se trouve dans un rayon de 1,50 kilomètre.</p>

      <p>Vous ne pouvez vous lier qu'à une seule monture issue de ce sort à la
      fois. Vous pouvez libérer la monture du lien quand vous le désirez, par
      une action qui la fait disparaître.</p>
