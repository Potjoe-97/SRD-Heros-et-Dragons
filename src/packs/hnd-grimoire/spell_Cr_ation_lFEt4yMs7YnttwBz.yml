system:
  description:
    value: >-
      <p>Vous tirez des bribes de matière ombreuse du plan de l'ombre pour créer
      à portée des objets inertes en matière végétale : du tissu, de la corde,
      du bois ou des objets similaires. Ce sort permet aussi de créer des objets
      minéraux comme de la pierre, du cristal ou du métal. L'objet créé ne doit
      pas être plus grand qu'un cube de 1,50  mètre d'arête et doit
      impérativement être d'une forme et d'un matériau que vous avez déjà
      vus.</p>

      <p>La durée du sort dépend du matériau choisi pour façonner l'objet. S'il
      est fait de plusieurs matières, c'est la durée la plus courte qui
      s'applique.</p>

      <div class='simple-responsive-table'><div><table
      class="datatable"><thead><tr><th>Matériau</th><th
      class="text-align-center">Durée</th></tr></thead><tbody><tr><td><span
      class="label"><strong>Matériau</strong> : </span><strong>Matière
      végétale</strong></td>
            <td class="text-align-center"><span class="label"><strong>Durée</strong> : </span>1 jour</td>
          </tr><tr><td><span class="label"><strong>Matériau</strong> : </span><strong>Pierre ou cristal</strong></td>
            <td class="text-align-center"><span class="label"><strong>Durée</strong> : </span>12 heures</td>
          </tr><tr><td><span class="label"><strong>Matériau</strong> : </span><strong>Métaux précieux</strong></td>
            <td class="text-align-center"><span class="label"><strong>Durée</strong> : </span>1 heure</td>
          </tr><tr><td><span class="label"><strong>Matériau</strong> : </span><strong>Gemmes</strong></td>
            <td class="text-align-center"><span class="label"><strong>Durée</strong> : </span>10 minutes</td>
          </tr><tr><td><span class="label"><strong>Matériau</strong> : </span><strong>Adamantium ou mithral</strong></td>
            <td class="text-align-center"><span class="label"><strong>Durée</strong> : </span>1 minute</td>
          </tr></tbody></table></div></div>
      <p>Si vous utilisez les matériaux créés via ce sort comme composantes
      matérielles pour un autre sort, ce dernier échoue.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 6 ou supérieur, l'arête du cube
      augmente de 1,50 mètre par niveau au-delà du niveau 5.</p>
