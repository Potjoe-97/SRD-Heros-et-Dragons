  description:
    value: >-
      <p>Pendant toute la durée du sort, vous percevez la présence de magie dans
      un rayon de 9 mètres autour de vous. Si vous percevez ainsi la magie, vous
      pouvez utiliser votre action pour discerner une faible aura autour d'une
      créature ou d'un objet visible dans la zone et imprégné de magie. Vous
      découvrez aussi à quelle école appartient cette magie, le cas échéant.</p>

      <p>Le sort ignore la plupart des obstacles, mais il ne peut pas franchir
      30 centimètres de pierre, 2,5 centimètres de métal ordinaire, une mince
      feuille de plomb, ni 1 mètre de bois ou de terre.</p>
