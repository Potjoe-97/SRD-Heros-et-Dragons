system:
  description:
    value: >-
      <p>Un pâle rayon de lune brille dans un cylindre de 1,50 mètre de rayon
      pour 12 mètres de haut centré sur un point à portée. Une faible lumière
      emplit le cylindre jusqu'à la fin du sort.</p>

      <p>Quand une créature entre dans la zone du sort pour la première fois de
      son tour ou qu'elle y commence son tour, elle est enveloppée de flammes
      fantomatiques qui provoquent de violentes douleurs, et doit effectuer un
      <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution. Si elle échoue, elle subit 2d10 dégâts
      radiants, la moitié seulement si elle réussit.</p>

      <p>Les métamorphes subissent un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
      lors de ce jet. Si l'un d'eux le rate, il reprend aussitôt son apparence
      d'origine et ne peut plus changer de forme tant qu'il n'a pas quitté la
      zone de lumière du sort.</p>

      <p>Une fois que vous avez lancé ce sort, à chacun de vos tours, vous
      pouvez utiliser une action pour déplacer le rayon de lumière de 18 mètres
      au maximum dans la direction de votre choix.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 3 ou supérieur, les dégâts augmentent
      de 1d10 par niveau au-delà du niveau 2.</p>
