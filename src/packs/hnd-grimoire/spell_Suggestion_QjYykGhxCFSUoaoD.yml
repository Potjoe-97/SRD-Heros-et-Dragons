system:
  description:
    value: >-
      <p>Vous visez une créature située à portée et dans votre champ de vision
      et à même de vous entendre et de vous comprendre. Vous l'influencez par
      magie de façon à ce qu'elle suive la conduite que vous lui proposez (en
      seulement une phrase ou deux). Les créatures qui ne peuvent être
      <em>charmées</em> sont immunisées contre ce sort. Vous devez formuler
      votre suggestion de manière à ce que la conduite à tenir semble tout à
      fait raisonnable. Si vous demandez à une créature de se poignarder, de se
      laisser tomber sur une lance, de s'immoler ou d'accomplir n'importe quelle
      action à l'évidence néfaste, le sort se termine automatiquement.</p>

      <p>La cible doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse, sans quoi elle fait de son mieux pour suivre
      la conduite que vous lui avez suggérée et cela peut continuer pendant
      toute la durée du sort. Si l'action suggérée peut se finir plus
      rapidement, le sort se termine quand la cible a accompli ce que vous lui
      aviez demandé.</p>

      <p>Vous pouvez spécifier des conditions qui déclenchent une conduite
      spéciale pendant la durée du sort. Par exemple, vous pouvez suggérer à un
      chevalier de donner son cheval de guerre au premier mendiant qu'il
      rencontre. Si les conditions ne sont pas remplies avant la fin du sort, la
      cible n'accomplit pas l'action.</p>

      <p>Si vous (ou l'un de vos compagnons) blessez une créature affectée par
      ce sort, le sort se termine.</p>
