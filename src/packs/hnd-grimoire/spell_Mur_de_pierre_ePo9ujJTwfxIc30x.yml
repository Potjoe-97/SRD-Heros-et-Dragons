system:
  description:
    value: >-
      <p>Vous créez un mur de pierre non magique qui se matérialise en un point
      de votre choix à portée. Il fait 15 centimètres d'épaisseur et se compose
      de dix panneaux de 3 mètres sur 3. Chaque panneau doit être contigu à un
      autre. Sinon, vous pouvez opter pour des panneaux de 3 mètres sur 6 de
      seulement 7,5 centimètres d'épaisseur.</p>

      <p>Si le mur passe par l'emplacement d'une créature lorsqu'il apparaît, il
      l'expulse d'un côté ou de l'autre (à vous de choisir). Si une créature est
      placée de telle manière qu'elle devrait se retrouver entourée de toutes
      parts par le mur (ou par le mur et une autre surface solide), elle doit
      effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Si elle le réussit, elle peut utiliser sa
      réaction pour se déplacer à sa vitesse au maximum afin de ne plus être
      encerclée par le mur.</p>

      <p>Le mur peut prendre la forme que vous désirez, mais il ne peut pas
      occuper le même emplacement qu'une créature ou un objet. Il n'est pas
      forcément vertical et n'a pas besoin de reposer sur des fondations
      solides. En revanche, il doit impérativement fusionner avec de la pierre
      existante lui servant de soutien solide. Vous pouvez donc utiliser ce sort
      pour jeter un pont au-dessus d'un fossé ou créer une rampe.</p>

      <p>Si vous créez une longueur de plus de 6 mètres, vous devez réduire de
      moitié la taille de chaque panneau pour créer des supports. Vous pouvez
      façonner la silhouette générale du mur pour le doter de créneaux, de
      remparts et autres.</p>

      <p>Le mur est un objet de pierre que l'on peut endommager et on peut donc
      y ouvrir des brèches. Chaque panneau a une CA de 15 et 30 points de vie
      par section de 2,5 centimètres d'épaisseur. Si un panneau tombe à 0 point
      de vie, il est détruit, ce qui peut entraîner l'effondrement des panneaux
      adjacents, au choix du MJ.</p>

      <p>Si vous restez concentré sur le sort pendant toute sa durée, le mur
      devient une structure permanente et ne peut plus être dissipé, sinon il
      disparaît à la fin du sort.</p>
