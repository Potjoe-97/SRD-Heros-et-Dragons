system:
  description:
    value: >-
      <p>Des grêlons durs comme de la pierre s'abattent dans un cylindre de 6
      mètres de rayon pour 12 mètres de haut, centré sur un point de votre choix
      à portée. Chaque créature présente dans le cylindre doit effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Celles qui échouent subissent 2d8 dégâts
      contondants et 4d6 dégâts de froid tandis que les autres en subissent la
      moitié seulement.</p>

      <p>Les grêlons transforment la zone en terrain difficile jusqu'à la fin de
      votre prochain tour.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 5 ou supérieur, les dégâts contondants
      augmentent de 1d8 par niveau au-delà du niveau 4.</p>
