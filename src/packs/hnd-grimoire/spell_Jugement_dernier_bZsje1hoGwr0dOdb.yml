system:
  description:
    value: >-
      <p>Vous créez une sphère de 9 mètres de rayon centrée sur un point visible
      de votre choix à portée. Toute créature située dans la sphère doit réussir
      un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Charisme ou subir 4d8 points de dégâts radiants. Si
      la créature est une créature céleste, un fiélon ou un mort-vivant les
      dégâts sont doublées et la créature est <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#aveuglé"><em>aveuglée</em></a>
      pour 1 round. En cas de réussite, la cible subit seulement la moitié des
      dégâts et n'est pas <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#aveuglé"><em>aveuglée</em></a>.</p>
