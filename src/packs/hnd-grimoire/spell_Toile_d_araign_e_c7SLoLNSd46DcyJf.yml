name: Toile d'araignée
type: spell
flags: {}
img: icons/commodities/materials/material-webbing.webp
system:
  description:
    value: >-
      <p>Vous invoquez une masse de toiles d'araignées épaisses et collantes en
      un point de votre choix situé à portée. Pendant toute la durée du sort,
      les toiles occupent un cube de 6 mètres d'arête centré sur le point
      choisi. Elles forment un terrain difficile à la visibilité réduite.</p>

      <p>Si les toiles ne sont pas ancrées entre deux éléments solides, comme
      des murs ou des arbres, ou disposées en couches sur le sol, le plafond ou
      un mur, elles s'effondrent sur elles-mêmes et le sort se termine au début
      de votre prochain tour. Des toiles disposées en couches superposées sur
      une surface plane s'accumulent sur une épaisseur de 1,50 mètre.</p>

      <p>Chaque créature qui commence son tour dans les toiles ou qui y pénètre
      lors de son tour doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité, ou être <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
      tant qu'elle reste dans les toiles ou jusqu'à ce qu'elle se libère.</p>

      <p>Une créature <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
      par les toiles peut utiliser son action pour effectuer un test de Force
      contre le DD du <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de votre sort. Si elle le réussit, elle n'est plus <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>.</p>

      <p>Les toiles sont inflammables. Un cube de toiles de 1,50 mètre d'arête
      exposé au feu brûle en 1 round, infligeant 2d4 dégâts de feu à toute
      créature qui commence son tour dans les flammes.</p>
