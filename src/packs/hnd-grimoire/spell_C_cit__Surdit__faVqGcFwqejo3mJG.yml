system:
  description:
    value: >-
      <p>Vous pouvez rendre un ennemi sourd ou aveugle. Choisissez une créature
      autre que vous qui se situe à portée et dans votre champ de vision. Elle
      doit effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution. Si elle échoue, elle est soit <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#aveuglé"><em>aveuglée</em></a>,
      soit <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#assourdi"><em>assourdie</em></a>
      (à vous de choisir) pendant toute la durée du sort. Elle a droit à un
      nouveau <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution à la fin de chacun de ses tours, le sort
      se terminant si elle le réussit.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 3 ou supérieur, vous pouvez viser une
      créature de plus par niveau au-delà du niveau 2.</p>
