system:
  description:
    value: >-
      <p>Une créature vivante à portée et dans votre champ de vision doit
      réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse sous peine de se sentir soudainement obligée
      de vous donner ce qu'elle tient au moment où vous lancez le sort. Dès son
      tour, la cible se rapproche aussi près que possible de vous et vous tend
      l'objet. Pour toute la durée du sort, la cible fait en sorte de protéger
      l'objet qu'elle doit vous donner et ne peut donc pas s'en servir pour
      attaquer ni pour se défendre et subit par ailleurs d'un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
      sur ses jets d'attaques.</p>

      <p>Le sort prend fin si vous ou vos alliés blessez la cible ou lui lancez
      un sort néfaste, ou si vous vous trouvez au-delà de la portée du sort.</p>
