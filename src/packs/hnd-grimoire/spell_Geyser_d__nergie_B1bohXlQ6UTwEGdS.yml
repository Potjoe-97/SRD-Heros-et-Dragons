system:
  description:
    value: >-
      <p>Un geyser d'énergie jaillit du sol d'un endroit que vous spécifiez dans
      la portée du sort. Vous choisissez acide, foudre, feu, froid, poison ou
      tonnerre comme type d'énergie pour le geyser. Chaque créature située dans
      le cylindre de 1,50 mètre de diamètre et de 6 mètres de haut doit réussir
      un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité, sans quoi elle subit 3d8 dégâts du type
      préalablement déterminé. Si le jet est réussi, les dégâts sont réduits de
      moitié.</p>

      <p><strong>À plus haut niveau</strong>. Lorsque vous lancez ce sort en
      utilisant un emplacement de sort de niveau 2 ou supérieur, les dégâts sont
      augmentés de 1d8 par niveau au-delà du niveau 1.</p>
