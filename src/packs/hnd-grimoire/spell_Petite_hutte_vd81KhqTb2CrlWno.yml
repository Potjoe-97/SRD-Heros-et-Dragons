system:
  description:
    value: >-
      <p>Un dôme de force immobile, de 3 mètres de rayon, apparaît soudain
      autour et au-dessus de vous. Il reste stationnaire pendant toute la durée
      du sort. Ce dernier se termine si vous quittez sa zone.</p>

      <p>Le dôme peut abriter un maximum de neuf créatures de taille M ou
      inférieure, en plus de vous. Le sort échoue si la zone comprend une
      créature de taille supérieure ou plus de dix créatures. Les créatures et
      les objets qui se trouvent à l'intérieur du dôme lors de l'incantation
      peuvent en sortir et y rentrer librement ; en revanche, les autres
      créatures sont incapables de franchir ses limites. Les sorts et autres
      effets magiques ne peuvent pas s'étendre au-delà de la limite du dôme ni
      être lancés à travers. L'atmosphère au sein du dôme est agréable et sèche,
      quelles que soient les conditions météorologiques à l'extérieur.</p>

      <p>Tant que le sort n'est pas terminé, vous pouvez faire en sorte que
      l'intérieur du dôme soit faiblement éclairé ou plongé dans le noir. Vu de
      l'extérieur, le dôme est opaque, de la couleur que vous désirez, mais vu
      de l'intérieur, il est transparent.</p>
