system:
  description:
    value: >-
      <p>Vous touchez une créature consentante et la transformez, ainsi que tous
      les objets qu'elle porte et qu'elle transporte, en nuage brumeux pour
      toute la durée du sort. Ce dernier se termine si la créature tombe à 0
      point de vie. Le sort n'affecte pas les créatures intangibles.</p>

      <p>Sous cette forme, la cible n'a plus qu'un seul mode de déplacement : le
      vol, à une vitesse de 3 mètres. Elle peut entrer dans l'espace d'une autre
      créature et l'occuper. Elle est résistante aux dégâts non magiques et elle
      bénéficie d'un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
      lors des jets de sauvegarde de Force, de Dextérité et de Constitution.
      Elle peut passer à travers de petits trous, de minces ouvertures et même
      de simples fissures. En revanche, les liquides équivalent pour elle à des
      surfaces solides. Elle ne peut pas tomber et continue de flotter dans les
      airs même si elle est <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#étourdi"><em>étourdie</em></a>
      ou <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#neutralisé"><em>neutralisée</em></a>.</p>

      <p>Sous forme de nuage brumeux, la cible ne peut pas parler ni manipuler
      d'objet. Il lui est impossible de lâcher les objets qu'elle portait et
      qu'elle transportait, et personne ne peut les utiliser ni interagir avec
      eux. Elle ne peut pas attaquer ni lancer de sort.</p>
