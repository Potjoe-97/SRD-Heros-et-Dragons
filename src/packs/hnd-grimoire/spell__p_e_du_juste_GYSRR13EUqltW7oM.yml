system:
  description:
    value: >-
      <p>Votre épée devient une épée de justice pour toute la durée du sort.
      Elle bénéficie donc d'un bonus de +3 aux jets d'attaque et aux dégâts,
      inflige 2d10 dégâts radiants supplémentaires contre les fiélons et les
      morts-vivants, et crée une aura de 3 mètres de rayon octroyant à vos
      alliés qui s'y trouvent un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
      aux jets de sauvegarde contre les sorts et effets magiques. De plus,
      lorsque l'épée de justice blesse pour la première fois un fiélon ayant un
      nombre de DV inférieur ou égal au vôtre, celui-ci doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Charisme sous peine de disparaître aussitôt et d'être
      contraint de retourner à son plan d'origine.</p>
