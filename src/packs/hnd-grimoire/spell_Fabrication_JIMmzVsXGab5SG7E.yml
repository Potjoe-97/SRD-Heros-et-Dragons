system:
  description:
    value: >-
      <p>Vous convertissez des matériaux bruts en produits finis faits de la
      même matière. Par exemple, vous pouvez fabriquer un pont de bois à partir
      de souches d'arbres, une corde à base d'un tas de chanvre, et des habits à
      partir de lin ou de laine.</p>

      <p>Choisissez des matériaux bruts situés à portée et dans votre champ de
      vision. Vous pouvez fabriquer un objet de taille G ou inférieure (contenu
      dans un cube de 3 mètres de côté ou dans huit cubes reliés de 1,50 mètre
      de côté), à condition d'avoir assez de matière première. Toutefois, si
      vous travaillez avec du métal, de la pierre ou une autre substance
      minérale, l'objet fabriqué ne doit pas dépasser la taille M (donc tenir
      dans un cube de 1,50 mètre de côté). La qualité de l'objet fabriqué dépend
      de celle des matières premières.</p>

      <p>Il est impossible de créer ou de transmuter des créatures ou des objets
      magiques à l'aide de ce sort. Vous ne pouvez pas non plus y recourir pour
      fabriquer des objets demandant un haut degré d'expertise, comme des
      bijoux, des armes, du verre ou une armure, à moins que vous n'ayez la
      maîtrise des outils d'artisan nécessaires à l'élaboration de tels
      objets.</p>
