system:
  description:
    value: >-
      <p>Vous créez l'un des effets suivants à portée après quelques murmures
      adressés aux esprits de la nature.</p>

      <ul>

      <li>Vous créez un effet sensoriel réduit et inoffensif qui annonce le
      temps qu'il fera là où vous vous trouvez pendant les 24 heures à venir.
      Cet effet peut prendre la forme d'un orbe doré si le temps va rester
      dégagé, d'un nuage s'il va pleuvoir, de flocons pour une averse de neige
      etc. L'effet persiste pendant 1 round.</li>

      <li>Vous faites éclore une fleur ou un bourgeon ou germer une graine.</li>

      <li>Vous créez un effet sensoriel instantané, réduit et inoffensif, comme
      des feuilles qui tombent, une bourrasque, le bruit que ferait un petit
      animal ou une légère odeur de moufette. L'effet doit être contenu dans un
      cube d'au maximum 1,50 mètre d'arête.</li>

      <li>Vous allumez ou éteignez instantanément une chandelle, une torche ou
      un petit feu de camp.</li>

      </ul>
