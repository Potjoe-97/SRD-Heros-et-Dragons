system:
  description:
    value: >-
      <p>Vous vous attaquez à l'esprit d'une créature située à portée et dans
      votre champ de vision en essayant de briser son intellect et sa
      personnalité. La cible subit 4d6 dégâts psychiques et doit effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> d'Intelligence.</p>

      <p>Si la cible rate son jet, son Intelligence et son Charisme tombent à 1.
      Elle ne peut plus lancer de sort, activer d'objet magique, comprendre une
      langue ni communiquer de manière intelligible. En revanche, elle est
      toujours capable de reconnaître ses amis, de les suivre et même de les
      protéger.</p>

      <p>La créature peut refaire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> tous les 30 jours. Le sort se termine dès qu'elle
      réussit. On peut aussi mettre un terme à ce sort grâce à l'un des sorts
      suivants : <em>restauration supérieure</em>, <em>guérison</em> ou
      <em>souhait</em>.</p>
