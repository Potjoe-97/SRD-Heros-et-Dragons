  description:
    value: >-
      <p>Un gardien spectral de taille G apparaît et flotte dans un emplacement
      inoccupé de votre choix situé dans votre champ de vision et à portée. Il
      occupe alors cet emplacement, mais sa silhouette reste indistincte, à
      l'exception de son arme luisante et de son bouclier frappé du symbole de
      votre divinité.</p>

      <p>Toute créature hostile envers vous qui entre dans un emplacement situé
      dans un rayon de 3 mètres autour du gardien pour la première fois de son
      tour doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Si elle échoue, elle subit 20 dégâts
      radiant, la moitié seulement si elle réussit. Le gardien disparaît dès
      qu'il a infligé un total de 60 dégâts.</p>
