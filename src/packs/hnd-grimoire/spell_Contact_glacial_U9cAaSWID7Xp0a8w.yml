system:
  description:
    value: >-
      <p>Vous faites apparaître une main fantomatique et squelettique sur
      l'emplacement d'une créature située à portée. Faites un <a
      href="https://5e-drs.fr/combattre#jets-dattaque">jet d'attaque</a> de sort
      à distance contre la créature pour la transir de froid. Si l'attaque
      touche, la victime reçoit 1d8 dégâts nécrotiques et ne peut pas récupérer
      de point de vie avant le début de votre prochain tour. Jusque-là, la main
      s'accroche à elle.</p>

      <p>Si votre cible est un mort-vivant, il subit en plus un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
      lors des jets d'attaque effectués contre vous jusqu'à la fin de votre
      prochain tour.</p>

      <p>Les dégâts du sort augmentent de 1d8 quand vous atteignez les niveaux 5
      (2d8), 11 (3d8) et 17 (4d8).</p>
