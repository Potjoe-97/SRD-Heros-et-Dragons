  description:
    value: >-
      <p>Décrivez ou nommez un objet qui vous est familier. Vous sentez dans
      quelle direction il se trouve, à condition qu'il soit dans un rayon de 300
      mètres. S'il se déplace, vous savez dans quelle direction.</p>

      <p>Le sort permet de localiser un objet spécifique de votre connaissance à
      condition que vous l'ayez vu de près, c'est-à-dire vous être trouvé à
      moins de 9 mètres de lui une fois dans votre vie. Sinon, le sort peut
      localiser l'objet d'un type donné le plus proche, comme un type
      d'appareil, de bijou, de meuble, d'outil ou d'arme.</p>

      <p>Le sort ne parvient pas à localiser l'objet si une couche de plomb,
      aussi mince soit-elle, bloque une trajectoire directe entre vous et
      l'objet.</p>
