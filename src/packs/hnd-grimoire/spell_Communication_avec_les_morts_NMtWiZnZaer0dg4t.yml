system:
  description:
    value: >-
      <p>Vous donnez un semblant de vie et d'intelligence à un cadavre de votre
      choix situé à portée. Il est alors en mesure de répondre à vos questions.
      Le cadavre doit encore disposer d'une bouche et ne doit pas être un
      mort-vivant. Le sort échoue si le cadavre choisi a déjà été la cible de ce
      sort au cours des 10 jours précédents.</p>

      <p>Vous pouvez poser jusqu'à cinq questions avant la fin de la durée du
      sort. Les connaissances du cadavre se limitent à ce qu'il savait de son
      vivant, y compris au niveau des langues qu'il est capable de parler. Les
      réponses sont souvent brèves, cryptiques ou répétitives et le cadavre
      n'est absolument pas obligé de vous donner une réponse sincère si vous lui
      êtes hostile ou s'il vous reconnaît comme étant un ennemi. Ce sort ne
      ramène pas l'âme de la cible dans son corps, juste l'esprit qui l'animait
      ; le cadavre ne peut donc pas apprendre de nouvelles informations, ne
      comprend rien de ce qui s'est passé après sa mort et est incapable de
      faire des spéculations sur l'avenir.</p>
