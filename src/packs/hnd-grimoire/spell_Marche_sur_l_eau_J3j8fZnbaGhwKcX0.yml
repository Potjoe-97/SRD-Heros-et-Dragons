system:
  description:
    value: >-
      <p>Ce sort permet de se déplacer sur n'importe quelle surface liquide
      (comme de l'eau, de l'acide, de la boue, de la neige, des sables mouvants
      ou de la lave) comme s'il s'agissait d'un sol ferme et inoffensif (ceci
      dit, les créatures qui marchent sur la lave subissent tout de même les
      dégâts liés à la chaleur dégagée). Vous pouvez accorder cette capacité
      pendant toute la durée du sort à un maximum de dix créatures consentantes
      situées à portée et dans votre champ de vision.</p>

      <p>Si vous prenez pour cible une créature immergée dans un liquide, le
      sort la ramène à la surface du liquide à une vitesse de 18 mètres par
      round.</p>
