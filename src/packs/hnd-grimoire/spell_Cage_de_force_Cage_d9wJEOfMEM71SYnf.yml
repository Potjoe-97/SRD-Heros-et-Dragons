name: Cage de force Cage
type: spell
flags: {}
img: icons/magic/control/debuff-chains-ropes-net-purple-blue.webp
system:
  description:
    value: >-
      <p>Une prison immobile et invisible, en forme de cube et faite de force
      magique, se forme soudain autour d'une zone de votre choix située à
      portée. Ce peut être une cage ou une boîte hermétique, à votre guise.</p>

      <ul>

      <li>Une prison en forme de cage peut faire un maximum de 6 mètres d'arête
      et dispose de barreaux de 1 centimètre d'épaisseur placés à 1 centimètre
      d'intervalle.</li>

      <li>Une prison en forme de boîte peut faire un maximum de 3 mètres d'arête
      et forme une barrière pleine qui empêche la matière de passer. Elle bloque
      aussi le passage des sorts lancés vers l'intérieur ou l'extérieur.</li>

      </ul>

      <p>Quand vous lancez ce sort, chaque créature qui se trouve entièrement au
      sein de la zone affectée se retrouve prise au piège. Une créature qui s'y
      trouve seulement en partie ou qui s'avère trop grande pour y tenir est
      expulsée vers l'extérieur de la zone jusqu'à ce qu'elle la quitte
      complètement.</p>

      <p>Une créature enfermée dans la cage ne peut pas la quitter par des
      moyens non-magiques. Si elle tente d'utiliser la téléportation ou les
      déplacements interplanaires pour s'échapper, elle doit d'abord effectuer
      un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Charisme. Si elle le réussit, elle peut utiliser
      cette magie pour fuir, sinon elle ne parvient pas à quitter la cage, et
      l'utilisation du sort ou de l'effet est gaspillée. La cage s'étend aussi
      sur le plan éthéré, ce qui bloque les déplacements éthérés.</p>

      <p>La <em>dissipation de la magie</em> est sans effet sur ce sort.</p>
