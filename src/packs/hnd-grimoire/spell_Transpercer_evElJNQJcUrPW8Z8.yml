system:
  description:
    value: >-
      <p>La prochaine fois que vous blessez une créature avec une arme à
      distance qui inflige des dégâts perçants ou tranchants, l'arme reste
      fichée dans le corps de votre cible. Elle lui inflige 1d4 dégâts
      supplémentaires à chacun de vos tours suivants jusqu'à la fin du sort, ou
      jusqu'à ce qu'elle utilise son action pour retirer l'arme. Retirer l'arme
      lui inflige 2d4 dégâts, ou la moitié si elle réussit un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité.</p>

      <p><strong>À plus haut niveau</strong>. Lorsque vous lancez ce sort en
      utilisant un emplacement de sort de niveau 2, remplacez les d4 par des d6.
      Pour chaque niveau de sort supérieur augmentez le dé utilisé, jusqu'au d12
      pour un emplacement de niveau 5.</p>
