  description:
    value: >-
      <p>Grâce à ce sort, vous chargez un animal de délivrer un message pour
      vous. Choisissez une bête de taille TP située à portée et dans votre champ
      de vision, comme un écureuil, un geai ou une chauve-souris. Vous lui
      précisez l'endroit où se rendre (où vous devez vous être déjà rendu
      vous-même auparavant) et donnez une description générale du destinataire,
      comme « <em>un homme ou une femme vêtus de l'uniforme de la garde de la
      ville</em> » ou « <em>un nain roux avec un chapeau pointu</em> ». Vous
      prononcez ensuite votre message, de vingt-cinq mots au maximum. La bête
      chargée du message fait alors route vers la destination indiquée pendant
      toute la durée du sort. Elle parcourt environ 75 kilomètres par 24 heures
      si elle vole, ou environ 35 kilomètres dans le cas contraire.</p>

      <p>Quand elle arrive sur place, elle transmet votre message à la créature
      que vous avez décrite, imitant le son de votre voix. Le messager parle
      uniquement à une créature correspondant à la description que vous lui avez
      donnée. S'il n'atteint pas sa destination avant la fin du sort, le message
      est perdu et l'animal retourne là où vous avez lancé le sort.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 3 ou supérieur, la durée du sort
      augmente de 48 heures par niveau au-delà du niveau 2.</p>
