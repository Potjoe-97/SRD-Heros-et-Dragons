system:
  description:
    value: >-
      <p>Vous invoquez la puissance des enfers dans une zone de 6 mètres de
      rayon autour d'un point situé à portée et dans votre champ de vision. La
      surface affectée se fissure en laissant échapper les flammes de l'enfer,
      tandis que des dizaines de bras décharnés et de mains griffues émergent du
      sol et tentent d'agripper toutes les créatures qui passent à leur portée,
      dans une cacophonie de plaintes, de suppliques et de cris déchirants. La
      zone est considérée comme un terrain difficile et toute créature qui y
      termine son déplacement subit 3d6 dégâts de feu. Une créature qui entre
      dans la zone ou s'y déplace doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité ou être immédiatement <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
      jusqu'à son prochain tour.</p>

      <p><strong>À plus haut niveau</strong>. Lorsque vous lancez ce sort en
      utilisant un emplacement de sort de niveau 4 ou supérieur, les dégâts
      augmentent de 1d6 par niveau d'emplacement au-delà du niveau 3.</p>
