system:
  description:
    value: >-
      <p>Choisissez une créature consentante située à portée et dans votre champ
      de vision. Jusqu'à la fin du sort, la cible voit sa vitesse doubler,
      bénéficie d'un bonus de +2 à la CA, a l'<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
      lors des jets de sauvegarde de Dextérité et dispose d'une action de plus
      par tour. Cette action est uniquement réservée aux actions suivantes : <a
      href="https://5e-drs.fr/combattre#attaquer"><em>attaquer</em></a> (permet
      seulement une unique attaque), <a
      href="https://5e-drs.fr/combattre#se-précipiter"><em>se
      précipiter</em></a>, <a
      href="https://5e-drs.fr/combattre#se-désengager"><em>se
      désengager</em></a>, <a
      href="https://5e-drs.fr/combattre#se-cacher"><em>se cacher</em></a> ou
      <em>utiliser un objet</em>.</p>

      <p>Quand le sort se termine, la cible ne peut pas se déplacer ni effectuer
      une action avant que son prochain tour ne se soit écoulé, car une vague de
      léthargie déferle sur elle.</p>
