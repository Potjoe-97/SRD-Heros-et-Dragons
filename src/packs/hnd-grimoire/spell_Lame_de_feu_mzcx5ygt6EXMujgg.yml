system:
  description:
    value: >-
      <p>Vous invoquez une lame enflammée dans votre main libre. Au niveau de la
      taille et de la forme, elle ressemble à un cimeterre et persiste pendant
      toute la durée du sort. Si vous la lâchez, elle disparaît, mais vous
      pouvez l'invoquer de nouveau par une action bonus.</p>

      <p>Vous pouvez utiliser votre action pour faire une attaque de sort au
      corps-à-corps avec la lame enflammée. Si vous touchez la cible, cette
      dernière subit 3d6 dégâts de feu.</p>

      <p>La lame enflammée émet une vive lumière dans un rayon de 3 mètres et
      une faible lumière dans un rayon de 3 mètres de plus.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 4 ou supérieur, les dégâts augmentent
      de 1d6 tous les deux niveaux au-delà du niveau 2.</p>
