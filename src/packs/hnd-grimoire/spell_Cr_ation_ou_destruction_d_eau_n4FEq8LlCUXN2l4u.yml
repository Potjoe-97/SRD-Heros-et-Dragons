  description:
    value: >-
      <p>Vous créez ou détruisez de l'eau.</p>

      <p><strong>Création d'eau</strong>. Vous créez jusqu'à 40 litres d'eau
      potable qui apparaissent à portée, dans un récipient ouvert. Sinon, l'eau
      peut tomber en pluie dans un cube de 9 mètres d'arête à portée, éteignant
      toutes les flammes à nu dans la zone.</p>

      <p><strong>Destruction d'eau</strong>. Vous détruisez jusqu'à 40 litres
      d'eau situés à portée dans un récipient ouvert. Sinon, vous pouvez
      dissiper le brouillard dans un cube de 9 mètres d'arête situé à
      portée.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 2 ou supérieur, vous créez ou détruisez
      40 litres d'eau de plus, ou bien l'arête du cube affecté augmente de 1,50
      mètre par niveau au-delà du niveau 1.</p>
