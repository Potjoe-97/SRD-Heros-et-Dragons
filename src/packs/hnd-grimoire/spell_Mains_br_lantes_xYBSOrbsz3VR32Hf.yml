system:
  description:
    value: >-
      <p>Alors que vous vous tenez les doigts écartés en éventail et les pouces
      l'un contre l'autre, une mince nappe de feu s'étend depuis vos mains
      tendues. Chaque créature située dans un cône de 4,50 mètres doit faire un
      <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Celles qui échouent reçoivent 3d6 dégâts
      de feu, les autres la moitié seulement.</p>

      <p>Le feu embrase tous les objets inflammables de la zone, à moins que
      quelqu'un ne les porte ou ne les transporte.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 2 ou supérieur, les dégâts augmentent
      de 1d6 par niveau au-delà du niveau 1.</p>
