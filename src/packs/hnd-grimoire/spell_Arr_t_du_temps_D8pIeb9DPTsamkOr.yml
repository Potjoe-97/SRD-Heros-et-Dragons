img: icons/magic/time/clock-stopwatch-white-blue.webp
system:
  description:
    value: >-
      <p>Vous arrêtez brièvement le cours du temps pour tout le monde sauf vous.
      Le temps ne s'écoule plus pour les autres créatures, tandis que vous
      disposez de 1d4+1  tours d'affilée, pendant lesquels vous pouvez faire des
      actions et vous déplacer normalement.</p>

      <p>Ce sort se termine si l'une des actions que vous effectuez lors de ce
      laps de temps ou l'un des effets que vous créez lors de ce laps de temps
      affecte une créature autre que vous ou un objet porté ou transporté par
      une créature autre que vous. Le sort se termine également si vous vous
      éloignez à plus de 300 mètres de l'endroit où vous l'avez lancé.</p>
