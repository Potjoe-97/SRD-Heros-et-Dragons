name: Mirage
type: spell
flags: {}
img: icons/magic/time/day-night-sunset-sunrise.webp
system:
  description:
    value: >-
      <p>Vous donnez à un terrain d'au maximum 2,5 kilomètres carrés la même
      apparence visuelle, sonore, olfactive et générale qu'un autre type de
      terrain. En revanche, sa forme globale ne change pas. Vous pouvez
      maquiller un champ ou une route pour lui donner l'air d'un marais, d'une
      colline, d'une crevasse ou d'un autre terrain difficile ou impraticable.
      Vous pouvez faire passer une mare pour une prairie herbeuse, un précipice
      pour une pente douce ou un goulet rocailleux pour une route aussi large
      que lisse. Vous pouvez aussi modifier l'apparence des structures ou en
      ajouter là où n'y en a pas. En revanche, le sort est incapable de
      déguiser, dissimuler ou ajouter des créatures.</p>

      <p>L'illusion comprend des composantes auditives, visuelles, tactiles et
      olfactives, elle peut donc changer un sol dégagé en terrain difficile (ou
      inversement) ou gêner les déplacements dans la zone. Tout élément de
      terrain illusoire (comme une pierre ou une brindille) disparaît dès qu'il
      quitte la zone d'effet du sort.</p>

      <p>Les créatures dotées de vision parfaite distinguent le véritable
      terrain derrière l'illusion, mais les autres composantes restent en place
      ; elles savent donc qu'elles ont affaire à une illusion, mais peuvent
      toujours interagir physiquement avec celle-ci.</p>
