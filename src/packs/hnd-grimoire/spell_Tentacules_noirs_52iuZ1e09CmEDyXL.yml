system:
  description:
    value: >-
      <p>Des tentacules noirs grouillants envahissent le sol d'un emplacement de
      6 mètres de côté situé à portée et dans votre champ de vision. Pendant
      toute la durée du sort, ils transforment la zone en terrain difficile.</p>

      <p>Quand une créature pénètre dans la zone affectée pour la première fois
      au cours d'un tour, ou quand elle débute son tour dans cette zone, elle
      doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité, sans quoi elle reçoit 3d6 dégâts
      contondants et se retrouve <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
      par les tentacules jusqu'à la fin du sort. Une créature qui commence son
      tour déjà <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
      dans la zone subit 3d6 dégâts contondants.</p>

      <p>Une créature <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
      par les tentacules peut utiliser son action pour effectuer un test de
      Force ou de Dextérité (à elle de choisir) contre le DD de sauvegarde de
      votre sort. Si elle le réussit, elle parvient à se libérer.</p>
