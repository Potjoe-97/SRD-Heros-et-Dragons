system:
  description:
    value: >-
      <p>Vous brandissez votre arme et l'investissez du pouvoir de combattre le
      mal. Jusqu'à la fin du sort, l'arme est considérée comme étant une arme
      magique. Lorsque vous attaquez un mort-vivant ou un fiélon avec cette
      arme, vous bénéficiez d'un avantage à vos jets d'attaque et vous infligez
      1d8 dégâts radiants supplémentaires.</p>

      <p><strong>À plus haut niveau</strong>. Lorsque vous lancez ce sort en
      utilisant un emplacement de sort de niveau 5 ou supérieur, le bonus de
      dégâts passe à 2d8.</p>
