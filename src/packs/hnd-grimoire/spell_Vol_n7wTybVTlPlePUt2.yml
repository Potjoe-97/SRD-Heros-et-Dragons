  description:
    value: >-
      <p>Vous touchez une créature consentante et lui conférez la capacité de
      voler à une vitesse de 18 mètres pendant toute la durée du sort. Si la
      cible se trouve dans les airs quand le sort se termine, elle tombe, à
      moins de pouvoir arrêter sa chute.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 4 ou supérieur, vous pouvez viser une
      créature de plus par niveau au-delà du niveau 3.</p>
