system:
  description:
    value: >-
      <p>Vous créez 25 kilogrammes de nourriture et 120 litres d'eau, soit par
      terre, soit dans des récipients installés à portée. Cela suffit à nourrir
      et abreuver un maximum de quinze humanoïdes ou de cinq montures pendant 24
      heures. Les vivres sont fades mais nourrissants. Ils se gâtent si personne
      ne les a mangés dans les 24 heures suivant leur création. L'eau est claire
      et ne croupit pas.</p>
