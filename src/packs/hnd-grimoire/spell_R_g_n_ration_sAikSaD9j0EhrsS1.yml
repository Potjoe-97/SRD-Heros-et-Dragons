  description:
    value: >-
      <p>Vous touchez une créature et stimulez ses capacités de guérison
      naturelle. La cible récupère 4d8+15 points de vie. Pendant toute la durée
      du sort, elle récupère en plus 1 point de vie au début de chacun de ses
      tours (c'est-à-dire 10 points de vie par minute).</p>

      <p>Si la cible a des membres sectionnés (des doigts, des jambes, une
      queue, etc.), ils repoussent au bout de 2 minutes. Si vous disposez de la
      partie amputée et la maintenez contre le moignon, le sort ressoude
      instantanément le membre au moignon.</p>
