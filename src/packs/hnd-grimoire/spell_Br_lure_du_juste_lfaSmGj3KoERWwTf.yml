img: icons/magic/fire/dagger-rune-enchant-flame-strong-blue-yellow.webp
system:
  description:
    value: >-
      <p>Votre arme se met à briller d'une lumière intense de pure radiance.
      Elle émet une lumière vive dans un rayon de 4,50 mètres et une lumière
      faible sur 4,50 mètres supplémentaires. La lumière est semblable à la
      lumière du soleil.</p>

      <p>À chaque fois que vous blessez une créature avec cette arme pendant la
      durée du sort, elle émet un violent flash lumineux qui inflige 1d6 dégâts
      radiants à tous vos adversaires dans un rayon de 1,50 mètre autour de vous
      et double momentanément le rayon d'illumination de l'arme. Les créatures
      affectées peuvent faire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution pour ignorer les dégâts. Les
      morts-vivants subissent 2d6 points de dégâts et la moitié seulement en cas
      de <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> réussi.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de sort de niveau 2 ou supérieur, les dégâts
      augmentent de 1d6 pour chaque niveau au-delà du niveau 1.</p>
