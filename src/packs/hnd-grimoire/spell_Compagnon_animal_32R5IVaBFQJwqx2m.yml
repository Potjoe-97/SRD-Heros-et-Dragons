  description:
    value: >-
      <p>Vous tentez de convaincre une bête à portée et dans votre champ de
      vision de devenir votre compagnon de route et d'aventure. L'animal ne doit
      pas être hostile au moment où vous lancez le sort et vous l'amadouez avec
      un peu de nourriture pendant l'incantation. Le succès du sort est
      automatique si l'indice de dangerosité de la bête ne dépasse pas 1/2 et
      que sa valeur d'intelligence est inférieure ou égal à 4. Dans le cas
      contraire, la bête n'est pas affectée par le sort.</p>

      <p>Si le sort est un succès, vous pouvez communiquer de façon rudimentaire
      avec votre compagnon et lui donner des ordres simples comme attaquer une
      cible ou la suivre, rapporter un objet en vue, garder un lieu ou une
      créature, etc. Cela ne vous demande pas de dépenser une action. De plus,
      vous pouvez entendre et voir par l'intermédiaire des oreilles et des yeux
      de votre compagnon, comme si vous occupiez son emplacement. À votre tour,
      vous pouvez dépenser une action bonus pour passer de l'utilisation de ses
      sens à celle des vôtres et inversement. Tant que vous utilisez ses sens,
      vous êtes aveugle et sourd à votre propre environnement.</p>

      <p>Lorsque les points de vie d'un compagnon animal sont égaux à 0, il suit
      les mêmes règles qu'un personnage et il peut bénéficier de soins. Après
      chaque repos court, les points de vie du compagnon animal remontent à la
      moitié de son maximum s'ils sont inférieurs à cette valeur. Après chaque
      repos long, le compagnon récupère l'intégralité des points de vie
      perdus.</p>

      <p>Chaque jour, vous pouvez conserver le même compagnon animal sans devoir
      à nouveau lancer le sort, simplement en sacrifiant l'emplacement de sort
      correspondant et en utilisant une action bonus.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 3 ou supérieur, vous pouvez choisir
      dans la liste ci-dessous un effet supplémentaire par niveau au-delà du
      niveau 2. Vous ne pouvez pas choisir le même effet plus d'une fois.</p>

      <ul>

      <li>Lancer le sort sur une bête dont l'indice de dangerosité est inférieur
      ou égal à 1.</li>

      <li>Accorder à votre compagnon dont l'indice de dangerosité est inférieur
      ou égal à 1/2 une résistance à tous les types de dégâts et un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
      en attaque et aux jets de sauvegarde.</li>

      <li>Communiquer par télépathie sans limite de distance avec votre
      compagnon et obtenir la capacité de le guérir d'un nombre de points de vie
      de votre choix en dépensant une action bonus et autant de vos propres
      points de vie, sans limite de distance.</li>

      <li>Affecter une bête identique supplémentaire. Lorsque vous choisissez
      d'autres effets, ce second compagnon en bénéficie aussi.</li>

      </ul>
