system:
  description:
    value: >-
      <p>Vous lancez un ordre d'un mot à une créature située à portée et dans
      votre champ de vision. Elle doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse, sans quoi elle exécute votre ordre à son
      prochain tour. Le sort reste sans effet si la cible est un mort-vivant, si
      elle ne comprend pas votre langue ou si votre ordre la met directement en
      danger.</p>

      <p>Voici quelques ordres typiques et leurs effets. Vous pouvez donner un
      ordre différent de ceux présentés ici mais, dans ce cas, c'est au MJ de
      décider comment la victime se comporte. Le sort se termine si elle se
      trouve dans l'incapacité d'obéir à l'ordre reçu.</p>

      <p><strong>Approche</strong>. La cible s'approche de vous en empruntant
      l'itinéraire le plus court et le plus direct. Elle termine son tour dès
      qu'elle arrive dans un rayon de 1,50 mètre autour de vous.</p>

      <p><strong>Arrête</strong>. La cible ne bouge pas et n'entreprend aucune
      action. Une créature en vol reste dans les airs, à condition qu'elle soit
      en mesure de le faire. Si elle est obligée de se déplacer pour rester en
      vol, elle parcourt la distance minimum requise pour ce faire.</p>

      <p><strong>Fuis</strong>. La cible passe son tour à s'éloigner de vous par
      la méthode la plus rapide à sa disposition.</p>

      <p><strong>Lâche</strong>. La cible lâche ce qu'elle tient et son tour se
      termine.</p>

      <p><strong>Rampe</strong>. La cible se laisse tomber <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
      terre</em></a> et termine son tour.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 2 ou supérieur, vous pouvez affecter
      une créature de plus par niveau au-delà du niveau 1. Ces créatures doivent
      toutes se trouver à 9 mètres ou moins les unes des autres lorsque vous
      lancez le sort.</p>
