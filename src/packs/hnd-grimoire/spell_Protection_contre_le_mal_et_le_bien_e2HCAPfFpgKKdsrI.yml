img: icons/magic/defensive/shield-barrier-flaming-diamond-blue-yellow.webp
system:
  description:
    value: >-
      <p>Jusqu'à la fin du sort, une créature consentante que vous touchez est
      protégée contre certains types de créatures : les aberrations, les
      célestes, les élémentaires, les fées, les fiélons et les
      morts-vivants.</p>

      <p>Cette protection se traduit par plusieurs bénéfices. Les créatures des
      types précédemment nommés subissent un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
      lors des jets d'attaque contre la cible, et cette dernière ne peut être <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#charmé"><em>charmée</em></a>,
      <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#terrorisé"><em>terrorisée</em></a>
      ou possédée par elles. Si la cible est déjà sous l'effet d'un tel état
      spécial émanant d'une telle créature, elle obtient un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
      lors d'un éventuel nouveau <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> contre l'effet en question.</p>
