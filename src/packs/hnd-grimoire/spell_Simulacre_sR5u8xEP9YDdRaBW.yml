system:
  description:
    value: >-
      <p>Vous façonnez un double illusoire d'une bête ou d'un humanoïde à portée
      pendant toute la durée de l'incantation. Le double est une créature
      partiellement réelle, faite de neige ou de glace, qui peut accomplir des
      actions et qui est affectée par les éléments extérieurs comme une créature
      normale. Il ressemble en tout point à l'original, mais il n'a que la
      moitié de son maximum de points de vie et n'a pas d'équipement lors de sa
      création. En dehors de cela, il utilise le profil technique de la créature
      qu'il représente.</p>

      <p>Le simulacre se montre amical envers vous et les créatures que vous
      désignez. Il obéit à vos ordres vocaux, se déplace et agit comme vous le
      souhaitez et agit à votre tour lors des combats. Le simulacre est
      incapable d'apprendre et de gagner en puissance, il ne monte donc jamais
      de niveau et ne développe jamais ses pouvoirs. Il ne peut pas non plus
      récupérer un emplacement de sort dépensé.</p>

      <p>Si le simulacre est endommagé, vous pouvez le réparer dans un
      laboratoire d'alchimie en utilisant des herbes rares et des minéraux d'une
      valeur de 100 po par point de vie à régénérer. Le simulacre persiste
      jusqu'à ce qu'il tombe à 0 point de vie, il se transforme alors en neige
      et fond instantanément.</p>

      <p>Si vous lancez de nouveau ce sort, l'éventuel double que vous maintenez
      déjà en activité est détruit sur-le-champ.</p>
