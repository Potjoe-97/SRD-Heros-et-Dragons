  description:
    value: >-
      <p>Vous invoquez une demeure extraplanaire à portée qui persiste pendant
      toute la durée du sort. À vous de choisir où se situe sa seule entrée.
      Cette dernière scintille légèrement et mesure 1,50 mètre de large pour 3
      mètres de haut. Vous et toutes les créatures que vous désignez lors de
      l'incantation êtes libres d'entrer et de sortir de cette demeure
      extraplanaire, tant que son portail reste ouvert. Vous pouvez l'ouvrir ou
      le fermer si vous vous tenez à 9 mètres ou moins de lui. Quand le portail
      est fermé, il est invisible.</p>

      <p>Un splendide vestibule s'ouvre derrière le portail et dessert de
      nombreuses pièces. Les lieux sont propres et l'atmosphère tiède et
      agréable.</p>

      <p>Vous pouvez disposer le plan des lieux comme bon vous semble, mais
      l'espace occupé ne peut pas excéder cinquante cubes mesurant chacun 3
      mètres d'arête. L'endroit est meublé et décoré selon vos souhaits et
      contient assez de nourriture pour un banquet de neuf plats destiné à une
      centaine de convives au maximum. Une équipe de cent serviteurs
      translucides s'occupent de tous ceux qui pénètrent dans la demeure. À vous
      de décider de l'apparence visuelle de ces domestiques et de leur tenue.
      Ils obéissent aveuglément à tous vos ordres. Chacun est en mesure
      d'accomplir n'importe quelle tâche à la portée d'un serviteur humain
      ordinaire, mais les domestiques ne peuvent ni attaquer ni effectuer une
      action visant à nuire directement à une autre créature. Ils peuvent donc
      aller chercher des affaires, faire le ménage, raccommoder et plier les
      habits, allumer la cheminée, servir les plats et la boisson, etc. Ils
      peuvent se rendre partout dans la demeure, mais sont incapables de la
      quitter. Les meubles et autres objets créés à l'aide de ce sort se
      dissipent en volutes de fumée s'ils sont amenés à l'extérieur de la
      demeure. Quand le sort se termine, toutes les créatures qui se trouvent
      dans l'espace extradimensionnel sont expulsées dans les emplacements
      libres les plus proches de l'entrée.</p>
