system:
  description:
    value: >-
      <p>Une vague d'énergie curative s'étend depuis un point de votre choix
      situé à portée. Choisissez un maximum de six créatures présentes dans une
      sphère de 9 mètres de rayon centrée sur ce point. Chacune d'entre elles
      récupère un nombre de points de vie égal à 3d8 + votre modificateur de
      caractéristique d'incantation. Ce sort n'a aucun effet sur les
      morts-vivants ni sur les créatures artificielles.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 6 ou supérieur, les soins augmentent de
      1d8 par niveau au-delà du niveau 5.</p>
