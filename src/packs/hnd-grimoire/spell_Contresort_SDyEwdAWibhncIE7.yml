  description:
    value: >-
      <p>Vous tentez d'interrompre une créature en pleine incantation. Si elle
      essayait de lancer un sort de niveau 3 ou moins, il échoue et reste sans
      effet. Si le sort est de niveau 4 ou plus, faites un test de
      caractéristique en utilisant votre caractéristique d'incantation. Le DD
      est de 10 + le niveau du sort. Si vous réussissez, le sort de la créature
      échoue et reste sans effet.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 4 ou supérieur, le sort à interrompre
      est automatiquement sans effet s'il est d'un niveau égal ou inférieur à
      celui de l'emplacement de sort utilisé.</p>
