    value: >-
      <p>Un flot d'énergie curative émane de vous et enveloppe les créatures
      blessées qui vous entourent. Vous rendez jusqu'à 700 points de vie,
      divisés comme bon vous semble entre autant de créatures situées à portée
      et dans votre champ de vision que vous le souhaitez. Le sort débarrasse
      aussi les créatures qu'il guérit de leurs maladies et des états <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#assourdi"><em>assourdi</em></a>
      ou <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#aveuglé"><em>aveuglé</em></a>.
      Ce sort n'a aucun effet sur les morts-vivants et sur les créatures
      artificielles.</p>
