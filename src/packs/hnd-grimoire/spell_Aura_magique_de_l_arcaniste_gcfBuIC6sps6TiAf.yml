  description:
    value: >-
      <p>Vous enveloppez la créature ou l'objet touché d'une illusion, afin que
      les sorts de divination révèlent des informations erronées à son propos.
      La cible du sort doit être une créature consentante ou un objet qui n'est
      ni porté ni transporté par une autre créature.</p>

      <p>Lorsque vous lancez le sort, vous choisissez l'un des effets suivants,
      ou les deux, qui persistent pendant toute la durée du sort. Si vous lancez
      ce sort sur la même créature ou le même objet chaque jour pendant 30
      jours, en lui attribuant le même effet à chaque fois, l'illusion persiste
      jusqu'à ce que quelqu'un la dissipe.</p>

      <p><strong>Aura factice</strong>. Vous modifiez la manière dont la cible
      apparaît vis-à-vis des sorts et effets magiques détectant les auras
      magiques, comme détection de la magie. Vous pouvez ainsi faire en sorte
      qu'un objet magique paraisse dépourvu de magie ou qu'un objet ordinaire
      semble magique. Vous pouvez aussi modifier l'aura magique de la cible de
      manière à ce qu'elle paraisse appartenir à l'école de magie de votre
      choix. Quand vous conférez cet effet à un objet, vous pouvez faire en
      sorte que la magie factice se manifeste à toute personne qui manipule
      l'objet.</p>

      <p><strong>Masque</strong>. Vous modifiez la manière dont la cible
      apparaît aux sorts et effets magiques qui détectent les types de
      créatures, comme le sens divin d'un paladin ou le déclencheur d'un sort de
      <strong>symbole</strong>. Vous choisissez un type de créatures : les
      autres sorts et effets magiques traitent la cible comme si elle
      appartenait au type ou à l'alignement choisi.</p>
