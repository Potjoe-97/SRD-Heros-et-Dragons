system:
  description:
    value: >-
      <p>Un passage apparaît en un point de votre choix situé à portée et dans
      votre champ de vision sur une surface de bois, de plâtre ou de pierre
      (comme un mur, un sol ou un plafond). Il persiste pendant toute la durée
      du sort. À vous de décider des dimensions de l'ouverture qui peut faire,
      au maximum, 1,50 mètre de large pour 2,50 mètres de haut et 6 mètres de
      profondeur. L'apparition du passage ne crée aucune faiblesse dans la
      structure qui l'entoure.</p>

      <p>Quand l'ouverture disparaît, les créatures et les objets qui s'y
      trouvaient encore sont expulsés en toute sécurité dans l'emplacement
      inoccupé le plus proche de la surface sur laquelle vous avez lancé le
      sort.</p>
