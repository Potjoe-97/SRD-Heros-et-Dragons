  description:
    value: >-
      <p>Vous tentez de charmer un humanoïde se trouvant à portée et dans votre
      champ de vision. Il doit faire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse, pour lequel il dispose d'un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
      si vous ou vos compagnons êtes actuellement en train de le combattre. S'il
      rate son test, il est <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#charmé"><em>charmé</em></a>
      par vous jusqu'à la fin du sort ou jusqu'à ce que vous ou vos compagnons
      lui fassiez du mal. La créature <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#charmé"><em>charmée</em></a>
      vous considère comme un ami. Quand le sort se termine, elle sait que vous
      l'avez charmée.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 2 ou supérieur, vous pouvez charmer une
      créature de plus par niveau au-delà du niveau 1. Toutes les cibles doivent
      se trouver à 9 mètres ou moins les unes des autres lorsque vous lancez le
      sort.</p>
