name: Prestidigitation
type: spell
flags: {}
img: icons/weapons/wands/wand-star-gold.webp
system:
  description:
    value: >-
      <p>Ce sort est un tour de magie basique que les novices utilisent pour
      s'entraîner. Vous l'utilisez pour créer à portée l'un des effets magiques
      suivants :</p>

      <ul>

      <li>Vous créez un effet sensoriel immédiat et inoffensif, comme une pluie
      d'étincelles, un coup de vent, de faibles notes de musique ou une odeur
      étrange.</li>

      <li>Vous allumez ou éteignez instantanément une chandelle, une torche ou
      un petit feu de camp.</li>

      <li>Vous nettoyez ou salissez instantanément un objet ne faisant pas plus
      de 30 décimètres cubes.</li>

      <li>Vous refroidissez, réchauffez ou aromatisez jusqu'à 30 décimètres
      cubes de matière non vivante pendant 1 heure.</li>

      <li>Vous faites apparaître une couleur, une petite marque ou un symbole
      sur un objet ou une surface pendant 1 heure.</li>

      <li>Vous créez un colifichet non magique ou une image illusoire tenant
      dans votre main, qui persiste jusqu'à la fin de votre prochain tour.</li>

      </ul>

      <p>Si vous lancez le sort à plusieurs reprises, vous ne pouvez pas avoir
      plus de trois effets non instantanés actifs à la fois. Vous pouvez
      révoquer un tel effet par une action.</p>
