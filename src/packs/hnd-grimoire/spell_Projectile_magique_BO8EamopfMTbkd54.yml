system:
  description:
    value: >-
      <p>Vous créez trois fléchettes faites d'énergie magique brillante. Chacune
      touche une créature de votre choix, située à portée et dans votre champ de
      vision. Une fléchette inflige 1d4+1 dégâts de force à la cible. Toutes les
      fléchettes frappent leur cible en même temps, sachant que vous pouvez
      toutes les diriger contre une seule et même créature ou les répartir entre
      plusieurs.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 2 ou supérieur, le sort crée une
      fléchette de plus par niveau au-delà du niveau 1.</p>
