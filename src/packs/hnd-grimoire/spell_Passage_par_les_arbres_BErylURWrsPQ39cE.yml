name: Passage par les arbres
type: spell
flags: {}
img: icons/magic/nature/tree-spirit-green.webp
system:
  description:
    value: >-
      <p>Vous êtes soudain capable d'entrer dans un arbre et de passer de son
      sein à celui d'un autre arbre de la même espèce situé dans un rayon de 150
      mètres. Ces deux arbres doivent être vivants et au moins de la même taille
      que vous. Vous devez dépenser 1,50 mètre de déplacement pour entrer dans
      un arbre. Vous apprenez alors instantanément où se trouvent tous les
      autres arbres de la même espèce dans un rayon de 150 mètres et vous pouvez
      gagner l'un d'eux ou ressortir par l'arbre dans lequel vous êtes entré, ce
      mouvement faisant partie de votre déplacement de 1,50 mètre. Vous
      apparaissez à l'endroit de votre choix dans un rayon de 1,50 mètre autour
      de l'arbre dans lequel vous êtes arrivé en dépensant de nouveau 1,50 mètre
      de déplacement. S'il ne vous reste pas de distance de déplacement à
      dépenser, vous apparaissez dans un rayon de 1,50 mètre autour de l'arbre
      par lequel vous êtes entré.</p>

      <p>Vous pouvez utiliser cette capacité de transport une fois par round
      pendant toute la durée du sort. Vous devez terminer chaque tour en dehors
      d'un arbre.</p>
