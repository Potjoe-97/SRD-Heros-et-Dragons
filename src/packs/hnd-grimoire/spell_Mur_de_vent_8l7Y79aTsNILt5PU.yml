name: Mur de vent
type: spell
flags: {}
img: icons/magic/air/air-wave-gust-blue.webp
system:
  description:
    value: >-
      <p>Un mur de vent fort se lève soudain depuis le sol en un point de votre
      choix à portée. Vous pouvez lui faire couvrir jusqu'à 15 mètres de long,
      4,50 mètres de haut et 30 centimètres d'épaisseur. Vous pouvez lui donner
      la forme que vous voulez tant qu'il dessine un chemin continu au sol. Ce
      mur persiste pendant toute la durée du sort.</p>

      <p>Quand le mur apparaît, chaque créature située dans sa zone doit
      effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Force. Les créatures qui échouent subissent 3d8
      dégâts contondants, les autres la moitié seulement.</p>

      <p>Le vent fort maintient la brume, la fumée et les autres gaz à l'écart.
      Les créatures et objets volants de taille P ou inférieure ne peuvent pas
      traverser le mur. Les matériaux libres et légers s'envolent si on les
      apporte dans le mur. Les flèches, les carreaux et autres projectiles
      ordinaires visant une cible située derrière le mur sont systématiquement
      détournés vers le haut et ratent automatiquement leur cible. (Ce phénomène
      n'affecte pas les rochers que lancent les géants ou les engins de siège,
      ni les projectiles similaires.) Les créatures sous forme gazeuse ne
      peuvent pas franchir le mur.</p>
