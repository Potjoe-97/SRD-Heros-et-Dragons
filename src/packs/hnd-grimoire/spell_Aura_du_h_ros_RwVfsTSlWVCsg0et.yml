system:
  description:
    value: >-
      <p>Une aura captivante émane de vous dans un rayon de 1,50 mètre. Vous
      bénéficiez d'un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
      à tous vos tests de Charisme visant les créatures situées dans l'aura. À
      la fin du sort, les créatures qui en ont subi l'influence peuvent faire un
      <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> d'Intelligence. En cas de réussite, elles se rendent
      compte avoir été influencées par magie et elles peuvent, à la discrétion
      du MJ, en concevoir de l'hostilité.</p>

      <p>Le rayon d'action de ce sort double lorsque vous atteignez le niveau 5
      (3 mètres), puis le niveau 11 (6 mètres) et enfin au niveau 17 (12
      mètres).</p>
