    value: >-
      <p>La créature que vous touchez devient <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#invisible"><em>invisible</em></a>
      jusqu'à la fin du sort. Tout ce qu'elle porte et transporte reste <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#invisible"><em>invisible</em></a>
      tant qu'elle le garde sur elle. Le sort se termine si la cible attaque ou
      lance un sort.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 3 ou supérieur, vous pouvez viser une
      créature de plus par niveau au-delà du niveau 2.</p>
