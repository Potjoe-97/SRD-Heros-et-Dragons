system:
  description:
    value: >-
      <p>Vous invoquez des esprits féeriques qui prennent la forme d'animaux et
      apparaissent dans des espaces inoccupés situés à portée et dans votre
      champ de vision. Choisissez l'une des options suivantes pour déterminer
      quelles créatures apparaissent.</p>

      <ul>

      <li>Une bête dont l'indice de dangerosité est inférieur ou égal à 2.</li>

      <li>Deux bêtes dont l'indice de dangerosité est inférieur ou égal à
      1.</li>

      <li>Quatre bêtes dont l'indice de dangerosité est inférieur ou égal à
      1⁄2.</li>

      <li>Huit bêtes dont l'indice de dangerosité est inférieur ou égal à
      1⁄4.</li>

      </ul>

      <p>Chacune de ces bêtes est aussi considérée comme une fée et disparaît
      dès qu'elle tombe à 0 point de vie ou quand le sort se termine.</p>

      <p>Les créatures invoquées se montrent amicales envers vous et vos
      compagnons. Déterminez une initiative pour les créatures invoquées, elles
      forment un groupe qui dispose de ses propres tours de jeu. Les animaux
      obéissent aux ordres verbaux que vous leur donnez (sans que cela vous
      demande d'utiliser une action). En l'absence d'ordre, ils se défendent
      contre les créatures hostiles, mais n'entreprennent pas d'autre
      action.</p>

      <p>C'est le MJ qui dispose du profil technique des créatures.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant certains emplacements de niveau supérieur, vous choisissez l'une
      des options d'invocation décrites précédemment et faites apparaître plus
      de créatures : deux fois plus pour un emplacement de niveau 5, trois fois
      plus pour un emplacement de niveau 7 et quatre fois plus pour un
      emplacement de niveau 9.</p>
