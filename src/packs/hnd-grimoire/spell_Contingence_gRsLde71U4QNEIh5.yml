  description:
    value: >-
      <p>Choisissez un sort de niveau 5 ou moins que vous êtes en mesure de
      lancer, qui possède un temps d'incantation d'une action, et qui peut vous
      prendre pour cible. Vous lancez ce sort (que l'on appelle le sort
      contingent) lors de l'incantation de la contingence. Vous dépensez donc
      les emplacements des deux sorts, mais le contingent ne fait pas effet
      immédiatement. Il s'active lorsque certaines conditions sont remplies.
      Vous devez décrire ces dernières au moment où vous lancez les deux sorts.
      Par exemple, lors d'une contingence associée à une <em>respiration
      aquatique</em>, vous pouvez stipuler que la <em>respiration aquatique</em>
      doit se déclencher quand vous vous trouvez immergé dans l'eau ou dans un
      liquide similaire.</p>

      <p>Le sort contingent prend effet dès que les circonstances sont remplies
      pour la première fois, que vous le vouliez ou non, ce qui met un terme à
      la contingence.</p>

      <p>Le sort contingent affecte uniquement votre personne, même s'il peut
      normalement affecter d'autres créatures. Vous ne pouvez utiliser qu'un
      seul sort de <em>contingence</em> à la fois. Si vous en lancez un second,
      les effets du précédent se dissipent. De plus, la contingence prend fin si
      sa composante matérielle n'est plus sur votre personne.</p>
