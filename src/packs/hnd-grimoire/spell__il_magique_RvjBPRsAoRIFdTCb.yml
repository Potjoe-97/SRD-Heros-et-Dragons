system:
  description:
    value: >-
      <p>Vous créez un œil magique invisible à portée, qui flotte dans les airs
      pendant toute la durée du sort. Il vous envoie mentalement des
      informations visuelles grâce à sa vision normale et dans le noir dans un
      rayon de 9 mètres. Il peut regarder dans toutes les directions.</p>

      <p>Par une action, vous pouvez déplacer l'œil d'un maximum de 9 mètres
      dans la direction de votre choix. Il peut s'éloigner de vous sur une
      distance illimitée, mais il ne peut pas entrer dans un autre plan
      d'existence. Une barrière solide l'empêche de passer, mais il peut se
      glisser à travers une ouverture d'au minimum 2,5 centimètres de
      diamètre.</p>
