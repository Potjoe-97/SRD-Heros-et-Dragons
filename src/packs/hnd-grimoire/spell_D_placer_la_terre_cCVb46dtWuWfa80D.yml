system:
  description:
    value: >-
      <p>Choisissez une zone de terrain à portée d'au maximum 12 mètres de côté.
      Vous pouvez remodeler la terre, le sable ou l'argile qu'elle comporte
      comme bon vous semble pendant toute la durée du sort. Vous pouvez
      augmenter ou diminuer l'altitude de la zone, creuser ou combler une
      tranchée, ériger ou abattre un mur, ou former un pilier. L'amplitude de
      ces modifications ne peut pas excéder la moitié de la dimension la plus
      importante de la zone affectée. Donc, si vous modifiez une zone de 12
      mètres de côté, vous pouvez créer un pilier de 6 mètres de haut au
      maximum, modifier l'altitude de la zone de 6 mètres au plus, creuser une
      tranchée d'un maximum de 6 mètres de profondeur, etc. Il faut 10 minutes
      pour finaliser ces modifications.</p>

      <p>Au bout de chaque période de 10 minutes passées à vous concentrer sur
      le sort, vous pouvez choisir une nouvelle zone de terrain à modifier.
      Comme les transformations se produisent lentement, il est bien rare qu'une
      créature se retrouve piégée ou blessée à cause des mouvements du
      terrain.</p>

      <p>Ce sort est incapable de manipuler la pierre naturelle et les
      constructions de pierre. La roche et les structures s'adaptent au nouvel
      agencement du terrain. Si vos modifications déstabilisent une structure,
      elle peut très bien s'effondrer.</p>

      <p>De même, le sort n'affecte pas directement la croissance des plantes.
      La terre déplacée emporte les végétaux avec elle.</p>
