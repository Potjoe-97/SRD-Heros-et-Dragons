    value: >-
      <div class="description ">

      <p>De fines volutes de flammes enveloppent votre corps pendant toute la
      dur&eacute;e du sort, &eacute;mettant une lumi&egrave;re vive dans un
      rayon de 3 m&egrave;tres et une lumi&egrave;re faible dans un rayon
      additionnel de 3 m&egrave;tres. Vous pouvez mettre
      pr&eacute;matur&eacute;ment un terme au sort en utilisant une action.</p>

      <p>Les flammes vous offrent un bouclier chaud ou froid, comme bon vous
      semble. Le bouclier chaud vous apporte une r&eacute;sistance contre les
      d&eacute;g&acirc;ts de froid, le bouclier froid une r&eacute;sistance
      contre les d&eacute;g&acirc;ts de feu.</p>

      <p>De plus, quand une cr&eacute;ature situ&eacute;e dans un rayon de 1,50
      m&egrave;tre autour de vous vous touche avec une attaque au
      corps-&agrave;-corps, le bouclier g&eacute;n&egrave;re une gerbe de
      flammes. Si le bouclier est chaud, il inflige 2d8 d&eacute;g&acirc;ts de
      feu &agrave; l'assaillant, s'il est froid, il lui inflige 2d8
      d&eacute;g&acirc;ts de froid.</p>

      </div>
