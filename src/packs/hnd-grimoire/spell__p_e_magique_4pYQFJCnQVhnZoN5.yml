    value: >-
      <p>Vous créez un plan de force en forme d'épée qui plane à portée et
      persiste pendant toute la durée du sort.</p>

      <p>Dès que l'épée apparaît, vous faites une attaque de sort au
      corps-à-corps contre une cible de votre choix située dans un rayon de 1,50
      mètre autour de l'épée. Si l'épée touche, la cible subit 3d10 dégâts de
      force. Tant que le sort n'est pas terminé, vous pouvez dépenser une action
      bonus à chacun de vos tours pour déplacer l'épée d'un maximum de 6 mètres
      afin de la conduire à un endroit situé dans votre champ de vision, puis
      répéter l'attaque contre la même cible ou une autre.</p>
