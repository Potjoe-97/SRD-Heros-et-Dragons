name: Barrière de lames Mur
type: spell
flags: {}
img: icons/magic/light/projectile-beams-salvo-white.webp
system:
  description:
    value: >-
      <p>Vous créez un mur vertical constitué de lames tournoyantes faites
      d'énergie magique et tranchantes comme des rasoirs. Le mur apparaît à
      portée et persiste pour toute la durée du sort. Vous pouvez créer un mur
      droit d'un maximum de 30 mètres de long, 6 mètres de haut et 1,50 mètre
      d'épaisseur, ou un mur circulaire d'un maximum de 18  mètres de diamètre,
      6 mètres de haut et 1,50 mètre d'épaisseur. Le mur offre un abri important
      aux créatures qui se trouvent derrière lui, et son espace est traité comme
      un terrain difficile.</p>

      <p>Quand une créature pénètre dans la zone du mur pour la première fois au
      cours de son tour ou quand elle commence son tour dans cette zone, elle
      doit faire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Si elle le rate, elle subit 6d10 dégâts
      tranchants ; si elle le réussit, elle en subit seulement la moitié.</p>
