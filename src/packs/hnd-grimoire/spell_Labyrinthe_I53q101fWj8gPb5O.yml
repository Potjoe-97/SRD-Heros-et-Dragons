  description:
    value: >-
      <p>Vous bannissez une créature située à portée et dans votre champ de
      vision dans un demi-plan labyrinthique. La cible y reste pendant toute la
      durée du sort, ou jusqu'à ce qu'elle s'échappe du dédale.</p>

      <p>Elle peut utiliser une action pour tenter de s'évader. Pour cela, elle
      effectue un test d'Intelligence DD 20. Si elle le réussit, elle s'échappe
      et le sort se termine (les minotaures et les démons goristros réussissent
      automatiquement).</p>

      <p>Quand le sort se termine, la cible réapparaît à l'emplacement qu'elle a
      quitté ou, s'il est occupé, dans l'emplacement libre le plus proche.</p>
