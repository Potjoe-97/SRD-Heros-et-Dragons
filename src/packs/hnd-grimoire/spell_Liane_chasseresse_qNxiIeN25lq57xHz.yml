system:
  description:
    value: >-
      <p>Vous invoquez une liane mobile dotée de sarments flexibles et vous la
      contrôlez pendant toute la durée du sort. Sa vitesse de déplacement est de
      1,50 mètre et son allonge est de 3 mètres. La liane se détend subitement
      lorsque qu'un adversaire passe à sa portée. La victime doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Force ou subir 1d6+7 dégâts contondants et être
      entravée. À son tour, la cible peut effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Force pour se libérer en utilisant une action bonus.
      La liane a le profil suivant : CA 15, points de vie 30, Force 20 (+5),
      résistance au feu et au froid, immunité à la foudre.</p>
