system:
  description:
    value: >-
      <p>Vous créez une porte floue sur une surface plate et solide située à
      portée et dans votre champ de vision. Elle est assez large pour laisser
      passer sans mal des créatures de taille M. Quand quelqu'un ouvre la porte,
      elle donne sur un demi-plan ressemblant à une pièce vide de 9 mètres de
      côté (dans toutes les dimensions) faite de bois ou de pierre. La porte
      disparaît quand le sort se termine et les créatures et les objets encore
      dans le demi-plan y restent piégés, car elle s'efface aussi de leur
      côté.</p>

      <p>Vous pouvez créer un nouveau demi-plan pour chaque incantation du sort
      ou relier la porte à un demi-plan que vous avez précédemment créé via ce
      sort. De plus, si vous connaissez la nature et le contenu d'un demi-plan
      qu'une autre créature a créé grâce à ce sort, vous pouvez lui relier votre
      propre porte.</p>
