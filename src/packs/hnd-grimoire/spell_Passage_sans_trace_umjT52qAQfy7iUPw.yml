    value: >-
      <p>Une aura d'ombre et de silence émane de vous et enveloppe vos
      compagnons, vous dissimulant aux sens d'autrui. Pendant toute la durée du
      sort, chaque créature que vous choisissez et qui se trouve dans un rayon
      de 9 mètres (vous y compris) bénéficie d'un bonus de +10 aux tests de
      Dextérité (Discrétion) et il devient impossible de suivre sa piste à moins
      de recourir à des méthodes magiques. Une créature qui profite de ce bonus
      ne laisse derrière elle aucune trace ni aucun autre indice de son
      passage.</p>
