system:
  description:
    value: >-
      <p>Ce sort attire ou refoule les créatures de votre choix. Vous choisissez
      un objet ou une créature de taille TG ou inférieure situés à portée ou une
      zone pas plus grande qu'un cube de 60 mètres de côté. Ensuite, vous
      décrivez une catégorie de créatures intelligentes, comme les dragons
      rouges, les gobelins ou les vampires. La cible est alors baignée d'une
      aura qui attire ou refoule ces créatures pendant toute la durée du sort.
      Vous devez choisir la répulsion ou l'attirance comme effet de l'aura.</p>

      <p><strong>Attirance</strong>. L'enchantement génère chez la créature une
      envie irrépressible de s'approcher de la cible dès qu'elle se trouve à 18
      mètres ou moins d'elle ou dès qu'elle la voit. Quand la créature voit la
      cible ou se trouve dans un rayon de 18 mètres autour d'elle, elle doit
      réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse, sans quoi, à chacun de ses tours, elle se
      déplace de manière à entrer dans la zone désirée ou à arriver à portée de
      la cible. Une fois là, la créature ne peut plus s'éloigner de sa propre
      initiative.</p>

      <p>Si la cible blesse ou fait du mal à la créature affectée, cette
      dernière a droit à un nouveau <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse pour mettre un terme à l'effet, comme décrit
      plus bas.</p>

      <p><strong>Répulsion</strong>. L'enchantement génère chez les créatures de
      la catégorie choisie un intense besoin de quitter les lieux et d'éviter la
      cible. Quand une telle créature voit la cible ou se trouve dans un rayon
      de 18 mètres autour d'elle, elle doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse ou se retrouver <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#terrorisé"><em>terrorisée</em></a>.
      Elle reste dans cet état tant qu'elle voit la cible ou se trouve à 18
      mètres ou moins d'elle. Tant que la cible l'effraie, la créature doit
      impérativement utiliser son déplacement pour gagner l'endroit sûr le plus
      proche, c'est-à-dire un endroit d'où elle ne verra plus la cible. Si la
      créature s'éloigne à plus de 18 mètres de la cible et ne la voit plus,
      elle n'est plus <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#terrorisé"><em>terrorisée</em></a>,
      mais elle le redevient si la cible apparaît de nouveau en vue ou si elle
      s'approche à 18 mètres ou moins d'elle.</p>

      <p><strong>Mettre un terme à l'effet</strong>. Si une créature affectée
      termine son tour alors qu'elle ne se trouve pas à 18 mètres ou moins de la
      cible ou qu'elle ne peut pas la voir, elle a droit à un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse. Si elle le réussit, la cible n'exerce plus
      d'effet sur elle et elle comprend que le sentiment d'attirance ou de
      répulsion qu'elle ressentait était d'origine magique. De plus, une
      créature affectée par le sort a droit à un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse toutes les 24 heures tant que le sort
      persiste.</p>

      <p>Une créature qui réussit son <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> contre l'effet est immunisée contre lui pendant 1
      minute, après quoi, il peut de nouveau l'affecter.</p>
