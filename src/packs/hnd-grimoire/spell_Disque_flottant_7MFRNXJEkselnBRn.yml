system:
  description:
    value: >-
      <p>Ce sort crée un plan de force circulaire horizontal d'un mètre de
      diamètre pour 2,5 centimètres d'épaisseur. Il flotte à un mètre du sol
      dans un espace inoccupé de votre choix situé à portée et dans votre champ
      de vision. Le disque persiste pendant toute la durée du sort et peut
      accueillir jusqu'à 250 kilogrammes. Si on pose plus de poids dessus, le
      sort se termine et tout ce qui se trouvait sur le disque tombe au sol.</p>

      <p>Le disque reste immobile tant que vous vous tenez à moins de 6 mètres.
      Si vous vous en éloignez, il vous suit de manière à rester dans un rayon
      de 6 mètres autour de vous. Il peut se déplacer sur un terrain irrégulier,
      monter ou descendre des escaliers, des pentes, etc. Mais il ne peut pas
      franchir une différence de niveau de 3 mètres ou plus. Par exemple, il ne
      peut pas passer au-dessus d'une fosse de 3 mètres de profondeur ni la
      quitter s'il a été formé au fond.</p>

      <p>Si vous vous éloignez à plus de 30 mètres du disque (typiquement parce
      qu'il ne peut pas contourner un obstacle pour vous suivre), le sort se
      termine.</p>
