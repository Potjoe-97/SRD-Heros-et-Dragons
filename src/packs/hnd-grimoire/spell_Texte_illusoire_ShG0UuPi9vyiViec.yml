system:
  description:
    value: >-
      <p>Vous écrivez sur un papier, un parchemin ou un autre matériau adapté à
      l'écriture et l'imprégnez d'une puissante illusion qui persiste pendant
      toute la durée du sort.</p>

      <p>À vos yeux et à ceux de toutes les créatures que vous désignez lors de
      l'incantation, l'écriture semble normale, de votre main, et transmet le
      message que vous aviez en tête en rédigeant le texte. Pour les autres
      personnes, vos écrits semblent appartenir à une langue inconnue ou magique
      complètement inintelligible, ou alors ils transmettent un message
      complètement différent de la réalité, rédigé d'une main qui n'est pas la
      vôtre et dans une autre langue de votre connaissance.</p>

      <p>Si quelqu'un dissipe le sort, l'illusion disparaît, mais le message
      original aussi. Une créature dotée de vision parfaite est capable de lire
      le message original.</p>
