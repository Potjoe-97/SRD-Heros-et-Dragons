system:
  description:
    value: >-
      <p>Ce sort crée un serviteur mort-vivant. Choisissez un tas d'os ou le
      cadavre d'un humanoïde de taille M ou P situé à portée. Votre sort
      imprègne la cible d'un ignoble simulacre de vie, la relevant sous forme de
      mort-vivant. Elle devient un squelette si vous avez lancé le sort sur un
      tas d'os, et un zombi si vous avez opté pour un cadavre (le MJ dispose du
      profil technique de la créature).</p>

      <p>À chacun de vos tours, vous pouvez utiliser une action bonus pour
      donner un ordre mental à la créature générée via ce sort si elle se trouve
      dans un rayon de 18 mètres autour de vous (si vous contrôlez plusieurs
      créatures, vous pouvez donner un ordre à l'une d'elles, certaines d'entre
      elles ou à toutes à la fois, à condition de transmettre le même ordre à
      chacune). À vous de décider quelles actions la créature va entreprendre et
      à quel endroit elle se déplace au cours du tour suivant, mais vous pouvez
      aussi lui donner un ordre plus générique, comme de garder une salle ou un
      couloir. En l'absence d'ordre, la créature se contente de se défendre
      contre les créatures hostiles. Une fois qu'elle a reçu un ordre, elle
      continue à le suivre jusqu'à ce qu'elle ait accompli sa tâche.</p>

      <p>La créature est placée sous votre contrôle pendant 24  heures, après
      quoi elle cesse d'obéir aux ordres que vous lui avez donnés. Pour la
      contrôler pendant 24 heures de plus, il vous faut relancer ce sort sur
      elle avant la fin de la période de 24 heures pendant laquelle il fait
      effet. Si vous utilisez ce sort ainsi, il vous permet de réaffirmer votre
      contrôle sur un maximum de quatre créatures animées grâce à lui plutôt que
      d'en animer une nouvelle.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 4 ou supérieur, vous animez ou
      réaffirmez votre contrôle sur deux créatures de plus par niveau au-delà du
      niveau 3. Chaque créature doit provenir d'un tas d'os ou d'un cadavre
      différent.</p>
