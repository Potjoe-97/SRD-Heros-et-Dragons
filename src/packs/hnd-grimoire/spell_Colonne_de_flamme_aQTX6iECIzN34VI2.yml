  description:
    value: >-
      <p>Une colonne verticale de feu divin rugissant surgit des cieux et s'abat
      à l'endroit de votre choix. Toute créature située dans un cylindre de 3
      mètres de rayon et 12 mètres de haut centré sur le point de votre choix à
      portée doit effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Celles qui échouent subissent 4d6 dégâts
      de feu et 4d6 dégâts radiants, les autres la moitié seulement.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 6 ou supérieur, les dégâts de feu ou
      les dégâts radiants (à vous de choisir) augmentent de 1d6 par niveau
      au-delà du niveau 5.</p>
