  description:
    value: >-
      <p>Grâce à votre magie et à une offrande, vous entrez en contact avec un
      dieu ou l'un de ses serviteurs. Vous lui posez une unique question à
      propos d'un objectif, d'un événement ou d'une activité qui doit se
      dérouler dans les 7 jours à venir. Le MJ vous donne une réponse sincère,
      pouvant être une courte phrase, des vers cryptiques ou un présage.</p>

      <p>Le sort ne tient pas compte d'une éventuelle modification des
      circonstances susceptible de bouleverser l'issue des événements, comme
      l'incantation de sorts supplémentaires ou la perte ou l'arrivée d'un
      compagnon.</p>

      <p>Si vous lancez ce sort à deux reprises ou plus avant un long repos, il
      y a 25  % de chances par incantation en sus de la première que vous
      obteniez une prémonition aléatoire au lieu d'une prémonition fiable. C'est
      au MJ de faire ce jet en secret.</p>
