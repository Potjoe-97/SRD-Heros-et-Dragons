name: Sommeil
type: spell
flags: {}
img: icons/magic/perception/third-eye-blue-red.webp
system:
  description:
    value: >-
      <p>Ce sort plonge quelques créatures dans un sommeil magique. Lancez 5d8.
      Le total indique le nombre de points de vie de créatures que le sort
      affecte. Les créatures qui se trouvent dans un rayon de 6 mètres autour
      d'un point de votre choix situé à portée sont affectées dans l'ordre
      croissant de leur total actuel de points de vie (en ignorant les créatures
      <em>inconscientes</em>).</p>

      <p>Chaque créature affectée par le sort tombe <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#inconscient"><em>inconsciente</em></a>,
      en commençant par celle qui possède actuellement le moins de vie. Elle
      reste ainsi jusqu'à la fin de la durée du sort, jusqu'à ce qu'elle subisse
      des dégâts ou jusqu'à ce que quelqu'un utilise son action pour la
      réveiller en la secouant ou en la giflant. Soustrayez le nombre de points
      de vie de la créature endormie du total auquel vous avez droit avant de
      passer à la suivante, c'est-à-dire celle qui a le moins de points de vie
      après elle. Le nombre de points de vie de la créature doit être égal ou
      inférieur au total vous restant, sinon le sort n'affecte pas la
      créature.</p>

      <p>Ce sort reste sans effet sur les morts-vivants et les créatures qui ne
      peuvent être <em>charmées</em>.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 2 ou supérieur, lancez 2d8 de plus par
      niveau au-delà du niveau 1.</p>
