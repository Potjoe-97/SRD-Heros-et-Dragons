img: icons/magic/air/fog-gas-smoke-swirling-orange.webp
system:
  description:
    value: >-
      <p>Un nuage de fumée ondoyant constellé de braises rougeoyantes apparaît
      sous la forme d'une sphère de 6  mètres de rayon centrée sur un point à
      portée. Le nuage se répand en contournant les angles si nécessaire et la
      visibilité est nulle à l'intérieur. Le nuage persiste pendant toute la
      durée du sort ou jusqu'à ce qu'un vent fort ou modéré (au moins 15 km/h)
      le disperse.</p>

      <p>Quand le nuage apparaît, chaque créature se trouvant à l'intérieur doit
      effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Celles qui échouent subissent 10d8 dégâts
      de feu, les autres la moitié seulement. Une créature doit aussi effectuer
      ce jet quand elle entre dans la zone affectée pour la première fois du
      tour ou lorsqu'elle y finit son tour.</p>

      <p>Le nuage s'éloigne de vous sur 3 mètres dans la direction de votre
      choix au début de chacun de vos tours.</p>
