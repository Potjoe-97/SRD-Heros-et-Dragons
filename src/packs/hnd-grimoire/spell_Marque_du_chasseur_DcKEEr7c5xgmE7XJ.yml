system:
  description:
    value: >-
      <p>Vous choisissez une créature située dans votre champ de vision et à
      portée et lui apposez une marque mystique la désignant comme votre proie.
      Jusqu'à la fin du sort, vous lui infligez 1d6 dégâts supplémentaires à
      chaque fois que vous réussissez à lui infliger des dégâts avec une arme et
      vous avez l'<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
      sur les éventuels tests de Sagesse (Perception) ou Sagesse (Survie) que
      vous faites pour la retrouver. Si la cible tombe à 0 point de vie avant
      que ce sort se termine, vous pouvez utiliser une action bonus lors d'un
      tour ultérieur pour marquer une nouvelle créature.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 3 ou 4, vous pouvez vous concentrer sur
      le sort pendant 8 heures. Si vous utilisez un emplacement de niveau 5 ou
      supérieur, vous pouvez maintenir votre concentration sur le sort jusqu'à
      24 heures.</p>
