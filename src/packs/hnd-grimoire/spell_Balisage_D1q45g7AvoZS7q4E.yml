system:
  description:
    value: >-
      <p>Un rayon de lumière frappe une créature de votre choix située à portée.
      Faites un <a href="https://5e-drs.fr/combattre#jets-dattaque">jet
      d'attaque</a> de sort à distance contre elle. Si vous le réussissez, elle
      subit 4d6 dégâts radiants et scintille d'une faible lumière mystique
      jusqu'à la fin de votre prochain tour. D'ici là et grâce à cette lueur, le
      prochain <a href="https://5e-drs.fr/combattre#jets-dattaque">jet
      d'attaque</a> effectué contre elle bénéficie d'un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 2 ou supérieur, les dégâts augmentent
      de 1d6 par niveau au-delà du niveau 1.</p>
