system:
  description:
    value: >-
      <p>Vous créez un cylindre d'énergie magique de 3 mètres de rayon pour 6
      mètres de haut, centré sur un point au sol situé à portée et dans votre
      champ de vision. Des runes luisantes apparaissent là où le cylindre touche
      le sol ou une autre surface.</p>

      <p>Choisissez l'un des types de créatures suivants : célestes,
      élémentaires, fées, fiélons ou morts-vivants. Le cercle affecte une
      créature du type choisi de la manière suivante :</p>

      <ul>

      <li>La créature ne peut pas entrer de son plein gré dans le cylindre par
      des moyens non magiques. Si elle tente d'utiliser la téléportation ou le
      voyage extraplanaire pour y pénétrer, elle doit auparavant réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Charisme.</li>

      <li>La créature subit un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
      lors des jets d'attaque contre les créatures se trouvant dans le
      cylindre.</li>

      <li>Les créatures situées dans le cylindre ne peuvent pas être
      <em>charmées</em>, <em>terrorisées</em> ou <em>possédées</em> par la
      créature.</li>

      </ul>

      <p>Quand vous lancez ce sort, vous pouvez décider que sa magie agira à
      l'envers, empêchant les créatures du type choisi de quitter le cercle et
      protégeant contre elles les individus situés à l'extérieur.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 4 ou supérieur, la durée du sort
      augmente d'une heure par niveau au-delà du niveau 3.</p>
