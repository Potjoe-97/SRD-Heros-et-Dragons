system:
  description:
    value: >-
      <p>Vous entonnez une suite de paroles envoûtantes qui obligent les
      créatures de votre choix qui vous entendent et sont situées à portée et
      dans votre champ de vision à effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse. Une créature qui ne peut pas être <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#charmé"><em>charmée</em></a>
      réussit automatiquement ce <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a>. Si vous ou vos compagnons vous battez contre une de ces
      créatures, elle dispose d'un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
      lors du <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a>. Si la créature rate son jet, elle subit un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
      lors des tests de Sagesse (Perception) destinés à percevoir une créature
      autre que vous jusqu'à ce que le sort se termine ou jusqu'à ce qu'elle ne
      puisse plus vous entendre. Le sort se termine si vous êtes <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#neutralisé"><em>neutralisé</em></a>
      ou dans l'incapacité de parler.</p>
