system:
  description:
    value: >-
      <p>Vous invoquez une créature féerique, ou un esprit féerique qui revêt
      l'apparence d'une bête, dotée d'un indice de dangerosité inférieur ou égal
      à 6. La créature apparaît dans une case inoccupée située à portée et dans
      votre champ de vision. Elle disparaît dès qu'elle tombe à 0 point de vie
      ou quand le sort se termine.</p>

      <p>La créature féerique se montre amicale envers vous et vos compagnons.
      Lancez l'initiative pour elle, sachant qu'elle dispose de ses propres
      tours de jeu. Elle obéit aux ordres verbaux que vous lui donnez (sans que
      cela vous demande d'utiliser une action), tant qu'ils ne vont pas à
      l'encontre de son alignement. En l'absence d'ordre, elle se défend contre
      les créatures hostiles, mais n'entreprend pas d'autre action.</p>

      <p>Si votre concentration se brise, la créature féerique ne disparaît pas,
      mais elle échappe à votre contrôle et devient hostile envers vous et vos
      compagnons. Elle peut aller jusqu'à vous attaquer. Vous ne pouvez pas
      renvoyer une créature féerique qui est hors de contrôle, elle disparaît
      simplement 1 heure après que vous l'avez invoquée.</p>

      <p>C'est le MJ qui dispose du profil technique de la créature
      féerique.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 7 ou supérieur, l'indice de dangerosité
      de l'élémentaire augmente de 1 par niveau au-delà du niveau 6.</p>
