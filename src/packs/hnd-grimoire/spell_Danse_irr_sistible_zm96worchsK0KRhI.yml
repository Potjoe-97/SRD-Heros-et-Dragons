system:
  description:
    value: >-
      <p>Choisissez une créature située à portée et dans votre champ de vision.
      La cible entame une danse comique, se mettant à taper du pied et à
      caracoler sur place. Les créatures qui ne peuvent être <em>charmées</em>
      sont immunisées contre ce sort.</p>

      <p>Une fois que la créature s'est mise à danser, elle doit dépenser la
      totalité de son déplacement pour danser sans quitter son espace. De plus,
      elle souffre d'un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
      lors des jets de sauvegarde de Dextérité et des jets d'attaque. Tant que
      la cible est affectée par ce sort, les autres créatures bénéficient d'un
      <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
      lors de leurs jets d'attaque contre elle. Une créature en train de danser
      peut utiliser son action pour effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse et reprendre le contrôle de son corps. Si
      elle réussit, le sort se termine.</p>
