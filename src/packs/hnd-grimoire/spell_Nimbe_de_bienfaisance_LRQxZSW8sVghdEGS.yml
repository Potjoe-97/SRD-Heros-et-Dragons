system:
  description:
    value: >-
      <p>Un nimbe blanc et scintillant d'énergie sacrée vous entoure pour la
      durée du sort. Au moment de l'incantation, les créatures vivantes situées
      à 3 mètres ou moins de vous récupèrent autant de points de vie que leur
      bonus de maîtrise, sans dépasser leur maximum. De plus, toutes bénéficient
      d'une résistance aux dégâts nécrotiques pour toute la durée du sort. Les
      morts-vivants présents dans cette zone au début de leur tour subissent 1d6
      points de dégâts radiants.</p>

      <p><strong>À plus haut niveau</strong>. Lorsque vous lancez ce sort en
      utilisant un emplacement de sorts de niveau 5 ou supérieur, les dégâts
      augmentent de 1d6 par niveau au-delà du niveau 4.</p>
