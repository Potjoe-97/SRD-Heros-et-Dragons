name: Sphère glacée
type: spell
flags: {}
img: icons/magic/water/orb-ice-web.webp
system:
  description:
    value: >-
      <p>Un globe d'énergie gelée jaillit de la pointe de votre doigt tendu et
      file vers un point de votre choix situé à portée. Là, il explose en une
      sphère de 18 mètres de rayon. Chaque créature dans la zone doit effectuer
      un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution. Celles qui échouent subissent 10d6
      dégâts de froid, les autres la moitié seulement. Si le globe frappe une
      surface aqueuse ou un liquide principalement constitué d'eau (ce qui
      n'inclut pas les créatures majoritairement composées d'eau), il gèle le
      liquide sur une épaisseur de 15 centimètres dans une zone de 9 mètres de
      côté. La glace subsiste une minute. Les créatures qui nageaient à la
      surface de l'étendue d'eau se retrouvent prises dans la glace. Une telle
      créature peut utiliser une action pour faire un test de Force contre le DD
      du <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de votre sort afin de se libérer.</p>

      <p>Une fois que vous avez terminé l'incantation, vous pouvez attendre
      avant de lancer le globe. Dans ce cas, il ressemble à une bille de fronde
      glacée qui reste dans votre main. Vous pouvez alors le lancer à la main (à
      une portée de 12 mètres), avec une fronde (selon la portée habituelle de
      cette fronde) ou le donner à une créature qui peut faire de même. Le globe
      se brise à l'impact, explosant comme décrit dans la version normale du
      sort. Vous pouvez également poser le globe au sol sans le briser. Il
      explose au bout de 1 minute s'il n'a pas été brisé auparavant.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 7 ou supérieur, les dégâts augmentent
      de 1d6 par niveau au-delà du niveau 6.</p>
