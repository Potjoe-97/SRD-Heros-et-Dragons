system:
  description:
    value: >-
      <p>Une créature de votre choix située à portée et dans votre champ de
      vision trouve soudain tout ce qui l'entoure d'une drôlerie hilarante et
      succombe à un fou rire irrépressible dès que ce sort l'affecte. Elle doit
      réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse ou se retrouver <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
      terre</em></a>, <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#neutralisé"><em>neutralisée</em></a>
      et incapable de se relever pendant toute la durée du sort. Ce sort
      n'affecte pas les créatures dotées d'une Intelligence de 4 ou moins.</p>

      <p>À la fin de chacun de ses tours et à chaque fois qu'elle subit des
      dégâts, la cible a droit à un nouveau <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse. Elle bénéficie d'un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
      lors de ce jet si ce sont des dégâts qui l'ont provoqué. Si le jet est
      réussi, le sort se termine.</p>
