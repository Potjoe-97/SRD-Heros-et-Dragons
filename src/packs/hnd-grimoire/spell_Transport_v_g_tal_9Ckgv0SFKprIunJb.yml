name: Transport végétal
type: spell
flags: {}
img: icons/magic/nature/tree-spirit-green.webp
system:
  description:
    value: >-
      <p>Ce sort crée un lien magique entre une plante inanimée de taille G ou
      supérieure située à portée et une autre plante de mêmes dimensions, située
      à n'importe quelle distance mais sur le même plan d'existence. Vous devez
      impérativement avoir vu ou touché la plante de destination au moins une
      fois auparavant. Pendant toute la durée du sort, n'importe quelle créature
      peut entrer par la plante de départ et ressortir par celle d'arrivée en
      dépensant 1,50 mètre de déplacement.</p>
