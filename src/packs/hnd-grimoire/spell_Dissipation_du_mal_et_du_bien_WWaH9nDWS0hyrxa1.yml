system:
  description:
    value: >-
      <p>Une énergie scintillante vous entoure et vous protège contre les fées,
      les morts-vivants et les créatures originaires d'un autre plan que le plan
      matériel. Pendant toute la durée du sort, les célestes, les élémentaires,
      les fées, les fiélons et les morts-vivants subissent un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
      lors de leurs attaques contre vous.</p>

      <p>Vous pouvez terminer le sort plus tôt en utilisant l'une des fonctions
      spéciales suivantes.</p>

      <p><strong>Annulation d'enchantement</strong>. Vous utilisez votre action
      pour toucher une créature à votre portée qui se trouve <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#charmé"><em>charmée</em></a>,
      <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#terrorisé"><em>terrorisée</em></a>
      ou possédée par un céleste, un élémentaire, une fée, un fiélon ou un
      mort-vivant. Cette créature n'est alors plus <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#charmé"><em>charmée</em></a>,
      <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#terrorisé"><em>terrorisée</em></a>
      ni possédée par ces créatures.</p>

      <p><strong>Renvoi</strong>. Vous utilisez votre action pour faire une
      attaque de sort au corps-à-corps contre un céleste, un élémentaire, une
      fée, un fiélon ou un mort-vivant situé à une distance inférieure ou égale
      à votre allonge. Si vous touchez la créature, vous tentez de la renvoyer
      sur son plan natal. Elle doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Charisme ou retourner sur son plan natal (si elle ne
      s'y trouve pas déjà). Si un mort-vivant ne se trouve pas sur son plan
      natal, il est renvoyé dans les plans inférieurs, tandis qu'une fée sera
      expulsée sur son plan d'origine.</p>
