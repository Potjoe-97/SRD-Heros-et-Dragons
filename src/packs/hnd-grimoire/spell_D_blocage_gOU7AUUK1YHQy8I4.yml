  description:
    value: >-
      <p>Choisissez un objet situé à portée et dans votre champ de vision. Ce
      peut être une porte, une boîte, un coffre, des menottes, un cadenas ou un
      autre objet disposant d'un système de fermeture ordinaire ou magique.</p>

      <p>Une cible fermée par une serrure ordinaire, coincée ou bloquée par une
      barre se déverrouille ou se débloque. Si l'objet a plusieurs serrures, le
      sort en ouvre une seule. Si vous visez une cible fermée par un <em>verrou
      magique</em>, ce dernier est supprimé pendant 10 minutes, au cours
      desquelles on peut ouvrir et fermer la cible normalement.</p>

      <p>Quand vous lancez le sort, un cliquetis émane de l'objet et retentit si
      fort qu'on l'entend dans un rayon de 90 mètres.</p>
