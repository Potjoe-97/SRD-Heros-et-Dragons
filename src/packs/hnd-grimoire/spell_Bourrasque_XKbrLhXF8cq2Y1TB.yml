name: Bourrasque
type: spell
flags: {}
img: icons/magic/air/wind-swirl-gray-blue.webp
system:
  description:
    value: >-
      <p>Une zone de fort vent de 18 mètres de long sur 3 mètres de large
      souffle depuis votre position dans la direction de votre choix pendant
      toute la durée du sort. Chaque créature qui débute son tour dans la zone
      doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Force, sans quoi elle est rejetée de 4,50 mètres à
      l'opposé de vous, dans la direction du vent.</p>

      <p>Une créature qui se trouve dans la zone doit dépenser 60 centimètres de
      mouvement pour se rapprocher de vous de 30 centimètres.</p>

      <p>La bourrasque disperse les gaz et les vapeurs et éteint les bougies,
      les torches et autres flammes nues similaires dans la zone. Les flammes
      protégées, par une lanterne par exemple, s'agitent follement et ont 50 %
      de chance de s'éteindre.</p>

      <p>Vous pouvez changer la direction dans laquelle souffle la bourrasque au
      moyen d'une action bonus à chacun de vos tours jusqu'à la fin du sort.</p>
