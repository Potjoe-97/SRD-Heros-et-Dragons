  description:
    value: >-
      <p>Une sphère de lumière de 18 mètres de rayon s'étend depuis un point de
      votre choix situé à portée. Elle émet une lumière vive dans ce rayon et
      une lumière faible dans un rayon additionnel de 18 mètres.</p>

      <p>Si le point que vous avez choisi est un objet en votre possession ou un
      objet qui n'est ni porté ni transporté par autrui, la lumière irradie de
      l'objet et se déplace avec lui. Il suffit de recouvrir complètement
      l'objet affecté avec un objet opaque, comme un bol ou un heaume, pour
      bloquer la lumière.</p>

      <p>Si une partie de la zone affectée par ce sort chevauche une zone de
      ténèbres issue d'un sort de niveau 3 ou moins, elle dissipe le sort en
      question.</p>
