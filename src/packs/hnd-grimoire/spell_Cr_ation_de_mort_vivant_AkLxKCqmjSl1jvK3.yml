  description:
    value: >-
      <p>Ce sort se lance uniquement de nuit. Choisissez jusqu'à trois cadavres
      de créatures humanoïdes de taille M ou P situés à portée. Chacun se change
      en goule placée sous votre contrôle. (Le MJ dispose du profil technique de
      ces créatures).</p>

      <p>À chacun de vos tours, vous pouvez utiliser une action bonus pour
      contrôler mentalement les créatures que vous avez animées avec ce sort si
      elles se trouvent dans un rayon de 36 mètres (si vous en contrôlez
      plusieurs, vous pouvez en commander une ou plusieurs à la fois, à
      condition de donner le même ordre à toutes). Vous pouvez décider de
      l'action que la créature va entreprendre et de l'endroit où elle va se
      rendre lors de son prochain tour, ou donner des consignes plus génériques,
      comme de garder une salle ou un couloir. En l'absence d'ordre de votre
      part, la créature se contente de se défendre contre les créatures
      hostiles. Dès qu'une créature a reçu un ordre, elle s'y conforme jusqu'à
      avoir accompli sa tâche.</p>

      <p>La créature reste sous votre contrôle pendant 24 heures, après quoi
      elle cesse d'obéir aux ordres que vous lui avez donnés. Pour la maintenir
      sous votre contrôle pendant 24 heures de plus, vous devez lui relancer ce
      sort avant que les 24 heures de contrôle en cours ne se soient écoulées.
      Cette nouvelle utilisation du sort vous permet de réaffirmer votre
      contrôle sur un maximum de trois créatures que vous avez déjà animées via
      ce sort au lieu d'en animer de nouvelles.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 7 ou supérieur, vous pouvez animer ou
      maintenir votre contrôle sur quatre goules. Quand vous le lancez à partir
      d'un emplacement de niveau 8, vous pouvez animer ou maintenir votre
      contrôle sur cinq goules ou deux blêmes ou deux nécrophages. Quand vous le
      lancez à partir d'un emplacement de niveau 9, vous pouvez animer ou
      maintenir votre contrôle sur six goules ou trois blêmes ou trois
      nécrophages ou deux momies.</p>
