  description:
    value: >-
      <p>Vous touchez un objet pesant 5 kilogrammes ou moins et dont la
      dimension la plus longue est de 1,80 mètre ou moins. Le sort laisse une
      marque invisible sur la surface de l'objet et inscrit le nom de l'objet
      sur le saphir que vous utilisez comme composante matérielle. Chaque fois
      que vous lancez ce sort, vous devez utiliser un saphir différent.</p>

      <p>Ensuite, vous pouvez utiliser une action quand vous le désirez pour
      prononcer le nom de l'objet et broyer le saphir. L'objet apparaît
      immédiatement dans votre main, en dépit des distances physique et
      planaire, et le sort se termine.</p>

      <p>Si l'objet est actuellement porté ou transporté par quelqu'un d'autre,
      il n'arrive pas jusqu'à vous quand vous broyez le saphir, mais vous
      apprenez qui est la créature qui détient l'objet et vous savez à peu près
      où elle se trouve à ce moment-là.</p>

      <p><em>Dissipation de la magie</em> ou un effet similaire appliqué sur le
      saphir met un terme à l'effet du sort.</p>
