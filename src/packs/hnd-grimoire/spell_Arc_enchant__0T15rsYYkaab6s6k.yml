system:
  description:
    value: >-
      <p>Vous enchantez votre arc (ou votre arbalète). Pendant 1 minute, à
      chaque fois que vous l'armez, une flèche (ou un carreau) magique apparaît
      encochée sur sa corde. Personne d'autre que vous ne peut l'utiliser et, si
      vous relâchez la corde sans tirer, la flèche disparaît simplement. Ces
      projectiles sont magiques et infligent 1d6 dégâts supplémentaires. De
      plus, vous pouvez utiliser une action bonus afin d'effectuer une attaque à
      distance supplémentaire avec l'arc (ou l'arbalète).</p>
