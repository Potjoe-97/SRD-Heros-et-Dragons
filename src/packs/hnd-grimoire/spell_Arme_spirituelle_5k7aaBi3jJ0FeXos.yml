system:
  description:
    value: >-
      <p>Vous créez à portée une arme spectrale flottante qui persiste pendant
      toute la durée du sort ou jusqu'à ce que vous le lanciez de nouveau. Lors
      de l'incantation, vous pouvez faire une attaque de sort au corps-à-corps
      contre une créature située dans un rayon de 1,50 mètre autour de l'arme.
      L'attaque inflige des dégâts de force égaux à 1d8 + votre modificateur de
      caractéristique d'incantation.</p>

      <p>À votre tour et au prix d'une action bonus, vous pouvez déplacer l'arme
      d'un maximum de 6 mètres et répéter l'attaque contre une créature située
      dans un rayon de 1,50 mètre autour d'elle.</p>

      <p>L'arme peut revêtir la forme de votre choix. Les clercs des divinités
      associées à une arme particulière (tel Thor et son marteau) font en sorte
      que l'arme générée ressemble à l'arme iconique de leur protecteur.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 3 ou supérieur, les dégâts augmentent
      de 1d8 tous les 2 niveaux au-delà du niveau 2.</p>
