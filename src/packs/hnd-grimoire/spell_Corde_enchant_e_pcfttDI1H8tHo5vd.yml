system:
  description:
    value: >-
      <p>Vous touchez une longueur de corde d'au maximum 18 mètres. L'une de ses
      extrémités s'élève alors dans les airs, jusqu'à ce que toute la corde se
      dresse perpendiculairement au sol. Une entrée invisible s'ouvre à
      l'extrémité supérieure de la corde et débouche sur un espace
      extradimensionnel qui persiste jusqu'à la fin du sort.</p>

      <p>On peut atteindre cet espace extradimensionnel en grimpant jusqu'au
      sommet de la corde. Il peut accueillir un maximum de huit créatures de
      taille M ou inférieure. On peut ensuite tirer la corde dans l'espace
      extradimensionnel, afin que personne ne la voie en dehors de l'abri.</p>

      <p>Les attaques et les sorts ne peuvent traverser l'entrée de l'espace
      extradimensionnel ni depuis l'intérieur, ni depuis l'extérieur. En
      revanche, les créatures qui se trouvent à l'intérieur peuvent regarder
      dehors grâce à une fenêtre de 90 centimètres sur 1,50 mètre centrée sur la
      corde.</p>

      <p>Tout ce qui se trouve dans l'espace extradimensionnel tombe à
      l'extérieur quand le sort se termine.</p>
