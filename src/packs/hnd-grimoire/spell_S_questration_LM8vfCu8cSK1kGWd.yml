system:
  description:
    value: >-
      <p>Grâce à ce sort, vous pouvez dissimuler une créature consentante ou un
      objet qui sera invisible à tout moyen de détection pendant toute la durée
      du sort. Quand vous lancez le sort et touchez la cible, elle devient
      invisible et ne peut plus être la cible de sorts de divination. De plus,
      les organes sensoriels de scrutation issus d'un sort de divination ne la
      perçoivent plus.</p>

      <p>Si la cible est une créature, elle entre en état d'animation suspendue.
      Le temps ne s'écoule plus pour elle et elle ne vieillit plus.</p>

      <p>Vous pouvez décider d'une condition qui mettra un terme prématuré au
      sort. Ce peut être ce que vous voulez, mais ce doit être visible ou se
      produire dans un rayon de 1,5 kilomètre autour de la cible. Par exemple, «
      <em>au bout de 1000 ans</em> » ou « <em>quand la tarasque se
      réveillera</em> ». Ce sort se termine également si la cible subit le
      moindre dégât.</p>
