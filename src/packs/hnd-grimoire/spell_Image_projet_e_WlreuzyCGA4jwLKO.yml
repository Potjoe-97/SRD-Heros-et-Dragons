  description:
    value: >-
      <p>Vous créez un double illusoire de votre personne qui persiste pendant
      toute la durée du sort. Ce double peut apparaître à n'importe quel endroit
      à portée, peu importent les obstacles interposés, à condition que vous
      l'ayez déjà vu auparavant. D'un point de vue visuel et auditif, l'illusion
      vous est tout à fait semblable ; en revanche, elle est intangible. Si elle
      subit le moindre dégât, elle disparaît et le sort se termine.</p>

      <p>Vous pouvez utiliser votre action pour déplacer votre illusion jusqu'au
      double de votre vitesse, lui faire exécuter des gestes, la faire parler et
      se comporter comme bon vous semble. Elle imite vos manières à la
      perfection.</p>

      <p>Vous pouvez entendre et voir par l'intermédiaire des oreilles et des
      yeux de votre double, comme si vous occupiez son emplacement. À votre
      tour, vous pouvez dépenser une action bonus pour passer de l'utilisation
      de ses sens à celle des vôtres et inversement. Tant que vous utilisez ses
      sens, vous êtes aveugle et sourd à votre propre environnement.</p>

      <p>Les interactions physiques révèlent que l'image n'est qu'une illusion,
      car les objets la traversent. Si une créature utilise son action pour
      examiner l'image, elle comprend que c'est une illusion, à condition de
      réussir un test d'Intelligence (Investigation) contre le DD du <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de votre sort. Si une créature perce l'illusion à jour,
      elle voit à travers l'image et les sons produits par l'illusion sonnent
      creux à ses oreilles.</p>
