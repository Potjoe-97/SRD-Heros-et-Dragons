img: icons/magic/defensive/armor-stone-skin.webp
system:
  description:
    value: >-
      <p>Vous tentez de changer en pierre une créature située à portée et dans
      votre champ de vision. Si le corps de la cible est fait de chair, elle
      doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution ou se retrouver <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>,
      car sa chair se met à durcir.</p>

      <p>Une créature <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
      par ce sort doit effectuer un nouveau <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution à la fin de chacun de ses tours. Si elle
      en réussit trois, le sort se termine. Si elle en rate trois, elle se
      change en pierre et se retrouve <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#pétrifié"><em>pétrifiée</em></a>
      pendant toute la durée du sort. Il est inutile que les succès et les
      échecs soient consécutifs, notez juste leur nombre jusqu'à ce que la cible
      arrive à en accumuler trois d'une sorte ou de l'autre.</p>

      <p>Si quelqu'un brise le corps physique de la cible alors qu'elle est <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#pétrifié"><em>pétrifiée</em></a>,
      les difformités subies sont conservées par sa forme d'origine quand elle
      la retrouve.</p>

      <p>Si vous maintenez votre concentration sur ce sort jusqu'à la fin de la
      durée maximale, la cible est définitivement changée en pierre jusqu'à ce
      que quelqu'un dissipe l'effet.</p>
