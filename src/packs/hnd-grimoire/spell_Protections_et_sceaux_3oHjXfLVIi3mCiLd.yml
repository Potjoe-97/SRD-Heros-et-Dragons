name: Protections et sceaux
type: spell
flags: {}
img: icons/commodities/materials/material-webbing.webp
system:
  description:
    value: >-
      <p>Vous créez un sceau protégeant une zone au sol de 225 mètres carrés
      (soit une zone de 15 mètres de côté, soit une centaine de zones de 1,50
      mètre de côté, soit vingt-cinq zones de 3 mètres de côté). La zone
      protégée fait au maximum 6 mètres de haut et prend la forme de votre
      choix. Vous pouvez protéger ainsi plusieurs étages d'une place forte en
      répartissant la zone affectée entre eux tant que vous pouvez relier toutes
      les zones contiguës en marchant lorsque vous lancez le sort.</p>

      <p>Lors de l'incantation, vous pouvez définir quels individus ne seront
      pas affectés par un ou tous les effets du sort. Vous pouvez aussi choisir
      un mot de passe qui immunise celui qui le prononce à haute voix contre ces
      effets.</p>

      <p><em>Protections et sceaux</em> produit les effets suivants dans la zone
      protégée.</p>

      <p><strong>Couloirs</strong>. Le brouillard envahit tous les couloirs, où
      la visibilité est alors nulle. De plus, à chaque intersection ou
      embranchement laissant un choix de direction, il y a 50 % de chances que
      les créatures autres que vous soient persuadées d'aller dans la direction
      opposée à celle qu'elles ont choisie.</p>

      <p><strong>Escaliers</strong>. Des toiles d'araignées, comme le sort du
      même nom, emplissent tous les escaliers de la zone protégée, du sol au
      plafond. Tant que <em>protections et sceaux</em> persiste, ces fils
      réapparaissent en 10 minutes si quelqu'un les brûle ou les arrache.</p>

      <p><strong>Portes</strong>. Toutes les portes de la zone protégée sont
      fermées par magie, comme scellées avec un <em>verrou magique</em>. De
      plus, vous pouvez recouvrir jusqu'à dix portes d'une illusion (comme la
      fonction d'objet illusoire du sort <em>illusion mineure</em>), afin de les
      faire passer pour une section de mur ordinaire.</p>

      <p><strong>Autres effets de sort</strong>. Vous pouvez placer l'un des
      effets suivants, au choix, dans la zone protégée par le sort.</p>

      <ul>

      <li>Placer <em>lumières dansantes</em> dans quatre couloirs. Vous pouvez
      choisir un programme très simple que les lumières suivront pendant toute
      la durée de <em>protections et sceaux</em>.</li>

      <li>Placer une <em>bouche magique</em> en deux endroits.</li>

      <li>Placer un <em>nuage puant</em> en deux endroits. Les vapeurs
      apparaissent à l'endroit de votre choix. Tant que protections et sceaux
      persiste, elles réapparaissent au bout de 10 minutes si le vent les
      disperse.</li>

      <li>Placer une <em>bourrasque</em> constante dans un couloir ou une
      pièce.</li>

      <li>Placer une <em>suggestion</em> en un endroit. Choisissez une zone d'au
      maximum 1,50 mètre de côté : toute créature qui y pénètre ou la traverse
      reçoit une suggestion mentale.</li>

      </ul>

      <p>Toute la zone protégée émet une aura magique. Si quelqu'un lance avec
      succès une <em>dissipation de la magie</em> sur un effet spécifique, il
      élimine seulement cet effet.</p>

      <p>Vous pouvez protéger une structure en permanence si vous lancez ce sort
      tous les jours pendant un an.</p>
