name: Télékinésie
type: spell
flags: {}
img: icons/magic/control/debuff-energy-hold-levitate-yellow.webp
system:
  description:
    value: >-
      <p>Vous devenez capable de déplacer ou de manipuler des créatures ou des
      objets par la pensée. Lorsque vous lancez ce sort, puis en tant qu'action
      à chaque round pendant toute la durée du sort, vous pouvez exercer votre
      force de volonté sur une créature ou un objet situés à portée et dans
      votre champ de vision, ce qui provoque l'effet approprié indiqué plus bas.
      Vous pouvez affecter la même cible, round après round, ou en choisir une
      nouvelle quand vous le désirez. Si vous changez de cible, la précédente
      n'est plus affectée.</p>

      <p><strong>Créatures</strong>. Vous pouvez essayer de déplacer une
      créature de taille TG ou inférieure. Faites un test de caractéristique
      avec votre caractéristique d'incantation, opposé à un test de Force de la
      cible. Si vous l'emportez, vous déplacez la créature d'un maximum de 9
      mètres dans la direction de votre choix, y compris en hauteur, mais pas
      hors de portée du sort. Jusqu'à la fin de votre prochain tour, la créature
      est entravée dans votre étreinte télékinétique. Une créature soulevée dans
      les airs reste suspendue dans le vide.</p>

      <p>Lors des rounds suivants, vous pouvez utiliser votre action pour
      maintenir votre prise télékinétique sur la cible en répétant les tests
      opposés.</p>

      <p><strong>Objets</strong>. Vous pouvez essayer de déplacer un objet
      pesant au maximum 500 kilogrammes. Si cet objet n'est ni porté ni
      transporté, vous le déplacez automatiquement d'un maximum de 9 mètres dans
      la direction de votre choix, mais pas hors de portée du sort.</p>

      <p>Si l'objet est porté ou transporté par une créature, faites un test de
      caractéristique avec votre caractéristique d'incantation, opposé à un test
      de Force de cette créature. Si vous l'emportez, vous éloignez l'objet de
      cette créature sur un maximum de 9 mètres dans la direction de votre
      choix, mais pas hors de portée du sort.</p>

      <p>Vous exercez un contrôle précis sur les objets pris dans votre étreinte
      télékinétique, vous pouvez donc manipuler un outil basique, ouvrir une
      porte ou un récipient, déposer un objet dans un récipient ou en retirer
      un, ou encore verser le contenu d'une fiole.</p>
