system:
  description:
    value: >-
      <p>Une tempête faite de nuages de feu ronflant se forme à l'endroit que
      vous avez choisi, à portée. La tempête occupe une zone composée d'un
      maximum de dix cubes de 3 mètres d'arête, que vous pouvez disposer comme
      bon vous semble. Chaque cube doit avoir au moins une face adjacente à
      celle d'un autre cube. Chaque créature de la zone doit effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Celles qui échouent subissent 7d10 dégâts
      de feu, les autres la moitié seulement.</p>

      <p>Le feu endommage les objets présents dans la zone et embrase les objets
      inflammables de la zone que personne ne porte ou ne transporte. Si vous le
      désirez, les flammes peuvent épargner la végétation présente dans la
      zone.</p>
