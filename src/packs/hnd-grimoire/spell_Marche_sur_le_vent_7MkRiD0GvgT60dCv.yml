system:
  description:
    value: >-
      <p>Vous et un maximum de dix créatures consentantes, situées à portée et
      dans votre champ de vision, prenez une forme gazeuse pendant toute la
      durée du sort et ressemblez à des volutes de nuages. Sous cette forme, une
      créature affectée a une vitesse de vol de 90 mètres et une résistance aux
      dégâts des armes non magiques. Elle est limitée dans ses actions : elle
      peut juste <a href="https://5e-drs.fr/combattre#se-précipiter"><em>se
      précipiter</em></a> ou reprendre sa forme normale. Il lui faut 1 minute
      pour reprendre sa forme normale et, pendant toute cette période, elle est
      <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#neutralisé"><em>neutralisée</em></a>
      et incapable de bouger. Elle peut de nouveau se muer en nuage tant que le
      sort n'est pas terminé, cette nouvelle transformation lui demandant aussi
      1 minute.</p>

      <p>Si une créature est sous forme de nuage et en plein vol quand le sort
      se termine, elle descend de 18 mètres par round pendant 1 minute, jusqu'à
      ce qu'elle atterrisse, en parfaite sécurité. Si elle n'arrive pas à
      atterrir avant la fin de cette minute, elle tombe sur la distance qui lui
      reste à parcourir.</p>
