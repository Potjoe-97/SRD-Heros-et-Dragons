system:
  description:
    value: >-
      <p>Ce sort génère la réplique inerte d'une créature vivante, pour la
      protéger de la mort. Le clone se forme au sein d'un réceptacle scellé et
      grandit jusqu'à atteindre sa taille adulte et sa maturité en 120 jours ;
      cependant, vous pouvez décider que le clone sera une version plus jeune de
      la créature qu'il reproduit. Il reste inerte et indéfiniment dans le même
      état tant que le réceptacle reste scellé.</p>

      <p>Une fois que le clone est arrivé à maturité, si la créature originale
      meurt, son âme se transfère dans le clone, à condition que cette âme soit
      libre et désireuse de revenir à la vie. D'un point de vue physique, le
      clone est identique à l'original. De plus, il possède la même
      personnalité, les mêmes souvenirs et les mêmes capacités, mais il n'hérite
      pas de son équipement. Les restes physiques de la créature originale ne
      disparaissent pas. S'ils ne sont pas détruits, ils deviennent inertes et
      ne peuvent pas servir à ramener la créature à la vie puisque son âme se
      trouve ailleurs.</p>
