name: Porte dimensionnelle
type: spell
flags: {}
img: icons/magic/sonic/explosion-shock-wave-teal.webp
system:
  description:
    value: >-
      <p>Vous vous téléportez depuis votre position actuelle vers n'importe quel
      emplacement désiré situé à portée. Vous arrivez exactement à l'endroit
      voulu. Ce peut être un endroit que vous voyez, que vous visualisez ou que
      vous pouvez décrire en donnant sa distance et sa direction, par exemple «
      <em>60 mètres plus bas en ligne droite</em> » ou « <em>en montant au
      nord-ouest à un angle de 45 degrés sur 90 mètres</em> ».</p>

      <p>Vous pouvez amener des objets avec vous, tant que leur poids ne dépasse
      pas la charge que vous êtes capable de porter. Vous pouvez également
      emmener avec vous une créature consentante de votre taille ou d'une taille
      inférieure, qui peut transporter du matériel dans la limite de ses
      capacités. Elle doit se trouver dans un rayon de 1,50 mètre autour de vous
      quand vous lancez le sort.</p>

      <p>Si vous deviez arriver dans un emplacement déjà occupé par un objet ou
      une créature, vous et la créature qui voyage avec vous subissez chacun 4d6
      dégâts de force tandis que le sort s'avère incapable de vous
      téléporter.</p>
