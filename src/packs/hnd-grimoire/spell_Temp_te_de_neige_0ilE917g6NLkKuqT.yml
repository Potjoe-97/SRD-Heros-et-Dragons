img: icons/magic/water/snowflake-ice-snow-white.webp
system:
  description:
    value: >-
      <p>Jusqu'à la fin du sort, une averse de flocons et de neige fondue s'abat
      dans un cylindre de 6 mètres de haut pour un rayon de 12 mètres centré sur
      un point de votre choix situé à portée. Dans la zone, la visibilité est
      nulle et les flammes à nu s'éteignent.</p>

      <p>Le sol de la zone est couvert d'une couche de verglas si glissante que
      le terrain devient difficile. Quand une créature entre dans la zone
      d'effet pour la première fois de son tour ou y débute son tour, elle doit
      réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité ou tomber <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
      terre</em></a>.</p>

      <p>Si une créature se concentre dans la zone d'effet du sort, elle doit
      réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution contre le DD du <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de votre sort, ou perdre sa concentration.</p>
