  description:
    value: >-
      <p>Une barrière immobile scintille légèrement dans un rayon de 3 mètres
      autour de vous et persiste pendant toute la durée du sort.</p>

      <p>Tout sort de niveau 5 ou inférieur lancé depuis l'extérieur de la
      barrière se trouve dans l'incapacité d'affecter les créatures et les
      objets se trouvant à l'intérieur, même si le lanceur de sort utilise un
      emplacement de niveau supérieur. Le sort peut très bien viser les
      créatures et les objets situés au sein de la barrière, mais il n'a aucun
      effet sur eux. De même, la zone protégée par la barrière est exclue de la
      zone affectée par les sorts de ces niveaux.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 7 ou supérieur, la barrière bloque les
      sorts d'un niveau de plus par niveau au-delà du niveau 6.</p>
