  description:
    value: >-
      <p>Un plan de lumière scintillante multicolore forme un mur opaque
      vertical centré sur un point situé à portée et dans votre champ de vision.
      Ce mur fait au maximum 27 mètres de long, 9 mètres de haut et 2,5
      centimètres d'épaisseur. Sinon, vous pouvez façonner le mur de manière à
      ce qu'il forme une sphère d'au maximum 9 mètres de diamètre centrée sur un
      point de votre choix situé à portée. Le mur reste en place pendant toute
      la durée du sort. Si vous positionnez le mur de manière à ce qu'il passe
      par un emplacement occupé par une créature, le sort échoue : votre action
      et l'emplacement du sort sont gaspillés.</p>

      <p>Le mur émet une lumière vive dans un rayon de 30  mètres et une lumière
      faible dans un rayon de 30 mètres de plus. Vous et les créatures que vous
      désignez au moment de l'incantation pouvez traverser le mur et rester à
      côté sans conséquence. Si une créature qui voit le mur s'en approche à 6
      mètres ou moins, ou qu'elle démarre son tour dans ce périmètre, elle doit
      réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution ou être <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#aveuglé"><em>aveuglée</em></a>
      pendant 1 minute.</p>

      <p>Le mur se compose de sept couches, chacune d'une couleur différente.
      Quand une créature tente de franchir le mur ou d'y enfoncer la main, elle
      avance d'une couche à la fois, jusqu'à les franchir toutes. À chaque fois
      qu'elle traverse ou touche une couche, elle doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité, sans quoi elle est affectée par les
      propriétés de la couche indiquées plus bas.</p>

      <p>On peut détruire le mur, également couche par couche, du rouge au
      violet, en appliquant une méthode spécifique à chaque couche. Une fois une
      couche détruite, elle ne se répare pas jusqu'à la fin du sort. Un sceptre
      d'annulation détruit un <em>mur prismatique</em>, mais un <em>champ
      d'antimagie</em> en est incapable.</p>

      <p><strong>1. Rouge</strong>. La cible subit 10d6 dégâts de feu si elle
      rate son jet de sauvegarde, la moitié seulement si elle le réussit. Tant
      que cette couche est en place, les attaques à distance non magiques ne
      peuvent pas traverser le mur. On peut la détruire en lui infligeant 25
      dégâts de froid.</p>

      <p><strong>2. Orange</strong>. La cible subit 10d6 dégâts d'acide si elle
      rate son jet de sauvegarde, la moitié seulement si elle le réussit. Tant
      que cette couche est en place, les attaques à distance magiques ne peuvent
      pas traverser le mur. On peut détruire cette couche avec un vent fort.</p>

      <p><strong>3. Jaune</strong>. La cible subit 10d6 dégâts de foudre si elle
      rate son jet de sauvegarde, la moitié seulement si elle le réussit. On
      peut détruire cette couche en lui infligeant au moins 60 dégâts de
      force.</p>

      <p><strong>4. Vert</strong>. La cible subit 10d6 dégâts de poison si elle
      rate son jet de sauvegarde, la moitié seulement si elle le réussit. On
      peut détruire cette couche grâce à un sort de <em>passe-muraille</em> ou
      un autre sort d'un niveau égal ou supérieur capable d'ouvrir un portail
      dans une surface solide.</p>

      <p><strong>5. Bleu</strong>. La cible subit 10d6 dégâts de froid si elle
      rate son jet de sauvegarde, la moitié seulement si elle le réussit. On
      peut détruire cette couche en lui infligeant 25 dégâts de feu.</p>

      <p><strong>6. Indigo</strong>. Si la cible rate son jet de sauvegarde,
      elle est <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
      et doit alors faire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution à la fin de chacun de ses tours. Si elle
      en réussit trois, cet effet se termine  ; si elle en rate trois, elle se
      change définitivement en pierre et elle est <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#pétrifié"><em>pétrifiée</em></a>.
      Les succès et les échecs n'ont pas à être consécutifs : tenez le compte
      dans chaque catégorie jusqu'à ce que l'une d'elles arrive à trois.</p>

      <p>Tant que cette couche est en place, il est impossible de lancer un sort
      à travers le mur. On peut détruire la couche grâce à la vive lumière d'un
      sort de <em>lumière du jour</em> ou d'un sort similaire de niveau égal ou
      supérieur.</p>

      <p><strong>7. Violet</strong>. La cible est <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#aveuglé"><em>aveuglée</em></a>
      si elle rate son <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a>. Elle doit alors faire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse au début de votre prochain tour. Si elle le
      réussit, elle recouvre la vue, si elle le rate, elle est emportée sur un
      autre plan d'existence choisi par le MJ et recouvre aussi la vue. (En
      général, une créature qui ne se trouve pas sur son propre plan d'existence
      est bannie là-bas, tandis que les autres créatures sont envoyées sur le
      plan astral ou éthéré.) On peut détruire cette couche avec une
      <em>dissipation de la magie</em> ou un sort similaire de niveau identique
      ou supérieur, capable de mettre un terme à un sort ou à un effet
      magique.</p>
