system:
  description:
    value: >-
      <p>Des herbes et des lianes entremêlées jaillissent du sol dans un carré
      de 6 mètres de côté centré sur un point de votre choix à portée. Pendant
      toute la durée du sort, les végétaux transforment la zone en terrain
      difficile.</p>

      <p>Une créature qui se trouve dans la zone affectée lorsque vous lancez le
      sort doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Force, sans quoi elle reste <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
      dans les plantes jusqu'à ce que le sort se termine. Une créature <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
      peut utiliser une action pour faire un test de Force contre le DD du sort.
      Si elle réussit, elle se libère.</p>

      <p>Quand le sort se termine, les plantes invoquées flétrissent.</p>
