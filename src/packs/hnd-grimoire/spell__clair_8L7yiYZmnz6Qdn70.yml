system:
  description:
    value: >-
      <p>Un éclair formant une ligne de 30 mètres de long pour 1,50 mètre de
      large jaillit de votre personne et file dans la direction de votre choix.
      Chaque créature située sur la ligne doit réaliser un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Celles qui échouent subissent 8d6 dégâts
      de foudre, les autres la moitié seulement.</p>

      <p>La foudre embrase les objets inflammables de la zone qui ne sont ni
      portés ni transportés par une créature.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 4 ou supérieur, les dégâts augmentent
      de 1d6 par niveau au-delà du niveau 3.</p>
