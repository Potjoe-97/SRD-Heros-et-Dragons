name: Tremblement de terre
type: spell
flags: {}
img: icons/magic/earth/volcano-explosion-lava-yellow.webp
system:
  description:
    value: >-
      <p>Vous créez une perturbation sismique en un point situé au niveau du
      sol, dans votre champ de vision et à portée. Pendant toute la durée du
      sort, d'intenses secousses agitent le sol dans un cercle de 30 mètres de
      rayon centré sur le point choisi. Elles ébranlent toutes les créatures et
      structures en contact avec le sol de cette zone.</p>

      <p>Le sol affecté devient un terrain difficile. Toute créature qui se
      trouve en contact avec le sol et en pleine concentration doit réussir un
      <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution sous peine de voir sa concentration
      brisée.</p>

      <p>Quand vous lancez ce sort, et à la fin de chacun de vos tours passés à
      vous concentrer dessus, toutes les créatures en contact avec le sol de la
      zone affectée doivent réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité ou tomber <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
      terre</em></a>.</p>

      <p>Le sort a des effets supplémentaires selon le terrain affecté. C'est au
      MJ de déterminer cela.</p>

      <p><strong>Fissures</strong>. Une fois que vous avez lancé le sort, des
      fissures s'ouvrent dans toute la zone affectée au début de votre tour
      suivant. 1d6 fissures s'ouvrent en des points choisis par le MJ. Chacune
      fait 1d10×3 mètres de profondeur pour 3 mètres de large et s'étend d'un
      bout de la zone sismique à l'autre. Une créature qui se tient sur
      l'emplacement d'une fissure en train de s'ouvrir doit effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Si elle le rate, elle tombe dedans, sinon
      elle réussit à s'écarter à temps.</p>

      <p>Une structure s'effondre automatiquement si une fissure s'ouvre sous
      elle (voir plus loin).</p>

      <p><strong>Structures</strong>. Les secousses infligent 50 dégâts
      contondants à toute structure en contact avec le sol au moment où vous
      lancez le sort et au début de chacun de vos tours jusqu'à la fin du sort.
      Si l'une d'elles tombe à 0 point de vie, elle s'effondre et blesse
      peut-être les créatures voisines. Une créature qui se trouve près d'un
      bâtiment en train de s'effondrer, à une distance égale ou inférieure à la
      moitié de la hauteur de ce bâtiment, doit effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Si elle échoue, elle subit 5d6 dégâts
      contondants, elle tombe <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
      terre</em></a> et elle est ensevelie sous les décombres. Il faut réussir
      un test de Force (Athlétisme) DD 20 via une action pour y échapper. Le MJ
      peut modifier le DD en fonction de la nature des décombres. Si la créature
      réussit son jet de sauvegarde, elle subit seulement la moitié des dégâts,
      ne tombe pas <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
      terre</em></a> et n'est pas ensevelie.</p>
