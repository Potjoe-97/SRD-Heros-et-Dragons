  description:
    value: >-
      <p>Vous envoyez de l'énergie négative dans le corps d'une créature située
      à portée et dans votre champ de vision, ce qui lui inflige des douleurs
      déchirantes. La cible doit effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution. Si elle échoue, elle subit 7d8+30
      dégâts nécrotiques, la moitié seulement si elle réussit.</p>

      <p>Si ce sort achève un humanoïde, ce dernier se relève au début de votre
      prochain tour sous forme de zombi à jamais sous votre contrôle. Il suit
      vos ordres verbaux au mieux de ses capacités.</p>
