  description:
    value: >-
      <p>Vous invoquez un céleste doté d'un indice de dangerosité inférieur ou
      égal à 4. Il apparaît dans une case inoccupée située à portée et dans
      votre champ de vision. Le céleste disparaît dès qu'il tombe à 0 point de
      vie ou quand le sort se termine.</p>

      <p>Le céleste se montre amical envers vous et vos compagnons. Déterminez
      son initiative, sachant qu'il dispose de ses propres tours de jeu. Il
      obéit aux ordres verbaux que vous lui donnez (sans que cela vous demande
      d'utiliser une action), tant qu'ils ne vont pas à l'encontre de son
      alignement. En l'absence d'ordre, il se défend contre les créatures
      hostiles, mais n'entreprend pas d'autre action.</p>

      <p>C'est le MJ qui dispose du profil technique du céleste.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 9, vous invoquez un céleste doté d'un
      indice de dangerosité inférieur ou égal à 5.</p>
