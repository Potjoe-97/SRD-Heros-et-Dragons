system:
  description:
    value: >-
      <p>Le simple contact de votre main enveloppée d'ombres peut siphonner la
      force vitale d'autrui pour soigner vos propres plaies. Faites une attaque
      de sort au corps-à-corps contre une créature située à une distance
      inférieure ou égale à votre allonge. Si vous touchez, elle subit 3d6
      dégâts nécrotiques et vous récupérez un total de points de vie égal à la
      moitié des dégâts infligés. Vous pouvez dépenser votre action à chacun de
      vos tours pour répéter cette attaque jusqu'à la fin du sort.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 4 ou supérieur, les dégâts augmentent
      de 1d6 par niveau au-delà du niveau 3.</p>
