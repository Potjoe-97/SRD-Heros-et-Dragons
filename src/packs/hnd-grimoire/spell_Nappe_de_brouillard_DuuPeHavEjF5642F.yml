name: Nappe de brouillard
type: spell
flags: {}
img: icons/magic/air/fog-gas-smoke-dense-gray.webp
system:
  description:
    value: >-
      <p>Vous créez une sphère de brouillard de 6 mètres de rayon centrée sur un
      point à portée. La sphère s'étend en contournant les angles et, dans la
      zone qu'elle occupe, la visibilité est nulle. Le brouillard persiste
      pendant toute la durée du sort ou jusqu'à ce qu'un vent modéré ou plus
      violent (soufflant au moins à 15 kilomètres par heure) le disperse.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 2 ou supérieur, le rayon de la sphère
      augmente de 6 mètres par niveau au-delà du niveau 1.</p>
