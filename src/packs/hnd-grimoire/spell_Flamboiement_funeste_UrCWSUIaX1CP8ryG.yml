  description:
    value: >-
      <p>Une explosion de flammes noires jaillit de votre corps et blesse les
      créatures située à moins de 1,50 mètre de vous. Chaque créature dans la
      zone doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité, ou subir 2d6 dégâts nécrotiques et être <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#aveuglé"><em>aveuglée</em></a>
      jusqu'à votre prochain tour. En cas de réussite, elle ne subit que la
      moitié des dégâts et n'est pas <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#aveuglé"><em>aveuglée</em></a>.</p>

      <p><strong>À plus haut niveau</strong>. Lorsque vous lancez ce sort en
      utilisant un emplacement de sorts de niveau 2 ou supérieur, les dégâts
      augmentent de 1d6 pour chaque emplacement au-delà du niveau 1.</p>
