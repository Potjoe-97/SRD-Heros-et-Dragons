system:
  description:
    value: >-
      <p>Choisissez une créature, un objet ou un effet magique à portée. Tout
      sort de niveau 3 ou inférieur qui l'affecte se termine. Si la cible est
      affectée par un sort de niveau 4 ou plus, faites un test de
      caractéristique en utilisant votre caractéristique d'incantation. Le DD
      est de 10 + niveau du sort. Ce dernier se termine si vous réussissez votre
      test.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 4 ou supérieur, vous mettez
      automatiquement un terme à un sort affectant la cible quand le niveau de
      ce sort est égal ou inférieur au niveau de l'emplacement de sort que vous
      utilisez.</p>
