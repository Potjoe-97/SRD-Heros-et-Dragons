system:
  description:
    value: >-
      <p>Ce sort vous permet de trouver le chemin physique le plus direct et le
      plus court vers un endroit fixe spécifique avec lequel vous êtes familier
      et qui se trouve sur le même plan d'existence que vous. Le sort échoue si
      vous choisissez une destination située sur un autre plan d'existence, une
      destination mouvante (comme une forteresse mobile) ou une destination
      n'ayant rien de spécifique (comme l'antre d'un dragon vert).</p>

      <p>Tant que le sort persiste et que vous êtes sur le même plan d'existence
      que votre destination, vous savez dans quelle direction et à quelle
      distance elle se trouve. Tant que vous faites route vers votre
      destination, à chaque fois que vous avez le choix entre plusieurs
      itinéraires, vous déterminez automatiquement celui qui sera le plus court
      et le plus direct (mais pas forcément le plus sûr).</p>
