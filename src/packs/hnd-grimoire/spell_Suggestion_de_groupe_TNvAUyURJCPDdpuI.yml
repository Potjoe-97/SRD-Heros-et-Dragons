system:
  description:
    value: >-
      <p>Vous visez un maximum de douze créatures de votre choix, situées à
      portée et dans votre champ de vision et à même de vous entendre et de vous
      comprendre. Vous les influencez par magie de façon à ce qu'elles suivent
      la conduite que vous leur proposez (en seulement une phrase ou deux). Les
      créatures qui ne peuvent être <em>charmées</em> sont immunisées contre ce
      sort. Vous devez formuler votre suggestion de manière à ce que la conduite
      à tenir semble tout à fait raisonnable. Si vous demandez à une créature de
      se poignarder, de se laisser tomber sur une lance, de s'immoler ou
      d'accomplir n'importe quelle action à l'évidence néfaste, l'effet du sort
      s'annule automatiquement.</p>

      <p>Chaque cible doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse, sans quoi elle fait de son mieux pour suivre
      la conduite que vous lui avez suggérée et cela peut occuper toute la durée
      du sort. Si l'action suggérée peut se finir plus rapidement, le sort se
      termine quand la cible a accompli ce que vous lui aviez demandé.</p>

      <p>Vous pouvez spécifier des conditions qui déclenchent une conduite
      spéciale pendant la durée du sort. Par exemple, vous pouvez suggérer à un
      groupe de soldats de donner tout leur argent au premier mendiant qu'ils
      rencontrent. Si les conditions ne sont pas remplies avant la fin du sort,
      la cible n'accomplit pas l'action.</p>

      <p>Si vous (ou l'un de vos compagnons) blessez une créature affectée par
      ce sort, le sort se termine pour elle.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 7 ou supérieur, la durée du sort est de
      10 jours. Si vous utilisez un emplacement de niveau 8, elle est de 30
      jours et si vous utilisez un emplacement de niveau 9, elle est de 1 an et
      1 jour.</p>
