system:
  description:
    value: >-
      <p>Ce sort décuple la vitalité des plantes d'une zone donnée. Le sort a
      deux modes d'utilisation, l'un apportant des bénéfices immédiats, l'autre
      sur le long terme.</p>

      <p><strong>Si vous lancez ce sort en une action, choisissez un point à
      portée</strong>. Toutes les plantes ordinaires situées dans un rayon de 30
      mètres autour de ce point deviennent particulièrement touffues et la
      végétation s'épaissit. Une créature qui se déplace dans cette zone doit
      dépenser 1,20 mètre de déplacement pour parcourir 30 centimètres.</p>

      <p>Vous pouvez exclure une ou plusieurs portions, de n'importe quelle
      taille, de la zone affectée par le sort.</p>

      <p><strong>Si vous lancez le sort sur une période de huit heures, vous
      enrichissez la terre</strong>. Toute la végétation dans un rayon de 800
      mètres autour d'un point de votre choix situé à portée devient luxuriante
      pendant un an. Elle donne deux fois plus de nourriture que la normale lors
      de la récolte.</p>
