system:
  description:
    value: >-
      <p>Vous créez une sphère de 6 mètres de rayon faite d'un brouillard
      verdâtre toxique. Il est centré sur un point de votre choix situé à
      portée. Le brouillard s'étend en contournant les coins au besoin. Il
      persiste pendant toute la durée du sort ou jusqu'à ce qu'un vent fort le
      disperse et mette un terme au sort. La visibilité est nulle dans sa zone
      d'effet.</p>

      <p>Quand une créature entre dans la zone du sort pour la première fois de
      son tour ou qu'elle y débute son tour, elle doit effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution. Elle subit 5d8 dégâts de poison si elle
      rate son jet et seulement la moitié si elle le réussit. Le brouillard
      affecte même les créatures qui retiennent leur souffle ou qui n'ont pas
      besoin de respirer.</p>

      <p>Le brouillard s'éloigne de vous sur une distance de 3  mètres au début
      de chacun de vos tours, rampant à la surface du sol. Comme ses vapeurs
      sont plus lourdes que l'air, il s'enfonce dans les replis du terrain et
      s'infiltre même dans les ouvertures.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 6 ou supérieur, les dégâts augmentent
      de 1d8 par niveau au-delà du niveau 5.</p>
