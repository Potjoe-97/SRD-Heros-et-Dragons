system:
  description:
    value: >-
      <p>Vous lancez des bâtonnets ornés de gemmes ou des os de dragon, tirez
      des lames de tarot ornementées ou utilisez une autre méthode de divination
      pour recevoir un présage de la part d'une entité d'un autre monde. Ce
      présage concerne les résultats de la conduite que vous comptez tenir dans
      les 30 prochaines minutes. C'est au MJ de choisir l'un des présages
      suivants :</p>

      <ul>

      <li>Bonheur pour un résultat positif</li>

      <li>Malheur pour un résultat négatif</li>

      <li>Bonheur et malheur pour un résultat comportant du positif et du
      négatif</li>

      <li>Rien pour un résultat n'étant ni positif ni négatif</li>

      </ul>

      <p>Le sort ne tient pas compte d'une éventuelle modification des
      circonstances, comme l'incantation de sorts supplémentaires, ou la perte
      ou l'arrivée d'un compagnon.</p>

      <p>Si vous lancez ce sort à deux reprises ou plus avant un long repos, il
      y a 25  % de chances par incantation en sus de la première que vous
      obteniez une prémonition aléatoire au lieu d'une prémonition fiable. C'est
      au MJ de faire ce jet en secret.</p>
