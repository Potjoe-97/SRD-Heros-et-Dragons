  description:
    value: >-
      <div class="description ">

      <p>Une prison immobile et invisible, en forme de cube et faite de force
      magique, se forme soudain autour d'une zone de votre choix situ&eacute;e
      &agrave; port&eacute;e. Ce peut &ecirc;tre une cage ou une bo&icirc;te
      herm&eacute;tique, &agrave; votre guise.</p>

      <ul>

      <li>Une prison en forme de cage peut faire un maximum de 6 m&egrave;tres
      d'ar&ecirc;te et dispose de barreaux de 1 centim&egrave;tre
      d'&eacute;paisseur plac&eacute;s &agrave; 1 centim&egrave;tre
      d'intervalle.</li>

      <li>Une prison en forme de bo&icirc;te peut faire un maximum de 3
      m&egrave;tres d'ar&ecirc;te et forme une barri&egrave;re pleine qui
      emp&ecirc;che la mati&egrave;re de passer. Elle bloque aussi le passage
      des sorts lanc&eacute;s vers l'int&eacute;rieur ou
      l'ext&eacute;rieur.</li>

      </ul>

      <p>Quand vous lancez ce sort, chaque cr&eacute;ature qui se trouve
      enti&egrave;rement au sein de la zone affect&eacute;e se retrouve prise au
      pi&egrave;ge. Une cr&eacute;ature qui s'y trouve seulement en partie ou
      qui s'av&egrave;re trop grande pour y tenir est expuls&eacute;e vers
      l'ext&eacute;rieur de la zone jusqu'&agrave; ce qu'elle la quitte
      compl&egrave;tement.</p>

      <p>Une cr&eacute;ature enferm&eacute;e dans la cage ne peut pas la quitter
      par des moyens non-magiques. Si elle tente d'utiliser la
      t&eacute;l&eacute;portation ou les d&eacute;placements interplanaires pour
      s'&eacute;chapper, elle doit d'abord effectuer un&nbsp;<a
      href="utiliser-les-caracteristiques#jets-de-sauvegarde">jet de
      sauvegarde</a>&nbsp;de Charisme. Si elle le r&eacute;ussit, elle peut
      utiliser cette magie pour fuir, sinon elle ne parvient pas &agrave;
      quitter la cage, et l'utilisation du sort ou de l'effet est
      gaspill&eacute;e. La cage s'&eacute;tend aussi sur le plan
      &eacute;th&eacute;r&eacute;, ce qui bloque les d&eacute;placements
      &eacute;th&eacute;r&eacute;s.</p>

      <p>La&nbsp;<em>dissipation de la magie</em>&nbsp;est sans effet sur ce
      sort.</p>

      </div>
