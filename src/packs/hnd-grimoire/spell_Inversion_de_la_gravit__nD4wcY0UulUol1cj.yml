system:
  description:
    value: >-
      <p>Ce sort inverse la gravité dans un cylindre de 15 mètres de rayon et de
      30 mètres de haut centré sur un point de votre choix à portée. Toutes les
      créatures et tous les objets qui ne sont pas ancrés au sol, d'une manière
      ou d'une autre, tombent vers le haut jusqu'à atteindre le sommet de la
      zone affectée par le sort. Une créature peut faire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité pour s'accrocher à un objet fixe situé à sa
      portée, afin d'éviter la chute.</p>

      <p>Si un objet solide (comme un plafond) se trouve sur la trajectoire de
      la chute, les créatures et les objets le percutent comme lors d'une chute
      ordinaire vers le bas. Si un objet ou une créature atteint le sommet de la
      zone affectée sans heurter quoi que ce soit, il reste là, à osciller
      légèrement, pendant toute la durée du sort.</p>

      <p>Une fois la durée du sort écoulée, les objets et les créatures affectés
      retombent au sol.</p>
