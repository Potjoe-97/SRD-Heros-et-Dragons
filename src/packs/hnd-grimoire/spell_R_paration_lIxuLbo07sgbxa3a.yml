  description:
    value: >-
      <p>Ce sort répare un objet cassé ou déchiré en un seul point, comme un
      maillon de chaîne cassé, deux moitiés d'une clef brisée, une cape déchirée
      ou une outre de vin qui fuit. Pour cela, vous devez toucher l'objet et la
      cassure ou la déchirure ne doit pas mesurer plus de 30 centimètres dans
      chaque dimension. Le problème se répare et il n'en reste plus trace.</p>

      <p>Le sort permet de réparer un objet magique ou une créature
      artificielle, mais pas de restaurer sa magie.</p>
