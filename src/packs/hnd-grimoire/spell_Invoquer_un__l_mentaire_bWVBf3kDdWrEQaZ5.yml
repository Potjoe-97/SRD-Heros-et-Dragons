  description:
    value: >-
      <p>Vous invoquez un serviteur élémentaire. Choisissez une zone d'air, de
      terre, de feu ou d'eau occupant un cube de 3 mètres d'arête situé à
      portée. Un élémentaire doté d'un indice de dangerosité inférieur ou égal à
      5 et adapté à la zone que vous avez choisie apparaît dans un espace
      inoccupé situé dans un rayon de 3 mètres autour d'elle. Par exemple, un
      élémentaire du feu jaillit d'un brasier tandis qu'un élémentaire de la
      terre sort du sol. L'élémentaire disparaît dès qu'il tombe à 0 point de
      vie ou quand le sort se termine.</p>

      <p>L'élémentaire se montre amical envers vous et vos compagnons.
      Déterminez son initiative, sachant qu'il dispose de ses propres tours de
      jeu. Il obéit aux ordres verbaux que vous lui donnez (sans que cela vous
      demande d'utiliser une action). En l'absence d'ordre, il se défend contre
      les créatures hostiles, mais n'entreprend pas d'autre action.</p>

      <p>Si votre concentration se brise, l'élémentaire ne disparaît pas, mais
      il échappe à votre contrôle et devient hostile envers vous et vos
      compagnons. Il peut aller jusqu'à vous attaquer. Vous ne pouvez pas
      renvoyer un élémentaire qui est hors de contrôle, il disparaît simplement
      1 heure après que vous l'avez invoqué.</p>

      <p>C'est le MJ qui dispose du profil technique de l'élémentaire.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 6 ou supérieur, l'indice de dangerosité
      de l'élémentaire augmente de 1 par niveau au-delà du niveau 5.</p>
