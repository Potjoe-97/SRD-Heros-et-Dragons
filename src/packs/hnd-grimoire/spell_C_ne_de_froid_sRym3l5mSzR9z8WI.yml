  description:
    value: >-
      <p>Une bouffée d'air froid jaillit de vos mains. Toutes les créatures
      présentes dans un cône de 18 mètres doivent effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution. Celles qui le ratent subissent 8d8
      dégâts de froid, les autres la moitié seulement.</p>

      <p>Une créature qui succombe suite à ce sort se transforme en statue de
      glace jusqu'à ce qu'elle fonde.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 6 ou supérieur, les dégâts augmentent
      de 1d8 par niveau au-delà du niveau 5.</p>
