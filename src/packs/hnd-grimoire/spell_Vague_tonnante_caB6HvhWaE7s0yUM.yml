system:
  description:
    value: >-
      <p>Une vague de force tonnante émane de vous. Chaque créature située dans
      un cube de 4,50 mètres d'arête partant de vous doit faire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution. Les créatures qui échouent subissent
      2d8 dégâts de tonnerre et sont bousculées de 3 mètres en face de vous. Les
      autres subissent seulement la moitié des dégâts et ne sont pas
      bousculées.</p>

      <p>De plus, les objets qui ne sont pas arrimés et se trouvent entièrement
      englobés dans la zone affectée sont automatiquement éloignés de 3 mètres à
      l'opposé de vous. Le sort émet un grondement de tonnerre qui s'entend dans
      un rayon de 90 mètres.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 2 ou supérieur, les dégâts augmentent
      de 1d8 par niveau au-delà du premier.</p>
