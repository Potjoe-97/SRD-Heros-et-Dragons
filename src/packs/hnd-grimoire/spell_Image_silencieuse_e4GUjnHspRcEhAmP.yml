system:
  description:
    value: >-
      <p>Vous créez l'image d'un objet, d'une créature ou d'un phénomène visible
      tenant dans un cube de 4,50 mètres de côté. L'image apparaît en un point
      situé à portée et persiste pendant toute la durée du sort. L'image
      comporte seulement des composantes visuelles, elle ne s'accompagne pas
      d'odeur, de son, ni d'autre effet sensoriel.</p>

      <p>Vous pouvez utiliser votre action pour déplacer l'image vers un autre
      point à portée. Pendant qu'elle se déplace, vous pouvez modifier son
      apparence pour donner l'impression d'un mouvement naturel. Par exemple, si
      vous créez l'image d'une créature et que vous la déplacez, vous pouvez
      modifier l'image pour donner l'impression que la créature est en train de
      marcher.</p>

      <p>Les interactions physiques révèlent que l'image n'est qu'une illusion,
      car les objets la traversent. Si une créature utilise son action pour
      examiner l'image, elle comprend que c'est une illusion à condition de
      réussir un test d'Intelligence (Investigation) contre le DD du <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de votre sort. Si une créature perce l'illusion à jour,
      elle voit à travers l'image.</p>
