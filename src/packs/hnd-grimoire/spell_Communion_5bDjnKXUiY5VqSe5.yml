  description:
    value: >-
      <p>Vous entrez en contact avec votre divinité ou l'un de ses représentants
      et lui posez jusqu'à trois questions fermées auxquelles la réponse est
      soit oui, soit non. Vous devez les poser avant la fin du sort et vous
      recevez une réponse correcte à chacune d'entre elles.</p>

      <p>Les êtres divins ne sont pas forcément omniscients, il se peut donc que
      vous obteniez « <em>incertain</em> » comme réponse si votre question porte
      sur des informations sortant du champ des connaissances de votre divinité.
      Si une réponse d'un seul mot risque de se révéler trompeuse ou contraire
      aux intérêts de la divinité, le MJ peut lui substituer une courte
      phrase.</p>

      <p>Si vous lancez ce sort à deux reprises ou plus avant un long repos, il
      y a 25 % de chances (cumulables) que chaque incantation en sus de la
      première ne reçoive pas de réponse. Le MJ effectue ce jet en secret.</p>
