  description:
    value: >-
      <p>Grâce à ce sort, vous convainquez une bête que vous ne lui voulez aucun
      mal. Choisissez une bête située dans votre champ de vision et à portée.
      Elle doit vous voir et vous entendre. Le sort échoue si elle possède une
      Intelligence de 4 ou plus. Dans le cas contraire, elle doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse ou être <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#charmé"><em>charmée</em></a>
      par vous pendant toute la durée du sort. Le sort se termine si vous ou
      l'un de vos camarades blessez la cible.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 2 ou supérieur, vous pouvez affecter
      une bête supplémentaire par niveau au-delà du niveau 1.</p>
