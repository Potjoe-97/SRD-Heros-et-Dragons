system:
  description:
    value: >-
      <p>Un rayon de vive lumière jaillit de votre main sur une ligne de 18
      mètres de long pour 1,50 mètre de large. Chaque créature située sur cette
      ligne doit effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution. Celles qui échouent subissent 6d8
      dégâts radiants et sont <em>aveuglées</em> jusqu'à la fin de votre
      prochain tour. Les autres subissent seulement la moitié des dégâts et ne
      sont pas <em>aveuglées</em>. Les vases et les morts-vivants sont affectés
      par un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
      lors de ce <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a>.</p>

      <p>Vous pouvez créer une nouvelle ligne de lumière en dépensant votre
      action à n'importe quel tour jusqu'à la fin du sort.</p>

      <p>Pendant toute la durée du sort, une boule de lumière brille dans votre
      main. Elle émet une lumière vive dans un rayon de 9 mètres et une lumière
      faible dans un rayon de 9 mètres supplémentaires. Cette lumière est de la
      même nature que la lumière du soleil.</p>
