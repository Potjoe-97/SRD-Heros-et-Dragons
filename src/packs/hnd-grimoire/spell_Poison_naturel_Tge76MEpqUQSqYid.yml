system:
  description:
    value: >-
      <p>Une arme de votre choix exsude une substance poisseuse et venimeuse. À
      la première attaque que vous réussissez avec cette arme, la victime doit
      réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution ou subir 2d6 dégât de poison et être <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoisonné"><em>empoisonnée</em></a>.
      En cas de succès, elle subit seulement la moitié des dégâts et elle n'est
      pas <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoisonné"><em>empoisonnée</em></a>.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 2 ou supérieur, les dégâts augmentent
      de 1d6 par niveau au-delà du niveau 1.</p>
