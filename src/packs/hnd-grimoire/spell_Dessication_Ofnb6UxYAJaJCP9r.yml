  description:
    value: >-
      <p>Vous désignez une cible vivante à portée du sort et tant que vous vous
      concentrez, l'eau contenue dans son corps s'écoule par ses yeux, sa
      bouche, ses oreilles ou les pores de sa peau. Au début de chacun de ses
      tours, la cible doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution ou subir 2d6 dégâts nécrotiques. Une
      sauvegarde réussie réduit ces dégâts de moitié.</p>

      <p>Les morts-vivants, les créatures artificielles et les élémentaires sont
      immunisés à ce sort.</p>

      <p><strong>À plus haut niveau</strong>. Lorsque vous lancez ce sort en
      utilisant un emplacement de sort de niveau 3 ou supérieur, vous pouvez
      affecter une cible supplémentaire par niveau d'emplacement au-delà du
      niveau 2.</p>
