  description:
    value: >-
      <p>Pendant un court instant, vous ne faites plus qu'un avec la nature et
      obtenez des informations sur le territoire environnant. En extérieur, ce
      sort vous transmet des informations sur le terrain qui vous entoure dans
      un rayon de 4,5 kilomètres. Dans une grotte ou un autre environnement
      naturel souterrain, le rayon d'action est de 90 mètres. Ce sort ne
      fonctionne pas là où les constructions ont remplacé la nature, comme en
      ville ou dans un donjon.</p>

      <p>Vous obtenez instantanément des informations sur un maximum de trois
      éléments de votre choix portant sur l'un des sujets suivants dans votre
      zone.</p>

      <ul>

      <li>Le terrain et les étendues d'eau.</li>

      <li>Les plantes, les minéraux, les animaux et les peuples
      majoritaires.</li>

      <li>Les célestes, les fées, les fiélons, les élémentaires ou les
      morts-vivants dotés d'une certaine puissance.</li>

      <li>L'influence émanant des autres plans d'existence.</li>

      <li>Les constructions.</li>

      </ul>

      <p>Par exemple, vous pouvez apprendre où se trouve un puissant mort-vivant
      résidant dans la zone, savoir où se trouvent les points d'eau potable
      majeurs et où se trouvent les villages les plus proches.</p>
