system:
  description:
    value: >-
      <p>Vous imprégnez la végétation située dans un rayon de 9 mètres autour de
      vous d'une conscience et d'une mobilité limitées, ce qui permet aux
      plantes de communiquer avec vous et de suivre des ordres simples. Vous
      pouvez interroger les végétaux sur les événements qui se sont déroulés la
      veille dans la zone du sort et ainsi obtenir des informations sur les
      créatures qui sont passées, sur les conditions météorologiques et
      autres.</p>

      <p>Vous pouvez également transformer un terrain rendu difficile à cause de
      la végétation (comme des buissons ou d'épais taillis) en terrain ordinaire
      pendant toute la durée du sort. Vous pouvez également transformer un
      terrain ordinaire où poussent des plantes en terrain difficile pendant
      toute la durée du sort, par exemple de manière à ce que des plantes
      grimpantes et des branches gênent vos poursuivants.</p>

      <p>Les plantes peuvent exécuter d'autres tâches pour vous, si le MJ donne
      son accord. Le sort ne leur permet pas de se déraciner ni de se déplacer,
      mais elles peuvent agiter leurs branches, leurs vrilles et leurs
      tiges.</p>

      <p>Si une créature végétale se trouve dans la zone, vous pouvez
      communiquer avec elle comme si vous partagiez un même langage, mais vous
      ne gagnez pas de capacité magique permettant de l'influencer.</p>

      <p>Ce sort permet de libérer une créature <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
      par les plantes nées d'un sort d'<em>enchevêtrement</em>.</p>
