  description:
    value: >-
      <p>Une main spectrale flottante apparaît à portée, en un point de votre
      choix. Elle persiste pendant toute la durée du sort ou jusqu'à ce que vous
      révoquiez le sort par une action. La main disparaît si elle s'éloigne à
      plus de 9 mètres de vous ou si vous relancez le sort.</p>

      <p>Vous pouvez utiliser votre action pour contrôler la main et vous en
      servir pour manipuler un objet, ouvrir une porte ou un récipient qui ne
      sont pas verrouillés, placer un objet dans un récipient ouvert ou l'en
      sortir, ou bien verser le contenu d'une flasque. Vous pouvez déplacer la
      main d'un maximum de 9 mètres à chaque fois que vous l'utilisez.</p>

      <p>La main ne peut pas attaquer, activer un objet magique, ni transporter
      plus de 5 kilogrammes.</p>
