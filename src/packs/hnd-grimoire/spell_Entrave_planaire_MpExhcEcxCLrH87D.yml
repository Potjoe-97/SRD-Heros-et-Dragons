system:
  description:
    value: >-
      <p>Grâce à ce sort, vous vous attachez de force les services d'un céleste,
      d'un élémentaire, d'une fée ou d'un fiélon. La créature doit se trouver à
      portée pendant toute la durée du sort. (En général, elle est d'abord
      invoquée au centre d'un cercle magique inversé où elle reste piégée le
      temps de l'incantation.) La cible doit faire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Charisme à la fin de l'incantation. Si elle échoue,
      elle est contrainte de vous servir pendant toute la durée du sort. Si elle
      a été invoquée ou créée via un autre sort, la durée de ce dernier se
      prolonge jusqu'à égaler celle de l'entrave planaire.</p>

      <p>La créature liée doit suivre vos instructions au mieux de ses
      capacités. Vous pouvez lui demander de vous accompagner lors d'une
      aventure, de protéger un lieu ou de transmettre un message. La créature
      suit vos instructions à la lettre mais, si elle est hostile envers vous,
      elle peut tout à fait interpréter vos paroles de manière à satisfaire ses
      propres objectifs. Si la créature a exécuté vos instructions avant la fin
      du sort, elle revient vers vous pour vous en informer si elle se trouve
      sur le même plan d'existence que vous. Si vous êtes sur un autre plan,
      elle se rend là où vous l'avez liée et y reste jusqu'à la fin du sort.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau supérieur, la durée augmente : 10 jours
      au niveau 6, 30 au niveau 7, 180 au niveau 8 et 1 an et 1 jour au niveau
      9.</p>
