system:
  description:
    value: >-
      <p>Vous modifiez le cours du temps autour d'un maximum de six créatures de
      votre choix situées dans un cube de 12 mètres d'arête situé à portée.
      Chaque cible doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse, sans quoi le sort l'affecte pendant toute sa
      durée.</p>

      <p>Une cible affectée voit sa vitesse réduite de moitié. De plus, elle
      subit un malus de -2 à la CA et aux jets de sauvegarde de Dextérité et ne
      peut plus utiliser de réaction. À son tour, elle peut utiliser une action
      ou une action bonus, mais pas les deux. Elle ne peut pas faire plus d'une
      attaque au corps-à-corps ou à distance à son tour, quels que soient ses
      aptitudes et ses objets magiques.</p>

      <p>Si la créature affectée tente de lancer un sort doté d'un temps
      d'incantation de 1 action, lancez 1d20. Sur un résultat de 11 ou plus, le
      sort agit seulement au prochain tour de la créature, qui doit utiliser son
      action de ce tour pour terminer l'incantation. Si elle en est incapable,
      le sort est n'a aucun effet.</p>

      <p>Une créature affectée par ce sort fait un nouveau <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse à la fin de chacun de ses tours. Si elle le
      réussit, le sort se termine pour elle.</p>
