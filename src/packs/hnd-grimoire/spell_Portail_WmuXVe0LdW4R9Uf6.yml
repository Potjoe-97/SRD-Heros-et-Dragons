system:
  description:
    value: >-
      <p>Vous invoquez un portail reliant un espace inoccupé, situé à portée et
      dans votre champ de vision, à un autre plan d'existence. Ce portail se
      présente sous la forme d'une ouverture circulaire de 1,50 à 6 mètres de
      diamètre, à votre guise. Vous pouvez orienter le portail dans la direction
      de votre choix et il persiste pendant toute la durée du sort.</p>

      <p>Le portail a une face avant et une face arrière sur chaque plan où il
      apparaît. Pour voyager grâce au portail, il faut impérativement le
      franchir en passant par l'avant. Tout ce qui le traverse ainsi apparaît
      instantanément sur l'autre plan, dans l'espace inoccupé le plus proche du
      portail.</p>

      <p>Les divinités et autres dirigeants planaires peuvent empêcher un
      portail né de ce sort de s'ouvrir en leur présence ou en n'importe quel
      point de leur domaine.</p>

      <p>Quand vous lancez ce sort, vous pouvez prononcer le nom d'une créature
      spécifique (sachant que les pseudonymes, les titres et les surnoms ne
      fonctionnent pas). Si cette créature se trouve sur un autre plan que celui
      sur lequel vous vous trouvez, le portail s'ouvre dans ses environs
      immédiats et attire la créature en son sein. Elle réapparaît de votre côté
      du portail, dans l'espace inoccupé le plus proche. Cela ne vous donne
      aucun contrôle sur la créature, qui agit librement, comme le MJ le désire.
      Elle peut s'en aller, vous attaquer ou vous aider.</p>
