name: Mur d'épines Mur
type: spell
flags: {}
img: icons/magic/nature/root-vine-thorned-coil-green.webp
system:
  description:
    value: >-
      <p>Vous créez un mur fait de buissons souples et robustes, enchevêtrés et
      hérissés d'épines acérées. Il apparaît à portée sur une surface solide et
      persiste pendant toute la durée du sort. Vous pouvez créer un mur de 18
      mètres de long, 3 mètres de haut et 1,50 mètre d'épaisseur, ou le disposer
      en un cercle de 6 mètres de diamètre pour une hauteur maximum de 6 mètres
      et une épaisseur de 1,50 mètre. Le mur bloque le champ de vision.</p>

      <p>Quand le mur apparaît, chaque créature située dans sa zone doit
      effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Celles qui échouent subissent 7d8 dégâts
      perforants, les autres la moitié seulement.</p>

      <p>Une créature peut traverser le mur, mais lentement et dans la douleur.
      Elle doit dépenser 1,20 mètre de déplacement pour avancer de 30
      centimètres au sein du mur. De plus, quand elle entre dans le mur pour la
      première fois de son tour ou quand elle y termine son tour, elle doit
      effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dextérité. Elle subit 7d8 dégâts tranchants si elle
      rate son jet, la moitié si elle le réussit.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 7 ou supérieur, les deux types de
      dégâts augmentent chacun de 1d8 par niveau au-delà du niveau 6.</p>
