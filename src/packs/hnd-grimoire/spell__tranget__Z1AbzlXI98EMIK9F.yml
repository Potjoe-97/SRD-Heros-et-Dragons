system:
  description:
    value: >-
      <p>Vous puisez dans les peurs les plus profondes d'un groupe de créatures
      et créez des êtres illusoires dans leurs esprits, qu'elles sont les seules
      à voir. Chaque créature située dans une sphère de 9 mètres de rayon
      centrée sur un point de votre choix situé à portée doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse ou être <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#terrorisé"><em>terrorisée</em></a>
      pendant toute la durée du sort. Les illusions se basent sur les peurs
      enfouies en chaque cible et transforment leurs pires cauchemars en menace
      implacable. À la fin de chacun de ses tours, une créature <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#terrorisé"><em>terrorisée</em></a>
      doit effectuer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse. Si elle échoue, elle subit 4d10 dégâts
      psychiques. Si elle réussit, le sort se termine pour elle.</p>
