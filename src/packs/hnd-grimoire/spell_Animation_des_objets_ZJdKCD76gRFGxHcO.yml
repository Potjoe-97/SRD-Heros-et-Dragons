    value: >-
      <p>Les objets prennent vie sur votre ordre. Choisissez jusqu'à dix objets
      non magiques à portée que personne ne porte ni ne transporte. Les cibles
      de taille M comptent comme deux objets, celles de taille G comme quatre et
      celles de taille TG comme huit. Vous ne pouvez pas animer d'objet de
      taille supérieure. Chaque cible s'anime et devient une créature placée
      sous votre contrôle jusqu'à la fin du sort, ou jusqu'à tomber à 0 point de
      vie.</p>

      <p>Par une action bonus, vous pouvez donner un ordre mental à toute
      créature créée via ce sort qui se trouve au maximum à 150 mètres de vous
      (si vous en contrôlez plusieurs, vous pouvez donner un ordre à l'une
      d'elles, certaines d'entre elles ou toutes à la fois, à condition de
      donner le même ordre à toutes). À vous de décider quelles actions la
      créature va entreprendre et à quel endroit elle se déplace au cours du
      tour suivant, mais vous pouvez aussi lui donner un ordre plus générique,
      comme de garder une salle ou un couloir. En l'absence d'ordre, la créature
      se contente de se défendre contre les créatures hostiles. Une fois qu'elle
      a reçu un ordre, elle continue à le suivre jusqu'à ce qu'elle ait accompli
      sa tâche.</p>

      <p>Un objet animé est une créature artificielle avec une CA, des points de
      vie, des attaques, une Force et une Dextérité déterminés par sa taille. Sa
      Constitution est de 10 tandis que son Intelligence et sa Sagesse sont de 3
      et son Charisme de 1. Il a une vitesse de 9 mètres. S'il est dépourvu de
      patte ou d'appendice susceptible de lui permettre de se mouvoir, il gagne
      à la place la capacité de voler à une vitesse de 9 mètres et peut utiliser
      le vol stationnaire. Si l'objet est solidement attaché à une surface ou à
      un objet de plus grande taille, comme une chaîne vissée à un mur, sa
      vitesse est de 0. L'objet possède la vision aveugle dans un rayon de 9
      mètres ; au-delà, il est aveugle. Quand l'objet animé tombe à 0 point de
      vie, il reprend sa forme initiale et tout dégât en surplus est infligé à
      celle-ci.</p>

      <p>Si vous ordonnez à un objet animé d'attaquer, il a droit à une attaque
      au corps-à-corps unique contre une créature située dans un rayon de 1,50
      mètre. Il porte une attaque avec un bonus d'attaque et des dégâts
      contondants déterminés en fonction de sa taille. Le MJ peut tout à fait
      décider qu'un objet animé inflige des dégâts perforants ou tranchants si
      sa forme le lui permet.</p>

      <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 6 ou supérieur, vous pouvez animer deux
      objets supplémentaires par emplacement au-delà du niveau 5.</p>

