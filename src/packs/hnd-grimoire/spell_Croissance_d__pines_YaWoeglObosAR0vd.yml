system:
  description:
    value: >-
      <p>Dans une zone de 6 mètres de rayon centrée sur un point à portée, le
      sol se met à se déformer et donne naissance à un tapis de pointes et
      d'épines. La zone se mue en terrain difficile pendant toute la durée du
      sort. Quand une créature entre dans la zone ou s'y déplace, elle reçoit
      2d4 dégâts perforants par tranche de 1,50 mètre parcouru.</p>

      <p>La transformation du sol est camouflée, de manière à ce que le terrain
      ait l'air naturel. Une créature dans l'incapacité de voir la zone au
      moment de l'incantation doit réussir un test de Sagesse (Perception)
      contre le DD du <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de votre sort pour remarquer que le terrain est
      dangereux avant d'y entrer.</p>
