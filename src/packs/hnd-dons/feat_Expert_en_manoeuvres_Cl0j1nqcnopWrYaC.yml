  description:
    value: >-
      <p>Vous avez &eacute;tudi&eacute; des m&eacute;thodes alternatives de
      remporter un combat en ma&icirc;trisant votre adversaire plut&ocirc;t
      qu'en lui infligeant des blessures. Vous obtenez les
      b&eacute;n&eacute;fices suivants :</p>

      <p>&nbsp;</p>

      <ul>

      <li>Vous augmentez au choix votre valeur de Force ou de
      Dext&eacute;rit&eacute; de 1, sans d&eacute;passer le maximum de 20.</li>

      <li>En utilisant une action bonus, vous obtenez un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-d%C3%A9savantage"><em>avantage</em></a>
      au test de Force (Athl&eacute;tisme) lorsque vous tentez de bousculer un
      adversaire.</li>

      <li>Vous pouvez utiliser votre action pour tenter de d&eacute;sarmer votre
      adversaire. Faites un <a
      href="https://5e-drs.fr/combattre#jets-dattaque">jet d'attaque</a> au
      corps &agrave; corps oppos&eacute; avec la cible. Si la cible utilise une
      arme &agrave; deux mains, elle obtient un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-d%C3%A9savantage"><em>avantage</em></a>
      &agrave; son test d'attaque. Si vous l'emportez, vous d&eacute;sarmez
      votre adversaire et l'arme tombe &agrave; ses pieds. Si votre valeur final
      est sup&eacute;rieur de dix points &agrave; celui de l'adversaire, vous
      pouvez utiliser une action bonus pour vous saisir de son arme.</li>

      </ul>
