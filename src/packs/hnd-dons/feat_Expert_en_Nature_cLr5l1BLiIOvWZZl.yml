    value: >-
      <p><em>Pr&eacute;requis </em>: ma&icirc;trise de la comp&eacute;tence
      Nature.</p>

      <p>Vous &ecirc;tes un sp&eacute;cialiste de la nature. Choisissez trois
      b&eacute;n&eacute;fices parmi les cinq pr&eacute;sent&eacute;s :</p>

      <ul>

      <li>vous augmentez votre valeur d&rsquo;Intelligence de +1 ;</li>

      <li>vous gagnez l&rsquo;expertise dans cette comp&eacute;tence (votre
      bonus de ma&icirc;trise est doubl&eacute; lorsque vous utilisez cette
      comp&eacute;tence). Vous ne pouvez pas choisir ce b&eacute;n&eacute;fice
      si vous avez d&eacute;j&agrave; l&rsquo;expertise ;</li>

      <li>lorsque vous fa&icirc;tes un test de cette comp&eacute;tence ou en
      utilisant le mat&eacute;riel d&rsquo;herboriste, vous pouvez choisir de
      remplacer le r&eacute;sultat du d20 par la valeur 10, m&ecirc;me
      apr&egrave;s avoir vu le r&eacute;sultat du d&eacute;. Si vous avez
      lanc&eacute; deux d&eacute;s (avantage ou d&eacute;savantage), vous
      remplacez seulement le r&eacute;sultat d&rsquo;un d&eacute;. Vous devez
      terminer un repos long avant de pouvoir utiliser &agrave; nouveau cet
      effet ;</li>

      <li>vous pouvez passer une heure en milieu naturel non d&eacute;sertique
      pour trouver des plantes et r&eacute;aliser une infusion qui produit les
      effets d&rsquo;une potion de soins
      @UUID[Compendium.SRD-Heros-et-Dragons.hnd-objets-magiques-et-tresors.WjFeh1FOXIv7wLVQ]{Potion
      de soins} ou une
      @UUID[Compendium.SRD-Heros-et-Dragons.hnd-&eacute;quipement-aventurier.pJryLHLHWRJz7IvK]{Antitoxine}.
      Vous pouvez produire chaque jour un nombre maximal de potions &eacute;gal
      &agrave; votre bonus de ma&icirc;trise. Ces plantes sont
      consid&eacute;r&eacute;es comme p&eacute;rim&eacute;es au bout de 24
      heures ;</li>

      <li>lorsque vous combattez un animal, vous pouvez analyser ses points
      faibles en utilisant une action bonus. Vous gagnez au choix +1 en attaque
      ou +1 en CA pour tout le reste du combat contre cet animal.</li>

      </ul>
