    value: >-
      <p><em>Pr&eacute;requis </em>: ma&icirc;trise de la comp&eacute;tence
      Supercherie.</p>

      <p>Vous &ecirc;tes d&rsquo;une fourberie exceptionnelle. Choisissez trois
      b&eacute;n&eacute;fices parmi les cinq pr&eacute;sent&eacute;s :</p>

      <ul>

      <li>vous augmentez votre valeur de Charisme de +1 ;</li>

      <li>vous gagnez l&rsquo;expertise dans cette comp&eacute;tence (votre
      bonus de ma&icirc;trise est doubl&eacute; lorsque vous utilisez cette
      comp&eacute;tence). Vous ne pouvez pas choisir ce b&eacute;n&eacute;fice
      si vous avez d&eacute;j&agrave; l&rsquo;expertise ;</li>

      <li>lorsque vous fa&icirc;tes un test de cette comp&eacute;tence, vous
      pouvez choisir de remplacer le r&eacute;sultat du d20 par la valeur 10,
      m&ecirc;me apr&egrave;s avoir vu le r&eacute;sultat du d&eacute;. Si vous
      avez lanc&eacute; deux d&eacute;s (avantage ou d&eacute;savantage), vous
      remplacez seulement le r&eacute;sultat d&rsquo;un d&eacute;. Vous devez
      terminer un repos long avant de pouvoir utiliser &agrave; nouveau cet
      effet ;</li>

      <li>en combat, vous pouvez ex&eacute;cuter une feinte contre un adversaire
      humano&iuml;de. Vous utilisez une action bonus pour faire un test de
      Charisme (Supercherie) contre un DD &eacute;gal &agrave; [8 + bonus de
      ma&icirc;trise + modificateur de Dext&eacute;rit&eacute; de votre cible].
      En cas de succ&egrave;s vous obtenez l&rsquo;avantage sur une attaque au
      corps &agrave; corps contre cet adversaire &agrave; ce round. Vous pouvez
      tenter une seule feinte contre chaque adversaire par combat ;</li>

      <li>lorsque vous &ecirc;tes en milieu urbain peupl&eacute;, vous pouvez
      remplacer un test de Dext&eacute;rit&eacute; (Discr&eacute;tion) par un
      test de Charisme (Supercherie) pour vous approcher d&rsquo;une cible sans
      vous faire remarquer. En cas de succ&egrave;s, la cible est surprise.</li>

      </ul>
