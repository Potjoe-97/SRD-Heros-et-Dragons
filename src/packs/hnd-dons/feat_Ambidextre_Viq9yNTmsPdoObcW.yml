  description:
    value: >-
      <p>Lorsque vous faites l'acquisition de ce don, choisissez trois
      b&eacute;n&eacute;fices diff&eacute;rents parmi les cinq
      pr&eacute;sent&eacute;s ci-dessous. Ce choix est d&eacute;finitif.</p>

      <p>&nbsp;</p>

      <ul>

      <li>Vous n'&ecirc;tes plus oblig&eacute; d'utiliser une arme
      l&eacute;g&egrave;re dans chaque main pour combattre &agrave; deux
      armes.</li>

      <li>Lorsqu'un adversaire rate une attaque au corps-&agrave;-corps contre
      vous, vous obtenez une attaque d'opportunit&eacute; contre lui avec votre
      seconde arme. Vous ne pouvez plus utiliser cette aptitude contre le
      m&ecirc;me adversaire avant d'avoir termin&eacute; un repos court.</li>

      <li>Vous obtenez un bonus de +1 en CA lorsque vous combattez &agrave; deux
      armes de corps-&agrave;-corps et sans porter d'armure plus lourde qu'une
      armure l&eacute;g&egrave;re.</li>

      <li>Vous pouvez utiliser une arbal&egrave;te l&eacute;g&egrave;re de poing
      dans l'une ou l'autre de vos mains et faire une attaque &agrave; distance
      avec celle-ci au prix de votre action bonus.</li>

      <li>Vous &ecirc;tes capable de d&eacute;gainer ou de mettre au fourreau
      deux armes simultan&eacute;ment.</li>

      </ul>
