    value: >-
      <p>Vous &ecirc;tes un chasseur de tr&eacute;sor exp&eacute;riment&eacute;,
      les tombeaux et les n&eacute;cropoles n'ont plus de secret pour vous.
      Lorsque vous faites l'acquisition de ce don, choisissez quatre
      b&eacute;n&eacute;fices diff&eacute;rents parmi les six propos&eacute;s
      :</p>

      <p>&nbsp;</p>

      <ul>

      <li>Vous obtenez un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-d%C3%A9savantage"><em>avantage</em></a>
      aux tests de Sagesse (Perception) pour d&eacute;tecter les passages
      secrets et vous n'&ecirc;tes pas ralenti lorsque vous cherchez des
      passages secrets.</li>

      <li>Vous obtenez un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-d%C3%A9savantage"><em>avantage</em></a>
      aux tests de Sagesse (Perception) pour d&eacute;tecter les pi&egrave;ges
      et vous n'&ecirc;tes pas ralenti lorsque vous cherchez des
      pi&egrave;ges.</li>

      <li>Vous obtenez un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-d%C3%A9savantage"><em>avantage</em></a>
      aux jets de sauvegarde pour &eacute;viter les pi&egrave;ges ou
      r&eacute;sister &agrave; leurs effets.</li>

      <li>Vous obtenez un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-d%C3%A9savantage"><em>avantage</em></a>
      pour d&eacute;chiffrer les langues anciennes et les messages
      crypt&eacute;s.</li>

      <li>Vous savez pr&eacute;cis&eacute;ment &eacute;valuer la valeur des
      objets non magiques que vous trouvez.</li>

      <li>Vous n'&ecirc;tes jamais <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#surpris"><em>surpris</em></a>
      par les morts-vivants et vous obtenez un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-d%C3%A9savantage"><em>avantage</em></a>
      aux jets de sauvegarde afin de r&eacute;sister aux d&eacute;g&acirc;ts de
      type n&eacute;crotique.</li>

      </ul>
