  description:
    value: >-
      <p>Au cours de vos aventures ou de votre &eacute;ducation martiale, vous
      avez appris d'un vieux ma&icirc;tre ou d'un adversaire vaincu une botte
      secr&egrave;te que vous seul connaissez. Cette botte secr&egrave;te est
      propre &agrave; un type d'arme en particulier que vous ma&icirc;trisez
      (&eacute;p&eacute;e longue, hache d'arme, etc.). La botte secr&egrave;te
      vous conf&egrave;re l'<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-d%C3%A9savantage"><em>avantage</em></a>
      sur votre attaque et, en cas de succ&egrave;s de celle-ci, votre
      adversaire subit un effet de votre choix parmi les trois suivants :</p>

      <ul>

      <li>Vous empoignez l'adversaire.</li>

      <li>Vous bousculez l'adversaire.</li>

      <li>Vous ajoutez aux d&eacute;g&acirc;ts 1d6 par point de votre bonus de
      ma&icirc;trise. Si votre adversaire r&eacute;ussit un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> d'Intelligence (DD = 8 + votre bonus de ma&icirc;trise +
      votre modificateur de Dext&eacute;rit&eacute;), il divise par deux ces
      d&eacute;g&acirc;ts suppl&eacute;mentaires.</li>

      </ul>

      <p>&nbsp;</p>

      <p>Apr&egrave;s avoir utilis&eacute; votre botte secr&egrave;te, que
      l'attaque soit un succ&egrave;s ou un &eacute;chec, vous devez attendre au
      moins 5 minutes avant de pouvoir &agrave; nouveau en faire usage. Vous
      pouvez choisir un effet diff&eacute;rent &agrave; chaque fois que vous
      utilisez cette aptitude.</p>
