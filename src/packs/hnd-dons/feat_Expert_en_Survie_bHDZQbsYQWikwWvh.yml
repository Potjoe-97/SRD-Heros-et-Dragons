      avez lanc&eacute; deux d&eacute;s (avantage ou d&eacute;savantage), vous
      remplacez seulement le r&eacute;sultat d&rsquo;un d&eacute;. Vous devez
      terminer un repos long avant de pouvoir utiliser &agrave; nouveau cet
      effet. ;</li>

      <li>chaque jour, vous pouvez marcher durant [8 + votre bonus de
