system:
  description:
    value: >-
      <p>Votre longue pratique du tir &agrave; l'arc vous procure les
      b&eacute;n&eacute;fices suivants :</p>

      <p>&nbsp;</p>

      <ul>

      <li>Vous doublez la port&eacute;e normale de l'arme, mais pas sa
      port&eacute;e maximum. (Associ&eacute; &agrave; Tireur d'&eacute;lite,
      vous quadruplez cette port&eacute;e.)</li>

      <li>Jusqu'&agrave; 20 m&egrave;tres, lorsque vous r&eacute;alisez une
      attaque &agrave; distance avec un arc, vous pouvez tirer
      simultan&eacute;ment deux fl&egrave;ches au lieu d'une seule en utilisant
      votre r&eacute;action. Vous devez d&eacute;clarer que vous utilisez votre
      r&eacute;action avant de lancer le d&eacute; du <a
      href="https://5e-drs.fr/combattre#jets-dattaque">jet d'attaque</a>. Vous
      devez viser la m&ecirc;me cible ou deux cibles distantes de moins de 3
      m&egrave;tres.</li>

      <li>En cas de r&eacute;ussite du <a
      href="https://5e-drs.fr/combattre#jets-dattaque">jet d'attaque</a> contre
      la CA de la seconde cible, la seconde fl&egrave;che inflige seulement le
      d&eacute; de d&eacute;g&acirc;ts normal, sans aucun modificateur
      (caract&eacute;ristique, magie ou autre d&eacute; bonus).</li>

      <li>Lorsque vous obtenez un coup critique sur un <a
      href="https://5e-drs.fr/combattre#jets-dattaque">jet d'attaque</a>
      &agrave; l'arc, votre fl&egrave;che se fiche dans le corps de votre cible
      et lui impose un d&eacute;savantage &agrave; tous ses jets au d20 tant
      qu'elle ne la retire pas. Il faut utiliser une action pour retirer la
      fl&egrave;che et cela inflige 1d4 points de d&eacute;g&acirc;ts
      perforants.</li>

      </ul>
