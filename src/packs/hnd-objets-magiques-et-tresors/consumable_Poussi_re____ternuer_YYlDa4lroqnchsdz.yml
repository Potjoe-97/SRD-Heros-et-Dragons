system:
  description:
    value: >-
      <div>

      <p>Cette poudre se trouve dans un petit récipient et ressemble à du sable
      fin. On dirait de la&nbsp;<a
      href="https://5e-drs.fr/liste-objets-magiques/poussiere-de-disparition/">poussière
      de disparition</a>&nbsp;et le sort d'<a
      href="https://5e-drs.fr/grimoire/identification/">identification</a>&nbsp;confirme
      cette erreur. Il y en a assez pour une seule utilisation.</p>

      <p>Quand vous utilisez une action pour jeter une poignée de poussière dans
      les airs, vous et chaque créature qui a besoin de respirer et se trouve
      dans un rayon de 9 mètres autour de vous doit réussir un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Constitution DD 15 ou se retrouver incapable de
      respirer tant elle tousse. Une créature ainsi affectée est&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise">neutralisée</a>&nbsp;et
      suffoque. Tant qu'elle est consciente, la créature peut refaire le&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;à la fin de chacun de ses tours, sachant que
      l'effet se termine pour elle si elle réussit. Le sort de&nbsp;<a
      href="https://5e-drs.fr/grimoire/restauration-inferieure/">restauration
      inférieure</a>&nbsp;met aussi un terme à l'effet sur la créature qu'il
      touche.</p>

      </div>
