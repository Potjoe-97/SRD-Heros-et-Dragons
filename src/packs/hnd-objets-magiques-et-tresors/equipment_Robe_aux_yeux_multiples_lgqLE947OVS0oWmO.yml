system:
  description:
    value: >-
      <div>

      <p>Cette robe est ornée de motifs en forme d'yeux. Vous bénéficiez des
      avantages suivants tant que vous portez cette robe :</p>

      <ul>

      <li>La robe vous permet de voir dans toutes les directions et vous obtenez
      l'<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;lors
      des tests de Sagesse (Perception) basés sur la vue.</li>

      <li>Vous disposez de la vision dans le noir sur une distance de 36
      mètres.</li>

      <li>Vous pouvez voir les créatures et les objets&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#invisible">invisibles</a>.
      Vous pouvez également voir dans le plan Éthéré sur une distance de 36
      mètres.</li>

      </ul>

      <p>Il est impossible de fermer ou de couvrir les yeux sur la robe. Même si
      vous pouvez fermer ou couvrir vos propres yeux, on considère que vous ne
      le faites jamais tant que vous portez cette robe.</p>

      <p>Un sort de&nbsp;<a
      href="https://5e-drs.fr/grimoire/lumiere/">lumière</a>&nbsp;lancé sur la
      robe ou un sort de&nbsp;<a
      href="https://5e-drs.fr/grimoire/lumiere-du-jour/">lumière du
      jour</a>&nbsp;lancé à 1,50 mètre ou moins de celle-ci provoque votre
      cécité pendant 1 minute. À la fin de chacun de vos tours, vous pouvez
      effectuer un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Constitution (DD 11 contre une&nbsp;<a
      href="https://5e-drs.fr/grimoire/lumiere/">lumière</a>&nbsp;ou DD 15
      contre une&nbsp;<a
      href="https://5e-drs.fr/grimoire/lumiere-du-jour/">lumière du jour</a>) et
      mettre fin à la cécité en cas de réussite.</p>

      <p>Harmonisation requise.</p>

      </div>
