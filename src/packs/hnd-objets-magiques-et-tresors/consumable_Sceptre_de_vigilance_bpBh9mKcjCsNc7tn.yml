  description:
    value: >-
      <div>

      <p>Ce sceptre à la tête en collerette possède les propriétés
      suivantes.</p>

      <p><strong>Vigilance</strong>. Tant que vous tenez le sceptre en main,
      vous obtenez l'<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;lors
      des tests de Sagesse (Perception) et des jets d'initiative.</p>

      <p><strong>Sorts</strong>. Tant que vous tenez le sceptre en main, vous
      pouvez utiliser une action pour lancer un des sorts suivants par son biais
      :&nbsp;<a
      href="https://5e-drs.fr/grimoire/detection-de-la-magie/">détection de la
      magie</a>,&nbsp;<a
      href="https://5e-drs.fr/grimoire/detection-du-mal-et-du-bien/">détection
      du mal et du bien</a>,&nbsp;<a
      href="https://5e-drs.fr/grimoire/detection-du-poison-et-des-maladies/">détection
      du poison et des maladies</a>&nbsp;ou&nbsp;<a
      href="https://5e-drs.fr/grimoire/voir-l-invisible/">voir
      l'invisible</a>.</p>

      <p><strong>Aura protectrice</strong>. Par une action, vous pouvez planter
      le manche du sceptre dans le sol pour que sa tête diffuse une lumière vive
      sur un rayon de 18 mètres et une lumière faible sur 18 mètres au-delà.
      Vous et les créatures amicales envers vous situés dans la zone vivement
      éclairée bénéficient d'un bonus de +1 à la CA et aux jets de sauvegarde.
      Vous et ces mêmes créatures pouvez également percevoir la position
      d'éventuelles créatures hostiles et&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#invisible">invisibles</a>&nbsp;qui
      se tiennent elles aussi dans la zone vivement éclairée.</p>

      <p>La lumière diffusée par la tête du sceptre s'éteint et l'effet prend
      fin au bout de 10 minutes ou quand une créature utilise une action pour
      déplanter le sceptre. Il faut attendre l'aube suivante avant de pouvoir
      réutiliser cette propriété.</p>

      <p>Harmonisation requise.</p>

      </div>
