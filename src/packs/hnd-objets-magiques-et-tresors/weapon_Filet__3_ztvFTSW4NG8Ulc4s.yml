    value: >-
      <p>Vous bénéficiez d'un bonus de +3 aux jets d'attaque et de dégâts
      effectués avec cette arme magique.</p>

      <p><strong>Special.</strong></p>

      <p style="widows: 2; orphans: 2;"><span style="font-family: Roboto,
      sans-serif;"><span style="font-size: small;"><span style="font-style:
      normal;"><span style="font-weight: normal;">Une créature de taille G ou
      moins contre qui vous réussissez une attaque avec un filet se
      retrouve&nbsp;</span></span></span></span><em><a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#entrave"><span
      style="font-family: Roboto, sans-serif;"><span style="font-size:
      small;"><span style="font-style: normal;"><span style="font-weight:
      normal;"><span style="background:
      transparent;">entravée</span></span></span></span></span></a></em><span
      style="font-family: Roboto, sans-serif;"><span style="font-size:
      small;"><span style="font-style: normal;"><span style="font-weight:
      normal;">&nbsp;jusqu'à ce qu'elle soit libérée. Un filet n'a aucun effet
      sur les créatures sans forme ou les créatures de taille TG ou supérieure.
      Une créature peut utiliser son action pour faire un test de Force DD 10
      afin de tenter de se libérer ou de libérer une autre créature qui se
      trouve à sa portée. Il est aussi possible de libérer une créature sans la
      blesser en infligeant 5 dégâts tranchants au filet. Le filet est détruit
      et son effet prend alors fin.</span></span></span></span></p>

      <p style="margin-bottom: 0.42cm; border: none; padding: 0cm; font-style:
      normal; font-weight: normal; widows: 2; orphans: 2;"><span
      style="font-family: Roboto, sans-serif;"><span style="font-size:
      small;">Quand vous utilisez une action, une action bonus ou une réaction
      pour attaquer à l'aide d'un filet, vous ne pouvez faire qu'une seule
      attaque, peu importe le nombre d'attaques que vous pouvez normalement
      faire.</span></span></p>
