    value: >-
      <div>

      <p>Une&nbsp;figurine merveilleuse&nbsp;est une statuette
      repr&eacute;sentant un animal et assez petite pour tenir dans une poche.
      Si vous utilisez une action pour prononcer le mot de commande et lancez la
      figurine au sol dans un rayon de 18 m&egrave;tres autour de vous, elle se
      change en cr&eacute;ature vivante. Si l'emplacement qu'elle devrait
      occuper accueille d&eacute;j&agrave; d'autres cr&eacute;atures ou objets,
      ou s'il n'y a pas assez de place pour l'animal, la figurine ne se
      m&eacute;tamorphose pas.</p>

      <p>La cr&eacute;ature issue de la figurine existe pendant une dur&eacute;e
      d&eacute;pendant de sa statuette. Ensuite, elle se change de nouveau en
      bibelot. Elle reprend sa forme de figurine avant cela si elle tombe
      &agrave; 0 point de vie ou si vous utilisez une action pour prononcer de
      nouveau le mot de commande en la touchant. Une fois la cr&eacute;ature
      redevenue bibelot, il faut attendre un certain temps avant qu'elle puisse
      se transformer de nouveau, comme indiqu&eacute; dans sa description.</p>

      <p>Ce <strong>cheval en obsidienne</strong> polie se change en&nbsp;<a
      href="https://5e-drs.fr/bestiaire/destrier-noir/">destrier
      noir</a>&nbsp;pendant 24 heures. Il se bat seulement pour se
      d&eacute;fendre et, une fois utilis&eacute;, il faut attendre 5 jours
      avant de pouvoir s'en servir &agrave; nouveau.</p>

      <p>Si vous &ecirc;tes d'alignement bon, la figurine a 10% de chance
      d'ignorer vos ordres, y compris celui lui intimant de reprendre sa forme
      de statuette. Si vous &ecirc;tes en selle alors que le destrier ignore un
      de vos ordres, vous &ecirc;tes instantan&eacute;ment tous deux
      transport&eacute;s sur un plan des enfers o&ugrave; le destrier reprend sa
      forme de statuette.</p>

      </div>
