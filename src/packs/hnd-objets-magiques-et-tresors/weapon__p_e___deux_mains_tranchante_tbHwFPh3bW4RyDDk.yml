    value: >-
      <div class="description ">

      <p>Quand vous réussissez une attaque contre un objet avec cette arme
      magique, considérez que le(s) dé(s) de dégâts de l'arme obtient le plus
      haut résultat contre la cible.</p>

      <p>Quand vous attaquez une créature avec cette arme et obtenez un 20 au
      jet d'attaque, la cible subit 4d6 dégâts tranchants supplémentaires.
      Lancez ensuite un autre d20. Si vous obtenez un 20, vous lui tranchez un
      de ses membres et l'effet de cette perte est laissé à l'appréciation du
      MJ. Si la créature ne possède aucun membre à trancher, vous tranchez une
      partie de son corps à la place.</p>

      <p>En outre, vous pouvez prononcer le mot de commande de l'épée pour que
      la lame diffuse une lumière vive sur un rayon de 3 mètres et une lumière
      faible 3 mètres au-delà. La lumière s'éteint si le mot de commande est
      prononcé une deuxième fois ou si l'épée est rengainée.</p>

      <p>Harmonisation requise.</p>

      </div>
