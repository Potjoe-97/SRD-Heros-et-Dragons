system:
  description:
    value: >-
      <div>

      <p>Vous pouvez utiliser une action pour menotter une créature&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise">neutralisée</a>&nbsp;avec
      cet objet. Les menottes s'ajustent aux poignets des créatures de taille P
      à G. En plus de servir d'entraves traditionnelles, elles empêchent la
      créature attachée d'utiliser la moindre méthode de déplacement
      extradimensionnel, y compris la téléportation et les voyages vers d'autres
      plans d'existence. En revanche, elles n'empêchent pas leur prisonnier de
      traverser un portail interdimensionnel.</p>

      <p>Vous-même et toute créature que vous désignez au moment de fermer les
      menottes pouvez dépenser une action pour les retirer. Une fois tous les 30
      jours, la créature menottée peut faire un test de Force (Athlétisme) DD
      30. Si elle le réussit, elle se libère et détruit les menottes.</p>

      </div>
