  description:
    value: >-
      <p>Une&nbsp;figurine merveilleuse&nbsp;est une statuette représentant un
      animal et assez petite pour tenir dans une poche. Si vous utilisez une
      action pour prononcer le mot de commande et lancez la figurine au sol dans
      un rayon de 18 mètres autour de vous, elle se change en créature vivante.
      Si l'emplacement qu'elle devrait occuper accueille déjà d'autres créatures
      ou objets, ou s'il n'y a pas assez de place pour l'animal, la figurine ne
      se métamorphose pas.</p>

      <p>La créature issue de la figurine existe pendant une durée dépendant de
      sa statuette. Ensuite, elle se change de nouveau en bibelot. Elle reprend
      sa forme de figurine avant cela si elle tombe à 0 point de vie ou si vous
      utilisez une action pour prononcer de nouveau le mot de commande en la
      touchant. Une fois la créature redevenue bibelot, il faut attendre un
      certain temps avant qu'elle puisse se transformer de nouveau, comme
      indiqué dans sa description.</p>

      <p>Ces statuettes de chèvre en ivoire sont toujours créées par trois.
      Elles possèdent toutes une apparence unique et fonctionnent différemment
      les unes des autres. Voici leurs propriétés :</p>

      <p>La&nbsp;<strong>chèvre de travail</strong>&nbsp;se transforme
      en&nbsp;<a href="https://5e-drs.fr/bestiaire/chevre-geante/">chèvre
      géante</a>&nbsp;pendant un maximum de 3 heures. Une fois utilisée, il faut
      attendre 30 jours avant de pouvoir s'en servir à nouveau.</p>
