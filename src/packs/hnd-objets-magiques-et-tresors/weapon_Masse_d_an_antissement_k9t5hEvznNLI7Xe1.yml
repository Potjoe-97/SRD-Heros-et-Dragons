  description:
    value: >-
      <div>

      <p>Quand vous touchez un fiélon ou un mort-vivant avec cette arme magique,
      cette créature subit 2d6 dégâts radiants supplémentaires. Si la cible se
      retrouve avec 25 points de vie ou moins après avoir subi ces dégâts, elle
      doit réussir un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Sagesse DD 15, sans quoi elle est détruite. Si
      elle réussit son&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>, elle est&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#terrorise">terrorisée</a>&nbsp;:
      elle a peur de vous jusqu'à la fin de votre prochain tour.</p>

      <p>Tant que vous tenez cette arme en main, elle émet une vive lumière dans
      un rayon de 6 mètres et une faible lumière dans un rayon de 6 mètres
      supplémentaires.</p>

      <p>Harmonisation requise.</p>

      </div>
