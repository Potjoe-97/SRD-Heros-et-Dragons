      <div class="description ">

      <p>Cette boîte contient un jeu de cartes faites de parchemin. Le jeu
      complet compte 34 cartes mais, quand on trouve un jeu, il lui manque
      souvent 1d20 - 1 cartes.</p>

      <p>La magie du jeu fonctionne uniquement si on tire les cartes au hasard
      (vous pouvez utiliser un jeu de cartes ordinaire modifié pour simuler
      les&nbsp;cartes d'illusion). Vous pouvez dépenser une action pour tirer
      une carte au hasard dans le jeu et la lancer au sol, à une distance
      maximum de 9 mètres.</p>

      <p>L'illusion d'une ou plusieurs créatures se forme au-dessus de la carte
      lancée et persiste jusqu'à dissipation. Une créature illusoire semble
      réelle. Elle est de la taille appropriée et se comporte comme un véritable
      membre de son espèce, si ce n'est qu'elle ne peut pas causer le moindre
      mal. Tant que vous vous trouvez dans un rayon de 36 mètres autour de la
      créature illusoire et que vous la voyez, vous pouvez utiliser une action
      pour la déplacer magiquement n'importe où dans un rayon de 9 mètres autour
      de sa carte. Toute interaction physique avec la créature révèle qu'elle
      n'est qu'une illusion, car les objets la traversent. Quelqu'un qui utilise
      une action pour inspecter visuellement la créature illusoire comprend
      qu'elle n'est pas réelle s'il réussit un test d'Intelligence
      (Investigation) DD 15. La créature lui paraît ensuite translucide.</p>

      <p>L'illusion persiste jusqu'à ce qu'on la dissipe ou que l'on déplace la
      carte. Quand l'illusion se termine, l'image de la carte s'efface et on ne
      peut plus s'en servir.</p>

