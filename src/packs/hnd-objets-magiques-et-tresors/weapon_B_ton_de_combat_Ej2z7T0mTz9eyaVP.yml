    value: >-
      <div>

      <p>Ce bâton peut être manié comme une arme magique qui confère un bonus de
      +3 à l'attaque et aux jets de dégâts effectués par son biais.</p>

      <p>Le bâton contient 10 charges. Quand vous réussissez une attaque au
      corps à corps en l'utilisant, vous pouvez dépenser jusqu'à 3 charges. Pour
      chaque charge dépensée, la cible subit 1d6 dégâts de force
      supplémentaires. Le bâton récupère 1d6+4 charges dépensées chaque jour, à
      l'aube. Si vous dépensez la dernière charge, lancez un d20. La magie du
      bâton disparaît sur un résultat de 1.</p>

      <p>Harmonisation requise.</p>

