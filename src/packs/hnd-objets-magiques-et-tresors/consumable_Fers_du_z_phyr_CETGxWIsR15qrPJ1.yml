system:
  description:
    value: >-
      <div>Ces fers à cheval se trouvent par quatre. Quand un cheval ou une
      créature similaire est ferrée des quatre avec eux, ils lui permettent de
      se déplacer normalement tout en flottant à une dizaine de centimètres du
      sol. Grâce à cet effet, la créature peut traverser une surface instable ou
      non-solide (comme de l'eau ou de la lave) ou se tenir dessus. Elle ne
      laisse pas de trace et ignore les terrains difficiles. De plus, elle peut
      se déplacer à sa vitesse normale pendant un maximum de 12 heures par jour
      sans souffrir de l'épuisement lié à une marche forcée.</div>
