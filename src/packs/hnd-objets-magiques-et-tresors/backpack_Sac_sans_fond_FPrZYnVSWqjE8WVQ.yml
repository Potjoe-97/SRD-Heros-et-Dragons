  description:
    value: >-
      <div>

      <p>Ce sac abrite un espace intérieur bien plus grand que ce que ses
      dimensions extérieures laissent présager. Visuellement, il fait une
      soixantaine de centimètres de diamètre au niveau de l'ouverture pour 1,20
      mètre de profondeur. En revanche, il peut contenir jusqu'à 250 kilos de
      matière, sans dépasser un volume de 2000 litres. Le sac pèse 7,5 kilos,
      quel que soit son contenu. Il faut dépenser une action pour récupérer un
      objet dans le sac.</p>

      <p>Si le sac est surchargé, percé ou déchiré, il se découd complètement.
      Il est alors détruit et son contenu s'éparpille sur le plan Astral. Si on
      retourne le sac sur l'envers, son contenu se répand à terre, sans dommage,
      mais il faut le remettre sur l'endroit avant de pouvoir s'en servir de
      nouveau. Si l'on place une créature ayant besoin de respirer dans le sac,
      sa survie est limitée : elle peut y rester un nombre de minutes égal à 10
      divisé par le nombre de créatures présentes dans le sac (une minute au
      minimum), ensuite, elle commence à suffoquer.</p>

      <p>Si l'on place un sac sans fond dans l'espace extradimensionnel né
      d'un&nbsp;<a
      href="https://5e-drs.fr/liste-objets-magiques/havresac-magique/">havresac
      magique</a>, d'un&nbsp;<a
      href="https://5e-drs.fr/liste-objets-magiques/puits-portatif/">puits
      portatif</a>&nbsp;ou d'un objet similaire, les deux objets sont
      instantanément détruits et un portail s'ouvre vers le plan Astral. Il
      apparaît là où l'on a placé le premier objet dans le second et toutes les
      créatures situées dans un rayon de 3 mètres autour de ce portail sont
      emportées vers un endroit aléatoire du plan Astral. Le portail se referme
      ensuite, sachant qu'il est à sens unique et qu'il est impossible de le
      rouvrir.</p>

      </div>
