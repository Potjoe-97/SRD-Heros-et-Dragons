    value: >-
      <div class="description ">

      <div>Vous pouvez utiliser une action bonus pour prononcer le mot de
      commande de cette épée magique et envelopper sa lame d'un linceul de
      flammes qui émettent une vive lumière dans un rayon de 12 mètres et une
      faible lumière dans un rayon de 12 mètres de plus. Tant que l'épée est
      embrasée, elle inflige 2d6 dégâts de feu supplémentaire à toute cible
      qu'elle touche. Les flammes brûlent jusqu'à ce que vous dépensiez une
      action bonus pour prononcer de nouveau le mot de commande ou jusqu'à ce
      que vous lâchiez ou rengainiez l'épée.</div>

      <div>Harmonisation requise.</div>

