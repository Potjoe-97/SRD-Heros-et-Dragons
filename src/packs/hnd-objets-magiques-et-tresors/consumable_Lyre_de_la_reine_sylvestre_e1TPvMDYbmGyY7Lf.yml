  description:
    value: >-
      <p>Faite d'acajou serti d'or, cette lyre à onze cordes était l'instrument
      de la reine d'un peuple elfique dont le temps a effacé le nom. La reine
      jouait de l'instrument pour combattre sa mélancolie quand son roi partait
      à la bataille. La tristesse de la dame émeut une déesse qui donna de
      grands pouvoirs de guérison aux larmes qu'elle versait. Un jour, le roi ne
      revint pas de la guerre, et la reine fut anéantie de chagrin. Elle pleura
      des jours et des nuits entières sur sa lyre, lui transmettant ainsi le
      pouvoir divin de ses larmes. À la fin de sa très longue vie, la reine
      s'exila et partit à la recherche de l'âme de son défunt roi. La reine et
      sa lyre n'ont pas été revues depuis.</p>

      <p>Musique apaisante. La lyre émet un son enchanteur qui évoque
      subtilement une voix féminine emprunte de tristesse. Toute créature qui
      l'entend doit réussir un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Sagesse (DD 18) ou voir son attitude envers le
      joueur de lyre améliorée d'un cran (une créature hostile devient
      indifférente, une créature indifférente devient amicale). Une fois qu'une
      créature a subi cette capacité, qu'elle y ait résisté ou non, elle y est
      immunisée à vie.</p>

      <p>Bénédiction sylvestre. Si vous êtes un elfe et êtes harmonisé à la
      lyre, vous gagnez les bénéfices suivants :</p>

      <ul>

      <li>La portée de votre vision dans le noir passe à 36 mètres.</li>

      <li>Vous gagnez la maîtrise des lyres.</li>

      <li>Vous êtes immunisé à l'effet&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#charme">charmé</a>.</li>

      </ul>

      <p>Sorts divins. En jouant de la lyre, vous pouvez lancer un des sorts
      suivants :&nbsp;<a
      href="https://5e-drs.fr/grimoire/guerison-de-groupe/">guérison de
      groupe</a>,&nbsp;<a
      href="https://5e-drs.fr/grimoire/regeneration/">régénération</a>,&nbsp;<a
      href="https://5e-drs.fr/grimoire/resurrection/">résurrection</a>. La
      musique de la lyre remplace toutes les composantes des sorts. Une fois que
      vous avez lancé un sort grâce à la lyre, vous devez terminer un repos long
      avant de réutiliser cette capacité.</p>

      <p>Détruire la lyre. Seule la joie véritable de la reine sylvestre
      pourrait détruire la lyre. Une véritable quête épique attend celui qui
      voudrait retrouver le nom de cette reine, la ramener à la vie et lui
      ramener son époux décédé à l'aube des temps. La lyre perdrait tout pouvoir
      si la reine, enfin heureuse, y jouait quelques notes.</p>

      <p>Harmonisation requise.</p>
