      <div class="description">

      <p>Au premier abord, cet objet ressemble à un tonneau de fer scellé de
      taille G. Il pèse 250 kilos et dispose d'un loquet dissimulé qui se
      remarque seulement suite à un test d'Intelligence (Investigation) DD 20.
      Si on le débloque, il ouvre une trappe au sommet du tonneau, ce qui permet
      à deux créatures de taille M ou inférieure de se glisser à l'intérieur.
      Là, dix leviers sont disposés en rangée, tous en position neutre et
      susceptibles d'être tirés vers le haut ou le bas. Si on actionne les bons
      leviers, le submersible se transforme en homard géant.</p>

      <p>Le submersible du crabe est un objet de taille G doté des statistiques
      suivantes.</p>

      <p>Classe d'armure: 20<br>Points de vie: 200<br>Vitesse: 9 mètres, nage 9
      mètres (ou 0 si les pattes et la queue ne sont pas dépliées)<br>Immunité
      aux dégâts: poison, psychiques</p>

      <p>Le submersible a besoin d'un pilote pour fonctionner comme un véhicule.
      Tant que la trappe est fermée, le compartiment est étanche: l'eau et l'air
      ne peuvent pas y pénétrer. Le compartiment abrite assez d'air pour qu'une
      créature de taille M y respire pendant 10 heures, cette durée étant à
      diviser par le nombre de créatures obligées de respirer s'il y en a
      plusieurs à l'intérieur.</p>

      <p>Le submersible flotte sur l'eau mais peut aussi s'enfoncer jusqu'à une
      profondeur de 270 mètres. Plus bas, le véhicule subit 2d6 points de dégâts
      contondants par minute à cause de la pression.</p>

      <p>Une créature installée dans le compartiment peut utiliser une action
      pour tirer deux leviers au maximum, vers le bas ou le haut. Chaque levier
      revient en position neutre après utilisation. De gauche à droite, chaque
      levier fonctionne comme indiqué dans la table Leviers du submersible du
      crabe.</p>

