system:
  description:
    value: >-
      <div>

      <p>Tant que vous tenez ce sceptre en main, vous pouvez utiliser votre
      réaction pour absorber un sort qui ne cible que vous et n'est donc pas un
      sort à zone d'effet. L'effet du sort absorbé est annulé et l'énergie
      magique (et non le sort lui-même) est stockée dans le sceptre. Cette
      énergie est du même niveau que le sort au moment de son incantation. Le
      sceptre peut absorber et stocker jusqu'à 50 niveaux d'énergie au cours de
      son existence. Dès que le sceptre a absorbé 50 niveaux d'énergie, il ne
      peut plus en absorber davantage. Si vous êtes la cible d'un sort dont le
      sceptre ne peut pas absorber l'énergie, l'objet magique ne produit aucun
      effet sur ce sort.</p>

      <p>Quand vous êtes en harmonie avec le sceptre, vous connaissez le nombre
      de niveaux d'énergie absorbés par le sceptre au cours de son existence et
      le nombre de niveaux d'énergie magique qu'il contient actuellement.</p>

      <p>Si vous êtes un lanceur de sorts et que vous tenez le sceptre en main,
      vous pouvez convertir l'énergie stockée en emplacements de sort pour
      lancer des sorts que vous connaissez ou que vous avez préparés. Vous
      pouvez créer des emplacements de sort uniquement d'un niveau égal ou
      inférieur à vos propres niveaux de sort et ce, jusqu'au niveau 5 au
      maximum. Vous utilisez les niveaux stockés à la place de vos emplacements
      et lancez, par ailleurs, le sort comme à l'accoutumée. Par exemple, vous
      pouvez utiliser 3 niveaux stockés dans le sceptre comme un emplacement de
      sort de niveau 3.</p>

      <p>Un sceptre qui vient d'être découvert contient 1d10 niveaux d'énergie
      magique. La magie du sceptre disparaît dès qu'il ne peut plus absorber
      d'énergie magique et qu'aucune énergie n'est stockée à l'intérieur.</p>

      <p>Harmonisation requise</p>

      </div>
