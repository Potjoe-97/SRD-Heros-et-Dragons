  description:
    value: >-
      <p>Tant que vous tenez ce b&acirc;ton en main, vous pouvez utiliser une
      action pour d&eacute;penser 1 des 10 charges qu'il contient et
      lancer&nbsp;<a
      href="https://5e-drs.fr/grimoire/charme-personne/">charme-personne</a>,&nbsp;<a
      href="https://5e-drs.fr/grimoire/injonction/">injonction</a>&nbsp;ou&nbsp;<a
      href="https://5e-drs.fr/grimoire/comprehension-des-langues/">compr&eacute;hension
      des langues</a>&nbsp;par son biais en appliquant le DD des jets de
      sauvegarde contre vos sorts. On peut &eacute;galement manier ce
      b&acirc;ton comme une arme magique.</p>

      <p>Si vous tenez le b&acirc;ton en main et ratez un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;contre un sort d'enchantement qui vous prend vous,
      et uniquement vous, pour cible, vous pouvez transformer votre&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;rat&eacute; en r&eacute;ussite. Vous ne pourrez
      plus utiliser cette propri&eacute;t&eacute; du b&acirc;ton jusqu'&agrave;
      l'aube suivante. Si vous r&eacute;ussissez un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;contre un sort d'enchantement qui vous prend vous,
      et uniquement vous, pour cible, avec ou sans l'intervention du
      b&acirc;ton, vous pouvez utiliser votre r&eacute;action pour
      d&eacute;penser 1 charge du b&acirc;ton et renvoyer le sort, comme si vous
      l'aviez vous-m&ecirc;me lanc&eacute;, vers son exp&eacute;diteur.</p>

      <p>Le b&acirc;ton r&eacute;cup&egrave;re 1d8+2 charges
      d&eacute;pens&eacute;es chaque jour, &agrave; l'aube. Si vous
      d&eacute;pensez la derni&egrave;re charge, lancez un d20. La magie du
      b&acirc;ton dispara&icirc;t sur un r&eacute;sultat de 1.</p>

      <p>Le b&acirc;ton r&eacute;cup&egrave;re 1d8 + 2 charges
      d&eacute;pens&eacute;es chaque jour au lever du soleil. Si vous
      d&eacute;pensez la derni&egrave;re charge, lancez un d20. Sur un
      r&eacute;sultat de 1, le b&acirc;ton devient une simple arme non magique.
      </p>

      <p>Harmonisation avec un barde, un clerc, un druide, un encorceleur, un
      magicien ou un sorcier exig&eacute;e.</p>
