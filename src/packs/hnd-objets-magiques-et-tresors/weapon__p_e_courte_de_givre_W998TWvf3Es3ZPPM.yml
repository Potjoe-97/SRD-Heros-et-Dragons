    value: >-
      <div class="description ">

      <p>Quand vous touchez une créature suite à une attaque avec cette arme
      magique, votre cible subit 1d6 dégâts de froid supplémentaire. De plus,
      vous êtes résistant aux dégâts de feu tant que vous tenez cette épée.</p>

      <p>Si la température est glaciale, l'épée émet une vive lumière dans un
      rayon de 3 mètres et une faible lumière dans un rayon de 3 mètres de
      plus.</p>

      <p>Quand vous dégainez cette épée, vous pouvez éteindre toutes les flammes
      non-magiques situées dans un rayon de 9 mètres autour de vous. Ce pouvoir
      s'utilise seulement une fois par heure.</p>

      <p>Harmonisation requise.</p>

