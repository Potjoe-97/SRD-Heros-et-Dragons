    value: >-
      <p style="font-style: normal; font-weight: normal; widows: 2; orphans:
      2;"><span style="font-family: Roboto, sans-serif;"><span style="font-size:
      small;">Tant que vous portez cet anneau au doigt, vous pouvez prononcer
      son mot de commande par une action pour convoquer un djinn particulier
      originaire du plan élémentaire de l'Air. Le djinn apparaît dans un
      emplacement inoccupé que vous lui désignez et qui se situe à 36 mètres ou
      moins de vous. Il reste aussi longtemps que vous vous concentrez (comme si
      vous vous concentriez sur un sort), jusqu'à un maximum d'une heure ou si
      les points de vie de la créature tombent à 0. Il retourne ensuite sur son
      plan d'origine.</span></span></p>

      <p style="margin-bottom: 0.42cm; border: none; padding: 0cm; font-style:
      normal; font-weight: normal; widows: 2; orphans: 2;"><span
      style="font-family: Roboto, sans-serif;"><span style="font-size:
      small;">Le djinn convoqué est amical envers vous et vos compagnons. Il
      obéit à la totalité de vos ordres, quelle que soit la langue utilisée. Si
      vous ne parvenez pas à lui donner d'ordre, le djinn se défend contre les
      éventuels agresseurs mais n'effectue aucune autre
      action.</span></span></p>

      <p style="margin-bottom: 0.42cm; border: none; padding: 0cm; font-style:
      normal; font-weight: normal; widows: 2; orphans: 2;"><span
      style="font-family: Roboto, sans-serif;"><span style="font-size:
      small;">Après le retour du djinn sur son plan d'origine, vous ne pouvez
      plus le convoquer avant que 24 heures ne se soient écoulées. L'anneau
      devient ordinaire et sa magie disparaît dès que le djinn
      meurt.</span></span></p>

      <p style="margin-bottom: 0.42cm; border: none; padding: 0cm; font-style:
      normal; font-weight: normal; widows: 2; orphans: 2;"><span
      style="font-family: Roboto, sans-serif;"><span style="font-size:
      small;">Harmonisation requise.</span></span></p>
