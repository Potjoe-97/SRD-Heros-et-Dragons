system:
  description:
    value: >-
      <div class="description ">Ce mince cierge est dédié à une divinité précise
      et partage son alignement. On peut détecter ce dernier avec le
      sort&nbsp;<a
      href="https://5e-drs.fr/grimoire/detection-du-mal-et-du-bien/">détection
      du mal et du bien</a>. C'est au MJ de choisir le dieu et l'alignement
      associé ou de les déterminer au hasard.</div>

      <div class="description ">Harmonisation requise.<br>

      <table>

      <tbody>

      <tr>

      <th class="center">d20</th>

      <th>Alignement</th>

      </tr>

      <tr>

      <td class="center">1-2</td>

      <td>Chaotique mauvais</td>

      </tr>

      <tr>

      <td class="center">3-4</td>

      <td>Chaotique neutre</td>

      </tr>

      <tr>

      <td class="center">5-7</td>

      <td>Chaotique bon</td>

      </tr>

      <tr>

      <td class="center">8-9</td>

      <td>Neutre mauvais</td>

      </tr>

      <tr>

      <td class="center">10-11</td>

      <td>Neutre</td>

      </tr>

      <tr>

      <td class="center">12-13</td>

      <td>Neutre bon</td>

      </tr>

      <tr>

      <td class="center">14-15</td>

      <td>Loyal mauvais</td>

      </tr>

      <tr>

      <td class="center">16-17</td>

      <td>Loyal neutre</td>

      </tr>

      <tr>

      <td class="center">18-20</td>

      <td>Loyal bon</td>

      </tr>

      </tbody>

      </table>

      <br>

      <p>La magie du cierge s'active quand on l'allume, ce qui demande une
      action. Il est détruit après 4 heures de combustion. Vous pouvez
      l'éteindre avant pour le réutiliser plus tard. Déduisez chaque période de
      combustion (par portions d'une minute) de la durée totale de combustion du
      cierge.</p>

      <p>Tant que le cierge est allumé, il émet une faible lumière dans un rayon
      de 9 mètres. Chaque créature baignée dans cette lumière et disposant du
      même alignement que le cierge obtient l'<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;lors
      de ses jets d'attaque et de sauvegarde ainsi que lors de ses&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#tests-de-caracteristique">tests
      de caractéristique</a>. De plus, un clerc ou un druide présent dans la
      lumière et disposant du même alignement que le cierge peut lancer les
      sorts de niveau 1 qu'il a préparés sans dépenser d'emplacement de sort,
      bien que le sort fasse effet comme s'il était lancé depuis un emplacement
      de niveau 1.</p>

      <p>Sinon, vous pouvez lancer le sort&nbsp;<a
      href="https://5e-drs.fr/grimoire/portail/">portail</a>&nbsp;avec le cierge
      quand vous l'allumez pour la première fois, mais cela le détruit.</p>

      </div>
