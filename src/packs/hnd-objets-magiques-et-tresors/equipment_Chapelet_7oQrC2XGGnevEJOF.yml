      <div class="description ">

      <p>Ce chapelet se présente sous forme de collier et comporte 1d4+2 grains
      magiques faits d'aigues-marines, de perles noires ou de topazes. Il
      possède aussi de nombreux grains ordinaires taillés dans de l'ambre, de
      l'héliotrope, de la citrine, du corail, du jade, des perles ou du quartz.
      Si on retire un grain magique du chapelet, il perd sa magie.</p>

      <p>Il existe six types de grains magiques. C'est au MJ de décider du type
      de chaque grain ou de le déterminer au hasard. Un même chapelet peut
      posséder plusieurs grains du même type. Il faut porter le collier pour en
      utiliser un. Chaque grain renferme un sort que vous pouvez lancer en
      utilisant une action bonus (en vous servant du DD des jets de sauvegarde
      contre vos sorts si besoin). Une fois qu'un grain a servi à lancer un
      sort, il faut attendre l'aube suivante avant de pouvoir s'en servir de
      nouveau.</p>

      <p>Harmonisation requise.</p>

