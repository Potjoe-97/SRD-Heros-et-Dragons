  description:
    value: >-
      <div>

      <p>Tant que vous portez ce ceinturon, vous bénéficiez des avantages
      suivants :</p>

      <ul>

      <li>Votre valeur de Constitution augmente de 2, sans dépasser un maximum
      de 20.</li>

      <li>Vous obtenez l'<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;lors
      des tests de Charisme (Persuasion) pour interagir avec des nains.</li>

      <li>De plus, tant que vous êtes harmonisé avec le ceinturon, vous avez 50
      % de chances par jour de voir une belle barbe pousser sur votre menton (si
      vous êtes capable de développer une telle pilosité). Si vous en avez déjà
      une, elle devient visiblement plus touffue.</li>

      </ul>

      <p>Si vous n'êtes pas un nain, vous gagnez les avantages supplémentaires
      suivants quand vous portez le ceinturon :</p>

      <ul>

      <li>Vous obtenez l'<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;lors
      des jets de sauvegarde contre le poison et vous êtes résistant contre les
      dégâts de poison.</li>

      <li>Vous gagnez la vision dans le noir à une distance de 18 mètres.</li>

      <li>Vous parlez, lisez et écrivez le nain.</li>

      </ul>

      <p>Harmonisation requise.</p>

      </div>
