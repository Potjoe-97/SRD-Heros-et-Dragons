system:
  description:
    value: >-
      <div>

      <p>Ce bel habit est fait de soie noire mêlée de discrets filaments
      d'argent. Tant que vous le portez, vous bénéficiez des avantages
      suivants.</p>

      <ul>

      <li>Vous êtes résistant aux dégâts de poison.</li>

      <li>Votre vitesse d'escalade est égale à votre vitesse au sol.</li>

      <li>Vous pouvez vous déplacer de haut en bas sur une surface verticale et
      la tête en bas au plafond tout en gardant les mains libres.</li>

      <li>Vous ne pouvez pas rester coincé dans une toile, quel que soit son
      type, et vous pouvez vous déplacer à travers ses filaments comme si
      c'était simplement un terrain difficile.</li>

      <li>Vous pouvez utiliser une action pour lancer le sort de&nbsp;<a
      href="https://5e-drs.fr/grimoire/toile-d-araignee/">toile
      d'araignée</a>&nbsp;(DD 13). La toile créée occupe le double de l'espace
      habituel. Une fois que vous avez utilisé la cape ainsi, vous ne pouvez pas
      recommencer avant l'aube suivante.</li>

      </ul>

      <p>Harmonisation requise.</p>

      </div>
