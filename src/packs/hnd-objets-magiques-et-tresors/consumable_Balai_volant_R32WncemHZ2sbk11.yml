    value: >-
      <div>

      <p>Ce balai de bois p&egrave;se 1,5 kilo et fonctionne comme un balai
      ordinaire, &agrave; moins que vous ne vous mettiez &agrave; califourchon
      dessus et prononciez son mot de commande. Il se met alors &agrave; flotter
      et vous pouvez le chevaucher pour vous d&eacute;placer dans les airs. Il
      dispose d'une vitesse de vol de 15 m&egrave;tres et porte jusqu'&agrave;
      200 kilos, mais sa vitesse se r&eacute;duit &agrave; 9 m&egrave;tres si la
      charge d&eacute;passe les 100 kilos. Le balai cesse de flotter d&egrave;s
      que vous atterrissez.</p>

      <p>Vous pouvez envoyer le balai rejoindre seul une destination
      situ&eacute;e dans un rayon de 1,5 kilom&egrave;tre, &agrave; condition de
      prononcer le mot de commande, le nom de la destination et de bien
      conna&icirc;tre cette derni&egrave;re. Le balai revient &agrave; vous
      quand vous prononcez un autre mot de commande, &agrave; condition qu'il se
      trouve encore dans un rayon de 1,5 kilom&egrave;tre autour de vous.</p>

      </div>
