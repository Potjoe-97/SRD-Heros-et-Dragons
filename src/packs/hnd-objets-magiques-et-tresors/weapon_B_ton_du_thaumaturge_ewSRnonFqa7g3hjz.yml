    value: >-
      <div class="description ">

      <p>Ce bâton peut être manié comme une arme magique qui confère un bonus de
      +3 à l'attaque et aux jets de dégâts effectués par son biais. Tant que
      vous le tenez en main, vous bénéficiez d'un bonus de +2 aux jets d'attaque
      des sorts.</p>

      <p>Le bâton contient 50 charges en ce qui concerne les propriétés
      suivantes. Il récupère 4d6+2 charges dépensées chaque jour, à l'aube. Si
      vous dépensez la dernière charge, lancez un d20. Sur un résultat de 20, le
      bâton récupère 1d12+1 charges.</p>

      <p><strong>Absorption des sorts</strong>. Tant que vous tenez le bâton en
      main, vous vous obtenez l'<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;lors
      des jets de sauvegarde contre les sorts. De plus, vous pouvez utiliser
      votre réaction quand une autre créature lance un sort qui vous prend vous,
      et uniquement vous, pour cible. Le cas échéant, le bâton absorbe la magie
      du sort et annule son effet en récupérant un nombre de charges égal au
      niveau du sort absorbé. Attention toutefois : si le bâton contient plus de
      50 charges suite à cette récupération, il explose comme si vous aviez
      activé le contrecoup vengeur du bâton (voir ci-dessous).</p>

      <p><strong>Sorts</strong>. Tant que vous tenez ce bâton en main, vous
      pouvez utiliser une action pour dépenser certaines des charges du bâton et
      lancer un des sorts suivants, en appliquant le DD des jets de sauvegarde
      contre vos sorts et votre caractéristique d'incantation :&nbsp;<a
      href="https://5e-drs.fr/grimoire/boule-de-feu/">boule de
      feu</a>&nbsp;(version de niveau 7, 7 charges),&nbsp;<a
      href="https://5e-drs.fr/grimoire/changement-de-plan/">changement de
      plan</a>&nbsp;(7 charges),&nbsp;<a
      href="https://5e-drs.fr/grimoire/deblocage/">déblocage</a>&nbsp;(2
      charges),&nbsp;<a
      href="https://5e-drs.fr/grimoire/dissipation-de-la-magie/">dissipation de
      la magie</a>&nbsp;(3 charges),&nbsp;<a
      href="https://5e-drs.fr/grimoire/eclair/">éclair</a>&nbsp;(version de
      niveau 7, 7 charges),&nbsp;<a
      href="https://5e-drs.fr/grimoire/invisibilite/">invisibilité</a>&nbsp;(2
      charges),&nbsp;<a
      href="https://5e-drs.fr/grimoire/invoquer-un-elementaire/">invoquer un
      élémentaire</a>&nbsp;(7 charges),&nbsp;<a
      href="https://5e-drs.fr/grimoire/mur-de-feu/">mur de feu</a>&nbsp;(4
      charges),&nbsp;<a
      href="https://5e-drs.fr/grimoire/passe-muraille/">passe-muraille</a>&nbsp;(5
      charges),&nbsp;<a href="https://5e-drs.fr/grimoire/sphere-de-feu/">sphère
      de feu</a>&nbsp;(2 charges),&nbsp;<a
      href="https://5e-drs.fr/grimoire/telekinesie/">télékinésie</a>&nbsp;(5
      charges),&nbsp;<a
      href="https://5e-drs.fr/grimoire/tempete-de-grele/">tempête de
      grêle</a>&nbsp;(4 charges) ou&nbsp;<a
      href="https://5e-drs.fr/grimoire/toile-d-araignee/">toile
      d'araignée</a>&nbsp;(2 charges).</p>

      <p>Vous pouvez également utiliser une action pour lancer un des sorts
      suivants par le biais du bâton et ce, sans dépenser aucune charge
      :&nbsp;<a
      href="https://5e-drs.fr/grimoire/agrandir-retrecir/">agrandir/rétrécir</a>,&nbsp;<a
      href="https://5e-drs.fr/grimoire/detection-de-la-magie/">détection de la
      magie</a>,&nbsp;<a
      href="https://5e-drs.fr/grimoire/lumiere/">lumière</a>,&nbsp;<a
      href="https://5e-drs.fr/grimoire/main-du-mage/">main du mage</a>,&nbsp;<a
      href="https://5e-drs.fr/grimoire/protection-contre-le-mal-et-le-bien/">protection
      contre le mal et le bien</a>&nbsp;ou&nbsp;<a
      href="https://5e-drs.fr/grimoire/verrou-magique/">verrou magique</a>.</p>

      <p><strong>Contrecoup vengeur</strong>. Vous pouvez utiliser une action
      pour briser le bâton sur votre genou ou une surface solide et déclencher
      son contrecoup vengeur. Le bâton est détruit et libère le reste de sa
      magie en une explosion en forme de sphère de 9 mètres de rayon centrée sur
      lui.</p>

      <p>Il y a 50 % de chances pour que vous soyez instantanément transporté
      vers un plan d'existence déterminé au hasard, ce qui vous permet d'éviter
      l'explosion. Si vous ne parvenez pas à l'éviter, vous subissez des dégâts
      de force égaux à 16 × le nombre de charges restantes du bâton. Toutes les
      autres créatures présentes dans la zone doivent chacune effectuer
      un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Dextérité DD 17. En cas de&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;raté, une créature subit un montant de dégâts basés
      sur la distance qui la sépare du point d'origine de l'explosion, comme
      indiqué dans la table suivante. En cas de&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;réussi, elle subit la moitié des dégâts
      seulement.</p>

      <p>Harmonisation avec un ensorceleur, un magicien ou un sorcier
      exigée.</p>

      <table>

      <tbody>

      <tr>

      <th>Distance par rapport à l'origine</th>

      <th>Dégâts</th>

      </tr>

      <tr>

      <td>3 m ou moins</td>

      <td>8 x le nombre de charges restantes du bâton</td>

      </tr>

      <tr>

      <td>Plus de 3 m, jusqu'à 6 m</td>

      <td>6 x le nombre de charges restantes du bâton</td>

      </tr>

      <tr>

      <td>Plus de 6 m, jusqu'à 9 m</td>

      <td>4 x le nombre de charges restantes du bâton</td>

      </tr>

      </tbody>

      </table>

      </div>
