system:
  description:
    value: >-
      <div class="description ">Ce livre présente des informations et des
      incantations nécessaires à la fabrication d'un certain type de golems.
      C'est au MJ de choisir ce type ou de le déterminer au hasard. Pour
      déchiffrer le manuel et vous en servir, vous devez être un incantateur
      disposant d'au moins deux emplacements de sort de niveau 5. Si une
      créature tente de lire le&nbsp;manuel des golems&nbsp;alors qu'elle est
      incapable de s'en servir, elle subit 6d6 dégâts psychiques.<br>

      <table>

      <tbody>

      <tr>

      <th class="center">d20</th>

      <th>Golem</th>

      <th>Temps</th>

      <th>Coût</th>

      </tr>

      <tr>

      <td class="center">1-5</td>

      <td>Argile</td>

      <td>30 jours</td>

      <td>65 000 po</td>

      </tr>

      <tr>

      <td class="center">6-17</td>

      <td>Chair</td>

      <td>60 jours</td>

      <td>50 000 po</td>

      </tr>

      <tr>

      <td class="center">18</td>

      <td>Fer</td>

      <td>120 jours</td>

      <td>100 000 po</td>

      </tr>

      <tr>

      <td class="center">19-20</td>

      <td>Pierre</td>

      <td>90 jours</td>

      <td>80 000 po</td>

      </tr>

      </tbody>

      </table>

      <br>

      <p>Pour créer un golem, vous devez passer le temps indiqué dans la table à
      travailler sans interruption en vous aidant du manuel, sans vous reposer
      plus de 8 heures par jour. Vous devez également payer le prix indiqué pour
      acheter vos fournitures.</p>

      <p>Dès que vous avez achevé la construction du golem, le manuel se consume
      dans des flammes surnaturelles. Le golem s'anime une fois que vous l'avez
      saupoudré avec les cendres du livre. Il est sous votre contrôle, comprend
      vos ordres vocaux et leur obéit.</p>

      </div>
