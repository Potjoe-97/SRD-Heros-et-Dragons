    value: >-
      <div class="description ">

      <p>Quand vous r&eacute;ussissez une attaque contre un objet avec cette
      arme magique, consid&eacute;rez que le(s) d&eacute;(s) de
      d&eacute;g&acirc;ts de l'arme obtient le plus haut r&eacute;sultat contre
      la cible.</p>

      <p>Quand vous attaquez une cr&eacute;ature avec cette arme et obtenez un
      20 au jet d'attaque, la cible subit 4d6 d&eacute;g&acirc;ts tranchants
      suppl&eacute;mentaires. Lancez ensuite un autre d20. Si vous obtenez un
      20, vous lui tranchez un de ses membres et l'effet de cette perte est
      laiss&eacute; &agrave; l'appr&eacute;ciation du MJ. Si la cr&eacute;ature
      ne poss&egrave;de aucun membre &agrave; trancher, vous tranchez une partie
      de son corps &agrave; la place.</p>

      <p>En outre, vous pouvez prononcer le mot de commande de
      l'&eacute;p&eacute;e pour que la lame diffuse une lumi&egrave;re vive sur
      un rayon de 3 m&egrave;tres et une lumi&egrave;re faible 3 m&egrave;tres
      au-del&agrave;. La lumi&egrave;re s'&eacute;teint si le mot de commande
      est prononc&eacute; une deuxi&egrave;me fois ou si l'&eacute;p&eacute;e
      est rengain&eacute;e.</p>

      <p>Harmonisation requise.</p>

      </div>
