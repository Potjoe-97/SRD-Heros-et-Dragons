  description:
    value: >-
      <div>

      <p>Ce vêtement élégant est taillé dans un magnifique tissu blanc, gris ou
      noir, brodé de runes argentées. La couleur de la robe correspond à
      l'alignement pour lequel l'objet à été crée. Les robes blanches sont
      conçues pour soutenir le bien, les grises pour soutenir la neutralité et
      les noires pour soutenir le mal. Vous ne pouvez pas vous harmoniser avec
      une&nbsp;robe de l'archimage&nbsp;qui ne correspond pas à votre
      alignement.</p>

      <p>Vous bénéficiez des avantages suivants lorsque vous portez la robe
      :</p>

      <ul>

      <li>Votre Classe d'Armure de base est égale à 15 + votre modificateur de
      Dextérité si vous ne portez aucune armure.</li>

      <li>Vous obtenez l'<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;lors
      des jets de sauvegarde contre les sorts et autres effets magiques.</li>

      <li>Les DD des jets de sauvegarde contre vos sorts et votre bonus
      d'attaque des sorts augmentent chacun de 2.</li>

      </ul>

      <p>Harmonisation avec un ensorceleur, un sorcier ou un magicien
      exigée.</p>

      </div>
