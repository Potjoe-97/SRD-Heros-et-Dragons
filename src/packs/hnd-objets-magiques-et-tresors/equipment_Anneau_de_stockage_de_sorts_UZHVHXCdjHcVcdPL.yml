    value: >-
      <p style="font-style: normal; font-weight: normal; widows: 2; orphans:
      2;"><span style="font-family: Roboto, sans-serif;"><span style="font-size:
      small;">Cet anneau stocke des sort que l'on lance à l'intérieur et les
      conserve jusqu'au moment où son porteur harmonisé les utilise. L'anneau
      peut stocker un maximum de 5 niveaux de sorts en même temps. Au moment de
      sa découverte, l'anneau contient 1d6-1 niveaux de sorts stockés choisis
      par le MJ.</span></span></p>

      <p style="margin-bottom: 0.42cm; border: none; padding: 0cm; font-style:
      normal; font-weight: normal; widows: 2; orphans: 2;"><span
      style="font-family: Roboto, sans-serif;"><span style="font-size:
      small;">Toute créature peut lancer un sort de niveau 1 à 5 dans l'anneau
      en le touchant au moment de l'incantation du sort. Le sort ne produit
      aucun effet ; il est simplement stocké dans l'anneau. Si l'anneau ne peut
      pas stocker le sort, celui-ci est dépensé sans produire d'effet. Le niveau
      de l'emplacement utilisé pour lancer le sort détermine l'espace de
      stockage qu'il occupe.</span></span></p>

      <p style="margin-bottom: 0cm; border: none; padding: 0cm; widows: 2;
      orphans: 2;"><span style="font-family: Roboto, sans-serif;"><span
      style="font-size: small;"><span style="font-style: normal;"><span
      style="font-weight: normal;">Tant que vous portez cet anneau, vous pouvez
      lancer n'importe quel sort stocké à l'intérieur. Le sort utilise le niveau
      d'emplacement, le DD du&nbsp;</span></span></span></span><a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde"><span
      style="text-decoration: none;"><span style="font-family: Roboto,
      sans-serif;"><span style="font-size: small;"><span style="font-style:
      normal;"><span style="font-weight: normal;"><span style="background:
      transparent;">jet de
      sauvegarde</span></span></span></span></span></span></a><span
      style="font-family: Roboto, sans-serif;"><span style="font-size:
      small;"><span style="font-style: normal;"><span style="font-weight:
      normal;">&nbsp;contre le sort, le bonus à l'attaque du sort et la
      caractéristique d'incantation de la créature qui l'a lancé mais, pour tous
      les autres paramètres, on considère que c'est vous qui lancez le sort. Le
      sort lancé depuis l'anneau n'est plus stocké à l'intérieur et libère ainsi
      de l'espace de stockage.</span></span></span></span></p>

      <p style="widows: 2; orphans: 2;">Harmonisation requise.</p>
