  details:
    description: >-
      <p><em>Wondrous item</em></p>

      <p>This robe has cloth patches of various shapes and colors covering it.
      While wearing the robe, you can use an action to detach one of the
      patches, causing it to become the object or creature it represents. Once
      the last patch is removed, the robe becomes an ordinary garment.</p>

      <p>The robe has the following patches:</p>

      <ul>

      <li>x2 @Compendium[dnd5e.items.0E565kQUBmndJ1a2]{Dagger} patches</li>

      <li>x2 @Compendium[dnd5e.items.UkWdyJYQTfVX2cJW]{Bullseye Lantern} (filled
      and lit) patches</li>

      <li>x2 @Compendium[dnd5e.items.HZsvDPmvysQKGzGy]{Steel Mirror}
      patches</li>

      <li>x2 10-foot @Compendium[dnd5e.items.tut1jbW3UCsrUjCG]{Pole}
      patches</li>

      <li>x2 @Compendium[dnd5e.items.QXmaarJ4X8P0C1HV]{Hempen Rope} (50 feet,
      coiled) patches</li>

      <li>x2 @Compendium[dnd5e.items.CNdDj8dsXVpRVpXt]{Sack} patches</li>

      </ul>

      <p>In addition, the robe has 4d4 other patches. The GM chooses the patches
      or determines them randomly.</p>

