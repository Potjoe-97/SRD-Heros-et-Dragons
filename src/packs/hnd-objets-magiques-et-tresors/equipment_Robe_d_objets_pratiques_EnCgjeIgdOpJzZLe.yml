    value: >-
      <div class="description ">

      <p>Cette robe est couverte de pièces de tissu de formes et de couleurs
      diverses. Tant que vous portez ce vêtement, vous pouvez effectuer une
      action pour détacher une des pièces et provoquer sa transformation en
      l'objet ou la créature qu'elle représente. Dès que la dernière pièce est
      détachée, la robe devient un vêtement ordinaire.</p>

      <p>Deux pièces de chacun des éléments suivants sont cousues sur la robe
      :</p>

      <ul>

      <li>Dague</li>

      <li>Lanterne sourde (remplie et allumée)</li>

      <li>Miroir en acier</li>

      <li>Perche de 3 mètres</li>

      <li>Corde de chanvre (15 mètres, enroulée)</li>

      <li>Sac</li>

      </ul>

      <p>En outre, la robe se compose de 4d4 autres pièces. Le MJ choisit ces
      pièces ou les détermine au hasard.</p>

      <table style="width: 372px;">

      <tbody>

      <tr>

      <th class="center" style="width: 39px;">d100</th>

      <th style="width: 326px;">Pièce de tissu</th>

      </tr>

      <tr>

      <td class="center" style="width: 39px;">01-08</td>

      <td style="width: 326px;">100 po dans un sac</td>

      </tr>

      <tr>

      <td class="center" style="width: 39px;">09-15</td>

      <td style="width: 326px;">Coffre en argent (30 centimètres de long, 15
      centimètres de large et de profondeur) d'une valeur de 500 po</td>

      </tr>

      <tr>

      <td class="center" style="width: 39px;">16-22</td>

      <td style="width: 326px;">Porte en fer (d'une largeur et d'une hauteur
      maximales de 3 mètres, barrée du côté de votre choix) que vous pouvez
      placer dans une ouverture à votre portée ; la taille s'adapte aux
      dimensions de l'ouverture et s'y fixe d'elle-même</td>

      </tr>

      <tr>

      <td class="center" style="width: 39px;">23-30</td>

      <td style="width: 326px;">10 pierres précieuses d'une valeur de 100 po
      chacune</td>

      </tr>

      <tr>

      <td class="center" style="width: 39px;">31-44</td>

      <td style="width: 326px;">Échelle en bois de 7,30 mètres de long</td>

      </tr>

      <tr>

      <td class="center" style="width: 39px;">45-51</td>

      <td style="width: 326px;">Cheval de selle avec fontes</td>

      </tr>

      <tr>

      <td class="center" style="width: 39px;">52-59</td>

      <td style="width: 326px;">Fosse (cube de 3 mètres d'arête) que vous pouvez
      placer dans le sol à 3 mètres ou moins de vous</td>

      </tr>

      <tr>

      <td class="center" style="width: 39px;">60-68</td>

      <td style="width: 326px;">4 potions de soins</td>

      </tr>

      <tr>

      <td class="center" style="width: 39px;">69-75</td>

      <td style="width: 326px;">Barque (3,60 mètres de long)</td>

      </tr>

      <tr>

      <td class="center" style="width: 39px;">76-83</td>

      <td style="width: 326px;">Parchemin magique contenant un sort de niveau 1
      à 3</td>

      </tr>

      <tr>

      <td class="center" style="width: 39px;">84-90</td>

      <td style="width: 326px;">2&nbsp;<a
      href="https://5e-drs.fr/bestiaire/mastiff/">molosses</a></td>

      </tr>

      <tr>

      <td class="center" style="width: 39px;">91-96</td>

      <td style="width: 326px;">Fenêtre (60 centimètres sur 1,20 mètre et
      jusqu'à 60 centimètres d'épaisseur) que vous pouvez placer sur une surface
      verticale à votre portée</td>

      </tr>

      <tr>

      <td class="center" style="width: 39px;">97-00</td>

      <td style="width: 326px;">Bélier portable</td>

      </tr>

      </tbody>

      </table>

