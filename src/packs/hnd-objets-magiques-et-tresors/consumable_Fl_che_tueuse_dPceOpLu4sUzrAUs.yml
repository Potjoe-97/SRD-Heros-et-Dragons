system:
  description:
    value: >-
      <p>Une&nbsp;flèche tueuse&nbsp;est une arme magique conçue pour tuer un
      type précis de créature. Certaines sont plus spécialisées que d'autres :
      il existe par exemple des&nbsp;flèches tueuses de dragons&nbsp;et
      des&nbsp;flèches tueuses de dragons bleus. Si une créature appartient au
      type, à la race ou au groupe associé à la flèche, elle subit les dégâts
      normaux et doit faire un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Constitution DD 17. Si elle le rate, elle reçoit
      6d10 dégâts perforants supplémentaires, la moitié seulement si elle
      réussit.</p>

      <p>Dès que la&nbsp;flèche tueuse&nbsp;a infligé des dégâts supplémentaires
      à une créature, elle redevient une simple flèche ordinaire.</p>

      <p>Il existe d'autres munitions magiques similaires, comme
      des&nbsp;carreaux tueurs&nbsp;pour les arbalètes, mais les flèches restent
      les plus répandues.</p>
