system:
  description:
    value: >-
      <div>

      <p>Vous bénéficiez d'une résistance contre les dégâts de feu tant que vous
      tenez ce bâton en main.</p>

      <p>Le bâton contient 10 charges. Tant que vous le tenez en main, vous
      pouvez utiliser une action pour dépenser 1 ou plusieurs de ses charges et
      lancer un des sorts suivants par son biais, en appliquant le DD des jets
      de sauvegarde contre vos sorts :&nbsp;<a
      href="https://5e-drs.fr/grimoire/mains-brulantes/">mains
      brûlantes</a>&nbsp;(1 charge),&nbsp;<a
      href="https://5e-drs.fr/grimoire/boule-de-feu/">boule de feu</a>&nbsp;(3
      charges) ou&nbsp;<a href="https://5e-drs.fr/grimoire/mur-de-feu/">mur de
      feu</a>&nbsp;(4 charges).</p>

      <p>Le bâton récupère 1d6+4 charges dépensées chaque jour, à l'aube. Si
      vous dépensez la dernière charge, lancez un d20. Le bâton est détruit, se
      racornit et tombe en cendres sur un résultat de 1.</p>

      <p>Harmonisation avec un druide, un ensorceleur, un magicien ou un sorcier
      exigée.</p>

      </div>
