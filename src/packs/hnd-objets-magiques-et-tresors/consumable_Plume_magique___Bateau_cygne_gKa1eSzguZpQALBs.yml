      <br><strong>Bateau-cygne</strong>. Vous pouvez utiliser une action pour
      mettre le bibelot en contact avec une étendue aqueuse d'au moins 18 mètres
      de diamètre. Il se mue alors en bateau en forme de cygne, de 15 mètres de
      long pour 6 mètres de large. Le bateau dispose de son propre système de
      propulsion et vogue sur l'eau à une vitesse de 9 km/h. Tant que vous êtes
      à bord, vous pouvez utiliser une action pour ordonner au bateau de se
      déplacer ou de tourner, au maximum à 90 degrés. Le bateau peut transporter
      un maximum de trente-deux créatures de taille M ou inférieure. Une
      créature de taille G compte comme quatre créatures de taille M tandis
      qu'une créature TG compte comme neuf créatures de taille M. Le bateau
      existe pendant 24 heures puis disparaît. Vous pouvez révoquer le bateau
      par une action.</div>
