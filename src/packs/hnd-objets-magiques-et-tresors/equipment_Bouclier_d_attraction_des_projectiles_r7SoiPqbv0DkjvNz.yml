  description:
    value: >-
      <p>Tant que vous tenez ce bouclier, vous bénéficiez d'une résistance
      contre les dégâts infligés par les attaques d'armes à distance.</p>

      <p><strong>Malédiction.</strong> Ce bouclier est maudit. L'harmonisation
      avec ce bouclier vous maudit jusqu'à ce que vous soyez la cible du
      sort&nbsp;<a
      href="https://5e-drs.fr/grimoire/lever-une-malediction/">lever une
      malédiction</a>&nbsp;ou d'une magie similaire. Se débarrasser du bouclier
      ne met pas fin à la malédiction qui pèse sur vous. Chaque fois qu'une
      attaque d'arme à distance est effectuée contre une cible située à 3 mètres
      ou moins de vous, la malédiction intervient pour que vous soyez la cible
      de l'attaque à la place de la cible initiale.</p>

      <p>Harmonisation requise.</p>
