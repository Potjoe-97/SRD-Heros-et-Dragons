system:
  description:
    value: >-
      <div>Tant que vous portez ces souliers légers aux pieds, vous pouvez vous
      déplacer vers le haut, le bas et le long de surfaces verticales, ou la
      tête en bas le long de plafonds, tout en gardant les mains libres. Vous
      disposez d'une vitesse d'escalade égale à votre vitesse au sol. Les
      chaussons ne permettent toutefois pas de se déplacer de cette façon sur
      des surfaces glissantes, si elles sont recouvertes de glace ou d'huile,
      par exemple.</div>

      <div>Harmonisation requise.</div>
