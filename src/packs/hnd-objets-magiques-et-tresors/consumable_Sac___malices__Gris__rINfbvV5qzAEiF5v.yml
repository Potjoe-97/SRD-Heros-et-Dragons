  description:
    value: >-
      <div class="description ">

      <p>Ce banal sac gris, rouille ou brun semble vide. Cependant, si l'on
      plonge la main à l'intérieur, on sent un petit objet duveteux. Le sac pèse
      250 grammes.</p>

      <p>Vous pouvez dépenser une action pour sortir l'objet duveteux du sac et
      le lancer à une distance maximale de 6 mètres. Quand il atterrit, il se
      transforme en une créature que vous déterminez en lançant un d8 dans la
      table correspondant à la couleur du sac.</p>

      <p>La créature se montre amicale envers vous et vos compagnons et agit à
      votre tour. Vous pouvez utiliser une action bonus pour gérer ses
      déplacements et son action lors de son prochain tour ou pour lui donner
      des ordres génériques, comme d'attaquer vos ennemis. En l'absence d'ordre,
      la créature se comporte en accord avec sa nature.</p>

      <p>Une fois que vous avez sorti trois objets duveteux du sac, il devient
      inutile jusqu'à l'aube suivante.</p>

