  description:
    value: >-
      <div>

      <p>Cette corde fait 9 mètres de long et pèse 1,5 kilo. Si vous tenez en
      main une extrémité de la corde et utilisez une action pour prononcer son
      mot de commande, l'autre extrémité se jette sur une créature située à 6
      mètres ou moins de vous dans votre champ de vision pour l'enchevêtrer. La
      cible doit réussir un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Dextérité DD 15 pour ne pas se retrouver&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#entrave">entravée</a>.</p>

      <p>Vous pouvez libérer la créature en utilisant une action bonus pour
      prononcer un deuxième mot de commande. Une cible&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#entrave">entravée</a>&nbsp;par
      la corde peut utiliser une action pour effectuer un test de Force ou de
      Dextérité (au choix de la cible) DD 15. En cas de réussite, elle n'est
      plus&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#entrave">entravée</a>&nbsp;par
      la corde.</p>

      <p>La corde possède une CA de 20 et 20 points de vie. Elle récupère 1
      point de vie toutes les 5 minutes tant qu'il lui reste au moins 1 point de
      vie. Elle est détruite si son nombre de points de vie tombe à 0.</p>

      </div>
