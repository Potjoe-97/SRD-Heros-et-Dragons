      <div class="description ">

      <p>Cette baguette contient 7 charges. Avec cette baguette en main, vous
      pouvez utiliser une action pour dépenser 1 de ses charges et choisir une
      cible à 36 mètres ou moins de vous. La cible peut être une créature, un
      objet ou un point dans l'espace. Lancez un d100 et consultez la table
      suivante pour découvrir ce qu'il se passe.</p>

      <p>Si l'effet produit vous pousse à lancer un sort bar le biais de la
      baguette, le DD des jets de sauvegarde du sort s'élève à 15. Si le sort a
      normalement une portée exprimée en mètres, celle du sort lancé par le
      biais de la baguette s'élève à 36 mètres si ce n'est pas déjà le cas.</p>

      <p>Si l'effet produit couvre une zone, vous devez centrer le sort sur la
      cible qui doit être comprise dans sa zone d'effet. Si l'effet produit peut
      cibler plusieurs sujets, le MJ détermine au hasard les créatures
      affectées.</p>

      <p>La baguette récupère 1d6+1 charges dépensées chaque jour, à l'aube.
      Lancez un d20 si vous dépensez la dernière charge. La baguette est
      détruite et tombe en poussière sur un résultat de 1.</p>

      <p>Harmonisation avec un lanceur de sorts exigée.</p>

      <table>

      <tbody>

      <tr>

      <th class="center" style="width: 32px;">d100</th>

      <th style="width: 341px;">Effet</th>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">01-05</td>

      <td style="width: 341px;">Vous lancez&nbsp;<a
      href="https://5e-drs.fr/grimoire/lenteur/">lenteur</a>.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">06-10</td>

      <td style="width: 341px;">Vous lancez&nbsp;<a
      href="https://5e-drs.fr/grimoire/lueurs-feeriques/">leurs
      féeriques</a>.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">11-15</td>

      <td style="width: 341px;">Vous êtes étourdi jusqu'à la fin de votre
      prochain tour, mais vous croyez que quelque chose d'incroyable vient tout
      juste d'arriver.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">16-20</td>

      <td style="width: 341px;">Vous lancez&nbsp;<a
      href="https://5e-drs.fr/grimoire/bourrasque/">bourrasque</a>.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">21-25</td>

      <td style="width: 341px;">Vous lancez&nbsp;<a
      href="https://5e-drs.fr/grimoire/detection-des-pensees/">détection des
      pensées</a>&nbsp;sur la cible de votre choix. Vous subissez 1d6 dégâts
      psychiques si vous ne ciblez aucune créature.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">26-30</td>

      <td style="width: 341px;">Vous lancez&nbsp;<a
      href="https://5e-drs.fr/grimoire/nuage-puant/">nuage puant</a>.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">31-33</td>

      <td style="width: 341px;">Une forte pluie tombe dans un rayon de 18 mètres
      centré sur la cible. La visibilité dans cette zone est réduite. La pluie
      tombe ainsi jusqu'au début de votre prochain tour.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">34-36</td>

      <td style="width: 341px;">Un animal apparaît dans l'emplacement inoccupé
      le plus proche de la cible. L'animal n'est pas sous votre contrôle et agit
      comme tout autre animal de son espèce. Lancez un d100 pour déterminer quel
      animal apparaît. Entre 01 et 25, un rhinocéros apparaît ; entre 26 et 50,
      un éléphant apparaît ; et entre 51 et 100, un rat apparaît.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">37-46</td>

      <td style="width: 341px;">Vous lancez&nbsp;<a
      href="https://5e-drs.fr/grimoire/eclair/">éclair</a>.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">47-49</td>

      <td style="width: 341px;">Une nuée de 600 gros papillons envahit une zone
      de 9 mètres de rayon centrée sur la cible. La visibilité dans cette zone
      est nulle. Les papillons restent pendant 10 minutes.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">50-53</td>

      <td style="width: 341px;">Vous agrandissez la cible comme si vous aviez
      lancé&nbsp;<a
      href="https://5e-drs.fr/grimoire/agrandir-retrecir/">agrandir/rétrécir</a>.
      Vous devenez la cible du sort si celle que vous avez désignée ne peut être
      affectée ou si vous ne ciblez aucune créature.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">54-58</td>

      <td style="width: 341px;">Vous lancez&nbsp;<a
      href="https://5e-drs.fr/grimoire/tenebres/">ténèbres</a>.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">59-62</td>

      <td style="width: 341px;">De l'herbe pousse par terre dans une zone de 18
      mètres de rayon centrée sur la cible. S'il y a déjà de l'herbe, elle
      pousse pour atteindre dix fois sa taille normale et conserve cette
      nouvelle taille pendant 1 minute.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">63-65</td>

      <td style="width: 341px;">Un objet au choix du MJ disparaît dans le plan
      éthéré. L'objet ne doit être équipé ou porté par personne, il doit se
      trouver à 36 mètres ou moins de la cible et ses dimensions ne peuvent
      dépasser 3 mètres.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">66-69</td>

      <td style="width: 341px;">Vous rapetissez comme si vous aviez lancé le
      sort&nbsp;<a
      href="https://5e-drs.fr/grimoire/agrandir-retrecir/">agrandir/rétrécir</a>&nbsp;sur
      vous-même.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">70-79</td>

      <td style="width: 341px;">Vous lancez&nbsp;<a
      href="https://5e-drs.fr/grimoire/boule-de-feu/">boule de feu</a>.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">80-84</td>

      <td style="width: 341px;">Vous lancez&nbsp;<a
      href="https://5e-drs.fr/grimoire/invisibilite/">invisibilité</a>&nbsp;sur
      vous-même.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">85-87</td>

      <td style="width: 341px;">Des feuilles de plante poussent sur la cible. Si
      vous prenez un point dans l'espace pour cible, des feuilles poussent sur
      la créature la plus proche de ce point. À moins d'être arrachées, les
      feuilles se racornissent peu à peu et tombent au bout de 24 heures.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">88-90</td>

      <td style="width: 341px;">Un flot de 1d4×10 pierres précieuses, valant 1
      po chacune, surgit de l'extrémité de la baguette sur une ligne de 9 mètres
      de long et 1,50 mètre de large. Chaque pierre précieuse inflige 1 dégât
      contondant et les dégâts totaux infligés par ces pierres sont divisés à
      parts égales entre toutes les cibles sur la ligne.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">91-95</td>

      <td style="width: 341px;">Une explosion de lumière scintillante s'étend
      autour de vous sur un rayon de 9 mètres. Vous, et les créatures dans la
      zone qui peuvent vous voir, devez chacune réussir un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Constitution DD 15 pour ne pas être&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#aveugle">aveuglées</a>&nbsp;pendant
      1 minute. Une créature peut retenter le&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;à la fin de chacun de ses tours et mettre fin à
      l'effet dont elle est victime en cas de réussite.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">96-97</td>

      <td style="width: 341px;">La peau de la cible devient bleue et
      luminescente pendant 1d10 jours. Si vous avez pris un point dans l'espace
      pour cible, c'est la créature la plus proche de ce point qui est
      affectée.</td>

      </tr>

      <tr>

      <td class="center" style="width: 32px;">98-00</td>

      <td style="width: 341px;">Si vous avez pris une créature pour cible,
      celle-ci doit effectuer un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Constitution DD 15. Si vous n'avez pris aucune
      créature pour cible, c'est vous la cible du sort, et vous devez effectuer
      le&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>. Si le&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;rate de 5 points ou plus, la cible est
      instantanément&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#petrifie">pétrifiée</a>.
      Tous les autres jets de sauvegarde ratés signifient que la cible
      est&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#entrave">entravée</a>&nbsp;et
      commence à se transformer en pierre. Entravée de cette façon, la cible
      doit retenter le&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;à la fin de son prochain tour ; elle est&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#petrifie">pétrifiée</a>&nbsp;en
      cas d'échec ou met fin à l'effet en cas de réussite. La pétrification dure
      tant que la cible n'est pas libérée par un sort de&nbsp;<a
      href="https://5e-drs.fr/grimoire/restauration-superieure/">restauration
      supérieure</a>&nbsp;ou une magie similaire.</td>

      </tr>

      </tbody>

      </table>

      </div>
