system:
  description:
    value: >-
      <div>

      <p>Cette javeline est une arme magique. Quand vous la lancez et prononcez
      son mot de commande, elle se transforme en éclair, formant une ligne de
      1,50 mètre de large qui s'étend de votre personne jusqu'à une cible située
      à une distance maximale de 36 mètres. Chaque créature présente sur cette
      ligne, à l'exception de vous et de votre cible, doit faire un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Dextérité DD 13. Celles qui échouent subissent
      4d6 points de dégâts de foudre, les autres la moitié seulement. L'éclair
      reprend sa forme de javeline quand il atteint sa cible. Faites une attaque
      d'arme à distance contre elle. Si vous touchez, la cible subit les dégâts
      habituels de la javeline plus 4d6 dégâts de foudre.</p>

      <p>Il faut attendre l'aube suivante pour se servir de nouveau de cette
      propriété de la javeline. En attendant, elle fonctionne tout de même comme
      une arme magique.</p>

      </div>
