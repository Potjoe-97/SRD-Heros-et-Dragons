system:
  description:
    value: >-
      <div class="description ">

      <p>Cette bouteille en laiton est ornée de peintures et pèse 0,5 kilo. Si
      vous utilisez une action pour la déboucher, un épais nuage de fumée s'en
      échappe. La fumée se dissipe à la fin de votre tour dans un éclair de feu
      inoffensif et un&nbsp;<a
      href="https://5e-drs.fr/bestiaire/efrit/">éfrit</a>&nbsp;apparaît dans un
      emplacement inoccupé dans un rayon de 9 mètres autour de vous.</p>

      <p>Le MJ lance un dé dans la table suivante quand quelqu'un ouvre la
      bouteille pour la première fois afin de déterminer ce qu'il se
      produit.</p>

      <table>

      <tbody>

      <tr>

      <th class="center">d100</th>

      <th>Effet</th>

      </tr>

      <tr>

      <td class="center">01-10</td>

      <td>L'éfrit vous attaque. Il disparaît après 5 rounds de combat et la
      bouteille perd sa magie.</td>

      </tr>

      <tr>

      <td class="center">11-90</td>

      <td>L'éfrit vous sert pendant 1 heure et obéit à vos ordres puis il
      retourne dans la bouteille qu'un nouveau bouchon vient sceller. Il est
      impossible de la déboucher pendant 24 heures. Il se produit la même chose
      lorsque l'on ouvre la bouteille les deux fois suivantes. À la quatrième
      ouverture, l'éfrit s'échappe et disparaît et la bouteille perd toute
      magie.</td>

      </tr>

      <tr>

      <td class="center">91-00</td>

      <td>L'éfrit peut lancer le sort de&nbsp;<a
      href="https://5e-drs.fr/grimoire/souhait/">souhait</a>&nbsp;à trois
      reprises pour vous. Il disparaît quand il a accordé le dernier souhait ou
      au bout d'une heure et la bouteille perd sa magie.</td>

      </tr>

      </tbody>

      </table>

      </div>
