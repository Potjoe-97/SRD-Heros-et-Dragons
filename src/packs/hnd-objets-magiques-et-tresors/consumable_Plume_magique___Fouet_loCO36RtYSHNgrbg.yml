      <br>

      <p><strong>Fouet</strong>. Vous pouvez utiliser une action pour lancer le
      bibelot à une distance maximale de 3 mètres. Il se mue en fouet flottant
      dans les airs. Vous pouvez dépenser une action bonus pour faire une
      attaque de sort au corps à corps contre une créature située dans un rayon
      de 3 mètres autour du fouet, avec un bonus d'attaque de +9. Si vous
      touchez la cible, elle subit 1d6+5 dégâts de force.</p>

      <p>À votre tour et par une action bonus, vous pouvez ordonner au fouet de
      s'envoler à une distance maximale de 6 mètres et répéter l'attaque contre
      une créature située dans un rayon de 3 mètres autour d'elle. Le fouet
      disparaît au bout d'une heure, quand vous utilisez une action pour le
      révoquer ou si vous êtes&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise">neutralisé</a>&nbsp;ou
      mort.</p>

