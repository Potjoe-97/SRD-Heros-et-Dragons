system:
  description:
    value: >-
      <div>

      <p>Cette robe noire ou bleue foncée est brodée de petites étoiles blanches
      ou argentées. Vous bénéficiez d'un bonus de +1 aux jets de sauvegarde tant
      que vous la portez.</p>

      <p>Six étoiles, situées sur la partie avant supérieure de la robe, sont
      particulièrement grandes. Tant que vous portez cette robe, vous pouvez
      effectuer une action pour détacher une de ces étoiles et l'utiliser pour
      lancer&nbsp;<a
      href="https://5e-drs.fr/grimoire/projectile-magique/">projectile
      magique</a>&nbsp;comme un sort de niveau 5. Tous les jours au crépuscule,
      1d6 étoiles détachées réapparaissent sur la robe.</p>

      <p>Tant que vous portez la robe, vous pouvez effectuer une action pour
      entrer dans le plan Astral avec tous vos objets équipés ou portés. Vous
      restez là-bas jusqu'à ce que vous effectuiez une action pour revenir sur
      le plan duquel vous êtes parti. Vous réapparaissez dans le dernier
      emplacement que vous occupiez à ce moment-là ou, si cet emplacement est
      déjà occupé, dans l'emplacement inoccupé le plus proche.</p>

      <p>Harmonisation requise.</p>

      </div>
