  description:
    value: >-
      <div>

      <p>La&nbsp;pierre Ioun&nbsp;doit son nom à Ioun, un dieu du savoir et des
      prophéties vénéré sur certains mondes. Il existe de nombreuses variétés
      de&nbsp;pierre Ioun, chacune caractérisée par sa forme et sa couleur.</p>

      <p>Quand vous utilisez une action pour lancer une telle pierre en l'air,
      elle se met à tournoyer en orbite à 1d3 × 30 centimètres autour de votre
      tête. Ensuite, si une tierce personne veut séparer la pierre de votre
      personne, elle doit dépenser une action pour l'attraper, soit en
      réussissent un jet d'attaque contre une CA de 24, soit en réussissant un
      test de Dextérité (Acrobaties) DD 24. Vous, en revanche, avez seulement à
      utiliser une action pour vous saisir de la pierre et la ranger, ce qui met
      fin à ses effets.</p>

      <p>Une pierre a une CA de 24, 10 points de vie et une résistance contre
      tous les dégâts. Tant qu'elle est en orbite autour de votre tête, elle est
      considérée comme un objet équipé.</p>

      <p><strong>Vigueur</strong>. Votre valeur de Constitution augmente de 2,
      sans dépasser un maximum de 20, tant que ce rhomboïde rose tourne autour
      de votre tête.</p>

      <p>Harmonisation requise.</p>

      </div>
