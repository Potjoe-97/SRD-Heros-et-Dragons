system:
  description:
    value: >-
      <p>Vous pouvez utiliser une action bonus pour lancer cette épée magique en
      l'air et prononcer son mot de commande. Elle se met alors à flotter et
      s'envole à une distance maximum de 9 mètres, attaquant la créature de
      votre choix située dans un rayon de 1,50 mètre autour d'elle. L'épée
      utilise votre jet d'attaque et votre modificateur de caractéristique aux
      jets de dégâts.</p>

      <p>Tant que l'épée flotte dans les airs, vous pouvez utiliser une action
      bonus pour l'envoyer voler sur une distance maximum de 9 mètres jusqu'à un
      emplacement situé dans un rayon de 9 mètres autour de vous. Lors de cette
      action bonus, vous pouvez demander à l'épée d'attaquer une créature située
      dans un rayon de 1,50 mètre autour d'elle.</p>

      <p>Une fois que l'épée a attaqué pour la quatrième fois, elle vole sur un
      maximum de 9 mètres et tente de retourner dans votre main. Si vous avez
      les deux mains prises, elle tombe à vos pieds. Si l'épée ne dispose
      d'aucun chemin d'accès pour vous rejoindre, elle se rapproche de vous
      autant que possible et tombe à terre. Elle cesse également de flotter dans
      les airs si vous l'attrapez ou si vous vous éloignez à plus de 9 mètres
      d'elle.</p>

      <p>Harmonisation requise.</p>
