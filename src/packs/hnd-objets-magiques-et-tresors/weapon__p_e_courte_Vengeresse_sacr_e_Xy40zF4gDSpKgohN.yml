    value: >-
      <div class="description ">

      <p>Vous gagnez un bonus de +3 aux jets d'attaque et de dégâts avec cette
      arme magique. Quand vous touchez un fiélon ou un mort-vivant avec, il
      subit 2d10 dégâts radiants supplémentaires.</p>

      <p>Tant que vous tenez l'arme en main, elle génère une aura de 3 mètres de
      rayon autour de vous. Vous et toutes les créatures amicales envers vous
      affectées par l'aura obtenez l'<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;lors
      des jets de sauvegarde contre les sorts et autres effets magiques. Si vous
      possédez 17 niveaux ou plus dans la classe de paladin, le rayon de l'aura
      passe à 9 mètres.</p>

      <p>Harmonisation requise avec un paladin.</p>

      </div>
