      <br><strong>Oiseau</strong>. Vous pouvez utiliser une action pour lancer
      ce bibelot à 1,50 mètre de haut. Il disparaît tandis qu'un énorme oiseau
      multicolore se matérialise. Il a les mêmes statistiques qu'un&nbsp;<a
      href="https://5e-drs.fr/bestiaire/roc/">roc</a>&nbsp;mais obéit aux ordres
      simples que vous lui donnez et ne peut pas attaquer. Il peut transporter
      jusqu'à 250 kilos en volant à sa vitesse maximale (24 km/h sur un maximum
      de 216 kilomètres par jour avec des pauses d'une heure toutes les trois
      heures de vol). S'il vole moitié moins vite, il peut porter jusqu'à 500
      kilos. L'oiseau disparaît une fois qu'il a parcouru sa distance maximale
      en une journée ou s'il tombe à 0 point de vie. Vous pouvez le révoquer par
      une action.</div>
