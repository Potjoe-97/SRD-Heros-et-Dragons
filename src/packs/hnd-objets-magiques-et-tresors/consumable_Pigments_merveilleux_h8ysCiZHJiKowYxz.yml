  description:
    value: >-
      <div>

      <p>Ces pigments se trouvent généralement dans 1d4 pots rangés dans une
      boîte de bois en compagnie d'un pinceau (le tout pesant 0,5 kilo). Ils
      vous permettent de créer des objets en trois dimensions en les peignant en
      deux dimensions. La peinture coule du pinceau pour dessiner l'objet désiré
      alors que vous vous concentrez sur son image.</p>

      <p>Chaque pot de peinture permet de couvrir 90 mètres carrés de surface,
      ce qui vous permet de créer des objets inanimés ou des caractéristiques
      paysagères (comme une porte, un puits, des fleurs, des arbres, une
      cellule, une pièce, une arme...) d'au maximum 280 mètres cubes. Il faut 10
      minutes pour couvrir une surface de 9 mètres carrés.</p>

      <p>Une fois la peinture terminée, l'objet ou le terrain représenté devient
      réel et non-magique. Ainsi, si vous peignez une porte sur un mur, ce
      dernier se dote d'une véritable porte donnant sur ce qui se trouve
      derrière, quoi que ce soit. Si vous peignez un trou au sol, un véritable
      trou s'y creuse et sa profondeur est décomptée de l'aire totale des objets
      que vous pouvez créer.</p>

      <p>Il est impossible d'utiliser les pigments pour créer quelque chose
      valant plus de 25 po. Si vous peignez un objet d'une valeur supérieure
      (comme un diamant ou un tas de pièce d'or), l'objet a l'air authentique
      mais il suffit de l'inspecter de près pour comprendre qu'il est fait de
      pâte, d'os ou d'un autre matériau sans valeur.</p>

      <p>Si vous peigniez une forme d'énergie, comme du feu ou de la foudre,
      elle apparaît dès la peinture terminée mais se dissipe aussitôt, sans
      faire le moindre mal.</p>

      </div>
