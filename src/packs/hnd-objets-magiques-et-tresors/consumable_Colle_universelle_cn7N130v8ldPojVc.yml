  description:
    value: >-
      <div>

      <p>Cette substance visqueuse et aussi blanche que le lait peut coller deux
      objets de manière définitive. Elle doit être conservée dans un pot dont la
      surface intérieure a été badigeonnée d'<a
      href="https://5e-drs.fr/liste-objets-magiques/huile-glissante/">huile
      glissante</a>. Un récipient nouvellement découvert contient 1d6+1 doses de
      cette colle, de 30 grammes chacune.</p>

      <p>30 grammes de colle sont suffisants pour recouvrir une surface de 30
      centimètres de côté. Il faut une minute pour que la colle se solidifie.
      Une fois solidifiée, il est impossible de la détruire, à moins d'utiliser
      un&nbsp;<a
      href="https://5e-drs.fr/liste-objets-magiques/solvant-universel/">solvant
      universel</a>&nbsp;ou une&nbsp;<a
      href="https://5e-drs.fr/liste-objets-magiques/huile-etheree/">huile
      éthérée</a>, ou à l'aide d'un sort de&nbsp;<a
      href="https://5e-drs.fr/grimoire/souhait/">souhait</a>.</p>

      </div>
