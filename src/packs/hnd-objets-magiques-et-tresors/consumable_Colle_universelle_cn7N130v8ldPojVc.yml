  details:
    description: >-
      <p><em>Wondrous item</em></p>

      <p>This viscous, milky-white substance can form a permanent adhesive bond
      between any two objects. It must be stored in a jar or flask that has been
      coated inside with @Compendium[dnd5e.items.FIDyR0kZnxGy7bj8]{Oil of
      Slipperiness}. When found, a container contains 1d6 + 1 ounces.</p>

      <p>One ounce of the glue can cover a 1-foot square surface. The glue takes
      1 minute to set. Once it has done so, the bond it creates can be broken
      only by the application of
      @Compendium[dnd5e.items.MAwoj2suj6cvb9Ti]{Universal Solvent} or
      @Compendium[dnd5e.items.Xbq8CyXSRV358SfP]{Oil of Etherealness}, or with a
      @Compendium[dnd5e.spells.3okM6Gn63zzEULkz]{Wish} spell.</p>

