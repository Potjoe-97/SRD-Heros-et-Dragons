system:
  description:
    value: >-
      <div>

      <p>Cette carafe coiffée d'un couvercle fait un bruit de liquide quand on
      la secoue, comme si elle contenait de l'eau. Elle pèse 1 kilo.</p>

      <p>Vous pouvez dépenser une action pour enlever le couvercle et prononcer
      l'un des trois mots de commande. De l'eau douce ou salée (à vous de
      choisir) se déverse alors. Elle cesse de couler au début de votre prochain
      tour. Choisissez l'une des options suivantes.</p>

      <ul>

      <li>« Ruisseau » produit 3,5 litres d'eau.</li>

      <li>« Fontaine » produit 17,5 litres d'eau.</li>

      <li>« Geyser » produit 105 litres d'eau qui jaillissent en un geyser de 9
      mètres de long pour 30 centimètres de large. Vous pouvez utiliser une
      action bonus tout en tenant la carafe pour diriger le geyser contre une
      créature située dans un rayon de 9 mètres autour de vous. Elle doit
      réussir un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Force DD 13 ou subir 1d4 dégâts contondants et
      tomber&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#a-terre">à
      terre</a>. Vous pouvez viser un objet au lieu d'une créature, à condition
      que personne ne l'ait équipé ou ne le transporte et qu'il pèse au maximum
      100 kilos. L'objet est renversé ou repoussé à 4,50 mètres de vous.</li>

      </ul>

      </div>
