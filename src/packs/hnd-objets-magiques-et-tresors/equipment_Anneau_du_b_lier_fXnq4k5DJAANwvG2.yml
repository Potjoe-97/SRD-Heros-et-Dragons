    value: >-
      <p style="font-style: normal; font-weight: normal; widows: 2; orphans:
      2;"><span style="font-family: Roboto, sans-serif;"><span style="font-size:
      small;">Cet anneau contient 3 charges et récupère 1d3 charges chaque jour,
      à l'aube. Tant que vous portez cet anneau au doigt, vous pouvez utiliser
      une action pour dépenser de 1 à 3 charges afin d'attaquer une créature
      située à 18 mètres ou moins dans votre champ de vision. L'anneau produit
      une tête de bélier spectrale et effectue son jet d'attaque avec un bonus
      de +7. En cas d'attaque réussie et pour chaque charge dépensée, la cible
      subit 2d10 dégâts de force et elle est éloignée de vous sur une distance
      de 1,50 mètre.</span></span></p>

      <p style="margin-bottom: 0.42cm; border: none; padding: 0cm; font-style:
      normal; font-weight: normal; widows: 2; orphans: 2;"><span
      style="font-family: Roboto, sans-serif;"><span style="font-size:
      small;">Par ailleurs, vous pouvez dépenser de 1 à 3 des charges que
      contient l'anneau par une action pour tenter de briser un objet ni équipé,
      ni porté, et situé à 18 mètres ou moins de vous dans votre champ de
      vision. L'anneau effectue un test de Force avec un bonus de +5 pour chaque
      charge dépensée.</span></span></p>

      <p style="widows: 2; orphans: 2;">Harmonisation requise.</p>
