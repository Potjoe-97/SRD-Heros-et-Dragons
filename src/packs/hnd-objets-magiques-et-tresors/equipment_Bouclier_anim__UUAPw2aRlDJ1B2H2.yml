system:
  description:
    value: >-
      <p>Tant que vous maniez ce bouclier, vous pouvez prononcer son mot de
      commande par une action bonus. Il s'anime alors, bondit dans les airs et
      flotte dans votre emplacement pour vous protéger comme si vous le teniez
      alors que vous gardez les mains libres. Il reste animé pendant 1 minute,
      jusqu'à ce que vous utilisiez une action bonus pour mettre un terme à
      l'effet ou jusqu'à ce que vous soyez&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise">neutralisé</a>&nbsp;ou
      mort. Il tombe alors à terre ou revient dans votre main si vous avez une
      main libre.</p>

      <p>Harmonisation requise.</p>
