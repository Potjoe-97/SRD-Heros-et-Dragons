    value: >-
      <p>Vous connaissez le tour de magie
      @UUID[Compendium.SRD-Heros-et-Dragons.hnd-grimoire.djoMzjTA610GQAv4]{Résistance}.</p>

      <p>Vous êtes capable de le lancer un nombre de fois égal à votre bonus de
      maîtrise entre deux repos longs.</p>

      <p>Si votre classe vous permet normalement de lancer ces tours de magie,
      ils rejoignent votre liste de sorts et ne comptent pas dans le nombre
      maximal de tours de magie que vous maîtrisez. Votre caractéristique
      d'incantation pour ces tours de magie est le Charisme. S'ils intègrent vos
      tours de magie connus grâce à votre classe, elle devient la
      caractéristique d'incantation de votre classe.</p>
