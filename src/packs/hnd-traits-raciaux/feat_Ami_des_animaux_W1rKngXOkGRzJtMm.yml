  description:
    value: >-
      <p>Vous avez depuis tout petit un rapport particulier aux animaux et à
      votre idhayoba. Vous avez appris à entendre et à comprendre leur langage.
      Une fois par jour, vous pouvez lancer le sort
      @UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.CarbMJ73FtMTsJZw]{Communication
      avec les animaux}. Ce sort, lancé de cette façon, n'utilise aucun
      emplacement de sort. Si vous choisissez une classe de personnage capable
      de lancer ce sort, il est alors considéré comme connu ou comme toujours
      préparé (en plus des sorts que vous connaissez ou que vous êtes
      normalement capable de préparer). Vous pouvez alors le lancer de cette
      manière ou en dépensant un emplacement de sort, selon votre préférence.
      Votre caractéristique d'incantation pour ces tours de magie est le
      Charisme. S'ils intègrent vos tours de magie connus grâce à votre classe,
      elle devient la caractéristique d'incantation de votre classe.</p>
