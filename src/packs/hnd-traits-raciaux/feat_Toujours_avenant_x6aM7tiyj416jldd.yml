    value: >-
      <p>Vous savez comment vous sortir de bien des situations grâce à votre
      charme.</p>

      <p>Vous êtes capable de lancer le sort
      @UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.D9TLfuZWAffFIK2u]{Charme-personne}
