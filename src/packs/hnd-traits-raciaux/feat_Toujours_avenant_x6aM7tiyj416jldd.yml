      <p>La difficulté pour résister à ce sort est uniquement de 8 +
      [modificateur de Charisme]. Vous devez effectuer un repos long avant de
      pouvoir relancer ce sort.</p>

      <p>Si vous obtenez le sort
      @UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.D9TLfuZWAffFIK2u]{Charme-personne}
      par votre classe, il n'influe en rien sur cette capacité et vous ne
      pouvez, via son utilisation, le lancer avec un emplacement de sort de
      niveau 2 ou plus.</p>

      <p>Cette capacité innée est indépendante de tout apprentissage
      ultérieur.</p>
