system:
  description:
    value: >-
      <p>Vous pouvez effectuer une attaque sans arme avec votre morsure contre
      une créature <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise">neutralisée
      </a>ou une créature que vous avez <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#empoigne">empoignée</a>.
      </p><p>Votre morsure inflige 1 point de dégâts perforants, et si la
      créature a du sang et n'est pas une créature artificielle ou un
      mort-vivant, vous pouvez vous en nourrir dans le cadre de l'attaque.
      </p><p>Si vous vous nourrissez, vous infligez des dégâts nécrotiques égaux
      à votre modificateur de Charisme (minimum de 1), et vous gagnez un nombre
      de points de vie temporaires égal aux dégâts nécrotiques infligés.
      </p><p>Une fois que vous avez gagné des points de vie temporaires avec ce
      trait, vous ne pouvez plus le faire avant d'avoir terminé un repos court
      ou long.</p>
