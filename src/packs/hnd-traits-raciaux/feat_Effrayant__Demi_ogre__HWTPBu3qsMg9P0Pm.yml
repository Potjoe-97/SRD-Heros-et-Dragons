    value: >-
      <p><strong>Effrayant</strong>. Vous utilisez votre action et vous adoptez
      une posture agressive, hurlez ou lancez un regard noir suivi d'un
      grognement effrayant à un adversaire. Ce dernier doit réussir un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Charisme contre une difficulté égale à 8 + votre
      modificateur de Force + votre bonus de maîtrise. S'il échoue, il
      est&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#terrorise">terrorisé</a>&nbsp;pour
      un nombre de rounds égal à votre bonus de maîtrise. Vous devez effectuer
      un repos long avant de pouvoir utiliser cette capacité de nouveau.</p>
