system:
  description:
    value: >-
      <p>Vous êtes capable de canaliser votre colère dans un coup
      terrifiant.</p>

      <p>Lorsque vous effectuez l'action attaquer, vous pouvez utiliser votre
      réaction afin d'infliger votre colère céleste.</p>

      <p>Vous ajoutez alors aux dégâts de votre attaque 1d4 dégâts radiants.</p>

      <p>Votre capacité à infliger des dégâts augmente avec votre niveau. Au
      niveau 5, vous infligez 2d4 dégâts radiants, 3d4 au niveau 9, 4d4 au
      niveau 13 et 5d4 au niveau 17.</p>

      <p>Vous pouvez déclarer que vous utilisez cette capacité après avoir su
      que votre attaque touchait. Néanmoins, vous ne pouvez combiner ces dégâts
      dans la même attaque qu'une autre capacité octroyant des dégâts
      supplémentaires, comme un châtiment divin ou une attaque sournoise, par
      exemple.</p>

      <p>Vous devez effectuer un repos long avant de pouvoir réutiliser cette
      capacité.</p>
