    value: >-
      <p><strong>Langues.</strong> Vous pouvez parler, lire et écrire en commun
      et dans une langue supplémentaire de votre choix. Les humains apprennent
      généralement la langue des peuples qu'ils fréquentent, même s'il s'agit
      parfois d'obscurs dialectes. Ils aiment parsemer leur langue d'expressions
      empruntées à d'autres races : des jurons orcs, des expressions musicales
      elfes, des citations militaires naines, etc.</p>
