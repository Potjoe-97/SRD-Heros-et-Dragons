system:
  description:
    value: >-
      <p>Vous possédez une paire d'ailes vous permettant des déplacements
      aériens limités. Quand vous chutez, tant que vous n'êtes ni inconscient,
      paralysé, neutralisé, entravé ou empoigné, vous êtes capables de contrôler
      votre chute et ne subissez aucun dégât dus à celle-ci.</p>

      <p>De plus, vous pouvez utiliser vos ailes pour vous élever légèrement
      au-dessus du sol jusqu'à une hauteur égale à votre bonus de maîtrise et
      vous déplacer à l'horizontale à une vitesse maximale égale à votre bonus
      de maîtrise (exprimé pour l'occasion en mètres).</p>
