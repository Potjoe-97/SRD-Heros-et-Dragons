system:
  description:
    value: >-
      <p><strong>Vision dans le noir</strong>. Grâce à votre ascendance de
      mort-vivant, vous avez une vision supérieure dans l'obscurité et la
      pénombre. Vous pouvez voir dans une lumière faible dans un rayon de 18
      mètres autour de vous comme s'il s'agissait d'une lumière vive, et dans
      l'obscurité comme s'il s'agissait d'une lumière faible. Vous ne pouvez pas
      discerner les couleurs dans l'obscurité, seulement les nuances de
      gris.</p>
