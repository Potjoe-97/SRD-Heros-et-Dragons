    value: >-
      <p><strong>Paria</strong>. Votre nature même rend souvent les gens
      nerveux. Vous êtres craint par les races civilisées et méprisé par les
      ogres. Vous subissez d'un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">désavantage</a>
      sur vos tests de Charisme (Persuasion) et Charisme (Supercherie). De plus,
      la plupart des gens ont une attitude méfiante, au mieux, vis-à-vis de vous
      : les gardes vous contrôlent, vous êtes victime de délit de sale gueule et
      il n'est pas rare que vous soyez le bouc émissaire rêvé pour les
      populations locales.</p>

