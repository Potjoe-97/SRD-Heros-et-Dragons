  description:
    value: >-
      <p>Vous pouvez déployer votre aura céleste pour en faire une aura
      infernale. Une terrible noirceur se déploie autour de vous et vos yeux
      deviennent des portes ouvrant sur le monde-miroir d'Avyssos.</p>

      <p>Lorsque vous décidez d'utiliser votre aura céleste, vous pouvez le
      faire de manière infernale. Vous déployez alors une zone de ténèbres non
      magiques dans un rayon de 6 mètres autour de vous.</p>

      <p>Si vous êtes dans une zone de lumière normale, vous êtes désormais
      plongé dans la pénombre. Si vous vous trouvez dans une zone de pénombre,
      vous voilà dorénavant dans les ténèbres.</p>

      <p>De plus, vous avez l'<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>
      sur vos tests de Charisme (Intimidation)</p>
