      de ces tours de magie (ou les deux) dans sa liste, ils intègrent votre
      liste de sorts et ne comptent pas dans le nombre maximal de tours de magie
      que vous pouvez connaître. La caractéristique d'incantation de ces sorts
      devient alors celle de votre classe.</p>
