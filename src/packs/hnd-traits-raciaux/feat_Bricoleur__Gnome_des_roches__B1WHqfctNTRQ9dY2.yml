  description:
    value: >-
      <p><strong>Bricoleur</strong>. Vous maîtrisez les outils d'artisans
      (outils de bricoleur). Grâce à ces outils, vous pouvez passer 1 heure et
      dépenser pour 10 po de matériaux pour construire un mécanisme de taille
      très petite (CA 5, 1 pv). Ce mécanisme cesse de fonctionner au bout de 24
      heures (sauf si vous passez 1 heure à le réparer) ou si vous utilisez une
      action pour le démanteler. Vous pouvez à ce moment récupérer les matériaux
      qui ont servi à sa construction. Vous pouvez avoir jusqu'à trois
      mécanismes fonctionnant en même temps.<br>Quand vous créez un mécanisme,
      vous avez le choix entre trois options :</p>

      <ul>

      <li><strong>Jouet mécanique</strong>. Ce jouet est un animal, un monstre
      ou une personne mécanique. Une grenouille, une souris, un dragon ou un
      soldat, par exemple. Quand il est placé sur le sol, le jouet peut se
      déplacer de 1,50 mètre dans une direction aléatoire à chacun de vos tours.
      Il fait un bruit correspondant à la créature qu'il représente.</li>

      <li><strong>Briquet.</strong> Ce mécanisme produit une petite flamme qui
      peut être utilisée pour allumer une bougie, une torche ou un feu de camp.
      L'utilisation du briquet coûte une action.</li>

      <li><strong>Boîte à musique</strong>. Quand elle est ouverte, la boîte à
      musique joue une mélodie à un volume modéré. La boîte redevient
      silencieuse à la fin de la mélodie ou quand elle est fermée.</li>

      </ul>
