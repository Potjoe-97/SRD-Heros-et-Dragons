  description:
    value: >-
      <p>Vous êtes capable de percevoir les auras qui entourent les êtres
      vivants intelligents.</p>

      <p>Quand vous êtes face à un être humanoïde, vous pouvez dépenser votre
      action bonus afin de tenter de lire l'âme de l'humanoïde. Plus vous vous
      concentrez longtemps, plus la lecture est précise : un round vous permet
      de déterminer son humeur générale, trois rounds de déterminer plus
      précisément son état d'esprit et cinq rounds de découvrir une peur ou un
      désir caché(e).</p>

      <p>Si vous poursuivez votre lecture jusqu'à cinq rounds, la cible peut
      effectuer un jet de sauvegarde de Charisme contre une difficulté égale à 8
      + [votre modificateur de Charisme].</p>

      <p>Tant que vous maintenez ce pouvoir, vous utilisez votre
      concentration.</p>

      <p>Vous devez effectuer un repos long avant de pouvoir réutiliser cette
      capacité.</p>
