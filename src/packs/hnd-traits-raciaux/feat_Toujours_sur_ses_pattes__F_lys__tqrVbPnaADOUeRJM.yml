  description:
    value: >-
      <p><strong>Toujours sur ses pattes.</strong> Les chats retombent toujours
      sur leurs pattes, c'est connu. Lorsque vous tombez dans le vide, vous
      savez comment contrôler votre chute, que cela soit en vous réceptionnant
      sur les pieds ou en roulé-boulé, ou simplement en utilisant votre
      environnement afin de la ralentir. Vous pouvez effectuer un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Dextérité contre une difficulté de 8 + la
      distance de chute (en mètres). En cas de réussite, vous ne subissez que la
      moitié des dommages habituels et vous vous réceptionnez correctement,
      évitant ainsi de vous retrouver à terre.</p>
