  description:
    value: >-
      <p><strong>Langues.</strong> Vous pouvez parler, lire et écrire en commun
      et en halfelin. Bien que la langue des halfelins n'ait rien d'un secret,
      ils n'aiment pas l'apprendre aux autres. Ils écrivent très peu et n'ont
      donc pas énormément de livres. Leur tradition orale est par contre très
      riche. Presque tous les halfelins parlent le commun, une langue dont ils
      partagent l'alphabet, ce qui leur permet de converser avec les gens qui
      habitent sur les mêmes territoires qu'eux ou dont ils traversent les
      terres.</p>

