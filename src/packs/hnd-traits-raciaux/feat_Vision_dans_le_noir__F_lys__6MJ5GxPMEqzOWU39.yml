system:
  description:
    value: >-
      <p><strong>Vision dans le noir</strong>. Habitué à la pénombre des forêts
      et au ciel nocturne, vous jouissez d'une vision supérieure dans
      l'obscurité et dans la lumière faible. Dans un rayon de 18 mètres, vous
      pouvez voir dans une zone de lumière faible comme s'il s'agissait d'une
      lumière vive et dans l'obscurité comme s'il s'agissait d'une lumière
      faible. Par contre, vous ne distinguez pas les couleurs dans l'obscurité,
      seulement des nuances de gris.</p>
