  description:
    value: >-
      <p><strong>Transe</strong>. Les elfes n'ont pas besoin de dormir. À la
      place, ils passent 4 heures par jour dans un état de méditation profonde,
      tout en restant semi-conscients. Le mot qui décrit cette méditation en
      langage commun est « transe ». Pendant cette méditation, vous pouvez avoir
      un équivalent de rêves. De tels rêves sont en réalité des exercices
      mentaux qui sont devenus des réflexes au bout de plusieurs années de
      pratique. En vous reposant ainsi, vous obtenez les mêmes bénéfices que
      ceux d'un sommeil de 8 heures pour un humain. Toutefois, il faut toujours
      8 heures à un elfe pour obtenir les effets d'un repos long.</p>
