16px\">\n<td style=\"width:52px;height:16px\">17</td>\n<td style=\"width:111px;height:16px\">+6</td>\n<td style=\"width:112px;height:16px\">9d6</td>\n<td style=\"width:271px;height:16px\">@UUID[Compendium.srd-heros-et-dragons.HnD-capacites-de-classes.VT1ahB5UQzlPcbVy]{Aptitude d'Archétype de Roublard [Roublard]}</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:52px;height:16px\">18</td>\n<td style=\"width:111px;height:16px\">+6</td>\n<td style=\"width:112px;height:16px\">9d6</td>\n<td style=\"width:271px;height:16px\">@UUID[Compendium.srd-heros-et-dragons.HnD-capacites-de-classes.bYclew8SJ7c08fV3]{Insaisissable [Roublard]}</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:52px;height:16px\">19</td>\n<td style=\"width:111px;height:16px\">+6</td>\n<td style=\"width:112px;height:16px\">10d6</td>\n<td style=\"width:271px;height:16px\">@UUID[Compendium.srd-heros-et-dragons.HnD-capacites-de-classes.4RWJmIdNYumTcgma]{Amélioration de caractéristiques niv19}</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:52px;height:16px\">20</td>\n<td style=\"width:111px;height:16px\">+6</td>\n<td style=\"width:112px;height:16px\">10d6</td>\n<td style=\"width:271px;height:16px\">@UUID[Compendium.srd-heros-et-dragons.HnD-capacites-de-classes.7DHrBhimoaOU8bY6]{Coup de chance [Roublard]}</td>\n</tr>\n</tbody>\n</table>\n</div>\n<h2 id=\"aptitudes-de-classe\"><strong>Aptitudes de classe</strong></h2>\n<p>En tant que roublard, vous bénéficiez des aptitudes de classe suivantes.</p>\n<h3 id=\"points-de-vie\"><strong>Points de vie</strong></h3>\n<p>Dés de vie\_: 1d8 par niveau de roublard<br />Points de vie au niveau 1\_: 8 + votre modificateur de Constitution<br />Points de vie aux niveaux supérieurs\_: 1d8 (ou 5) + votre modificateur de Constitution par niveau de roublard après le niveau 1</p>\n<h3 id=\"maitrises\"><strong>Maîtrises</strong></h3>\n<p>Armures\_: armures légères<br />Armes\_: armes courantes, arbalètes de poing, épées longues, rapières, épées courtes<br />Outils\_: outils de voleur<br />Jets de sauvegarde\_: Dextérité, Intelligence<br />Compétences\_: choisissez quatre compétences parmi Acrobaties, Athlétisme, Discrétion, Escamotage, Intimidation, Investigation, Perception, Perspicacité, Persuasion, Représentation et Supercherie</p>\n<h3 id=\"equipement\"><strong>Équipement</strong></h3>\n<p>Vous commencez avec l'équipement suivant, en plus de l'équipement accordé par votre historique :</p>\n<ul>\n<li>(a) une @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.EplFqMSYSHjnE9pS]{Rapière} ou (b) une @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.4J4TiQ5ydThIUQ8v]{Épée courte}</li>\n<li>(a) un @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.tFCNOc8PwlmrE4d9]{Arc court} et un @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.JFFscDWQHY7Tffed]{Carquois} avec vingt @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.xUlySro5gQ6muHss]{Flèches} ou (b) une @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.4J4TiQ5ydThIUQ8v]{Épée courte}</li>\n<li>(a) un @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.hjiLUDm8Q1M7O7dZ]{Paquetage de cambrioleur}, (b) un @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.Dm2ycg6r2SrNacn1]{Paquetage d'exploration souterraine}, ou (c) un @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.vQSNZN00haalnn7U]{Paquetage d'explorateur}</li>\n<li>(a) une armure de @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.tqUyJMj5PvXTEiEN]{Cuir}, deux @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.xaO8XKPranRxWLeO]{Dague} et des @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.zXhWacaD8ofcH7rI]{Outils de voleur}</li>\n</ul>"
