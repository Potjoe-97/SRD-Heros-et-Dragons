.</p>\n<h3 id=\"points-de-vie\"><strong>Points de vie</strong></h3>\n<p>Dés de vie\_: 1d8 par niveau de barde<br />Points de vie au niveau 1\_: 8 + votre modificateur de Constitution<br />Points de vie aux niveaux supérieurs\_: 1d8 (ou 5) + votre modificateur de Constitution par niveau de barde après le niveau 1</p>\n<h3 id=\"maitrises\"><strong>Maîtrises</strong></h3>\n<p>Armures\_: armures légères<br />Armes\_: armes courantes, arbalète de poing, épée longue, rapière, épée courte<br />Outils\_: trois instruments de musique de votre choix<br />Jets de sauvegarde\_: Dextérité, Charisme<br />Compétences\_: trois au choix</p>\n<h3 id=\"equipement\"><strong>Équipement</strong></h3>\n<p>Vous commencez avec l'équipement suivant, en plus de l'équipement accordé par votre historique :</p>\n<ul>\n<li>(a) une @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.EplFqMSYSHjnE9pS]{Rapière}, (b) une @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.6abh4Un1NxeBy8nt]{Épée longue} ou (c) n'importe quelle arme courante</li>\n<li>(a) un @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.IdWhsLLFzeVUmzHV]{Paquetage de diplomate} ou (b) un @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.PJpLQ338TrweBJru]{Paquetage d'artiste}</li>\n<li>(a) un @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.JWmtSDjoMnULnwxz]{Instrument de Musique: Luth} ou (b) n'importe quel autre instrument</li>\n<li>une armure de @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.tqUyJMj5PvXTEiEN]{Cuir} et une @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.xaO8XKPranRxWLeO]{Dague}</li>\n</ul>"
