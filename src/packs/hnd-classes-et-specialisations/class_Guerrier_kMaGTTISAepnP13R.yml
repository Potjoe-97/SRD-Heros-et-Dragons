LOpOAL8KMUPmRtq9]{Attaque supplémentaire [Guerrier]} (3)</span></td>\n</tr>\n</tbody>\n</table>\n</div>\n<h2 id=\"evolution-du-guerrier\"></h2>\n<h2><strong>Aptitudes de classe</strong></h2>\n<p>En tant que guerrier, vous bénéficiez des aptitudes de classe suivantes.</p>\n<h3 id=\"points-de-vie\"><strong>Points de vie</strong></h3>\n<p>Dés de vie\_: 1d10 par niveau de guerrier<br />Points de vie au niveau 1\_: 10 + votre modificateur de Constitution<br />Points de vie aux niveaux supérieurs\_: 1d10 (ou 6) + votre modificateur de Constitution par niveau de guerrier après le niveau 1</p>\n<h3 id=\"maitrises\"><strong>Maîtrises</strong></h3>\n<p>Armures\_: toutes les armures, boucliers<br />Armes\_: armes courantes, armes de guerre<br />Outils\_: aucuns<br />Jets de sauvegarde\_: Force, Constitution<br />Compétences\_: choisissez deux compétences parmi les suivantes : Acrobaties, Athlétisme, Dressage, Histoire, Intimidation, Perception, Perspicacité et Survie</p>\n<h3 id=\"equipement\"><strong>Équipement</strong></h3>\n<p>Vous commencez avec l'équipement suivant, en plus de l'équipement accordé par votre historique :</p>\n<ul>\n<li>(a) une @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.CuFjx1rNCXvvjs4s]{Cotte de mailles} ou (b) une armure de @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.tqUyJMj5PvXTEiEN]{Cuir}, un @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.ESsmMkJi2FYMuVXG]{Arc long} et vingt @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.xUlySro5gQ6muHss]{Flèches}</li>\n<li>(a) une arme de guerre et un @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.O2P5Y0pyROoFP9Zk]{Bouclier} ou (b) deux armes de guerre</li>\n<li>(a) une @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.Y2E8mBK8VRjtXv8g]{Arbalète légère} avec vingt @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.BbrrZQCfU2FeYTes]{Carreaux d'arbalète} ou (b) deux @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.06saBIBGVcRAcVZy]{Hachette}</li>\n<li>(a) un @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.Dm2ycg6r2SrNacn1]{Paquetage d'exploration souterraine} ou (b) un @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.vQSNZN00haalnn7U]{Paquetage d'explorateur}</li>\n</ul>"
