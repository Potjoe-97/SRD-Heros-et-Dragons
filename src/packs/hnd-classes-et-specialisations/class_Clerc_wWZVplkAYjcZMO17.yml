UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.Q04oIRlG0JIIFje6]{Intervention divine [Clerc]}</td>\n<td style=\"width:47px\">5</td>\n<td style=\"width:23px\">4</td>\n<td style=\"width:18px\">3</td>\n<td style=\"width:18px\">3</td>\n<td style=\"width:18px\">3</td>\n<td style=\"width:18px\">3</td>\n<td style=\"width:18px\">2</td>\n<td style=\"width:18px\">2</td>\n<td style=\"width:18px\">1</td>\n<td style=\"width:18px\">1</td>\n</tr>\n</tbody>\n</table>\n</div>\n<h2 id=\"aptitudes-de-classe\"><strong>Aptitudes de classe</strong></h2>\n<p>En tant que clerc, vous bénéficiez des aptitudes de classe suivantes.</p>\n<h3 id=\"points-de-vie\"><strong>Points de vie</strong></h3>\n<p>Dés de vie\_: 1d8 par niveau de clerc<br />Points de vie au niveau 1\_: 8 + votre modificateur de Constitution<br />Points de vie aux niveaux supérieurs\_: 1d8 (ou 5) + votre modificateur de Constitution après le niveau 1</p>\n<h3 id=\"maitrises\"><strong>Maîtrises</strong></h3>\n<p>Armures\_: armures légères, armures intermédiaires, boucliers<br />Armes\_: armes courantes<br />Outils\_: aucun<br />Jets de sauvegarde\_: Sagesse, Charisme<br />Compétences\_: choisissez deux compétences parmi les suivantes : Histoire, Médecine, Perspicacité, Persuasion, Religion</p>\n<h3 id=\"equipement\"><strong>Équipement</strong></h3>\n<p>Vous commencez avec l'équipement suivant, en plus de l'équipement accordé par votre historique. Notez que le marteau de guerre et la cotte de mailles sont réservés aux clercs qui disposent des maîtrises correspondantes.</p>\n<ul>\n<li>(a) une @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.fh7IUsXvGeCoIPZt]{Masse d'armes} ou (b) un @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.tn30qVPmPaul5bBA]{Marteau de guerre}*</li>\n<li>(a) une armure d'@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.C906GtCaY8Ts6dCz]{Écailles}, (b) une armure de @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.tqUyJMj5PvXTEiEN]{Cuir} ou (c) @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.CuFjx1rNCXvvjs4s]{Cotte de mailles}*</li>\n<li>(a) une @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.Y2E8mBK8VRjtXv8g]{Arbalète légère} avec vingt @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.BbrrZQCfU2FeYTes]{Carreaux d'arbalète} ou (b) n'importe quelle arme courante</li>\n<li>(a) un @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.FApxvcGbG3UtdBDD]{Paquetage d'écclésiastique} ou (b) un @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.vQSNZN00haalnn7U]{Paquetage d'explorateur}</li>\n<li>un @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.O2P5Y0pyROoFP9Zk]{Bouclier} et un symbole sacré</li>\n</ul>"
