tes, frondes, bâtons, arbalètes légères<br />Outils\_: aucun<br />Jets de sauvegarde\_: Constitution, Charisme<br />Compétences\_: choisissez deux compétences parmi les suivantes : Arcanes, Intimidation, Perspicacité, Persuasion, Religion et Supercherie</p>\n<h3 id=\"equipement\"><strong>Équipement</strong></h3>\n<p>Vous commencez avec l'équipement suivant, en plus de l'équipement accordé par votre historique :</p>\n<ul>\n<li>(a) une @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.Y2E8mBK8VRjtXv8g]{Arbalète légère} et vingt @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.BbrrZQCfU2FeYTes]{Carreaux d'arbalète} ou (b) n'importe quelle arme courante</li>\n<li>(a) une @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.f8Kjbo0TpSVsWWbr]{Sacoche à composantes} ou (b) un focaliseur arcanique</li>\n<li>(a) un @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.Dm2ycg6r2SrNacn1]{Paquetage d'exploration souterraine} ou (b) un @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.vQSNZN00haalnn7U]{Paquetage d'explorateur}</li>\n<li>deux @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.xaO8XKPranRxWLeO]{Dague}</li>\n</ul>"
