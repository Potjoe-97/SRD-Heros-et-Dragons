system:
  description:
    value: "<h2 id=\"protecteurs-d-outre-monde\"><strong>Protecteurs d'outre-monde</strong></h2><h3 id=\"le-fielon\"><strong>Le Bois Ancien</strong></h3><h4 id=\"liste-de-sorts-etendue\">Vous avez conclu un pacte avec l'esprit ancien d'une forêt primitive. Avant l'avènement de la civilisation humaine, avant l'ère des elfes, avant même celle des dragons, il y avait les forêts. Les empires s'élèvent et s'effondrent autour d'elles, mais les forêts restent tel le témoignage de l'endurance de la nature.</h4><p>Cependant, les temps changent et la croissance incontrôlée de la civilisation menace la nature. Les esprits qui imprègnent les forêts antédiluviennes cherchent des émissaires dans le monde qui peuvent agir au-delà de leurs frondaisons, et l'un d'entre eux a entendu votre appel au pouvoir. Vous êtes un gardien du Bois Ancien, une branche issue d'un vaste esprit latent, envoyée pour agir en son nom, peut-être même pour éliminer ces êtres inférieurs qui se masse à ses frontières.</p><p>\_</p><p>Niveau 1 : @UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.a5b2u0zvXK4d7YRM]{Liste de sorts étendue [Le Bois Ancien]}</p><p>Niveau 1 : @UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.pgoknG4gNYLsfltZ]{Sève magique [Le Bois Ancien]}</p><p>Niveau 1 : @UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.8i5HaG9OM7dhcZT3]{Défenseur de la forêt [Le Bois Ancien]}</p><p>Niveau 3 : @UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.5MgrPL4qHjWUaHul]{Le Bois Ancien et votre pacte [Le Bois Ancien]}</p><p>Niveau 6 : @UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.VkJUibzwF7nwCncz]{Grâce prédatrice [Le Bois Ancien]}</p><p>Niveau 10 : @UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.gshNRXwipgOUQLah]{Endurance de la nature [Le Bois Ancien]}</p><p>Niveau 14 : @UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.Jc5eTYDPaYnTxvii]{Avatar du Bois [Le Bois Ancien]}</p>"
