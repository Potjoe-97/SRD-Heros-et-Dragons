-Heros-et-Dragons.hnd-equipement-aventurier.vQSNZN00haalnn7U]{Paquetage d'explorateur}</li>\n<li>un @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.ESsmMkJi2FYMuVXG]{Arc long} et un @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.JFFscDWQHY7Tffed]{Carquois} contenant vingt @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.xUlySro5gQ6muHss]{Flèches}</li>\n</ul>"
