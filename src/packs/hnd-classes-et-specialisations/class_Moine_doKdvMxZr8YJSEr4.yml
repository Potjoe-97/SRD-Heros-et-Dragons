px\">15</td>\n<td style=\"width:104px\">+7,50 m</td>\n<td style=\"width:197px\">@UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.gK0AUcIdloZYhn3n]{Jeunesse éternelle [Moine]}</td>\n</tr>\n<tr>\n<td style=\"width:49px\">16</td>\n<td style=\"width:78px\">+5</td>\n<td style=\"width:62px\">1d8</td>\n<td style=\"width:54px\">16</td>\n<td style=\"width:104px\">+7,50 m</td>\n<td style=\"width:197px\">@UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.aBv67TM2Pj93RgDF]{Amélioration de caractéristiques niv16}</td>\n</tr>\n<tr>\n<td style=\"width:49px\">17</td>\n<td style=\"width:78px\">+6</td>\n<td style=\"width:62px\">1d10</td>\n<td style=\"width:54px\">17</td>\n<td style=\"width:104px\">+7,50 m</td>\n<td style=\"width:197px\">@UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.e6iliO52BoiIsrVp]{Aptitude de Tradition Monacale [Moine]}</td>\n</tr>\n<tr>\n<td style=\"width:49px\">18</td>\n<td style=\"width:78px\">+6</td>\n<td style=\"width:62px\">1d10</td>\n<td style=\"width:54px\">18</td>\n<td style=\"width:104px\">+9 m</td>\n<td style=\"width:197px\">@UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.thI8vaKAwimkqhSQ]{Corps Vide [Moine]}</td>\n</tr>\n<tr>\n<td style=\"width:49px\">19</td>\n<td style=\"width:78px\">+6</td>\n<td style=\"width:62px\">1d10</td>\n<td style=\"width:54px\">19</td>\n<td style=\"width:104px\">+9 m</td>\n<td style=\"width:197px\">@UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.4RWJmIdNYumTcgma]{Amélioration de caractéristiques niv19}</td>\n</tr>\n<tr>\n<td style=\"width:49px\">20</td>\n<td style=\"width:78px\">+6</td>\n<td style=\"width:62px\">1d10</td>\n<td style=\"width:54px\">20</td>\n<td style=\"width:104px\">+9 m</td>\n<td style=\"width:197px\">@UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.H6LnqmtUK2oxrkBq]{Perfection [Moine]}</td>\n</tr>\n</tbody>\n</table>\n</div>\n<h2 id=\"aptitudes-de-classe\"><strong>Aptitudes de classe</strong></h2>\n<p>En tant que moine, vous bénéficiez des aptitudes de classe suivantes.</p>\n<h3 id=\"points-de-vie\"><strong>Points de vie</strong></h3>\n<p>Dés de vie\_: 1d8 par niveau de moine<br />Points de vie au niveau 1\_: 8 + votre modificateur de Constitution<br />Points de vie aux niveaux supérieurs\_: 1d8 (ou 5) + votre modificateur de constitution par niveau de moine après le niveau 1</p>\n<h3 id=\"maitrises\"><strong>Maîtrises</strong></h3>\n<p>Armures\_: aucune<br />Armes\_: armes courantes, épées courtes<br />Outils\_: choisissez un type d'outils d'artisan ou un instrument de musique<br />Jets de sauvegarde\_: Force, Dextérité<br />Compétences\_: choisissez deux compétences parmi Acrobaties, Athlétisme, Discrétion, Histoire, Perspicacité et Religion</p>\n<h3 id=\"equipement\"><strong>Équipement</strong></h3>\n<p>Vous commencez avec l'équipement suivant, en plus de l'équipement accordé par votre historique :</p>\n<ul>\n<li>(a) une @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.4J4TiQ5ydThIUQ8v]{Épée courte} ou (b) n'importe quelle arme courante</li>\n<li>(a) un @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.Dm2ycg6r2SrNacn1]{Paquetage d'exploration souterraine} ou (b) un @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.vQSNZN00haalnn7U]{Paquetage d'explorateur}</li>\n<li>dix @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.3TGvpO8XFigFlIU3]{Fléchette}</li>\n</ul>"
