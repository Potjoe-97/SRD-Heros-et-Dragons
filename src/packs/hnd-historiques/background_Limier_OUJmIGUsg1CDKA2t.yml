    value: "<h3 id=\"aptitude-entre-deux-mondes\">Aptitude : @UUID[Compendium.SRD-Heros-et-Dragons.hnd-aptitudes-historiques.qHk5YJ0cCtgLTtNy]{entre deux mondes (homme de loi-limier)}</h3>\n<p><strong>Compétences\_</strong>: Investigation ou Perspicacité, Supercherie.<br /><strong>Outils maîtrisés :</strong>\_Accessoires de déguisement, outils de voleur.<br /><strong>Équipement :</strong>\_</p>\n<ul>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.EUuq9hBgiH0f6l4I]{Accessoires de déguisement}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.zXhWacaD8ofcH7rI]{Outils de voleur}</li>\n<li>vêtements discrets</li>\n<li>insigne officiel</li>\n<li>Bourse contenant 20 po.</li>\n</ul>\n<p>\_</p>\n<h2 id=\"personnalites-suggerees\">Personnalités suggérées</h2>\n<table style=\"width:391px\">\n<thead>\n<tr>\n<th>D8</th>\n<th>Trait de personnalité</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>J'ai un sens de l'humour particulier, surtout dans les situations dramatiques.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Le diable est dans les détails, ils devraient le comprendre.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Je pense que tout le monde a quelque chose à se reprocher, sans exception.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Je veux toujours bien faire, et surtout ne pas contrarier les autorités supérieures à la mienne.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Je déteste la crasse.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Je consigne toujours chacun de mes faits et gestes.</td>\n</tr>\n<tr>\n<td>7</td>\n<td>Le crime que je combats me fascine, et je veux le comprendre.</td>\n</tr>\n<tr>\n<td>8</td>\n<td>Je suis un peu trop franc parfois, je devrais faire tourner sept fois ma langue dans ma bouche avant de parler.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:391px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Idéal</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Civilisation. Les lois existent pour une bonne raison. Sans elles, la société s'effondre et le chaos règne en maître. (Loyal)</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Pouvoir. Je suis où je suis parce que je le mérite. La loi n'est qu'un outil pour asseoir mon pouvoir. (Mauvais)</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Impartialité. La loi est un jeu d'équilibriste entre ce que l'on grave dans la pierre et ce que l'on instille dans les cœurs. Cet équilibre doit être maintenu. (Neutre)</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Justice. La lettre de la loi n'est rien sans l'esprit capable de l'adapter à la situation. Je suis juste avant d'être juge. (Bon)</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Esprit. L'esprit de la loi, voilà ce qui compte. J'ai à cœur d'adapter mon verdict à la situation car rien n'est gravé dans le marbre. (Chaotique)</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Bien commun. Je suis au service de ma communauté (ou de mon organisation), ainsi que de ses membres. Je me dois de les protéger. (Bon)</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:391px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Lien</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Je me dois à ma communauté, elle attend de moi que je sois inébranlable.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>J'ai une dette envers quelqu'un, et je ne pourrai probablement jamais l'honorer.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>J'étais un malfrat avant, et je suis en réalité recherché.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Des crapules ont assassiné mon supérieur, il faut que je les retrouve et qu'ils paient.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Parfois, il faut faire des compromis. J'ai trempé dans des choses pas nettes afin de résoudre des affaires complexes. Je voudrais arriver à effacer ces méfaits.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>J'ai participé à une opération dont je ne veux plus parler. Mais elle reviendra me hanter, ainsi que ses victimes.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:391px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Défaut</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>D'aucun disent que je suis trop sévère. Mais j'applique la loi avec zèle.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Ma soif de justice se confond parfois avec une soif de vengeance.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Je préférerais me couper la main plutôt que d'admettre mes torts.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>J'ai vu trop d'horreurs dans ma vie, et elles me hantent encore.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Quand je parle, on m'écoute, dussé-je utiliser la force.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Je méprise ceux qui s'attaquent à plus faible qu'eux, car ce sont eux les faibles.</td>\n</tr>\n</tbody>\n</table>"
