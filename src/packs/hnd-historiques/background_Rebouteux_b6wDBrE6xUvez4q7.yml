  description:
    value: "<h3 id=\"aptitude-aime-et-deteste\">Aptitude : @UUID[Compendium.SRD-Heros-et-Dragons.hnd-aptitudes-historiques.8ZTmAYPPd2ARW20u]{aimé et détesté (villageois-rebouteux)}</h3>\n<p><strong>Compétences :</strong>\_Médecine, Nature ou Religion.<br /><strong>Outils maîtrisés :</strong>\_Deux au choix parmi matériel d'herboriste, d'empoisonneur et d'alchimiste.<br /><strong>Équipement :</strong>\_</p>\n<ul>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.Otx50NNmnAnSmeCO]{Habits courants}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.1y50iDkLcX9wSlDh]{Bâton}</li>\n<li>des grisgris ou des fioles contenant d'étranges décoctions</li>\n<li>Bourse contenant 10 po.</li>\n</ul>\n<p>\_</p>\n<h2 id=\"personnalites-suggerees\">Personnalités suggérées</h2>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D8</th>\n<th>Trait de personnalité</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Ce sont nos actions qui nous définissent en tant que personne.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Si un membre de ma communauté ou de ma famille (de sang ou de cœur) est en difficulté, je me fait toujours un devoir de l'aider.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>J'ai du mal à faire confiance aux étrangers. Ils sont une source d'incertitude et, qui sait, de danger.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>J'agis d'abord, je pense après.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>J'ai toujours du mal avec les mots ampoulés. Alors je parle simplement.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>J'ai toujours un dicton approprié à la situation. Rien ne vaut la sagesse populaire.</td>\n</tr>\n<tr>\n<td>7</td>\n<td>Mieux vaut sourire que de se laisser abattre. Je vois toujours le bon côté de la situation.</td>\n</tr>\n<tr>\n<td>8</td>\n<td>Je ne comprends pas toujours les subtilités des situations compliquées, mais j'ai souvent des éclairs de génie.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Idéal</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Loi. Nul n'est au-dessus de la loi, ni seigneur, ni serf. Et nul ne peut rompre un serment. (Loyal)</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Respect. Personne n'a le droit de traiter les autres comme des esclaves. Je veillerai à ce que tous soient traités avec dignité et respect. (Bon)</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Liberté. Vivre dominé n'est pas vraiment vivre. Je briserai les chaîne du peuple de l'oppression des puissants. (Chaotique)</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Destinée. Mon destin m'a été révélé en rêve, et rien ne pourra se mettre en travers de ma route pour le réaliser. (Tous)</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Pouvoir. Je m'élèverai au-dessus de mes contemporains et deviendrai à mon tour un seigneur. (Mauvais)</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Vérité. Il ne sert à rien de vouloir être ce que l'on n'est pas. (Neutre)</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Lien</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Tout ce que je fais, je le fais par amour. Un jour je reviendrai auprès de l'être aimé en lui ayant prouvé ma valeur.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Rien n'est plus important à mes yeux que les terres qui m'ont vu naître.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Par ma faute, les habitants de mon village ont été massacrés ou réduits à l'esclavage. J'ai juré de rectifier les choses.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>J'ai été spolié par mon seigneur. Il m'a tout pris, mais je reprendrai ce qui était à moi.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Je suis parti loin de ma famille pour la protéger. Mais elle reste constamment présente dans mon cœur et mon esprit.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Le peuple a besoin d'être protégé. C'est la mission que je me suis fixée.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Défaut</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Un secret terrible et honteux m'empêche de retourner chez moi.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Je suis persuadé que tout ce que je fais, je le fais pour le bien d'autrui, quitte à ignorer le danger.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Un noble persuadé que j'ai causé la mort de son fils (ou sa fille) veut ma tête.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Je ne résiste jamais à un joli minois.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Je fais trop confiance aux autres, cela pourrait me nuire.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Je suis confiant en mes capacités. Trop, parfois.</td>\n</tr>\n</tbody>\n</table>"
