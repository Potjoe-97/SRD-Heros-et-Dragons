  description:
    value: "<h3 id=\"aptitude-signes-de-piste\">Aptitude : @UUID[Compendium.SRD-Heros-et-Dragons.hnd-aptitudes-historiques.sNwIUEHsCPAYeNGZ]{signe de piste (brigand)}</h3>\n<p>\_</p>\n<p><strong>Compétences :</strong>\_Discrétion, Survie.<br /><strong>Outils maîtrisés :</strong>\_Véhicules (terrestres), un type de jeu au choix.<br /><strong>Équipement :</strong></p>\n<ul>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.QVZBAkRgoZUG7QKS]{Couverture}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.8RaUIWlHcGPGIQqa]{Tenue de voyageur}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.EIswuGWBSlOamBWB]{Piège à mâchoires}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.ypaG8jMAA075bDAY]{Boite à Amadou}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.6Ux3UKwMDdbvM6oF]{Matériel de pêche}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.Btwo7jh9xQwmsu3W]{Outre}</li>\n<li>Bourse contenant 10 po.</li>\n</ul>\n<h2 id=\"milieu-naturel-de-predilection\">Milieu naturel de prédilection</h2>\n<p>Vous avez une affinité avec un milieu naturel en particulier, où vous avez vécu et avez appris à survivre et à prospérer. Même si vous êtes capable de survivre dans des environnements variés, c'est là que vous vous sentez réellement chez vous. Lancez un dé ou sélectionnez l'un des choix suivants.</p>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D8</th>\n<th>Milieu naturel de prédilection</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Forêt tropicale</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Forêt tempérée</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Taïga</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Montagne</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Marécage</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Désert</td>\n</tr>\n<tr>\n<td>7</td>\n<td>Toundra</td>\n</tr>\n<tr>\n<td>8</td>\n<td>Steppe</td>\n</tr>\n</tbody>\n</table>\n<h3 id=\"aptitude-signes-de-piste\"></h3>\n<h2 id=\"personnalites-suggerees\">Personnalités suggérées</h2>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D8</th>\n<th>Trait de personnalité</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Je suis extrêmement méfiant. Ma confiance a un prix, et ce prix est élevé.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Je tourne toute situation en dérision, et fais fi des sentiments des autres.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Je ne suis à mon aise qu'avec le ciel étoilé comme toit.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Je ne recule jamais face à un défi, aussi insurmontable soit-il.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Je ne me soucie guère des problèmes des autres.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Ma parole est mon bien le plus précieux, je ne la donne jamais à la légère.</td>\n</tr>\n<tr>\n<td>7</td>\n<td>Je protège les miens comme une mère protège ses petits.</td>\n</tr>\n<tr>\n<td>8</td>\n<td>Je suis aussi impitoyable que la nature peut l'être. La survie est à ce prix.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Idéal</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Honneur. La société peut penser ce qu'elle veut de vous. Ce qui vous importe avant tout, c'est votre conscience. (Loyal)</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Pouvoir. Vous faites ce qui vous chante et prenez ce dont vous avez besoin quand vous en avez besoin. (Mauvais)</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Nature. Vous avez développé un lien particulier avec la nature et souhaitez la préserver de la corruption de la civilisation. (Neutre)</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Bien commun. Vous avez développé un sens élevé du partage, et vous mettez souvent l'intérêt de la communauté avant le vôtre. (Bon)</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Liberté. La vie en société est faite de chaînes et de restrictions et vous ne comptez pas vous laisser emprisonner. (Chaotique)</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Autonomie. Chacun doit pouvoir être en mesure d'assurer sa propre survie. (Neutre)</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Lien</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Certaines personnes dépendent de moi (famille, bande, amis) et je veux être digne de leur attachement.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Ma région d'origine a une grande importance à mes yeux, et je ferai tout ce qui est en mon pouvoir pour la préserver.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>J'ai fait une promesse à l'un de mes proches disparus, et je tiendrai parole.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>L'un des miens m'a été enlevé. Je suis persuadé qu'il est encore en vie quelque part, et j'ai juré de le retrouver et de le ramener chez lui.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Ma région a été frappée par un désastre, et c'est à moi qu'il revient de trouver le moyen de restaurer ce qui peut l'être.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>J'ai déniché une information capitale (secret, carte au trésor, etc.) qui pourrait assurer définitivement la prospérité de ma communauté, et je compte bien en profiter.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Défaut</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Je ne pardonne jamais une offense ou une trahison.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Par ignorance ou par mépris des conventions, j'apparais souvent comme un rustre.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>J'ai tendance à penser que ma solution est toujours la meilleure.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Je parle souvent avant de réfléchir.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Je n'accorde aucun crédit aux citadins et aux nantis.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>J'ai une confiance excessive en mes propres capacités.</td>\n</tr>\n</tbody>\n</table>"
