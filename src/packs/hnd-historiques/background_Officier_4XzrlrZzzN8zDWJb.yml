  description:
    value: "<h3 id=\"aptitude-position-d-autorite\">Aptitude : @UUID[Compendium.SRD-Heros-et-Dragons.hnd-aptitudes-historiques.kvYSO21KQ30aXUtv]{position d'autorité (Militaire-officier)}</h3>\n<p>\_</p>\n<p><strong>Compétences</strong>\_: Athlétisme ou Dressage, Persuasion.<br /><strong>Outils maîtrisés</strong>\_: Véhicules (terrestres).<br /><strong>Langues maîtrisées</strong>\_: Une langue au choix.<br /><strong>Équipement</strong> :</p>\n<ul>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-bestaire.we9U5rRX75risyw2]{Cheval de selle}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.qHtaAkql3I7H4Z96]{Habits de bonne qualité}</li>\n<li>insigne ou @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.5fPPp7I4Sdhfh9VI]{Emblème} de votre unité et de votre rang</li>\n<li>Bourse contenant 15 po.</li>\n</ul>\n<p>\_</p>\n<h2 id=\"personnalites-suggerees\">Personnalités suggérées</h2>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D8</th>\n<th>Trait de personnalité</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Je suis impétueux et direct, privilégiant toujours la solution la plus simple.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>J'aime partager mon expérience du combat avec d'autres plus jeunes que moi.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>J'ai vu assez de batailles pour savoir que la prudence sauve des vies.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Je laisse l'héroïsme aux autres. Survivre à la prochaine bataille me suffit.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>J'ai vu trop de mes compagnons mourir, et je ne supporterai pas d'en voir d'autres tomber.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Je n'accorde aucune importance aux paroles, et ne me fie qu'aux actes.</td>\n</tr>\n<tr>\n<td>7</td>\n<td>J'ai le plus grand respect pour la hiérarchie et le règlement.</td>\n</tr>\n<tr>\n<td>8</td>\n<td>Je masque les blessures du passé sous un humour salace et imagé.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Idéal</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Devoir. Être un soldat, c'est suivre les ordres sans poser de question. (Loyal)</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Bien commun. Les soldats risquent leur vie afin que d'autres vivent la leur en paix. (Bon)</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Force. Écraser ses ennemis, les voir mourir devant soi, et entendre les lamentations de leurs femmes. (Mauvais)</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Responsabilité. Dans certaines circonstances, la guerre est un mal nécessaire. (Neutre)</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Changement. Le chaos de la bataille est une source primale d'énergie et de changement. (Chaotique)</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Honneur. Servir son seigneur, sa cité ou sa patrie est la mission la plus honorable qui soit. (Loyal)</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Lien</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Par mes actions, j'ai causé la mort d'un individu honorable, et j'ai juré de subvenir aux besoins de sa famille pour m'acquitter de cette dette.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Plusieurs de mes anciens compagnons m'ont maintes fois tiré d'un mauvais pas. Je risquerais volontiers ma vie pour eux.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Mon honneur est ma raison d'être.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Ma compagnie n'existe plus, mais je porte encore fièrement ses couleurs, et veux faire vivre sa mémoire.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Mon meilleur ami a été lâchement abattu par un soldat ennemi au cours d'une bataille. Je traquerai cet ennemi au bout du monde s'il le faut.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Ma seule obligation est pour mes actuels compagnons d'armes. Ils sont mon unique famille.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Défaut</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Une bataille ou un siège a été perdu par ma faute, et ce secret me hante.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Je ne supporte pas qu'on contredise mes ordres.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Un ennemi en particulier me laisse tremblant de peur, et je crains de l'affronter de nouveau.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Un jour mon ennemi, mon ennemi toujours.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Je noie les souvenirs du passé dans l'alcool.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>J'ai pris goût au chaos de la bataille et à la violence du combat. Rien d'autre ne m'enivre plus désormais.</td>\n</tr>\n</tbody>\n</table>"
