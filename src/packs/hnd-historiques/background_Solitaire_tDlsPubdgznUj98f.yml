    value: "<h3 id=\"aptitude-besoin-de-personne\">Aptitude : @UUID[Compendium.SRD-Heros-et-Dragons.hnd-aptitudes-historiques.OkcSMNet5o8od9PQ]{besoin de personne (Solitaire)}</h3>\n<p>\_</p>\n<p><strong>Compétences</strong>\_: Nature, Survie.<br /><strong>Outils maîtrisés</strong>\_: Deux ensembles d'outils d'artisan au choix entre ustensiles de cuisinier, outils de tanneur, de potier, de forgeron, de tisserand ou de menuisier.<br /><strong>Équipement</strong>\_:</p>\n<ul>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.8RaUIWlHcGPGIQqa]{Tenue de voyageur}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.QVZBAkRgoZUG7QKS]{Couverture}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.ypaG8jMAA075bDAY]{Boite à Amadou}</li>\n<li>bout de bois taillé ou pierre étrange portée comme un talisman</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.6Ux3UKwMDdbvM6oF]{Matériel de pêche}</li>\n<li>Bourse contenant 10 po.</li>\n</ul>\n<p id=\"aptitude-besoin-de-personne\"></p>\n<h2 id=\"personnalites-suggerees\">Personnalités suggérées</h2>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D8</th>\n<th>Trait de personnalité</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Je parle peu, mais jamais pour ne rien dire.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Je me mets toujours dans un recoin de la pièce, pour mieux observer mon environnement.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Les gens trop bavards me donnent mal à la tête. J'apprécie le calme avant tout.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Dès que je le peux, je m'éloigne des autres, et des lieux habités, afin de retrouver la nature et la solitude qui sont miennes.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>J'ai toujours l'impression que quelqu'un me suit quand je suis en ville.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Je déteste le regard que les gens posent sur moi. Ils me jugent, je le sais.</td>\n</tr>\n<tr>\n<td>7</td>\n<td>Parfois, je plonge dans mes pensées et m'y perds. Et cela se voit.</td>\n</tr>\n<tr>\n<td>8</td>\n<td>J'ai toujours une pensée philosophique et profonde appropriée à la situation.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Idéal</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Bien commun. Nous vivons des épreuves pour en tirer des enseignements que nous transmettons aux autres. J'aide ceux qui en ont besoin. (Bon)</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Indifférence. Chacun sa vie, son chemin, et sa destinée. Je ne me mêle pas des affaires des autres, cela n'apporte que des problèmes. (Neutre)</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Curiosité. On dit que la curiosité est un vilain défaut. Je pense au contraire qu'elle mène à la connaissance et au perfectionnement. (Chaotique)</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Beauté. Il y a une beauté et une harmonie dans le sauvage, et je ne laisserai personne les altérer. (Bon)</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Vengeance. Ce que je subis, je le rends au centuple. (Mauvais)</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Survivant. La nature ne nous fait pas de cadeau. Nous devons tous savoir nous débrouiller seuls. (Neutre)</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Lien</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Je fuis une personne, ou un groupe, qui me pourchasse. Voilà pourquoi je reste seul.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Même si je vis hors de toute communauté, je m'estime responsable de la sécurité d'un village qui m'accueille quand je viens commercer avec eux.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>J'ai tout quitté à cause d'un scandale terrible. Mais ceux que j'aime restent dans mon cœur à chaque instant.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>J'ai vécu un événement traumatisant. Il m'a tant marqué que je reste seul, de peur d'en infliger les conséquences aux autres.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>J'ai été soldat autrefois. Je ne reverrai jamais les horreurs de la guerre.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Je me suis fixé comme mission de protéger les terres sauvages qui m'accueillent des déprédations des êtres dits civilisés.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Défaut</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Je ne supporte pas la foule. Y être confronté m'angoisse au plus haut point.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Je prends les autres de haut. Nul ne mérite mon attention.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Ce que je sais, je le garde pour moi. Je n'ai pas à dire ce que je ne veux pas dire.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Je ne fais pas confiance aux citadins. Ils me rebutent.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Je prends parfois des risques inconsidérés par simple curiosité.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Quand je reviens à la civilisation, j'ai tendance à m'abandonner aux plaisirs qu'elle m'offre. Un peu trop, parfois.</td>\n</tr>\n</tbody>\n</table>"
