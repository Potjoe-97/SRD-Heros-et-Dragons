    value: "<h3 id=\"aptitude-de-la-haute\">Aptitude : @UUID[Compendium.SRD-Heros-et-Dragons.hnd-aptitudes-historiques.c2wSlrfn4zMWqmKY]{de la haute (sang-bleu)}</h3>\n<p>\_</p>\n<p><strong>Compétences :</strong>\_Histoire, Persuasion.<br /><strong>Outils maîtrisés :</strong>\_Véhicules (terrestres).<br /><strong>Langues maîtrisées :</strong>\_Une langue au choix.<br /><strong>Équipement :</strong>\_</p>\n<ul>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.qHtaAkql3I7H4Z96]{Habits de bonne qualité}</li>\n<li>monture</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.TOfWRdC5ljmo5Bxa]{Chevalière} portant le sceau familial</li>\n<li>Bourse contenant 20 po.</li>\n</ul>\n<p id=\"aptitude-de-la-haute\"></p>\n<h2 id=\"personnalites-suggerees\">Personnalités suggérées</h2>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D8</th>\n<th>Trait de personnalité</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Je regarde tous ceux que je considère comme étant de rang inférieur avec mépris, mais gagnez mon respect, et je vous verrai comme mon pair.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Les gens du peuple méritent ma bienveillance.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>J'ai toujours une anecdote concernant l'un de mes ancêtres appropriée à la situation.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Ce n'est pas à moi de faire le sale travail. Il y a bien des gens pour ça.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Quand je parle, on réalise immédiatement que je suis d'un rang supérieur.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Ma naissance ne m'octroie pas le droit de traiter différemment ceux qui sont au-dessous de moi. Je leur dois le respect.</td>\n</tr>\n<tr>\n<td>7</td>\n<td>Tout affront doit être réparé. Dans le sang si nécessaire.</td>\n</tr>\n<tr>\n<td>8</td>\n<td>Je ne refuse jamais un défi, il en va de mon honneur.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Idéal</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Devoir. Mes aînés et ma maison comptent plus que tout, et je leur dois respect et obéissance. (Loyal)</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Richesse. Rien n'est plus puissant que l'or, c'est lui qui maintient mon pouvoir et je ne reculerai devant rien pour l'amasser. (Mauvais)</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Bienveillance. Mes gens méritent que je les soutienne et les protège. C'est le sens premier de mon rang. (Bon)</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Rébellion. Je prouverai que mon rang n'est rien. Ma famille comprendra que seuls les actes comptent. (Chaotique)</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Honneur. Rien n'est plus important qu'un contrat, tacite ou écrit. Je respecte mes engagements, il en va de mon honneur. (Loyal)</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Sang. Mon sang est bleu, comme celui des miens. Et le sang passe avant tout. (Tous)</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Lien</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Le sort de mes gens dépend de moi, et de mes décisions.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Mon titre m'impose ma conduite. Je ne peux me permettre de le salir.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Je dois mon rang à mon roi, et son mot est mon ordre.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Ma famille est mon pilier et cela m'impose un ensemble de devoirs importants.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Je suis promis à une personne issue d'une autre famille, et je ne peux salir son nom, ni la mettre en danger, par mes actes.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Je suis amoureux d'une personne dont la position n'est pas conciliable avec mon rang, ou mon nom.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Défaut</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>On me doit le respect et la déférence dus à mon rang.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Je cache un secret terrible, qui pourrait affecter jusqu'à mon titre et ma famille.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>J'apprécie les plaisirs de la vie, plus que toute chose.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Je vois en toute contrariété un affront à mon honneur.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Je hais mon titre et mon rang.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Je dois prouver ma valeur à tout prix.</td>\n</tr>\n</tbody>\n</table>"
