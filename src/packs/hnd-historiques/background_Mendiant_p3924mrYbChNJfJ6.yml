    value: "<p><strong>Compétences :</strong>\_Escamotage, Supercherie.<br /><strong>Outils maîtrisés :</strong>\_Un instrument de musique (parmi tambours, flûte, chalumeau), un type de jeu au choix.<br /><strong>Équipement :</strong>\_</p>\n<ul>\n<li>@UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.QVZBAkRgoZUG7QKS]{Couverture} rapiécée</li>\n<li>@UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.Otx50NNmnAnSmeCO]{Habits courants}</li>\n<li>instrument de musique parmi ceux maîtrisés</li>\n<li>Bourse contenant 5 po.</li>\n</ul>\n<p>\_</p>\n<h2 id=\"personnalites-suggerees\">Personnalités suggérées</h2>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D8</th>\n<th>Traits de personnalité</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Je parle beaucoup et fort, même quand je suis seul.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Je me sens plus en sécurité dans le recoin sombre d'une pièce non loin de la sortie que dans un lit chaud.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Je ne m'encombre de rien que je ne sois capable de porter moi-même.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Je dis franchement ce que je pense, sans m'embarrasser des sentiments des autres.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Je déteste être le centre d'attention, et préfère toujours rester en retrait.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Lorsque j'ai de la nourriture ou de l'or, je ne peux m'empêcher de tout avaler ou dépenser aussi vite que possible, par peur d'être volé.</td>\n</tr>\n<tr>\n<td>7</td>\n<td>Je ne soigne pas mon apparence, et je m'amuse des réactions à mon égard.</td>\n</tr>\n<tr>\n<td>8</td>\n<td>Quand j'en ai, je cache quelques pièces dans les doublures de mes vêtements.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Idéal</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Revanche. Les pauvres sont exploités et maltraités par les plus riches. Je compte bien leur retourner la pareille. (Mauvais)</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Entraide. Même au plus profond du caniveau, s'entraider est la meilleure manière de survivre. (Loyal)</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Changement. La pauvreté et la richesse ne sont pas des états permanents, et le balancier est toujours en mouvement. (Chaotique)</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Égalité. Chaque individu a droit au respect et à la compassion, quel que soit son statut social. (Bon)</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Autonomie. C'est à chacun de s'élever au- dessus de sa situation, et de faire le nécessaire pour survivre. (Neutre)</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Liberté. La richesse est une prison, la pauvreté une libération. (Chaotique)</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Lien</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>J'ai échappé à ma vie de misère grâce à un de mes compagnons. J'ai juré de lui rendre la pareille.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Je suis particulièrement attaché au quartier ou à la ville dans laquelle j'ai grandi.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Pendant ma vie de misère, j'ai attiré l'attention d'un personnage puissant à qui j'ai dérobé un bijou. Il cherche à me retrouver et à récupérer son bien.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Une bande de gamins des rues de mon ancien quartier m'a adopté comme un « grand frère ». Je tiens à leur prodiguer de bons conseils, et à les aider à s'en sortir.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Alors que j'étais au plus mal, un membre du clergé m'a recueilli chez lui et m'a offert un repas chaud. J'ai juré d'apprendre et suivre les préceptes de son dieu.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Avant de me retrouver dans la rue, j'avais une famille. Ceux qui la composent m'ont abandonné et n'ont pas levé le petit doigt pour m'aider.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Défaut</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Je noie une bonne partie de ma misère dans de l'alcool bon marché.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Je suis incapable de réellement faire confiance à quelqu'un.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Je n'ai aucun courage pour le combat, et je fuis à la première occasion.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Je porte une haine farouche à tous les représentants de l'ordre et de l'autorité.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Je déteste que l'on se repose sur moi : la vie, c'est chacun pour soi.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>J'ai découvert des pâtisseries sucrées qui sont pour moi un véritable trésor.</td>\n</tr>\n</tbody>\n</table>"
