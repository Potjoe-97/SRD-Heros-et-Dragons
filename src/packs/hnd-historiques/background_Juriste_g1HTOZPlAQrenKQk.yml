    value: "<h3 id=\"aptitude-rouages-de-la-justice\">Aptitude :@UUID[Compendium.SRD-Heros-et-Dragons.hnd-aptitudes-historiques.ZnSCHHfohnYctOn9]{rouage de la justice (érudit-juriste)}</h3>\n<p><strong>Compétences :</strong>\_Histoire ou Religion, Persuasion<br /><strong>Langues maîtrisées :</strong>\_Deux langues au choix.<br /><strong>Équipement :</strong>\_</p>\n<ul>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.qHtaAkql3I7H4Z96]{Habits de bonne qualité}</li>\n<li>symbole ou emblème attestant de votre charge ou vos compétences</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.4rabf11wOhAccDlb]{Étui à cartes ou parchemins} avec 10 @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.YCtVhU5cEBjx2HmL]{Papier (une feuille)}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.PJM2Tq5bdrEH8rli]{Porte-plume} et @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.FvIb2Qb1lYTQ9fBe]{Encre (bouteille de 30 ml)}</li>\n<li>Bourse contenant 20 po.</li>\n</ul>\n<p>\_</p>\n<h2 id=\"personnalites-suggerees\">Personnalités suggérées</h2>\n<table style=\"width:391px\">\n<thead>\n<tr>\n<th>D8</th>\n<th>Trait de personnalité</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>J'ai tendance à considérer comme des ignorants ceux qui ne démontrent pas une intelligence et un savoir au moins équivalents au mien.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>J'aime profiter de toutes les occasions pour faire étalage de mon érudition, surtout dans des domaines hors de ma spécialité.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Je ne sais qu'une chose : que je ne sais rien.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Je place la curiosité au-dessus de tout autre trait de caractère.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>J'ai une angoisse face aux situations relationnelles, et je finis toujours par m'y ridiculiser.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>La connaissance, c'est le pouvoir. C'est pourquoi je ne partage que rarement ce que je sais.</td>\n</tr>\n<tr>\n<td>7</td>\n<td>Chaque individu est un mystère, une énigme à résoudre, et j'aime particulièrement les énigmes.</td>\n</tr>\n<tr>\n<td>8</td>\n<td>La logique est mon moyen principal de communication et le filtre à travers lequel je cherche à comprendre le monde qui m'entoure.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:391px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Idéal</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Pouvoir. Le savoir et la connaissance sont des outils indispensables du pouvoir. (Mauvais)</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Bien commun. C'est par la connaissance partagée que l'homme s'extrait de l'ornière et illumine son chemin par la vérité. (Bon)</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Connaissance. Le savoir est une fin en soi, un feu qui ne s'éteint jamais. (Tous)</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Liberté. L'intelligence et la connaissance sont des outils qui permettent à l'esprit de se libérer de toute contrainte. (Chaotique)</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Logique. C'est par une application pragmatique et logique des connaissances que l'homme peut s'améliorer. (Loyal)</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Responsabilité. La connaissance est un outil comme un autre, qui doit être employé avec discernement. (Neutre)</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:391px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Lien</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>J'ai consacré ma vie à un sujet en particulier et je me dois de réunir et consigner toutes les données qui lui sont liées.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Plusieurs étudiants comptent sur moi et me considèrent comme un modèle à suivre.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Je souhaite partager mon savoir et bâtir une université ou une école là où les habitants en ont le plus besoin.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Au cours de mes études, je suis tombé sur un problème mystérieux ou un texte ancien indéchiffrable, et je me suis juré de résoudre cette énigme.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Mon érudition m'a attiré les faveurs d'un prince ou d'un puissant, qui compte sur moi pour le conseiller.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>J'ai conclu un pacte contre nature ou je me suis laissé corrompre afin d'obtenir un savoir réputé inaccessible. Je compte bien faire le nécessaire pour effacer cela par mes actes.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:391px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Défaut</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Je passe beaucoup de temps absorbé par mes pensées, ce qui me rend parfois distrait ou peu attentif à ce qui m'entoure.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>J'ignore le concept même de danger contre la promesse de nouvelles connaissances.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>J'ai tendance à privilégier des solutions plus complexes ou plus élaborées, même face à un problème simple.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Il m'arrive souvent de passer trop de temps à analyser un problème, et pas assez à le résoudre.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Je suis un incorrigible gaffeur, et je suis bien incapable de tenir ma langue.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>J'estime qu'un texte dans un grimoire ancien vaut souvent mieux qu'une opinion, même avertie.</td>\n</tr>\n</tbody>\n</table>"
