system:
  description:
    value: "<h3 id=\"aptitude-marque-de-la-mort\">Aptitude : @UUID[Compendium.SRD-Heros-et-Dragons.hnd-aptitudes-historiques.hdKYBYa3Zo3ccRTK]{marque de la mort (membre de guilde-assassin)}</h3>\n<p><strong>Compétences</strong>\_: Discrétion, Investigation ou Perspicacité.<br /><strong>Outils maîtrisés</strong>\_: Matériel d'empoisonneur.<br /><strong>Langues maîtrisées</strong>\_: Une langue au choix.<br /><strong>Équipement</strong>\_:</p>\n<ul>\n<li>Vêtements discrets</li>\n<li>cape ou manteau à capuche</li>\n<li>insigne</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.5fPPp7I4Sdhfh9VI]{Emblème} ou lettre de marque prouvant votre appartenance à votre guilde</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.uqPaOKOAmguKxLQa]{Matériel d'empoisonneur}</li>\n<li>Bourse contenant 20 po.</li>\n</ul>\n<p>\_</p>\n<h2 id=\"personnalites-suggerees\">Personnalités suggérées</h2>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th style=\"text-align:center\">D8</th>\n<th style=\"text-align:left\">Trait de personnalité</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td style=\"text-align:center\"><strong>1</strong></td>\n<td>Je n'aime pas laisser un travail inachevé, quitte à y sacrifier ma santé ou mon intérêt.</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>2</strong></td>\n<td>J'aime partager les secrets de ma profession avec des collègues, des heures durant.</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>3</strong></td>\n<td>Je ramène tous les sujets, même les plus incongrus, à ce que je connais et pratique.</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>4</strong></td>\n<td>J'associe toujours tout à une valeur marchande, et je vois le monde à travers ce filtre.</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>5</strong></td>\n<td>J'apparais comme arrogant et imbu de ma personne à tous ceux qui n'appartiennent pas à la même confrérie que moi.</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>6</strong></td>\n<td>J'aime partager l'amour du travail bien fait en toutes occasions.</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>7</strong></td>\n<td>J'ai un profond respect pour l'ancienneté et l'expérience, et une déférence naturelle pour mes aînés.</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>8</strong></td>\n<td>Je peux oublier tout ce qui me préoccupait un instant plus tôt lorsque je me trouve face à une œuvre de qualité.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th style=\"text-align:center\">D6</th>\n<th style=\"text-align:left\">Idéal</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td style=\"text-align:center\"><strong>1</strong></td>\n<td><strong>Bien commun</strong>. Mes talents et mes connaissances ne valent que s'ils sont transmis à d'autres. (Bon)</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>2</strong></td>\n<td><strong>Égalité</strong>. Chacun devrait se voir rémunéré selon son seul mérite. (Neutre)</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>3</strong></td>\n<td><strong>Indépendance</strong>. Les guildes sont bien plus aptes à gouverner que tous les princes et intrigants. (Chaotique)</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>4</strong></td>\n<td><strong>Devoir</strong>. Je dois rendre à ma guilde et à ma communauté tout ce qu'elles m'ont apporté. (Loyal)</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>5</strong></td>\n<td><strong>Pouvoir</strong>. Les concurrents doivent être éliminés par tous les moyens afin d'assurer la primauté de la guilde. (Mauvais)</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>6</strong></td>\n<td><strong>Ambition</strong>. Il n'y a qu'un seul objectif acceptable : être le meilleur. (Tous)</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th style=\"text-align:center\">D6</th>\n<th style=\"text-align:left\">Lien</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td style=\"text-align:center\"><strong>1</strong></td>\n<td>J'ai un(e) rival(e) au sein même de ma propre guilde, et je suis prêt à tout pour prouver que je vaux mieux.</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>2</strong></td>\n<td>Je me suis pris d'une affection particulière pour l'un de mes anciens élèves, que je considère comme mon propre fils.</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>3</strong></td>\n<td>La guilde m'a autrefois sauvé d'un mauvais pas, mais certains de ses membres ont depuis des informations sur moi que je souhaite garder secrètes.</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>4</strong></td>\n<td>J'ai été banni d'une guilde par le passé, et je fais tout mon possible pour démontrer leur erreur à mes anciens associés.</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>5</strong></td>\n<td>Je me suis approprié le travail d'un autre artisan sans qu'il le sache, et ce secret me ronge.</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>6</strong></td>\n<td>Je n'ai pas d'autre foyer que le siège de ma guilde.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th style=\"text-align:center\">D6</th>\n<th style=\"text-align:left\">Défaut</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td style=\"text-align:center\"><strong>1</strong></td>\n<td>Je recherche la perfection, à tel point que je ne me contente jamais de ce que j'obtiens.</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>2</strong></td>\n<td>Je ne sais pas résister à une occasion de démontrer mes talents.</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>3</strong></td>\n<td>Je méprise celles et ceux qui ne savent pas quoi faire de leurs dix doigts.</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>4</strong></td>\n<td>J'ambitionne de devenir chef de ma guilde, et perçois comme des ennemis tous ceux qui voudraient m'en dissuader.</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>5</strong></td>\n<td>Toutes mes actions visent à acquérir une reconnaissance que j'estime m'être due.</td>\n</tr>\n<tr>\n<td style=\"text-align:center\"><strong>6</strong></td>\n<td>L'or est la seule chose qui ait de la valeur à mes yeux.</td>\n</tr>\n</tbody>\n</table>\n<p>\_</p>\n<p>\_</p>"
