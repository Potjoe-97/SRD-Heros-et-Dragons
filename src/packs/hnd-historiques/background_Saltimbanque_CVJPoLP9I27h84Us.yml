  description:
    value: "<h3 id=\"specialite\">Spécialité</h3>\n<p>Vous maîtrisez un art en particulier, avec lequel vous avez appris à gagner votre vie. Ce dernier vous ouvre l'accès à la maîtrise d'une compétence spécifique.</p>\n<table style=\"width:391px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Spécialité</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Musicien/Conteur (Histoire ou Religion)</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Acteur (Persuasion ou Supercherie)</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Acrobate (Acrobaties)</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Jongleur (Escamotage)</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Montreur d'animaux (Dressage)</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Diseuse de bonne aventure (Perspicacité)</td>\n</tr>\n</tbody>\n</table>\n<h3 id=\"aptitude-spectacle-ambulant\">Aptitude : @UUID[Compendium.SRD-Heros-et-Dragons.hnd-aptitudes-historiques.x7YV7322W9C9fApM]{spectacle itinérant (itinérant-saltimbanque)}</h3>\n<p>\_</p>\n<p><strong>Compétences :</strong>\_Une compétence dépendant de la spécialité, Représentation.<br /><strong>Outils maîtrisés :</strong>\_Un instrument de musique au choix, véhicules (terrestres).<br /><strong>Langues maîtrisées :</strong>\_Vous pouvez remplacer l'instrument de musique par une langue au choix.<br /><strong>Équipement :</strong>\_</p>\n<ul>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.8RaUIWlHcGPGIQqa]{Tenue de voyageur}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.aZHwgUcoofGRO9sO]{Costume (vêtement)} ou vêtements tape à l'œil</li>\n<li>outils nécessaires à votre art (instrument, animal dressé, outils pour vos jongleries, etc.)</li>\n<li>sac de voyage</li>\n<li>Bourse contenant 15 po.</li>\n</ul>\n<p>\_</p>\n<h2 id=\"personnalites-suggerees\">Personnalités suggérées</h2>\n<table style=\"width:391px\">\n<thead>\n<tr>\n<th>D8</th>\n<th>Trait de personnalité</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>J'aime qu'on me regarde, et je fais tout pour briller.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>J'ai toujours quelque chose à raconter pour détendre l'atmosphère.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Le mieux, quand on arrive quelque part, c'est de se tenir au courant de toutes les rumeurs du coin.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Le voyage est dans mon sang, et son appel est plus fort que tout.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Je ne voyage que parce que je n'ai jamais trouvé d'endroit où m'installer, mais je ne perds pas espoir de le trouver un jour.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Je reste calme et souriant en toute situation. C'est le meilleur moyen de tempérer les ardeurs.</td>\n</tr>\n<tr>\n<td>7</td>\n<td>Je déteste qu'on ne me prête pas attention. D'aucun disent que je suis une diva.</td>\n</tr>\n<tr>\n<td>8</td>\n<td>J'écoute plus que je ne parle. Mais quand je parle, ça n'est jamais pour ne rien dire.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:391px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Idéal</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Richesse. Plus que la gloire, je veux mon poids en pièces sonnantes et trébuchantes. (Mauvais)</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Honnêteté. Je déteste ceux qui profitent des autres. (Bon)</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Tradition. Je suis le porteur d'une mission ancestrale. Par moi passent les récits issus du passé (ou les récits venus d'autres lieux). Ma mission est de les transmettre, tels qu'ils sont, et non tels que l'on veut les entendre. (Neutre)</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Vérité. Je n'ai jamais pu me résoudre à recourir au mensonge. (Loyal)</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Liberté. Ce qui compte plus que tout, c'est de voyager. Je ne permettrai à quiconque d'empêcher qui que ce soit de partir où il veut. (Chaotique)</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Transmission. Tout ce que je fais, je le fais pour voir le visage des gens s'illuminer de plaisir. Rien d'autre ne m'importe. (Bon)</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:391px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Lien</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Je fais partie d'un clan ou d'une famille soudée, à qui je dois tout.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>J'ai évité une sévère correction un jour grâce à un noble (ou une personne haut placée), je lui dois ma vie.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>J'ai un rival (une personne ou un clan) qui veut m'écraser. Je le surpasserai en tout.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Tout ce que je fais, je le fais pour prouver ma valeur aux yeux d'un être aimé.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>J'ai un puissant protecteur (ou mécène) mais je ne peux entacher son honneur et son nom.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Une personne que j'aimais est morte à cause de moi. Je dois me racheter.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:391px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Défaut</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>J'aime bien emprunter des souvenirs des lieux et personnes que je visite.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Je fuis un ennemi puissant, et il veut ma peau.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Je ferais n'importe quoi pour que l'on se souvienne de moi.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>J'ai toujours du mal à cacher ce que je pense. On dit que je parle trop.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>À un moment ou à un autre, je déçois toujours mes amis et mes alliés.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>J'ai un vice que j'ai toujours du mal à ne pas vouloir satisfaire, qu'il s'agisse des plaisirs de la chair, de l'alcool ou du jeu.</td>\n</tr>\n</tbody>\n</table>"
