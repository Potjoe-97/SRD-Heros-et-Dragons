system:
  description:
    value: >-
      <p>Vous êtes une créature de la forêt, née et élevée sous la canopée
      verdoyante. Vous pensiez vivre toute votre vie dans la forêt, en harmonie
      avec la verdure, jusqu'à ce qu'un événement imprévu, traumatisant ou
      transformateur, vous pousse à quitter votre foyer familier et à entrer
      dans le vaste monde. La civilisation vous est étrangère, le ciel ouvert ne
      vous est pas familier, et les manières bizarres du monde dit civilisé vont
      à l'encontre des vérités du monde
      naturel.</p><p><strong>Compétences</strong> : Nature,
      Survie.</p><p><strong>Outils maîtrisés</strong> : Matériel d'herboriste,
      outils de menuisier.</p><p><strong>Langue</strong> :
      Sylvain</p><p><strong>Équipement</strong> :
      @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.Otx50NNmnAnSmeCO]{Des
      habits courants},
      @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.EIswuGWBSlOamBWB]{
      un piège à machoires},
      @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.cGt214G5tye5Q1Xa]{un
      bâton en bois},
      @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.mXGKAgrImpniJdCe]{une
      pierre à affûter},
      @UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.vQSNZN00haalnn7U]{
      un paquetage d'explorateur} et une bourse contenant 5
      po</p><p><strong>Aptitude</strong> :
      @UUID[Compendium.srd-heros-et-dragons.HnD-aptitudes-historiques.KTCoyNcw5II81PnY]{Forestier
      (Habitant de la forêt)}</p><p></p><h2>Événement déterminent</h2><p>Vous
      avez vécu une vie simple au cœur de la forêt, que ce soit en tant que
      trappeur, fermier ou villageois à la recherche d'une existence tranquille
      dans la forêt. Mais quelque chose s'est produit qui vous a mis sur un
      chemin différent et vous a désigné pour de plus grandes choses. Choisissez
      ou déterminez au hasard un événement déterminant qui vous a poussé à
      quitter votre foyer pour le vaste monde.</p><p></p><table
      style="width:100%"><thead><tr><th
      style="width:10%">D8</th><th>Evènement</th></tr></thead><tbody><tr><td>1</td><td>Vous
      viviez dans la forêt quand des déchets magiques provenant d'une ville
      voisine se sont répandus et ont fait fuir le gibier dont vous vous
      nourrissiez. Vous avez dû déménager pour éviter la perspective d'une
      longue et lente mort par inanition.</td></tr><tr><td>2</td><td>Votre
      village a été rasé par une armée de morts-vivants. Pour des raisons qui
      vous dépassent, la forêt et ses habitants vous ont protégé et caché de
      leur raid.</td></tr><tr><td>3</td><td>Une bande de squelettes et de
      zombies érrants a attaqué votre famille pendant que vous étiez parti
      chasser.</td></tr><tr><td>4</td><td>Vous êtes un fervent défenseur de la
      forêt et de la nature. Lorsque les habitants de votre village ont
      abandonné ces croyances, vous avez été chassé et expulsé dans la
      forêt.</td></tr><tr><td>5</td><td>Enfant, vous vous êtes égaré dans la
      forêt. Pour des raisons inexplicables, la forêt vous a pris sous son aile.
      Vous avez des bribes de souvenirs d'un village et n'avez eu aucun contact
      avec la civilisation depuis de nombreuses
      années.</td></tr><tr><td>6</td><td>Vous étiez le meilleur chasseur de
      votre village. Ils comptaient sur vous pour le gibier et leur survie en
      hiver ne tenait qu'à vous. Au retour de votre dernière chasse, vous avez
      trouvé votre village en ruines, comme si des décennies s'étaient écoulées
      en une nuit.</td></tr><tr><td>7</td><td>Votre existence tranquille,
      paisible et solitaire a été interrompue par des rêves de destruction de la
      forêt, et l'envie de quitter votre maison vous pousse à chercher des
      réponses.</td></tr><tr><td>8</td><td>Un jour, vous avez dansé avec des
      fées dorées et des dieux oubliés dans une vallée secrète. Vous n'avez
      jamais pu retrouver ce moment de transcendance dans votre vite, ce qui a
      fait naître en vous le besoin de partir à la recherche de sensations
      similaires.</td></tr></tbody></table><p></p><h2>Personnalités
      suggérées</h2><p>Les habitants de la forêt ont tendance à la solitude, à
      l'introspection et à l'autosuffisance. Vous tenez votre propre conseil et
      vous êtes plus enclin à observer de loin qu'à vous impliquer dans les
      affaires des autres. Vous êtes méfiant, lent à faire confiance et prudent
      lorsqu'il s'agit de dépendre d'étrangers.</p><table
      style="width:100%"><thead><tr><th style="width:10%">D8</th><th>Trait de
      personnalité</th></tr></thead><tbody><tr><td>1</td><td>Je n'oublierai
      jamais la faim en hiver. Je prélève la viande sur les bêtes qui tombent
      sous les coups de mes lames ou de mes flèches pour ne plus jamais
      connaître la faim.</td></tr><tr><td>2</td><td>Je peux vivre une vie de
      solitaire en forêt, mais en ville, c'est une vie de
      solitude.</td></tr><tr><td>3</td><td>Marcher pieds nus me permet
      d'interagir plus intuitivement avec le monde
      naturel.</td></tr><tr><td>4</td><td>La route n'est qu'une autre sorte de
      mur. Je trace mes propres chemins et je vais où je
      veux.)</td></tr><tr><td>5</td><td>D'autres cherchent les dieux dans les
      temples et les sanctuaires, mais je sais que leur volonté ne se révèle que
      dans le monde naturel, et non dans un édifice construit par de prétendus
      adorateurs. Je prie dans les bois, toujours à l'air
      libre</td></tr><tr><td>6</td><td>Ce que vous appelez hygiène personnelle,
      je l'appelle distraction imposée artificiellement à la vie
      naturelle.</td></tr><tr><td>7</td><td>Aucune arme forgée ne peut remplacer
      le pur plaisir d'une mort donnée à la seule force de ses mains et de ses
      dents.</td></tr><tr><td>8</td><td>Le temps passé en solitaire m'a habitué
      à me parler tout seul à voix haute, ce que je fais toujours même en
      présence d'autres personnes.</td></tr></tbody></table><table
      style="width:100%"><thead><tr><th
      style="width:10%">D6</th><th>Idéal</th></tr></thead><tbody><tr><td>1</td><td>Changement.
      Le monde qui nous entoure évolue au rythme des saisons. Résister est
      futile et anathème pour l'ordre naturel.
      (Chaotique)</td></tr><tr><td>2</td><td>Préservation. Toute vie doit être
      préservée et, si nécessaire, protégée.
      (Bon)</td></tr><tr><td>3</td><td>Acceptation. Je fais partie de ma forêt,
      au même titre que la faune et la flore. Penser autrement n'est
      qu'arrogance et folie. Quand je mourrai, ce sera comme une feuille qui
      tombe dans les bois. (Neutre)</td></tr><tr><td>4</td><td>Sélection
      naturelle. Les faibles doivent être éliminés pour que les forts puissent
      prospérer. (Mauvais)</td></tr><tr><td>5</td><td>Sincérité. Je suis ouvert,
      franc et simple dans la vie, mes paroles et mes actions. (N'importe quel
      alignement)</td></tr><tr><td>6</td><td>Équilibre. La forêt ne ment pas.
      Les bêtes ne font pas la guerre. L'équilibre en toutes choses est la voie
      de la nature. (Neutre)</td></tr></tbody></table><table
      style="width:100%"><thead><tr><th
      style="width:10%">D6</th><th>Lien</th></tr></thead><tbody><tr><td>1</td><td>Quand
      je perds un ami ou un compagnon de confiance, je plante un arbre sur sa
      tombe.</td></tr><tr><td>2</td><td>La voix de la forêt me guide, me
      réconforte et me protège.</td></tr><tr><td>3</td><td>L'ermite qui m'a
      élevé et m'a enseigné les voies de la forêt est la personne la plus
      importante de ma vie.</td></tr><tr><td>4</td><td>J'ai une poupée en bois,
      un minuscule homme d'osier, que j'ai fabriquée pendant mon enfance et que
      je porte toujours sur moi.</td></tr><tr><td>5</td><td>Je sais que les
      civilisations s'élèvent et s'effondrent. La forêt et les Anciennes
      Traditions sont éternelles.</td></tr><tr><td>6</td><td>Je me sens obligé
      de protéger l'ordre naturel contre ceux qui voudraient le
      perturber</td></tr></tbody></table><table
      style="width:100%"><thead><tr><th
      style="width:10%">D6</th><th>Défaut</th></tr></thead><tbody><tr><td>1</td><td>J'ai
      l'habitude de faire ce que je veux quand je veux. Je ne sais pas faire de
      compromis et je dois faire un véritable effort pour engager une
      conversation, même élémentaire, avec d'autres
      personnes.</td></tr><tr><td>2</td><td>Je ne ferais pas de mal à une bête
      sans raison valable ou sans provocation.</td></tr><tr><td>3</td><td>Des
      années de vie en isolement m'ont rendu aveugle aux nuances des
      interactions sociales. Il m'est difficile d'aborder une nouvelle rencontre
      autrement que par le combat ou la fuite.</td></tr><tr><td>4</td><td>La
      décomposition après la mort n'est que le terreau d'où jaillit une nouvelle
      pousse. Et j'aime nourrir les nouvelles
      pousses.</td></tr><tr><td>5</td><td>Un accident que j'ai provoqué a causé
      d'importants dégâts dans ma forêt et, en guise de pénitence, je me suis
      mis en exil.</td></tr><tr><td>6</td><td>Je me méfie des morts-vivants et
      des non-morts, et je refuse de travailler avec
      eux.</td></tr></tbody></table>
