    value: "<p><strong>Compétences :</strong>\_Acrobaties, Athlétisme.<br /><strong>Outils maîtrisés :</strong>\_Véhicules (marins), ensemble d'outils au choix parmi outils de charpentier, outils de menuisier, instruments de navigation.<br /><strong>Équipement :</strong>\_</p>\n<ul>\n<li>@UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.8RaUIWlHcGPGIQqa]{Tenue de voyageur}</li>\n<li>un ensemble d'outils parmi ceux maîtrisés</li>\n<li>bouteille d'alcool fort</li>\n<li>Bourse contenant 15 po.</li>\n</ul>\n<h2 id=\"personnalites-suggerees\">Personnalités suggérées</h2>\n<table style=\"width:391px\">\n<thead>\n<tr>\n<th>D8</th>\n<th>Trait de personnalité</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Je ne tiens pas en place, et il m'est impossible de me concentrer plusieurs heures de suite sur une même tâche.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>J'aime arpenter les rues d'une cité inconnue et observer ses habitants vaquer à leurs occupations.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Rien ne vaut une taverne chaleureuse et quelques chopines pour lier connaissance !</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Je suis loyal à mes amis, et ni la distance ni le temps ne m'en éloignent vraiment.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>J'aime raconter de belles histoires de contrées lointaines, quitte à déformer ou exagérer lorsque c'est nécessaire.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>J'aime sentir le vent sur mon visage et la chaleur du soleil sur ma peau.</td>\n</tr>\n<tr>\n<td>7</td>\n<td>Un étranger est un ami qui m'est encore inconnu.</td>\n</tr>\n<tr>\n<td>8</td>\n<td>Je ne refuse jamais un nouveau défi.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:391px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Idéal</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Liberté. L'inconnu rime avec liberté et absence de contrainte. (Chaotique)</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Changement. Rien n'est plus plaisant que de franchir un obstacle et de découvrir une nouvelle étendue au-delà. (Tous)</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Bien commun. Une route ou un chemin est un trait d'union entre les peuples. (Bon)</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Pouvoir. Chaque peuple doit être asservi à nos lois et à notre culture. (Mauvais)</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Civilisation. Explorer l'inconnu, c'est tracer un chemin pour la civilisation. (Loyal)</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Nature. Rien n'égale l'attrait d'un paysage sauvage et vierge de la civilisation. (Neutre)</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:391px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Lien</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>J'ai découvert une cité ou une vallée secrète, où les habitants vivent complètement coupés de la civilisation.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>En explorant une contrée sauvage, j'ai trouvé un enfant élevé parmi les animaux. Je l'ai pris sous mon aile et il dépend désormais de moi.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>J'ai été capturé avec mes compagnons par une tribu cannibale. Je suis le seul à en être sorti vivant, et j'ai juré de retrouver et détruire ces sauvages.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Je suis tombé par hasard sur une ancienne carte qui semble indiquer l'emplacement d'un trésor.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Au cours de mes voyages, j'ai été sauvé et adopté par un clan ou une tribu isolée. Après plusieurs mois passés parmi eux, j'ai appris à les considérer comme ma famille et j'ai juré de faire mon possible pour les protéger.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>J'ai un(e) rival(e), et je cherche par tous les moyens à prouver que je suis meilleur que lui/elle.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:391px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Défaut</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Je mens comme je respire. À force d'inventer des histoires, je ne suis plus moi-même capable de distinguer le vrai du faux.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Je ne supporte pas l'odeur infecte des villes et des cités.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Je ne supporte pas la violence et je fais tout mon possible pour éviter la confrontation.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Je me montre paternaliste et condescendant envers les peuples et cultures moins « civilisés » que les miens.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Je vois rouge lorsqu'on met en doute mon courage.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Je ne supporte pas qu'on me donne des ordres.</td>\n</tr>\n</tbody>\n</table>\n<p>\_</p>"
