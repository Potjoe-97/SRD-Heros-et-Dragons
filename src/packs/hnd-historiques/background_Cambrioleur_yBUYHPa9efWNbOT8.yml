    value: "<p><strong>Compétences :</strong>\_Acrobaties ou Athlétisme, Discrétion.<br /><strong>Outils maîtrisés :\_</strong>Outils de voleur, accessoires de déguisement.<br /><strong>Équipement :</strong>\_</p><ul><li>Vêtements discrets équipés d'une capuche</li><li>@UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.0GNE9rvyytflnFCj]{Pied-de-biche}</li><li>@UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.iPFFYGig579yAoj4]{Corde en soie (15 m)}</li><li>@UUID[Compendium.srd-heros-et-dragons.HnD-équipement-aventurier.wj4uUksQO0vnKpq6]{Grappin}</li><li>Bourse contenant 10 po.</li></ul><h2>Personnalités suggérées</h2><table style=\"width:392.222px\"><thead><tr><th>D8</th><th>Trait de personnalité</th></tr></thead><tbody><tr><td>1</td><td>J'ai toujours un sourire sur le visage, pour cacher mes véritables intentions.</td></tr><tr><td>2</td><td>J'aime les défis, je cherche toujours à faire mieux, et plus grand.</td></tr><tr><td>3</td><td>Quand on veut avancer, il faut de l'ambition ! Et j'en ai à revendre.</td></tr><tr><td>4</td><td>Nous avons tous des ennemis, mais je préfère me faire des amis.</td></tr><tr><td>5</td><td>Il est difficile de gagner ma confiance mais, quand elle est acquise, il est aussi difficile de la briser.</td></tr><tr><td>6</td><td>On dit que je suis trop prudent, mais j'ai toujours besoin de repérer tous les lieux importants, ainsi que les personnes influentes, d'une communauté que je découvre.</td></tr><tr><td>7</td><td>Je parle beaucoup. Trop. Souvent pour cacher mon malaise. Certains pensent qu'il s'agit d'une forme de narcissisme.</td></tr><tr><td>8</td><td>Je tente toujours d'analyser la situation le plus froidement possible. Mais quand mes émotions s'expriment, c'est une tempête sans nom.</td></tr></tbody></table><table style=\"width:392.222px\"><thead><tr><th>D6</th><th>Idéal</th></tr></thead><tbody><tr><td>1</td><td>Bien commun. J'œuvre pour le peuple, afin de lui rendre justice face aux privilégiés. (Bon)</td></tr><tr><td>2</td><td>Richesse. Seule compte ma richesse, et si autrui est trop bête pour ne pas protéger ses biens ou ses pièces, je n'ai pas de pitié à avoir. (Mauvais)</td></tr><tr><td>3</td><td>Liberté. Ni loi, ni maître ! (Chaotique)</td></tr><tr><td>4</td><td>Honneur. Il y a de l'honneur à ne jamais s'attaquer à une tâche trop facile. (Loyal)</td></tr><tr><td>5</td><td>Famille. Une famille se crée, et ses liens sont plus forts que le sang. Ma famille de sang ou de cœur, voilà ce qui compte. Le reste, et les autres, sont quantité négligeable. (Neutre)</td></tr><tr><td>6</td><td>Gloire. Je ferai tout pour que mon nom soit reconnu, quel qu'en soit le prix ! (Chaotique)</td></tr></tbody></table><table style=\"width:392.222px\"><thead><tr><th>D6</th><th>Lien</th></tr></thead><tbody><tr><td>1</td><td>J'ai une dette que je n'ai jamais été capable de rembourser, et elle n'est pas d'ordre financier.</td></tr><tr><td>2</td><td>J'ai une famille à nourrir, je ne peux les laisser tomber.</td></tr><tr><td>3</td><td>Quelqu'un me tient par un odieux chantage !</td></tr><tr><td>4</td><td>Je dois être à la hauteur de celui ou celle qui m'a tout appris, et ne pas lui faire honte.</td></tr><tr><td>5</td><td>Tout ce que je fais, je le fais pour venger un proche, floué ou tué par mon ennemi.</td></tr><tr><td>6</td><td>Je reprendrai ce que l'on m'a pris et qui me revient de droit !</td></tr></tbody></table><table style=\"width:392.222px\"><thead><tr><th>D6</th><th>Défaut</th></tr></thead><tbody><tr><td>1</td><td>Ma vie passe avant celle des autres, même celle de mes amis.</td></tr><tr><td>2</td><td>Je n'ai jamais su résister à l'intimidation physique, sans parler de la torture. La simple perspective d'un interrogatoire musclé et je déballe tout.</td></tr><tr><td>3</td><td>Je suis trop bavard, je finis toujours par en dire un peu trop. Surtout quand je suis nerveux.</td></tr><tr><td>4</td><td>Je suis attiré par tout ce qui brille.</td></tr><tr><td>5</td><td>La curiosité est un vilain défaut, et je suis beaucoup trop curieux.</td></tr><tr><td>6</td><td>Je me sens coupable d'un acte terrible qui est advenu par ma faute. Je veux me racheter à tout prix.</td></tr></tbody></table>"
