    value: "<h3 id=\"aptitude-domesticite\">Aptitude : @UUID[Compendium.SRD-Heros-et-Dragons.hnd-aptitudes-historiques.FIzOiC3vCfYt8NHK]{domesticité (serviteur)}</h3>\n<p>\_</p>\n<p><strong>Compétences :</strong>\_Discrétion, Perspicacité.<br /><strong>Outils maîtrisés :</strong>\_Outils de tisserand.<br /><strong>Langues maîtrisées :</strong>\_Une langue au choix.<br /><strong>Équipement :</strong>\_</p>\n<ul>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.qHtaAkql3I7H4Z96]{Habits de bonne qualité}</li>\n<li>2 @UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.1zKZvzywi8CYUADl]{Bougie}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-equipement-aventurier.SStlLTCVnlRiqUDF]{Savon}</li>\n<li>colifichet signe de l'affection que vous portait votre employeur</li>\n<li>Bourse contenant 15 po.</li>\n</ul>\n<h2 id=\"origine-sociale-de-l-employeur\">Origine sociale de l'employeur</h2>\n<p>Les serviteurs tirent une grande fierté de l'origine et de la classe sociale de leur maître ou de leur maîtresse. Déterminez la classe sociale de la personne que vous serviez avec votre MJ, ou déterminez-la aléatoirement grâce à la table suivante.</p>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Origine sociale de l'employeur</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Chevalier/Noblesse d'épée</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Fonctionnaire/Noblesse de robe</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Prêtre/Clergé</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Marchand/Négoce</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Artisan</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Artiste</td>\n</tr>\n</tbody>\n</table>\n<h3 id=\"aptitude-domesticite\"></h3>\n<h2 id=\"personnalites-suggerees\">Personnalités suggérées</h2>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D8</th>\n<th>Trait de personnalité</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Je garde mon calme en toute situation.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Malgré mon statut, je m'estime supérieur à la plupart de mes contemporains.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Je suis une tombe qui sait garder les secrets comme personne.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Je juge du caractère d'une personne simplement en regardant sa manière d'interagir avec des individus d'un statut social inférieur.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Je ne peux m'empêcher de glisser quelques piques ironiques dans chacun de mes propos.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>J'aime le travail bien fait et ne supporte pas les tire-au-flanc.</td>\n</tr>\n<tr>\n<td>7</td>\n<td>Je suis une source intarissable d'anecdotes amusantes, que je prends un malin plaisir à distiller au moment opportun.</td>\n</tr>\n<tr>\n<td>8</td>\n<td>Quelle que soit la situation, je reste souriant et enjoué.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Idéal</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Égalité. Quel que soit leur rang, les individus doivent être bien traités. (Bon)</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Indépendance. Servir un maître n'empêche pas de se forger ses propres opinions. (Neutre)</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Liberté. Aucun homme ne devrait vivre dans la servitude d'un autre sous prétexte de sa naissance. (Chaotique)</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Responsabilité. La société repose sur des piliers qui, s'ils peuvent paraître injustes, sont indispensables à la bonne marche du monde. (Loyal)</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Pouvoir. Le vrai pouvoir n'est pas dans la lumières et les parures. Il est dans l'ombre des alcôves. (Mauvais)</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Ambition. L'important n'est pas tant ce que l'on fait que ce que l'on ambitionne de faire. (Tous)</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Lien</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>Mon seigneur et sa maisonnée ont été déshonorés et j'ai juré de découvrir par qui et pourquoi.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Une ancienne servante est morte en accouchant d'un bâtard de mon maître. J'ai pris l'enfant sous ma protection, en attendant le jour où il pourra réclamer son dû.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Je suis au courant de secrets qui pourraient mettre à mal le statut de mes anciens maîtres. Je me suis juré de ne jamais rien révéler.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>J'ai trahi mon seigneur et causé sa perte au profit d'un rival, et je suis prêt à tout pour le cacher.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>J'ai fui le service de mes maîtres et je suis pourchassé depuis.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Je reste farouchement loyal à la famille de mon ancien seigneur.</td>\n</tr>\n</tbody>\n</table>\n<table style=\"width:392.222px\">\n<thead>\n<tr>\n<th>D6</th>\n<th>Défaut</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>J'aime les ragots et les rumeurs, et je ne peux m'empêcher de les colporter.</td>\n</tr>\n<tr>\n<td>2</td>\n<td>J'ai tendance à dérober de petits objets de valeur quand l'occasion se présente.</td>\n</tr>\n<tr>\n<td>3</td>\n<td>J'ai une fascination excessive pour les dorures, les parures, et les atours du pouvoir.</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Je ne fais jamais confiance à une personne d'un statut social supérieur au mien.</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Je suis d'un naturel obséquieux, même dans des circonstances qui ne l'exigent pas.</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Je porte en moi un profond sentiment d'infériorité, et je me dévalorise sans cesse.</td>\n</tr>\n</tbody>\n</table>"
