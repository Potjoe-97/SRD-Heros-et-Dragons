      <p><strong>Souffle affaiblissant.</strong> Le dragon exhale un gaz dans un
      cône de 4,5 mètres. Chaque créature présente dans la zone doit réussir un
      jet de sauvegarde de Force DD 13 ou avoir un désavantage aux jets
      d'attaque basés sur la Force, aux jets de Force et aux jets de sauvegarde
      de Force. L'effet dure 1 minute. Une créature peut retenter son jet de
      sauvegarde à la fin de chacun de ses tours, mettant fin à l'effet qui
      l'affecte en cas de réussite à ce nouveau jet de sauvegarde.</p>
