  description:
    value: >-
      <p><strong>Absorption de la magie.</strong> Attaque de corps à corps sur
      une cible. Allonge 1,50 m. Dégâts perçants et la créature s'ancre à sa
      cible avec son rostre en inoculant une substance salivaire anesthésiante
      qui rend sa morsure totalement indolore. Si la cible n'est pas consciente
      de la présence de la créature, elle doit réussir un jet de Sagesse pour
      ressentir la morsure. Une fois accroché, la créature absorbe à la cible un
      emplacement de sort du plus haut niveau disponible à chaque round. La
      créature se détache généralement après avoir absorbé 1d4+1 emplacements de
      sorts ou si la cible n'a plus d'emplacement de sorts à absorber. Il peut
      se détacher en utilisant 1,50 mètre sur son déplacement. La victime de la
      créature ou toute autre créature peut également détacher le parasite en
      utilisant une action mais, en s'arrachant, le rostre occasionne à nouveau
      des dégâts perçants.</p>
