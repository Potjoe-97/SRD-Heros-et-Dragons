    value: >-
      <p><strong>Onde vibratoire.</strong> La créature produit une onde sur un
      cône de 4,50 mètres. Les cibles dans ce cône doivent chacune effectuer un
      jet de sauvegarde de Constitution ou subir des dégâts de tonnerre et elles
      sont étourdies pendant 1 minute en cas de jet de sauvegarde raté. Les
      cibles qui réussissent leur jet de sauvegarde subissent seulement la
      moitié des dégâts et ne sont pas étourdies. Une cible étourdie peut faire
      un nouveau jet de sauvegarde à chaque round pour mettre fin à cet état
      spécial.</p>
