  description:
    value: >-
      <p><strong>Racine tueuse.</strong> Une racine sort de terre à portée de
      vue et à 36 mètres ou moins du dragon. Elle cherche à empoigner et
      étrangler l'ennemi le plus proche. Lorsqu'elle est à portée, sa cible doit
      réussir une sauvegarde de Dextérité ou être empoignée par la racine. Au
      début de chacun de ses tours, la cible doit dès lors réussir un jet de
      sauvegarde de Constitution. Si elle rate deux jets de suite, elle est
      asphyxiée (son nombre de points de vie est réduit à 0 et elle agonise).
      Pendant son tour, la cible peut simplement chercher à échapper à
      l'empoignade, en réussissant un test de Force (Athlétisme) ou de Dextérité
      (Acrobaties) en opposition à un test de Force de la racine. Celle-ci a le
      profil suivant : vitesse de déplacement 1,50 mètre, allonge 3 mètres, CA
      15, points de vie 30, Force 20 (+5), vulnérabilité au feu, immunité à la
      foudre. La racine redevient inanimée si le dragon meurt.</p>
