  description:
    value: >-
      <p><strong>Têtes multiples.</strong> La créature à plusieurs têtes. Tant
      qu'il lui reste plus d'une tête, la créature obtient un avantage lors des
      jets de sauvegarde effectués pour ne pas être assourdie, aveuglée,
      charmée, étourdie, inconsciente ou terrorisée. Chaque fois que la créature
      subit un certain nombre de dégâts ou plus lors d'un même tour, une de ses
      têtes meurt. Si toutes ses têtes meurent, la créature meurt également. À
      la fin de son tour, un certain nombre de têtes repoussent pour chacune des
      têtes mortes lors du dernier tour, à moins qu'elle n'ait subit des dégâts
      de feu depuis son dernier tour. La créature récupère 10 points de vie pour
      chaque nouvelle tête repoussée de cette façon.</p>
