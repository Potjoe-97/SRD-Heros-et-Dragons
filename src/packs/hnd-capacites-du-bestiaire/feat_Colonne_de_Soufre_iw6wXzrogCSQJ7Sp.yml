    value: >-
      <p><strong>Colonne de soufre.</strong> Une colonne de vapeurs soufrées de
      1,50 mètre de diamètre jaillit du sol jusqu'à 6 mètres de hauteur, à
      portée de vue du dragon et à 36 mètres ou moins de lui. Toute créature
      prise dans la colonne subit 2d6 dégâts de feu. De plus, elle doit réussir
      un jet de sauvegarde de Constitution ou être étourdie. La colonne
      disparaît à la fin du round.</p>
