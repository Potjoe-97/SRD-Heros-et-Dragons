  description:
    value: >-
      <p><strong>Épée volante.</strong> Le solar lâche son épée à deux mains
      pour qu'elle s'envole par magie vers un emplacement inoccupé situé à 1,50
      mètre ou moins de lui. Si l'épée est dans son champ de vision, le solar
      peut mentalement lui ordonner, par une action bonus, de voler sur une
      distance maximale de 15 mètres et soit d'effectuer une attaque contre une
      cible, soit de revenir dans ses mains. Si l'épée en vol est la cible d'un
      quelconque effet, on considère que le solar la tient en main. L'épée en
      vol tombe inerte dès que le solar meurt.</p>
