  description:
    value: >-
      <p><strong>Rugissement.</strong> La créature pousse un rugissement
      magique. Chaque fois qu'elle rugit avant de terminer une période de repos
      long, le volume sonore du rugissement est plus important et l'effet est
      différent (comme expliqué ci-dessous). Les cibles situées à 150 mètres ou
      moins de la créature et qui peuvent entendre le rugissement doivent
      chacune effectuer un jet de sauvegarde.</p>

      <ul>

      <li>Premier rugissement. Les cibles qui ratent un jet de sauvegarde de
      Sagesse sont terrorisées pendant 1 minute. Une cible terrorisée peut
      retenter le jet de sauvegarde à la fin de chacun de ses tours et mettre
      fin à l'effet dont elle est victime en cas de réussite.</li>

      <li>Deuxième rugissement. Les cibles qui ratent un jet de sauvegarde de
      Sagesse sont assourdies et terrorisées pendant 1 minute. Une cible
      terrorisée est paralysée et peut retenter le jet de sauvegarde à la fin de
      chacun de ses tours et mettre fin à l'effet dont elle est victime en cas
      de réussite.</li>

      <li>Troisième rugissement. Les cibles effectuent chacune un jet de
      sauvegarde de Constitution. En cas de jet de sauvegarde raté, une cible
      subit des dégâts de tonnerre et tombe à terre. En cas de jet de sauvegarde
      réussi, la créature subit la moitié seulement des dégâts et ne tombe pas à
      terre.</li>

      </ul>
