  description:
    value: >-
      <p><strong>Nuage d'encre.</strong> Lorsqu'elle est sous l'eau, la créature
      répand un nuage d'encre sur un rayon de 1,50 mètre autour d'elle. La
      visibilité dans la zone est fortement obstruée pendant 1 minute mais un
      courant significatif peut disperser l'encre. Après avoir répandu son
      nuage, la créature peut effectuer l'action Se précipiter par une action
      bonus.</p>
