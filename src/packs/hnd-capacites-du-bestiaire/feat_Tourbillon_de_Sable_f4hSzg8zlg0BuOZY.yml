  description:
    value: >-
      <p><strong>Tourbillon de sable.</strong> La créature se transforme par
      magie en un tourbillon de sable, se déplace d'une distance maximale de 18
      mètres, puis reprend sa forme normale. Sous forme de tourbillon, la
      créature est immunisée contre tous les dégâts et elle ne peut pas être
      empoignée, pétrifiée, jetée à terre, entravée ni étourdie. Ses objets
      équipés ou transportés restent en sa possession.</p>
