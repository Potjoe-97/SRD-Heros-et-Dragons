    value: >-
      <p><strong>Mur de glace.</strong> Un mur de glace transparent apparaît à
      portée de vue du dragon dans un rayon de 36 mètres autour de lui. Le mur
      est large de 9 mètres et haut de 3 mètres, avec une épaisseur de 30
      centimètres. Une créature située à l'emplacement du mur lorsqu'il apparaît
      doit réussir un jet de sauvegarde de Dextérité ou subir 3d6 dégâts de
      froid et être entravé jusqu'à ce que le mur disparaisse ou soit
      détruit.</p>

      <p>Le mur est un objet que l'on peut endommager. Il a une CA de 12 et 30
      points de vie. Il est vulnérable aux dégâts de feu. Il disparaît si le
      dragon utilise à nouveau cet effet.</p>
