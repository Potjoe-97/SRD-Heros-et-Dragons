      <p><strong>Lumière aveuglante.</strong> Un rayon de soleil éclaire
      subitement l'antre du dragon, à portée de vue de celui-ci et à 36 mètres
      ou moins. Le rayon émet une lumière vive sur 6 mètres de rayon, et une
      lumière faible sur 6 mètres supplémentaires. Le dragon peut choisir de
      cibler une créature en particulier, qui doit réussir un jet de sauvegarde
      de Sagesse ou être aveuglée pendant 1d4 rounds. Le rayon disparaît quand
      le dragon meurt ou lorsqu'il utilise une action d'antre.</p>
