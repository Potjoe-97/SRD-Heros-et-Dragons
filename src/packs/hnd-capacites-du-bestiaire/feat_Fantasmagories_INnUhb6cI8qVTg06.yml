  description:
    value: >-
      <p><strong>Fantasmagories.</strong> La créature crée par magie trois
      répliques illusoires d’elle-même s'il n'est pas dans une zone vivement
      éclairée. Les répliques se déplacent avec elle et reproduisent ses actions
      en changeant de position pour qu'il soit impossible de savoir quelle est
      la vraie créature. Les répliques disparaissent dès que la créature se
      retrouve dans une zone vivement éclairée. Chaque fois qu’un adversaire
      cible la créature avec une attaque ou un sort offensif alors qu'il reste
      encore une réplique au moins, il lance un dé pour déterminer s’il cible la
      créature ou une réplique. N'est pas affectée par cet effet magique les
      êtres incapables de voir ou disposant de sens particuliers ne reposant pas
      sur la vue. Une réplique possède la CA de la créature et utilise ses jets
      de sauvegarde. Elle disparaît si on réussit une attaque contre elle ou si
      elle rate un jet de sauvegarde contre un effet qui lui inflige des
      dégâts.</p>
