  description:
    value: >-
      <p><strong>Explosion rocheuse.</strong> Au premier round de combat, si la
      créature était camouflée derrière une paroi rocheuse et la fait exploser
      avec son attaque d'onde vibratoire, ses adversaires doivent réussir un
      test de Sagesse (Perception) ou être surpris. Les éclats de pierre
      projetés par l'explosion de la roche infligent des dégâts contondants
      supplémentaires aux dégâts normaux de l'onde vibratoire (voir ci-après).
      Une créature qui n'est pas surprise peut faire un jet de sauvegarde de
      Dextérité pour subir seulement la moitié des dégâts provoqués par la
      projection de pierres. La créature ne fait pas d'autre attaque dans le
      tour où elle fait exploser une paroi.</p>
