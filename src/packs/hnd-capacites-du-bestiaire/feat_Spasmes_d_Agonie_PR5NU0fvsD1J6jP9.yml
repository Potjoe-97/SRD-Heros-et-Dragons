      meurt, et toutes les créatures situées à une distance donnée ou moins
      d’elle doivent chacune effectuer un jet de sauvegarde de Dextérité et
      subissent des dégâts de feu en cas de jet de sauvegarde raté ou la moitié
      de ces dégâts seulement en cas de réussite. L'explosion met le feu aux
      objets inflammables dans la zone qui ne sont équipés ou transportés par
      une personne. Elle détruit également les armes de la créature.</p>
