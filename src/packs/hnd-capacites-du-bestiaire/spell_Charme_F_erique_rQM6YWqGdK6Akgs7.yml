    value: >-
      <p>La Dryade tente de charmer un humano&iuml;de se trouvant &agrave;
      port&eacute;e et dans votre champ de vision. Il doit faire un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
      de sauvegarde</a> de Sagesse, pour lequel il dispose d'un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-d&eacute;savantage"><em>avantage</em></a>
      si vous ou vos compagnons &ecirc;tes actuellement en train de le
      combattre. S'il rate son test, il est <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#charm&eacute;"><em>charm&eacute;</em></a>
      par vous jusqu'&agrave; la fin du sort ou jusqu'&agrave; ce que vous ou
      vos compagnons lui fassiez du mal. La cr&eacute;ature <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage#charm&eacute;"><em>charm&eacute;e</em></a>
      vous consid&egrave;re comme un ami. Quand le sort se termine, elle sait
      que vous l'avez charm&eacute;e.</p>

      <p><strong>&Agrave; plus haut niveau</strong>. Si vous lancez ce sort en
      utilisant un emplacement de niveau 2 ou sup&eacute;rieur, vous pouvez
      charmer une cr&eacute;ature de plus par niveau au-del&agrave; du niveau 1.
      Toutes les cibles doivent se trouver &agrave; 9 m&egrave;tres ou moins les
      unes des autres lorsque vous lancez le sort.</p>
