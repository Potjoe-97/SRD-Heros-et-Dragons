  description:
    value: >-
      <p><strong>Étrangler.</strong> Attaque d'arme au corps à corps sur une
      cible. Allonge en fonction de la créature. La cible est empoignée (test
      d’évasion). Jusqu'à la fin de cette empoignade, la cible est entravée,
      aveuglée et risque de s'asphyxier. De plus, au début de chacun des tours
      de la cible, celle-ci subit des dégâts contondants. Des spécificités
      s’ajoutent en fonction de la créature.</p>
