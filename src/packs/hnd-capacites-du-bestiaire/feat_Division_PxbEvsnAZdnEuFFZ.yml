system:
  description:
    value: >-
      <p><strong>Division.</strong>&nbsp; Quand une créature de taille M ou plus
      grande subit des dégâts tranchants ou de foudre, elle se divise en deux
      nouvelles créatures s'il lui reste au moins 10 points de vie. Chaque
      nouvelle créature possède un nombre de points de vie égal à la moitié
      (arrondie à l'inférieur) de ceux possédés par la créature d'origine. La
      taille des nouvelles créatures est d'une catégorie inférieure à la
      créature d'origine.</p>
