    value: >-
      <p><strong>Marque du Matriarcat.</strong> Par une action bonus, la
      prêtresse drow peut dépenser un emplacement de sort pour que ses attaques
      d'arme au corps à corps infligent par magie 3d6 dégâts nécrotiques
      supplémentaires à une cible qu'elle parvient à toucher. Cet avantage dure
      jusqu'à la fin du tour. Si la prêtresse dépense un emplacement de sort de
      niveau 2 ou plus, les dégâts supplémentaires augmentent de 1d6 par niveau
      au-dessus du premier.&nbsp;</p>
