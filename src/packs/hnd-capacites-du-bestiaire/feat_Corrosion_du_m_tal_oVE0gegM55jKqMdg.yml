    value: >-
      <p><strong>Corrosion du métal. </strong>Les armes non-magiques en métal
      rouillent lorsqu'elles entrent en contact avec la créature. Après avoir
      infligé ses dégâts, une arme de ce type subit un malus permanent et
      cumulatif de -1 aux jets de dégâts. L'arme est détruite si le malus cumulé
      atteint -5. Les munitions non-magiques en métal qui entrent en contact
      avec la créature sont détruites après avoir infligé leurs dégâts.</p>
