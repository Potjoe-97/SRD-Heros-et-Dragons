  description:
    value: >-
      <p><strong>Trompettes élyséennes.</strong> Le son d'instruments illusoires
      se fait entendre pour une cible située à 36 mètres ou moins de lacréature.
      La cible doit réussir un jet de sauvegarde de Sagesse ou être absorbée par
      la musique. Elle est considérée comme charmée par la créature et
      paralysée, jusqu'à la première attaque qui lui inflige des dégâts. Le son
      s'arrête à la fin du round.</p>
