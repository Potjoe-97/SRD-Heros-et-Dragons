    value: >-
      <p><strong>Antennes.</strong> La créature corrode un objet non-magique en
      métal ferreux situé à 1,50 mètre ou moins dans son champ de vision. Le
      contact détruit 30 centimètres cube de l'objet s'il n'est équipé ou
      transporté par personne. Si une créature est équipée de cet objet ou le
      transporte, elle doit réussir un jet de sauvegarde de Dextérité pour
      éviter le contact de la créature. Si l'objet touché est une armure
      métallique ou un bouclier métallique équipé ou transporté, il subit un
      malus permanent et cumulatif de -1 à la CA qu'il confère. Une armure dont
      la CA est réduite à 10 ou un bouclier dont le bonus est réduit à +0 est
      détruit. Si l'objet touché est une arme métallique tenue en main par une
      créature, elle rouille comme indiqué dans la description du trait
      Corrosion du métal.</p>
