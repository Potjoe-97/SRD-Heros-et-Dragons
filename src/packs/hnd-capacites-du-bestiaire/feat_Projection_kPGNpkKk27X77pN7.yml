    value: >-
      <p><strong>Projection.</strong> Un objet tenu ou une cible empoignée par
      la créature, de taille G ou plus petit, est projeté à une distance
      maximale de 18 mètres dans une direction aléatoire. L'objet ou la cible se
      retrouve ensuite à terre. Si une cible lancée entre en collision avec une
      surface solide, elle subit 3 (1d6) dégâts contondants par tranche de 3
      mètres parcourus depuis l'emplacement où elle a été projetée. Si la cible
      atterrit sur une autre créature, cette dernière doit réussir un jet de
      sauvegarde de Dextérité DD 18 pour ne pas subir les mêmes dégâts et se
      retrouver à terre.</p>
