  description:
    value: >-
      <p><strong>Création d'un tourbillon.</strong> Un cylindre d'air
      tourbillonnant de 1,50 mètre de rayon et de 9 mètres de haut apparaît à un
      point situé à 36 mètres ou moins du djinn dans son champ de vision. Le
      tourbillon dure tant que le djinn reste concentré (comme s'il se
      concentrait sur un sort). Toutes les créatures (à l'exception du djinn)
      qui entrent dans le tourbillon doivent réussir un jet de sauvegarde de
      Force DD 18 pour ne pas être entravées par ce phénomène. Le djinn peut
      déplacer le tourbillon sur une distance maximale de 18 mètres par une
      action et les créatures entravées par le tourbillon se déplacent avec lui.
      Le tourbillon disparaît s'il sort du champ de vision du djinn.</p>

      <p>Une créature peut consacrer une action à dégager une créature entravée
      par le tourbillon, elle-même y compris, en réussissant un test de Force DD
      18. Si le test est réussi, la créature n'est plus entravée et se déplace
      vers l'emplacement le plus proche à l'extérieur du tourbillon.</p>
