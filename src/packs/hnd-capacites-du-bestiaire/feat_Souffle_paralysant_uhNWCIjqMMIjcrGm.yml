  description:
    value: >-
      <p><strong>Souffle paralysant.</strong> Le dragon exhale un gaz paralysant
      dans un cône de 27 mètres. Chaque créature présente dans la zone doit
      réussir un jet de sauvegarde de Constitution DD&nbsp; ou être paralysée
      pendant 1 minute. Une créature peut retenter son jet de sauvegarde à la
      fin de chacun de ses tours, mettant fin à l'effet qui l'affecte en cas de
      réussite à ce nouveau jet de sauvegarde.</p>
