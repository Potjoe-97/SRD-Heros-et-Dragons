    value: >-
      <p><strong>Passage dans l'invisible.</strong> La créature reste invisible
      jusqu'à ce qu'elle attaque ou lance un sort, ou jusqu'à interruption de sa
      concentration (comme si elle se concentrait sur un sort). Elle ne laisse
      aucun signe physique de son passage lorsqu'elle est invisible et seule
      l'utilisation de la magie peut permettre de la pister. Ses objets équipés
      ou transportés deviennent également invisibles.</p>
