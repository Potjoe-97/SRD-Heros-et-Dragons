    value: >-
      <p><strong>Lenteur (Recharge 5-6).</strong> Le golem cible une ou
      plusieurs créatures situées dans son champ de vision à 3 mètres ou moins
      de lui. Les cibles doivent chacune effectuer un jet de sauvegarde de
      Sagesse DD 17 contre cette magie. En cas de jet de sauvegarde raté, une
      cible ne peut plus effectuer de réaction, sa vitesse est réduite de moitié
      et elle ne peut pas effectuer plus d'une attaque lors de son tour. De
      plus, la cible peut effectuer soit une action, soit une action bonus lors
      de son tour, mais pas les deux. Ces effets durent 1 minute. Une cible peut
      retenter le jet de sauvegarde à la fin de chacun de ses tours et mettre
      fin à l'effet dont elle est victime en cas de réussite.</p>
