  description:
    value: >-
      <p><strong>Sables mouvants.</strong> Le sol cède sous les pas d'une cible
      à portée de vue et distante de moins de 36 mètres du dragon. À moins de
      réussir un jet de sauvegarde de Dextérité, la cible est entravée par les
      sables mouvants. Pour se libérer, elle doit réussir un test de Force
      (Athlétisme) dont le DD est le même que le jet de sauvegarde. D'autres
      créatures situées à 1,50 mètre qui ne sont pas elles-mêmes entravées
      peuvent coopérer avec la cible afin de la libérer. L'effet disparaît si le
      dragon meurt ou utilise à nouveau le même effet. Toute créature encore
      entravée subit alors 2d6 dégâts contondants.</p>
