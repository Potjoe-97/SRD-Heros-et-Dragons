system:
  description:
    value: >-
      <p><strong>Engloutir.</strong> La créature effectue une attaque de morsure
      contre une cible de taille M ou plus petite qu'elle empoigne. Si l'attaque
      réussit, cette cible subit les dégâts de la morsure, elle est engloutie et
      l'empoignade prend fin. Tant qu'elle est engloutie, la cible est aveuglée
      et entravée, elle bénéficie d'un abri total contre les attaques et autres
      effets provenant de l'extérieur de la créature et elle subit des dégâts
      d'acide au début de chacun des tours de la créature. Si la créature subit
      assez de dégâts lors d'un seul tour par une créature engloutie, elle doit
      réussir un jet de sauvegarde de Constitution à la fin de ce tour pour ne
      pas régurgiter toutes les cibles englouties qui tombent alors à terre dans
      un emplacement à 3 mètres ou moins de la créature. Si la créature meurt,
      une cible engloutie n'est plus entravée à cause d’elle et peut s'extirper
      de la carcasse en dépensant 4,50 mètres de déplacement ; elle en sort à
      terre.</p>
