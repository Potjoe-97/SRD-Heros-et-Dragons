  description:
    value: >-
      <p><strong>Charabia. </strong>Le babélien bredouille des propos
      incohérents tant qu'il n'est pas neutralisé et qu'une créature est dans
      son champ de vision. Les créatures qui commencent leur tour à 6 mètres ou
      moins du babélien et qui entendent son charabia doivent chacune effectuer
      un jet de sauvegarde de Sagesse DD 10. En cas d'échec du jet de
      sauvegarde, une créature ne peut plus effectuer de réaction jusqu'au début
      de son prochain tour et lance un d8 pour déterminer ce qu'elle fait
      pendant son tour. Sur un résultat de 1 à 4, la créature ne fait rien. Sur
      un résultat de 5 ou 6, elle n'effectue aucune action ou action bonus et
      utilise l'intégralité de sa vitesse pour se déplacer dans une direction
      déterminée au hasard. Sur un résultat de 7 ou 8, elle effectue une attaque
      au corps à corps contre une créature déterminée au hasard située à portée
      d'allonge ou ne fait rien si aucune attaque de sa part n'est possible.</p>
