    value: >-
      <p><strong>Baiser dévitalisant. </strong>La créature embrasse une cible
      consentante ou qu'elle a préalablement charmée. La cible doit effectuer un
      jet de sauvegarde de Constitution contre cette magie. Elle subit des
      dégâts psychiques en cas de jet de sauvegarde raté ou la moitié de ces
      dégâts seulement en cas de réussite. Le total maximum de points de vie de
      la cible est réduit d'un montant égal aux dégâts subis. Cette réduction
      persiste jusqu'au moment où la cible termine une période de repos long. La
      cible meurt si cet effet réduit à 0 son total maximum de points de
      vie.</p>
