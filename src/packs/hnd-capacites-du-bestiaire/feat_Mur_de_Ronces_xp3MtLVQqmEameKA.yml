    value: >-
      <p><strong>Mur de Ronces.</strong> Un mur fait de buissons souples et
      robustes, enchevêtrés et hérissés d'épines acérées, apparaît à portée de
      vue et à 36 mètres ou moins du dragon. Le mur fait 9 mètres de large, 3
      mètre de haut et 1,50 mètre d'épaisseur. Il bloque le champ de vision. Le
      mur disparaît si le dragon meurt ou utilise une action d'antre.</p>

      <p>Quand le mur apparaît, chaque créature située dans sa zone doit réussir
      un jet de sauvegarde de Dextérité, ou subir 3d8 dégâts perforants. Une
      créature peut traverser le mur, mais lentement et dans la douleur. Elle
      doit dépenser 6 mètres de déplacement pour franchir&nbsp;le mur. De plus,
      quand elle y entre pour la première fois ou quand elle y termine son tour,
      elle subit 2d8 dégâts perforants.</p>
