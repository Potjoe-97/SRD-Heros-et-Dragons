    value: >-
      <p><strong>Mur de feu.</strong> Un mur de feu ardent apparaît à portée de
      vue du dragon dans un rayon de&nbsp;36 mètres autour de lui. Le mur est
      long de 9 mètres et haut de 3 mètres, avec une épaisseur de 30
      centimètres. Une créature située à l'emplacement du mur lorsqu'il apparaît
      doit réussir un jet de sauvegarde de Dextérité ou subir 3d8 dégâts de feu.
      Toute créature pénétrant dans le mur après cela subit 3d8 dégâts de feu.
      Toute créature qui termine son tour à 1,50 mètre ou moins du mur subit les
      mêmes dégâts. Le mur disparaît si le dragon meurt ou utilise une action
      d'antre.</p>
