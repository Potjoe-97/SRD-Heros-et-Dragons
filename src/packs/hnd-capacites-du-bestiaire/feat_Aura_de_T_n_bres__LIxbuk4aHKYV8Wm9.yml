system:
  description:
    value: >-
      <p><strong>Aura de ténèbres.</strong> Des ténèbres magiques d'un rayon de
      4,50 mètres s'étendent autour de la mante obscure en contournant les
      angles et en se déplaçant avec elle. Ces ténèbres durent aussi longtemps
      que la mante obscure reste concentrée, jusqu'à une durée maximale de 10
      minutes (comme si elle se concentrait sur un sort). Il est impossible de
      voir au travers de ces ténèbres avec la vision dans le noir et aucune
      lumière&nbsp; naturelle ne peut les éclairer. Dès que la zone affectée par
      les ténèbres chevauche, même partiellement, une zone de lumière créée par
      un sort de niveau 2 ou moins, le sort à l'origine de la lumière est
      dissipé.</p>
