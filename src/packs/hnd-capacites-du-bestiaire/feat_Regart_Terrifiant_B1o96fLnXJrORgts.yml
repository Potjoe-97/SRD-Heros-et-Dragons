    value: >-
      <p><strong>Regard terrifiant.</strong> La créature fixe du regard une
      cible qu'elle peut voir dans un rayon de 3 m autour d'elle. La cible doit
      réussir un jet de sauvegarde de Sagesse contre la magie, sous peine d'être
      terrorisée pendant 1 minute. La cible terrorisée peut retenter son jet de
      sauvegarde à la fin de chacun de ses tours, mettant un terme à l'effet qui
      l'affecte en cas de réussite. Si le jet de sauvegarde de la cible est un
      succès, ou si l'effet se termine pour elle, la cible est immunisée au
      regard de la créature pour les prochaines 24 heures.</p>
