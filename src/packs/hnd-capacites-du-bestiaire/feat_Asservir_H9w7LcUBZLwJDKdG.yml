  description:
    value: >-
      <p><strong>Asservir.</strong> La créature cible un être situé à 9 mètres
      ou moins et dans son champ de vision. La cible doit réussir un jet de
      sauvegarde de Sagesse pour ne pas être magiquement charmée par la
      créature. Le charme disparaît quand la créature meurt ou s'il se trouve
      sur un plan d'existence différent de celui de la cible. La cible charmée
      est sous le contrôle de la créature et ne peut entreprendre aucune
      réaction. La créature et la cible peuvent communiquer par télépathie,
      quelle que soit la distance qui les sépare. Chaque fois que la cible
      charmée subit des dégâts, elle peut retenter le jet de sauvegarde. En cas
      de réussite, l'effet prend fin. La cible peut retenter le jet de
      sauvegarde dès que la créature s'éloigne de plus de 1,5 kilomètre d'elle,
      mais pas plus d'une fois toutes les 24 heures.</p>
