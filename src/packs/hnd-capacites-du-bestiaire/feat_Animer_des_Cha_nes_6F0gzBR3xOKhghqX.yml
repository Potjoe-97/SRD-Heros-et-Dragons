  description:
    value: >-
      <p><strong>Animer des chaînes.</strong> La créature provoque le
      surgissement de barbelures extrêmement coupantes sur un maximum de quatre
      chaînes situées dans son champ de vision à 18 mètres ou moins, à condition
      que personne ne les porte ou transporte. Chaque chaîne animée est un objet
      doté d'une CA de 20, de 20 points de vie, d'une résistance aux dégâts
      perforants et d'une immunité contre les dégâts de foudre et psychiques.
      Quand la créature utilise Attaques multiples lors de son tour, elle peut
      utiliser chaque chaîne animée pour effectuer une attaque de chaîne
      supplémentaire. Une chaîne animée peut empoigner un être par ses propres
      moyens mais ne peut pas effectuer d'attaques lorsqu'elle empoigne. Une
      chaîne animée redevient inerte si ses points de vie tombent à 0, ou si la
      créature est neutralisée ou meurt.</p>
