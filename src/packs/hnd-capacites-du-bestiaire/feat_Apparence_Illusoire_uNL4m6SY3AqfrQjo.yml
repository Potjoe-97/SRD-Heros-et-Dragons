  description:
    value: >-
      <p><strong>Apparence illusoire.</strong> La créature cache son apparence,
      ainsi que celle de tous ses objets équipés ou transportés, par le biais
      d'une illusion qui la fait ressembler à une créature laide de forme
      humanoïde et d'une taille à peu près équivalente à la sienne. L'illusion
      disparaît si la créature effectue une action bonus pour y mettre un terme
      ou si elle meurt. Les modifications apportées par cet effet ne résistent
      pas à une inspection physique. Par exemple, l'illusion peut dissimuler les
      griffes de la créature mais quelqu'un qui touche sa main peut sentir la
      présence de griffes. Sinon, un observateur doit effectuer une action pour
      inspecter visuellement l'illusion et réussir un test d'Intelligence
      (Investigation) pour se rendre compte que la créature est déguisée.</p>
