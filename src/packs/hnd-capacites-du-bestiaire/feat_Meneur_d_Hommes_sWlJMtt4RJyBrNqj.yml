  description:
    value: >-
      <p><strong>Meneur d'hommes.</strong> Pendant 1 minute, la créature peut
      prononcer un ordre ou un avertissement spécial chaque fois qu'un être
      non-hostile située à 9 mètres ou moins dans son champ de vision effectue
      un jet d'attaque ou de sauvegarde. L’être peut ajouter un d4 à son jet, à
      condition qu'il puisse entendre et comprendre la créature. L’être ne peut
      bénéficier que d'un seul dé de meneur d'hommes à la fois. Cet effet prend
      fin si la créature est neutralisée.</p>
