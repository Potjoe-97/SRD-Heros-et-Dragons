    value: >-
      <p><span style="text-decoration: underline;">Agonie explosive.</span>
      Lorsque la créature meurt, elle explose en libérant une décharge magique.
      Chaque créature située à 3 mètres ou moins subit des points de dégâts dont
      la nature dépend de la couleur de la créature et seulement la moitié en
      cas de réussite d'un jet de sauvegarde de Dextérité. Couleur du parasites
      et type de dégâts :</p>

      <p>1. Rouge – feu</p>

      <p>2. Orange – acide</p>

      <p>3. Jaune – foudre</p>

      <p>4. Vert – poison</p>

      <p>5. Bleu – froid</p>

      <p>6. Violet – tonnerre</p>

      <p>7. Blanc – radiant</p>

      <p>8. Noir – nécrotique</p>
