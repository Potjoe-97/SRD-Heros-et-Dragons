  description:
    value: >-
      <p><strong>Végétation luxuriante.</strong> La végétation dans le rayon
      d'effet est particulièrement luxuriante et dense. Les sentiers sont
      rapidement dissimulés par les buissons et les ronces. Le terrain est
      considéré comme difficile. De plus, pour chaque heure passée à se déplacer
      dans les sous-bois, une créature qui n'est pas alliée au dragon subit 1d6
      dégâts perforants.</p>
