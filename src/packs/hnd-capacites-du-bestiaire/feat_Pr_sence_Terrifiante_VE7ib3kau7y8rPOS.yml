system:
  description:
    value: >-
      <p><strong>Présence terrifiante.</strong> Les cibles choisies par la
      créature, situées à 36 mètres ou moins d'elle et conscientes de sa
      présence, doivent chacune réussir un jet de sauvegarde de Sagesse pour ne
      pas être terrorisées pendant 1 minute. Une ciblee peut retenter le jet de
      sauvegarde à la fin de chacun de ses tours (elle subit un désavantage si
      la créature est dans son champ de vision) et mettre fin à l'effet dont
      elle est victime en cas de réussite. Si le jet de sauvegarde d'une cible
      est réussi ou si l'effet dont elle est victime prend fin, elle est
      immunisée contre la présence terrifiante de la créature pendant 24
      heures.</p>
