system:
  description:
    value: >-
      <p>Lorsque vous évoluez dans votre milieu naturel de prédilection, vous
      savez lire les multiples signes de la nature qui sont invisibles à un œil
      moins averti que le vôtre. De plus, vous pratiquez un langage codé qui
      permet de laisser des indices à ceux qui, comme vous, ont embrassé le
      brigandage. Cela vous permet d'éviter la plupart des dangers et des
      embûches qui guettent souvent le voyageur dans les régions les moins
      civilisées du monde, et de communiquer avec d'autres brigands sans attirer
      l'attention</p>
