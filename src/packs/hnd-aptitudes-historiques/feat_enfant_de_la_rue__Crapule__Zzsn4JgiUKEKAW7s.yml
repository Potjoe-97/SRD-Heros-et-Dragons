    value: >-
      <p>Vous avez toujours évolué dans les rues des bas-fonds. Vous avez l'œil,
      vous savez reconnaître les lieux fréquentés par les personnes de votre
      genre. Si vous cherchez un lieu fréquenté par les crapules de la cité,
      vous arrivez toujours à le trouver sans trop d'effort. Vous ne pouvez
      découvrir automatiquement les lieux cachés et les bases d'opérations
      secrètes ou autres, mais vous trouvez toujours à qui poser la bonne
      question. Cette recherche ne vous prend jamais plus d'une ou deux heures.
      De plus, vous connaissez les codes et les manières des bas-fonds, et savez
      toujours comment vous comporter afin que l'on comprenne que vous
      appartenez au même milieu, ce qui rend votre intégration plus aisée</p>
