  description:
    value: >-
      <p>Vous étiez autre chose, avant. En plus de l'aptitude de dévot,
      choisissez l'aptitude d'un historique approprié à refléter votre passé.
      Quand vous le désirez, vous pouvez reprendre momentanément votre ancienne
      vie et votre ancienne identité afin de pouvoir l'utiliser en plus de
      l'aptitude de base de dévot. Mais si votre nouvelle vie devait être
      découverte par l'un de vos ennemis, ou si le temple qui vous a accueilli
      devait se rendre compte de votre rechute, vous ne pourriez plus utiliser
      cette aptitude. De plus, vous ne pourrez plus non plus utiliser votre
      aptitude de dévot tant que vous n'aurez pas fait sincère pénitence aux
      yeux de ceux qui ont accepté de vous accueillir pour que vous changiez de
      vie</p>
