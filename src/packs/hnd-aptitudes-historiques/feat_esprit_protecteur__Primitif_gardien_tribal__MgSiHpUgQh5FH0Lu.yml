system:
  description:
    value: >-
      <p>Vous avez un gardien spirituel qui vous suit, invisible, et vous aide
      parfois. Il incarne la puissance naturelle et animale. Les animaux vous
      sont rarement hostiles, à moins que vous les menaciez. Au pire ils
      préfèrent vous éviter. Quand un animal sauvage se présente, il ne prend
      que rarement la peine de s'enfuir et ne vous agresse que dans des cas
      extrêmes. De plus, vous êtes toujours capable de retrouver votre chemin en
      pleine nature</p>
