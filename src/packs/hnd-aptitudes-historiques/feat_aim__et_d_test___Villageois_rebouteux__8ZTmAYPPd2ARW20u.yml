system:
  description:
    value: >-
      <p>Vous exercez à la fois fascination et répulsion sur les gens du commun.
      Lorsque vous êtes en leur présence, vous avez la capacité d'attirer leur
      regard. Quand vous choisissez de le faire, vous êtes alors, l'espace d'un
      instant, le centre de l'attention. Les personnes réagissent en fonction de
      leurs personnalités respectives (pouvant ainsi vous rejeter, voire se
      montrer grossières ou violentes), mais, pendant un court moment, elles ne
      se préoccupent plus de ce qui les entoure (à moins qu'on les agresse ou
      leur porte ouvertement tort).</p>
