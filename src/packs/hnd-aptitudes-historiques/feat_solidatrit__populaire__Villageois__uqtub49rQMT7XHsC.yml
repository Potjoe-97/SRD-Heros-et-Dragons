system:
  description:
    value: >-
      <p>Les gens du commun se reconnaissent facilement entre eux et se serrent
      les coudes. Dans n'importe quelle communauté rurale, vous recevez
      facilement le gîte et le couvert chez l'habitant, souvent en échange de
      menus travaux. De plus, quand vous en avez besoin, vous trouvez toujours
      une tâche pouvant vous rapporter quelques pièces durement gagnées dans une
      ferme des environs. vous savez aussi reconnaître des signes indiquant la
      proximité d'une ferme, d'un village ou d'un hameau à quelques kilomètres à
      la ronde, et pouvez le trouver sans effort</p>
