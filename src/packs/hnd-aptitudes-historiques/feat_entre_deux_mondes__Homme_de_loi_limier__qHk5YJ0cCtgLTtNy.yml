system:
  description:
    value: >-
      <p>Vous évoluez autant au sein des cercles officiels qu'en dehors. Cela
      fait que les autorités de la ville vous voient comme un atout que l'on
      peut sacrifier. Vous avez accès aux locaux de votre organisation et on
      vous laisse tranquille quand on connaît votre véritable identité. Dans
      tout autre cas, vous êtes traité comme tout un chacun. Cependant, vous
      disposez d'un contact dans le monde de la pègre ou dans les bas-fonds
      capable de vous obtenir des renseignements et des services auxquels les
      autres n'ont pas accès. Et s'il ne peut vous aider, peut-être
      connaissez-vous l'un de ses amis, prêt à louer ses talents</p>
