system:
  description:
    value: >-
      <p>La peste des égouts est un terme générique qui regroupe une vaste
      catégorie de maladies qui incubent dans les égouts, les tas d'ordures et
      les marais stagnants et sont parfois transmises par des créatures qui
      résident dans ces environnements, comme les rats et les otyughs.</p>

      <p>Quand une créature porteuse de la maladie mord un humanoïde ou quand ce
      dernier entre en contact avec la fange ou des abats contaminés par la
      maladie, il doit réussir un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Constitution DD 11, sans quoi il est infecté à
      son tour.</p>

      <p>Il faut 1d4 jours d'incubation avant que la fièvre des égouts se
      manifeste chez la créature infectée. Parmi ces symptômes, on trouve
      surtout de la fatigue et des crampes. La créature malade reçoit un niveau
      d'épuisement et récupère seulement la moitié du montant habituel de points
      de vie quand elle dépense des dés de vie, et pas le moindre point de vie
      pour avoir terminé un long repos.</p>

      <p>À la fin de chaque long repos, une créature infectée doit faire
      un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Constitution DD 11. Si elle le rate, elle reçoit
      un niveau d'épuisement. Si elle le réussit, elle se débarrasse d'un niveau
      d'épuisement. Si un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;réussi réduit le niveau d'épuisement d'un malade à
      moins de 1, il est guéri.</p>
