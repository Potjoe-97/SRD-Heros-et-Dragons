    value: >-
      <p>Cette maladie touche les humano&iuml;des, bien que les gnomes soient
      &eacute;tonnamment immunis&eacute;s contre. Une fois en proie &agrave; la
      maladie, la victime &eacute;clate souvent d'un rire d&eacute;ment,
      &agrave; l'origine du nom vernaculaire de la maladie et de son morbide
      surnom, &laquo;&nbsp;la ricanante&nbsp;&raquo;.</p>

      <p>Les sympt&ocirc;mes se manifestent 1d4 heures apr&egrave;s la
      contamination et comprennent de la fi&egrave;vre et un sentiment de
      d&eacute;sorientation. Le malade gagne un niveau d'&eacute;puisement dont
      il ne peut pas se d&eacute;barrasser tant qu'il n'est pas
      gu&eacute;ri.</p>

      <p>Tout &eacute;v&eacute;nement qui g&eacute;n&egrave;re un stress
      important chez le malade (comme entrer en combat, subir des
      d&eacute;g&acirc;ts, ressentir de la frayeur, faire un cauchemar) l'oblige
      &agrave; faire un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Constitution DD 13. S'il &eacute;choue, il subit
      5 (1d10) d&eacute;g&acirc;ts psychiques et il est&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise">neutralis&eacute;</a>&nbsp;pendant
      1 minute tant il rit. Le malade peut refaire le&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;&agrave; la fin de chacun de ses tours. S'il
      r&eacute;ussit, il ma&icirc;trise ses &eacute;clats de rire d&eacute;ments
      et n'est plus&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise">neutralis&eacute;</a>.</p>

      <p>Toute cr&eacute;ature humano&iuml;de qui d&eacute;bute son tour dans un
      rayon de 3 m&egrave;tres autour d'un malade en pleine crise de rire doit
      r&eacute;ussir un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Constitution DD 10, sans quoi il est
      contamin&eacute; &agrave; son tour. Une fois qu'une cr&eacute;ature a
      r&eacute;ussi son jet de sauvegarde, elle est immunis&eacute;e contre les
      rires d&eacute;ments de ce malade particulier pendant 24 heures.</p>

      <p>Une cr&eacute;ature infect&eacute;e a droit &agrave; un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Constitution DD 13 &agrave; la fin de chaque
      long repos. Si elle r&eacute;ussit, le DD de ce&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;et de celui visant &agrave; &eacute;viter une crise
      de rire diminue de 1d6. Quand le DD tombe &agrave; 0, la cr&eacute;ature
      est gu&eacute;rie de sa maladie. Si une cr&eacute;ature rate trois de ces
      jets de sauvegarde, elle est victime d'une forme de folie &agrave;
      dur&eacute;e illimit&eacute;e al&eacute;atoire, comme d&eacute;crit dans
      le chapitre&nbsp;<a href="https://5e-drs.fr/folie/">Cr&eacute;atures &amp;
      oppositions - La folie.</a></p>
