      <h3 id="chevalier-emerite"><strong>Chevalier
      &eacute;m&eacute;rite</strong></h3>

      <p>Au niveau 7, lorsque vous utilisez le sort
      @UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.4PwbA7aFrI0IScAD]{Trouver
      une monture}, vous pouvez appeler un
      @UUID[Compendium.srd-heros-et-dragons.HnD-bestaire.sWjWdA8Y1qnVeLfF]{Cheval
      de guerre lourd} ou, si votre MJ vous le permet, un
      @UUID[Compendium.srd-heros-et-dragons.HnD-bestaire.Jl7YC24f9ibaQATl]{Hippogriffe}
      ou un
      @UUID[Compendium.srd-heros-et-dragons.HnD-bestaire.wPgwkbfOLU5TlGCb]{Aigle
      g&eacute;ant}&nbsp;(ID 1). Ces cr&eacute;atures sont
      consid&eacute;r&eacute;es dress&eacute;es, et vous pouvez les
      contr&ocirc;ler.</p>

      <p>De plus, lorsque vous utilisez une lance &agrave; dos de monture, vous
      obtenez un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;en
      attaque sur chaque attaque effectu&eacute;e apr&egrave;s un
      d&eacute;placement d'au moins 6 m&egrave;tres et, si vous blessez une
      cr&eacute;ature, elle doit r&eacute;aliser un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Force ou se retrouver&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#a-terre">&agrave;
      terre</a>&nbsp;(voir la section&nbsp;<a
      href="https://5e-drs.fr/combattre/#combat-monte">Combat mont&eacute;</a>
      si la cible est elle-m&ecirc;me sur une monture).</p>
