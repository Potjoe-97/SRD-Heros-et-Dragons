      <h3 id="foi-elargie"><strong>Foi &eacute;largie</strong></h3>

      <p>&Agrave; partir du niveau 1 &eacute;galement, votre lien avec de
      nombreuses divinit&eacute;s ou des esprits vous permet de pr&eacute;parer
      une liste de sorts plus importante qu'un autre clerc de m&ecirc;me niveau.
      Vous ajoutez votre bonus de ma&icirc;trise au nombre de sorts que vous
      pouvez pr&eacute;parer (normalement &eacute;gale &agrave; modificateur de
      Sagesse + niveau de clerc). En revanche, la liste des sorts de domaine
      auxquels vous avez acc&egrave;s est plus limit&eacute;e.</p>

      <p>Par exemple, un gardien des traditions de premier niveau avec un
      modificateur de Sagesse de +2 peut pr&eacute;parer cinq sorts
      diff&eacute;rents au lieu de trois : niveau (1) + modificateur de Sagesse
      (2) + bonus de ma&icirc;trise (2). Au niveau 17, il pourra pr&eacute;parer
      vingt-cinq sorts au lieu de dix-neuf.</p>
