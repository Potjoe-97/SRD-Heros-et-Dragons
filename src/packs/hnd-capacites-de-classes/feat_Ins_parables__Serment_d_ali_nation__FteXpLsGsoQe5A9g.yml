    value: "<p>À partir du niveau 15, si vous laissez votre Sire quelque part, vous pouvez utiliser une action pour lancer un sort de @UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.6uyYIvQ8rkglKG98]{Clairvoyance} centré sur votre Sire en dépensant un emplacement de sort de niveau 3.</p>\n<p>De plus, vous pouvez utiliser une action bonus pour rappeler votre Sire dans votre main à tout moment.</p>\n<p>Alternativement, vous pouvez dépenser une canalisation divine et votre action pour vous téléporter auprès de votre Sire (sur son emplacement ou à 1,50 m au maximum).</p>\n<p>\_</p>\n<p>Vous ne pouvez pas utiliser les différentes versions de cette aptitude si votre Sire est emprisonné dans une masse solide d'au moins 1,50 m de diamètre, ou s'il est plongé dans un volume d'eau le séparant de vous et s'étendant sur au moins 6 mètres autour de lui.</p>"
