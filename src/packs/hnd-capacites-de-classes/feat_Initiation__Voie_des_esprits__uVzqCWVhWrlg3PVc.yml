    value: "<h3 id=\"initiation\"><strong>Initiation\_</strong></h3><p>Également au niveau 3, à la suite d'une cérémonie, vous entrez en communion avec un esprit animal : ours, taureau (ou bison), loup, chouette, aigle, renard, lynx (ou tout autre félin), etc. L'animal qui correspond à votre alter ego spirituel ne vous est jamais hostile et vous bénéficiez d'un\_<a href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\">avantage</a>\_aux tests lorsque vous essayez de le pister, de le repérer, de l'influencer ou de le dresser.</p><p>En dépensant un point de @UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.F1p7hz1HrSWkiuPv]{Lien spirituel}, vous pouvez utiliser sur vous-même le sort @UUID[Compendium.SRD-Heros-et-Dragons.hnd-grimoire.6KPbqosOjwrNiKMf]{Amélioration de caractéristique}, mais uniquement dans la version qui correspond à l'esprit auquel vous êtes lié. Le loup permet d'améliorer la Sagesse (comme la chouette) et le lynx correspond au chat et permet d'améliorer la Dextérité. Vous pouvez bien entendu choisir d'autres animaux et la caractéristique correspondante en accord avec votre MJ. Si vous choisissez un animal associé à l'Intelligence, la Sagesse ou le Charisme (loup, chouette, aigle, renard), votre valeur de lien spirituel est augmentée de un.</p><p>Vous êtes capable de maintenir une concentration lorsque vous êtes sous les effets de la rage ; toutefois, cela ne concerne que les sorts obtenus par la voie des esprits.</p>"
