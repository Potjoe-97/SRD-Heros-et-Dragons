    value: >-
      <h3 id="ensevelissement"><strong>Ensevelissement</strong></h3>

      <p>Au niveau 14, lorsque vous r&eacute;ussissez une attaque en
      m&ecirc;l&eacute;e contre une cr&eacute;ature, vous pouvez utiliser cette
      aptitude pour ouvrir le sol sous les pieds de votre adversaire et
      l'envoyer dans les profondeurs abyssales de la terre. Vous devez
      &ecirc;tre au niveau du sol pour que cela fonctionne et il ne se passe
      rien si votre cible se trouve &agrave; l'&eacute;tage d'un
      b&acirc;timent.</p>

      <p>La victime dispara&icirc;t sous terre pendant 3 rounds et elle subit
      5d6 d&eacute;g&acirc;ts contondants par round. &Agrave; chaque round,
      un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Force r&eacute;ussi permet de diviser les
      d&eacute;g&acirc;ts par deux. Si les d&eacute;g&acirc;ts subis
      r&eacute;duisent la victime &agrave; 0 point de vie, son corps
      d&eacute;sarticul&eacute; est expuls&eacute; &agrave; la surface. Sinon,
      elle r&eacute;appara&icirc;t &agrave; la fin de votre tour apr&egrave;s 3
      rounds pass&eacute;s sous terre.</p>

      <p>Vous devez terminer un repos long avant de pouvoir de nouveau utiliser
      cette aptitude.</p>
