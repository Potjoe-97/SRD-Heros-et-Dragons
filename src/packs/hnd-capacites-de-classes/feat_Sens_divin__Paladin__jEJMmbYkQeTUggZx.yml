    value: >-
      <h3 id="sens-divin"><strong>Sens divin</strong></h3>

      <p>Vous ressentez le mal comme une odeur naus&eacute;abonde, tandis que le
      bien r&eacute;sonne comme une musique c&eacute;leste &agrave; vos
      oreilles. Vous pouvez utiliser une action pour mettre vos sens en
      &eacute;veil afin de d&eacute;tecter de telles forces. Jusqu'&agrave; la
      fin de votre prochain tour, vous savez o&ugrave; se trouve toute
      cr&eacute;ature c&eacute;leste, fi&eacute;lonne ou mort-vivante qui n'est
      pas cach&eacute;e derri&egrave;re un abri total dans un rayon de 18
      m&egrave;tres autour de vous. Vous connaissez le type (c&eacute;leste,
      fi&eacute;lon ou mort-vivant) de chaque &ecirc;tre dont vous ressentez la
      pr&eacute;sence, mais vous n'en savez pas plus sur cette cr&eacute;ature.
      Dans le m&ecirc;me rayon, vous d&eacute;tectez aussi la pr&eacute;sence de
      tout lieu ou objet qui a &eacute;t&eacute; consacr&eacute; ou
      profan&eacute;, comme cela peut &ecirc;tre fait avec un sort comme
      @UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.DQBsULyvpqYxic99]{Sanctification}.</p>

      <p>Entre deux repos longs, vous pouvez utiliser cette aptitude un nombre
      de fois &eacute;gal &agrave; 1 + votre modificateur de Charisme.</p>
