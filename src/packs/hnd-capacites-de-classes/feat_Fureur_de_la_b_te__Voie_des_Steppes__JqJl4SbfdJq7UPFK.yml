system:
  description:
    value: >-
      <h3><strong>Fureur de la bête</strong></h3><p>À partir du niveau 10, vous
      êtes habité par l'esprit de votre animal totem. En dépensant une
      utilisation de votre rage, vous déployez votre aura bestiale afin de
      terrifier vos adversaires. Toutes les créatures dans un rayon de 9 m
      autour de vous doivent effectuer un jet de sauvegarde de Charisme contre
      une difficulté de 8 + votre mod. de Force + votre bonus de maîtrise.
      Celles qui échouent sont alors <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise">neutralisées</a>
      pour un nombre de rounds égal à votre bonus de maîtrise, tous les tests
      d'attaque les visant bénéficient désormais d'un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>
      et leur vitesse devient 0. Celles qui réussissent sont tout de même<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#terrorise">
      terrorisées</a> pour un round.</p><p>Les créatures <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise">neutralisées</a>
      peuvent tenter un nouveau jet de sauvegarde à la fin de chacun de leurs
      tours. En cas de réussite, elles ne sont plus affectées et l'effet de la
      capacité prend fin.</p><p>Vous pouvez désigner autant de créatures que
      vous le désirez qui ne seront pas touchés par l'effet.</p><p>Les créatures
      immunisées à l'état <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#charme">charmé</a>
      sont immunisées à cette capacité.</p><p>Vous ne pouvez utiliser cette
      capacité qu'un nombre de fois égal à votre bonus de maîtrise entre deux
      repos longs.</p>
