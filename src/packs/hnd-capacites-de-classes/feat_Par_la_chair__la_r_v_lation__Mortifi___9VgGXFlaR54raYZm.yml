    value: >-
      <p>Au niveau 17, pendant un repos court, vous vous infligez des blessures
      et cicatrices plus profondes et douloureuses, mettant votre volonté à
      l'épreuve.</p>

      <p>Vous récupérez un emplacement de sort de niveau 4 ou 5 que vous avez
      dépensé.</p>

      <p>Le châtiment corporel peut être infligé par vous-même ou par un
      officiant de votre choix. Vous perdez 1d8 PV, qui sont retranchés sur
      votre valeur maximale de PV. Vous ne récupérerez ses PV qu'après un repos
      long. Vous n'obtenez aucun autre bénéfice durant ce repos court.</p>

      <p>Vous pouvez utiliser cette aptitude une fois entre deux repos
      longs.</p>
