      <h3 id="pacte-avec-la-mort"><strong>Pacte avec la Mort</strong></h3>

      <p>Votre protecteur conna&icirc;t bien la Mort et il sait les secrets
      innommables qui permettent de la priver de son d&ucirc;. &Agrave; partir
      du niveau 6, lorsque votre personnage d&eacute;c&egrave;de, vous pouvez
      imm&eacute;diatement choisir de faire un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Charisme pour &eacute;chapper &agrave; la mort.
      La difficult&eacute; est de 10 si le corps n'est pas
      particuli&egrave;rement ab&icirc;m&eacute;, 15 s'il est gravement
      mutil&eacute; (organes ou membres manquants), et 20 s'il a
      &eacute;t&eacute; d&eacute;truit. En cas de succ&egrave;s, vous vous
      &eacute;veillez au bout de 1d6 heures avec 1d6 points de vie en
      b&eacute;n&eacute;ficiant de l'&eacute;quivalent d'un repos long en ce qui
      concerne les aptitudes. Si le corps a &eacute;t&eacute; d&eacute;truit,
      vous r&eacute;apparaissez dans un rayon de 1d6 kilom&egrave;tres du lieu
      de la mort. Dans tous les cas, vous perdez d&eacute;finitivement un point
      de Constitution et vous devez d&eacute;terminer un stigmate visible (la
      peau devient grise, les yeux compl&egrave;tement blancs, les ongles noirs,
      les cheveux tombent, etc.). &Agrave; chaque fois que vous utilisez cette
      aptitude, la difficult&eacute; du&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a> augmente de 5.</p>
