  description:
    value: >-
      <h3 id="preceptes-d-obedience"><strong>Préceptes de
      Justice</strong></h3><p>Tous les paladins de la justice font respecter la
      loi d'une manière ou d'une autre, mais leur serment diffère en fonction de
      leur poste. Un paladin au service d'une reine respecte des principes
      légèrement différents de ceux d'un paladin au service d'une petite
      ville.</p><p><strong>Faire respecter la loi</strong>. La loi représente le
      triomphe de la civilisation sur la sauvagerie. Elle doit être préservée à
      tout prix.</p><p><strong>Juste châtiment</strong>. La sévérité de la
      justice est proportionnelle à la gravité des transgressions commises par
      l'auteur du délit</p>
