    value: >-
      <h3 id="avatar-divin"><strong>Avatar divin</strong></h3>

      <p>Au niveau 20, vous pouvez prendre la forme d'un avatar de votre
      divinit&eacute;. Il s'agit g&eacute;n&eacute;ralement d'un g&eacute;ant
      portant les symboles de votre divinit&eacute; tut&eacute;laire et de son
      domaine : des &eacute;clairs dans le cas d'une divinit&eacute; du ciel et
      de la foudre, une &eacute;p&eacute;e ou un marteau g&eacute;ant pour un
      dieu de la guerre, une t&ecirc;te animale pour un dieu de la nature, etc.
      La transformation prend une action et dure 1 minute. Pendant ce temps,
      vous obtenez les b&eacute;n&eacute;fices suivants :</p>

      <ul>

      <li>Votre taille augmente d'une cat&eacute;gorie (de moyenne &agrave;
      grande). Votre &eacute;quipement et vos armes grandissent en m&ecirc;me
      temps que vous et reprennent leur taille initiale &agrave; la fin de la
      transformation.</li>

      <li>Vos attaques avec une arme de m&ecirc;l&eacute;e ont d&eacute;sormais
      une allonge de 3 m&egrave;tres et leurs d&eacute;g&acirc;ts sont
      int&eacute;gralement doubl&eacute;s.</li>

      <li>Au d&eacute;but de chaque tour, vous regagnez 10 points de vie.</li>

      </ul>

      <p>Vous devez terminer un repos long avant de pouvoir utiliser cette
      aptitude &agrave; nouveau.</p>
