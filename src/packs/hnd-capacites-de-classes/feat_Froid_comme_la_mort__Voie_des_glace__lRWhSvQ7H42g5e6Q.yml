system:
  description:
    value: >-
      <h3><strong>Froid comme la mort</strong></h3><p>Au niveau 10, votre corps
      devient si résilient qu'il est capable d'endurer le froid glacial de la
      mort. Votre résistance au froid (voir
      @UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.957MxwWr1DT64y6e]{Rage
      froide [Voie des glaces]}) s'étend aux dégâts nécrotiques.</p><p>De plus,
      les morts-vivants ont des difficultés à vous distinguer des morts et
      subissent un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">désavantage</a>
      pour vous attaquer.</p>
