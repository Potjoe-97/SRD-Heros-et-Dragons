system:
  description:
    value: >-
      <h3 id="imposition-des-mains"><strong>Imposition des mains</strong></h3>

      <p>Votre contact b&eacute;ni peut gu&eacute;rir les blessures. Vous avez
      une r&eacute;serve de gu&eacute;rison qui se r&eacute;g&eacute;n&egrave;re
      quand vous terminez un repos long. Gr&acirc;ce &agrave; celle-ci, vous
      pouvez restaurer un nombre de points de vie &eacute;gal &agrave; cinq fois
      votre niveau de paladin.</p>

      <p>Vous pouvez utiliser une action pour toucher une cr&eacute;ature et
      puiser dans votre r&eacute;serve afin de gu&eacute;rir cette
      cr&eacute;ature en lui redonnant un certain nombre de points de vie, qui
      ne peut pas d&eacute;passer le nombre de points restant dans votre
      r&eacute;serve.</p>

      <p>Vous pouvez aussi choisir de puiser 5 points de vie dans cette
      r&eacute;serve de gu&eacute;rison pour soigner la victime d'une maladie ou
      neutraliser un poison. Vous pouvez gu&eacute;rir plusieurs maladies ou
      neutraliser plusieurs poisons gr&acirc;ce &agrave; une seule imposition
      des mains, tant que vous payez s&eacute;par&eacute;ment le coup de chaque
      soin.</p>

      <p>Cette aptitude n'a aucun effet sur les morts-vivants ou les
      cr&eacute;atures artificielles.</p>
