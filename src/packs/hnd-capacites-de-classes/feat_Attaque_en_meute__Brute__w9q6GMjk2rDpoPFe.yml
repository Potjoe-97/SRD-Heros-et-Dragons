    value: >-
      <h3 id="attaque-en-meute"><strong>Attaque en meute</strong></h3>

      <p>Lorsque vous atteignez le niveau 13, vous obtenez un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;au&nbsp;<a
      href="https://5e-drs.fr/combattre/#jets-d-attaque">jet
      d'attaque</a>&nbsp;lorsque vous attaquez une cible qui se trouve &agrave;
      moins de 1,50 m&egrave;tre d'un alli&eacute; non&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise">neutralis&eacute;</a>.</p>

      <p>D&eacute;sormais, si vous b&eacute;n&eacute;ficiez d'un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;lorsque
      vous utilisez l'aptitude coup bas et que votre attaque &agrave; mains nue
      ou improvis&eacute;e inflige des d&eacute;g&acirc;ts, votre cible doit
      r&eacute;ussir un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Constitution (DD = 8 + votre modificateur de
      Force + votre bonus de ma&icirc;trise) ou &ecirc;tre&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#entrave">entrav&eacute;e</a>
      par la douleur jusqu'au d&eacute;but de votre prochain tour. Les
      morts-vivants, les &eacute;l&eacute;mentaires, les vases, les plantes et
      les cr&eacute;atures artificielles sont immunis&eacute;es &agrave; cet
      effet.</p>
