      <p style="box-sizing: border-box; user-select: text;">Quand vous
      pr&ecirc;tez votre serment au niveau 3, vous acc&eacute;dez aux deux
      options suivantes de canalisation d'&eacute;nergie divine.</p>

      <p style="box-sizing: border-box; user-select: text;"><strong
      style="box-sizing: border-box; user-select: text;">Sauveur</strong>. En
      utilisant une action, vous pouvez promettre &agrave; un jeune homme ou une
      jeune femme (selon votre pr&eacute;f&eacute;rence personnelle, voir
      encart) en d&eacute;tresse &agrave; port&eacute;e de vue de le/la
      secourir. Pendant 1 heure ou jusqu'&agrave; ce qu'il/elle soit hors de
      danger (la premi&egrave;re condition remplie), vous obtenez un&nbsp;<a
      style="box-sizing: border-box; user-select: text;"
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;&agrave;
      tous vos tests destin&eacute;s &agrave; parlementer ou &agrave; combattre
      pour son honneur. Vous ne b&eacute;n&eacute;ficiez de cet&nbsp;<a
      style="box-sizing: border-box; user-select: text;"
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>
      que si la jeune personne en d&eacute;tresse accepte (m&ecirc;me
      tacitement) d'&ecirc;tre secourue ou de voir son honneur d&eacute;fendu
      par vous.</p>

