      <h3 id="source-de-magie"><strong>Source de magie</strong></h3>

      <p>Au niveau 2, vous pouvez puiser dans la profonde réserve de magie qui
      réside en vous. Cette source de magie est représentée par les points de
      sorcellerie qui vous permettent de créer de nombreux effets magiques.</p>

