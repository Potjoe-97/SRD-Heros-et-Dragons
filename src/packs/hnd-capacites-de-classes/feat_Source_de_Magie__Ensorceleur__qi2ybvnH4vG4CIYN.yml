      <p>Vous commencez avec 2 points de sorcellerie et vous en gagnez d'autres
      en progressant dans cette classe, comme vous pouvez le constater dans la
      colonne points de sorcellerie du tableau d'évolution
      d'@UUID[Compendium.srd-heros-et-dragons.HnD-Classes-spécialisations.eeKL2DiGFZhpfazP]{Ensorceleur}.
