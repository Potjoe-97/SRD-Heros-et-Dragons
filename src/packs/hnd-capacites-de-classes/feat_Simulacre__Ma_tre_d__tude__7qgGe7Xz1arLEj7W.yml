system:
  description:
    value: >-
      <p>Au niveau 2, vous apprenez à créer un simulacre, une créature
      ressemblant à un animal ou à un humanoïde miniature. La créature est faite
      d'argile et/ou de métal et/ou de bois, à l'intérieur duquel vous placez
      une fiole contenant un peu de votre sang faisant office de cœur : le
      réceptacle d'âme. Sa création vous coûte cependant des composantes
      matérielles et demande du temps, comme indiqué dans le tableau ci-dessous.
      Pour créer un simulacre d'un niveau donné, il est nécessaire de posséder
      au moins le bonus de maîtrise minimum, ainsi que d'être capable de lancer
      des sorts correspondant au niveau de sort minimum. Le temps, lui,
      correspond au nombre de jours nécessaires afin de créer un simulacre. Le
      personnage doit être capable d'y consacrer au moins la moitié de sa
      journée. Enfin, vous pouvez lui conférer des capacités d'un coût maximum
      correspondant à celui exposé dans le tableau ci-dessous.</p><p>Un
      personnage ne peut créer qu'un seul simulacre à la fois, et uniquement
      pour lui-même. La création d'un nouveau simulacre signifie la destruction
      de l'autre. Il peut aussi améliorer son simulacre en l'augmentant d'un
      niveau. Le temps nécessaire est le même que pour la création d'un
      simulacre du niveau visé, mais le coût est égal au coût du niveau donné
      moins celui du niveau inférieur. Un simulacre ne peut être amélioré que
      d'un niveau à la fois.</p><p>Tant que le réceptacle d'âme d'un simulacre
      est intact, vous pouvez le retirer de ce dernier et le placer dans un
      nouveau simulacre, et il garde sa personnalité et sa mémoire. Cependant,
      le corps du simulacre précédent doit être détruit dans le processus : il
      est impossible de créer plusieurs corps avec réceptacle
      interchangeable.</p><div><table
