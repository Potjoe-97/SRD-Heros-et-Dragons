      style="width:139px;height:17px;text-align:center">3
      pt</td></tr></tbody></table><p>Les caractéristiques de simulacre sont les
      suivantes : Force 2 (-4), Dextérité 14 (+2), Constitution 8 (-1), Sagesse
      10 (+0), Charisme 10 (+0). Il possède une Intelligence de 6 plus votre
      bonus de maîtrise et une vitesse de 6m. Son bonus de maîtrise est égal au
      vôtre.</p><p>Le simulacre possède un nombre de points de vie égaux à vos
      points de vie maximum divisés par 4. Un simulacre est toujours de taille
      TP. Vous décidez de sa forme : celle d'un animal de très petite taille
      (comme un corbeau, un serpent, une araignée ou autre) ou d'un minuscule
      humanoïde.</p><p>Votre simulacre agit indépendamment de vous, mais il
      obéit toujours à vos ordres. Lors d'un combat, il lance son propre dé
      d'initiative et agit à son tour. Il ne peut pas attaquer et ne possède pas
      de réaction. Il possède une action qu'il peut utiliser à sa guise, hors
      attaque.</p><p>Vous pouvez communiquer par télépathie avec votre simulacre
      tant qu'il se trouve dans un rayon de 30 mètres autour de vous. Il
      comprend votre langue si vous lui parlez.</p><p>Vous pouvez renvoyer
      temporairement votre simulacre en utilisant une action. Il gagne alors une
      poche dimensionnelle où il attend que vous le rappeliez. Vous pouvez
      utiliser une action alors qu'il est temporairement renvoyé pour le faire
      réapparaître dans un emplacement inoccupé situé dans un rayon de 9 mètres
      autour de vous.</p><p>Quand vous le créez, vous lui octroyez, en plus, un
      certain nombre de capacités. Ces dernières ont un coût en points de
      capacités. Vous possédez un nombre de points de capacité dépendant du
      niveau de votre simulacre.</p><p>Sauf mention contraire, chaque capacité
      ne peut être sélectionnée qu'une seul fois</p><table
      style="width:367px;margin-right:auto;margin-left:auto;height:2550px"><thead><tr
      style="height:51px"><th style="width:53px;height:51px">Capacité</th><th
      style="width:120px;height:51px">Description</th><th
      style="width:10px;height:51px">Coût</th></tr></thead><tbody><tr
      style="height:17px"><td
      style="width:53px;text-align:center;height:17px">Attaque</td><td
      style="width:120px;height:17px;text-align:left">En utilisant votre action
      bonus, vous ordonnez à votre simulacre d'utiliser son action afin de
      porter une attaque au corps à corps. Cette dernière inflige 1d4 points de
      dégâts contondants, tranchants ou perforants (à choisir au moment de la
      création du simulacre). Son score d'attaque correspond à votre
      modificateur d'attaque magique</td><td
      style="width:10px;text-align:center;height:17px">1</td></tr><tr
      style="height:17px"><td
      style="width:53px;height:17px;text-align:center">Attaque modérée</td><td
      style="width:120px;height:17px;text-align:left">L'attaque de votre
      familier inflige désormais 1d6 points de dégâts (nécessite
      Attaque)</td><td
      style="width:10px;text-align:center;height:17px">2</td></tr><tr
      style="height:17px"><td
      style="width:53px;height:17px;text-align:center">Attaque réflexe</td><td
      style="width:120px;height:17px;text-align:left">Lorsque votre simulacre se
      trouve dans une situation où il devrait pouvoir porter une attaque
      d'opportunité, vous pouvez dépenser votre réaction afin qu'il en porte
      une. (nécessite Attaque)</td><td
      style="width:10px;text-align:center;height:17px">2</td></tr><tr
      style="height:17px"><td
      style="width:53px;height:17px;text-align:center">Attaque
      supérieure</td><td
      style="width:120px;height:17px;text-align:left">L'attaque de votre
      familier inflige désormais 1d8 points de dégâts (nécessite Attaque
      modérée)</td><td
      style="width:10px;text-align:center;height:17px">3</td></tr><tr
      style="height:17px"><td
      style="width:53px;height:17px;text-align:center">Attaques magiques</td><td
      style="width:120px;height:17px;text-align:left">L'attaque de votre
      familier est considérée comme magique</td><td
      style="width:10px;text-align:center;height:17px">2</td></tr><tr
      style="height:136px"><td
      style="width:53px;text-align:center;height:136px">Canal arcanique</td><td
      style="width:120px;text-align:left;height:136px">Quand vous lancez un sort
      avec une portée de « contact », votre simulacre peut livrer le sort comme
      si c'était lui qui le lançait. Il doit se trouver à 30 mètres ou moins de
      vous et utiliser votre réaction pour transmettre le sort au moment où vous
      le lancez.</td><td
      style="width:10px;text-align:center;height:136px">1</td></tr><tr
      style="height:187px"><td
      style="width:53px;text-align:center;height:187px">Caractéristiques
      renforcées</td><td
      style="width:120px;text-align:left;height:187px">Choisissez deux
      caractéristiques de votre simulacre. Elles augmentent chacune de 2. Vous
      pouvez alternativement n'en choisir qu'une seule qui augmentera de 4. Peut
      être sélectionné plusieurs fois. Aucune de ses caractéristiques ne peut
      augmenter de plus de 4, même en prenant plusieurs fois cette
      capacité.</td><td
      style="width:10px;text-align:center;height:187px">1</td></tr><tr
      style="height:68px"><td
      style="width:53px;text-align:center;height:68px">Compétent</td><td
      style="width:120px;text-align:left;height:68px">Choisissez deux
      compétences. Votre simulacre en obtient la maîtrise. Peut être sélectionné
      plusieurs fois.</td><td
      style="width:10px;text-align:center;height:68px">1</td></tr><tr
      style="height:68px"><td
      style="width:53px;text-align:center;height:68px">Défenses
      renforcées</td><td style="width:120px;text-align:left;height:68px">Votre
      simulacre est particulièrement résistant. Il obtient une armure naturelle
      lui procurant un bonus de +2 à la CA.</td><td
      style="width:10px;text-align:center;height:68px">1</td></tr><tr
      style="height:68px"><td
      style="width:53px;text-align:center;height:68px">Défenses renforcées
      améliorées</td><td style="width:120px;text-align:left;height:68px">Le
      bonus à la CA dû à l'armure naturelle de votre simulacre est désormais de
      +4 (nécessite Défenses renforcées)</td><td
      style="width:10px;text-align:center;height:68px">2</td></tr><tr
      style="height:68px"><td
      style="width:53px;text-align:center;height:68px">Défenses renforcées
      supérieures</td><td style="width:120px;text-align:left;height:68px">Le
      bonus à la CA dû à l'armure naturelle de votre simulacre est désormais de
      +6 (nécessite Défenses renforcées améliorées)</td><td
      style="width:10px;text-align:center;height:68px">3</td></tr><tr
      style="height:85px"><td
      style="width:53px;text-align:center;height:85px">Déplacement
      spécial</td><td style="width:120px;text-align:left;height:85px">Votre
      simulacre obtient une vitesse de fouissement ou de nage de 9m. Peut être
      sélectionné plusieurs fois, pour un type de déplacement différent à chaque
      fois.</td><td
      style="width:10px;text-align:center;height:85px">1</td></tr><tr
      style="height:136px"><td
      style="width:53px;text-align:center;height:136px">Empoisonné</td><td
      style="width:120px;text-align:left;height:136px">L'attaque de votre
      familier provoque des dégâts de poison. La cible doit effectuer un jet de
      sauvegarde de Constitution (d'une difficulté égale à votre difficulté de
      sorts) ou être empoisonnée pour un nombre de rounds égal à votre bonus de
      maîtrise.</td><td
      style="width:10px;text-align:center;height:136px">3</td></tr><tr
      style="height:51px"><td
      style="width:53px;text-align:center;height:51px">Endurci</td><td
      style="width:120px;text-align:left;height:51px">Votre simulacre possède
      désormais un nombre de PV égal à la moitié de votre maximum de PV.</td><td
      style="width:10px;text-align:center;height:51px">3</td></tr><tr
      style="height:102px"><td
      style="width:53px;text-align:center;height:102px">Invisibilité</td><td
      style="width:120px;text-align:left;height:102px">Votre familier peut
      lancer le sort
      @UUID[Compendium.SRD-Heros-et-Dragons.hnd-grimoire.erm3JdSRapDqIe7a]{Invisibilité}
      sur lui-même, à volonté.</td><td
      style="width:10px;text-align:center;height:102px">2</td></tr><tr
      style="height:85px"><td
      style="width:53px;text-align:center;height:85px">Lien renforcé</td><td
      style="width:120px;text-align:left;height:85px">Votre lien télépathique et
      votre capacité de Vision Partagée fonctionnent désormais dans un rayon de
      5 km. (Nécessite Vision partagée)</td><td
      style="width:10px;text-align:center;height:85px">2</td></tr><tr
      style="height:119px"><td
      style="width:53px;text-align:center;height:119px">Lien renforcé
      supérieur</td><td style="width:120px;text-align:left;height:119px">Votre
      lien télépathique et votre capacité de Vision Partagée (si vous l'avez
      sélectionnée) fonctionnent désormais sans limite tant que vous êtes sur le
      même plan d'existence. (nécessite Lien renforcé)</td><td
      style="width:10px;text-align:center;height:119px">3</td></tr><tr
      style="height:85px"><td
      style="width:53px;text-align:center;height:85px">Linguiste</td><td
      style="width:120px;text-align:left;height:85px">Choisissez deux langues
      que vous maîtrisez. Votre simulacre en obtient la maîtrise. Il est
      désormais capable de parler. Peut être sélectionné plusieurs fois.</td><td
      style="width:10px;text-align:center;height:85px">1</td></tr><tr
      style="height:51px"><td
      style="width:53px;text-align:center;height:51px">Manipulation</td><td
      style="width:120px;text-align:left;height:51px">Votre familier est capable
      de manipuler des objets comme s'il avait deux mains humaines.</td><td
      style="width:10px;text-align:center;height:51px">2</td></tr><tr
      style="height:102px"><td
      style="width:53px;text-align:center;height:102px">Protecteur</td><td
      style="width:120px;text-align:left;height:102px">Lorsque votre simulacre
      est sur le même emplacement que vous et que vous êtes au corps à corps,
      vous ne subissez aucun désavantage pour vos attaques de sorts à
      distance.</td><td
      style="width:10px;text-align:center;height:102px">2</td></tr><tr
      style="height:289px"><td
      style="width:53px;text-align:center;height:289px">Réserve occulte</td><td
      style="width:120px;text-align:left;height:289px">Votre simulacre peut
      stocker des sorts afin de les relâcher au moment opportun. Vous pouvez
      lancer sur lui un nombre de sorts dont les niveaux cumulés ne dépassent
      pas votre bonus de maîtrise. Ils sont stockés. À tout moment, votre
      simulacre peut utiliser son action pour lancer le sort sur votre ordre.
      Par exemple un personnage possédant un bonus de maîtrise de +3 peut
      stocker un sort de niveau 3, ou un sort de niveau 1 et un sort de niveau
      2, ou encore trois sorts de niveau 1. Les sorts restent stockés jusqu'à
      utilisation.</td><td
      style="width:10px;text-align:center;height:289px">2</td></tr><tr
      style="height:153px"><td
      style="width:53px;text-align:center;height:153px">Réservoir de
      magie</td><td style="width:120px;text-align:left;height:153px">Une fois
      par jour, vous pouvez utiliser votre simulacre afin de régénérer l'un de
      vos emplacements de sort. Votre familier perd immédiatement un nombre de
      points de vie égal à deux fois le niveau de l'emplacement régénéré
      (maximum niveau 5/10 PV)</td><td
      style="width:10px;text-align:center;height:153px">2</td></tr><tr
      style="height:153px"><td
      style="width:53px;text-align:center;height:153px">Résistance</td><td
      style="width:120px;text-align:left;height:153px">Choisissez deux types de
      dégâts (feu, froid, acide, tranchants, contondants, etc). Votre simulacre
      obtient la résistance à ces derniers. Vous pouvez choisir à la place deux
      états (charmé, empoisonné, etc) auquel il sera immunisé. Peut être
      sélectionné plusieurs fois.</td><td
      style="width:10px;text-align:center;height:153px">2</td></tr><tr
      style="height:85px"><td
      style="width:53px;text-align:center;height:85px">Sens développés</td><td
      style="width:120px;text-align:left;height:85px">Choisissez un sens entre
      l'ouïe, l'odorat et la vue. Votre simulacre obtient l'avantage sur tous
      les tests les concernant. Peut être sélectionné plusieurs fois.</td><td
      style="width:10px;text-align:center;height:85px">1</td></tr><tr
      style="height:102px"><td
      style="width:53px;text-align:center;height:102px">Soutien
      indéfectible</td><td
      style="width:120px;text-align:left;height:102px">Choisissez deux
      compétences. Lorsque votre familier est avec vous, il vous aide et vous
      permet de mieux réussir. Vous avez l'<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>
      sur les tests de ces deux compétences.</td><td
      style="width:10px;text-align:center;height:102px">2</td></tr><tr
      style="height:51px"><td
      style="width:53px;text-align:center;height:51px">Ventriloquie</td><td
      style="width:120px;text-align:left;height:51px">Vous pouvez parler par la
      bouche de votre familier (nécessite Vision partagée)</td><td
      style="width:10px;text-align:center;height:51px">1</td></tr><tr
      style="height:119px"><td
      style="width:53px;text-align:center;height:119px">Vision partagée</td><td
      style="width:120px;text-align:left;height:119px">Vous pouvez dépenser
      votre action pour percevoir le monde par les yeux et les oreilles de votre
      familier jusqu'au début de votre prochain tour. Pendant ce temps, vos yeux
      et vos oreilles ne fonctionnent plus.</td><td
      style="width:10px;text-align:center;height:119px">1</td></tr><tr
      style="height:51px"><td
      style="width:53px;text-align:center;height:51px">Vol</td><td
      style="width:120px;text-align:left;height:51px">Votre familier possède une
      paire d'ailes, et une vitesse de vol de 12m</td><td
      style="width:10px;text-align:center;height:51px">1</td></tr></tbody></table><p>Si
      votre simulacre arrive à 0 PV, il est irrémédiablement détruit. Vous
      subissez alors un nombre de points de dégâts égal à son nombre maximum de
      points de vie. Votre maximum de points de vie baisse de ce montant jusqu'à
      ce que vous ayez effectué un repos long.</p><p>Vous pouvez éventuellement
      récupérer le réceptacle d'âme. S'il est intact, une fois son nouveau corps
      construit, il conservera tous ses souvenirs d'avant (avec quelques trous
      de mémoire éventuels, au bon vouloir de votre MJ). Si le réceptacle est
      détruit, vous devrez créer un tout nouveau simulacre. Quoiqu'il en soit,
      le coût et le temps nécessaire correspond à la création d'un simulacre du
      niveau voulu.</p><p>Il est impossible de posséder un simulacre et un
      familier issu du sort Appel de familier en même temps. Ainsi, si le maître
      d'étude désire invoquer un familier via le sort approprié, il doit d'abord
      détruire son simulacre, et inversement.</p></div>
