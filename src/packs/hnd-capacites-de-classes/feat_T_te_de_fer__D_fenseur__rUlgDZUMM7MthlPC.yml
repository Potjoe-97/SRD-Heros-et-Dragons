    value: >-
      <h3 id="tete-de-fer"><strong>T&ecirc;te de fer</strong></h3>

      <p>&Agrave; partir du niveau 15, lorsque vous devez effectuer un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a> de Dext&eacute;rit&eacute; pour r&eacute;sister &agrave;
      un sort ou un pouvoir qui permet de diviser les d&eacute;g&acirc;ts par
      deux en cas de r&eacute;ussite (comme une
      &nbsp;@UUID[Compendium.SRD-Heros-et-Dragons.hnd-grimoire.bvRksmepD9SBn5fv]{Boule
      de feu}ou le souffle d'un dragon) et si vous portez une armure
      interm&eacute;diaire ou lourde, vous pouvez le remplacer par un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Constitution.</p>

      <p>De plus, lorsque vous portez une armure lourde, vous &ecirc;tes
      immunis&eacute; aux effets des attaques les plus d&eacute;vastatrices :
      lorsque vous subissez un coup critique, vous subissez seulement les effets
      d'une attaque normale.</p>

      <p>Enfin, lorsque vous utilisez l'aptitude
      @UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.CKu148hXnq8Rzuv2]{Bloquer
      un adversaire [D&eacute;fenseur]}, vous pouvez d&eacute;sormais
      d&eacute;penser une action bonus pour imposer un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">d&eacute;savantage</a>&nbsp;au&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a> de l'un de vos adversaires.</p>
