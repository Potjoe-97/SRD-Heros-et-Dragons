    value: >-
      <h4 id="puissance-elementaire" style="box-sizing: border-box; user-select:
      text; color: #2e1f49; font-family: Friz, sans-serif; font-size:
      13px;"><strong style="box-sizing: border-box; user-select:
      text;">Puissance &eacute;l&eacute;mentaire</strong></h4>

      <p style="box-sizing: border-box; user-select: text; color: #2e1f49;
      font-family: Friz, sans-serif; font-size: 13px;">&Eacute;galement &agrave;
      partir du niveau 2, vous pouvez invoquer l'&eacute;nergie de votre
      &eacute;l&eacute;ment de pr&eacute;dilection pour cr&eacute;er un effet
      magique. Choisissez une seule aptitude parmi les deux propos&eacute;s pour
      chaque &eacute;l&eacute;ment. Vous devez terminer un repos court ou long
      avant de pouvoir &agrave; nouveau utiliser votre pouvoir
      &eacute;l&eacute;mentaire.</p>

      <p style="box-sizing: border-box; user-select: text; color: #2e1f49;
      font-family: Friz, sans-serif; font-size: 13px;"><strong
      style="box-sizing: border-box; user-select: text;">Terre</strong></p>

      <p style="box-sizing: border-box; user-select: text; color: #2e1f49;
      font-family: Friz, sans-serif; font-size: 13px;">Vous gagnez le pouvoir
      surnaturel nuage acide ou secousse sismique.</p>

      <p style="box-sizing: border-box; user-select: text; color: #2e1f49;
      font-family: Friz, sans-serif; font-size: 13px;"><strong
      style="box-sizing: border-box; user-select: text;">Nuage acide</strong>.
      En utilisant une action, vous cr&eacute;ez un nuage de vapeurs acides de
      1,50 m&egrave;tre de rayon centr&eacute; sur un point &agrave; 12
      m&egrave;tres ou moins de vous. Chaque cr&eacute;ature qui se trouve dans
      le nuage au d&eacute;but ou &agrave; la fin de son tour doit
      r&eacute;ussir un&nbsp;<a style="box-sizing: border-box; user-select:
      text;"
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Constitution. En cas d'&eacute;chec, la
      cr&eacute;ature subit 1d6 d&eacute;g&acirc;ts d'acide et se
      retrouve&nbsp;<a style="box-sizing: border-box; user-select: text;"
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#empoisonne">empoisonn&eacute;e</a>.
      Une r&eacute;ussite permet d'annuler l'&eacute;tat&nbsp;<a
      style="box-sizing: border-box; user-select: text;"
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#empoisonne">empoisonn&eacute;</a>&nbsp;et
      de r&eacute;duire les d&eacute;g&acirc;ts de moiti&eacute;. Ce nuage
      persiste jusqu'au d&eacute;but de votre tour suivant.</p>

      <p style="box-sizing: border-box; user-select: text; color: #2e1f49;
      font-family: Friz, sans-serif; font-size: 13px;">Les d&eacute;g&acirc;ts
      augmentent de 1d6 lorsque vous atteignez le niveau 5 (2d6), le niveau 11
      (3d6) et le niveau 17 (4d6).</p>
