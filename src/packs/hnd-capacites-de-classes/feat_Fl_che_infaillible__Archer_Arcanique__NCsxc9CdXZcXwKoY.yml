    value: >-
      <h3 id="fleche-infaillible"><strong>Fl&egrave;che
      infaillible</strong></h3>

      <p>&Agrave; partir du niveau 7, vous pouvez murmurer &agrave; votre
      fl&egrave;che pour lui indiquer sa cible. Vous la d&eacute;cochez en l'air
      et elle se dirige sur son objectif sans que vous ayez besoin de le voir.
      Vous utilisez une action bonus pour indiquer votre cible, puis vous devez
      tirer dans le m&ecirc;me round. Vous ne pouvez tirer une fl&egrave;che de
      cette fa&ccedil;on que sur une cr&eacute;ature que vous avez vue depuis
      moins d'une minute et qui est &agrave; port&eacute;e. La fl&egrave;che
      fonce sur sa cible et contourne tous les obstacles pour l'atteindre (par
      exemple, en tournant &agrave; l'angle des couloirs ou en passant par une
      ouverture &eacute;troite, etc.). Seuls les obstacles infranchissables
      peuvent stopper la fl&egrave;che. Votre attaque est un succ&egrave;s
      automatique et inflige ses d&eacute;g&acirc;ts habituels. Vous pouvez
      utiliser cette aptitude un nombre de fois &eacute;gal &agrave; votre bonus
      de ma&icirc;trise, puis vous devez terminer un repos long pour
      r&eacute;cup&eacute;rer cette aptitude.</p>
