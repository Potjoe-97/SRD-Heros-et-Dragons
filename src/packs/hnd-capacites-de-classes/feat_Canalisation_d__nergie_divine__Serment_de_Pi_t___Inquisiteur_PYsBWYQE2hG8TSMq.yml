      font-size: 13px;"><strong style="box-sizing: border-box; user-select:
      text;">Canalisation d'&eacute;nergie divine</strong></h4>

      <p style="box-sizing: border-box; user-select: text; color: #2e1f49;
      font-family: Friz, sans-serif; font-size: 13px;">Quand vous pr&ecirc;tez
      votre serment au niveau 3, vous acc&eacute;dez aux deux options suivantes
      de canalisation d'&eacute;nergie divine.</p>

      <p style="box-sizing: border-box; user-select: text; color: #2e1f49;
      font-family: Friz, sans-serif; font-size: 13px;"><strong
      style="box-sizing: border-box; user-select: text;">Inquisiteur</strong>.
      Au prix d'une action, vous invoquez la puissance de votre dieu et
      brandissez votre symbole sacr&eacute; en utilisant votre canalisation
      d'&eacute;nergie divine. Choisissez une cr&eacute;ature dans un rayon de 9
      m&egrave;tres autour de vous. Cette cr&eacute;ature est&nbsp;<a
      style="box-sizing: border-box; user-select: text;"
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#repousse">repouss&eacute;e</a>&nbsp;pendant
      1 minute si elle rate un&nbsp;<a style="box-sizing: border-box;
      user-select: text;"
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Sagesse. Si son alignement comprend au moins une
      composante oppos&eacute;e &agrave; l'alignement de votre dieu
      tut&eacute;laire (exemple : Chaotique pour un dieu Loyal, Bon pour un dieu
      Mauvais, etc.), la cr&eacute;ature subit un&nbsp;<a style="box-sizing:
      border-box; user-select: text;"
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">d&eacute;savantage</a>&nbsp;sur
      ce&nbsp;<a style="box-sizing: border-box; user-select: text;"
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>. Les cr&eacute;atures non align&eacute;es sont
      immunis&eacute;es &agrave; cette capacit&eacute;.</p>
