  description:
    value: >-
      <h4 id="initie"><strong>Initié</strong></h4>

      <p>Vous obtenez un nombre de points de sorcellerie égal à votre niveau,
      soit 3 points de sorcellerie au niveau 3. Vous pouvez apprendre et lancer
      des sorts dont le coût en points de sorcellerie est au maximum égal à
      votre bonus de maîtrise. Vous récupérez tous vos points de sorcellerie
      après avoir terminé un repos long.</p>

      <p>Lorsque vous lancez un sort, vous dépensez un nombre de points de
      sorcellerie indiqué dans le tableau ci-dessous (et limité à votre bonus de
      maîtrise). Par exemple, un roublard de niveau 8 possède un bonus de
      maîtrise de +3, il peut donc lancer des sorts de niveau 2 qui lui coûtent
      3 points de sorcellerie chacun ou des sorts de niveau 1 qui lui en coûtent
      2. Au total, chaque jour, entre deux repos longs, il peut dépenser 8
      points de sorcellerie.</p>

      <div>

      <table style="width: 519px;">

      <thead>

      <tr>

      <th>Niveau de sort</th>

      <th>Coût en points de sorcellerie</th>

      </tr>

      </thead>

      <tbody>

      <tr>

      <td>1</td>

      <td>2</td>

      </tr>

      <tr>

      <td>2</td>

      <td>3</td>

      </tr>

      <tr>

      <td>3</td>

      <td>5</td>

      </tr>

      <tr>

      <td>4</td>

      <td>6</td>

      </tr>

      </tbody>

      </table>

      </div>

      <p>Au niveau 3, vous connaissez deux tours de magie et deux sorts de
      niveau 1 de la liste de&nbsp;<a
      href="https://5e-drs.fr/grimoire/?classes=Ombrelame">sorts
      d'ombrelame</a>. À chaque fois que vous gagnez un niveau pair de roublard
      (4, 6, etc.), vous apprenez un nouveau sort de cette liste (mais pas un
      tour de magie).</p>

      <h4 id="incantations"><strong>Incantations</strong></h4>

      <p>Difficulté des jets de sauvegarde = 8 + bonus de maîtrise +
      modificateur de Charisme</p>

      <p>Modificateur d'attaque des sorts = bonus de maîtrise + modificateur de
      Charisme</p>

      <p>Vous pouvez utiliser votre propre ombre comme focaliseur d'incantation
      pour vos sorts d'ombrelame.</p>
