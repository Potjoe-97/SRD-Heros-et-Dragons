      <h3 id="forme-monstrueuse"><strong>Forme monstrueuse&nbsp;</strong></h3>

      <p>Le druide du cercle des profondeurs reconna&icirc;t les
      cr&eacute;atures &eacute;tranges comme des enfants de la nature au
      m&ecirc;me titre que les animaux. &Agrave; partir du niveau 2, vous pouvez
      sacrifier deux formes sauvages pour vous transformer en cr&eacute;ature
      monstrueuse, l'ID et les cr&eacute;atures auxquelles vous avez
      acc&egrave;s sont pr&eacute;cis&eacute;s dans le tableau ci-dessous.</p>

      <p>De plus, vous doublez votre niveau de druide pour d&eacute;terminer les
      formes sauvages de b&ecirc;tes auxquelles vous pouvez acc&eacute;der
      (indice de dangerosit&eacute; et mode de d&eacute;placement). &Agrave;
      partir du niveau 8, vous gagnez la capacit&eacute; de vous transformer en
      une b&ecirc;te dont l'indice de dangerosit&eacute; est &eacute;gal
      &agrave; votre niveau de druide divis&eacute; par quatre (arrondi &agrave;
      l'inf&eacute;rieur).</p>

