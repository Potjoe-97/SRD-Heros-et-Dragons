      <h3 id="surcharge-magique"><strong>Surcharge magique</strong></h3>

      <p>&Agrave; partir du niveau 14, vous pouvez am&eacute;liorer la puissance
      de vos sorts les plus simples. Quand vous lancez un sort de magicien de
      niveau 1 &agrave; 5 qui inflige des d&eacute;g&acirc;ts, vous infligez le
      maximum de d&eacute;g&acirc;ts possibles avec ce sort.</p>

      <p>Vous pouvez utiliser une fois cette aptitude sans ressentir d'effet
      ind&eacute;sirable. Mais si vous l'utilisez une nouvelle fois avant de
      terminer un repos long, vous subissez 2d12 d&eacute;g&acirc;ts
      n&eacute;crotiques pour chaque niveau de ce sort imm&eacute;diatement
      apr&egrave;s l'avoir lanc&eacute;. Et, &agrave; chaque fois que vous
      r&eacute;utilisez cette aptitude avant d'avoir termin&eacute; un repos
      long, la quantit&eacute; de d&eacute;g&acirc;ts n&eacute;crotique par
      niveau de sort que vous subissez est augment&eacute;e d'1d12. Ces
      d&eacute;g&acirc;ts ne tiennent pas compte de vos r&eacute;sistances ou de
      vos immunit&eacute;s.</p>
