      <h3 id="apparences-trompeuses"><strong>Apparences trompeuses</strong></h3>

      <p>Au niveau 1, vous apprenez le sort de
      @UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.Isc5VZPyWaLUtuAl]{D&eacute;guisement},
