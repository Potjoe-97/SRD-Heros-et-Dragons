      capables de voir les cr&eacute;atures&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#invisible">invisibles</a>&nbsp;ou
      &eacute;th&eacute;r&eacute;es, ou s'il s'agit d'une attaque de zone.</p>

      <p>Si vous fa&icirc;tes l'acquisition de
      l'@UUID[Compendium.srd-heros-et-dragons.HnD-capacites-de-classes.NAh96P5LvhZTCDss]{Invocations
      occultes - Ma&icirc;tre des mille formes [Sorcier]}, cela ne concerne pas
      votre aptitude d'apparences trompeuses : vous continuez &agrave; devoir
      utiliser un emplacement de sort lorsque vous lancez
      @UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.Isc5VZPyWaLUtuAl]{D&eacute;guisement}
