      l&eacute;g&egrave;rement d&eacute;cal&eacute;e par rapport &agrave; votre
      position r&eacute;elle, ce qui inflige un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">d&eacute;savantage</a>&nbsp;&agrave;
