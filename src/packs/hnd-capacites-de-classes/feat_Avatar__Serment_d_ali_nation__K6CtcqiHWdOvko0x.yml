  description:
    value: >-
      <p>Au niveau 20, vous ne faites plus qu'un avec votre Sire. Vous devenez
      son avatar, c'est-à-dire la manifestation physique de son esprit.</p>

      <p>Si vous mourez, votre corps disparaît au round suivant. Huit heures
      plus tard, vous apparaissez aux côtés de votre Sire, à moins que l'objet
      n'ait été détruit entre-temps ou qu'un sort de souhait soit utilisé pour
      vous en empêcher.</p>

      <p>Vous revenez à la vie avec tous vos PV et en ayant complété un repos
      long.</p>

      <p>Toutes les mutilations qui ont pu être infligées à votre corps ou à
      votre cadavre depuis votre dernière réincarnation disparaissent.</p>
