system:
  description:
    value: >-
      <p>Au niveau 3, vous pouvez dépenser une action bonus et une utilisation
      de votre rage pour prendre la forme de l'animal qui correspond à votre
      famille d'adoption.</p><p>Vous devez choisir dès la création du personnage
      si vous vous transformez en
      @UUID[Compendium.SRD-Heros-et-Dragons.hnd-bestaire.4HZpWdLJQX4rCk6W]{Loup
      sanguinaire}, en
      @UUID[Compendium.SRD-Heros-et-Dragons.hnd-bestaire.hUBUrgqkDST1ikcm]{Ours
      brun}, en
      @UUID[Compendium.SRD-Heros-et-Dragons.hnd-bestaire.01rjJA3FPNOHFyb8]{Lion}
      ou en un autre mammifère autorisé par votre MJ et dont l'indice de
      dangerosité ne dépasse pas 1.</p><p>Vous adoptez le profil technique de
      l'animal dont vous prenez la forme en suivant les mêmes règles qu'un
      druide. Votre transformation dure 10 rounds (1 minute). Si vous êtes
      réduit à 0 PV sous cette forme avant que la transformation ne soit
      complète, vous reprenez votre forme humaine, comme c'est le cas pour un
      druide.</p><p>Vous devez prendre un repos court avant de pouvoir effectuer
      une nouvelle transformation.</p>
