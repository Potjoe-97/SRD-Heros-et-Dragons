    value: >-
      <p>Au niveau 7, vous devenez capable de faire preuve d'une détermination
      sans faille, rien ne devant vous empêcher de vaincre.</p>

      <p>Tant que votre valeur actuelle de PV est située sous la moitié de votre
      valeur maximale, vous gagnez un bonus de +1 aux dégâts de vos attaques de
      corps-à-corps.</p>

