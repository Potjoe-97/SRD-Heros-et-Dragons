  description:
    value: >-
      <h3><strong>Le pouvoir des lames</strong></h3><p>Au niveau 3, le
      taromancien enchante un jeu de 21 lames afin de s'en servir comme d'un
      outil et un support magique. Chaque fois que le taromancien utilise une de
      ses lames pour activer une capacité, elle disparaît de son jeu. Les lames
      ainsi utilisées réapparaissent dans le jeu après un repos long.</p><p>Le
      taromancien considère son jeu comme un focaliseur de sort tant qu'il lui
      reste au moins une lame dans son jeu.</p><p>Si un taromancien utilise
      l'intégralité de ses lames, son jeu est irrémédiablement détruit. Il en va
      de même si on détruit son jeu d'une manière ou d'une autre (en le brûlant,
      par exemple). Il doit alors s'en procurer un nouveau et passer une journée
      à ne rien faire d'autre que de l'infuser de sa propre magie et de se lier
      à lui. Il doit ensuite prendre un repos long. Une fois le repos long
      passé, son tarot est enchanté et peut être utilisé normalement.</p><p>Si
      on lui vole ou s'il perd son jeu, il perd de son pouvoir après un nombre
      de jours égal à son bonus de maîtrise divisé par 2.</p><p>Un taromancien
      ne peut posséder qu'un seul jeu de lames enchanté à la fois. Enchanter un
      nouveau jeu désenchante le précédent. Un jeu ainsi enchanté n'est
      utilisable que par le taromancien qui l'a enchanté. Si le tarot est un
      objet magique, il ne peut être enchanté de la sorte, l'essence magique du
      taromancien entrant en conflit avec celle de l'objet.</p><p>Enfin, vous
      obtenez la maîtrise des jeux de carte, si vous ne l'avez pas déjà. Si vous
      maîtrisez déjà les jeux de carte, vous doublez votre bonus de maîtrise
      quand vous effectuez un test de caractéristique les concernant.</p>
