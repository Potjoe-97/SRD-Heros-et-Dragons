      <p style="box-sizing: border-box; user-select: text; color: #2e1f49;
      font-family: Friz, sans-serif; font-size: 13px;">Quand vous pr&ecirc;tez
      votre serment au niveau 3, vous acc&eacute;dez aux deux options de
      canalisation d'&eacute;nergie divine suivantes.</p>

      <p style="box-sizing: border-box; user-select: text; color: #2e1f49;
      font-family: Friz, sans-serif; font-size: 13px;"><strong
      style="box-sizing: border-box; user-select:
      text;">Porte-&eacute;tendard</strong>. Au prix d'une action, vous
      provoquez tous les ennemis qui se trouvent dans un rayon de 9
      m&egrave;tres autour de vous. Ceux qui ratent un&nbsp;<a
      style="box-sizing: border-box; user-select: text;"
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Sagesse doivent &agrave; leur prochain tour
      choisir l'action&nbsp;<a style="box-sizing: border-box; user-select:
      text;" href="https://5e-drs.fr/combattre/#attaquer">attaquer</a>&nbsp;et
      vous choisir comme cible si vous &ecirc;tes &agrave; une distance
      inf&eacute;rieure &agrave; leur allonge, ou l'action&nbsp;<a
      style="box-sizing: border-box; user-select: text;"
      href="https://5e-drs.fr/combattre/#se-precipiter">se
      pr&eacute;cipiter</a>&nbsp;et se rapprocher de vous dans le cas contraire.
      &Agrave; votre prochain tour, vous pouvez au prix d'une action attaquer
      tous les ennemis &agrave; votre port&eacute;e. Si vous n'avez pas subi de
      d&eacute;g&acirc;t pendant le round pr&eacute;c&eacute;dent, vous obtenez
      un&nbsp;<a style="box-sizing: border-box; user-select: text;"
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>
      sur ces attaques.</p>
