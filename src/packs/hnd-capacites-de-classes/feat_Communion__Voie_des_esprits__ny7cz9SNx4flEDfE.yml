    value: "<h3 id=\"communion\"><strong>Communion</strong></h3><p>À partir du niveau 10, vous bénéficiez d'un\_<a href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\">avantage</a>\_sur les tests d'une compétence selon l'esprit auquel vous êtes lié. Ours : Force (Athlétisme). Renard : Charisme (Supercherie). Loup : Dextérité (Discrétion). Taureau : Intelligence (Nature). Aigle : Charisme (Persuasion). Chouette : Sagesse (Perspicacité). Lynx : Dextérité (Acrobaties).</p><p>En dépensant un point de @UUID[Compendium.srd-heros-et-dragons.HnD-capacites-de-classes.F1p7hz1HrSWkiuPv]{Lien spirituel}, vous pouvez utiliser un sort de votre choix parmi :</p><ul><li>@UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.32R5IVaBFQJwqx2m]{Compagnon animal}</li><li>@UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.wAu7X5XbyaIxSaE0]{Messager animal}</li><li>@UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.Tge76MEpqUQSqYid]{Poison naturel}</li><li>@UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.nfeUJGDc7Dh37Mqn]{Protection contre le poison}</li><li>@UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.jCVWEIQQCT6EloEQ]{Restauration inférieure}</li><li>@UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.AUOvsEgah8FAEGTc]{Vision dans le noir}</li></ul><p>Désormais, vous ajoutez la moitié de votre modificateur de Sagesse, s'il est positif (arrondi à l'inférieur) à votre valeur de lien spirituel.</p>"
