system:
  description:
    value: >-
      <p>Le bonsaï peut être aussi vieux que le chêne majestueux. Vous avez
      appris des plantes que la force intérieure n'est pas liée à la taille et
      que l'espace occupé par un être vivant peut être plié par la volonté.</p>

      <p>À partir du niveau 11, vous pouvez lancer le sort
      @UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.ycHIDbtjahrXQLcx]{Agrandir/Rétrécir}
      sur vous-même en dépensant 2 points de Ki.</p>

      <p>Lorsque vous lancez ce sort via cette aptitude, il ne nécessite pas de
      concentration.</p>

      <p>Lorsque vous utilisez la possibilité de rétrécissement du sort, vous
      gagnez +1 en CA et obtenez un avantage à tous les tests de Dextérité.</p>
