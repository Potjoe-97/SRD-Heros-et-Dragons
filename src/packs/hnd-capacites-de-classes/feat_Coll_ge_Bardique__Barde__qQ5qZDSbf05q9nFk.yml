    value: "<h3 id=\"college-bardique\"><strong>Collège bardique</strong></h3>\n<p>Au niveau 3, vous vous penchez sur les techniques avancées d'un collège bardique de votre choix :</p>\n<ul>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-classes-specialisations.xwZ59SOdOjQGJWzX]{[Barde] Collège des Diplomates}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-classes-specialisations.PJkVK0kvk1VS3XoC]{[Barde] Collège des Hérauts}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-classes-specialisations.4lSEIUV9jbGWqz95]{[Barde] Collège des Rêves}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-classes-specialisations.asLq0CzF21WuJ1GO]{[Barde] Collège des Saltimbanques}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-classes-specialisations.ptCAJbf6VPJAhI7R]{[Barde] Collège des taromanciens}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-classes-specialisations.e7RGDHakEyAEpfrE]{[Barde] Collège du Savoir}</li>\n</ul>\n<p>\_L'enseignement dispensé dans ces collèges est détaillé à la fin de la section consacrée à cette classe. Votre choix vous donne accès à des aptitudes particulières aux niveaux 3, 6 et 14.</p>"
