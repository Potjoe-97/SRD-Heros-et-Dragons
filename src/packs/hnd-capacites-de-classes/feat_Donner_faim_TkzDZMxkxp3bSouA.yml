name: Donner faim
type: feat
img: icons/consumables/meat/hock-leg-red-brown.webp
system:
  description:
    value: >-
      <p style="text-align:justify">Au niveau 17, vous pouvez transformer
      l'énergie de votre faim rassasiée en une faim vorace qui afflige une
      créature qui ose vous frapper.</p><p style="text-align:justify">Lorsqu'une
      créature vous touche avec une attaque au corps-à-corps, vous pouvez
      utiliser votre réaction pour provoquer la faim chez l'attaquant. </p><p
      style="text-align:justify">Si vous le faites, l'attaquant subit des dégâts
      nécrotiques égaux à votre modificateur de Sagesse, et il doit réussir un
      jet de sauvegarde de Constitution ou être neutralisé par une faim
      accablante jusqu'à la fin de son prochain tour. </p><p
      style="text-align:justify">Vous ne pouvez pas utiliser cette capacité sur
      les créatures qui n'ont pas besoin de manger, comme les créatires
      artificielles, les élémentaires et de nombreux morts-vivants.</p>
