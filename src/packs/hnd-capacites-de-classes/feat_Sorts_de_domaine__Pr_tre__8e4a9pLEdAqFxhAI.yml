      <h3 id="sorts-de-domaine"><strong>Sorts de domaine</strong></h3>

      <p>Vous obtenez des sorts sp&eacute;cifiques &agrave; la divinit&eacute;
      que vous priez aux niveaux indiqu&eacute;s dans les tableaux ci-dessous,
      selon les domaines. Il est tr&egrave;s fr&eacute;quent qu'une religion
      englobe deux domaines divins, comme par exemple guerre et tonnerre, mort
      et temps ou encore connaissance et lumi&egrave;re. Dans ce cas, &agrave;
      chaque niveau indiqu&eacute;, vous apprenez les nouveaux sorts de chacun
      des deux domaines auxquels vous avez acc&egrave;s,
      g&eacute;n&eacute;ralement deux sorts de m&ecirc;me niveau.</p>

      <p>Si votre divinit&eacute; ne vous accorde qu'un seul domaine, vous
      obtenez en &eacute;change une canalisation d'&eacute;nergie divine
      suppl&eacute;mentaire au niveau 4 (pour un total de deux) puis une autre
      au niveau 8 (pour un total de quatre). Vous pouvez donc utiliser votre
      canalisation d'&eacute;nergie divine cinq fois lorsque vous atteignez le
      niveau 18.</p>

