system:
  description:
    value: >-
      <p>Dès le niveau 1, votre protecteur vous donne une pièce de métal forgée
      dans un métal inconnu. L'une des faces est gravée d'un visage souriant
      (pile) et l'autre d'un visage grimaçant (face).</p>

      <p>Vous pouvez utiliser votre action pour lancer la pièce. Si vous obtenez
      pile, vous avez l'<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>
      sur un test effectué avant le prochain repos court.</p>

      <p>Vous devez terminer un repos court ou long avant de pouvoir à nouveau
      utiliser cette aptitude.</p>

      <p>De plus, vous pouvez transformer cette pièce en monnaie du pays de
      votre choix et n'avez qu'à claquer des doigts en utilisant une action
      bonus pour qu'elle revienne dans votre poche, où qu'elle se trouve à ce
      moment-là.</p>

      <p>Lorsque vous faites l'acquisition de cette pièce, vous pouvez la
      transformer en pièce d'argent, au niveau 6 en pièce d'or et au niveau 10
      en pièce de platine. Au niveau 14 vous pouvez la transformer en une gemme
      de votre choix d'une valeur de 100 po.</p>
