      <p style="box-sizing:border-box;user-select:text">Quand vous prêtez votre
      serment au niveau 3, vous accédez aux deux options suivantes de
      canalisation d'énergie divine.</p>

      <p style="box-sizing:border-box;user-select:text"><span
      style="color:#2e1f49;font-family:Friz, sans-serif"><span
      style="font-size:13px"><strong>Fusion : </strong>En utilisant votre action
      ainsi qu'une canalisation d'énergie divine, vous pouvez fusionner l'objet
      avec lequel vous êtes lié par ce serment avec votre corps. Vous choisissez
      quelle partie du corps est concernée et l'objet l'intègre, ne laissant
      aucune trace de sa présence. La fusion peut durer jusqu'à un nombre
      d'heures égal à votre bonus de maîtrise. En utilisant une réaction, vous
      pouvez rappeler votre Sire, qui s'extirpe alors de votre corps et peut
      immédiatement être tenu en main.</span></span></p>

