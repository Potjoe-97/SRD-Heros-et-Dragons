    value: >-
      <h3 id="initie"><strong>Initi&eacute;</strong></h3>

      <p>Vous obtenez un nombre de points de sorcellerie &eacute;gal &agrave;
      votre niveau, soit 3 points de sorcellerie au niveau 3. Vous pouvez
      apprendre et lancer des sorts dont le co&ucirc;t en point de sorcellerie
      est au maximum &eacute;gal &agrave; votre bonus de ma&icirc;trise. Vous
      r&eacute;cup&eacute;rez tous vos points de sorcellerie apr&egrave;s avoir
      termin&eacute; un repos long.</p>

      <p>Lorsque vous lancez un sort, vous d&eacute;pensez un nombre de points
      de sorcellerie indiqu&eacute; dans le tableau ci-dessous (et limit&eacute;
      &agrave; votre bonus de ma&icirc;trise). Par exemple, un guerrier de
      niveau 8 poss&egrave;de un bonus de ma&icirc;trise de +3, il peut donc
      lancer des sorts de niveau 2 qui lui co&ucirc;tent 3 points de sorcellerie
      chacun ou des sorts de niveau 1 qui lui en co&ucirc;tent 2. Au total,
      chaque jour, entre deux repos longs, il peut d&eacute;penser 8 points de
      sorcellerie.</p>

      <div>

      <table style="width: 507px;">

      <thead>

      <tr>

      <th>Niveau de sort</th>

      <th>Co&ucirc;t en points de sorcellerie</th>

      </tr>

      </thead>

      <tbody>

      <tr>

      <td>1</td>

      <td>2</td>

      </tr>

      <tr>

      <td>2</td>

      <td>3</td>

      </tr>

      <tr>

      <td>3</td>

      <td>5</td>

      </tr>

      <tr>

      <td>4</td>

      <td>6</td>

      </tr>

      </tbody>

      </table>

      </div>

      <p>Au niveau 3, vous connaissez deux tours de magie et deux sorts de
      niveau 1 de la liste de&nbsp;<a
      href="https://5e-drs.fr/grimoire/?classes=Ensorceleur%2FSorcelame">sorts
      de sorcelame</a>. &Agrave; chaque fois que vous gagnez un niveau pair (4,
      6, etc.), vous apprenez un nouveau sort d'ensorceleur (mais pas un tour de
      magie) d'un niveau que vous &ecirc;tes en mesure de lancer.</p>
