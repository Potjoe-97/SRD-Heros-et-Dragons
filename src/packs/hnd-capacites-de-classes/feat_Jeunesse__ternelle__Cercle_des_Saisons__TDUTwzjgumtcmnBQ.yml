      <h3 id="jeunesse-eternelle-2"><strong>Jeunesse
      &eacute;ternelle</strong></h3>

      <p>Au niveau 18, lorsque vous faites l'acquisition de cette aptitude,
      votre &acirc;ge apparent se met &agrave; varier en fonction des saisons.
      Durant la c&eacute;r&eacute;monie de l'&eacute;quinoxe du printemps, vous
      rajeunissez jusqu'&agrave; ce que votre apparence soit celle d'un
      adolescent d'une quinzaine d'ann&eacute;es pour un humain ou
      l'&eacute;quivalent pour une autre race (votre &eacute;quipement s'adapte
      par magie &agrave; votre nouvelle taille). Chaque jour, vous vieillissez
      imperceptiblement. Au moment du solstice d'&eacute;t&eacute;, vous
      &ecirc;tes en pleine force de l'&acirc;ge (environ trente ans pour un
      humain) et l'&eacute;quinoxe vous trouve sur la pente d&eacute;clinante de
      la vie (environ cinquante ans). Lorsque vient le solstice d'hiver, la
      vieillesse vous a rattrap&eacute; et vous paraissez avoir environ
      soixante-dix ans tout en &eacute;tant toujours aussi vigoureux. Le dernier
      jour de l'hiver, vous &ecirc;tes racorni et pr&ecirc;t &agrave; vous
      &eacute;teindre mais, d&egrave;s la c&eacute;r&eacute;monie de
      l'&eacute;quinoxe termin&eacute;e, vous retrouvez la jeunesse du
      printemps. Vous ne vieillissez r&eacute;ellement que d'un an pour vingt
      ann&eacute;es qui passent.</p>

      <p>De plus, vous b&eacute;n&eacute;ficiez d'un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;&agrave;
      tous vos tests sur une caract&eacute;ristique qui d&eacute;pend de votre
      &acirc;ge apparent et de la saison :</p>

      <ul>

      <li>Printemps&nbsp;: Dext&eacute;rit&eacute;</li>

      <li>&Eacute;t&eacute;&nbsp;: Force</li>

      <li>Automne&nbsp;: Sagesse</li>

      <li>Hiver&nbsp;: Intelligence</li>

      </ul>

      <p>Cette aptitude remplace et annule l'aptitude du m&ecirc;me nom obtenue
      par les druides des autres cercles</p>
