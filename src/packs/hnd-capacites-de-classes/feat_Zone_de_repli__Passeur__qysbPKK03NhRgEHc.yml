  description:
    value: >-
      <p>Au niveau 15, vous apprenez à mettre en place des zones sécurisées.
      Vous pouvez passer une heure à tracer des symboles mystiques sur le sol
      d'un lieu que vous avez choisi. Ces symboles ne peuvent être dissimulés et
      recouverts sous peine de devenir inactifs.</p><p>À tout moment durant les
      prochaines 24 heures, vous pouvez utiliser votre action pour vous
      transporter instantanément dans ce lieu, vous et un nombre d'alliés de
      votre choix égal à votre <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#bonus-de-maitrise">bonus
      de maîtrise</a> au maximum dans un rayon de 9 mètres autour de vous, tant
      que vous vous trouvez dans les 10 kilomètres de la zone – ou 20 si vous
      êtes sur votre terrain de prédilection.</p><p>Une fois la capacité activée
      et le retour dans la zone sécurisée effectuée, les symboles s'effacent.
      Vous devez alors attendre d'avoir effectué un repos court ou long afin de
      pouvoir tracer de nouveau symboles et réutiliser cette capacité.</p>
