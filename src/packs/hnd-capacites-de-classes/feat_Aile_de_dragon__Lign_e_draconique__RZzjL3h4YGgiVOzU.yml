      ailes comme une action bonus lors de votre tour. Vous les conservez tant
      que vous ne d&eacute;cidez pas d'utiliser une action bonus pendant votre
      tour pour les faire dispara&icirc;tre.</p>

      <p>Vous ne pouvez pas utiliser ces ailes si vous portez une armure, sauf
      si l'armure a &eacute;t&eacute; con&ccedil;ue dans ce but. Les
