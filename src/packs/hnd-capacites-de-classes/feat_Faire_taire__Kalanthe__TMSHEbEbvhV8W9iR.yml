system:
  description:
    value: >-
      <p>Au niveau 9, lorsque vous utilisez l'action attaquer afin de porter une
      attaque au corps à corps, vous pouvez viser la gorge de votre victime et
      tenter de faire taire une cible humanoïde.</p>

      <p>Si l'attaque est réussie, la victime doit réussir un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a> de Constitution difficulté (8 + votre bonus de maîtrise
      + votre Mod. de Dextérité).</p>

      <p>En cas de succès, la cible ne peut plus émettre que des chuchottements
      malhabiles jusqu'à la fin de votre prochain tour.</p>

      <p>La cible subit un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">désavantage</a>
      aux jets d'attaque magique destinés à lancer des sorts.</p>

      <p>De plus, vous pouvez infliger les dégâts normaux de votre attaque si
      vous le désirez.</p>
