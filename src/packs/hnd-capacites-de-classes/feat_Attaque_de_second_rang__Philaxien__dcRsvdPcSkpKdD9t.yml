  description:
    value: >-
      <p>À partir du niveau 10, lorsque vous utilisez une lance ou une arme
      dotée de la propriété allonge, vous pouvez attaquer depuis une position
      située derrière un allié de taille moyenne ou inférieure.</p>

      <p>Vous ne devez pas être à plus de 1,50 m de la cible et devez attaquer
      la même cible que l'allié derrière lequel vous êtes placé.</p>

      <p>Cette attaque est réalisée avec un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">désavantage</a>.
      Vous êtes considéré comme bénéficiant d'un <a
      href="https://5e-drs.fr/combattre/#abri">abri partiel</a> contre la
      créature que vous attaquez. Si vous portez un bouclier, vous êtes
      considéré comme bénéficiant d'un <a
      href="https://5e-drs.fr/combattre/#abri">abri important</a></p>
