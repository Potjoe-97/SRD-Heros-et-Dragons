      <h3 id="energie-positive"><strong>&Eacute;nergie positive</strong></h3>

      <p>Au niveau 1, b&eacute;n&eacute;ficiez d'un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;&agrave;
      tous les jets de sauvegarde contre l'&eacute;tat&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#terrorise">terroris&eacute;</a>.
      Lorsque vous &ecirc;tes&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#terrorise">terroris&eacute;</a>,
      vous divisez la dur&eacute;e de l'effet par deux.</p>

      <p>L'utilisation de la magie produit un flux d'&eacute;nergie positive
      dans votre corps. &Agrave; chaque fois que vous d&eacute;pensez des points
      de sorcellerie, vous r&eacute;cup&eacute;rez autant de points de vie que
      de points de sorcellerie utilis&eacute;s.</p>

      <p>Enfin, lorsque vous lancez un sort dont le type de d&eacute;g&acirc;ts
      correspond &agrave; feu ou foudre, vous pouvez d&eacute;penser 1 point de
      sorcellerie pour le remplacer par des d&eacute;g&acirc;ts de type radiant.
      Vous pouvez le faire sans d&eacute;penser de point de sorcellerie s'il
      s'agit d'un tour de magie.</p>
