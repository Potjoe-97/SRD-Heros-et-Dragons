    value: >-
      <h3 id="puissance-elementaire" style="box-sizing: border-box; user-select:
      text; color: #2e1f49; font-family: Friz, sans-serif; font-size:
      13px;"><strong style="box-sizing: border-box; user-select:
      text;">Puissance &eacute;l&eacute;mentaire</strong></h3>

      <p style="box-sizing: border-box; user-select: text; color: #2e1f49;
      font-family: Friz, sans-serif; font-size: 13px;">&Eacute;galement &agrave;
      partir du niveau 2, vous pouvez invoquer l'&eacute;nergie de votre
      &eacute;l&eacute;ment de pr&eacute;dilection pour cr&eacute;er un effet
      magique. Choisissez une seule aptitude parmi les deux propos&eacute;s pour
      chaque &eacute;l&eacute;ment. Vous devez terminer un repos court ou long
      avant de pouvoir &agrave; nouveau utiliser votre pouvoir
      &eacute;l&eacute;mentaire.</p>

      <p style="box-sizing: border-box; user-select: text; color: #2e1f49;
      font-family: Friz, sans-serif; font-size: 13px;"><strong
      style="box-sizing: border-box; user-select: text;">Terre</strong></p>

      <p style="box-sizing: border-box; user-select: text; color: #2e1f49;
      font-family: Friz, sans-serif; font-size: 13px;">Vous gagnez le pouvoir
      surnaturel nuage acide ou secousse sismique.</p>

      <p style="box-sizing: border-box; user-select: text; color: #2e1f49;
      font-family: Friz, sans-serif; font-size: 13px;"><strong
      style="box-sizing: border-box; user-select: text;">Secousse
      sismique</strong>. En utilisant une action, vous frappez le sol pour
      g&eacute;n&eacute;rer une brusque secousse sismique autour de vous qui
      d&eacute;soriente vos adversaires. Chaque cr&eacute;ature en contact avec
      le sol, situ&eacute;es &agrave; 1,50 m&egrave;tre ou moins de vous doit
      effectuer un&nbsp;<a style="box-sizing: border-box; user-select: text;"
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Constitution. En cas d'&eacute;chec, elle subit
      1d6 d&eacute;g&acirc;ts de tonnerre et subit un&nbsp;<a style="box-sizing:
      border-box; user-select: text;"
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">d&eacute;savantage</a>
      &agrave; ses jets d'attaque jusqu'&agrave; la fin de votre prochain
      tour.</p>

      <p style="box-sizing: border-box; user-select: text; color: #2e1f49;
      font-family: Friz, sans-serif; font-size: 13px;">Les d&eacute;g&acirc;ts
      augmentent de 1d6 lorsque vous atteignez le niveau 5 (2d6), le niveau 11
      (3d6) et le niveau 17 (4d6).</p>
