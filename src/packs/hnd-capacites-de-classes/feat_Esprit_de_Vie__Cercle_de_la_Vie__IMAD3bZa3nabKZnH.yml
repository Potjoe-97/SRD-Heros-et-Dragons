    value: >-
      <p>Esprit de Vie</p>

      <p>Au niveau 18, en plus de vos aptitudes de druide, vous pouvez canaliser
      la puissance vitale de la nature &agrave; travers votre corps.</p>

      <p>En utilisant votre action, vous commencez &agrave; vous nourrir de
      l&rsquo;&eacute;nergie tellurique autour de vous.</p>

      <p>Au d&eacute;but de chacun de vos tours, et durant une minute, vous
      regagnez un nombre de points de vie &eacute;gal &agrave; la moiti&eacute;
      de votre bonus de ma&icirc;trise.</p>

      <p>Si vous tombez inconscient, l&rsquo;effet continue. Si vous
      &eacute;tiez &agrave; 0 PV, vous &ecirc;tes automatiquement
      stabilis&eacute; au d&eacute;but de votre tour suivant et vous redevenez
      conscient en plus de regagner des points de vie.</p>

      <p>Vous devez effectuer un repos long avant de pouvoir utiliser de nouveau
      cette capacit&eacute;.</p>
