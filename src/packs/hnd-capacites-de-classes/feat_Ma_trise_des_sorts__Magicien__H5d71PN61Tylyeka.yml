      <h3 id="maitrise-des-sorts"><strong>Ma&icirc;trise des sorts</strong></h3>

      <p>Au niveau 18, vous avez acquis une telle ma&icirc;trise de certains
      sorts que vous pouvez les lancer &agrave; volont&eacute;. Choisissez un
