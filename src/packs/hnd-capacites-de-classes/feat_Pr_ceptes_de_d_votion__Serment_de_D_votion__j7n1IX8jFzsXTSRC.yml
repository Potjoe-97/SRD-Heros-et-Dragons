      <h3 id="preceptes-de-devotion"><strong>Pr&eacute;ceptes de
      d&eacute;votion</strong></h3>

      <p>Bien que les termes exacts et les limites impos&eacute;es par le
      serment de d&eacute;votion varient, les paladins qui ont
      pr&ecirc;t&eacute; ce serment en partagent tous les pr&eacute;ceptes
      fondamentaux.</p>

      <p><strong>Honn&ecirc;tet&eacute;</strong>. Ne mentez pas. Ne trichez pas.
      Que votre parole une fois prononc&eacute;e soit une promesse.</p>

      <p><strong>Courage</strong>. N'ayez jamais peur d'agir, m&ecirc;me s'il
      est sage d'&ecirc;tre prudent.</p>

      <p><strong>Compassion</strong>. Aidez les autres, prot&eacute;gez les
      faibles et punissez ceux qui les menacent. Montrez-vous cl&eacute;ment
      envers vos ennemis si cela s'av&egrave;re sage.</p>

      <p><strong>Honneur</strong>. Traitez bien votre prochain et laissez vos
      actions honorables &ecirc;tre un exemple pour eux. Faites le bien autant
      que possible en limitant au maximum les pr&eacute;judices.</p>

      <p><strong>Devoir</strong>. Soyez responsable de vos actions et de leurs
      cons&eacute;quences, prot&eacute;gez ceux qui sont sous votre protection
      et ob&eacute;issez &agrave; vos sup&eacute;rieurs.</p>

      <p>&nbsp;</p>
