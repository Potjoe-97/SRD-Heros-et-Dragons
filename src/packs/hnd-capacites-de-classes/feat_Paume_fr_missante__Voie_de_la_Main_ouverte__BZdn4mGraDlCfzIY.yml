      <h3 id="paume-fremissante"><strong>Paume fr&eacute;missante</strong></h3>

      <p>Au niveau 17, vous gagnez la capacit&eacute; de transmettre des
      vibrations mortelles dans le corps d'un ennemi. Quand vous touchez une
      cr&eacute;ature avec une attaque &agrave; mains nues, vous pouvez
      d&eacute;penser 3 points de ki pour initier ces fr&eacute;missements
      imperceptibles qui durent un nombre de jours &eacute;gal &agrave; votre
      niveau de moine. Les vibrations sont inoffensives tant que vous n'utilisez
      pas une action pour les faire cesser. Pour cela, vous devez vous trouver
      sur le m&ecirc;me plan d'existence que votre cible et, lorsque vous
      utilisez cette action, la cr&eacute;ature doit effectuer un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Constitution. Si elle &eacute;choue, elle est
      r&eacute;duite &agrave; 0 point de vie. Si elle r&eacute;ussit, elle subit
      10d10 d&eacute;g&acirc;ts n&eacute;crotiques.</p>

      <p>Vous ne pouvez utiliser cette aptitude que sur une seule
      cr&eacute;ature &agrave; la fois et vous pouvez d&eacute;cider de mettre
      fin aux vibrations gratuitement sans blesser la cr&eacute;ature.</p>
