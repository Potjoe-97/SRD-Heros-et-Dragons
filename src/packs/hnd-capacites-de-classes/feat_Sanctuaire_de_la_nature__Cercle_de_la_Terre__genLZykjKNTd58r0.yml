      de druide. Si la cr&eacute;ature &eacute;choue, elle doit choisir une
      autre cible, sinon son attaque &eacute;choue automatiquement. Si elle
      r&eacute;ussit, la cr&eacute;ature est immunis&eacute;e &agrave; cet effet
      pendant 24 heures.</p>

