      <p>Avec le temps, la magie qui parcourt vos veines fait &eacute;merger
      certains traits physiques de vos anc&ecirc;tres dragons. Au niveau 1,
      votre maximum de points de vie augmente de 1, puis encore de 1 &agrave;
      chaque fois que vous gagnez un niveau dans cette classe.</p>

      <p>De plus, votre peau est partiellement couverte d'une fine couche
      d'&eacute;cailles ressemblant &agrave; celle des dragons. Quand vous ne
      portez pas d'armure, votre CA est &eacute;gale &agrave; 13 + votre
      modificateur de Dext&eacute;rit&eacute;.</p>
