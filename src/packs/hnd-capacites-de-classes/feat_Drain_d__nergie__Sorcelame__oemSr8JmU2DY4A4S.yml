    value: >-
      <h3 id="drain-d-energie"><strong>Drain d'&eacute;nergie</strong></h3>

      <p>La magie est pr&eacute;sente en chaque &ecirc;tre que vous combattez,
      proportionnelle &agrave; sa puissance, et lorsque vous portez un coup
      mortel &agrave; un adversaire, cette &eacute;nergie s'en &eacute;chappe au
      m&ecirc;me titre que son &acirc;me. &Eacute;galement au niveau 3, vous
      avez appris &agrave; capter cette &eacute;nergie.</p>

      <p>Lorsque vous r&eacute;alisez une attaque de corps-&agrave;-corps qui
      r&eacute;duit un adversaire &agrave; 0 point de vie et que ce coup lui est
      fatal, vous pouvez utiliser votre r&eacute;action pour d&eacute;clencher
      cette aptitude. Dans ce cas, &agrave; votre prochain tour, la magie de
      votre victime s'&eacute;chappe de celle-ci sous forme d'&eacute;clairs qui
      vous frappent et ricochent autour d'elle dans un rayon de 6 m&egrave;tres.
      Ces &eacute;clairs infligent &agrave; toutes les cr&eacute;atures dans la
      zone 1d6 points de d&eacute;g&acirc;ts de foudre par point de l'indice de
      dangerosit&eacute; de la cr&eacute;ature (ID). Chaque cible peut effectuer
      un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Dext&eacute;rit&eacute; DD 10 pour annuler
      compl&egrave;tement les d&eacute;g&acirc;ts. Lorsque les &eacute;clairs
      vous frappent (vous devez rester dans la zone d'effet), vous ne perdez
      aucun point de vie, mais vous &ecirc;tes&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise">neutralis&eacute;</a>&nbsp;durant
      votre tour et vous r&eacute;cup&eacute;rez 1 point de sorcellerie par
      tranche de 10 points de d&eacute;g&acirc;ts que vous auriez re&ccedil;us
      des &eacute;clairs.</p>

      <p>Si l'indice de dangerosit&eacute; de la cr&eacute;ature est
      inf&eacute;rieur &agrave; 1, il s'agit en fait plut&ocirc;t de modestes
      &eacute;tincelles sans danger qui ne vous rapportent aucun point de
      sorcellerie. Vous devez terminer un repos court ou long avant de pouvoir
      &agrave; nouveau utiliser cette aptitude.</p>
