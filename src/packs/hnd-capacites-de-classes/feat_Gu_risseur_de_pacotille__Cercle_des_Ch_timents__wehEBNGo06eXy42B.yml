      <h3><strong>Gu&eacute;risseur de pacotille</strong></h3>

      <p>Au niveau 2, vous d&eacute;cidez de vous concentrer davantage sur les
      d&eacute;g&acirc;ts inflig&eacute;s par vos sorts que sur le soutien
      &agrave; vos alli&eacute;s.</p>

      <p>Lorsque vous lancez les d&eacute;s afin de d&eacute;terminer le nombre
      de points de vie rendus par un sort de gu&eacute;rison rendant des PV
      (comme
      @UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.k2lRJF0cIp0fJn5I]{Soin
      des blessures},
      @UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.q4YQyD1xulTcHEgm]{Mot
      de gu&eacute;rison} ou
      @UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.AbpUeHdRgmQyzsK1]{Soin
      des blessures de groupe} par exemple), vous ne pouvez pas ajouter votre
      bonus de caract&eacute;ristique au nombre de points de vie rendus si le
      sort le permet.</p>

      <p>Vous devez en outre relancer les d&eacute;s ayant obtenu le maximum (8
      sur 1d8 par exemple) puis utiliser le nouveau r&eacute;sultat.</p>

      <p>De plus, tout sort rendant un nombre fixe de points de vie ne rend que
      la moiti&eacute; du nombre pr&eacute;vu.</p>

      <p>Enfin, cette r&egrave;gle s&rsquo;applique m&ecirc;me aux sorts obtenus
      via des dons, des objets magiques ou un multiclassage</p>
