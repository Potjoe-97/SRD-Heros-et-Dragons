    value: >-
      <h3 id="prieres"><strong>Pri&egrave;res</strong></h3>

      <p>Lorsque vous choisissez cette tradition au niveau 3, vous devenez
      capable de lancer des&nbsp;<a
      href="https://5e-drs.fr/grimoire/?classes=Clerc">sorts de
      clerc</a>&nbsp;en d&eacute;pensant des points de ki. Chaque sort
      lanc&eacute; vous co&ucirc;te un nombre de points de ki &eacute;gal
      &agrave; son niveau. Le nombre maximum de points de ki que vous pouvez
      d&eacute;penser pour lancer un sort ne doit pas d&eacute;passer votre
      bonus de ma&icirc;trise. Vous pouvez lancer un sort avec un emplacement de
      sort sup&eacute;rieur &agrave; son niveau initial en d&eacute;pensant
      davantage de points de ki, tant que vous ne d&eacute;pensez pas plus de
      points de ki que votre bonus de ma&icirc;trise. La Sagesse est votre
      caract&eacute;ristique d'incantation pour lancer vos sorts. La
      difficult&eacute; des jets de sauvegarde est &eacute;gale &agrave; celle
      de vos aptitudes de ki.</p>

      <p>Chaque matin apr&egrave;s un repos long, vous pr&eacute;parez les sorts
      de clerc que vous pourrez lancer pendant la journ&eacute;e. Il vous faut
      10 minutes de m&eacute;ditation par sort que vous pr&eacute;parez et vous
      pouvez pr&eacute;parer un nombre de sorts &eacute;gal &agrave; votre bonus
      de ma&icirc;trise + votre modificateur de Sagesse.</p>
