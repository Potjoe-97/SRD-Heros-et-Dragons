      <h3 id="sorts-de-domaine-4"><strong>Sorts de domaine</strong></h3>

      <p>Au premier niveau, vous apprenez un sort de premier niveau de magicien
      de votre choix et vous l'inscrivez dans votre grimoire. &Agrave; chaque
      passage de niveau suivant, vous apprenez un nouveau sort (mais pas un tour
      de magie) de votre choix, issu de la liste de&nbsp;<a
      href="https://5e-drs.fr/grimoire/?classes=Magicien">sorts de magicien</a>,
      d'un niveau que vous &ecirc;tes capable de lancer, et vous l'inscrivez
      dans votre grimoire.</p>

      <p>Contrairement aux sorts de domaines normaux, ces sorts ne sont pas
      consid&eacute;r&eacute;s comme toujours pr&eacute;par&eacute;s et, si vous
      voulez les utiliser, vous devez les comptabiliser dans le nombre de sorts
      que vous pr&eacute;parez chaque jour. De plus, comme vous ne vous
      consacrez pas exclusivement &agrave; la magie divine, vous ne connaissez
      pas tous les sorts de clerc. Au lieu de cela, vous ne connaissez qu'un
      nombre limit&eacute; de sorts de chaque niveau (voir ci-dessous).
      Choisissez les sorts que vous connaissez au moment o&ugrave; vous devenez
      capable de les lancer. Cette liste de sorts inscrits dans votre grimoire
      ne pourra plus changer.</p>

      <p>Lorsque vous lancez un sort de magicien, vous utilisez votre
      modificateur d'Intelligence pour d&eacute;terminer la difficult&eacute; de
      vos sorts et votre modificateur d'attaque magique, au lieu de votre
      modificateur de Sagesse. Vous pr&eacute;parez le nombre standard de sorts
      d'un clerc de votre niveau en choisissant indiff&eacute;remment des sorts
      de clerc ou de magicien.</p>

