system:
  description:
    value: "<h3 id=\"invocations-occultes\"><strong>Invocations occultes</strong></h3>\n<p>Vos recherches ésotériques vous ont permis de découvrir des\_<a href=\"https://5e-drs.fr/classes/sorcier/#liste-des-invocations-occultes\">invocations occultes</a>, fragments d'un savoir interdit, qui vous confèrent des capacités magiques permanentes.</p>\n<p>Au niveau 2, vous gagnez deux\_<a href=\"https://5e-drs.fr/classes/sorcier/#liste-des-invocations-occultes\">invocations occultes</a>\_de votre choix. Une fois que vous atteignez certains niveaux de sorcier, vous pouvez apprendre de nouvelles\_<a style=\"text-shadow:red 0px 0px 8px\" href=\"https://5e-drs.fr/classes/sorcier/#liste-des-invocations-occultes\">invocations occultes</a> de votre choix, comme indiqué dans la colonne invocations occultes du tableau d'évolution du @UUID[Compendium.SRD-Heros-et-Dragons.hnd-classes-specialisations.g2JGAWGzWL7KNTEQ]{Sorcier}</p>\n<p>De plus, quand vous gagnez un niveau dans cette classe, vous pouvez choisir une invocation que vous connaissez et la remplacer par une autre que vous pouvez apprendre à ce niveau.</p>\n<h2 id=\"liste-des-invocations-occultes\">Liste des invocations occultes</h2>\n<p>Si une invocation occulte a des prérequis, vous ne pouvez pas apprendre cette invocation tant que vous ne remplissez pas les conditions adéquates. Dès que c'est le cas, vous êtes en mesure d'apprendre l'invocation en question. Si une des conditions est un niveau, il s'agit du niveau que vous possédez dans la classe de sorcier.</p>\n<ul>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.9G11DVAEtAn4CYkB]{Invocations occultes - Armure des ombres [Sorcier]}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.pMI5AeWYoQQH1hjR]{Invocations occultes - Buveuse de vie [Sorcier]}</li>\n<li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.pIoBqUQupymbdHrq]{Invocations occultes - Chaînes de Carcères [Sorcier]}</li>\n<li>@UUID[Compendium.SRD-Heros-et-D