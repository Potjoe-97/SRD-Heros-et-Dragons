    value: >-
      <p>Au niveau 17, vous pouvez choisir l'issue d'un événement depuis le
      champ des possibles.</p>

      <p>Lorsque vous dépensez une canalisation d'énergie divine pour utiliser
      votre aptitude du
      @UUID[Compendium.srd-heros-et-dragons.HnD-capacites-de-classes.UfYvhk2jijQ0cosZ]{Champs
