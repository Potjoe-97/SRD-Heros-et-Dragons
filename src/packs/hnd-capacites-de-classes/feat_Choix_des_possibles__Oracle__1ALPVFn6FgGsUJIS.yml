      d20 parmi les six obtenus. Vous devez les lancer et consigner le
      résultat.</p>

      <p>Il est alors possible d'utiliser ces résultats au moment de votre choix
      pour remplacer le résultat d'un dé dans les mêmes conditions que si vous
      utilisiez un dé de vos aptitudes précédentes.</p>
