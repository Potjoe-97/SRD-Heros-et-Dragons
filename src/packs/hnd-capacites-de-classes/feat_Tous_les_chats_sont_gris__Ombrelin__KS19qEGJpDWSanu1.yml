system:
  description:
    value: >-
      <p>Vous êtes passé maître dans l'analyse et l'utilisation des nuances de
      gris que perçoivent les créatures douées de vision dans l'obscurité afin
      de mieux vous cacher.</p>

      <p>Également au niveau 3, vous obtenez un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>
      aux tests de Dextérité (Discrétion) pour vous dissimuler dans l'obscurité
      ou par faible luminosité, et ce même contre des créatures qui disposent de
      vision nocturne.</p>

      <p>De plus, votre valeur de Perception passive augmente de votre bonus de
      maîtrise lorsque vous êtes dans l'obscurité.</p>

      <p>Si vous maîtrisez déjà la compétence Perception, vous ajoutez une
      seconde fois votre bonus de maîtrise à votre Perception passive, sans
      pouvoir cumuler cela avec l'Expertise.</p>
