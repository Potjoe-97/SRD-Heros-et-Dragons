  description:
    value: >-
      <h3 id="ennemi-jure"><strong>Ennemi jur&eacute;</strong></h3>

      <p>D&egrave;s le niveau 1, vous avez une exp&eacute;rience significative
      quand il s'agit d'&eacute;tudier, de traquer, de chasser et m&ecirc;me de
      parler &agrave; un certain type d'ennemi.</p>

      <p>Choisissez un type d'ennemi jur&eacute; : aberrations, b&ecirc;tes,
      c&eacute;lestes, cr&eacute;atures artificielles, dragons,
      &eacute;l&eacute;mentaires, f&eacute;es, fi&eacute;lons, g&eacute;ants,
      vases, plantes ou morts-vivants. Alternativement, vous pouvez choisir deux
      races d'humano&iuml;des (comme les gnolls et les orcs) comme ennemis
      jur&eacute;s.</p>

      <p>Vous obtenez un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;sur
      les tests de Sagesse (Survie) pour traquer vos ennemis jur&eacute;s, ainsi
      que sur les tests d'Intelligence permettant de se rappeler d'informations
      les concernant.</p>

      <p>Quand vous gagnez cette aptitude, vous apprenez &eacute;galement une
      langue de votre choix qui est parl&eacute;e par l'un de vos ennemis
      jur&eacute;s, dans la mesure o&ugrave; ils savent parler.</p>

      <p>Vous pouvez choisir un nouvel ennemi jur&eacute; ainsi qu'une langue
      qui lui est associ&eacute;e au niveau 6, puis au niveau 14. Ces choix
      devraient &ecirc;tre faits en fonction du type de monstres que vous avez
      rencontr&eacute;s pendant vos aventures.</p>
