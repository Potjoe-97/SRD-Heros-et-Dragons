      <h3 id="tour-silencieux"><strong>Tour silencieux</strong></h3>

      <p>Vous pr&eacute;f&eacute;rez &eacute;viter l'emploi de la violence pour
      r&eacute;gler vos affaires. Toutefois, lorsque cela devient
      n&eacute;cessaire, vous savez le faire efficacement et silencieusement, de
      fa&ccedil;on &agrave; ne pas laisser de t&eacute;moin g&ecirc;nant.
      &Eacute;galement &agrave; partir du niveau 6, vous pouvez lancer vos tours
      de magie sans composante vocale. Lorsque vous utilisez un tour de magie
      qui n&eacute;cessite un&nbsp;<a
      href="https://5e-drs.fr/combattre/#jets-d-attaque">jet d'attaque</a>, vous
      infligez 1d6 d&eacute;g&acirc;ts suppl&eacute;mentaires si vous avez
      un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;sur
      ce&nbsp;<a href="https://5e-drs.fr/combattre/#jets-d-attaque">jet
      d'attaque</a>. Au niveau 10, ce bonus passe &agrave; 2d6
      d&eacute;g&acirc;ts et au niveau 14 &agrave; 3d6. Les d&eacute;g&acirc;ts
      sont du m&ecirc;me type que ceux du sort.</p>
