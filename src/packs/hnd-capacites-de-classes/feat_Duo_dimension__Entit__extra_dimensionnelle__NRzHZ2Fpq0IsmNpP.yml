    value: >-
      <h3 id="duo-dimension"><strong>Duo-dimension</strong></h3>

      <p>&Agrave; partir du niveau 6, votre compr&eacute;hension
      sup&eacute;rieure de la g&eacute;om&eacute;trie de l'univers vous permet
      d'utiliser l'aptitude de duo-dimension une fois apr&egrave;s chaque repos
      court ou long. D&eacute;pensez votre action &agrave; ce tour pour
      transporter en partie votre corps dans un espace extra-dimensionnel. Votre
      corps mat&eacute;riel est alors remplac&eacute; par une image en deux
      dimensions. Tant que vous maintenez votre concentration, ou jusqu'&agrave;
      1 minute, vous &ecirc;tes consid&eacute;r&eacute; comme r&eacute;sistant
      &agrave; tous les types de d&eacute;g&acirc;ts. Vous
      b&eacute;n&eacute;ficiez aussi d'un abri important (+5 &agrave; la CA et
      aux jets de sauvegarde de Dext&eacute;rit&eacute;). Sous cette forme, vous
      pouvez vous d&eacute;placer &agrave; votre vitesse normale et passer dans
      des interstices &eacute;troits : sous les portes, le long des murs, etc.
      En revanche, vous ne pouvez ni attaquer, ni lancer de sort, ni vous saisir
      d'un objet. Vous avez en outre besoin de respirer normalement. Vous pouvez
      ressortir de l'espace extra-dimensionnel et reprendre votre forme
      originale en utilisant une action bonus.</p>
