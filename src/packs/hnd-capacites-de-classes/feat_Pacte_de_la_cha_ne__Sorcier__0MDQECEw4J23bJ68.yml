    value: >-
      <h3 id="pacte"><strong>Pacte</strong></h3>

      <p>Au niveau 3, votre protecteur d'outre-monde vous accorde un cadeau en
      r&eacute;compense de vos loyaux services.&nbsp;</p>

      <h4 id="pacte-de-la-chaine"><strong>Pacte de la cha&icirc;ne</strong></h4>

      <p>Vous apprenez le sort
      @UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.1IokCw1kdUBTdLBw]{Appel
      de familier}, que pouvez lancer comme un rituel. Ce sort n'est pas
      comptabilis&eacute; parmi les sorts que vous connaissez.</p>

      <p>Quand vous lancez ce sort, vous pouvez choisir une forme classique pour
      votre familier ou l'une des formes sp&eacute;ciales suivantes :
      @UUID[Compendium.srd-heros-et-dragons.HnD-bestaire.ssKUjJiIvWS1lfL7]{Diablotin},
      @UUID[Compendium.srd-heros-et-dragons.HnD-bestaire.1JVL74b1Ujh3s8VJ]{Quasit},
      stirge ou
      @UUID[Compendium.srd-heros-et-dragons.HnD-bestaire.HBBJf1eFDHr2FjGK]{Serpent
      volant}.</p>

      <p>De plus, quand vous choisissez l'action&nbsp;<a
      href="https://5e-drs.fr/combattre/#attaquer">attaquer</a>, vous pouvez
      renoncer &agrave; l'une de vos attaques pour permettre &agrave; votre
      familier d'utiliser sa r&eacute;action pour faire une attaque.</p>

      <p><em>&Agrave; chaque pacte est associ&eacute; une cr&eacute;ature ou un
      objet sp&eacute;cial qui refl&egrave;te la nature de votre
      protecteur.</em></p>

      <p><strong>Pacte de la cha&icirc;ne</strong>. Votre familier est plus
      rus&eacute; que les familiers classiques. Sa forme par d&eacute;faut peut
      &ecirc;tre &agrave; l'image de celle de votre protecteur. Les serpents
      volants sont li&eacute;s &agrave; l'entit&eacute; extra-dimensionnelle,
      les striges &agrave; la puissance des profondeurs et les diablotins et les
      quasits au fi&eacute;lon ou au seigneur immortel.</p>

      <p>&nbsp;</p>
