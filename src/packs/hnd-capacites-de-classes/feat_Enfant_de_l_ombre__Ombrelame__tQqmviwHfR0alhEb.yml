      <h3 id="enfant-de-l-ombre"><strong>Enfant de l'ombre</strong></h3>

      <p>&Eacute;galement au niveau 3, en utilisant une action bonus, vous
      pouvez d&eacute;signer une source de lumi&egrave;re non magique &agrave;
      une port&eacute;e de 18 m&egrave;tres et r&eacute;duire de moiti&eacute;
      le rayon de lumi&egrave;re vive qu'elle &eacute;met pendant 1 minute. La
      zone de lumi&egrave;re faible n'est pas affect&eacute;e. Par exemple, une
      torche voit sa zone de lumi&egrave;re vive r&eacute;duite &agrave; 3
      m&egrave;tres, mais sa zone de lumi&egrave;re faible reste de 6
      m&egrave;tres. Si la source de lumi&egrave;re est magique, vous devez
      d&eacute;penser 1 point de sorcellerie par niveau du sort (aucun point
      pour un tour de magie).</p>

      <p>De plus, vous obtenez un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>
      aux tests de Dext&eacute;rit&eacute; (Discr&eacute;tion) que vous
      effectuez dans une zone de lumi&egrave;re faible.</p>
