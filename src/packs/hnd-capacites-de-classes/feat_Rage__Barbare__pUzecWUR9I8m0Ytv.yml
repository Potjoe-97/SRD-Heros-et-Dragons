system:
  description:
    value: "<h3 id=\"rage\"><strong>Rage</strong></h3>\n<p>Quand vous vous retrouvez au cœur de la bataille, vous êtes animé d'une férocité animale. Lors de votre tour, vous pouvez utiliser une action bonus pour être pris de rage. Tant que vous êtes enragé, et si vous ne portez pas d'armure lourde, vous obtenez les bénéfices suivants :</p>\n<ul>\n<li>Vous bénéficiez d'un\_<a href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\">avantage</a>\_sur les tests de Force et les jets de sauvegarde de Force.</li>\n<li>Quand vous utilisez une arme de corps-à-corps, vous gagnez un bonus aux jet de dégâts. Ce bonus augmente en même temps que votre niveau (voir le tableau d'évolution du @UUID[Compendium.SRD-Heros-et-Dragons.hnd-classes-specialisations.JsgSKJQJyxqRDNW9]{Barbare}, colonne dégâts de rage).</li>\n<li>Vous devenez résistant aux dégâts contondants, perforants et tranchants.</li>\n</ul>\n<p>Par contre, tant que vous êtes enragé, vous ne pouvez pas lancer de sort ou vous concentrer sur des sorts, même si vous en avez normalement la capacité.</p>\n<p>Votre rage dure 1 minute (10 rounds). Cet état prend fin plus tôt si vous êtes inconscient ou si votre tour se termine et que vous n'avez pas attaqué de créature hostile ou subi de dégât depuis la fin de votre dernier tour. Vous pouvez aussi utiliser une action bonus pour mettre fin à cet état pendant votre tour.</p>\n<p>Une fois que vous êtes entré en état de rage le nombre de fois permis par votre niveau (voir le tableau d'évolution du @UUID[Compendium.SRD-Heros-et-Dragons.hnd-classes-specialisations.JsgSKJQJyxqRDNW9]{Barbare}, colonne rages), vous devez terminer un repos long avant de pouvoir entrer de nouveau en rage</p>"
