      <h3 id="sorts-de-cercle"><strong>Sorts de cercle</strong></h3>

      <p>Votre connexion mystique avec la terre vous donne la capacit&eacute; de
      lancer certains sorts. Aux niveaux 3, 5, 7 et 9, vous avez acc&egrave;s
      &agrave; des sorts de cercles li&eacute;s au type de terrain sur lequel
      vous &ecirc;tes devenu druide. Choisissez un terrain :</p>

      <ul>

      <li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.mOI14qB89sqWmsYs]{Sorts
      de Cercle - Arctique [Cercle de la Terre]}</li>

      <li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.XAFLLy4iWKvGNXSB]{Sorts
      de Cercle - Littoral [Cercle de la Terre]}</li>

      <li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.ipqAvGzLiDuRHL07]{Sorts
      de Cercle - D&eacute;sert [Cercle de la Terre]}</li>

      <li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.VNlEdBXnT4yNMa1T]{Sorts
      de Cercle - For&ecirc;t [Cercle de la Terre]}</li>

      <li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.MMHznKwCCuboXHCQ]{Sorts
      de Cercle - Plaine [Cercle de la Terre]}</li>

      <li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.zsEZJDreMh5Wr8kY]{Sorts
      de Cercle - Montagne [Cercle de la Terre]}</li>

      <li>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-capacites-de-classes.0ehMvMgWLm0FaoET]{Sorts
      de Cercle - Marais [Cercle de la Terre]}</li>

      </ul>

      <p>&nbsp;</p>

      <p>Une fois que vous avez appris un sort de cercle, il est toujours
      consid&eacute;r&eacute; comme pr&eacute;par&eacute; et il n'est pas
      comptabilis&eacute; dans le nombre de sorts que vous pouvez
      pr&eacute;parer chaque jour. Si vous apprenez un sort qui n'appara&icirc;t
      pas dans la liste de&nbsp;<a
      href="https://5e-drs.fr/grimoire/?classes=Druide">sorts de druide</a>,
      consid&eacute;rez-le quand m&ecirc;me comme un sort de druide.</p>
