    value: "<p>Deux-visages possède ses propres particularités pour chaque pacte.</p>\n<p>\_</p>\n<p><strong>Pour le pacte de la chaîne</strong>, le familier de Deux-visages peut être un @UUID[Compendium.srd-heros-et-dragons.HnD-bestaire.J584hOltUrRJ9FZn]{Parasite arcanique} ou un @UUID[Compendium.srd-heros-et-dragons.HnD-bestaire.6h4mq8ZAsWfS5Ou8]{Dref}.</p>\n<p>\_</p>\n<p><strong>Pour le pacte de la lame</strong>, votre arme change chaque jour de manière aléatoire. Lancez 1d6 :</p>\n<ol>\n<li>l'arme est une arme dont les dégâts sont de 1d4</li>\n<li>l'arme est une arme dont les dégâts sont de 1d6</li>\n<li>l'arme est une arme dont les dégâts sont de 1d8\_</li>\n<li>l'arme est une arme dont les dégâts sont de 1d10</li>\n<li>l'arme est une arme dont les dégâts sont de 1d12\_</li>\n<li>l'arme est une arme dont les dégâts sont de 2d6\_</li>\n</ol>\n<p>\_</p>\n<p><strong> Pour le pacte du grimoire</strong>, le grimoire prend la forme tantôt d'un livre ancien et usé, tantôt d'un tube rempli de vieux parchemins, tantôt d'une simple tablette de pierre ou d'argile gravée de symboles mystiques... Quelle qu'elle soit vous n'avez pas de contrôle sur la forme.</p>"
