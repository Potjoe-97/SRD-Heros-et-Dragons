system:
  description:
    value: >-
      <p>À partir du niveau 10, vous pouvez vous en remettre à votre pièce pour
      décider de faire ou de ne pas faire une action.</p>

      <p>Les termes employés doivent définir une action claire et précise : tuer
      X ou sauver Y, enfoncer une porte (mais pas devenir plus fort).</p>

      <p>Prenez une pièce et lancez la (ou utilisez un dé de votre choix : pile
      = pair, face = impair).</p>

      <p>Si vous obtenez pile, vous bénéficiez d'un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>
      à tous les tests servant à faire cette action jusqu'à votre prochain repos
      long.</p>

      <p>Si vous obtenez face, vous souffrez d'un <a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">désavantage</a>
      si vous persistez tout de même dans ce projet.</p>

      <p>Vous devez terminer un repos long avant de pouvoir à nouveau utiliser
      cette aptitude.</p>
