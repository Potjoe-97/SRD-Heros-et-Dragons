    value: >-
      <h3><strong>Pacifiste</strong></h3>

      <p>Au niveau 2, vous d&eacute;cidez d'adopter une nouvelle attitude et de
      ne plus volontairement attaquer vos adversaires, car la violence ne
      r&eacute;sout rien.</p>

      <p>Vous n&rsquo;ajoutez plus votre bonus de ma&icirc;trises &agrave; vos
      jets d&rsquo;attaque, qu&rsquo;ils soient magiques ou non.</p>

      <p>De plus lorsque vous faites le r&eacute;sultat maximal d'un d&eacute;
      de d&eacute;g&acirc;ts vous devez lancer de nouveau ce d&eacute; et
      utiliser le nouveau r&eacute;sultat.</p>

      <p>En &eacute;change, vous avez appris comment dissuader vos ennemis de
      vous attaquer. Vous pouvez lancer le sort
      @UUID[Compendium.SRD-Heros-et-Dragons.hnd-grimoire.PN7ncM2wxoYIL8Ur]{Sanctuaire}
      sur vous-m&ecirc;me sans d&eacute;penser d&rsquo;emplacement de sort.</p>

      <p>Lorsque vous le lancez de la sorte, vous doublez votre bonus de
      ma&icirc;trise afin de d&eacute;terminer la difficult&eacute; du jet de
      sauvegarde de Sagesse n&eacute;cessaire &agrave; y r&eacute;sister. Vous
      devez effectuer un repos long avant de pouvoir utiliser de nouveau cette
      capacit&eacute;. Le sort sanctuaire n&rsquo;est cependant pas
      consid&eacute;r&eacute; comme faisant partie de votre liste de sorts et
      vous ne pouvez pas le lancer en utilisant un emplacement de sort.</p>

      <p>Au niveau 10, vous pouvez utiliser cette capacit&eacute; sur un
      alli&eacute; situ&eacute; dans un rayon de 9 m&egrave;tres.</p>

      <p>Au niveau 14, vous pouvez utiliser cette capacit&eacute; une fois entre
      deux repos courts</p>
