    value: >-
      <h3 id="chance-du-tenebreux"><strong>Grâce prédatrice</strong></h3><p>À
      partir du niveau 6, vous êtes capable de lancer le sort
      @UUID[Compendium.SRD-Heros-et-Dragons.hnd-grimoire.umjT52qAQfy7iUPw]{passage
      sans traces} sans dépenser d'emplacement de sort. </p><p>Une fois que vous
      avez utilisé cette capacité, vous ne pouvez plus l'utiliser avant d'avoir
      terminé un repos court ou long. </p><p>De plus, les terrains difficiles
      causés par les racines, les broussailles et autres terrains forestiers
      naturels ne vous coûtent aucun déplacement supplémentaire. Vous pouvez
      traverser des plantes non magiques sans être ralenti par elles et sans
      subir de dégâts si elles sont munies d'épines, de piquants ou d'un danger
      similaire.</p>
