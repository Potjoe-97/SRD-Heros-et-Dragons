    value: >-
      <h3 id="preceptes-de-perfection"><strong>Pr&eacute;ceptes de
      perfection</strong></h3>

      <p>Bien que les termes exacts et les limites impos&eacute;es par le
      serment de perfection varient, les paladins qui ont pr&ecirc;t&eacute; ce
      serment en partagent tous les pr&eacute;ceptes fondamentaux.</p>

      <p><strong>Bravoure</strong>. Ne vous souciez pas du danger. Plus grand
      sera le danger, plus grande sera la gloire.</p>

      <p><strong>Au nom de l'amour</strong>. Il n'y a pas de plus grand exploit
      que de mettre sa propre vie en p&eacute;ril pour d&eacute;fendre l'honneur
      de celle ou de celui qu'on aime.</p>

      <p><strong>Perfection</strong>. Mesurez-vous &agrave; vos pairs quand
      l'occasion se pr&eacute;sente, que ce soit sur le champ de bataille ou
      &agrave; la cour, par les armes ou par la po&eacute;sie.</p>

      <p><strong>Destrier</strong>. Prenez soin de votre monture comme vous
      prendriez soin d'un ami. Elle est le symbole de votre rang et votre
      alli&eacute;e en toutes circonstances.</p>

      <p><strong>&Eacute;l&eacute;gance</strong>. Soyez toujours un
      mod&egrave;le pour les autres, tant par vos actes que vos paroles ou votre
      apparence.</p>
