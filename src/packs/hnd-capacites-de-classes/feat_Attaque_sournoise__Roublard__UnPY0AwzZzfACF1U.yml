system:
  description:
    value: "<h3 id=\"attaque-sournoise\"><strong>Attaque sournoise</strong></h3>\n<p>Dès le niveau 1, vous savez comment frapper subtilement et exploiter les moments d'inattention d'un adversaire. Une fois par tour, vous pouvez infliger 1d6 dégâts supplémentaires à une créature que vous avez touchée avec une attaque si vous obtenez un\_<a href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\">avantage</a>\_sur le\_<a href=\"https://5e-drs.fr/combattre/#jets-d-attaque\">jet d'attaque</a>. Votre attaque doit être portée avec une arme de finesse ou une arme à distance.</p>\n<p>Vous n'avez pas besoin d'avoir un\_<a href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\">avantage</a>\_sur le\_<a href=\"https://5e-drs.fr/combattre/#jets-d-attaque\">jet d'attaque</a>\_si un autre ennemi de votre cible se trouve à 1,50 mètre d'elle, que cet ennemi n'est pas neutralisé et que vous ne subissez pas un\_<a style=\"text-shadow:red 0px 0px 8px\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\">désavantage</a>\_sur le\_<a href=\"https://5e-drs.fr/combattre/#jets-d-attaque\">jet d'attaque</a>.</p>\n<p>Les dégâts supplémentaires que vous infligez évoluent au fur et à mesure que vous progressez dans les niveaux, ainsi que vous pouvez le voir dans la colonne attaque sournoise du tableau d'évolution du @UUID[Compendium.SRD-Heros-et-Dragons.hnd-classes-specialisations.p09mLTROwU4mvIyy]{Roublard}</p>"
