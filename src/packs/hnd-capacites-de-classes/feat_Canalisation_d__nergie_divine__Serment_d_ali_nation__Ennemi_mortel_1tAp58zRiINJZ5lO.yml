      canalisation d'énergie divine.</p>

      <p style="box-sizing:border-box;user-select:text"><span
      style="color:#2e1f49;font-family:Friz, sans-serif"><span
      style="font-size:13px"><strong>Ennemi mortel : </strong>En utilisant votre
      action bonus et en dépensant votre canalisation d'énergie divine, vous
      pouvez désigner une cible que vous voyez située au plus à 9 mètres et en
      faire l'ennemi mortel de votre Sire. Vous avez désormais l'<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>
      à toutes vos attaques contre cette créature. Ce pouvoir prend fin au bout
      d'une minute, si vous tombez à 0 point de vie ou <a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#inconscient">inconscient</a>.</span></span></p>

