    value: >-
      <h3 id="argot-des-voleurs"><strong>Argot des voleurs</strong></h3>

      <p>Pendant votre entra&icirc;nement de roublard, vous avez appris l'argot
      des voleurs, un m&eacute;lange secret de dialecte, de jargon et de codes
      qui vous permet de dissimuler des messages dans des conversations en
      apparence anodines. Seule une autre cr&eacute;ature qui conna&icirc;t
      l'argot des voleurs peut comprendre de tels messages. Transmettre un
      message de cette mani&egrave;re prend quatre fois plus de temps que si
      vous l'aviez exprim&eacute; clairement.</p>

      <p>De plus, vous comprenez un ensemble de signes et de symboles qui
      permettent de transmettre des messages courts et simples, comme par
      exemple indiquer si une zone est dangereuse, si vous entrez sur le
      territoire d'une guilde des voleurs, si un tr&eacute;sor se trouve
      &agrave; proximit&eacute;, si des personnes qui habitent dans le coin sont
      des proies faciles ou si elles accepteront de cacher des voleurs en
      fuite.</p>
