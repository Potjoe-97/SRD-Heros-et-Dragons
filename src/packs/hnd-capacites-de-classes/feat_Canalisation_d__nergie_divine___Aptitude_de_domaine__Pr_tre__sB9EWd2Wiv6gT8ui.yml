      <h3
      id="canalisation-d-energie-divine-aptitude-de-domaine-2"><strong>Canalisation
      d'&eacute;nergie divine : Aptitude de domaine</strong></h3>

      <p>&nbsp;</p>

      <p>D&egrave;s le niveau 2, vous obtenez une canalisation d'&eacute;nergie
      divine qui d&eacute;pend de votre domaine. Si votre divinit&eacute; vous
      donne acc&egrave;s &agrave; deux domaines, vous devez choisir l'une ou
      l'autre des aptitudes et ce choix est d&eacute;finitif. Quel que soit le
      domaine, vous devez utiliser une action pour d&eacute;clencher cette
      aptitude.</p>

      <p>Au niveau 8, vous obtenez la canalisation d'&eacute;nergie divine qui
      d&eacute;pend de votre second domaine, celui que vous n'avez pas choisi au
      niveau 2. Quel que soit le domaine, vous devez utiliser une action pour
      d&eacute;clencher cette aptitude. Bien que les effets des canalisations
      d'&eacute;nergie divine ne comptent par comme une concentration, vous ne
      pouvez pas b&eacute;n&eacute;ficier des effets des deux aptitudes de
      domaine &agrave; la fois.</p>

