    value: "<p>Lorsque vous choisissez cette tradition au niveau 3, vous devenez capable de lancer des sorts de druide issus de la liste ci-après en dépensant des points de ki.</p>\n<p>Chaque sort lancé vous coûte un nombre de points de ki égal à son niveau.</p>\n<p>Le nombre maximal de points de ki que vous pouvez dépenser pour lancer un sort ne doit pas dépasser votre bonus de maîtrise.</p>\n<p>La Sagesse est votre caractéristique d'incantation pour lancer vos sorts. La difficulté des jets de sauvegarde est égale à celle de vos aptitudes de ki.</p>\n<p>\_</p>\n<p>Chaque matin après un repos long, vous préparez les sorts de druide que vous pourrez lancer pendant la journée. Il vous faut dix minutes de méditation (ou d'art floral ou de jardinage) par sort que vous préparez et vous pouvez préparer un nombre de sorts égal à votre bonus de maîtrise parmi les sorts que vous pouvez lancer.</p>\n<table style=\"width:98.533%;height:119px\" border=\"1\">\n<tbody>\n<tr style=\"height:17px\">\n<td style=\"width:25.131%;height:17px\">niv de Moine</td>\n<td style=\"width:73.6283%;height:17px\">Sorts</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"width:25.131%;height:17px\">1</td>\n<td style=\"width:73.6283%;height:17px\">@UUID[Compendium.SRD-Heros-et-Dragons.hnd-grimoire.J3piNZiWQ528JorV]{Baies nourricières} @UUID[Compendium.SRD-Heros-et-Dragons.hnd-grimoire.n5qkanxSmyx8s72l]{Enchevêtrement}</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"width:25.131%;height:17px\">2</td>\n<td style=\"width:73.6283%;height:17px\">@UUID[Compendium.SRD-Heros-et-Dragons.hnd-grimoire.YaWoeglObosAR0vd]{Croissance d'épines} @UUID[Compendium.SRD-Heros-et-Dragons.hnd-grimoire.wMkmtc8SvWv4xF6E]{Peau d'écorce}</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"width:25.131%;height:17px\">3</td>\n<td style=\"width:73.6283%;height:17px\">@UUID[Compendium.SRD-Heros-et-Dragons.hnd-grimoire.KVqhCgoiO9fuXQqx]{Communication avec les plantes} @UUID[Compendium.SRD-Heros-et-Dragons.hnd-grimoire.z3FLl