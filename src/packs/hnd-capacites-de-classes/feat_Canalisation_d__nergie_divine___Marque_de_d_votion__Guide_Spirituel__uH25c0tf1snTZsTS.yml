    value: >-
      <h3
      id="canalisation-d-energie-divine-marque-de-devotion"><strong>Canalisation
      d'&eacute;nergie divine : Marque de d&eacute;votion</strong></h3>

      <p>&Agrave; partir du niveau 2, &agrave; la suite d'une
      c&eacute;r&eacute;monie durant laquelle tous les
      b&eacute;n&eacute;ficiaires sont tenus de prier en votre compagnie et de
      r&eacute;citer les pr&eacute;ceptes de votre religion pendant 1 minute,
      vous pouvez d&eacute;penser votre canalisation d'&eacute;nergie divine
      pour apposer une marque de d&eacute;votion sur tous vos alli&eacute;s et
      vous-m&ecirc;me dans un rayon de 3 m&egrave;tres. Lancez un d20 et notez
      le r&eacute;sultat obtenu.</p>

      <p>&Agrave; tout moment pendant les prochaines 24 heures, le
      b&eacute;n&eacute;ficiaire peut d&eacute;penser sa marque de
      d&eacute;votion en utilisant une r&eacute;action pour remplacer le
      r&eacute;sultat d'un d20 qu'il vient de lancer par le r&eacute;sultat que
      vous avez obtenu. Alternativement, il peut d&eacute;penser sa marque de
      d&eacute;votion pour remplacer le r&eacute;sultat de son adversaire : par
      exemple, pour le&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a> d'un sort ou pour le jet d'une attaque dirig&eacute;e
      contre lui. Aucun b&eacute;n&eacute;ficiaire ne peut obtenir plus d'une
      marque de d&eacute;votion &agrave; la fois.</p>
