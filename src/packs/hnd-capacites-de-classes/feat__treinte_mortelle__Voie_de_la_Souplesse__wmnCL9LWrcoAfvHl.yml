      faire un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Constitution (DD = 8 + votre modificateur de
      Dext&eacute;rit&eacute; + votre bonus de ma&icirc;trise). En cas
      d'&eacute;chec, il devient&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#inconscient">inconscient</a>
      pour 1d6 tours + votre modificateur de Sagesse. Cette aptitude est sans
      effet sur les &eacute;l&eacute;mentaires, les cr&eacute;atures
      artificielles, les vases et les morts-vivants.</p>
