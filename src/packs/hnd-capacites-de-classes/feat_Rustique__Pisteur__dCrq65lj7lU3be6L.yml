      <h3 id="rustique"><strong>Rustique</strong></h3>

      <p>&Agrave; partir du niveau 3, vous n&eacute;gligez l'apprentissage de la
      magie au profit de comp&eacute;tences plus pratiques. Vous remplacez votre
      niveau de personnage par votre bonus de ma&icirc;trise pour
      d&eacute;terminer le nombre de sorts que vous apprenez et que vous pouvez
      lancer dans la table d'&eacute;volution du
      @UUID[Compendium.SRD-Heros-et-Dragons.hnd-classes-et-specialisations.vrY7M1nPnRWr70WV]{R&ocirc;deur}.
      Autrement dit, vous lancez des sorts comme un r&ocirc;deur d'un niveau
      &eacute;gal &agrave; votre bonus de ma&icirc;trise (si vous &ecirc;tes
      multiclass&eacute;, d&eacute;terminez votre bonus de ma&icirc;trise pour
      cette capacit&eacute; en comptant uniquement vos niveaux de r&ocirc;deur,
      et non votre niveau global).</p>

      <p>Par exemple, au niveau 15 (bonus de ma&icirc;trise de +5), vous
      utilisez la magie comme le ferait normalement un r&ocirc;deur de niveau 5,
      ce qui vous permet d'apprendre quatre sorts et de lancer quatre sorts de
      niveau 1 et un sort de niveau 2.</p>
