      <h3><strong>Un bouclier est une arme&nbsp;</strong></h3>

      <p>Au niveau 3, lorsque vous combattez avec un bouclier, vous pouvez
      effectuer une attaque de corps-&agrave;-corps ou &agrave; distance avec ce
      dernier en utilisant une action bonus.</p>

      <p>Le bouclier est consid&eacute;r&eacute; comme une arme contondante,
      ayant une allonge de 1,5 m&egrave;tre, une port&eacute;e de 9/18 et
      occasionnant 1d4 points de d&eacute;g&acirc;ts. Les d&eacute;g&acirc;ts
      passent &agrave; 1d6 au niveau 7 et 1d8 au niveau 15.</p>

      <p>Cette attaque en action bonus suit les r&egrave;gles du combat &agrave;
      deux armes. Ainsi, seul le
      @UUID[Compendium.srd-heros-et-dragons.HnD-capacites-de-classes.SxIx96VDBnRsV7XG]{Style
      de combat : Combat &agrave; deux armes [Guerrier - R&ocirc;deur]} permet
      d'adjoindre &agrave; ses d&eacute;g&acirc;ts le modificateur de Force.</p>

      <p>De plus, lorsque vous avez jet&eacute; votre bouclier, si vous vous
      d&eacute;placez et passez dans les 1,5 m&egrave;tre de son allonge, vous
      pouvez utiliser votre r&eacute;action afin de le r&eacute;cup&eacute;rer
      et de l'&eacute;quiper imm&eacute;diatement</p>
