      <h4 id="lire-sur-les-levres"><strong>Lire sur les
      lèvres&nbsp;</strong></h4>

      <p>À partir du niveau 9, vous devenez capable de lire sur les lèvres ce
      que dit quelqu'un que vous n'entendez pas mais dont vous pouvez voir le
      visage. Vous devez réussir un test de Sagesse (Perception) dont la
      difficulté est égale à la moitié de la distance en mètres entre vous et
      votre cible (avec un minimum de 10 si la cible est à moins de 20 mètres).
      Vous subissez un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">désavantage</a>
      si votre cible est dans une zone de lumière faible.</p>
