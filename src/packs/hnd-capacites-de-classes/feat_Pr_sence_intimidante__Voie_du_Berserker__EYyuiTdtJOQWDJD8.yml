    value: >-
      <h3 id="presence-intimidante"><strong>Pr&eacute;sence
      intimidante</strong></h3>

      <p>&Agrave; partir du niveau 10, vous pouvez utiliser votre action pour
      terroriser quelqu'un gr&acirc;ce &agrave; votre pr&eacute;sence
      mena&ccedil;ante. Quand vous voulez utiliser cette aptitude, choisissez
      une cr&eacute;ature qui se trouve dans votre champ de vision dans un rayon
      de 9 m&egrave;tres. Si cette cr&eacute;ature peut vous voir et vous
      entendre, elle doit r&eacute;ussir un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Sagesse (DD &eacute;gal &agrave; 8 + votre bonus
      de ma&icirc;trise + votre modificateur de Charisme) ou &ecirc;tre&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#terrorise">terroris&eacute;e</a>&nbsp;jusqu'&agrave;
      la fin de votre prochain tour. Au cours des tours suivants, vous pouvez
      utiliser votre action pour faire durer cet effet sur la m&ecirc;me
      cr&eacute;ature un tour suppl&eacute;mentaire. Cet effet prend fin si la
      cr&eacute;ature termine son tour hors de votre champ de vision ou qu'elle
      se trouve &agrave; plus de 18 m&egrave;tres de vous.</p>

      <p>Si la cr&eacute;ature r&eacute;ussit son jet de sauvegarde, vous ne
      pouvez plus utiliser cette aptitude sur elle pendant les prochaines 24
      heures.</p>
