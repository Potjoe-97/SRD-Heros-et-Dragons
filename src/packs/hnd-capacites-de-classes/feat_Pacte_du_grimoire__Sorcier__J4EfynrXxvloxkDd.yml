      <h3 id="pacte"><strong>Pacte</strong></h3>

      <p>Au niveau 3, votre protecteur d'outre-monde vous accorde un cadeau en
      récompense de vos loyaux services.&nbsp;</p>

      <h4 id="pacte-du-grimoire"><strong>Pacte du grimoire</strong></h4>

      <p>Votre protecteur vous donne un grimoire appelé un livre des ombres.
      Quand vous gagnez cette aptitude, vous pouvez choisir trois tours de magie
      dans la liste de sorts de n'importe quelle classe (les trois n'ont pas à
      provenir de la même liste). Tant que le livre est sur vous, vous pouvez
      lancer ces tours de magie à volonté et ils ne sont pas comptabilisés dans
      les tours de magie que vous connaissez. S'ils n'apparaissent pas dans la
      liste de sorts de sorcier, vous pouvez quand même les considérer comme des
      sorts de sorcier.</p>

      <p>Si vous perdez votre livre des ombres, vous pouvez accomplir une
      cérémonie d'une durée de 1 heure pour que votre protecteur vous donne un
      nouveau livre en remplacement. Cette cérémonie peut être accomplie pendant
      un repos court ou un repos long et, à l'issue de celle-ci, le livre
      précédent est détruit. Votre livre des ombres se désagrège à votre
      mort.</p>

      <h4 id="pacte-de-la-chaine"></h4>

      <p><em>À chaque pacte est associé une créature ou un objet spécial qui
      reflète la nature de votre protecteur.</em></p>

      <p><strong>Pacte du grimoire</strong>. Votre livre des ombres peut être un
      ouvrage très ancien, noir et or, hérité du seigneur immortel. Mais il
      s'agit peut-être aussi d'un lourd grimoire relié avec du cuir de démon et
      garni de clous de fers contenant des sorts d'invocation et une grande
      quantité de connaissances interdites sur les régions les plus sinistres du
      cosmos, qui vous a été offert par le fiélon. Le grimoire de la puissance
      des profondeurs peut être un simple rouleau de papyrus d'un âge incroyable
      ou une tablette de pierre ornée de hyéroglyphes changeants. Enfin, celui
      de l'entité extra-dimensionnelle prend probablement la forme d'un cristal
      translucide ou d'un cube de métal sur lequel seul un initié peut faire
      apparaître les runes étranges qui véhiculent les secrets de votre
      magie.</p>

      <p>&nbsp;</p>
