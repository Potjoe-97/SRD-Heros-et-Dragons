system:
  description:
    value: "<h3 id=\"incantations\"><strong>Incantations</strong></h3>\n<p>Il est arrivé quelque chose à l'un de vos parents, de vos ancêtres ou à vous, qui vous a profondément marqué et a révélé en vous la capacité d'utiliser la magie. Cette réserve de magie, quelle que soit son origine, est ce qui alimente vos sorts.</p>\n<h3 id=\"tours-de-magie\">Tours de magie</h3>\n<p>Au niveau 1, vous connaissez quatre tours de magie de votre choix parmi la liste de\_<a href=\"https://5e-drs.fr/grimoire/?classes=Ensorceleur%2FSorcelame\">sorts d'ensorceleur</a>. Vous pouvez apprendre d'autres tours de magie d'ensorceleur à des niveaux supérieurs, comme indiqué dans la colonne tours de magie connus du tableau d'évolution d'@UUID[Compendium.SRD-Heros-et-Dragons.hnd-classes-specialisations.eeKL2DiGFZhpfazP]{Ensorceleur}.</p>\n<h3 id=\"emplacements-de-sorts\">Emplacements de sorts</h3>\n<p>Vous trouverez dans le tableau d'évolution d'@UUID[Compendium.SRD-Heros-et-Dragons.hnd-classes-specialisations.eeKL2DiGFZhpfazP]{Ensorceleur} le nombre d'emplacements de sorts que vous avez et qui vous permettent de lancer des sorts de niveau 1 ou supérieur. Pour lancer un de ces sorts, vous devez utiliser un emplacement de sort d'un niveau équivalent ou supérieur au sort que vous voulez lancer. Vous regagnez tous les emplacements de sort que vous avez utilisés après un repos long.</p>\n<p>Par exemple, si vous connaissez le sort de niveau 1 @UUID[Compendium.SRD-Heros-et-Dragons.hnd-grimoire.xYBSOrbsz3VR32Hf]{Mains brûlantes} et que vous avez un emplacement de sort de niveau 1 et un autre de niveau 2 encore disponibles, vous pouvez lancer @UUID[Compendium.SRD-Heros-et-Dragons.hnd-grimoire.xYBSOrbsz3VR32Hf]{Mains brûlantes} en utilisant l'un ou l'autre de ces emplacements.</p>\n<h3 id=\"sorts-connus-au-niveau-1-et-au-dessus\">Sorts connus au niveau 1 et au-dessus</h3>\n<p>À partir du niveau 1, vous connaissez deux sorts de niveau 1 choisis dans la liste de\_<a href=\"https://5e-drs.fr/grimoire/?classes=Ensorceleur%2FSorcelame\">sorts d'ensorceleur</a>.</p>\n<p>La colonne sorts connus du tableau d'évolution d'@UUID[Compendium.SRD-Heros-et-Dragons.hnd-classes-specialisations.eeKL2DiGFZhpfazP]{Ensorceleur} vous indique à quels niveaux vous pouvez apprendre de nouveaux sorts d'ensorceleur de votre choix et combien. Vous ne pouvez par contre apprendre que des sorts que vous êtes en mesure de lancer grâce à vos emplacements de sorts. Par exemple, quand vous atteignez le niveau 3 de cette classe, vous pouvez apprendre des sorts de niveau 1 ou 2.</p>\n<p>De plus, quand vous gagnez un niveau dans cette classe, vous pouvez choisir un sort d'ensorceleur que vous connaissez et le remplacer par un autre sort de la liste de sorts d'ensorceleur. Il doit aussi s'agir d'un sort que vous êtes en mesure de lancer.</p>\n<h3 id=\"caracteristique-d-incantation\">Caractéristique d'incantation</h3>\n<p>La caractéristique d'incantation que vous utilisez pour les sorts d'ensorceleur est le Charisme, car votre magie découle de votre capacité à imposer votre volonté au monde qui vous entoure. Vous utilisez votre Charisme dès qu'un sort fait appel à votre caractéristique d'incantation. De plus, vous utilisez votre modificateur de Charisme afin de définir le DD du\_<a href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde\">jet de sauvegarde</a>\_d'un sort d'ensorceleur que vous avez lancé et quand vous faites une attaque avec un sort d'ensorceleur.</p>\n<p>DD d'un\_<a href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde\">jet de sauvegarde</a>\_= 8 + votre bonus de maîtrise + votre modificateur de Charisme</p>\n<p>Modificateur d'attaque de sort = votre bonus de maîtrise + votre modificateur de Charisme</p>\n<h3 id=\"focaliseur-d-incantation\">Focaliseur d'incantation</h3>\n<p>Vous pouvez utiliser un focaliseur arcanique (voir le chapitre\_<a href=\"https://5e-drs.fr/equipement-d-aventurier/\">Équipement - Équipement d'aventurier</a>) comme focaliseur d'incantation pour vos sorts d'ensorceleur.</p>\n<div>\_</div>\n<div>\n<div>\n<table style=\"width:371px;height:656px\">\n<thead>\n<tr style=\"height:39px\">\n<th style=\"height:59px;width:44px\" rowspan=\"2\">Niveau</th>\n<th style=\"height:59px;width:66px\" rowspan=\"2\">Points de sorcellerie</th>\n<th style=\"height:59px;width:45px\" rowspan=\"2\">Tours de magie connus</th>\n<th style=\"height:59px;width:45px\" rowspan=\"2\">Sorts connus</th>\n<th style=\"height:39px;width:165px\" colspan=\"9\">Emplacements de sorts par niveau de sort</th>\n</tr>\n<tr style=\"height:20px\">\n<th style=\"height:20px;width:21px\">1er</th>\n<th style=\"height:20px;width:17px\">2e</th>\n<th style=\"height:20px;width:17px\">3e</th>\n<th style=\"height:20px;width:17px\">4e</th>\n<th style=\"height:20px;width:17px\">5e</th>\n<th style=\"height:20px;width:17px\">6e</th>\n<th style=\"height:20px;width:17px\">7e</th>\n<th style=\"height:20px;width:17px\">8e</th>\n<th style=\"height:20px;width:17px\">9e</th>\n</tr>\n</thead>\n<tbody>\n<tr style=\"height:34px\">\n<td style=\"height:34px;width:42px\">1</td>\n<td style=\"height:34px;width:64px\">-</td>\n<td style=\"height:34px;width:43px\">4</td>\n<td style=\"height:34px;width:43px\">2</td>\n<td style=\"height:34px;width:19px\">2</td>\n<td style=\"height:34px;width:15px\">-</td>\n<td style=\"height:34px;width:15px\">-</td>\n<td style=\"height:34px;width:15px\">-</td>\n<td style=\"height:34px;width:15px\">-</td>\n<td style=\"height:34px;width:15px\">-</td>\n<td style=\"height:34px;width:15px\">-</td>\n<td style=\"height:34px;width:15px\">-</td>\n<td style=\"height:34px;width:15px\">-</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"height:17px;width:42px\">2</td>\n<td style=\"height:17px;width:64px\">2</td>\n<td style=\"height:17px;width:43px\">4</td>\n<td style=\"height:17px;width:43px\">3</td>\n<td style=\"height:17px;width:19px\">3</td>\n<td style=\"height:17px;width:15px\">-</td>\n<td style=\"height:17px;width:15px\">-</td>\n<td s