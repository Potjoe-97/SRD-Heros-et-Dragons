system:
  description:
    value: "<h3 id=\"incantations\"><strong>Incantations</strong></h3>\n<p>En tant qu'étudiant de la magie des arcanes, vous possédez un grimoire contenant des sorts qui ne sont qu'un premier pas vers la véritable puissance.</p>\n<h3 id=\"tours-de-magie\">Tours de magie</h3>\n<p>Au niveau 1, vous connaissez trois tours de magie de votre choix que vous choisissez dans la liste des sorts de magicien. Vous pouvez apprendre d'autres tours de magie de magicien à certains niveaux, comme vous pouvez le voir dans le tableau d'évolution du @UUID[Compendium.srd-heros-et-dragons.HnD-Classes-spécialisations.ZdTxUsaq1sWzOKC0]{Magicien}, dans la colonne tours de magie connus.</p>\n<h3 id=\"grimoire\">Grimoire</h3>\n<p>Au niveau 1, votre grimoire contient six sorts de magicien de niveau 1 de votre choix. C'est dans votre grimoire que se trouvent tous les sorts que vous connaissez, à la différence des tours de magie, que vous avez mémorisés.</p>\n<div>\n<h4 id=\"votre-grimoire\"><em>Votre grimoire</em></h4>\n<p><em>Les sorts que vous ajoutez à votre grimoire au fur et à mesure de votre progression sont le reflet des recherches arcaniques que vous menez ainsi que de vos découvertes sur la nature du multivers. Néanmoins, vous pouvez découvrir d'autres sorts au cours de vos aventures. Vous pouvez par exemple découvrir un sort noté sur un parchemin dans le coffre d'un magicien maléfique, ou un grimoire poussiéreux dans une antique bibliothèque.</em></p>\n<p><em>Copier un sort dans le grimoire. Quand vous trouvez un sort de magicien de niveau 1 ou supérieur, vous pouvez le copier dans votre grimoire si, d'une part, son niveau vous permet de le préparer et, d'autre part, vous avez assez de temps devant vous pour le déchiffrer et le copier.</em></p>\n<p><em>Copier un sort dans votre grimoire implique de reproduire la forme générale de ce sort, puis de déchiffrer le code unique utilisé par le magicien qui l'a écrit. Vous devez ensuite pratiquer le sort jusqu'à ce que vous compreniez les sons ou les gestes nécessaires pour le lancer, puis le retranscrire dans votre grimoire en utilisant votre propre code.</em></p>\n<p><em>Pour chaque niveau de sort, le processus de transcription vous prend 2 heures et vous coûte 50 po. Ce coût correspond au prix des composantes matérielles que vous utilisez pour faire les expériences qui vous permettent de maîtriser le sort, ainsi que des encres raffinées que vous utilisez pour l'écrire. Une fois que vous avez passé le temps et dépensé l'argent requis, vous pouvez préparer ce sort comme n'importe quel autre qui se trouve dans votre grimoire.</em></p>\n<p><em>Remplacer votre grimoire. Vous pouvez copier un sort qui se trouve dans votre grimoire sur un autre grimoire, par exemple si vous voulez en faire une copie par sécurité. Le processus est le même que quand vous copiez un nouveau sort dans votre grimoire, mais plus rapide et plus simple dans la mesure où le sort est écrit dans votre propre code et que vous le connaissez déjà. Pour chaque niveau de sort, le processus de copie vous demande seulement 1 heure et 10 po.</em></p>\n<p><em>Si vous perdez votre grimoire, vous pouvez utiliser le même processus pour transcrire les sorts que vous avez préparés dans un nouveau grimoire. Afin de compléter votre grimoire, vous devrez trouver de nouveaux sorts en suivant la voie normale. C'est pour cette raison que de nombreux magiciens conservent des copies de leur grimoire dans des endroits sûrs.</em></p>\n<p><em>L'apparence de votre grimoire. Votre grimoire est une compilation unique de sorts avec ses propres enluminures et notes dans la marge. Il peut se présenter sous la forme d'un livre simple et fonctionnel avec une reliure de cuir donné par votre maître, ou comme un tome à la tranche dorée que vous avez trouvé dans une antique bibliothèque, ou encore simplement un ensemble épars de notes réunies à la va-vite après la perte de votre précédent grimoire suite à une mésaventure.</em></p>\n</div>\n<h3 id=\"preparer-et-lancer-des-sorts\">Préparer et lancer des sorts</h3>\n<p>Le tableau d'évolution du @UUID[Compendium.srd-heros-et-dragons.HnD-Classes-spécialisations.ZdTxUsaq1sWzOKC0]{Magicien} vous indique combien d'emplacements de sorts vous pouvez utiliser au niveau 1 et aux niveaux supérieurs. Pour lancer un sort de magicien, vous devez utiliser un emplacement d'un niveau équivalent ou supérieur à ce sort. Vous regagnez accès à tous ces emplacements après un repos long.</p>\n<p>Choisissez dans la liste de\_<a href=\"https://5e-drs.fr/grimoire/?classes=Magicien\">sorts de magicien</a>\_des sorts que vous pouvez lancer afin de les préparer. Vous pouvez choisir un nombre de sorts de magicien égal à votre modificateur d'Intelligence + votre niveau de magicien (avec un minimum d'un sort). Vous devez choisir des sorts que vous pouvez lancer, c'est-à-dire pour lesquels vous possédez au moins un emplacement de niveau équivalent.</p>\n<p>Par exemple, si vous êtes un magicien de niveau 3, vous avez quatre emplacements de sorts de niveau 1 et deux emplacements de sorts de niveau 2. Avec une valeur d'Intelligence de 16, votre liste de sorts peut compter six sorts de niveau 1 ou 2 que vous pouvez combiner comme vous le souhaitez. Si vous préparez le sort de niveau 1 @UUID[Compendium.srd-heros-et-dragons.HnD-grimoire.BO8EamopfMTbkd54]{Projectile magique}, vous pouvez le lancer en utilisant un emplacement de sorts de niveau 1 ou 2. Lancer le sort ne l'efface pas de votre liste de sorts préparés.</p>\n<p>Vous pouvez changer votre liste de sorts préparés à la fin d'un repos long, mais préparer une nouvelle liste de sorts de magicien vous demande de passer du temps à étudier votre grimoire et mémoriser les incantations et les gestes que vous devez faire afin de lancer vos sorts : au moins 1 minute par niveau de sort pour chaque sort qui se trouve sur votre liste.</p>\n<h3 id=\"caracteristique-d-incantation\">Caractéristique d'incantation</h3>\n<p>La caractéristique d'incantation qui vous permet de lancer les sorts de magicien est l'Intelligence, car c'est grâce à des études approfondies et en faisant appel à vos capacités de mémorisation que vous avez appris vos sorts. Vous utilisez votre Intelligence dès qu'un sort de magicien vous demande d'utiliser votre caractéristique d'incantation pour être lancé. En plus de cela, vous utilisez votre modificateur d'Intelligence quand vous calculez le\_<a href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde\">jet de sauvegarde</a>\_d'un sort de magicien que vous avez lancé ou quand vous faites une attaque avec un sort.</p>\n<p>DD d'un\_<a href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde\">jet de sauvegarde</a>\_= 8 + votre bonus de maîtrise + votre modificateur d'Intelligence</p>\n<p>Modificateur de sort de combat = votre bonus de maîtrise + votre modificateur d'Intelligence</p>\n<h3 id=\"incantation-rituelle\">Incantation rituelle</h3>\n<p>Vous pouvez lancer un sort de magicien que vous connaissez sous la forme d'un rituel dans la mesure où il possède le sous-type rituel et que ce sort se trouve dans votre grimoire. Il n'est pas nécessaire d'avoir préparé ce sort.</p>\n<h3 id=\"focaliseur-d-incantation\">Focaliseur d'incantation</h3>\n<p>Vous pouvez utiliser un\_<a href=\"https://5e-drs.fr/equipement-d-aventurier/#focaliseur-arcanique\">focaliseur arcanique</a>\_comme focaliseur d'incantation pour vos sorts de magicien.</p>\n<h3 id=\"apprendre-des-sorts-de-niveau-1-et-superieur\">Apprendre des sorts de niveau 1 et supérieur</h3>\n<p>Chaque fois que vous gagnez un niveau dans la classe de magicien, vous pouvez ajouter gratuitement deux sorts de magicien de votre choix dans votre grimoire. Vous ne pouvez cependant choisir que des sorts que vous pouvez lancer grâce à vos emplacements de sorts, ainsi que vous pouvez le voir dans le tableau d'évolution du @UUID[Compendium.srd-heros-et-dragons.HnD-Classes-spécialisations.ZdTxUsaq1sWzOKC0]{Magicien}. Lors de vos aventures, vous pouvez trouver de nouveaux sorts à copier dans votre grimoire (voir encadré page suivante).</p>\n<div>\n<table style=\"width:317px;height:643px\">\n<thead>\n<tr style=\"height:33px\">\n<th style=\"height:49px;width:56px\" rowspan=\"2\">Niveau</th>\n<th style=\"height:49px;width:67px\" rowspan=\"2\">Tours de magie connus</th>\n<th style=\"height:33px;width:190px\" colspan=\"8\">Emplacements de sorts par niveau de sort</th>\n</tr>\n<tr style=\"height:16px\">\n<th style=\"height:16px;width:28px\">1er</th>\n<th style=\"height:16px;width:21px\">2e</th>\n<th style=\"height:16px;width:21px\">3e</th>\n<th style=\"height:16px;width:21px\">4e</th>\n<th style=\"height:16px;width:21px\">5e</th>\n<th style=\"height:16px;width:23px\">6e</th>\n<th style=\"height:16px;width:24px\">7e</th>\n<th style=\"height:16px;width:24px\">8e</th>\n</tr>\n</thead>\n<tbody>\n<tr style=\"height:34px\">\n<td style=\"height:34px;width:54px\">1</td>\n<td style=\"height:34px;width:65px\">3</td>\n<td style=\"height:34px;width:26px\">2</td>\n<td style=\"height:34px;width:19px\">-</td>\n<td style=\"height:34px;width:19px\">-</td>\n<td style=\"height:34px;width:19px\">-</td>\n<td style=\"height:34px;width:19px\">-</td>\n<td style=\"height:34px;width:21px\">-</td>\n<td style=\"height:34px;width:22px\">-</td>\n<td style=\"height:34px;width:22px\">-</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"height:17px;width:54px\">2</td>\n<td style=\"height:17px;width:65px\">3</td>\n<td style=\"height:17px;width:26px\">3</td>\n<td style=\"height:17px;width:19px\">-</td>\n<td style=\"height:17px;width:19px\">-</td>\n<td style=\"height:17px;width:19px\">-</td>\n<td style=\"height:17px;width:19px\">-</td>\n<td style=\"height:17px;width:21px\">-</td>\n<td style=\"height:17px;width:22px\">-</td>\n<td style=\"height:17px;width:22px\">-</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"height:17px;width:54px\">3</td>\n<td style=\"height:17px;width:65px\">3</td>\n<td style=\"height:17px;width:26px\">4</td>\n<td style=\"height: