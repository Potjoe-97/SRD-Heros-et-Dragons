      sorts de paladin de niveau 1. Vous apprenez un sort de paladin de niveau 2
      lorsque vous atteignez le niveau 9 d'ensorceleur et un sort de niveau 3
      lorsque vous atteignez le niveau 12. Ces sorts ne comptent pas dans le
      nombre total de sorts que vous connaissez. Vous lancez les sorts de
      paladin comme s'il s'agissait de sorts d'ensorceleur (le Charisme est
      votre caract&eacute;ristique de magie) et vous pouvez utiliser des points
      de sorcellerie pour modifier les effets de vos sorts de paladin.</p>
