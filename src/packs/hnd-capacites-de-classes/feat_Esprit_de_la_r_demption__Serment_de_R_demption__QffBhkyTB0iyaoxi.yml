      <h3 id="esprit-de-la-redemption"><strong>Esprit de la
      r&eacute;demption</strong></h3>

      <p>Au niveau 20, si vous &ecirc;tes sur la voie de la r&eacute;demption
      depuis au moins un niveau et que votre MJ juge que vous avez
      rachet&eacute; vos fautes, vous avez le choix de poursuivre avec le
      serment de la r&eacute;demption, ou de revenir &agrave; votre serment
      d'origine. Dans ce dernier cas, vous pouvez choisir l'une des options de
      canalisation d'&eacute;nergie divine du serment de r&eacute;demption, et
      remplacer d&eacute;finitivement l'une des options de votre serment par
      celle-ci. Si vous conservez le serment de r&eacute;demption, vous devenez
      alors d&eacute;finitivement un paladin r&eacute;dempteur, traquant partout
      celles et ceux qui ont failli afin de les ramener sur le droit chemin et
      de les faire expier leurs fautes.</p>

      <p>Au prix d'une action et d'un niveau d'&eacute;puisement, vous pouvez
      d&eacute;sormais prendre la forme d'un esprit intangible capable de
      lac&eacute;rer les &acirc;mes et de r&eacute;v&eacute;ler ses pires
      faiblesses &agrave; chacun. La transformation dure 1 minute et peut
      &ecirc;tre prolong&eacute;e au co&ucirc;t d'un niveau d'&eacute;puisement
      par minute suppl&eacute;mentaire (sans jamais d&eacute;passer le niveau 6,
      toutefois). Pendant la dur&eacute;e de l'effet, vous obtenez les
      b&eacute;n&eacute;fices suivants :</p>

      <ul>

      <li>Vous &ecirc;tes immunis&eacute; aux effets d'&eacute;puisement, aux
      d&eacute;g&acirc;ts n&eacute;crotiques, ainsi qu'aux pouvoirs qui
      repoussent les morts-vivants.</li>

      <li>Vous ne pouvez pas &ecirc;tre&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#charme">charm&eacute;</a>,&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#terrorise">terroris&eacute;</a>,&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#paralyse">paralys&eacute;</a>,&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#petrifie">p&eacute;trifi&eacute;</a>&nbsp;ou&nbsp;<a
      href="https://5e-drs.fr/gerer-la-sante-du-personnage/#empoisonne">empoisonn&eacute;</a>.</li>

      <li>Vous flottez dans les airs et vous pouvez vous d&eacute;placer
      &agrave; travers les cr&eacute;atures et les objets, comme sur un terrain
      difficile. Votre vitesse de d&eacute;placement reste inchang&eacute;e. Si
      vous occupez le m&ecirc;me emplacement qu'un objet solide ou une
      cr&eacute;ature lorsque la transformation se termine, vous &ecirc;tes
      imm&eacute;diatement projet&eacute; dans l'espace inoccup&eacute; le plus
      proche susceptible de vous accueillir et subissez un total de
      d&eacute;g&acirc;ts de force &eacute;gal &agrave; 6 &times; le nombre de
      m&egrave;tres sur lesquels vous avez &eacute;t&eacute;
      projet&eacute;.</li>

      <li>Vous conservez votre bonus d'attaque et votre nombre d'attaques.
      Lorsque vous touchez un adversaire, vous lui infligez (2d6 + modificateur
      de Charisme) d&eacute;g&acirc;ts n&eacute;crotiques. De plus, il doit
      r&eacute;ussir un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
      de sauvegarde</a>&nbsp;de Constitution (m&ecirc;me DD que vos sorts de
      paladin) ou subir un niveau d'&eacute;puisement.</li>

      </ul>

      <p>&Agrave; la fin de la transformation, si le niveau d'&eacute;puisement
      de votre personnage est de 6, celui-ci meurt. Vous devez terminer un repos
      long avant de pouvoir de nouveau utiliser cette aptitude.</p>
