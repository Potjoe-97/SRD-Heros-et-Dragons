    value: >-
      <h3 id="sens-de-la-magie"><strong>Ferveur au combat</strong></h3><p>Dès le
      niveau 3, quand vous utilisez votre action bonus pour entrer en rage, vous
      pouvez dépenser une utilisation quotidienne supplémentaire de rage pour
      permettre à un maximum de trois créatures consentantes dans un rayon de 9
      mètres d'entrer en rage à leur tour. Ces créatures doivent pouvoir vous
      voir et vous entendre. Les créatures affectées par cette capacité
      bénéficient des mêmes avantages et restrictions que vous lorsque vous
      entrez en rage.</p><p>La ferveur au combat dure 1 minute. Elle prend fin
      prématurément si vous êtes inconscient ou si votre tour se termine et que
      vous n'avez pas attaqué de créature hostile ou subi de dégât depuis la fin
      de votre dernier tour. Vous pouvez aussi utiliser votre action bonus pour
      mettre fin à la ferveur au combat pendant votre tour.</p>
