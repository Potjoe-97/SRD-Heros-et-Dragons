    value: >-
      <h3 id="traversee-des-terrains"><strong>Travers&eacute;e des
      terrains</strong></h3>

      <p>&Agrave; partir du niveau 6, traverser des terrains difficiles ne vous
      co&ucirc;te pas de mouvement suppl&eacute;mentaire. Vous pouvez aussi
      traverser la v&eacute;g&eacute;tation non magique sans qu'elle vous
      ralentisse ou vous inflige des d&eacute;g&acirc;ts si elle est
      dot&eacute;e d'&eacute;pines ou pr&eacute;sente un quelconque risque de ce
      type.</p>

      <p>En plus de cela, vous b&eacute;n&eacute;ficiez d'un&nbsp;<a
      href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>
      sur les jets de sauvegarde contre les plantes cr&eacute;&eacute;es par
      magie ou manipul&eacute;es pour g&ecirc;ner les d&eacute;placements, comme
      celles cr&eacute;&eacute;es par le sort&nbsp;enchev&ecirc;trement.</p>
