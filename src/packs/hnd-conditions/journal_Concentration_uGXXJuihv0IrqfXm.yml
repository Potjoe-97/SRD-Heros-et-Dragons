      content: "<ul>\n<li>Le lanceur de sorts doit rester concentré pour maintenir la magie de certains sorts qui se terminent dès qu'il perd sa concentration.</li>\n<li>Si un sort se maintient par concentration, cette information apparaît dans la section durée et précise combien de temps le lanceur de sorts peut se concentrer. Il peut rompre sa concentration quand il le désire, cela ne lui demande aucune action.</li>\n<li>Les activités normales, comme les déplacements et les attaques, n'interfèrent pas avec la concentration. En revanche, voici quelques facteurs susceptibles de la briser :</li>\n<li><span style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;font-weight:bolder\">Lancer un autre sort demandant de la concentration</span>. Le lanceur de sorts perd sa concentration sur un sort s'il en lance un autre exigeant aussi de la concentration. Il ne peut pas se concentrer sur deux sorts à la fois.</li>\n<li><span style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;font-weight:bolder\">Subir des dégâts</span>. Si le lanceur de sorts subit des dégâts alors qu'il se concentre sur un sort, il doit réussir un\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:transparent;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde\">jet de sauvegarde</a>\_de Constitution, sans quoi sa concentration se brise. Le DD équivaut à la moitié des dégâts reçus (avec un minimum de 10). Si le lanceur de sorts subit des dégâts issus de plusieurs sources, comme une flèche d'une part et le souffle d'un dragon d'autre part, il doit faire un\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:transparent;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde\">jet de sauvegarde</a>\_pour chaque source de dégâts.</li>\n<li><span style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;font-weight:bolder\">Se retrouver neutralisé ou mourir</span>. Le lanceur de sorts perd sa concentration s'il est\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:transparent;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">neutralisé</em></a>\_ou s'il meurt.</li>\n<li>Le MJ peut aussi décider que certains phénomènes environnementaux, comme une vague s'abattant sur le lanceur de sorts alors qu'il se trouve sur un bateau en pleine tempête, l'obligent à réussir un\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:transparent;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde\">jet de sauvegarde</a> de Constitution DD 10 s'il veut continuer à se concentrer sur son sort.</li>\n</ul>"
