      content: "<ul>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">Une créature\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/gerer-la-sante-du-personnage/#charme\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">charmée</em></a>\_se trouve dans l'incapacité d'attaquer l'individu qui l'a charmée ou de le cibler avec une capacité ou un effet magique néfaste.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">L'individu qui a charmé la créature bénéficie d'un\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">avantage</em></a>\_pour toutes les interactions sociales avec celle-ci.</li>\n</ul>"
