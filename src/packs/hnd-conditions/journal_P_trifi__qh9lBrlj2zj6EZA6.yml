    text:
      format: 1
      content: "<ul>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">Une créature\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/gerer-la-sante-du-personnage/#petrifie\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">pétrifiée</em></a>\_est transformée en substance solide inanimée (généralement en pierre), de même que tous les objets non-magiques qu'elle transporte. Le poids de la créature est multiplié par dix et elle ne vieillit plus.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">La créature est\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">neutralisée</em></a>\_(<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise\">voir l'état</a>), ne peut plus ni parler ni se déplacer et n'a pas conscience de ce qui se passe autour d'elle.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">Les attaques qui visent la créature bénéficient d'un\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">avantage</em></a>.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">La créature rate automatiquement tous ses jets de sauvegarde de Force et de Dextérité.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">La créature est résistante à tous les types de dégâts.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">La créature est immunisée contre le poison et les maladies, mais les poisons et maladies qui l'affectent déjà ne sont pas neutralisés, leurs effets sont juste suspendus.</li>\n</ul>"
