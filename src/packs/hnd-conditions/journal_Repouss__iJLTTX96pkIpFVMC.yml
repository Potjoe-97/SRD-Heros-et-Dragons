    text:
      format: 1
      content: "<ul>\n<li>Une créature\_<em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">repoussée</em>\_ne peut pas volontairement s'approcher à moins de 9 mètres de la créature (ou toute autre source) à l'origine de l'effet.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">La créature ne peut plus utiliser de réaction.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">Ses seules actions disponibles sont\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:transparent;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/combattre/#se-precipiter\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">se précipiter</em></a>\_et toute action permettant d'échapper à un effet qui l'empêche de se déplacer.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">Si la créature n'a nulle part où s'enfuir, elle peut utiliser l'action\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:transparent;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/combattre/#esquiver\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">esquiver</em></a>.</li>\n</ul>"
