    text:
      format: 1
      content: "<ul>\n<li>Certaines aptitudes et certains dangers environnementaux, comme la faim et les effets à long terme des températures glaciales et étouffantes, provoquent un état particulier appelé l'épuisement. Celui-ci se divise en six niveaux. Un effet peut donner un ou plusieurs niveaux d'épuisement, comme indiqué dans la description de chaque effet.</li>\n</ul>\n<div class=\"table-container\" style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;max-width:100%;overflow-x:auto;color:rgba(0, 0, 0, 0.87);font-family:Roboto, sans-serif;font-size:16px;background-color:#ffffff\">\n<table style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin-top:0px;margin-bottom:2rem\">\n<thead style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;font-family:'Spectral SC', serif;background-color:#b5aab9;color:#ffffff\">\n<tr style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">\n<th style=\"box-sizing:inherit;background-repeat:no-repeat;padding:6px 12px;margin:0px;text-align:center;border-bottom:none !important\">Niveau</th>\n<th style=\"box-sizing:inherit;background-repeat:no-repeat;padding:6px 12px;margin:0px;text-align:left;border-bottom:none !important\">Effet</th>\n</tr>\n</thead>\n<tbody style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">\n<tr style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">\n<td style=\"box-sizing:inherit;background-repeat:no-repeat;padding:6px 12px;margin:0px;border-bottom:none !important;text-align:center\"><span style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;font-weight:bolder\">1</span></td>\n<td style=\"box-sizing:inherit;background-repeat:no-repeat;padding:6px 12px;margin:0px;border-bottom:none !important\"><a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:transparent;text-decoration-line:none;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">désavantage</em></a>\_lors des\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:transparent;text-decoration-line:none;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#tests-de-caracteristique\">tests de caractéristique</a></td>\n</tr>\n<tr style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:#ededed\">\n<td style=\"box-sizing:inherit;background-repeat:no-repeat;padding:6px 12px;margin:0px;border-bottom:none !important;text-align:center\"><span style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;font-weight:bolder\">2</span></td>\n<td style=\"box-sizing:inherit;background-repeat:no-repeat;padding:6px 12px;margin:0px;border-bottom:none !important\">Vitesse réduite de moitié</td>\n</tr>\n<tr style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">\n<td style=\"box-sizing:inherit;background-repeat:no-repeat;padding:6px 12px;margin:0px;border-bottom:none !important;text-align:center\"><span style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;font-weight:bolder\">3</span></td>\n<td style=\"box-sizing:inherit;background-repeat:no-repeat;padding:6px 12px;margin:0px;border-bottom:none !important\"><a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:transparent;text-decoration-line:none;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">désavantage</em></a>\_lors des attaques et des sauvegardes</td>\n</tr>\n<tr style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:#ededed\">\n<td style=\"box-sizing:inherit;background-repeat:no-repeat;padding:6px 12px;margin:0px;border-bottom:none !important;text-align:center\"><span style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;font-weight:bolder\">4</span></td>\n<td style=\"box-sizing:inherit;background-repeat:no-repeat;padding:6px 12px;margin:0px;border-bottom:none !important\">Maximum de points de vie réduit de moitié</td>\n</tr>\n<tr style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">\n<td style=\"box-sizing:inherit;background-repeat:no-repeat;padding:6px 12px;margin:0px;border-bottom:none !important;text-align:center\"><span style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;font-weight:bolder\">5</span></td>\n<td style=\"box-sizing:inherit;background-repeat:no-repeat;padding:6px 12px;margin:0px;border-bottom:none !important\">Vitesse réduite à 0</td>\n</tr>\n<tr style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:#ededed\">\n<td style=\"box-sizing:inherit;background-repeat:no-repeat;padding:6px 12px;margin:0px;border-bottom:none !important;text-align:center\"><span style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;font-weight:bolder\">6</span></td>\n<td style=\"box-sizing:inherit;background-repeat:no-repeat;padding:6px 12px;margin:0px;border-bottom:none !important\">Décès</td>\n</tr>\n</tbody>\n</table>\n</div>\n<ul>\n<li>Si une créature déjà épuisée souffre d'un nouvel effet générant de l'épuisement, son niveau d'épuisement actuel augmente du montant indiqué dans la description de l'effet.</li>\n<li>Une créature souffre des effets de son niveau d'épuisement actuel et de tous les effets des niveaux inférieurs. Par exemple, une créature affligée d'un épuisement de niveau 2 voit sa vitesse réduite de moitié et subit un\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:transparent;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">désavantage</em></a>\_lors de ses\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:transparent;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#tests-de-caracteristique\">tests de caractéristique</a>.</li>\n<li>Un effet qui réduit l'épuisement diminue son niveau du montant indiqué dans sa description. Tous les effets d'épuisement se terminent si le niveau d'épuisement de la créature est réduit à moins de 1.</li>\n<li>Une fois terminé, un repos long réduit le niveau d'épuisement d'une créature de 1, à condition qu'elle ait eu à boire et à manger.</li>\n</ul>"
