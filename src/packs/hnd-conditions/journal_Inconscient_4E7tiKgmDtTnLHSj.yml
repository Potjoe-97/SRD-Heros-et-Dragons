    text:
      format: 1
      content: "<ul>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">Une créature\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/gerer-la-sante-du-personnage/#inconscient\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">inconsciente</em></a>\_est\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">neutralisée</em></a>\_(<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise\">voir l'état</a>), incapable de se déplacer et de parler et n'a pas conscience de ce qui l'entoure.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">La créature lâche tout ce qu'elle tenait et tombe au sol.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">Si la créature reprend conscience, elle est\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/gerer-la-sante-du-personnage/#a-terre\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">à terre</em></a>.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">La créature rate automatiquement tous ses jets de sauvegarde de Force et de Dextérité.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">Les attaques qui visent la créature bénéficient d'un\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">avantage</em></a>.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">Toute attaque qui touche la créature est obligatoirement un coup critique si l'assaillant se trouve dans un rayon de 1,50 mètre autour d'elle.</li>\n</ul>"
