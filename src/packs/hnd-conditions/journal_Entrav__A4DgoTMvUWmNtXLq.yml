    text:
      format: 1
      content: "<ul>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">La vitesse de la créature\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/gerer-la-sante-du-personnage/#entrave\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">entravée</em></a>\_tombe à 0 et elle ne peut plus bénéficier de ses éventuels bonus de vitesse.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">Les attaques qui visent la créature bénéficient d'un\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">avantage</em></a>, tandis que les attaques de la créature subissent un\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">désavantage</em></a>.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">La créature souffre d'un\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">désavantage</em></a>\_lors de ses jets de sauvegarde de Dextérité.</li>\n</ul>"
