    text:
      format: 1
      content: "<ul>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">La vitesse d'une créature\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/gerer-la-sante-du-personnage/#empoigne\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">empoignée</em></a>\_devient 0 et elle ne peut plus bénéficier de ses éventuels bonus de vitesse.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">Cet état se termine si l'empoigneur est\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">neutralisé</em></a>\_(<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise\">voir cet état</a>).</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">L'état se termine également si un effet emporte la créature\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/gerer-la-sante-du-personnage/#empoigne\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">empoignée</em></a>\_au-delà de l'allonge de l'empoigneur ou de l'effet d'empoignade, comme cela arrive si une créature est projetée au loin par le sort\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/grimoire/vague-tonnante\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">vague tonnante</em></a>.</li>\n</ul>"
