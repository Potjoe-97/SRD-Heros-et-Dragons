      content: "<ul>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">Une créature\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:transparent;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/gerer-la-sante-du-personnage/#a-terre\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">à terre</em></a>\_n'a plus l'option que de ramper pour se déplacer, à moins de se relever et de mettre ainsi un terme à son état.</li>\n<li style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">La créature subit un\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:transparent;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">désavantage</em></a>\_lors de ses attaques.</li>\n<li>Si un assaillant est à 1,50 mètre ou moins de la créature, il bénéficie d'un\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:transparent;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">avantage</em></a>\_lors de ses attaques contre la créature. Sinon, il subit un\_<a style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px;background-color:transparent;color:var(--v-anchor-base)\" href=\"https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage\"><em style=\"box-sizing:inherit;background-repeat:no-repeat;padding:0px;margin:0px\">désavantage</em></a>.</li>\n</ul>\n<p>\_</p>"
