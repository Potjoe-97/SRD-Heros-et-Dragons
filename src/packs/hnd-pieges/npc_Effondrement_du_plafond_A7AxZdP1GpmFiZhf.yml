  details:
    biography:
      value: >-
        <h2 id="effondrement-du-plafond">Effondrement du plafond</h2>

        <h2>Piège mécanique</h2>

        <p>&nbsp;</p>

        <p>Ce piège utilise un fil tendu qui, une fois touché, provoque
        l'effondrement d'une section de plafond instable en éliminant ses
        supports.</p>

        <p>&nbsp;</p>

        <p>Le fil est tendu à 10 centimètres du sol, entre deux poutres de
        soutien. Le DD pour le repérer est de 10. Un test de Dextérité DD 15 à
        l'aide d'outils de voleur permet de désamorcer le fil en toute sécurité.
        Un personnage dépourvu de tels outils peut tout de même tenter le test
        avec une arme ou un outil affûté, mais il subit alors un&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">désavantage</a>.
        S'il rate le test, le piège se déclenche.</p>

        <p>&nbsp;</p>

        <p>Toute personne qui inspecte les poutres remarque facilement qu'elles
        sont justes coincées temporairement. Il suffit d'une action pour déloger
        une poutre et déclencher le piège.</p>

        <p>&nbsp;</p>

        <p>Le plafond qui surplombe le fil est en mauvais état et toute personne
        qui le remarque en déduit qu'il risque de s'effondrer.</p>

        <p>&nbsp;</p>

        <p>Quand le piège se déclenche, le plafond instable s'effondre. Toute
        créature qui se trouve dans la zone située sous la section instable doit
        faire un&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
        de sauvegarde</a>&nbsp;de Dextérité DD 15. Celles qui échouent subissent
        22 (4d10) dégâts contondants, les autres la moitié seulement. Une fois
        le piège déclenché, le sol de la zone est encombré de gravats et devient
        un terrain difficile.</p>
