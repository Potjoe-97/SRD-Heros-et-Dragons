      description:
        value: >-
          <p>Dès que le piège s'active, toutes les créatures présentes doivent
          faire un test d'initiative. La sphère effectue son test avec un bonus
          de +8. À son tour, elle se déplace de 18 mètres en ligne droite. La
          sphère peut traverser l'emplacement d'une créature et une créature
          peut traverser l'emplacement de la sphère qu'elle considère comme un
          terrain difficile. Quand la sphère entre dans l'emplacement d'une
          créature ou qu'une créature entre dans le sien alors qu'elle roule, la
          créature doit réussir un&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
          de sauvegarde</a>&nbsp;de Dextérité DD 15, sans quoi elle subit 55
          (10d10) dégâts contondants et se retrouve&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#a-terre">à
          terre</a>.</p>

          <p>La sphère s'arrête quand elle heurte un mur ou un obstacle
          similaire. Elle ne peut pas franchir un angle, mais les constructeurs
          de donjon retors intègrent de douces courbes pour relier les divers
          passages, afin que la sphère continue de rouler.</p>

          <p>Par une action, une créature qui se trouve à 1,50 mètre ou moins de
          la sphère peut tenter de la ralentir avec un test de Force DD 20. Si
          elle réussit, la vitesse de la sphère se réduit de 4,50 mètres. Si
          elle tombe à 0, la sphère s'immobilise et ne représente plus une
          menace.</p>
