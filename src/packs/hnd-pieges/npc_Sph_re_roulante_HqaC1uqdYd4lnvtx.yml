    biography:
      value: >-
        <h2 id="sphere-roulante">Sphère roulante</h2>

        <h2>Piège mécanique</h2>

        <p>&nbsp;</p>

        <p>Quand un poids de 10 kilos ou plus appuie sur la plaque de pression
        reliée au piège, une trappe dissimulée s'ouvre au plafond et libère une
        sphère de pierre de 3 mètres de diamètre.</p>

        <p>&nbsp;</p>

        <p>Un personnage peut repérer la trappe et la plaque de pression à
        l'aide d'un test de Sagesse (Perception) DD 15. Un personnage peut
        remarquer la plaque de pression en analysant les différences que
        présentent le mortier et la pierre qui la composent à condition de
        réussir un test d'Intelligence (Investigation) DD 15. Le même test
        effectué en analysant le plafond révèle les irrégularités de maçonnerie
        qui trahissent la présence de la trappe. On peut glisser une pointe de
        fer ou un objet similaire sous une plaque de pression pour empêcher le
        piège de s'activer.</p>

        <p>&nbsp;</p>

        <p>Dès que le piège s'active, toutes les créatures présentes doivent
        faire un test d'initiative. La sphère effectue son test avec un bonus de
        +8. À son tour, elle se déplace de 18 mètres en ligne droite. La sphère
        peut traverser l'emplacement d'une créature et une créature peut
        traverser l'emplacement de la sphère qu'elle considère comme un terrain
        difficile. Quand la sphère entre dans l'emplacement d'une créature ou
        qu'une créature entre dans le sien alors qu'elle roule, la créature doit
        réussir un&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
        de sauvegarde</a>&nbsp;de Dextérité DD 15, sans quoi elle subit 55
        (10d10) dégâts contondants et se retrouve&nbsp;<a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage/#a-terre">à
        terre</a>.</p>

        <p>&nbsp;</p>

        <p>La sphère s'arrête quand elle heurte un mur ou un obstacle similaire.
        Elle ne peut pas franchir un angle, mais les constructeurs de donjon
        retors intègrent de douces courbes pour relier les divers passages, afin
        que la sphère continue de rouler.</p>

        <p>&nbsp;</p>

        <p>Par une action, une créature qui se trouve à 1,50 mètre ou moins de
