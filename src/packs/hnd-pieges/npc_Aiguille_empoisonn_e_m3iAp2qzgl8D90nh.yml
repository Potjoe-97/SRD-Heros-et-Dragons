  details:
    biography:
      value: >-
        <h2 id="aiguille-empoisonnee">Aiguille empoisonnée</h2>

        <h2>Piège mécanique</h2>

        <p>&nbsp;</p>

        <p>Une aiguille empoisonnée se cache dans la serrure d'un coffre au
        trésor ou dans quelque chose qu'une créature est susceptible d'ouvrir.
        Si quelqu'un ouvre le coffre sans utiliser la clef adéquate, l'aiguille
        jaillit et lui injecte une dose de poison.</p>

        <p>&nbsp;</p>

        <p>Quand le piège se déclenche, l'aiguille sort sur 10 centimètres
        depuis la serrure. Une créature à portée subit 1 dégât perforant et 11
        (2d10) dégâts de poison. De plus, elle doit réussir un&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
        de sauvegarde</a>&nbsp;de Constitution DD 15 ou être&nbsp;<a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage/#empoisonne">empoisonnée</a>&nbsp;pendant
        1 heure.</p>

        <p>&nbsp;</p>

        <p>Un test d'Intelligence (Investigation) DD 20 permet de deviner la
        présence de l'aiguille en raison des modifications apportées à la
        serrure pour lui faire de la place. Un test de Dextérité DD 15 effectué
        avec des outils de voleur désarme le piège en retirant l'aiguille de la
        serrure. Le piège se déclenche si quelqu'un tente de crocheter la
        serrure et échoue.</p>
