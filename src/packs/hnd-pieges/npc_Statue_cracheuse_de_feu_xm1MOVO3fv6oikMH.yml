  details:
    biography:
      value: >-
        <h2 id="statue-cracheuse-de-feu">Statue cracheuse de feu</h2>

        <h2>Piège magique</h2>

        <p>&nbsp;</p>

        <p>Ce piège s'active quand un intrus marche sur une plaque de pression.
        Il libère alors un jet de flammes qui jaillit d'une statue voisine. La
        statue peut représenter n'importe quoi, y compris un dragon ou un
        magicien en pleine incantation.</p>

        <p>&nbsp;</p>

        <p>Le DD est de 15 pour repérer la plaque de pression et de légères
        traces de brûlure sur les murs et le sol. Un sort ou un autre effet
        capable de percevoir la magie, comme&nbsp;<a
        href="https://5e-drs.fr/grimoire/detection-de-la-magie/">détection de la
        magie</a>, révèle une aura magique d'évocation autour de la statue.</p>

        <p>&nbsp;</p>

        <p>Le piège s'active quand un poids de 10 kilos ou plus appuie sur la
        plaque de pression. La statue crache alors un cône de feu de 9 mètres.
        Chaque créature située dans le cône doit faire un&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
        de sauvegarde</a>&nbsp;de Dextérité DD 13. Celles qui échouent subissent
        22 (4d10) dégâts de feu, les autres la moitié seulement.</p>

        <p>&nbsp;</p>

        <p>Il suffit de glisser une pointe de fer ou un autre objet sous la
        plaque de pression pour empêcher le piège de s'activer. Si quelqu'un
        lance&nbsp;<a
        href="https://5e-drs.fr/grimoire/dissipation-de-la-magie/">dissipation
        de la magie</a>&nbsp;(DD 13) avec succès sur la statue, il détruit le
        piège.</p>
