  description:
    value: >-
      <p>Animal pour les moyennes ou grandes exploitations agricoles, le porc se
      reproduit relativement rapidement et est une créature robuste qui offre
      toutes sortes de possibilités de cuisson au cuisinier entreprenant, la
      plus importante étant bien sûr le bacon. Leur peau peut également être
      utilisée comme un cuir moins cher, mais elle est moins résistante à la
      déchirure que celle de l'agneau ou de la chèvre. Les porcs sont également
      la source de saindoux.</p>
              <p>La plupart des porcs pèsent entre 110 à 130 Kg à l'abattage car cela donne des coupes optimales pour la vente au détail et une couverture de graisse moyenne.</p>
