  description:
    value: >-
      <p><strong>Focalisateur Druidique. </strong>Le bâton a été sculpté dans
      bois spécial et gravé de puissantes runes pour invoquer la puissance de la
      nature par ceux qui entendent son appel. Focaliseur druidique. Un
      focaliseur druidique peut être un brin de gui ou de houx, une baguette ou
      un sceptre en bois d'if ou autre bois spécial, un bâton pris d'un arbre
      vivant, ou bien encore un objet totem qui intègre des plumes, de la
      fourrure, des os ou des dents d'animaux sacrés. Un druide peut utiliser ce
      type d'objet comme focaliseur pour ses sorts.</p>
