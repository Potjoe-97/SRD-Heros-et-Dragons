system:
  description:
    value: >-
      <p><strong>Focalisateur Druidique. </strong>Un totem incorporant des
      plumes, de la fourrure, des os et des dents d'un animal sacré pour
      l'utilisateur. Ceux qui répondent à l'appel de la nature sont capables de
      l'exploiter pour faire appel à l'incroyable puissance de la nature.
      Focaliseur druidique. Un focaliseur druidique peut être un brin de gui ou
      de houx, une baguette ou un sceptre en bois d'if ou autre bois spécial, un
      bâton pris d'un arbre vivant, ou bien encore un objet totem qui intègre
      des plumes, de la fourrure, des os ou des dents d'animaux sacrés. Un
      druide peut utiliser ce type d'objet comme focaliseur pour ses sorts.</p>
