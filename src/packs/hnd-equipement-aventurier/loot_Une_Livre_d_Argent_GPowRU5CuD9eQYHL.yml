  description:
    value: >-
      <p>L'argent est apprécié depuis longtemps pour son caractère non réactif
      et la facilité avec lequel il peut être façonné en décorations et
      ornements les plus fins, et bien sûr utilisé comme pièce de monnaie. On le
      trouve généralement mélangé à d'autres substances comme le soufre ou le
      chlore, dans les minerais, ou sous forme d'alliage avec des métaux comme
      l'or. On peut trouver de l'argent en surface, mais il est beaucoup plus
      souvent extrait sous terre. L'exploitation de l'argent est lucrative et
      peut inspirer des ruées vers l'argent.</p>
