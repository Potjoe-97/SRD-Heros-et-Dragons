    value: >-
      <p><strong style="color: #191813; font-size: 13px;">Symole Sacré.
      </strong>Une petite boîte ou un autre récipient contenant un fragment
      d'une précieuse relique, d'un saint ou d'un autre personnage historique
      qui ont consacré leur vie à suivre le chemin d'un vrai croyant. Une
      divinité confère au porteur de cet artefact la capacité d'invoquer son
      pouvoir et, ce faisant, de répandre la foi une fois de plus.Un symbole
      sacré est une représentation d'un dieu ou d'un panthéon. Cela peut être
      une amulette avec un symbole représentant une divinité, ce même symbole
      gravé ou incrusté tel un emblème sur un bouclier, ou une toute petite
      boîte renfermant le fragment d'une relique sacrée. Un clerc ou paladin
      peut utiliser un symbole sacré comme focaliseur magique. Pour utiliser le
      symbole de cette manière, le lanceur doit le porter visiblement, en main
      ou sur un bouclier.</p>
