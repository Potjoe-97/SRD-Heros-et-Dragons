system:
  description:
    value: "<h2 id=\"traits-des-halfelins\">Traits des halfelins</h2>\n<p><strong>Augmentation de caractéristiques</strong>. Votre valeur de Dextérité augmente de 2.</p>\n<hr />\n<p><strong>Âge</strong>. Un halfelin atteint la maturité vers 20 ans et vit généralement 150 ans.</p>\n<hr />\n<p><strong>Alignement</strong>. La majorité des halfelins est d'alignement Loyal Bon. Ce sont par nature des êtres qui ont un bon cœur et qui sont affables. Ils détestent voir les autres créatures souffrir et ne tolèrent pas l'oppression. Ils sont aussi très organisés et respectueux des traditions. Ils se reposent beaucoup sur leur communauté et le confort apporté par leurs coutumes.</p>\n<hr />\n<p><strong>Taille.</strong> D'une taille moyenne de 90 centimètres, les halfelins pèsent environ 20 kg. Ils sont de petite taille.</p>\n<hr />\n<p><strong>Vitesse</strong>. Votre vitesse au sol de base est de 7,50 mètres.</p>\n<hr />\n<p><a class=\"entity-link\" draggable=\"true\" data-pack=\"srd-heros-et-dragons.HnD-traits-raciaux\" data-id=\"d3hwaVPYE0Cp0iNH\"> Chanceux (Halfelin)</a></p>\n<hr />\n<p><a class=\"entity-link\" draggable=\"true\" data-pack=\"srd-heros-et-dragons.HnD-traits-raciaux\" data-id=\"NFnf56IeYL3pCCeP\"> Brave (Halfelin)</a></p>\n<hr />\n<p><a class=\"entity-link\" draggable=\"true\" data-pack=\"srd-heros-et-dragons.HnD-traits-raciaux\" data-id=\"ZUz7A6r6dTCQSOvf\"> Agilité halfeline (Halfelin)</a></p>\n<hr />\n<p><strong>Langues</strong>. Vous pouvez parler, lire et écrire en commun et en halfelin. Bien que la langue des halfelins n'ait rien d'un secret, ils n'aiment pas l'apprendre aux autres. Ils écrivent très peu et n'ont donc pas énormément de livres. Leur tradition orale est par contre très riche. Presque tous les halfelins parlent le commun, une langue dont ils partagent l'alphabet, ce qui leur permet de converser avec les gens qui habitent sur les mêmes territoires qu'eux ou dont ils traversent les terres.</p>\n<p>\_</p>\n<h3 id=\"halfelin-grand-sabot\"><strong>Halfelin\_</strong><strong>p'relinne</strong></h3>\n<p><strong>Augmentation de caractéristiques</strong>. Votre valeur de Charisme augmente de 1.</p>\n<hr />\n<p>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-traits-raciaux.4YihykvhsmQ6Ypu6]{Inflexible}</p>"
