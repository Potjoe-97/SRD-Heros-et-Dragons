    value: >-
      <h2 id="traits-des-demi-ogres">Traits des demi-ogres</h2>

      <p><strong>Augmentation de caractéristiques</strong>. Votre valeur de
      Constitution augmente de 2 et votre valeur de Force de 2.</p>

      <hr>

      <p><strong>Âge.</strong> Les demi-ogres arrivent rapidement à l'âge
      adulte, à l'âge de 10 ans. Cependant, une fois leur maturité atteinte, ils
      vieillissent légèrement plus lentement que les êtres humains. Ainsi, un
      demi-ogre peut vivre jusqu'à un âge de 125 ans, voire plus, pour peu qu'il
      ait l'incroyable (et rare) chance de ne pas être mort de manière violente
      auparavant.</p>

      <hr>

      <p><strong>Alignement.</strong> Les demi-ogres sont des êtres
      imprévisibles. Ils tendent souvent vers un alignement Chaotique, même si
      de rares clans demi-ogres ont appris à se civiliser et sont plus enclins à
      un alignement Loyal. Les plus sauvages d'entre eux, et ceux élevés au sein
      de clans ogres, sont souvent mauvais.</p>

      <hr>

      <p><strong>Taille.</strong> Les demi-ogres sont de véritables colosses.
      Les plus petits d'entre eux mesurent 1,80 mètre, mais ils atteignent
      généralement les 2 mètres de haut, voire plus. Les plus grands peuvent
      mesurer jusqu'à 2,40 mètres.</p>

      <hr>

      <p><strong>Vitesse</strong>. Votre vitesse au sol de base est de 9
      mètres.</p>

      <hr>

