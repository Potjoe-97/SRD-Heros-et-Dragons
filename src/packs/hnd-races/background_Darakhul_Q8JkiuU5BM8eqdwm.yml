system:
  description:
    value: >-
      <p>Les goules ordinaires et les darakhul naissent des cadavres infectés
      d'autres races. La plupart des traits de la race précédente disparaissent
      lorsque la créature devient un darakhul, bien que chaque darakhul conserve
      certains traits de son ancienne forme (voir les races d'origines).
      Cependant, la plupart des caractéristiques esthétiques d'un darakhul,
      comme une peau souple ou une longue barbe, s'estompent avec le temps pour
      laisser place à un visage décharné, ressemblant à un crâne, à une gueule
      pleine de crocs et à la peau grise et tendue d'un
      mort-vivant.</p><p><strong>Augmentation de caractéristiques</strong>.
      Votre valeur de Constitution augmente de 1.</p><p><strong>Âge</strong>. La
      limite de l'âge des darakhuls n'a jamais été découverte. La plupart
      d'entre eux meurent violemment.</p><p><strong>Alignement</strong>. Votre
      alignement ne change pas automatiquement, mais vous êtes fortement attiré
      par le mal.</p><p><strong>Taille</strong>. Votre taille est définie par
      votre race d'origine.</p><p><strong>Vitesse</strong>. Votre vitesse de
      déplacement est définie par votre race d'origine.</p><p><strong>Vision
      dans le noir</strong>. Vous pouvez voir dans une lumière faible dans un
      rayon de 18 mètres autour de vous comme s'il s'agissait d'une lumière
      vive, et dans l'obscurité comme s'il s'agissait d'une lumière faible. Vous
      ne pouvez pas discerner les couleurs dans l'obscurité, seulement les
      nuances de gris.</p><p><strong>Faim de chair</strong>. Vous devez
      consommer une livre de viande crue par jour ou souffrir des effets de la
      faim. Si vous passez 24 heures sans un tel repas, vous gagnez un niveau de
      fatigue. Tant que vous avez des niveaux de fatigue dus à ce trait, vous ne
      pouvez pas regagner de points de vie ou supprimer des niveaux de fatigue
      tant que vous n'avez pas passé au moins une heure à consommer 10 livres de
      viande crue.</p><p><strong>Non-mort imparfaite</strong>. Vous êtes passé à
      l'état de mort-vivant, mais votre transition a été imparfaite. Bien que
      vous soyez un humanoïde, vous êtes sensible aux effets qui ciblent les
      morts-vivants. Vous pouvez regagner des points de vie grâce à des sorts
      comme soin des blessures, mais vous pouvez aussi être affecté par des
      effets qui ciblent spécifiquement les morts-vivants, comme la capacité
      Renvoi des morts-vivants d'un clerc. Les effets qui ressuscitent une
      créature d'entre les morts agissent sur vous comme d'habitude, mais ils
      vous ramènent à la vie en tant que darakhul. Un sort de résurrection
      suprême ou de souhait peut vous ramener à la vie en tant que membre à part
      entière de votre race d'origine.</p><p><strong>Mâchoire
      puissante</strong>. Votre lourde mâchoire est assez puissante pour réduire
      les os en poudre. Votre morsure est une arme de corps-à-corps naturelle,
      que vous pouvez utiliser pour faire une attaque sans arme. Lorsque vous
      touchez avec elle, votre morsure inflige des dégâts perforants égaux à 1d4
      + votre modificateur de Force, au lieu des dégâts contondants normaux pour
      une attaque à mains nues.</p><p><strong>Sensibilité à la lumière du
      soleil</strong>. Vous subissez un désavantage aux jets d'attaque et aux
      tests de Sagesse (Perception) qui reposent sur la vue lorsque vous, la
      cible de votre attaque ou ce que vous essayez de percevoir est en plein
      soleil.</p><p><strong>Résilience des morts-vivants</strong>. Vous êtes
      imprégné de l'énergie noire de la mort, ce qui vous libère de certaines
      faiblesses qui affectent la plupart des créatures. Vous êtes résistant aux
      dégâts nécrotiques et aux dégâts de poison, vous êtes immunisé contre les
      maladies et vous avez l'avantage aux jets de sauvegarde contre les effets
      charmé et empoisonné. À la fin d'un repos court, vous pouvez réduire votre
      niveau de fatigue de 1, à condition d'avoir ingéré au moins une livre de
      viande crue au cours des dernières 24 heures (voir Faim de
      chair).</p><p><strong>Vitalité des morts-vivants</strong>. Vous n'avez pas
      besoin de respirer et vous ne dormez pas comme la plupart des créatures.
      Au lieu de cela, vous entrez dans un état de dormance qui ressemble à la
      mort, en restant semi-conscient, pendant 6 heures par jour. Lorsque vous
      êtes en sommeil, vous subissez un désavantage aux tests de Sagesse
      (Perception). Après vous être reposé de cette manière, vous bénéficiez des
      mêmes avantages qu'un humain après 8 heures de
      sommeil.</p><p><strong>Langues</strong>. Vous pouvez parler, lire et
      écrire le commun, le darakhul et une langue associée à votre race
      d'origine.</p><hr /><p><strong>Race d'origine</strong>. Vous étiez autre
      chose avant de devenir un darakhul. Cet héritage détermine certaines de
      vos caractéristiques. Choisissez une des races d'origine ci-dessous et
      appliquez les traits indiqués.</p><h2>Elfe</h2><p>Votre personnage était
      un elfe avant de se transformer en darakhul. Le pouvoir mortel qui vous
      envahit vous rappelle la beauté et la magie de votre ancien corps. Si vous
      faites preuve d'imagination, le sang a le même goût que le vin. L'odeur de
      la chair en décomposition a le bouquet des fleurs sauvages. La mousse sous
      la surface ressemble aux feuilles de la forêt.</p><p><strong>Augmentation
      de caractéristique</strong>s. Votre valeur de Dextérité augmente de
      2.</p><p><strong>Taille</strong>. Les elfes mesurent de 1,50 m à 1,90 m et
      sont élancés. Votre taille est moyenne.</p><p><strong>Vitesse</strong>.
      Votre vitesse de déplacement au sol est de 9
      m.</p><p><strong>Langue</strong>. Vous pouvez parler, lire et écrire
      l'elfique.</p><p><strong>Sens surnaturels</strong>. Vos sens elfiques
      aiguisés le sont encore plus par le pouvoir de la mort et la faim qui vous
      habite. Vous pouvez maintenant sentir la présence de sang dans l'air. Vous
      maîtrisez la compétence Perception, et vous avez l'avantage aux tests de
      Sagesse (Perception) pour remarquer ou trouver une créature à moins de 9 m
      de vous qui ne dispose pas de tous ses points de
      vie.</p><h2>Gnome</h2><p>Votre personnage était un gnome avant de se
      transformer en darakhul. L'étincelle de magie qui vous animait avant votre
      transformation brûle toujours en vous, mais c'est désormais une douleur
      constante au lieu d'une source de création et d'inspiration. Cette douleur
      est transformée par votre faim, qui vous pousse à désirer la magie
      elle-même.</p><p><strong>Augmentation de caracteristiques</strong>. Votre
      valeur d'Intelligence augmente de 2.</p><p><strong>Taille</strong>. Les
      gnomes mesurent entre 90 cm et 1,20 m de haut et pèsent en moyenne une
      vintaine de kilos. Vous êtes de petite
      taille.</p><p><strong>Vitesse</strong>. Votre vitesse de déplacement au
      sol est de 7,5 m.</p><p><strong>Langue</strong>. Vous pouvez parler, lire
      et écrire le gnome.</p><p><strong>Faim magique</strong>. Lorsqu'une
      créature que vous pouvez voir à moins de 9 m de vous lance un sort, vous
      pouvez utiliser votre réaction pour consommer la magie résiduelle du sort.
      Votre consommation ne contre ni n'affecte le sort ou le lanceur de sorts.
      Lorsque vous consommez cette magie résiduelle, vous gagnez un nombre de
      points de vie temporaires égal à votre modificateur de Constitution
      (minimum de 1), et vous ne pouvez plus utiliser ce trait avant d'avoir
      terminé un repos court ou long.</p><h2>Halfelin</h2><p>Votre personnage
      était un halfelin avant de se transformer en darakhul. Tout ce que vous
      aimiez en tant que halfelin - la nourriture, la boisson, l'exploration,
      l'aventure - vous anime toujours sous votre forme de mort-vivant. Il
      s'agit simplement d'une forme plus macabre de ces plaisirs : de la chair
      crue au lieu d'un ragoût, du sang chaud au lieu d'un hydromel frais. Vous
      voulez toujours explorer les recoins sombres du monde, mais vous
      recherchez désormais quelque chose de
      différent.</p><p><strong>Augmentation de caracteristiques</strong>. Votre
      valeur de Dextérité augmente de 2.</p><p><strong>Taille</strong>. Les
      halfelins mesurent en moyenne 90 cm et pèsent une quarantaine de kilos.
      Vous êtes de petite taille.</p><p><strong>Vitesse</strong>. Votre vitesse
      de déplacement au sol est de 7,5 m.</p><p><strong>Langue</strong>. Vous
      pouvez parler, lire et écrire le
      halfelin.</p><p><strong>Malchance</strong>. Votre chance extraordinaire de
      halfelin a pris une tournure sombre depuis votre transformation en
      créature morte-vivante. Lorsqu'une créature obtient un 20 sur le d20 pour
      un jet d'attaque contre vous, elle doit relancer l'attaque et utiliser le
      nouveau jet. Si le second jet d'attaque vous manque, la créature
      attaquante subit des dégâts nécrotiques égaux à deux fois votre
      modificateur de Constitution (minimum de 2).</p><h2>Humain ou
      demi-elfe</h2><p>Votre personnage était un humain ou un demi-elfe avant de
      se transformer en darakhul. Là où il y avait la lumière, il y a maintenant
      les ténèbres. Là où il y avait l'amour, il y a la faim. Vous savez que si
      les ténèbres et la faim deviennent dévorantes, vous êtes vraiment perdu.
      Mais les pouvoirs de votre nouvelle forme sont étrangement confortables.
      Quelle part de votre ancienne personnalité reste-t-il, et que peut vous
      apporter cette nouvelle forme que l'ancienne n'a pas pu vous apporter
      ?</p><p><strong>Augmentation de caracteristiques</strong>. Une valeur de
      caracteristique de votre choix, autre que la Constitution, augmente de
      2.</p><p><strong>Taille</strong>. La taille et la corpulence des humains
      et des demi-elfes varient considérablement, allant d'1,50 m à plus d'1,90
      m. Votre taille est moyenne.</p><p><strong>Vitesse</strong>. Votre vitesse
      de déplacement au sol est de 9 m.</p><p><strong>Langue</strong>. Vous
      pouvez parler, lire et écrire une langue de votre
      choix.</p><p><strong>Polyvalence</strong>. L'entraînement et l'expérience
      de vos premières années n'ont pas été perdus lorsque vous êtes devenu un
      darakhul. Vous maîtrisez deux compétences et un outil de votre
      choix.</p><h2>Nain</h2><p>Votre personnage était un nain avant de se
      transformer en darakhul. Le bourdonnement de la terre, la tranquillité de
      la pierre et de la poussière vous ont quitté à mesure que la fièvre
      darakhule submergeait votre corps autrefois résistant. La pierre est
      toujours là, mais son contact est passé d'une étreinte bienvenue à la
      froideur de la mort. Mais pour vous, c'est la même chose
      maintenant.</p><p><strong>Augmentation de caracteristiques</strong>. Votre
      valeur de Sagesse augmente de 2.</p><p><strong>Taille</strong>. Les nains
      mesurent entre 1,20 m et 1,50 m et pèsent en moyenne 80 kg. Votre taille
      est moyenne.</p><p><strong>Vitesse</strong>. Votre vitesse de déplacement
      au sol est de 7,5 m, et votre vitesse n'est pas réduite par le port d'une
      armure lourde.</p><p><strong>Langue</strong>. Vous pouvez parler, lire et
      écrire le nain.</p><p><strong>Ténacité naine</strong>. Votre maximum de
      points de vie augmente de 1, et il augmente de 1 à chaque fois que vous
      gagnez un niveau.</p><h2>Sangdragon</h2><p>Votre personnage était un
      sangdragon avant de se transformer en darakhul. La puissance obscure de la
      mort a submergé votre nature élémentaire, la remplaçant par l'énergie et
      la force fétides des morts-vivants. De temps en temps, votre héritage
      draconique fait résonner un éclat de puissance brute à travers votre
      forme, mais il est rapidement converti en vagues
      nécrotiques.</p><p><strong>Augmentation de caractéristiques</strong>.
      Votre valeur de Force augmente de 2.</p><p><strong>Taille</strong>. Les
      sangdragons sont plus grands et plus lourds que les humains. Ils mesurent
      plus d'1,80 m et pèsent en moyenne près de 90 kg. Votre taille est
      moyenne.</p><p><strong>Vitesse</strong>. Votre vitesse de déplacement au
      sol est de 7,5 m, et vous n'êtes pas ralenti par le port d'une armure
      lourde.</p><p><strong>Langue</strong>. Vous pouvez parler, lire et écrire
      le draconique.</p><p><strong>Morsure corrompue</strong>. L'attaque de
      souffle inhérente à votre héritage draconique est corrompue par l'énergie
      nécrotique de votre nouvelle forme darakhul. Au lieu de former une ligne
      ou un cône, votre souffle suinte maintenant de votre gueule macabre. Vous
      pouvez utiliser votre action bonus pour répandre de l'énergie nécrotique
      sur vos crocs et effectuez une attaque de morsure. Si l'attaque touche,
      elle inflige des dégâts nécrotiques supplémentaires égaux à votre niveau.
      Vous ne pouvez plus utiliser ce trait avant d'avoir terminé un repos
      long.</p><h2>Tieffelin</h2><p>Votre personnage était un tieffelin avant de
      se transformer en darakhul. Vous n'êtes pas étranger à l'attraction de
      forces puissantes qui se déchaînent dans votre sang. Vous avez échangé une
      force obscure contre une autre, et celle-ci semble bien plus puissante.
      Est-ce une bonne chose ou l'ancienne vous manque-t-elle
      ?</p><p><strong>Augmentation de caracteristiques</strong>. Votre valeur de
      Charisme augmente de 2.</p><p><strong>Taille</strong>. Les tieffelins ont
      à peu près la même taille et la même corpulence que les humains. Votre
      taille est moyenne.</p><p><strong>Vitesse</strong>. Votre vitesse de
      déplacement au sol est de 9 m.</p><p><strong>Langue</strong>. Vous pouvez
      parler, lire et écrire l'infernal.</p><p><strong>Représailles
      nécrotiques</strong>. Lorsque vous êtes touché par une attaque d'arme,
      vous pouvez utiliser votre réaction pour envelopper l'attaquant dans des
      flammes obscures. L'attaquant subit des dégâts nécrotiques égaux à votre
      modificateur de Charisme (minimum de 1), et il subit un désavantage aux
      jets d'attaque jusqu'à la fin de son prochain tour. Vous devez terminer un
      repos long avant de pouvoir utiliser à nouveau cette capacité.</p>
