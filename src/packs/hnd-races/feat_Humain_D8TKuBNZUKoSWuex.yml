system:
  description:
    value: '<h2 id="traits-des-humains">Traits des humains</h2><p><strong>Augmentation
      de caractéristiques</strong>. La valeur de toutes vos caractéristiques augmente
      de 1.</p><hr><p><strong>Âge.</strong> Les humains deviennent adultes à la fin
      de l''adolescence et vivent moins d''un siècle.</p><hr><p><strong>Alignement.</strong>
      Les humains ne sont pas naturellement attirés vers un certain type d''alignement.
      On trouve parmi eux le meilleur comme le pire.</p><hr><p><strong>Taille.</strong>
      Les humains ont des tailles et des carrures très variées. Ils peuvent faire
      1,50 mètre comme plus de 1,90 mètre. Vous êtes considéré comme une créature
      de taille moyenne, peu importe votre taille, votre poids ou votre carrure.</p><hr><p><strong>Vitesse</strong>.
      Votre vitesse au sol de base est de 9 mètres.</p><hr><p><strong>Langues</strong>.
      Vous pouvez parler, lire et écrire en commun et dans une langue supplémentaire
      de votre choix. Les humains apprennent généralement la langue des peuples qu''ils
      fréquentent, même s''il s''agit parfois d''obscurs dialectes. Ils aiment parsemer
      leur langue d''expressions empruntées à d''autres races : des jurons orcs, des
      expressions musicales elfes, des citations militaires naines, etc.</p><p> </p><h3
      id="variante-technique"><strong>Variante technique</strong></h3><hr><p>En lieu
      et place de l''augmentation de caractéristiques, vous pouvez opter pour l''une
      ou l''autre des options techniques qui suivent :</p><ul><li>La valeur de trois
      de vos caractéristiques augmente de 1 ; choisissez un don.</li><li>La valeur
      de quatre de vos caractéristiques augmente de 1 ; choisissez deux compétences,
      outils ou langues, que vous maîtrisez désormais.</li></ul>'
