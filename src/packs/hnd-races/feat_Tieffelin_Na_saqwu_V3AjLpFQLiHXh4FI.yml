system:
  description:
    value: >-
      <h2 id="traits-des-tieffelins">Traits des tieffelins</h2>

      <p><strong>Augmentation de caractéristiques</strong>. Votre valeur de
      Charisme augmente de 2</p>

      <hr />

      <p><strong>Âge.</strong> Les tieffelins vieillissent à une vitesse
      comparable aux humains, mais ils vivent quelques années
      supplémentaires.</p>

      <hr />

      <p><strong>Alignement.</strong> Les tieffelins ont beau ne pas être
      naturellement attirés vers le mal, la plupart d'entre eux sont quand même
      d'alignement Mauvais. Mais qu'ils soient mauvais ou non, leur nature
      indépendante les pousse généralement à un comportement chaotique.</p>

      <hr />

      <p><strong>Taille.</strong> Les tieffelins sont de taille et de corpulence
      comparable aux humains. Ils sont de taille moyenne.</p>

      <hr />

      <p><strong>Vitesse</strong>. Votre vitesse au sol de base est de 9
      mètres.</p>

      <hr />

      <p>@UUID[Compendium.srd-heros-et-dragons.HnD-traits-raciaux.X606esbBGtcDafey]{Vision
      dans le noir (Tieffelin)}</p>

      <hr />

      <p><strong>Langues</strong>. Vous parlez le commercial, l'Avyssan et le
      haut impérial.</p>

      <hr />

      <h3 id="gnome-des-fees"><strong>Tieffelin Gel'absu</strong></h3>

      <p><strong>Augmentation de caractéristiques</strong>. Votre valeur de
      Constitution augmente de 1</p>

      <hr />

      <p>@UUID[Compendium.srd-heros-et-dragons.HnD-traits-raciaux.wnbEwXKkb6U5KyRe]{Résistance
