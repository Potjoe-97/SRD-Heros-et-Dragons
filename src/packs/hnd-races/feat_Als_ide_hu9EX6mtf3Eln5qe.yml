name: Alséide
type: feat
img: icons/svg/item-bag.svg
system:
  description:
    value: >-
      <p><strong>Augmentation de caractéristiques</strong>. Votre valeur de
      Dextérité augmente de 2 et votre valeur de Sagesse de 1.
      </p><p><strong>Âge</strong>. Les alséides atteignent la maturité à l'âge
      de 20 ans. Ils peuvent vivre bien au-delà de 100 ans, mais on ne sait pas
      quelle est leur longévité. </p><p><strong>Alignement</strong>. Les
      alséides sont généralement chaotiques, suivant les caprices imprévisibles
      de la nature, bien que des variations soient courantes, en particulier
      chez les rares individus qui quittent leur peuple.
      </p><p><strong>Taille</strong>. Les alséides mesurent plus d'un 1,90 mètre
      et pèsent environ 300 kilos. Ils sont de taille moyenne.
      </p><p><strong>Vitesse</strong>. Les alséides sont rapides pour leur
      taille, avec une vitesse au sol de 12 mètres. </p><p><strong>Vision dans
      le noir</strong>. Habitué à la lumière diffuse du couvert forestier, vous
      avez une vision supérieure dans l'obscurité et la pénombre. Vous pouvez
      voir dans une lumière faible dans un rayon de 18 mètres autour de vous
      comme s'il s'agissait d'une lumière vive, et dans l'obscurité comme s'il
      s'agissait d'une lumière faible. Vous ne pouvez pas discerner les couleurs
      dans l'obscurité, seulement les nuances de gris.
      </p><p><strong>Type</strong>. Vous êtes de type fée, au lieu d'humanoïde.
      </p><p><strong>Entraînement aux armes alséides</strong>. Vous maîtrisez
      les lances et les arcs courts. </p><p><strong>Sabots légers</strong>. Vous
      maîtrisez la compétence Discrétion. </p><p><strong>Quadrupède</strong>.
      Les infrastructures banales des humanoïdes peuvent constituer des
      obstacles considérables pour vous. Vous devez vous faufiler pour passer
      les trappes, les regards et autres ouvertures similaires, même si un
      humanoïde de taille moyenne n'aurait pas besoin de se faufiler. De plus,
      les échelles, les escaliers et autres structures similaires sont des
      terrains difficiles pour vous. </p><p><strong>Ami des bois</strong>. Dans
      une forêt, vous ne laissez pas de traces et vous savez toujours où est le
      nord. </p><p><strong>Langues</strong>. Vous pouvez lire, écrire et parler
      le commun, ainsi que l'elfique.</p>
