system:
  description:
    value: >-
      <h2 id="traits-des-demi-elfes">Traits des demi-elfes</h2>

      <p><strong>Augmentation de caractéristiques</strong>. Votre valeur de
      Charisme augmente de 2 et deux autres valeurs de votre choix de 1.</p>

      <hr>

      <p><strong>Âge</strong>. Les demi-elfes grandissent au même rythme que les
      humains et atteignent leur maturité vers 20 ans. Par contre, ils vivent
      bien plus longtemps que les humains et il n'est pas rare qu'ils dépassent
      180 ans.</p>

      <hr>

      <p><strong>Alignement</strong>. Les demi-elfes partagent les tendances
      chaotiques de leurs ancêtres elfes. Ils apprécient leur liberté et la
      créativité, et n'ont aucune envie de suivre un leader ou d'en devenir un
      eux-mêmes. Ils n'apprécient pas qu'on leur impose des règles ou qu'on
      attende des choses d'eux, et se montrent parfois peu fiables, ou tout au
      moins imprévisibles.</p>

      <hr>

      <p><strong>Taille.</strong> Les demi-elfes sont de taille similaire aux
      humains. Ils font entre 1,50 mètre et 1,80 mètre et sont de taille
      moyenne.</p>

      <hr>

      <p><strong>Vitesse.</strong> Votre vitesse au sol de base est de 9
      mètres.</p>

      <hr>

      <p>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-traits-raciaux.aksHYheSI8IrhsLn]{Vision
      dans le noir (Demi-elfe)}</p>

      <hr>

      <p>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-traits-raciaux.33wGjaQAFi6bppmt]{Ascendance
      féerique (Demi-elfe)}</p>

      <hr>

      <p>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-traits-raciaux.zRDDw4gMZusRZTNh]{Polyvalence
      (Demi-elfe)}</p>

      <hr>

      <p><strong>Langues</strong>. Vous pouvez parler, lire et écrire en commun,
      en elfe et dans une autre langue de votre choix</p>
