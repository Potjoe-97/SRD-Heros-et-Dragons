    value: >-
      <h2 id="traits-des-gnomes">Traits des gnomes</h2>

      <p><strong>Augmentation de caractéristiques.</strong> Votre valeur
      d'Intelligence augmente de 2.</p>

      <hr>

      <p><strong>Âge.</strong> Les gnomes grandissent au même rythme que les
      humains. On estime généralement qu'ils deviennent adultes vers 40 ans. Ils
      peuvent vivre de 350 à presque 500 ans.</p>

      <hr>

      <p><strong>Alignement</strong>. Les gnomes sont généralement attirés par
      le Bien. Ceux qui sont attirés par la loi sont des sages, des ingénieurs,
      des chercheurs, des érudits, des enquêteurs ou des inventeurs. Ceux qui
      sont plus attirés par le chaos deviennent ménestrels, arnaqueurs,
      vagabonds ou bijoutiers fantaisistes. Les gnomes ont bon cœur et mêmes les
      plus filous d'entre eux sont plus taquins que mal intentionnés.</p>

      <hr>

      <p><strong>Taille</strong>. Les gnomes mesurent entre 90 centimètres et
      1,20 mètre et pèsent en moyenne une vingtaine de kilos. Ils sont de petite
      taille.</p>

      <hr>

      <p><strong>Vitesse</strong>. Votre vitesse au sol de base est de 7,50
      mètres.</p>

      <hr>

      <p>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-traits-raciaux.AEUvoR400GjvQ6Ds]{Vision
      dans le noir (Gnome)}</p>

      <hr>

      <p>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-traits-raciaux.aDCD0Jtf9Xsvukzk]{Ruse
      gnome (Gnome)}</p>

      <hr>

      <p><strong>Langues</strong>. Vous pouvez parler, lire et écrire en commun
      et en gnome. La langue gnome utilise le même alphabet que les nains (le
      Runique). Les gnomes sont renommés pour leurs traités techniques et leurs
      catalogues de connaissances sur la nature.</p>

