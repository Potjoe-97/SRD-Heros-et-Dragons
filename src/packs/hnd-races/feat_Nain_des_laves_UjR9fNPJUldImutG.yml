    value: >-
      <h2 id="traits-des-nains">Traits des nains</h2>

      <p><strong>Augmentation de caract&eacute;ristiques</strong>. Votre valeur
      de Constitution augmente de 2.</p>

      <hr />

      <p><strong>&Acirc;ge.</strong> Les nains deviennent matures au m&ecirc;me
      rythme que les humains, mais ils se consid&egrave;rent encore jeunes
      jusqu'&agrave; l'&acirc;ge de 50 ans. Ils vivent en moyenne 350 ans.</p>

      <hr />

      <p><strong>Alignement</strong>. La majorit&eacute; des nains est
      d'alignement Loyal et croit profond&eacute;ment aux bienfaits d'une
      soci&eacute;t&eacute; organis&eacute;e. Les nains sont plut&ocirc;t
      attir&eacute;s vers le bien, ont un sens inn&eacute; de ce qui est juste
      et sont convaincus que tout le monde m&eacute;rite de partager les
      bienfaits de l'ordre et de la justice.</p>

      <hr />

      <p><strong>Taille</strong>. Les nains mesurent entre 1,10 et 1,50
      m&egrave;tre et p&egrave;sent en moyenne 75 kilos. Ils sont de taille
      moyenne.</p>

      <hr />

      <p><strong>Vitesse</strong>. Votre vitesse au sol de base est de 7,50
      m&egrave;tres. Vous pouvez porter une armure lourde sans que cela
      r&eacute;duise votre vitesse.</p>

      <hr />

      <p>@UUID[Compendium.srd-heros-et-dragons.HnD-traits-raciaux.UTFvos40FMRTLa25]{Vision
      dans le noir (Nain)}</p>

      <hr />

      <p>@UUID[Compendium.srd-heros-et-dragons.HnD-traits-raciaux.5PqHpN95UNVLJml7]{R&eacute;sistance
      naine (Nain)}</p>

      <hr />

      <p><strong>Entra&icirc;nement aux armes naines.</strong> Vous
      ma&icirc;trisez les haches de guerre, les hachettes, les marteaux
      l&eacute;gers et es marteaux de guerre.</p>

      <hr />

      <p><strong>Ma&icirc;trise des outils</strong>. Vous obtenez la
      ma&icirc;trise des outils d'un artisanat de votre choix parmi cette liste
      : outils de forgeron, mat&eacute;riel de brasseur, outils de
      ma&ccedil;on.</p>

      <hr />

      <p>@UUID[Compendium.srd-heros-et-dragons.HnD-traits-raciaux.nvSn2n3a3tqxr0sC]{Connaissance
      de la pierre (Nain)}</p>

      <hr />

      <p><strong>Langues</strong>. Vous pouvez parler et &eacute;crire en commun
      et en nain. Le nain est une langue aux consonnes dures et aux sons
      gutturaux, des sp&eacute;cificit&eacute;s qui se retrouvent dans l'accent
      qu'ont les nains en parlant un autre langage.</p>

