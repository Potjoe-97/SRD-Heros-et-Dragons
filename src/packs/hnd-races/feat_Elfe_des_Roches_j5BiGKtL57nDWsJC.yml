system:
  description:
    value: "<h2 id=\"traits-de-elfes\">Traits des elfes</h2>\n<p><strong>Augmentation de caractéristiques</strong>. Votre valeur de <span style=\"color:#191813;font-size:13px\">Dextérité augmente de 2.</span></p>\n<hr />\n<p><strong>Âge</strong>. Bien que les elfes atteignent leur maturité physique environ au même âge que les humains, ils considèrent qu'être un adulte dépasse ce simple aspect et prend en compte l'expérience de la vie. Un elfe se déclare généralement adulte vers 100 ans et choisit à ce moment-là son nom d'adulte. Les elfes peuvent vivre jusqu'à 750 ans.</p>\n<hr />\n<p><strong>Alignement.</strong> Les elfes sont épris de liberté, de diversité et d'expression individuelle. C'est pourquoi ils tendent fortement vers les aspects les plus modérés du chaos. La liberté des autres a autant de valeur à leurs yeux que la leur et ils sont plutôt enclins à faire le bien. Les elfes de sang sont une exception. Leur exil les a rendus vicieux et dangereux et, en ce qui les concerne, ils sont plutôt enclins à faire le mal.</p>\n<hr />\n<p><strong>Taille</strong>. Les elfes mesurent généralement entre 1,50 et 1,80 mètre, et sont minces. Ils sont de taille moyenne.</p>\n<hr />\n<p><strong>Vitesse.</strong> Votre vitesse au sol de base est de 9 mètres.</p>\n<hr />\n<p><a class=\"entity-link\" draggable=\"true\" data-pack=\"srd-heros-et-dragons.HnD-traits-raciaux\" data-id=\"52nD6Upl4fh5fctg\"> Vision dans le noir (Elfe)</a></p>\n<hr />\n<p><a class=\"entity-link\" draggable=\"true\" data-pack=\"srd-heros-et-dragons.HnD-traits-raciaux\" data-id=\"jvrcVKQRRmcFIkn2\"> Sens aiguisés (Elfe)</a></p>\n<hr />\n<p><a class=\"entity-link\" draggable=\"true\" data-pack=\"srd-heros-et-dragons.HnD-traits-raciaux\" data-id=\"uXr80DFsnlzoyASA\"> Ascendance féerique (Elfe)</a></p>\n<hr />\n<p><a class=\"entity-link\" draggable=\"true\" data-pack=\"srd-heros-et-dragons.HnD-traits-raciaux\" data-id=\"pDRXOefycsi2cu8i\"> Transe (Elfe)</a></p>\n<hr />\n<p><strong>Langues</strong>. Vous pouvez parler, lire et écrire en commun et en elfe. Le langage des elfes est fluide, avec des intonations subtiles et une grammaire élaborée. La littérature elfique est riche et variée, et leurs chansons et poèmes sont populaires parmi les autres races. De nombreux bardes apprennent à parler elfe afin de pouvoir ajouter des ballades elfiques à leur répertoire.</p>\n<p>\_</p>\n<h3 id=\"elfe-d-aether\"><strong>Elfe des Roches</strong></h3>\n<hr />\n<p><strong>Augmentation de caractéristiques</strong>. Votre valeur d'Intelligence augmente de 1.</p>\n<hr />\n<p>@UUID[Compendium.srd-heros-et-dragons.HnD-traits-raciaux.9Kvhrl8FS7BIzGL4]{Entraînement aux armes elfiques (Elfe des Roches)}</p>\n<hr />\n<p>@UUID[Compendium.srd-heros-et-dragons.HnD-traits-raciaux.ChmKA7vPKCmCqo8r]{Résistant comme la roche}</p>\n<h3 id=\"elfe-d-aether\"></h3>"
