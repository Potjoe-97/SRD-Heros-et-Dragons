      <h2 id="traits-des-aasimars">Traits des aasimars</h2>

      <p><strong>Augmentation de caractéristiques</strong>. Votre valeur de
      Charisme augmente de 2 et votre valeur de Sagesse de 1.</p>

      <hr>

      <p><strong>Âge</strong>. Les aasimars vieillissent à un rythme comparable
      à celui des humains. Leur espérance de vie est cependant supérieure, et
      ils peuvent dépasser les 120 ans.</p>

      <hr>

      <p><strong>Alignement</strong>. L'ascendance céleste des aasimars influe
      souvent sur leur alignement. Les alignements Loyal et Bon sont communs
      chez eux. Cependant, il n'est pas rare que certains se rebellent contre
      leur propre nature et tendent vers un alignement Chaotique.</p>

      <hr>

      <p><strong>Taille.</strong> Les aasimars sont d'une taille et d'une
      corpulence comparable aux humains. Ils sont de taille moyenne.</p>

      <hr>

      <p><strong>Vitesse.</strong> Votre vitesse au sol de base est de 9
      mètres.</p>

