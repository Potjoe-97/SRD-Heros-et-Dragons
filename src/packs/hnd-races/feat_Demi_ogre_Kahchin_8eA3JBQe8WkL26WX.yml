  description:
    value: "<h2 id=\"traits-des-demi-ogres\">Traits des demi-ogres</h2>\n<p><strong>Augmentation de caractéristiques</strong>. Votre valeur de Constitution augmente de 2</p>\n<hr />\n<p><strong>Âge.</strong> Les demi-ogres arrivent rapidement à l'âge adulte, à l'âge de 10 ans. Cependant, une fois leur maturité atteinte, ils vieillissent légèrement plus lentement que les êtres humains. Ainsi, un demi-ogre peut vivre jusqu'à un âge de 125 ans, voire plus, pour peu qu'il ait l'incroyable (et rare) chance de ne pas être mort de manière violente auparavant.</p>\n<hr />\n<p><strong>Alignement.</strong> Les demi-ogres sont des êtres imprévisibles. Ils tendent souvent vers un alignement Chaotique, même si de rares clans demi-ogres ont appris à se civiliser et sont plus enclins à un alignement Loyal. Les plus sauvages d'entre eux, et ceux élevés au sein de clans ogres, sont souvent mauvais.</p>\n<hr />\n<p><strong>Taille.</strong> Les demi-ogres sont de véritables colosses. Les plus petits d'entre eux mesurent 1,80 mètre, mais ils atteignent généralement les 2 mètres de haut, voire plus. Les plus grands peuvent mesurer jusqu'à 2,40 mètres.</p>\n<hr />\n<p><strong>Vitesse</strong>. Votre vitesse au sol de base est de 9 mètres.</p>\n<hr />\n<p>@UUID[Compendium.srd-heros-et-dragons.HnD-traits-raciaux.ewyCjsfzwHBAzgij]{Vision dans le noir (Demi-ogre)}</p>\n<hr />\n<p>@UUID[Compendium.srd-heros-et-dragons.HnD-traits-raciaux.HWTPBu3qsMg9P0Pm]{Effrayant (Demi-ogre)}</p>\n<hr />\n<p>@UUID[Compendium.srd-heros-et-dragons.HnD-traits-raciaux.CDCcmeqAw7EUU2oi]{Problème de taille (Demi-ogre)}</p>\n<p>\_</p>\n<hr />\n<p><strong>Langues</strong>. Vous pouvez lire, écrire et parler le commun ainsi que le géant.</p>\n<p>\_</p>\n<h3 id=\"elfe-d-aether\"><strong>Demi-ogre Kahchin</strong></h3>\n<hr />\n<p><strong>Augmentation de caractéristiques</strong>. Votre valeur de Charisme ou de Sagesse augmente de 1. Vous pouvez néanmoins décider d'inverser avec votre valeur de Constitution : cette dernière augmente de 1 au lieu de 2 alors que votre valeur de Sagesse ou de Charisme augmente de 2 au lieu de 1.</p>\n<hr />\n<p>@UUID[Compendium.srd-heros-et-dragons.HnD-traits-raciaux.9lg2sGBo8aZzViE4]{Volonté de fer (Sorcereux)}</p>\n<hr />\n<p>@UUID[Compendium.srd-heros-et-dragons.HnD-traits-raciaux.wGZzRAuZv86154H1]{Artisan (demi-ogre Sulchin)}</p>"
