system:
  description:
    value: >-
      <h2 id="traits-des-felys">Traits des félys</h2>

      <p><strong>Augmentation de caractéristiques.</strong> Votre valeur de
      Dextérité augmente de 2 et votre valeur de Sagesse de 1.</p>

      <hr>

      <p><strong>Âge</strong>. Les félys atteignent rapidement l'âge adulte, aux
      alentours de 8 ans environ. Cependant, ils vivent moins longtemps qu'un
      être humain et il est rare de voir un félys dépasser les 50 ans.</p>

      <hr>

      <p><strong>Alignement.</strong> Leur nature féline en fait des êtres
      indépendants qui tendent souvent vers l'alignement Chaotique.</p>

      <hr>

      <p><strong>Taille</strong>. Les félys sont plus petits et fins que les
      humains. Ils mesurent 1,40 à 1,70 mètre pour 25 à 50 kilos. Ils sont de
      taille moyenne.</p>

      <hr>

      <p><strong>Vitesse</strong>. Votre vitesse au sol de base est de 12
      mètres.</p>

      <hr>

      <p>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-traits-raciaux.6MJ5GxPMEqzOWU39]{Vision
      dans le noir (Félys)}</p>

      <hr>

      <p>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-traits-raciaux.AKfg92I5sixLACY3]{Sixième
      sens (Félys)}</p>

      <hr>

      <p>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-traits-raciaux.QlUOA8LS6c265X3C]{Agilité
      féline (Félys)}</p>

      <hr>

      <p>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-traits-raciaux.IZhMBJBv4kLaeuda]{Griffes
      du fauve (Félys)}</p>

      <hr>

      <p>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-traits-raciaux.tqrVbPnaADOUeRJM]{Toujours
      sur ses pattes (Félys)}</p>

      <hr>

      <p>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-traits-raciaux.V8fHm2RDpp7mO70W]{Difficile
      à croire (félys)}</p>

      <hr>

      <p><strong>Langues</strong>. Vous pouvez lire, écrire et parler le commun,
      ainsi qu'une autre langue de votre choix.</p>
