    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Odorat et vue aiguisés</em></strong>. Le hibours obtient
        un <a
        href="https://5e-drs.fr//utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des tests de Sagesse (Perception) basés sur l'odorat ou la vue.</p>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le hibours effectue
        deux attaques : une avec son bec et une avec ses griffes.</p>

        <p><strong><em>Bec</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +7 pour toucher, allonge 1,50 m, une créature.<br>

        <em>Touché</em> : 10 (1d10+5) dégâts perforants.</p>

        <p><strong><em>Griffes</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +7 pour toucher, allonge 1,50 m, une cible.<br>

        <em>Touché</em> : 14 (2d8+5) dégâts tranchants.</p>
