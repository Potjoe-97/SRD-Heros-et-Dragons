        value: >-
          <p>Vous créez à portée un son ou une image représentant un objet.
          L'illusion persiste pendant toute la durée du sort, et se dissipe si
          vous révoquez le sort par une action ou si vous lancez de nouveau ce
          sort.</p>

          <p>Si vous créez un son, son volume peut aller du simple murmure au
          hurlement. Ce peut être votre voix, celle de quelqu'un d'autre, le
          rugissement d'un lion, un battement de tambours ou tout autre son de
          votre choix. Ce bruit persiste sans faiblir pendant toute la durée du
          sort, à moins que vous ne préfériez émettre des sons distincts à
          différents moments pendant la durée du sort.</p>

