  - _id: MeRsOOeCfpfXgbXH
    name: Bannissement
    type: spell
    sort: 1000000
    flags: {}
    img: icons/magic/control/energy-stream-link-spiral-blue.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p>Vous tentez d'envoyer une créature située dans votre champ de
          vision dans un autre plan d'existence. Elle doit réussir un <a
          href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
          de sauvegarde</a> de Charisme ou être bannie.</p>

          <p>Si la cible est native du plan d'existence sur lequel vous vous
          trouvez, vous l'exilez dans un demi-plan inoffensif. Elle est <a
          href="https://5e-drs.fr//gerer-la-sante-du-personnage#neutralisé"><em>neutralisée</em></a>
          tant qu'elle se trouve là-bas et y reste jusqu'à la fin du sort. À ce
          moment, elle réapparaît à l'endroit qu'elle a quitté, ou dans
          l'emplacement inoccupé le plus proche si son emplacement de départ est
          occupé.</p>

          <p>Si la cible est originaire d'un plan d'existence autre que celui
          sur lequel vous vous trouvez, une légère détonation accompagne son
          retour contraint sur son plan d'origine. Si le sort se termine avant
          que 1 minute ne se soit écoulée, la cible réapparaît à l'endroit
