  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Armes magiques</em></strong>. Les attaques d'arme du
        sphinx sont magiques.</p>

        <p><strong><em>Incantation</em></strong>. Le sphinx est un lanceur de
        sorts de niveau 9. Sa caractéristique d'incantation est l'Intelligence
        (DD du <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> contre les sorts 16, +8 pour toucher avec les attaques
        de sort). Aucune composante matérielle n'est nécessaire pour lancer ses
        sorts. Voici les sorts de magicien préparés par le sphinx :</p>

        <ul>

        <li><strong><em>Tours de magie (à volonté)</em></strong> : <a
        href="https://5e-drs.fr/grimoire/illusion-mineure"><em>illusion
        mineure</em></a>, <a
        href="https://5e-drs.fr/grimoire/main-du-mage"><em>main du
        mage</em></a>, <a
        href="https://5e-drs.fr/grimoire/prestidigitation"><em>prestidigitation</em></a></li>

        <li><strong><em>1er niveau (4 emplacements)</em></strong> : <a
        href="https://5e-drs.fr/grimoire/bouclier"><em>bouclier</em></a>, <a
        href="https://5e-drs.fr/grimoire/detection-de-la-magie"><em>détection de
        la magie</em></a>, <a
        href="https://5e-drs.fr/grimoire/identification"><em>identification</em></a></li>

        <li><strong><em>2e niveau (3 emplacements)</em></strong> : <a
        href="https://5e-drs.fr/grimoire/localiser-un-objet"><em>localiser un
        objet</em></a>, <a
        href="https://5e-drs.fr/grimoire/suggestion"><em>suggestion</em></a>, <a
        href="https://5e-drs.fr/grimoire/tenebres"><em>ténèbres</em></a></li>

        <li><strong><em>3e niveau (3 emplacements)</em></strong> : <a
        href="https://5e-drs.fr/grimoire/dissipation-de-la-magie"><em>dissipation
        de la magie</em></a>, <a
        href="https://5e-drs.fr/grimoire/langues"><em>langues</em></a>, <a
        href="https://5e-drs.fr/grimoire/lever-une-malediction"><em>lever une
        malédiction</em></a></li>

        <li><strong><em>4e niveau (3 emplacements)</em></strong> : <a
        href="https://5e-drs.fr/grimoire/bannissement"><em>bannissement</em></a>,
        <a
        href="https://5e-drs.fr/grimoire/invisibilite-superieure"><em>invisibilité
        supérieure</em></a></li>

        <li><strong><em>5e niveau (2 emplacements)</em></strong> : <a
        href="https://5e-drs.fr/grimoire/legende"><em>légende</em></a></li>

        </ul>

        <p><strong><em>Insondable</em></strong>. Le sphinx est immunisé contre
        les effets susceptibles de percevoir ses émotions ou de lire ses
        pensées, ainsi qu'aux sorts de divination qu'il refuse. Les tests de
        Sagesse (Perspicacité) effectués pour déterminer les intentions ou la
        sincérité du sphinx subissent un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le sphinx effectue deux
        attaques de griffe.</p>

        <p><strong><em>Griffe</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +8 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 13 (2d8+4) dégâts tranchants.</p>

        <hr>

        <h2 id="actions-legendaires">Actions légendaires</h2>

        <p>Le sphinx peut effectuer 3 actions légendaires qu'il choisit parmi
        celles décrites ici. Une seule action légendaire peut être choisie à la
        fois, et uniquement à la fin du tour d'une autre créature. Le sphinx
        récupère au début de son tour l'utilisation des actions légendaires déjà
        effectuées.</p>

        <p><strong><em>Attaque de griffe</em></strong>. Le sphinx effectue une
        attaque de griffe.</p>

        <p><strong><em>Lancer un sort (coûte 3 actions)</em></strong>. Le sphinx
        lance un sort choisi parmi ceux de sa liste de sorts préparés, en
        utilisant un emplacement de sort comme à l'accoutumée.</p>

        <p><strong><em>Téléportation (coûte 2 actions)</em></strong> . Le sphinx
        se téléporte par magie, avec tous ses objets équipés ou transportés,
        vers un emplacement inoccupé situé dans son champ de vision à une
        distance maximale de 36 mètres.</p>
