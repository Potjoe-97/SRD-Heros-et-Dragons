          ou un petit coffre), elle doit tenir dans un cube de 1,50 mètre
          d'arête. L'image ne s'accompagne pas de son, de lumière, d'odeur, ni
          d'autre effet sensoriel. Une interaction physique avec l'image révèle
          immédiatement qu'elle n'est qu'une illusion, car les objets la
          traversent.</p>

