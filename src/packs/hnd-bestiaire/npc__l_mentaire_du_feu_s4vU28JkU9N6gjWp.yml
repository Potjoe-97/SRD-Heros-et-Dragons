    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Corps de feu</em></strong>. L'élémentaire peut traverser
        un interstice d'une largeur minimale de 2 à 3 centimètres sans devoir se
        faufiler. Une créature qui touche l'élémentaire ou réussit une attaque
        au corps à corps contre lui à une distance maximale de 1,50 mètre subit
        5 (1d10) dégâts de feu. De plus, l'élémentaire peut entrer dans
        l'emplacement occupé par une créature hostile et s'y arrêter. La
        première fois qu'il entre dans un emplacement occupé par une créature
        lors d'un tour, celle-ci subit 5 (1d10) dégâts de feu et prend feu. Elle
        subit 5 (1d10) dégâts de feu au début de chacun de ses tours, à moins
        que quelqu'un ne consacre une action à éteindre le feu.</p>

        <p><strong><em>Illumination</em></strong>. L'élémentaire diffuse une
        lumière vive sur un rayon de 9 mètres et une faible lumière sur un rayon
        de 9 mètres supplémentaires.</p>

        <p><strong><em>Vulnérabilité à l'eau</em></strong>. Si l'élémentaire se
        déplace dans l'eau ou s'il est aspergé d'eau, il subit 1 dégâts de froid
        par tranche de 1,50 mètre traversée ou tous les 5 litres déversés.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. L'élémentaire effectue
        deux attaques de contact.</p>

        <p><strong><em>Contact</em></strong>. <em>Attaque d'arme au corps à
