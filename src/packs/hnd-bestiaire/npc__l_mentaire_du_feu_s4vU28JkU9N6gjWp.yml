        cible.<br><em>Touché</em> : 10 (2d6+3) dégâts de feu. Si la cible est un
        objet inflammable ou une créature, elle prend feu. La cible subit 5
        (1d10) dégâts de feu au début de chacun de ses tours, à moins que
        quelqu'un ne consacre une action à éteindre le feu.</p>
