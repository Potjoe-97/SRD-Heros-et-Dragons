    flags: {}
    img: icons/magic/earth/projectile-spiked-stone-boulder-brown.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p><strong>Explosion rocheuse.</strong>&nbsp;Au premier round de
          combat, si la terreur des roches était camouflée derrière une paroi
          rocheuse et la fait exploser avec son attaque d'onde vibratoire, ses
          adversaires doivent réussir un test de Sagesse (Perception) DD 25 ou
          être&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#surpris">surpris</a>.
          Les éclats de pierre projetés par l'explosion de la roche infligent 11
          (2d10) dégâts contondants supplémentaires aux dégâts normaux de l'onde
          vibratoire (voir ci-après). Une créature qui n'est pas&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#surpris">surprise</a>&nbsp;peut
          faire un&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
          de sauvegarde</a> de Dextérité pour subir seulement la moitié des
          dégâts provoqués par la projection de pierres. La terreur des roches
          ne fait pas d'autre attaque dans le tour où elle fait exploser une
          paroi.</p>
