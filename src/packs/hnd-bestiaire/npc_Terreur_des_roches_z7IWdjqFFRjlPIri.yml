  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Explosion rocheuse</em></strong>. Au premier round de
        combat, si la terreur des roches était camouflée derrière une paroi
        rocheuse et la fait exploser avec son attaque d'onde vibratoire, ses
        adversaires doivent réussir un test de Sagesse (Perception) DD 25 ou
        être <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#surpris"><em>surpris</em></a>.
        Les éclats de pierre projetés par l'explosion de la roche infligent 11
        (2d10) dégâts contondants supplémentaires aux dégâts normaux de l'onde
        vibratoire (voir ci-après). Une créature qui n'est pas <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#surpris"><em>surprise</em></a>
        peut faire un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Dextérité pour subir seulement la moitié des dégâts
        provoqués par la projection de pierres. La terreur des roches ne fait
        pas d'autre attaque dans le tour où elle fait exploser une paroi.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. La terreur des roches
        effectue trois attaques : deux attaques de pince et une attaque de
        morsure ou deux attaques de pince et une attaque vibratoire.</p>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +7 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 11 (2d6+4) dégâts perforants.</p>

        <p><strong><em>Pince</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +7 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 11 (2d6+4) dégâts tranchants.</p>

        <p><strong><em>Onde vibratoire (Recharge 5-6)</em></strong>. La terreur
        des roches produit une onde sur un cône de 4,50 mètres. Les créatures
        dans ce cône doivent chacune effectuer un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 14 ; elles subissent 11 (2d10)
        dégâts de tonnerre et elles sont <em>étourdies</em> pendant 1 minute en
        cas de <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> raté. Les créatures qui réussissent leur <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> subissent seulement la moitié des dégâts et ne sont
        pas <em>étourdies</em>. Une créature <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#étourdi"><em>étourdie</em></a>
        peut faire un nouveau <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> à chaque round pour mettre fin à cet état spécial.</p>
