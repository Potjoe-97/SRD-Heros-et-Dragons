    system:
      description:
        value: >-
          <p><strong>Morsure.</strong>&nbsp;Attaque d'arme au corps à
          corps&nbsp;: +4 pour toucher, allonge 1,50 m, une créature.</p>

          <p>Touché&nbsp;: 6 (1d8+2) dégâts perforants plus 4 (1d8) dégâts de
          poison. La cible doit réussir un&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
          de sauvegarde</a>&nbsp;de Constitution DD 11 pour ne pas être&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#empoisonne">empoisonnée</a>&nbsp;pendant
          1 minute. La créature peut retenter le&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
          de sauvegarde</a>&nbsp;à la fin de chacun de ses tours et mettre fin à
          l'effet dont elle est victime en cas de réussite.</p>
