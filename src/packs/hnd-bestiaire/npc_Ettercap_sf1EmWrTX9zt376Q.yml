  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Marche dans les toiles</em></strong>. L'ettercap ignore
        les restrictions de déplacement imposées par les toiles d'araignée.</p>

        <p><strong><em>Pattes d'araignée</em></strong>. L'ettercap peut
        escalader les surfaces difficiles, y compris les plafonds la tête en
        bas, sans qu'un test de caractéristique ne soit nécessaire.</p>

        <p><strong><em>Perception sur les toiles</em></strong>. Tant qu'il est
        en contact avec une toile d'araignée, l'ettercap connaît l'exacte
        position de toutes les autres créatures en contact avec la même
        toile.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. L'ettercap effectue
        deux attaques : une avec sa morsure et une avec ses griffes.</p>

        <p><strong><em>Griffes</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +4 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 7 (2d4+2) dégâts tranchants.</p>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +4 pour toucher, allonge 1,50 m, une
        créature.<br><em>Touché</em> : 6 (1d8+2) dégâts perforants plus 4 (1d8)
        dégâts de poison. La cible doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 11 pour ne pas être <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoisonné"><em>empoisonnée</em></a>
        pendant 1 minute. La créature peut retenter le <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> à la fin de chacun de ses tours et mettre fin à
        l'effet dont elle est victime en cas de réussite.</p>

        <p><strong><em>Toile d'araignée (Recharge 5-6)</em></strong>.
        <em>Attaque d'arme à distance</em> : +4 pour toucher, portée 9/18 m, une
        créature de taille G ou plus petite.<br><em>Touché</em> : la créature
        est <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
        par la toile. Par une action, la créature <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
        peut effectuer un test de Force DD 11 et s'en libérer en cas de
        réussite. L'effet prend également fin si la toile est détruite. Elle a
        une CA de 10, 5 points de vie, une vulnérabilité aux dégâts de feu et
        une immunité contre les dégâts contondants, de poison et psychiques.</p>
