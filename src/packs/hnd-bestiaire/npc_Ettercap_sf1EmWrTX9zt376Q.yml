      description:
        value: >-
          <p><strong>Toile d'araignée (Recharge 5-6).</strong>&nbsp;Attaque
          d'arme à distance&nbsp;: +4 pour toucher, portée 9/18 m, une créature
          de taille G ou plus petite.<br>Touché&nbsp;: la créature est&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#entrave">entravée</a>&nbsp;par
          la toile. Par une action, la créature&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#entrave">entravée</a>
          peut effectuer un test de Force DD 11 et s'en libérer en cas de
          réussite. L'effet prend également fin si la toile est détruite. Elle a
          une CA de 10, 5 points de vie, une vulnérabilité aux dégâts de feu et
          une immunité contre les dégâts contondants, de poison et
          psychiques.</p>
