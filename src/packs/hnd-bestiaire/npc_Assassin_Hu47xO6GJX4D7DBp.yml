  details:
    biography:
      value: >-
        <h2>Capacités&nbsp;</h2>

        <p>Assassinat. Pendant son premier tour, l'assassin obtient un&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;lors
        des jets d'attaque effectués contre une créature qui n'a pas encore joué
        son tour. Toutes les attaques réussies par l'assassin contre une
        créature&nbsp;<a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage/#surpris">surprise</a>sont
        des coups critiques.</p>

        <p>Attaque sournoise. Une fois par tour, l'assassin inflige 14 (4d6)
        dégâts supplémentaires quand il touche une cible avec une attaque d'arme
        et s'il obtient un&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;lors
        du&nbsp;<a href="https://5e-drs.fr/combattre/#jets-d-attaque">jet
        d'attaque</a>, ou quand la cible se trouve à 1,50 mètre ou moins d'un de
        ses alliés qui n'est pas&nbsp;<a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise">neutralisé</a>,
        et que l'assassin ne subit pas de&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">désavantage</a>&nbsp;lors
        du&nbsp;<a href="https://5e-drs.fr/combattre/#jets-d-attaque">jet
        d'attaque</a>.</p>

        <p>Dérobade. Si l'assassin est victime d'un effet qui l'autorise à
        effectuer un&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
        de sauvegarde</a>&nbsp;de Dextérité pour ne subir que la moitié des
        dégâts, l'assassin ne subit, lui, aucun dégât en cas de&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
        de sauvegarde</a>&nbsp;réussi et la moitié seulement en cas d'échec.</p>

        <hr>

        <h2>Actions</h2>

        <p>Arbalète légère.&nbsp;Attaque d'arme à distance&nbsp;: +6 pour
        toucher, portée 24/96 m, une cible.<br>Touché&nbsp;: 7 (1d8+3) dégâts
        perforants et la cible doit effectuer un&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
        de sauvegarde</a>&nbsp;de Constitution DD 15. Elle subit 24 (7d6) dégâts
        de poison en cas de&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
        de sauvegarde</a>&nbsp;raté ou la moitié de ces dégâts seulement en cas
        de réussite.</p>

        <p>Attaques multiples. L'assassin effectue deux attaques à l'épée
        courte.</p>

        <p>Épée courte.&nbsp;Attaque d'arme au corps à corps&nbsp;: +6 pour
        toucher, allonge 1,50 m, une cible.<br>Touché&nbsp;: 6 (1d6+3) dégâts
        perforants et la cible doit effectuer un&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
        de sauvegarde</a>&nbsp;de Constitution DD 15. Elle subit 24 (7d6) dégâts
