  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Collante (forme d'objet uniquement)</em></strong>. La
        mimique colle à tout ce que qu'elle touche. Une créature de taille TG ou
        plus petite collée à la mimique se retrouve <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoigné"><em>empoignée</em></a>
        par la créature (évasion DD 13). Les tests de caractéristique effectués
        pour échapper à cette empoignade se font avec un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>.</p>

        <p><strong><em>Empoigneur</em></strong>. La mimique obtient un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des jets d'attaques effectués contre les créatures qu'elle
        empoigne.</p>

        <p><strong><em>Faux-semblant (forme d'objet uniquement)</em></strong>.
        Aussi longtemps que la mimique reste immobile, il est impossible de la
        distinguer d'un objet ordinaire.</p>

        <p><strong><em>Métamorphe</em></strong>. La mimique peut utiliser son
        action pour se métamorphoser en objet ou pour reprendre son véritable
        aspect informe. Ses statistiques restent les mêmes, quelle que soit la
        forme adoptée. Ses objets équipés ou transportés ne sont pas
        transformés. La mimique reprend sa forme véritable si elle meurt.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +5 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 7 (1d8+3) dégâts perforants plus 4 (1d8)
        dégâts d'acide.</p>

        <p><strong><em>Pseudopode</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +5 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 7 (1d8+3) dégâts contondants. Si la mimique
        est sous forme d'objet, la cible est également victime de son trait
        <em>Collante</em>.</p>
      public: ''
