  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Armes angéliques</em></strong>. Les attaques d'arme du
        solar sont magiques. Quand il réussit une attaque avec une arme,
        celle-ci inflige 6d8 dégâts radiants supplémentaires (inclus dans
        l'attaque).</p>

        <p><strong><em>Incantation innée</em></strong>. La caractéristique
        d'incantation du solar est le Charisme (DD du <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> contre les sorts 25). Le solar peut lancer les sorts
        suivants de manière innée sans aucune composante matérielle :</p>

        <ul>

        <li><strong><em>À volonté</em></strong> : <a
        href="https://5e-drs.fr/grimoire/detection-du-mal-et-du-bien"><em>détection
        du mal et du bien</em></a>, <a
        href="https://5e-drs.fr/grimoire/invisibilite"><em>invisibilité</em></a>
        (soi-même uniquement)</li>

        <li><strong><em>3/jour chacun</em></strong> : <a
        href="https://5e-drs.fr/grimoire/barriere-de-lames"><em>barrière de
        lames</em></a>, <a
        href="https://5e-drs.fr/grimoire/dissipation-du-mal-et-du-bien"><em>dissipation
        du mal et du bien</em></a>, <a
        href="https://5e-drs.fr/grimoire/resurrection"><em>résurrection</em></a></li>

        <li><strong><em>1/jour chacun</em></strong> : <a
        href="https://5e-drs.fr/grimoire/communion"><em>communion</em></a>, <a
        href="https://5e-drs.fr/grimoire/controle-du-climat"><em>contrôle du
        climat</em></a></li>

        </ul>

        <p><strong><em>Résistance à la magie</em></strong>. Le solar obtient un
        <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des jets de sauvegarde contre les sorts et autres effets
        magiques.</p>

        <p><strong><em>Vigilance divine</em></strong>. Le solar reconnaît un
        mensonge lorsqu'il entend quelqu'un le prononcer.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le solar effectue deux
        attaques à l'épée à deux mains.</p>

        <p><strong><em>Arc long tueur</em></strong>. <em>Attaque d'arme à
        distance</em> : +13 pour toucher, portée 45/180 m, une
        cible.<br><em>Touché</em> : 15 (2d8+6) dégâts perforants plus 27 (6d8)
        dégâts radiants. Si la cible est une créature avec 100 points de vie ou
        moins, elle doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 15 pour ne pas mourir.</p>

        <p><strong><em>Contact curatif (4/jour)</em></strong>. Le solar touche
        une autre créature. La cible récupère 40 (8d8+4) points de vie par magie
        et guérit de la totalité des malédictions, maladies, poisons dont elle
        était victime, ainsi que des états spéciaux <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#aveuglé"><em>aveuglé</em></a>
        et <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#assourdi"><em>assourdi</em></a>.</p>

        <p><strong><em>Épée à deux mains</em></strong>. <em>Attaque d'arme au
        corps à corps</em> : +15 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 22 (4d6+8) dégâts tranchants plus 27 (6d8)
        dégâts radiants.</p>

        <p><strong><em>Épée volante</em></strong>. Le solar lâche son épée à
        deux mains pour qu'elle s'envole par magie vers un emplacement inoccupé
        situé à 1,50 mètre ou moins de lui. Si l'épée est dans son champ de
        vision, le solar peut mentalement lui ordonner, par une action bonus, de
        voler sur une distance maximale de 15 mètres et soit d'effectuer une
        attaque contre une cible, soit de revenir dans ses mains. Si l'épée en
        vol est la cible d'un quelconque effet, on considère que le solar la
        tient en main. L'épée en vol tombe inerte dès que le solar meurt.</p>

        <hr>

        <h2 id="actions-legendaires">Actions légendaires</h2>

        <p>Le solar peut effectuer 3 actions légendaires qu'il choisit parmi
        celles décrites ici. Il ne peut en choisir qu'un seule à la fois et
        uniquement à la fin du tour d'une autre créature. Le solar récupère au
        début de son tour l'utilisation des actions légendaires déjà
        effectuées.</p>

        <p><strong><em>Explosion brûlante (coûte 2 actions)</em></strong>. Le
        solar produit de l'énergie magique de nature divine. Chaque créature de
        son choix située dans un rayon de 3 mètres doit effectuer un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Dextérité DD 23. Celles qui échouent subissent 14
        (4d6) dégâts de feu plus 14 (4d6) dégâts radiants, les autres la moitié
        de ces dégâts seulement.</p>

        <p><strong><em>Regard aveuglant (coûte 3 actions)</em></strong>. Le
        solar cible une créature située à 9 mètres ou moins de lui et dans son
        champ de vision. Si la cible peut le voir, elle doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 15 pour ne pas être <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#aveuglé"><em>aveuglée</em></a>
        jusqu'à ce qu'un effet magique, tel que celui produit par un sort de <a
        href="https://5e-drs.fr/grimoire/restauration-inferieure"><em>restauration
        inférieure</em></a>, dissipe l'aveuglement.</p>

        <p><strong><em>Téléportation</em></strong>. Le solar se téléporte par
        magie, avec tous ses objets portés ou transportés, vers un emplacement
        inoccupé situé dans son champ de vision à une distance maximale de 36
        mètres.</p>
