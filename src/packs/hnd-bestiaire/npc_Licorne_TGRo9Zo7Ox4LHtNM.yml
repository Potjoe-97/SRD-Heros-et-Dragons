  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Armes magiques</em></strong>. Les attaques d'arme de la
        licorne sont magiques.</p>

        <p><strong><em>Charge</em></strong>. Si la licorne se déplace de 6
        mètres au moins en ligne droite vers une cible contre laquelle elle
        réussit ensuite une attaque de corne lors du même tour, celle-ci subit 9
        (2d8) dégâts perforants supplémentaires. Si la cible est une créature,
        elle doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Force DD 15 pour ne pas être jetée <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
        terre</em></a>.</p>

        <p><strong><em>Incantation innée</em></strong>. La caractéristique
        d'incantation de la licorne est le Charisme (DD du <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> contre les sorts 14). La licorne peut lancer les sorts
        suivants de manière innée sans aucune composante :</p>

        <ul>

        <li><strong><em>À volonté</em></strong> : <a
        href="https://5e-drs.fr/grimoire/detection-du-mal-et-du-bien"><em>détection
        du mal et du bien</em></a>, <a
        href="https://5e-drs.fr/grimoire/druidisme"><em>druidisme</em></a>, <a
        href="https://5e-drs.fr/grimoire/passage-sans-trace"><em>passage sans
        trace</em></a></li>

        <li><strong><em>1/jour chacun</em></strong> : <a
        href="https://5e-drs.fr/grimoire/apaisement-des-emotions"><em>apaisement
        des émotions</em></a>, <a
        href="https://5e-drs.fr/grimoire/dissipation-du-mal-et-du-bien"><em>dissipation
        du mal et du bien</em></a>, <a
        href="https://5e-drs.fr/grimoire/enchevetrement"><em>enchevêtrement</em></a></li>

        </ul>

        <p><strong><em>Résistance à la magie</em></strong>. La licorne obtient
        un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des jets de sauvegarde contre les sorts et autres effets
        magiques.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. La licorne effectue
        deux attaques : une avec ses sabots et l'autre avec sa corne.</p>

        <p><strong><em>Contact guérisseur (3/jour)</em></strong>. La licorne
        touche une autre créature avec sa corne. La cible récupère 11 (2d8+2)
        points de vie par magie. En outre, le contact soigne toutes les maladies
        et neutralise tous les poisons dont est victime la cible.</p>

        <p><strong><em>Corne</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +7 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 8 (1d8+4) dégâts perforants.</p>

        <p><strong><em>Sabots</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +7 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 11 (2d6+4) dégâts contondants.</p>

        <p><strong><em>Téléportation (1/jour)</em></strong>. La licorne se
        téléporte par magie, avec un maximum de trois créatures consentantes
        situées dans son champ de vision à 1,50 mètre ou moins d'elle, avec
        l'ensemble des objets équipés ou transportés, vers un endroit connu de
        la licorne situé à une distance maximale de 1,5 kilomètre.</p>

        <hr>

        <h2 id="actions-legendaires">Actions légendaires</h2>

        <p>La licorne peut effectuer 3 actions légendaires qu'elle choisit parmi
        celles décrites ici. Une seule action légendaire peut être choisie à la
        fois et uniquement à la fin du tour d'une autre créature. La licorne
        récupère au début de son tour l'utilisation des actions légendaires déjà
        effectuées.</p>

        <p><strong><em>Protection scintillante (coûte 2 actions)</em></strong>.
        La licorne crée un champ magique scintillant autour d'elle ou d'une
        créature située à 18 mètres ou moins dans son champ de vision. La cible
        bénéficie d'un bonus de +2 à sa CA jusqu'à la fin du prochain tour de la
        licorne.</p>

        <p><strong><em>Sabots</em></strong>. La licorne effectue une attaque
        avec ses sabots.</p>

        <p><strong><em>Soin personnel (coûte 3 actions)</em></strong>. La
        licorne récupère par magie 11 (2d8+2) points de vie.</p>
