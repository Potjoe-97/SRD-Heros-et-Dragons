  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Charge</em></strong>. Si l'élan se déplace en ligne
        droite sur une distance minimale de 6 mètres vers une cible contre
        laquelle il réussit ensuite une attaque de coup de bélier lors du même
        tour, celle-ci subit 7 (2d6) dégâts contondants supplémentaires. Si la
        cible est une créature, elle doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Force DD 14 pour ne pas être jetée <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
        terre</em></a>.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Coup de bélier</em></strong>. <em>Attaque d'arme au corps
        à corps</em> : +6 pour toucher, allonge 3 m, une
        cible.<br><em>Touché</em> : 11 (2d6+4) dégâts contondants.</p>

        <p><strong><em>Sabots</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +6 pour toucher, allonge 1,50 m, une cible <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
        terre</em></a>.<br><em>Touché</em> : 22 (4d8+4) dégâts contondants.</p>
