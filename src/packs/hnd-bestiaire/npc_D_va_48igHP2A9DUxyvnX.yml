  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Armes angéliques</em></strong>. Les attaques d'arme du
        déva sont magiques. Quand il réussit une attaque avec une arme, celle-ci
        inflige 4d8 dégâts radiants supplémentaires (inclus dans l'attaque).</p>

        <p><strong><em>Incantation innée</em></strong>. La caractéristique
        d'incantation du déva est le Charisme (DD du <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> contre les sorts 17). Le déva peut lancer les sorts
        suivants de manière innée avec des composantes verbales uniquement :</p>

        <ul>

        <li><strong><em>À volonté</em></strong> : <a
        href="https://5e-drs.fr/grimoire/detection-du-mal-et-du-bien"><em>détection
        du mal et du bien</em></a></li>

        <li><strong><em>1/jour chacun</em></strong> : <a
        href="https://5e-drs.fr/grimoire/communion"><em>communion</em></a>, <a
        href="https://5e-drs.fr/grimoire/rappel-a-la-vie"><em>rappel à la
        vie</em></a></li>

        </ul>

        <p><strong><em>Résistance à la magie</em></strong>. Le déva obtient un
        <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des jets de sauvegarde contre les sorts et autres effets
        magiques.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le déva effectue deux
        attaques au corps à corps.</p>

        <p><strong><em>Changer de forme</em></strong>. Le déva peut se
        métamorphoser par magie en un humanoïde ou une bête dont l'indice de
        dangerosité est inférieur ou égal au sien ou bien reprendre sa véritable
        forme. Il reprend également sa véritable apparence à sa mort. Sa
        nouvelle forme absorbe les objets précédemment portés ou transportés ou
        bien les porte elle aussi, comme il le souhaite.<br>Une fois
        métamorphosé, le déva conserve ses statistiques de jeu et sa capacité à
        parler, mais sa CA, ses modes de déplacement, sa Force, sa Dextérité et
        ses sens spéciaux sont remplacés par ceux de sa nouvelle forme. En
        outre, il obtient toutes les statistiques et capacités (à l'exception
        des aptitudes de classe, des actions légendaires et des actions d'antre)
        que possède la forme adoptée et que lui ne possédait pas.</p>

        <p><strong><em>Contact curatif (3/jour)</em></strong>. Le déva touche
        une autre créature. La cible récupère 20 (4d8+2) points de vie par magie
        et guérit de la totalité des malédictions, maladies, poisons dont elle
        était victime, ainsi que des états spéciaux <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#aveuglé"><em>aveuglé</em></a>
        et <em>assourdi.</em>.</p>

        <p><strong><em>Masse d'armes</em></strong>. <em>Attaque d'arme au corps
        à corps</em> : +8 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 7 (1d6+4) dégâts contondants plus 18 (4d8)
        dégâts radiants.</p>
