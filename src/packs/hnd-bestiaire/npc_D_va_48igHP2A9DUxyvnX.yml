          <p>Ce sort neutralise également les poisons et soigne les maladies
          non-magiques qui affectaient la créature au moment de sa mort. En
          revanche, il ne la débarrasse pas des maladies magiques, des
          malédictions et des effets similaires. Si on ne supprime pas ces
          effets sur le cadavre avant de lancer le sort, ils affectent de
          nouveau la créature ressuscitée. Ce sort est incapable de ramener un
          mort-vivant à la vie.</p>

          <p>Ce sort referme les plaies mortelles, mais ne restaure pas les
          parties manquantes du corps. Si la créature est privée d'un organe ou
          d'un morceau indispensable à sa survie, comme sa tête, le sort échoue
          automatiquement.</p>

