  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Charge écrasante</em></strong>. Si le cheval se déplace
        en ligne droite sur une distance minimale de 6 mètres vers une créature
        contre laquelle il réussit ensuite une attaque de sabots lors du même
        tour, celle-ci doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Force DD 14 pour ne pas être <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
        terre</em></a>. Si la cible est <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
        terre</em></a>, le cheval peut effectuer contre elle une attaque de
        sabots par une action bonus.</p>

        <p><strong><em>Monture magique</em></strong>. Le cheval de guerre
        céleste étend sa résistance aux dégâts nécrotique à toute créature qui
        le monte. De plus il peut utiliser, sur lui-même uniquement, le sort <a
        href="https://5e-drs.fr/grimoire/marche-sur-leau"><em>marche sur
        l'eau</em></a>. Il doit terminer un repos court avant de pouvoir à
        nouveau utiliser cette capacité. Le cheval céleste n'accepte de servir
        de monture que pour des créatures d'alignement Loyal Bon, Neutre Bon ou
        Loyal Neutre.</p>

        <p><strong><em>Monture d'élite</em></strong>. Le cheval de guerre
        céleste est réservé à une élite parmi les <a
        href="https://5e-drs.fr/classes/paladin">paladins</a> : les chevaliers
        du <a
        href="https://5e-drs.fr/classes/paladin#serment-de-perfection">serment
        de perfection</a>. Les autres personnages n'ont pas accès à cette
        monture. Le cheval de guerre céleste ne peut pas être acheté et ne
        s'acquiert que par l'intermédiaire d'un appel mystique. Dans le cas ou
        un autre personnage vient à chevaucher un cheval de guerre céleste, il
        ne peut pas lui imposer sa volonté, c'est le cheval qui décide de ses
        propres actions.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Sabots</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +7 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 11 (2d6+4) dégâts contondants.&nbsp;</p>
