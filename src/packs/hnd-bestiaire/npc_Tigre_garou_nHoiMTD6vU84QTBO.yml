  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Bond agressif (forme hybride ou de tigre
        uniquement)</em></strong>. Si le tigre-garou se déplace en ligne droite
        sur une distance minimale de 4,50 mètres vers une créature contre
        laquelle il réussit ensuite une attaque de griffe lors du même tour,
        celle-ci doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Force DD 14 pour ne pas être jetée à terre. Si la
        cible est à terre, le tigre-garou peut effectuer une attaque de morsure
        contre elle par une action bonus.</p>

        <p><strong><em>Métamorphe</em></strong>. Le tigre-garou peut utiliser
        son action pour se métamorphoser en hybride d'humanoïde et de tigre, en
        tigre, ou pour reprendre sa véritable forme d'humanoïde. Ses
        statistiques, à l'exception de sa taille, restent les mêmes, quelle que
        soit la forme adoptée. Ses objets équipés ou transportés ne sont pas
        transformés. Le tigre-garou reprend sa forme véritable s'il meurt.</p>

        <p><strong><em>Odorat et ouïe aiguisés</em></strong>. Le tigre-garou
        obtient un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des tests de Sagesse (Perception) basés sur l'odorat ou l'ouïe.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Arc long (forme humanoïde ou hybride
        uniquement)</em></strong>. <em>Attaque d'arme à distance</em> : +4 pour
        toucher, portée 45/180 m, une cible.<br><em>Touché</em> : 6 (1d8+2)
        dégâts perforants.</p>

        <p><strong><em>Attaques multiples (forme hybride ou humanoïde
        uniquement)</em></strong>. Sous forme humanoïde, le tigre-garou effectue
        deux attaques de cimeterre ou deux attaques d'arc long. Sous forme
        hybride, il peut attaquer comme un humanoïde ou effectuer deux attaques
        de griffe.</p>

        <p><strong><em>Cimeterre (forme humanoïde ou hybride
        uniquement)</em></strong>. <em>Attaque d'arme au corps à corps</em> : +5
        pour toucher, allonge 1,50 m, une cible.<br><em>Touché</em> : 6 (1d6+3)
        dégâts tranchants.</p>

        <p><strong><em>Griffe (forme hybride ou de tigre
        uniquement)</em></strong>. <em>Attaque d'arme au corps à corps</em> : +5
        pour toucher, allonge 1,50 m, une cible.<br><em>Touché</em> : 7 (1d8+3)
        dégâts tranchants.</p>

        <p><strong><em>Morsure (forme hybride ou de tigre
        uniquement)</em></strong>. <em>Attaque d'arme au corps à corps</em> : +5
        pour toucher, allonge 1,50 m, une cible.<br><em>Touché</em> : 8 (1d10+3)
        dégâts perforants. Si la cible est un humanoïde, elle doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 13 pour ne pas contracter la
        malédiction de la lycanthropie du tigre-garou.</p>
