  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Amphibie</em></strong>. Le chuul peut respirer à l'air
        libre et sous l'eau.</p>

        <p><strong><em>Perception de la magie</em></strong>. Le chuul perçoit la
        magie à volonté sur un rayon de 36 mètres autour de lui. Ce trait
        spécial fonctionne, par ailleurs, comme le sort de <a
        href="https://5e-drs.fr/grimoire/detection-de-la-magie"><em>détection de
        la magie</em></a> mais n'est pas lui-même magique.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le chuul effectue trois
        attaques de pince. S'il empoigne une créature, il peut également
        utiliser une fois ses tentacules.</p>

        <p><strong><em>Pince</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +6 pour toucher, allonge 3 m, une cible.<br><em>Touché</em>
        : 11 (2d6+4) dégâts contondants. La cible est <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoigné"><em>empoignée</em></a>
        (évasion DD 14) si c'est une créature de taille G ou plus petite et que
        le chuul n'empoigne pas déjà deux autres créatures.</p>

        <p><strong><em>Tentacules</em></strong>. Une créature <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoigné"><em>empoignée</em></a>
        par le chuul doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 13 pour ne pas être <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoisonné"><em>empoisonnée</em></a>
        pendant 1 minute. La cible est <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#paralysé"><em>paralysée</em></a>
        tant que ce poison fait effet. Elle peut retenter le <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> à la fin de chacun de ses tours et mettre fin à
        l'effet en cas de réussite.</p>
