  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Métamorphe</em></strong>. Le diablotin peut utiliser son
        action pour se métamorphoser en l'une des bêtes suivantes : rat (vitesse
        6 m), corbeau (6 m, vol 18 m) ou araignée (6 m, escalade 6 m), ou pour
        reprendre sa véritable forme. Ses statistiques restent les mêmes, quelle
        que soit la forme adoptée, à l'exception de la vitesse indiquée. Ses
        objets équipés ou transportés ne sont pas transformés. Le diablotin
        reprend sa forme véritable s'il meurt.</p>

        <p><strong><em>Résistance à la magie</em></strong>. Le diablotin obtient
        un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des jets de sauvegarde contre les sorts et autres effets
        magiques.</p>

        <p><strong><em>Vue du diable</em></strong>. Les ténèbres magiques ne
        bloquent pas la vision dans le noir du diablotin.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Dard (Morsure sous forme de bête)</em></strong>.
        <em>Attaque d'arme au corps à corps</em> : +5 pour toucher, allonge 1,50
        m, une cible.<br><em>Touché</em> : 5 (1d4+3) dégâts perforants et la
        cible doit effectuer un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 11 ; elle subit 10 (3d6) dégâts de
        poison en cas de <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> raté, ou la moitié de ces dégâts seulement en cas de
        réussite.</p>

        <p><strong><em>Invisibilité</em></strong>. Le diablotin devient <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#invisible"><em>invisible</em></a>
        par magie. Il redevient visible s'il attaque ou si sa concentration est
        interrompue (comme s'il se concentrait sur un sort). Ses objets équipés
        ou transportés deviennent également <em>invisibles</em>.</p>
