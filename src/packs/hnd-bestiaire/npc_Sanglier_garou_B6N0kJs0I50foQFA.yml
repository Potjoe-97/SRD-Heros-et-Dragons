        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Charge (forme de sanglier ou hybride)</em></strong>. Si
        le sanglier-garou se déplace de 4,50 mètres au moins en ligne droite
        vers une cible contre laquelle il réussit ensuite une attaque de
        défenses lors du même tour, celle-ci subit 7 (2d6) dégâts tranchants
        supplémentaires. Si la cible est une créature, elle doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Force DD 13 pour ne pas être jetée <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
        terre</em></a>.</p>

        <p><strong><em>Implacable (Recharge après un repos court ou
        long)</em></strong>. Si le sanglier-garou subit 14 dégâts ou moins et
        que cette blessure devrait réduire son total actuel de points de vie à
        0, celui-ci est réduit à 1 à la place.</p>

        <p><strong><em>Métamorphe</em></strong>. Le sanglier-garou peut utiliser
        son action pour se métamorphoser en hybride d'humanoïde et de sanglier,
        en sanglier, ou pour reprendre sa véritable forme d'humanoïde. Ses
        statistiques, à l'exception de sa CA, restent les mêmes, quelle que soit
        la forme adoptée. Ses objets équipés ou transportés ne sont pas
        transformés. Le sanglier-garou reprend sa forme véritable s'il
        meurt.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples (forme hybride ou humanoïde
        uniquement)</em></strong>. Le sanglier-garou effectue deux attaques dont
        une seule peut être faite avec ses défenses.</p>

        <p><strong><em>Défenses (forme de sanglier ou hybride
        uniquement)</em></strong>. <em>Attaque d'arme au corps à corps</em> : +5
        pour toucher, allonge 1,50 m, une cible.<br><em>Touché</em> : 10 (2d6+3)
        dégâts tranchants. Si la cible est un humanoïde, elle doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 12 pour ne pas contracter la
        malédiction de la lycanthropie du sanglier-garou.</p>

        <p><strong><em>Maillet d'armes (forme hybride ou humanoïde
        uniquement)</em></strong>. <em>Attaque d'arme au corps à corps</em> : +5
        pour toucher, allonge 1,50 m, une cible.<br><em>Touché</em> : 10 (2d6+3)
        dégâts contondants.</p>
