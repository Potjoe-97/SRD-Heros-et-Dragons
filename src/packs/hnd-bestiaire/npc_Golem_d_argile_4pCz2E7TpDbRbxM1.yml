  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Absorption de l'acide</em></strong>. Chaque fois que le
        golem devrait subir des dégâts d'acide, ceux-ci ne lui sont pas infligés
        et il récupère, à la place, un nombre de points de vie égal aux dégâts
        d'acide qu'il aurait dû subir.</p>

        <p><strong><em>Armes magiques</em></strong>. Les attaques d'arme du
        golem sont magiques.</p>

        <p><strong><em>Forme immuable</em></strong>. Le golem est immunisé
        contre les sorts et effets susceptibles d'altérer sa forme.</p>

        <p><strong><em>Fou furieux</em></strong>. Chaque fois que le golem
        débute son tour avec 60 points de vie ou moins, lancez un d6. Sur un
        résultat de 6, le golem devient fou furieux. À chacun de ses tours tant
        qu'il est dans cet état, le golem attaque la créature la plus proche de
        lui dans son champ de vision. S'il n'y a aucune créature suffisamment
        proche pour s'en approcher et l'attaquer, le golem attaque un objet, de
        préférence plus petit que lui. Une fois fou furieux, le golem le reste à
        moins qu'il ne soit détruit ou qu'il récupère la totalité de ses points
        de vie.</p>

        <p><strong><em>Résistance à la magie</em></strong>. Le golem obtient un
        <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des jets de sauvegarde contre les sorts et autres effets
        magiques.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le golem effectue deux
        attaques de coup.</p>

        <p><strong><em>Coup</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +8 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 16 (2d10+5) dégâts contondants. Si la cible
        est une créature, elle doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 15 pour ne pas voir son total
        maximum de points de vie réduit d'un montant égal aux dégâts subis. La
        cible meurt si cette attaque réduit son total maximum de points de vie à
        0. La réduction persiste tant qu'elle n'est pas éliminée grâce à un sort
        de <a
        href="https://5e-drs.fr/grimoire/restauration-superieure"><em>restauration
        supérieure</em></a> ou une magie similaire.</p>

        <p><strong><em>Hâte (Recharge 5-6)</em></strong>. Jusqu'à la fin de son
        prochain tour, le golem bénéficie par magie d'un bonus de +2 à sa CA, il
        obtient un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des jets de sauvegarde de Dextérité et il peut utiliser son attaque
        de coup par une action bonus.</p>
