  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Charge</em></strong>. Si la chèvre se déplace en ligne
        droite sur une distance minimale de 6 mètres vers une cible contre
        laquelle elle réussit ensuite une attaque de coup de bélier lors du même
        tour, celle-ci subit 5 (2d4) dégâts contondants supplémentaires. Si la
        cible est une créature, elle doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Force DD 13 pour ne pas être jetée <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
        terre</em></a>.</p>

        <p><strong><em>Pied sûr</em></strong>. La chèvre obtient un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des jets de sauvegarde de Force et de Dextérité effectués contre
        les effets susceptibles de la jeter <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
        terre</em></a>.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Coup de bélier</em></strong>. <em>Attaque d'arme au corps
        à corps</em> : +5 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 8 (2d4+3) dégâts contondants.</p>
