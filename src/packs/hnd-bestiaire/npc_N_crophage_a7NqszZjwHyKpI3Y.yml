    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Sensibilité à la lumière du soleil</em></strong>. Le
        nécrophage subit un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
        lors des jets d'attaque et des tests de Sagesse (Perception) basés sur
        la vue lorsqu'il est exposé à la lumière du soleil.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le nécrophage effectue
        deux attaques à l'épée longue ou deux attaques à l'arc long. Il peut
        utiliser son <em>Absorption de vie</em> à la place d'une attaque à
        l'épée longue.</p>

        <p><strong><em>Absorption de vie</em></strong>. <em>Attaque d'arme au
        corps à corps</em> : +4 pour toucher, allonge 1,50 m, une
        créature.<br><em>Touché</em> : 5 (1d6+2) dégâts nécrotiques. La cible
        doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 13 pour ne pas voir son total
        maximum de points de vie réduit d'un montant égal aux dégâts subis.
        Cette réduction persiste jusqu'au moment où la créature termine une
        période de repos long. La cible meurt si cet effet réduit à 0 son total
        maximum de points de vie. Un humanoïde tué par cette attaque se relève
        24 heures plus tard sous forme de zombi contrôlé par le nécrophage, à
        moins qu'il ne soit ramené à la vie ou que son corps soit détruit. Le
        nécrophage ne peut avoir plus de douze zombis sous son contrôle en même
        temps.</p>

        <p><strong><em>Arc long</em></strong>. <em>Attaque d'arme à
        distance</em> : +4 pour toucher, portée 45/180 m, une
        cible.<br><em>Touché</em> : 6 (1d8+2) dégâts perforants.</p>

        <p><strong><em>Épée longue</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +4 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 6 (1d8+2) dégâts tranchants ou 7 (1d10+2)
        dégâts tranchants si elle est maniée à deux mains.</p>
