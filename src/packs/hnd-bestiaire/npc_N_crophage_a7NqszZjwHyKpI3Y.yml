    system:
      description:
        value: >-
          <p><strong>Absorption de vie.</strong>&nbsp;Attaque d'arme au corps à
          corps&nbsp;: +4 pour toucher, allonge 1,50 m, une créature.</p>

          <p>Touché&nbsp;: 5 (1d6+2) dégâts nécrotiques. La cible doit réussir
          un&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
          de sauvegarde</a>&nbsp;de Constitution DD 13 pour ne pas voir son
          total maximum de points de vie réduit d'un montant égal aux dégâts
          subis. Cette réduction persiste jusqu'au moment où la créature termine
          une période de repos long. La cible meurt si cet effet réduit à 0 son
          total maximum de points de vie. Un humanoïde tué par cette attaque se
          relève 24 heures plus tard sous forme de zombi contrôlé par le
          nécrophage, à moins qu'il ne soit ramené à la vie ou que son corps
          soit détruit. Le nécrophage ne peut avoir plus de douze zombis sous
          son contrôle en même temps.</p>
