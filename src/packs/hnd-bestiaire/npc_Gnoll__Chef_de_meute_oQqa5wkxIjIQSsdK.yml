        value: >-
          <p>Une pointe d'acier brillante pour percer les défenses les plus
          dures de l'ennemi, enfoncée par la force d'un coursier au galop. Bien
          que mieux adaptée au combat à cheval, la lance peut être utilisée à
          pieds. Vous êtes désavantagé lorsque vous utilisez une lance pour
          attaquer une cible située à moins de 1,5 mètre de vous. De plus, une
          lance nécessite deux mains pour être maniée lorsque vous n'êtes pas
          monté.</p>

