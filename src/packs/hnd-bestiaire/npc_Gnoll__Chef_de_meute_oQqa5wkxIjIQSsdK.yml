  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Chef de meute</em></strong>. Tous les gnolls au contact
        du chef de meute obtiennent un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        en attaque tant que le chef de meute n'est pas neutralisé ou
        inconscient.</p>

        <p><strong><em>Déchaîné</em></strong>. Quand le gnoll réduit les points
        de vie d'une créature à 0 suite à une attaque au corps à corps lors de
        son tour, il peut effectuer une action bonus pour se déplacer sur une
        distance maximale égale à la moitié de sa vitesse et effectuer une
        attaque de morsure.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le chef de meute peut
        effectuer deux attaques de corps à corps ou une attaque de corps à corps
        et une attaque à distance avec sa lance.</p>

        <p><strong><em>Arc long</em></strong>. <em>Arme d'arme à distance</em> :
        +4 pour toucher, portée 45/180 m, une cible.<br><em>Touché</em> : 5
        (1d8+1) dégâts perforants.</p>

        <p><strong><em>Lance</em></strong>. <em>Attaque d'arme au corps à corps
        ou à distance</em> : +6 pour toucher, allonge 1,50 m ou portée 6/18 m,
        une cible.<br><em>Touché</em> : 6 (1d6+3) dégâts perforants ou 7 (1d8+3)
        dégâts perforants si elle est maniée à deux mains en effectuant une
        attaque au corps à corps.</p>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +6 pour toucher, allonge 1,50 m, une
        créature.<br><em>Touché</em> : 5 (1d4+3) dégâts perforants.</p>
