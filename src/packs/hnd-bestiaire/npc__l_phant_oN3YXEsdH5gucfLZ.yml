  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Charge écrasante</em></strong>. Si l'éléphant se déplace
        en ligne droite sur une distance minimale de 6 mètres vers une créature
        contre laquelle il réussit ensuite une attaque de coup de défense lors
        du même tour, celle-ci doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Force DD 12 pour ne pas être jetée <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
        terre</em></a>. Si la cible est <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
        terre</em></a>, l'éléphant peut effectuer contre elle une attaque de
        piétinement par une action bonus.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Coup de défense</em></strong>. <em>Attaque d'arme au
        corps à corps</em> : +8 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 19 (3d8+6) dégâts perforants.</p>

        <p><strong><em>Piétinement</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +8 pour toucher, allonge 1,50 m, une créature <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
        terre</em></a>.<br><em>Touché</em> : 22 (3d10+6) dégâts contondants.</p>
