        et peut s'extirper de la carcasse en dépensant 4,50 mètres de
        déplacement. Elle tombe <a
        href="https://5e-drs.fr//gerer-la-sante-du-personnage#à-terre"><em>à
        terre</em></a> en sortant.</p>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +10 pour toucher, allonge 3 m, une cible.<br>

        <em>Touché</em> : 22 (3d10+6) dégâts perforants.</p>

        <p><strong><em>Souffle de foudre (Recharge 5-6)</em></strong>. Le béhir
        souffle une ligne de foudre de 6 mètres de long et 1,50 mètre de large.
        Les créatures sur cette ligne doivent effectuer un <a
        href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Dextérité DD 16 ; elles subissent 66 (12d10) dégâts
        de foudre en cas de <a
        href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> raté ou la moitié seulement en cas de réussite.</p>
