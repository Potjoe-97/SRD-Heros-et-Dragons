    system:
      description:
        value: >-
          <p><strong>Engloutir.</strong>&nbsp;Le béhir effectue une attaque de
          morsure contre une cible de taille M ou plus petite qu'elle empoigne.
          Si l'attaque est réussie, la cible est également engloutie et
          l'empoignade prend fin. Tant qu'elle est engloutie, la cible
          est&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#aveugle">aveuglée</a>&nbsp;et&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#entrave">entravée</a>,
          elle bénéficie d'un abri total contre les attaques et autres effets
          provenant de l'extérieur du béhir et elle subit 21 (6d6) dégâts
          d'acide au début de chacun des tours du béhir. Un béhir ne peut
          engloutir qu'une seule créature à la fois.</p>

          <p>Si le béhir subit 30 dégâts ou plus infligés lors d'un seul tour
          par la créature engloutie, il doit réussir un&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
          de sauvegarde</a>&nbsp;de Constitution DD 14 à la fin de ce tour pour
          ne pas régurgiter la créature qui tombe alors&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#a-terre">à
          terre</a>dans un emplacement situé à 3 mètres ou moins de lui. Si le
          béhir meurt, une créature engloutie n'est plus&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#entrave">entravée</a>&nbsp;et
          peut s'extirper de la carcasse en dépensant 4,50 mètres de
          déplacement. Elle tombe&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#a-terre">à
          terre</a>&nbsp;en sortant.</p>
