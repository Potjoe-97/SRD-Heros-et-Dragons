  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Corrosion du métal</em></strong>. Les armes non-magiques
        en métal rouillent lorsqu'elles entrent en contact avec l'oxydeur. Après
        avoir infligé ses dégâts, une arme de ce type subit un malus permanent
        et cumulatif de -1 aux jets de dégâts. L'arme est détruite si le malus
        cumulé atteint -5. Les munitions non-magiques en métal qui entrent en
        contact avec l'oxydeur sont détruites après avoir infligé leurs
        dégâts.</p>

        <p><strong><em>Flairer le fer</em></strong>. L'oxydeur peut localiser, à
        l'odeur, l'emplacement de métaux ferreux situé à 9 mètres ou moins de
        lui.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Antennes</em></strong>. L'oxydeur corrode un objet
        non-magique en métal ferreux situé à 1,50 mètre ou moins dans son champ
        de vision. Le contact détruit 30 centimètres cube de l'objet s'il n'est
        équipé ou transporté par personne. Si une créature est équipée de cet
        objet ou le transporte, elle doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Dextérité DD 11 pour éviter le contact de
        l'oxydeur.<br>Si l'objet <em>touché</em> est une armure métallique ou un
        bouclier métallique équipé ou transporté, il subit un malus permanent et
        cumulatif de -1 à la CA qu'il confère. Une armure dont la CA est réduite
        à 10 ou un bouclier dont le bonus est réduit à +0 est détruit.<br>Si
        l'objet touché est une arme métallique tenue en main par une créature,
        elle rouille comme indiqué dans la description du trait Corrosion du
        métal.</p>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +3 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 5 (1d8+1) dégâts perforants.</p>
