    system:
      description:
        value: >-
          <p><strong>Succion du sang.</strong>&nbsp;Attaque d'arme au corps à
          corps&nbsp;: +5 pour toucher, allonge 1,50 m, une créature.</p>

          <p>Touché&nbsp;: 5 (1d4+3) dégâts perforants et la strige se fixe sur
          la cible. Elle n'attaque plus une fois fixée. À la place et au début
          de chacun des tours de la strige, la cible perd 5 (1d4+3) points de
          vie infligés par la perte de sang.<br>La strige peut se détacher en
          dépensant 1,50 mètre de sa vitesse de déplacement. Elle se détache
          après avoir sucé une quantité de sang équivalente à 10 points de vie
          ou si la cible meurt. Une créature, y compris la cible, peut effectuer
          une action pour arracher la strige.</p>
