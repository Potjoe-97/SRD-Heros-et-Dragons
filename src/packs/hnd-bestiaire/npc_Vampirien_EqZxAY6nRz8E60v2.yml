  - _id: 2NG5vDSVFyhokpft
    name: Faiblesses des vampires
    type: feat
    sort: 100000
    flags:
      obsidian:
        source:
          type: other
        effects: []
        version: 7
    img: icons/skills/wounds/injury-hand-blood-red.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p><strong>Faiblesses des vampires. </strong>Voici les faiblesses du
          vampirien :</p>

          <ul>

          <li>Défense d'entrer. Il ne peut pas entrer dans une habitation sans y
          avoir été invité par l'un de ses occupants.</li>

          <li>Blessé par l'eau courante. Il subit 20 dégâts d'acide s'il termine
          son tour dans de l'eau courante.</li>

          <li>Pieu dans le cœur. Il est détruit si une arme perforante en bois
          est plantée dans son coeur pendant qu'il est&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise">neutralisé</a>&nbsp;dans
          son refuge.</li>

          <li>Hypersensibilité à la lumière du soleil. Il subit 20 dégâts
          radiants quand il commence son tour exposé à la lumière du soleil. Le
          cas échéant, il subit un&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">désavantage</a>&nbsp;lors
          des jets d'attaque et des&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#tests-de-caracteristique">tests
          de caractéristique</a>.</li>

          </ul>
