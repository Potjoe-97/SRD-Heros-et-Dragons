  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Faiblesses des vampires</em></strong>. Voici les
        faiblesses du vampirien :</p>

        <ul>

        <li><em>Défense d'entrer</em>. Il ne peut pas entrer dans une habitation
        sans y avoir été invité par l'un de ses occupants.</li>

        <li><em>Blessé par l'eau courante</em>. Il subit 20 dégâts d'acide s'il
        termine son tour dans de l'eau courante.</li>

        <li><em>Pieu dans le cœur</em>. Si une arme perforante en bois est
        plantée dans son cœur pendant qu'il est <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#neutralisé"><em>neutralisé</em></a>
        dans son refuge, il est <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#paralysé"><em>paralysé</em></a>
        tant que le pieu n'est pas retiré.</li>

        <li><em>Hypersensibilité à la lumière du soleil</em>. Il subit 20 dégâts
        radiants quand il commence son tour exposé à la lumière du soleil. Le
        cas échéant, il subit un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
        lors des jets d'attaque et des tests de caractéristique.</li>

        </ul>

        <p><strong><em>Pattes d'araignée</em></strong>. Le vampirien peut
        escalader les surfaces difficiles, y compris les plafonds la tête en
        bas, sans qu'un test de caractéristique ne soit nécessaire.</p>

        <p><strong><em>Régénération</em></strong>. Le vampirien récupère 10
        points de vie au début de son tour s'il lui reste au moins 1 point de
        vie et s'il n'est ni exposé à la lumière du soleil ni immergé dans de
        l'eau courante. S'il subit des dégâts radiants ou des dégâts infligés
        par de l'eau bénite, ce trait ne fonctionne pas au début du prochain
        tour du vampirien.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le vampirien effectue
        deux attaques et l'une d'elles seulement peut être une attaque de
        morsure.</p>

        <p><strong><em>Griffes</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +6 pour toucher, allonge 1,50 m, une
        créature.<br><em>Touché</em> : 8 (2d4+3) dégâts tranchants. Au lieu
        d'infliger des dégâts, le vampirien peut empoigner la cible (évasion DD
        13).</p>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +6 pour toucher, allonge 1,50 m, une créature consentante
        ou une créature <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#neutralisé"><em>neutralisée</em></a>,
        <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
        ou <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoigné"><em>empoignée</em></a>
        par le vampirien. <em>Touché</em> : 6 (1d6+3) dégâts perforants plus 7
        (2d6) dégâts nécrotiques. Le total maximum de points de vie de la cible
        est réduit d'un montant égal aux dégâts nécrotiques subis et le
        vampirien récupère un nombre de points de vie égal à ce montant. La
        réduction persiste jusqu'au moment où la cible termine une période de
        repos long. La cible meurt si l'effet réduit à 0 son total maximum de
        points de vie.</p>
