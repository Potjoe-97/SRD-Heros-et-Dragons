        d'elle, la méduse, si elle n'est pas <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#neutralisé"><em>neutralisée</em></a>
        et si la créature est dans son champ de vision, peut la forcer à
        effectuer un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 14. En cas de <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> raté de 5 points ou plus, la victime se
        <em>pétrifie</em> instantanément. Sinon, une créature qui rate
        simplement le <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> commence à se transformer en pierre et devient <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>.
        La créature <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
        doit retenter le <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> à la fin de son prochain tour. En cas d'échec, elle
        est complètement <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#pétrifié"><em>pétrifiée</em></a>
        ; l'effet prend fin en cas de réussite. La pétrification persiste tant
        que la créature n'est pas libérée par un sort de <a
        href="https://5e-drs.fr/grimoire/restauration-superieure"><em>restauration
        supérieure</em></a> ou une magie similaire.<br>Une créature qui n'est
        pas <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#surpris"><em>surprise</em></a>
        peut détourner le regard au début de son tour pour ne pas avoir à
        effectuer le <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a>. Si elle agit de la sorte, elle ne peut pas voir la
        méduse jusqu'au début de son prochain tour, moment où elle peut
        détourner le regard à nouveau. Elle doit effectuer le <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> immédiatement si elle regarde la méduse
        entre-temps.<br>Si la méduse voit son reflet sur une surface
        réfléchissante, sous une lumière vive et à une distance maximale de 9
        mètres, elle est affectée, telle est sa malédiction, par son propre
        regard.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. La méduse effectue
        trois attaques au corps à corps (une avec sa chevelure de serpents et
        deux avec son épée courte) ou deux attaques à distance avec son arc
        long.</p>

        <p><strong><em>Arc long</em></strong>. <em>Attaque d'arme à
        distance</em> : +5 pour toucher, portée 45/180 m, une
        cible.<br><em>Touché</em> : 6 (1d8+2) dégâts perforants plus 7 (2d6)
        dégâts de poison.</p>

        <p><strong><em>Chevelure de serpents</em></strong>. <em>Attaque d'arme
        au corps à corps</em> : +5 pour toucher, allonge 1,50 m, une
        créature.<br><em>Touché</em> : 4 (1d4+2) dégâts perforants plus 14 (4d6)
        dégâts de poison.</p>

        <p><strong><em>Épée courte</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +5 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 5 (1d6+2) dégâts perforants.</p>
