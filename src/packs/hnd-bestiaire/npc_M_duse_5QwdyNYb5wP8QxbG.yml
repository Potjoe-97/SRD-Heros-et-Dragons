items:
  - _id: 6akmxfdzjoO5uJZB
    name: Regard pétrifiant
    type: feat
    sort: 100000
    flags:
      _sheetTab: description
    img: icons/magic/control/hypnosis-mesmerism-eye.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p><strong>Regard pétrifiant.&nbsp;</strong>Quand une créature qui
          peut voir les yeux de la méduse commence son tour à 9 mètres ou moins
          d'elle, la méduse, si elle n'est pas&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise">neutralisée</a>&nbsp;et
          si la créature est dans son champ de vision, peut la forcer à
          effectuer un&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
          de sauvegarde</a>&nbsp;de Constitution DD 14. En cas de&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
          de sauvegarde</a>&nbsp;raté de 5 points ou plus, la victime
          se&nbsp;pétrifie&nbsp;instantanément. Sinon, une créature qui rate
          simplement le&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
          de sauvegarde</a>&nbsp;commence à se transformer en pierre et
          devient&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#entrave">entravée</a>.
          La créature&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#entrave">entravée</a>&nbsp;doit
          retenter le&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
          de sauvegarde</a>&nbsp;à la fin de son prochain tour. En cas d'échec,
          elle est complètement&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#petrifie">pétrifiée</a>&nbsp;;
          l'effet prend fin en cas de réussite. La pétrification persiste tant
          que la créature n'est pas libérée par un sort de&nbsp;<a
          href="https://5e-drs.fr/grimoire/restauration-superieure/">restauration
          supérieure</a>&nbsp;ou une magie similaire.</p>

          <p>Une créature qui n'est pas&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#surpris">surprise</a>&nbsp;peut
          détourner le regard au début de son tour pour ne pas avoir à effectuer
          le&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
          de sauvegarde</a>. Si elle agit de la sorte, elle ne peut pas voir la
          méduse jusqu'au début de son prochain tour, moment où elle peut
          détourner le regard à nouveau. Elle doit effectuer le&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
          de sauvegarde</a>&nbsp;immédiatement si elle regarde la méduse
          entre-temps.<br>Si la méduse voit son reflet sur une surface
          réfléchissante, sous une lumière vive et à une distance maximale de 9
          mètres, elle est affectée, telle est sa malédiction, par son propre
          regard.</p>
