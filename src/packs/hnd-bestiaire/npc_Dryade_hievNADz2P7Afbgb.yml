  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Communication avec les bêtes et les
        plantes</em></strong>. La dryade peut communiquer avec les bêtes et les
        plantes comme s'ils parlaient la même langue.</p>

        <p><strong><em>Incantation innée</em></strong>. La caractéristique
        d'incantation de la dryade est le Charisme (DD du <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> contre les sorts 14). La dryade peut lancer les sorts
        suivants de manière innée sans aucune composante matérielle :</p>

        <ul>

        <li><strong><em>À volonté</em></strong> : <a
        href="https://5e-drs.fr/grimoire/druidisme"><em>druidisme</em></a></li>

        <li><strong><em>3/jour chacun</em></strong> : <a
        href="https://5e-drs.fr/grimoire/baies-nourricieres"><em>baies
        nourricières</em></a>, <a
        href="https://5e-drs.fr/grimoire/enchevetrement"><em>enchevêtrement</em></a></li>

        <li><strong><em>1/jour chacun</em></strong> : <a
        href="https://5e-drs.fr/grimoire/gourdin-magique"><em>gourdin
        magique</em></a>, <a
        href="https://5e-drs.fr/grimoire/passage-sans-trace"><em>passage sans
        trace</em></a>, <a
        href="https://5e-drs.fr/grimoire/peau-decorce"><em>peau
        d'écorce</em></a></li>

        </ul>

        <p><strong><em>Passage par les arbres</em></strong>. Une fois pendant
        son tour, la dryade peut dépenser 3 mètres de son déplacement pour
        entrer par magie dans un arbre vivant à sa portée d'allonge et sortir
        d'un deuxième arbre vivant situé à 18 mètres ou moins du premier. La
        dryade réapparaît dans un emplacement inoccupé situé à 1,50 mètre ou
        moins du deuxième arbre. Les deux arbres doivent être de taille G ou
        plus grands.</p>

        <p><strong><em>Résistance à la magie</em></strong>. La dryade obtient un
        <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des jets de sauvegarde contre les sorts et autres effets
        magiques.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Charme féerique</em></strong>. La dryade cible un
        humanoïde ou une bête situé dans son champ de vision à 9 mètres ou moins
        d'elle. Si la cible peut voir la dryade, elle doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Sagesse DD 14 pour ne pas être <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#charmé"><em>charmée</em></a>
        par magie. La créature ainsi <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#charmé"><em>charmée</em></a>
        considère la dryade comme une amie de confiance qu'il faut écouter et
        protéger. Même si la cible n'est pas sous le contrôle de la dryade, elle
        envisage les requêtes et les actions de la dryade de la manière la plus
        favorable.<br>Chaque fois que la dryade ou ses alliés nuisent à la
        cible, celle-ci peut retenter le <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> et mettre fin à l'effet dont elle est victime en cas
        de réussite. Sinon, l'effet dure 24 heures. Il peut également prendre
        fin prématurément si la dryade meurt, si elle se trouve sur un plan
        d'existence différent de celui de la cible ou si elle met elle-même fin
        à l'effet en guise d'action bonus. Une cible qui réussit un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> contre cet effet est immunisée contre le charme
        féerique de la dryade pendant 24 heures.<br>La dryade ne peut charmer
        plus d'un humanoïde et trois bêtes en même temps.</p>

        <p><strong><em>Gourdin</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +2 pour toucher (+6 pour toucher avec gourdin magique),
        allonge 1,50 m, une cible.<br><em>Touché</em> : 2 (1d4) dégâts
        contondants, ou 8 (1d8+4) dégâts contondants avec gourdin magique.</p>
