    effects: []
    folder: null
    system:
      description:
        value: >-
          <p>La puissance du monde naturel imprègne le bois du bâton ou du
          gourdin que vous tenez. Pendant toute la durée du sort, vous pouvez
          utiliser votre caractéristique d'incantation au lieu de votre Force
