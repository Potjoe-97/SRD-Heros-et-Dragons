  - _id: utaCQAHfevShyDxl
    name: Lumière
    type: spell
    sort: 400000
    flags:
      dynamiceffects:
        equipActive: false
        alwaysActive: false
    img: icons/magic/light/explosion-star-blue.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p>Vous touchez un objet qui ne fait pas plus de 3 mètres dans chaque
          dimension. Jusqu'à la fin du sort, il émet une vive lumière dans un
          rayon de 6 mètres et une faible lumière dans un rayon additionnel de 6
          mètres. Vous pouvez colorer cette lumière comme vous le souhaitez. Il
          suffit de recouvrir complètement l'objet avec quelque chose d'opaque
          pour bloquer la lumière. Le sort se termine si vous le lancez de
          nouveau ou si vous le révoquez en dépensant une action.</p>

          <p>Si vous visez un objet porté ou transporté par une créature
          hostile, cette dernière doit réussir un <a
          href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
          de sauvegarde</a> de Dextérité pour éviter les effets du sort.</p>
