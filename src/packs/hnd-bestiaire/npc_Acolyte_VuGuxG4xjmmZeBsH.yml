  details:
    biography:
      value: >-
        <h2>Capacités</h2>

        <p>Incantation. L'acolyte est un lanceur de sorts de niveau 1. Sa
        caractéristique d'incantation est la Sagesse (DD du&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
        de sauvegarde</a>&nbsp;contre les sorts 12, +4 pour toucher avec les
        attaques de sort). Voici les sorts de clerc préparés par l'acolyte :</p>

        <ul>

        <li>Tours de magie (à volonté)&nbsp;:&nbsp;<a
        href="https://5e-drs.fr/grimoire/flamme-sacree/">flamme
        sacrée</a>,&nbsp;<a
        href="https://5e-drs.fr/grimoire/lumiere/">lumière</a>,&nbsp;<a
        href="https://5e-drs.fr/grimoire/thaumaturgie/">thaumaturgie</a></li>

        <li>1er niveau (3 emplacements):&nbsp;<a
        href="https://5e-drs.fr/grimoire/benediction/">bénédiction</a>,&nbsp;<a
        href="https://5e-drs.fr/grimoire/sanctuaire/">sanctuaire</a>,&nbsp;<a
        href="https://5e-drs.fr/grimoire/soin-des-blessures/">soin des
        blessures</a></li>

        </ul>

        <hr>

        <h2>Actions</h2>

        <p>Gourdin.&nbsp;Attaque d'arme au corps à corps&nbsp;: +2 pour toucher,
        allonge 1,50 m, une cible.<br>Touché&nbsp;: 2 (1d4) dégâts
        contondants.</p>
