  - _id: IAC7i0OG42KpFWbA
    name: Thaumaturgie
    type: spell
    sort: 500000
    flags: {}
    img: icons/creatures/birds/corvid-flying-wings-purple.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p>Vous créez une manifestation merveilleuse mineure ou un signe de
          puissance surnaturelle à portée, ce qui génère l'un des effets
          magiques suivants à portée.</p>

          <ul>

          <li>Votre voix retentit jusqu'à trois fois plus fort que la normale
          pendant 1 minute.</li>

          <li>Les flammes vacillent, se ravivent, se réduisent ou changent de
          couleur pendant une minute.</li>

          <li>Vous provoquez des secousses inoffensives qui agitent le sol
          pendant 1 minute.</li>

          <li>Vous émettez un son instantané qui émane d'un point de votre choix
          situé à portée, comme un roulement de tonnerre, le croassement d'un
          corbeau ou des murmures inquiétants.</li>

          <li>Vous provoquez la fermeture ou l'ouverture violente et immédiate
          d'une porte ou d'une fenêtre non verrouillée.</li>

          <li>Vous modifiez l'apparence de vos yeux pendant 1 minute.</li>

          </ul>

          <p>Si vous lancez ce sort à plusieurs reprises, vous ne pouvez avoir
          que trois effets d'une minute actifs à la fois. Vous pouvez révoquer
          un tel effet par une action.</p>
