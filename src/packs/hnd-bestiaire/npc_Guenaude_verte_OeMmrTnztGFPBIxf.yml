  - _id: tnhgsefYNJquEewO
    name: Lumières dansantes
    type: spell
    sort: 21500000
    flags:
      dynamiceffects:
        equipActive: false
        alwaysActive: false
    img: icons/magic/fire/projectile-meteor-salvo-light-blue.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p>Vous créez jusqu'à quatre lumières de la taille d'une torche qui
          apparaissent à portée. Elles ressemblent à des lanternes, des torches
          ou des orbes luisants qui flottent dans les airs pendant toute la
          durée du sort. Vous pouvez aussi les combiner pour obtenir une forme
          brillante vaguement humanoïde de taille M. Quelle que soit l'option
          choisie, chaque source lumineuse offre une lumière faible dans un
          rayon de 3 mètres.</p>

          <p>À votre tour et par une action bonus, vous pouvez déplacer les
          lumières sur un maximum de 18 mètres pour les installer ailleurs, mais
          toujours à portée. Une lumière créée via ce sort doit toujours se
          trouver à 6 mètres ou moins d'une autre émanant du même sort. Elle
          s'éteint si elle passe hors de portée.</p>
