  - _id: 9e97kyOaTo0Yju1W
    name: Apparence Illusoire
    type: feat
    sort: 100000
    flags: {}
    img: icons/magic/control/sihouette-hold-beam-green.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p><strong>Apparence illusoire.</strong>&nbsp;La guenaude cache son
          apparence, ainsi que celle de tous ses objets équipés ou transportés,
          par le biais d'une illusion qui la fait ressembler à une créature de
          forme humanoïde et d'une taille à peu près équivalente à la sienne.
          L'illusion disparaît si la guenaude effectue une action bonus pour y
          mettre un terme ou si elle meurt. Les modifications apportées par cet
          effet ne résistent pas à une inspection physique. Par exemple,
          l'illusion peut lisser la peau de la guenaude mais quelqu'un qui la
          touche sentira la rugosité de son épiderme. Sinon, une créature doit
          effectuer une action pour inspecter visuellement l'illusion et réussir
          un test d'Intelligence (Investigation) DD 20 pour se rendre compte que
          la guenaude est déguisée.</p>
