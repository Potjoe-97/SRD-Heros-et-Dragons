  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Amphibie</em></strong>. La guenaude peut respirer à l'air
        libre et sous l'eau.</p>

        <p><strong><em>Imitation</em></strong>. La guenaude peut imiter les
        bruits d'animaux et les voix d'humanoïdes. Une créature qui entend ces
        imitations peut reconnaître leur vraie nature en réussissant un test de
        Sagesse (Perspicacité) DD 14.</p>

        <p><strong><em>Incantation innée</em></strong>. La caractéristique
        d'incantation de la guenaude est le Charisme (DD du <a
        href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> contre les sorts 12). La guenaude peut lancer les
        sorts suivants de manière innée sans aucune composante matérielle :</p>

        <ul>

        <li><strong><em>À volonté</em></strong> : <a
        href="https://5e-drs.fr//grimoire/illusion-mineure"><em>illusion
        mineure</em></a>, <a
        href="https://5e-drs.fr//grimoire/lumieres-dansantes"><em>lumières
        dansantes</em></a>, <a
        href="https://5e-drs.fr//grimoire/moquerie-cruelle"><em>moquerie
        cruelle</em></a></li>

        </ul>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Apparence illusoire</em></strong>. La guenaude cache son
        apparence, ainsi que celle de tous ses objets équipés ou transportés,
        par le biais d'une illusion qui la fait ressembler à une créature de
        forme humanoïde et d'une taille à peu près équivalente à la sienne.
        L'illusion disparaît si la guenaude effectue une action bonus pour y
        mettre un terme ou si elle meurt. Les modifications apportées par cet
        effet ne résistent pas à une inspection physique. Par exemple,
        l'illusion peut lisser la peau de la guenaude mais quelqu'un qui la
        touche sentira la rugosité de son épiderme. Sinon, une créature doit
        effectuer une action pour inspecter visuellement l'illusion et réussir
        un test d'Intelligence (Investigation) DD 20 pour se rendre compte que
        la guenaude est déguisée.</p>

        <p><strong><em>Griffes</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +6 pour toucher, allonge 1,50 m, une cible.<br>

        <em>Touché</em> : 13 (2d8+4) dégâts tranchants.</p>

        <p><strong><em>Passage dans l'invisible</em></strong>. La guenaude reste
        <a
        href="https://5e-drs.fr//gerer-la-sante-du-personnage#invisible"><em>invisible</em></a>
        jusqu'à ce qu'elle attaque ou lance un sort, ou jusqu'à interruption de
        sa concentration (comme si elle se concentrait sur un sort). Elle ne
        laisse aucun signe physique de son passage lorsqu'elle est <a
        href="https://5e-drs.fr//gerer-la-sante-du-personnage#invisible"><em>invisible</em></a>
        et seule l'utilisation de la magie peut permettre de la pister. Ses
        objets équipés ou transportés deviennent également
        <em>invisibles</em>.</p>
