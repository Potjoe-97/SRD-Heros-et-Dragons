  - _id: yfXVS5UfaAXRrwss
    name: Illusion mineure
    type: spell
    sort: 17100000
    flags:
      dynamiceffects:
        equipActive: false
        alwaysActive: false
    img: icons/commodities/stone/ore-pile-teal.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p>Vous créez à portée un son ou une image représentant un objet.
          L'illusion persiste pendant toute la durée du sort, et se dissipe si
          vous révoquez le sort par une action ou si vous lancez de nouveau ce
          sort.</p>

          <p>Si vous créez un son, son volume peut aller du simple murmure au
          hurlement. Ce peut être votre voix, celle de quelqu'un d'autre, le
          rugissement d'un lion, un battement de tambours ou tout autre son de
          votre choix. Ce bruit persiste sans faiblir pendant toute la durée du
          sort, à moins que vous ne préfériez émettre des sons distincts à
          différents moments pendant la durée du sort.</p>

          <p>Si vous créez une image (comme une chaise, des empreintes boueuses
          ou un petit coffre), elle doit tenir dans un cube de 1,50 mètre
          d'arête. L'image ne s'accompagne pas de son, de lumière, d'odeur, ni
          d'autre effet sensoriel. Une interaction physique avec l'image révèle
          immédiatement qu'elle n'est qu'une illusion, car les objets la
          traversent.</p>

          <p>Si une créature utilise son action pour examiner le son ou l'image,
          elle comprend qu'il s'agit d'une illusion si elle réussit un test
          d'Intelligence (Investigation) opposé au DD du <a
          href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
          de sauvegarde</a> de votre sort. Si une créature perce l'illusion à
          jour, celle-ci perd toute substance pour elle.</p>
        chat: ''
        unidentified: ''
      source: Manuel des règles
