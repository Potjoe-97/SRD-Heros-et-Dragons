        et être&nbsp;<a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage/#etourdi">étourdie</a>&nbsp;pendant
        1 minute.</p>

        <hr>

        <h2>Actions</h2>

        <p>Attaques multiples. L'abothid effectue deux attaques de tentacules.
        S'il empoigne une créature, l'abothid peut également utiliser une fois
        le dard de sa langue.</p>

        <p>Tentacule&nbsp;.&nbsp;Attaque d'arme au corps à corps&nbsp;: +8 pour
        toucher, allonge 1,50 m, une cible.<br>Touché&nbsp;: 11 (2d8+3) dégâts
        contondants (constriction). Si la cible est une créature de taille M ou
        plus petite, elle est&nbsp;<a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage/#empoigne">empoignée</a>&nbsp;(évasion
        DD 14). L'abothid a deux tentacules dont chacun peut empoigner une
        cible.</p>

        <p>Dard de langue.&nbsp;Attaque d'arme au corps à corps&nbsp;(basée sur
        la Dextérité) : +7 pour toucher, allonge 1,50 m, une
        cible.<br>Touché&nbsp;: 6 (1d6+2) dégâts perçants. Si la cible est une
        créature humanoïde, elle doit réussir un&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
        de sauvegarde</a>de Constitution (DD 14) sous peine d'être infectée par
        une maladie : l'injection d'un minuscule œuf d'abothid.<br>Un humanoïde
        ne peut mener qu'un seul œuf d'abothid à son terme. L'éclosion de l'œuf
        se fait après 24 heures et donne naissance à une larve qui remonte
        jusqu'au cerveau en un nombre d'heures égal à 1d12 + valeur de
        Constitution de la cible infectée. Durant cette période, la victime
        est&nbsp;<a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage/#empoisonne">empoisonnée</a>&nbsp;et
        ne peut plus regagner de points de vie. Une fois que la larve a atteint
        le cerveau, la cible infectée voit son maximum de points de vie se
        réduire de 10 (3d6) points par 24 heures. Si la larve réduit le maximum
        des points de vie de la cible à 0, cela signifie que sa transformation
        en abothid est achevée. Seul un sort de&nbsp;<a
        href="https://5e-drs.fr/grimoire/souhait/">souhait</a>&nbsp;peut
        inverser la transformation.</p>

        <p>Asservissement (1/jour). L'abothid cible une créature dans son champ
        de vision située à 18 mètres ou moins. La cible doit réussir un&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
        de sauvegarde</a>&nbsp;de Sagesse (DD 14) sous peine d'être&nbsp;<a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage/#charme">charmée</a>&nbsp;magiquement
        par l'abothid pour une durée de 1 heure. La cible&nbsp;<a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage/#charme">charmée</a>&nbsp;est
        sous le contrôle de l'abothid et ne peut entreprendre aucune action mis
        à part se défendre au mieux de ses capacités. L'abothid peut utiliser sa
        télépathie pour donner des ordres à la cible.<br>Chaque fois que la
        cible&nbsp;<a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage/#charme">charmée</a>&nbsp;subit
        des dégâts, elle peut retenter le&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
        de sauvegarde</a>. En cas de réussite, l'effet prend fin. L'effet peut
        prendre fin avant si l'abothid est détruit, s'il s'éloigne de plus de
        1,5 kilomètre de la cible, s'il se trouve sur un plan d'existence
        différent de celui de la cible ou, enfin, s'il effectue une action bonus
        pour mettre fin à cet effet.</p>

        <p>Absorption psychique. L'abothid peut se nourrir du psychisme d'une
        cible asservie située à 18 mètres ou moins pour récupérer des points de
        vie. Il occasionne ainsi 10 (3d6) points de dégâts psychiques à sa cible
        et récupère un nombre de points de vie équivalent. Cette aptitude
        utilise toutes les actions de l'abothid à ce tour.</p>
