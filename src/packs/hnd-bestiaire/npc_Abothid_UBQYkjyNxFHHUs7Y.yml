          atteint le cerveau, la cible infectée voit son maximum de points de
          vie se réduire de 10 (3d6) points par 24 heures. Si la larve réduit le
          maximum des points de vie de la cible à 0, cela signifie que sa
          transformation en abothid est achevée. Seul un sort de&nbsp;<a
          href="https://5e-drs.fr/grimoire/souhait"><em>souhait</em></a>&nbsp;peut
          inverser la transformation.</p>
