        value: >-
          <p><strong><em>Dard de langue</em></strong>.&nbsp;<em>Attaque d'arme
          au corps à corps</em>&nbsp;(basée sur la Dextérité) : +7 pour toucher,
          allonge 1,50 m, une cible.<br><em>Touché</em>&nbsp;: 6 (1d6+2) dégâts
          perçants. Si la cible est une créature humanoïde, elle doit réussir
