          href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
          de sauvegarde</a>&nbsp;de Constitution (DD 14) sous peine d'être
          infectée par une maladie : l'injection d'un minuscule œuf
          d'abothid.<br>Un humanoïde ne peut mener qu'un seul œuf d'abothid à
          son terme. L'éclosion de l'œuf se fait après 24 heures et donne
          naissance à une larve qui remonte jusqu'au cerveau en un nombre
          d'heures égal à 1d12 + valeur de Constitution de la cible infectée.
          Durant cette période, la victime est&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoisonné"><em>empoisonnée</em></a>&nbsp;et
