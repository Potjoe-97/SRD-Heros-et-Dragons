  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Lien télépathique</em></strong>. Si l'homoncule se trouve
        sur le même plan d'existence que son maître, il peut lui transmettre par
        magie ce qu'il perçoit, et les deux peuvent communiquer par
        télépathie.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +4 pour toucher, allonge 1,50 m, une
        créature.<br><em>Touché</em> : 1 dégât perforant, et la cible doit
        réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 10 pour ne pas être <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoisonné"><em>empoisonnée</em></a>
        pendant 1 minute. Si le <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> rate de 5 points ou plus, la cible est à la place <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoisonné"><em>empoisonnée</em></a>
        pendant 5 (1d10) minutes, et <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#inconscient"><em>inconsciente</em></a>
        tant qu'elle est <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoisonné"><em>empoisonnée</em></a>
        de la sorte.</p>
