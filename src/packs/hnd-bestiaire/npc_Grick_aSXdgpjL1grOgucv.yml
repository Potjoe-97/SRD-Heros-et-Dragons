  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Camouflage dans la rocaille</em></strong>. Le grick
        obtient un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des tests de Dextérité (Discrétion) effectués pour se cacher dans
        des environnements rocailleux.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le grick effectue une
        attaque avec ses tentacules. Si cette attaque touche, il peut effectuer
        une attaque de bec contre la même cible.</p>

        <p><strong><em>Bec</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +4 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 5 (1d6+2) dégâts perforants.</p>

        <p><strong><em>Tentacules</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +4 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 9 (2d6+2) dégâts tranchants.</p>
