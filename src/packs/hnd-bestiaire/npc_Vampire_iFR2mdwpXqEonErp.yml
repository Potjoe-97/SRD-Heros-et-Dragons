  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Faiblesses des vampires</em></strong>. Voici les
        faiblesses du vampire :</p>

        <ul>

        <li><em>Défense d'entrer</em>. Il ne peut pas entrer dans une habitation
        sans y avoir été invité par l'un de ses occupants.</li>

        <li><em>Blessé par l'eau courante</em>. Il subit 20 dégâts d'acide s'il
        termine son tour dans de l'eau courante.</li>

        <li><em>Pieu dans le cœur</em>. Si une arme perforante en bois est
        plantée dans son cœur pendant qu'il est <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#neutralisé"><em>neutralisé</em></a>
        dans son refuge, il est <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#paralysé"><em>paralysé</em></a>
        tant que le pieu n'est pas retiré.</li>

        <li><em>Hypersensibilité à la lumière du soleil</em>. Il subit 20 dégâts
        radiants quand il commence son tour exposé à la lumière du soleil. Le
        cas échéant, il subit un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
        lors des jets d'attaque et des tests de caractéristique.</li>

        </ul>

        <p><strong><em>Fuite brumeuse</em></strong>. Quand il tombe à 0 point de
        vie à l'extérieur de son refuge, à condition qu'il ne soit ni exposé à
        la lumière du soleil ni immergé dans de l'eau courante, le vampire se
        transforme en nuage ou en brume (comme décrit dans le trait
        <em>Métamorphe</em>) au lieu de tomber inconscient. Il est détruit s'il
        ne peut pas se transformer.<br>Lorsqu'il a 0 point de vie sous forme de
        brume, le vampire ne peut pas reprendre sa forme de vampire et doit
        atteindre son refuge en 2 heures ou moins sous peine d'être détruit. Une
        fois dans son refuge, il peut prendre sa forme de vampire. Il est
        ensuite <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#paralysé"><em>paralysé</em></a>
        tant qu'il n'a pas récupéré au moins 1 point de vie. Après avoir passé 1
        heure dans son refuge avec 0 point de vie, il récupère 1 point de
        vie.</p>

        <p><strong><em>Métamorphe</em></strong>. S'il n'est pas exposé à la
        lumière du soleil ou immergé dans l'eau courante, le vampire peut
        utiliser son action pour se métamorphoser en chauve-souris de taille TP,
        en brume ou en nuage de taille M ou pour reprendre sa véritable forme.
        Sous forme de chauve-souris, le vampire ne peut pas parler, sa vitesse
        au sol est de 1,50 mètre et sa vitesse de vol de 9 mètres. Ses
        statistiques, à l'exception de sa taille et de sa vitesse, restent les
        mêmes. Tous les vêtements qu'il porte se transforment également, ce qui
        n'est pas le cas du reste de son équipement. Il reprend sa forme
        véritable quand il meurt.<br>Sous forme de brume, le vampire ne peut
        plus entreprendre aucune action et ne peut ni parler ni manipuler
        d'objet. Il est extrêmement léger, possède une vitesse en vol de 6
        mètres, peut effectuer des vols stationnaires, entrer dans l'emplacement
        occupé par une créature hostile et s'y arrêter. En outre, si de l'air
        passe au travers d'un interstice, la brume peut faire de même sans
        devoir s'y faufiler, mais elle ne peut pas traverser l'eau. Elle obtient
        un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des tests de Force, de Dextérité et de Constitution, et elle est
        immunisée contre tous les dégâts non-magiques, à l'exception de ceux
        infligés par la lumière du soleil.</p>

        <p><strong><em>Pattes d'araignée</em></strong>. Le vampire peut
        escalader les surfaces difficiles, y compris les plafonds la tête en
        bas, sans qu'un test de caractéristique ne soit nécessaire.</p>

        <p><strong><em>Régénération</em></strong>. Le vampire récupère 20 points
        de vie au début de son tour s'il lui reste au moins 1 point de vie et
        s'il n'est ni exposé à la lumière du soleil ni immergé dans de l'eau
        courante. S'il subit des dégâts radiants ou des dégâts infligés par de
        l'eau bénite, ce trait ne fonctionne pas au début du prochain tour du
        vampire.</p>

        <p><strong><em>Résistance légendaire (3/jour)</em></strong>. Le vampire
        peut remplacer l'échec d'un de ses jets de sauvegarde par une
        réussite.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples (forme de vampire
        uniquement)</em></strong>. Le vampire effectue deux attaques, dont une
        seule peut être une attaque de morsure.</p>

        <p><strong><em>Charme</em></strong>. Le vampire cible un humanoïde situé
        à 9 mètres ou moins de lui dans son champ de vision. Si elle peut voir
        le vampire, la cible doit réussir un jet de Sagesse DD 17 contre cette
        magie pour ne pas être <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#charmé"><em>charmée</em></a>
        par le vampire. La cible <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#charmé"><em>charmée</em></a>
        considère le vampire comme un ami de confiance qu'il faut écouter et
        protéger. Elle n'est pas sous le contrôle du vampire, mais elle envisage
        ses requêtes sous le meilleur angle possible et fait office de cible
        consentante si le vampire souhaite effectuer une attaque de morsure
        contre elle.<br>Chaque fois que le vampire ou ses compagnons font quoi
        que ce soit de nocif envers la cible, celle-ci peut retenter le <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> et mettre fin à l'effet dont elle est victime en cas
        de réussite. Sinon, l'effet dure 24 heures. L'effet peut prendre fin
        avant si le vampire est détruit, s'il se trouve sur un plan d'existence
        différent de celui de la cible ou s'il effectue une action bonus pour
        mettre fin à cet effet.</p>

        <p><strong><em>Frappe à mains nues (forme de vampire
        uniquement)</em></strong>. <em>Attaque d'arme au corps à corps</em> : +9
        pour toucher, allonge 1,50 m, une créature.<br><em>Touché</em> : 8
        (1d8+4) dégâts contondants. Au lieu d'infliger des dégâts, le vampire
        peut empoigner la cible (évasion DD 18).</p>

        <p><strong><em>Morsure (forme de chauve-souris ou de vampire
        uniquement)</em></strong>. <em>Attaque d'arme au corps à corps</em> : +9
        pour toucher, allonge 1,50 m, une créature consentante ou une créature
        <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#neutralisé"><em>neutralisée</em></a>,
        <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
        ou <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoigné"><em>empoignée</em></a>
        par le vampire.<br><em>Touché</em> : 7 (1d6+4) dégâts perforants plus 10
        (3d6) dégâts nécrotiques. Le total maximum de points de vie de la cible
        est réduit d'un montant égal aux dégâts nécrotiques subis et le vampire
        récupère un nombre de points de vie égal à ce montant. La réduction
        persiste jusqu'au moment où la cible termine une période de repos long.
        La cible meurt si l'effet réduit à 0 son total maximum de points de vie.
        Un humanoïde tué de cette façon puis enterré se relève la nuit suivante
        sous forme de vampirien contrôlé par le vampire.</p>

        <p><strong><em>Rejetons des ténèbres (1/jour)</em></strong>. Le vampire
        rameute 2d4 nuées de chauve-souris ou de rats, à condition que le soleil
        soit couché. En plein air, le vampire peut appeler 3d6 loups à la place.
        Les créatures rameutées arrivent au bout de 1d4 rounds, se comportent
        comme des alliés du vampire et obéissent à ses ordres prononcés à voix
        haute. Les animaux restent pendant 1 heure ou avant si le vampire est
        détruit ou s'il les révoque par une action bonus.</p>

        <hr>

        <h2 id="actions-legendaires">Actions légendaires</h2>

        <p>Le vampire peut effectuer 3 actions légendaires qu'il choisit parmi
        celles décrites ici. Une seule action légendaire peut être choisie à la
        fois, et uniquement à la fin du tour d'une autre créature. Le vampire
        récupère au début de son tour l'utilisation des actions légendaires déjà
        effectuées.</p>

        <p><strong><em>Déplacement</em></strong>. Le vampire se déplace sans
        provoquer d'attaque d'opportunité d'une distance maximale égale à sa
        vitesse.</p>

        <p><strong><em>Frappe à mains nues</em></strong>. Le vampire effectue
        une frappe à mains nues.</p>

        <p><strong><em>Morsure (coûte 2 actions)</em></strong>. Le vampire
        effectue une attaque de morsure.</p>
