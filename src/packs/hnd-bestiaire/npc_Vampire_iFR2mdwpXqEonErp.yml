  - _id: YBEZ7G3aR5Um1aNV
    name: Métamorphe
    type: feat
    sort: 300000
    flags:
      _sheetTab: description
    img: icons/magic/control/silhouette-hold-change-blue.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p><strong>Métamorphe.&nbsp;</strong>S'il n'est pas exposé à la
          lumière du soleil ou immergé dans l'eau courante, le vampire peut
          utiliser son action pour se métamorphoser en chauve-souris de taille
          TP, en brume ou en nuage de taille M ou pour reprendre sa véritable
          forme. Sous forme de chauve-souris, le vampire ne peut pas parler, sa
          vitesse au sol est de 1,50 mètre et sa vitesse de vol de 9 mètres. Ses
          statistiques, à l'exception de sa taille et de sa vitesse, restent les
          mêmes. Tous les vêtements qu'il porte se transforment également, ce
          qui n'est pas le cas du reste de son équipement. Il reprend sa forme
          véritable quand il meurt.</p>

          <p>Sous forme de brume, le vampire ne peut plus entreprendre aucune
          action et ne peut ni parler ni manipuler d'objet. Il est extrêmement
          léger, possède une vitesse en vol de 6 mètres, peut effectuer des vols
          stationnaires, entrer dans l'emplacement occupé par une créature
          hostile et s'y arrêter. En outre, si de l'air passe au travers d'un
          interstice, la brume peut faire de même sans devoir s'y faufiler, mais
          elle ne peut pas traverser l'eau. Elle obtient un&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#avantage-et-desavantage">avantage</a>&nbsp;lors
          des tests de Force, de Dextérité et de Constitution, et elle est
          immunisée contre tous les dégâts non-magiques, à l'exception de ceux
          infligés par la lumière du soleil.</p>
        chat: ''
        unidentified: ''
      source: Créatures et Oppositions.
