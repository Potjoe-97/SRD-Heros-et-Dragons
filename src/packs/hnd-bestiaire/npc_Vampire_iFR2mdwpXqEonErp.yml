  - _id: J1HSL0OBcMnxzsWW
    name: Charme
    type: feat
    sort: 800000
    flags: {}
    img: icons/magic/symbols/runes-star-pentagon-orange-purple.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p><strong>Charme. </strong>Le vampire cible un humanoïde situé à 9
          mètres ou moins de lui dans son champ de vision. Si elle peut voir le
          vampire, la cible doit réussir un jet de Sagesse DD 17 contre cette
          magie pour ne pas être&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#charme">charmée</a>&nbsp;par
          le vampire. La cible&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#charme">charmée</a>&nbsp;considère
          le vampire comme un ami de confiance qu'il faut écouter et protéger.
          Elle n'est pas sous le contrôle du vampire, mais elle envisage ses
          requêtes sous le meilleur angle possible et fait office de cible
          consentante si le vampire souhaite effectuer une attaque de morsure
          contre elle.<br>Chaque fois que le vampire ou ses compagnons font quoi
          que ce soit de nocif envers la cible, celle-ci peut retenter
          le&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
          de sauvegarde</a>&nbsp;et mettre fin à l'effet dont elle est victime
          en cas de réussite. Sinon, l'effet dure 24 heures. L'effet peut
          prendre fin avant si le vampire est détruit, s'il se trouve sur un
          plan d'existence différent de celui de la cible ou s'il effectue une
          action bonus pour mettre fin à cet effet.</p>
