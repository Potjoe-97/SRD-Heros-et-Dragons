  - _id: xhVnaoTPobGuPY7I
    name: Fuite Brumeuse
    type: feat
    sort: 200000
    flags:
      _sheetTab: description
    img: icons/magic/air/fog-gas-smoke-dense-gray.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p><strong>Fuite brumeuse.&nbsp;</strong>Quand il tombe à 0 point de
          vie à l'extérieur de son refuge, à condition qu'il ne soit ni exposé à
          la lumière du soleil ni immergé dans de l'eau courante, le vampire se
          transforme en nuage ou en brume (comme décrit dans le
          trait&nbsp;Métamorphe) au lieu de tomber inconscient. Il est détruit
          s'il ne peut pas se transformer.</p>

          <p>Lorsqu'il a 0 point de vie sous forme de brume, le vampire ne peut
          pas reprendre sa forme de vampire et doit atteindre son refuge en 2
          heures ou moins sous peine d'être détruit. Une fois dans son refuge,
          il peut prendre sa forme de vampire. Il est ensuite&nbsp;<a
          href="https://5e-drs.fr/gerer-la-sante-du-personnage/#paralyse">paralysé</a>&nbsp;tant
          qu'il n'a pas récupéré au moins 1 point de vie. Après avoir passé 1
          heure dans son refuge avec 0 point de vie, il récupère 1 point de
          vie.</p>
        chat: ''
        unidentified: ''
