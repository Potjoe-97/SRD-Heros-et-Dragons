  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Déplacement intangible</em></strong>. Le feu follet peut
        traverser créatures et objets en les considérant comme un terrain
        difficile. Il subit 5 (1d10) dégâts de force s'il termine son tour à
        l'intérieur d'un objet.</p>

        <p><strong><em>Dévorer la vie</em></strong>. Par une action bonus, le
        feu follet peut cibler une créature toujours vivante avec 0 point de vie
        et située à 1,50 mètre ou moins de lui dans son champ de vision. La
        cible doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 10 contre cette magie pour ne pas
        mourir. Si la cible meurt, le feu follet récupère 10 (3d6) points de
        vie.</p>

        <p><strong><em>Fugace</em></strong>. Le feu follet ne peut rien porter
        ou équiper.</p>

        <p><strong><em>Illumination variable</em></strong>. Le feu follet
        diffuse une lumière vive dans un rayon de 1,50 mètre à 6 mètres et une
        lumière faible sur un nombre de mètres supplémentaires égal au rayon
        choisi.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Décharge</em></strong>. <em>Attaque de sort au corps à
        corps</em> : +4 pour toucher, allonge 1,50 m, une
        créature.<br><em>Touché</em> : 9 (2d8) dégâts de foudre.</p>

        <p><strong><em>Invisibilité</em></strong>. Le feu follet et la lumière
        qu'il diffuse deviennent <em>invisibles</em> par magie jusqu'au moment
        où il attaque, utilise son trait Dévorer la vie ou interrompt sa
        concentration (comme s'il se concentrait sur un sort).</p>
