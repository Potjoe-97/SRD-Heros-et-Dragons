  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Affaiblie par la lumière du soleil</em></strong>. L'ombre
        subit un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
        lors des jets d'attaque, des tests de caractéristique et des jets de
        sauvegarde lorsqu'elle est exposée à la lumière du soleil.</p>

        <p><strong><em>Discrétion dans les ombres</em></strong>. Tant qu'elle se
        trouve dans une zone faiblement éclairée ou plongée dans l'obscurité
        totale, l'ombre peut effectuer l'action <a
        href="https://5e-drs.fr/combattre#se-cacher"><em>se cacher</em></a> par
        une action bonus.</p>

        <p><strong><em>Informe</em></strong>. L'ombre peut traverser sans devoir
        se faufiler un interstice d'une largeur au moins égale à 2
        centimètres.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Ponction de force</em></strong>. <em>Attaque d'arme au
        corps à corps</em> : +4 pour toucher, allonge 1,50 m, une
        créature.<br><em>Touché</em> : 9 (2d6+2) dégâts nécrotiques et la valeur
        de Force de la cible est réduite de 1d4 points. La cible meurt si cet
        effet réduit sa valeur de Force à 0. Sinon, la réduction persiste
        jusqu'à la fin d'une période de repos long ou court.<br>Si un humanoïde
        non-mauvais meurt à cause de cette attaque, une nouvelle ombre surgit de
        son cadavre après 1d4 heures.</p>
