    system:
      description:
        value: >-
          <p>Une créature ou un objet situé à portée et dans votre champ de
          vision s'élève à la verticale à une hauteur de 6 mètres et reste
          suspendu là pendant toute la durée du sort. Ce dernier peut soulever
          une cible d'au maximum 250 kilogrammes. Si la créature visée n'est pas
          consentante, elle doit réussir un <a
          href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
          de sauvegarde</a> de Constitution pour éviter d'être affectée par le
          sort.</p>

          <p>La cible peut se déplacer uniquement en se propulsant ou en se
          tractant, en prenant appui sur un objet fixe ou une surface à
          proximité (comme un mur ou un plafond). Elle se meut alors comme si
          elle était en pleine escalade. Quand vient votre tour, vous pouvez
          modifier l'altitude de la cible d'un maximum de 6 mètres dans la
          direction de votre choix. Si vous êtes la cible, vous pouvez monter ou
          descendre lors de votre déplacement. En dehors de cela, vous devez
          dépenser une action pour déplacer la cible qui doit rester à portée du
          sort.</p>

