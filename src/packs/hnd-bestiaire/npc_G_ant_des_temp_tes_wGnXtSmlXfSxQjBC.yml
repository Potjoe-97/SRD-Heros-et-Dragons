  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Amphibie</em></strong>. Le géant peut respirer à l'air
        libre et sous l'eau.</p>

        <p><strong><em>Incantation innée</em></strong>. La caractéristique
        d'incantation du géant est le Charisme (DD du <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> contre ses sorts 17). Le géant peut lancer les sorts
        suivants de manière innée sans aucune composante matérielle :</p>

        <ul>

        <li><strong><em>À volonté</em></strong> : <a
        href="https://5e-drs.fr/grimoire/detection-de-la-magie"><em>détection de
        la magie</em></a>, <a
        href="https://5e-drs.fr/grimoire/leger-comme-une-plume"><em>léger comme
        une plume</em></a>, <a
        href="https://5e-drs.fr/grimoire/levitation"><em>lévitation</em></a>, <a
        href="https://5e-drs.fr/grimoire/lumiere"><em>lumière</em></a></li>

        <li><strong><em>3/jour chacun</em></strong> : <a
        href="https://5e-drs.fr/grimoire/controle-du-climat"><em>contrôle du
        climat</em></a>, <a
        href="https://5e-drs.fr/grimoire/respiration-aquatique"><em>respiration
        aquatique</em></a></li>

        </ul>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le géant effectue deux
        attaques avec son épée à deux mains.</p>

        <p><strong><em>Épée à deux mains</em></strong>. <em>Attaque d'arme au
        corps à corps</em> : +14 pour toucher, allonge 3 m, une
        cible.<br><em>Touché</em> : 30 (6d6+9) dégâts tranchants.</p>

        <p><strong><em>Frappe foudroyante (Recharge 5-6)</em></strong>. Le géant
        lance un éclair magique sur un point situé dans son champ de vision à
        150 mètres ou moins. Les créatures situées à 3 mètres ou moins de ce
        point doivent chacune effectuer un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Dextérité DD 17 ; elles subissent 54 (12d8) dégâts
        de foudre en cas de <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> raté, ou la moitié de ces dégâts seulement en cas de
        réussite.</p>

        <p><strong><em>Rocher</em></strong>. <em>Attaque d'arme à distance</em>
        : +14 pour toucher, portée 18/72 m, une cible.<br><em>Touché</em> : 35
        (4d12+9) dégâts contondants.</p>
