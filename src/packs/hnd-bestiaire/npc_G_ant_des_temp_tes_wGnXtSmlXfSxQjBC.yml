  - _id: ey8aH9DBgrRhSYLX
    name: Contrôle du climat
    type: spell
    sort: 800000
    flags:
      dynamiceffects:
        equipActive: false
        alwaysActive: false
    img: icons/magic/air/wind-tornado-cyclone-white.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p>Vous prenez le contrôle de la météo dans un rayon de 7,5 
          kilomètres autour de vous pendant toute la durée du sort. Vous devez
          être en extérieur au moment de l'incantation. Si vous vous rendez dans
          un endroit d'où vous ne voyez pas directement le ciel, le sort se
          termine prématurément.</p>

          <p>Au moment de l'incantation, vous changez les conditions
          météorologiques actuelles déterminées par le MJ en fonction du climat
          et de la saison. Vous pouvez modifier les précipitations, la
          température et le vent. Il faut 1d4×10 minutes pour que les nouvelles
          conditions s'installent. Vous pouvez ensuite les modifier à nouveau.
          Le temps retourne progressivement à la normale une fois le sort
          terminé.</p>

          <p>Quand vous modifiez les conditions météorologiques, cherchez les
          conditions actuelles dans les tables suivantes : vous pouvez les
          décaler d'un cran vers le haut ou le bas. Quand vous modifiez le vent,
          vous pouvez changer sa direction.</p>

          <h2 id="precipitations">Précipitations</h2>

