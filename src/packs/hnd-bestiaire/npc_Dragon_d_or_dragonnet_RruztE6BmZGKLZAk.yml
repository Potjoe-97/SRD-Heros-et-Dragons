  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Amphibie</em></strong>. Le dragon peut respirer à l'air
        libre et sous l'eau.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +6 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 9 (1d10+4) dégâts perforants.</p>

        <p><strong><em>Souffles (Recharge 5-6)</em></strong>. Le dragon utilise
        l'un des souffles suivants :</p>

        <ul>

        <li><em>Souffle affaiblissant</em>. Le dragon souffle du gaz sur un cône
        de 4,50 mètres. Les créatures dans ce cône doivent chacune réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Force DD 13 pour ne pas subir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
        lors des jets d'attaque basés sur la Force, des tests de Force et des
        jets de sauvegarde de Force pendant 1 minute. Les créatures peuvent
        retenter le <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> à la fin de chacun de leurs tours et mettre fin à cet
        effet en cas de réussite.</li>

        <li><em>Souffle de feu</em>. Le dragon souffle du feu sur un cône de
        4,50 mètres. Les créatures dans ce cône doivent chacune effectuer un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Dextérité DD 13 ; elles subissent 22 (4d10) dégâts
        de feu en cas de <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> raté ou la moitié de ces dégâts seulement en cas de
        réussite.</li>

        </ul>
