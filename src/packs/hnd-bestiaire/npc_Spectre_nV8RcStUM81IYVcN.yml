  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Déplacement intangible</em></strong>. Le spectre peut
        traverser créatures et objets en les considérant comme un terrain
        difficile. Il subit 5 (1d10) dégâts de force s'il termine son tour à
        l'intérieur d'un objet.</p>

        <p><strong><em>Sensibilité à la lumière du soleil</em></strong>. Le
        spectre subit un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
        lors des jets d'attaque et des tests de Sagesse (Perception) basés sur
        la vue lorsqu'il est exposé à la lumière du soleil.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Absorption de vie</em></strong>. <em>Attaque d'arme au
        corps à corps</em> : +4 pour toucher, allonge 1,50 m, une
        créature.<br><em>Touché</em> : 10 (3d6) dégâts nécrotiques. La cible
        doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 10 pour ne pas voir son total
        maximum de points de vie réduit d'un montant égal aux dégâts subis.
        Cette réduction persiste jusqu'au moment où la créature termine une
        période de repos long. La cible meurt si cet effet réduit à 0 son total
        maximum de points de vie.</p>
