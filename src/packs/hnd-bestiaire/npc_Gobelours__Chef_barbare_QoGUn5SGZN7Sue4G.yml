  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Attaque surprise</em></strong>. Si le gobelours surprend
        une créature et réussit une attaque contre elle lors du premier round de
        combat, cette attaque inflige 7 (2d6) dégâts supplémentaires à la
        cible.</p>

        <p><strong><em>Brutal</em></strong>. Une arme de corps à corps inflige
        un dé de dégâts supplémentaire quand le gobelours touche son ennemi avec
        elle (déjà inclus dans l'attaque).</p>

        <p><strong><em>Rage</em></strong>. Lors de son tour, le chef gobelours
        peut utiliser une action bonus pour être pris de rage. Tant qu'il est
        enragé (10 rounds), il obtient les bénéfices suivants :</p>

        <ul>

        <li><a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        sur les tests de Force et les jets de sauvegarde de Force.</li>

        <li>un bonus de +2 au jet de dégâts en corps à corps.</li>

        <li>résistance aux dégâts contondants, perforants et tranchants.</li>

        </ul>

        <hr>

        <h2>Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le chef barbare peut
        effectuer deux attaques de corps à corps ou une attaque de corps à corps
        et une attaque à distance.</p>

        <p><strong><em>Javeline</em></strong>. <em>Attaque d'arme au corps à
        corps ou à distance</em> : +6 pour toucher, allonge 1,50 m ou portée
        9/36 m, une cible.<br><em>Touché</em> : 10 (2d6+3) dégâts perforants au
        corps à corps ou 6 (1d6+3) dégâts perforants à distance.</p>

        <p><strong><em>Morgenstern</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +6 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 12 (2d8+3) dégâts perforants.</p>
