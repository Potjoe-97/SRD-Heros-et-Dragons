  details:
    biography:
      value: >-
        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. La vouivre effectue
        deux attaques : une avec sa morsure et une avec son dard caudal. En vol,
        elle peut utiliser ses griffes à la place de l'une de ses autres
        attaques.</p>

        <p><strong><em>Dard caudal</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +7 pour toucher, allonge 3 m, une créature.<br>

        <em>Touché</em> : 11 (2d6+4) dégâts perforants. La cible doit effectuer
        un <a
        href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 15 ; elle subit 24 (7d6) dégâts de
        poison en cas de <a
        href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> raté ou la moitié de ces dégâts seulement en cas de
        réussite.</p>

        <p><strong><em>Griffe</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +7 pour toucher, allonge 1,50 m, une cible.<br>

        <em>Touché</em> : 13 (2d8+4) dégâts tranchants.</p>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +7 pour toucher, allonge 3 m, une créature.<br>

        <em>Touché</em> : 11 (2d6+4) dégâts perforants.</p>
