  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Camouflage dans la rocaille</em></strong>. Le xorn
        obtient un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des tests de Dextérité (Discrétion) effectués pour se cacher dans
        des environnements rocailleux.</p>

        <p><strong><em>Perception des trésors</em></strong>. Le xorn peut
        localiser à l'odeur les pierres et les métaux précieux, tels que les
        pièces de monnaie et les gemmes, sur une distance maximale de 18
        mètres.</p>

        <p><strong><em>Traverser la terre</em></strong>. Le xorn peut creuser à
        travers la terre et la pierre non travaillées et non magiques. Quand il
        se déplace de cette façon, il ne laisse aucune trace ni tunnel derrière
        lui.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le xorn effectue trois
        attaques de griffe et une attaque de morsure.</p>

        <p><strong><em>Griffe</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +6 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 6 (1d6+3) dégâts tranchants.</p>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +6 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 13 (3d6+3) dégâts perforants.</p>
