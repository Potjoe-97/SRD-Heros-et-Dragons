        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Écholocalisation</em></strong>. La nuée ne peut pas
        utiliser sa vision aveugle si elle est <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#assourdi"><em>assourdie</em></a>.</p>

