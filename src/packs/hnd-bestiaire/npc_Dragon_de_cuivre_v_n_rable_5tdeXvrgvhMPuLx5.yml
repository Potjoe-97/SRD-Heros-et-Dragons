  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Résistance légendaire (3/jour)</em></strong>. Le dragon
        peut remplacer l'échec d'un de ses jets de sauvegarde par une
        réussite.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le dragon peut utiliser
        sa <em>Présence terrifiante</em>. Il effectue ensuite trois attaques :
        une avec sa morsure et deux avec ses griffes.</p>

        <p><strong><em>Changer de forme</em></strong>. Le dragon peut se
        métamorphoser par magie en humanoïde ou en bête dont l'indice de
        dangerosité est inférieur ou égal au sien, ou reprendre sa véritable
        forme. Il reprend aussi sa véritable forme quand il meurt. Ses objets
        équipés ou transportés sont absorbés ou portés (au choix du dragon) par
        cette nouvelle forme.<br>Une fois métamorphosé, le dragon conserve son
        alignement, ses points de vie, ses dés de vie, sa capacité à parler, ses
        maîtrises, sa Résistance légendaire, ses actions d'antre, ses valeurs
        d'Intelligence, de Sagesse et de Charisme, ainsi que cette action. Les
        autres statistiques et capacités sont remplacées par celles de la forme
        adoptée mais, si celle-ci possède des aptitudes de classe ou des actions
        légendaires, elle ne les confère pas au dragon.</p>

        <p><strong><em>Griffe</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +15 pour toucher, allonge 3 m, une
        cible.<br><em>Touché</em> : 15 (2d6+8) dégâts tranchants.</p>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +15 pour toucher, allonge 4,50 m, une
        cible.<br><em>Touché</em> : 19 (2d10+8) dégâts perforants.</p>

        <p><strong><em>Présence terrifiante</em></strong>. Les créatures
        choisies par le dragon, situées à 36 mètres ou moins de lui et
        conscientes de sa présence, doivent chacune réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Sagesse DD 19 pour ne pas être <em>terrorisées</em>
        pendant 1 minute. Une créature peut retenter le <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> à la fin de chacun de ses tours et mettre fin à
        l'effet dont elle est victime en cas de réussite. Si le <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> d'une créature est réussi ou si l'effet dont elle est
        victime prend fin, elle est immunisée contre la présence terrifiante du
        dragon pendant 24 heures.</p>

        <p><strong><em>Queue</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +15 pour toucher, allonge 6 m, une
        cible.<br><em>Touché</em> : 17 (2d8+8) dégâts contondants.</p>

        <p><strong><em>Souffles (Recharge 5-6)</em></strong>. Le dragon utilise
        l'un des souffles suivants :</p>

        <ul>

        <li><em>Souffle d'acide</em>. Le dragon souffle de l'acide sur une ligne
        de 27 mètres de long et 3 mètres de large. Les créatures sur cette ligne
        doivent chacune effectuer un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Dextérité DD 22 ; elles subissent 63 (14d8) dégâts
        d'acide en cas de <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> raté ou la moitié de ces dégâts seulement en cas de
        réussite.</li>

        <li><em>Souffle ralentissant</em>. Le dragon souffle du gaz sur un cône
        de 27 mètres. Les créatures dans ce cône doivent chacune effectuer un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 22. Les créatures qui ratent ce <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> ne peuvent plus utiliser de réaction, leur vitesse est
        réduite de moitié et elles ne peuvent effectuer qu'une seule attaque
        lors de leur tour. De plus, elles ne peuvent utiliser qu'une action ou
        une action bonus lors de leurs tours, mais pas les deux. Ces effets
        durent 1 minute. Les créatures peuvent retenter le <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> à la fin de chacun de leurs tours et mettre fin à cet
        effet en cas de réussite.</li>

        </ul>

        <hr>

        <h2 id="actions-legendaires">Actions légendaires</h2>

        <p>Le dragon peut effectuer 3 actions légendaires qu'il choisit parmi
        celles décrites ici. Une seule action légendaire peut être choisie à la
        fois et uniquement à la fin du tour d'une autre créature. Le dragon
        récupère au début de son tour l'utilisation des actions légendaires déjà
        effectuées.</p>

        <p><strong><em>Attaque avec la queue</em></strong>. Le dragon effectue
        une attaque de queue.</p>

        <p><strong><em>Attaque avec les ailes (coûte 2 actions)</em></strong>.
        Le dragon bat violemment des ailes. Les créatures situées à 4,50 mètres
        ou moins de lui doivent chacune réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Dextérité DD 23 pour ne pas subir 15 (2d6+8) dégâts
        contondants et être jetées <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
        terre</em></a>. Le dragon peut ensuite prendre son envol à la moitié de
        sa vitesse de vol.</p>

        <p><strong><em>Détecter</em></strong>. Le dragon effectue un test de
        Sagesse (Perception).</p>
