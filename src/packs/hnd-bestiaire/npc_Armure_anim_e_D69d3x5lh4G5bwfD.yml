  details:
    biography:
      value: >-
        <h2>Capacités</h2>

        <p>Faux semblant. Tant que l'armure reste immobile, il est impossible de
        la distinguer d'une armure ordinaire.</p>

        <p>Vulnérabilité à l'antimagie. L'armure est&nbsp;<a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage/#neutralise">neutralisée</a>&nbsp;quand
        elle se trouve à l'intérieur d'un champ d'antimagie. Ciblée par
        une&nbsp;<a
        href="https://5e-drs.fr/grimoire/dissipation-de-la-magie/">dissipation
        de la magie</a>, l'armure doit réussir un&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
        de sauvegarde</a>&nbsp;de Constitution contre le DD du&nbsp;<a
        href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
        de sauvegarde</a>&nbsp;du sort du lanceur, sans quoi elle tombe&nbsp;<a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage/#inconscient">inconsciente</a>&nbsp;pendant
        1 minute.</p>

        <hr>

        <h2>Actions&nbsp;</h2>

        <p>Attaques multiples. L'armure effectue deux attaques au corps à
        corps.</p>

        <p>Coup.&nbsp;Attaque d'arme au corps à corps&nbsp;: +4 pour toucher,
        allonge 1,50 m, une cible.<br>Touché&nbsp;: 5 (1d6+2) dégâts
        contondants.</p>
