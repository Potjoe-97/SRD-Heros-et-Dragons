    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Télépathie limitée</em></strong>. L'otyugh peut
        transmettre par magie des images et des messages simples à une créature
        capable de comprendre une langue et située à 36 mètres ou moins. Cette
        forme de télépathie ne permet pas au destinataire de répondre par ce
        même moyen.</p>

