        : 7 (1d8+3) dégâts contondants plus 4 (1d8) dégâts perforants. Si la
        cible est une créature de taille M ou plus petite, elle est <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoigné"><em>empoignée</em></a>
        (DD 13 pour se libérer) et <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
        jusqu'à la fin de l'empoignade. L'otyugh a deux tentacules dont chacun
        peut empoigner une cible.</p>
