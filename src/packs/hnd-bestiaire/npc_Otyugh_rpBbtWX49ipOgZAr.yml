        de sauvegarde</a> de Constitution DD 14 pour ne pas subir 10 (2d6+3)
        dégâts contondants et être <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#étourdi"><em>étourdie</em></a>
        jusqu'à la fin du prochain tour de l'otyugh. En cas de <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> réussi, la cible subit la moitié seulement des dégâts
        contondants et n'est pas <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#étourdi"><em>étourdie</em></a>.</p>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +6 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 12 (2d8+3) dégâts perforants. Si la cible
        est une créature, elle doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 15 contre la maladie pour ne pas
        être <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoisonné"><em>empoisonnée</em></a>
        tant que la maladie n'est pas soignée. Toutes les 24 heures par la
        suite, la cible doit retenter le <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> et réduire son total maximum de points de vie de 5
        (1d10) en cas d'échec. La maladie est soignée en cas de réussite.<br>La
        cible meurt si la maladie réduit à 0 son total maximum de points de vie.
        Cette réduction du total maximum de points de vie persiste tant que la
        maladie n'est pas soignée.</p>

