  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Attaque surprise</em></strong>. Si le doppleganger
        surprend une créature et réussit une attaque contre elle lors du premier
        round de combat, l'attaque lui inflige 10 (3d6) dégâts
        supplémentaires.</p>

        <p><strong><em>Embuscade</em></strong>. Au premier round de combat, le
        doppleganger obtient un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des jets d'attaques effectués contre les créatures qu'il a
        <em>surprises</em>.</p>

        <p><strong><em>Métamorphe</em></strong>. Le doppleganger peut utiliser
        son action pour se métamorphoser en un humanoïde de taille M ou P qu'il
        a déjà vu ou pour reprendre sa véritable forme. Ses statistiques, à
        l'exception de sa taille, restent les mêmes, quelle que soit la forme
        adoptée. Ses objets équipés ou transportés ne sont pas transformés. Le
        doppleganger reprend sa forme véritable s'il meurt.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le doppleganger
        effectue deux attaques au corps à corps.</p>

        <p><strong><em>Coup</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +6 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 7 (1d6+4) dégâts contondants.</p>

        <p><strong><em>Lire les pensées</em></strong>. Le doppleganger lit par
        magie les pensées superficielles d'une créature située à 18 mètres ou
        moins de lui. L'effet traverse les obstacles, mais 90 centimètres de
        bois ou de terre, 60 centimètres de pierre, 5 centimètres de métal ou
        une fine couche de plomb suffisent à le bloquer. Tant que la créature
        est à portée, le doppleganger peut continuer à lire ses pensées si sa
        concentration n'est pas interrompue (comme s'il se concentrait sur un
        sort). Pendant qu'il lit les pensées de la cible, il obtient un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des tests de Sagesse (Perspicacité) et de Charisme (Intimidation,
        Persuasion et Supercherie) effectués contre elle.</p>
