  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Brave</em></strong>. Le gladiateur obtient un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des jets de sauvegarde effectués pour ne pas être <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#terrorisé"><em>terrorisé</em></a>.</p>

        <p><strong><em>Brutal</em></strong>. Une arme de corps à corps inflige
        un dé supplémentaire de ses dégâts quand le gladiateur réussit une
        attaque en la maniant (inclus dans l'attaque).</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le gladiateur effectue
        trois attaques au corps à corps ou deux attaques à distance.</p>

        <p><strong><em>Coup de bouclier</em></strong>. <em>Attaque d'arme au
        corps à corps</em> : +7 pour toucher, allonge 1,50 m, une
        créature.<br><em>Touché</em> : 9 (2d4+4) dégâts contondants. Si la cible
        est une créature de taille M ou plus petite, elle doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Force DD 15 pour ne pas être jetée <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
        terre</em></a>.</p>

        <p><strong><em>Lance</em></strong>. <em>Attaque d'arme au corps à corps
        ou à distance</em> : +7 pour toucher, allonge 1,50 m ou portée 6/18 m,
        une cible.<br><em>Touché</em> : 11 (2d6+4) dégâts perforants ou 13
        (2d8+4) dégâts perforants si elle est maniée à deux mains pour effectuer
        une attaque au corps à corps.</p>

        <hr>

        <h2 id="reactions">Réactions</h2>

        <p><strong><em>Parade</em></strong>. Le gladiateur ajoute 3 à sa CA
        contre une attaque au corps à corps qui devrait le toucher. Il doit voir
        son agresseur et manier une arme de corps à corps pour pouvoir parer de
        cette façon.</p>
