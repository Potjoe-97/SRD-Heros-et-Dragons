      description:
        value: >-
          <p><strong>Animation des arbres (1/jour). </strong>Le sylvanien anime
          par magie un ou deux arbres qu'il peut voir et situés à 18 m ou moins
          de lui. Ces arbres ont les mêmes statistiques qu'un sylvanien, si ce
          n'est qu'ils ont une Intelligence et un Charisme de 1, qu'ils ne
          savent pas parler, et qu'ils n'ont accès qu'à l'action de Coup. Un
          arbre animé se comporte avec les sylvaniens comme un allié. L'arbre
          reste animé un jour durant ou jusqu'à sa mort ; jusqu'à ce que le
          sylvanien meure ou se trouve à plus de 36 m de l'arbre ; ou jusqu'à ce
          que le sylvanien prenne une action bonus pour le retransformer en
          arbre inanimé. Si possible, l'arbre prend alors racine.</p>
