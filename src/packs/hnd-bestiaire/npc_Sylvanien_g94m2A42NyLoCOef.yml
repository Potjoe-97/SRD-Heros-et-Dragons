  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Faux-semblant</em></strong>. Aussi longtemps que le
        sylvanien reste immobile, il est impossible de le distinguer d'un arbre
        ordinaire.</p>

        <p><strong><em>Monstre assiégeur</em></strong>. Le sylvanien inflige des
        dégâts doublés aux objets et aux structures.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le sylvanien effectue
        deux attaques de coup.</p>

        <p><strong><em>Coup</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +10 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 16 (3d6+6) dégâts contondants.</p>

        <p><strong><em>Rocher</em></strong>. <em>Attaque d'arme à distance</em>
        : +9 pour toucher, portée 18/54 m, une cible.<br><em>Touché</em> : 24
        (4d8+6) dégâts contondants.</p>

        <p><strong><em>Animation des arbres (1/jour)</em></strong>. Le sylvanien
        anime par magie un ou deux arbres qu'il peut voir et situés à 18 m ou
        moins de lui. Ces arbres ont les mêmes statistiques qu'un sylvanien, si
        ce n'est qu'ils ont une Intelligence et un Charisme de 1, qu'ils ne
        savent pas parler, et qu'ils n'ont accès qu'à l'action de Coup. Un arbre
        animé se comporte avec les sylvaniens comme un allié. L'arbre reste
        animé un jour durant ou jusqu'à sa mort ; jusqu'à ce que le sylvanien
        meure ou se trouve à plus de 36 m de l'arbre ; ou jusqu'à ce que le
        sylvanien prenne une action bonus pour le retransformer en arbre
        inanimé. Si possible, l'arbre prend alors racine.</p>
