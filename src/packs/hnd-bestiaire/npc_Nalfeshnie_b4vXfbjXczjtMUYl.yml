    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Résistance à la magie</em></strong>. Le nalfeshnie
        obtient un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des jets de sauvegarde contre les sorts et autres effets
        magiques.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le nalfeshnie utilise,
        si possible, son halo d'épouvante. Il effectue ensuite trois attaques :
        une avec sa morsure et deux avec ses griffes.</p>

        <p><strong><em>Griffe</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +10 pour toucher, allonge 3 m, une
        cible.<br><em>Touché</em> : 15 (3d6+5) dégâts tranchants.</p>

        <p><strong><em>Halo d'épouvante (recharge 5-6)</em></strong>. Le
        nalfeshnie émet une lumière multicolore scintillante. Les créatures
        situées à 4,50 mètres ou moins du nalfeshnie et qui peuvent voir cette
        lumière doivent chacune réussir un <a
