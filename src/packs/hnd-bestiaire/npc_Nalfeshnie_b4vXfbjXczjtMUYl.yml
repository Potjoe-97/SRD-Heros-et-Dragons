        de sauvegarde</a> de Sagesse DD 15 pour ne pas être <em>terrorisées</em>
        pendant 1 minute. Une créature peut retenter le <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> à la fin de chacun de ses tours et mettre fin à
        l'effet dont elle est victime en cas de réussite. Une créature est
        immunisée contre le halo d'épouvante du nalfeshnie pendant 24 heures si
        elle réussit son <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> ou si l'effet dont elle est victime prend fin.</p>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +10 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 32 (5d10+5) dégâts perforants.</p>

