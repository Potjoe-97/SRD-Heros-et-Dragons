  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Bond agressif</em></strong>. Si le lion se déplace en
        ligne droite sur une distance minimale de 6 mètres vers une créature
        contre laquelle il réussit ensuite une attaque de griffe lors du même
        tour, celle-ci doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Force DD 13 pour ne pas être jetée <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
        terre</em></a>. Si la cible est <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#à-terre"><em>à
        terre</em></a>, le lion peut effectuer une attaque de morsure contre
        elle par une action bonus.</p>

        <p><strong><em>Odorat aiguisé</em></strong>. Le lion obtient un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des tests de Sagesse (Perception) basés sur l'odorat.</p>

        <p><strong><em>Saut avec élan</em></strong>. Le lion peut sauter une
        longueur maximale de 7,50 mètres s'il prend un élan de 3 mètres.</p>

        <p><strong><em>Tactique de groupe</em></strong>. Le lion obtient un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors d'un <a href="https://5e-drs.fr/combattre#jets-dattaque">jet
        d'attaque</a> effectué contre une créature si au moins un des alliés du
        lion qui n'est pas <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#neutralisé"><em>neutralisé</em></a>,
        se trouve à 1,50 mètre ou moins de la créature qu'il attaque.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Griffe</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +5 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 6 (1d6+3) dégâts tranchants.</p>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +5 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 7 (1d8+3) dégâts perforants.</p>
