  details:
    biography:
      value: >-
        <h2 id="actions">Actions</h2>

        <p><strong><em>Épée longue</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +2 pour toucher, allonge 1,50 m, une cible.<br>

        <em>Touché</em> : 1 dégât tranchant.</p>

        <p><strong><em>Arc court</em></strong>. <em>Attaque d'arme à
        distance</em> : +6 pour toucher, portée 12/48 m, une cible.<br>

        <em>Touché</em> : 1 dégât perforant, et la cible doit réussir un <a
        href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 10 ou être <a
        href="https://5e-drs.fr//gerer-la-sante-du-personnage#empoisonné"><em>empoisonnée</em></a>
        pendant une minute. Si le <a
        href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> échoue de 5 points ou plus, la cible tombe <a
        href="https://5e-drs.fr//gerer-la-sante-du-personnage#inconscient"><em>inconsciente</em></a>
        pour la même durée. Elle reprend ses esprits avant si elle subit des
        dégâts ou si une autre créature consacre une action à la secouer pour
        lui faire reprendre conscience.</p>

        <p><strong><em>Lire le cœur</em></strong>. L'esprit follet touche une
        créature et connaît par magie l'état émotionnel actuel de celle-ci. Si
        la cible échoue à un <a
