        l'alignement de la créature. Les célestes, les fiélons et les
        morts-vivants échouent automatiquement à ce <a
        href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a>.</p>

