  - _id: 8PePqFMR0wULC1ji
    name: Scrutation
    type: spell
    sort: 700000
    flags: {}
    img: icons/creatures/eyes/lizard-single-slit-blue.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p>Vous voyez et entendez une créature donnée de votre choix, à
          condition qu'elle se trouve sur le même plan d'existence que vous. La
          cible doit effectuer un <a
          href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
          de sauvegarde</a> de Sagesse, modifié par le degré de connaissance que
          vous avez d'elle et le type de lien physique que vous avez établi avec
          elle. Si la cible sait que vous lancez ce sort, elle peut rater
          volontairement son <a
          href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
          de sauvegarde</a> si elle veut que vous l'observiez.</p>

          <div
          class='simple-responsive-table'><div><table><thead><tr><th>Connaissance</th><th
          class="text-align-center">Modificateur du jet de
          sauvegarde</th></tr></thead><tbody><tr><td><strong>Deuxième
          main</strong> (vous avez entendu parler de la cible)</td>
                <td class="text-align-center">+5</td>
              </tr><tr><td><strong>Première main</strong> (vous avez rencontré la cible)</td>
                <td class="text-align-center">0</td>
              </tr><tr><td><strong>Familière</strong> (vous connaissez bien la cible)</td>
                <td class="text-align-center">-5</td>
              </tr></tbody><thead><tr><th>Lien</th><th class="text-align-center">Modificateur du jet de sauvegarde</th></tr></thead><tbody><tr><td><strong>Représentation ou portrait</strong></td>
                <td class="text-align-center">-2</td>
              </tr><tr><td><strong>Possession ou vêtement</strong></td>
                <td class="text-align-center">-4</td>
              </tr><tr><td><strong>Partie du corps, cheveux, ongles, etc.</strong></td>
                <td class="text-align-center">-10</td>
              </tr></tbody></table></div></div>
          <p>Si la cible réussit son jet de sauvegarde, elle n'est pas affectée
          et vous ne pouvez plus utiliser ce sort sur elle pendant 24
          heures.</p>

          <p>Si elle rate son jet, le sort crée un organe sensoriel <a
          href="https://5e-drs.fr//gerer-la-sante-du-personnage#invisible"><em>invisible</em></a>
          dans un rayon de 3 mètres autour d'elle. Vous voyez et entendez à
          travers cet organe comme si vous vous trouviez à sa place. L'organe
          sensoriel se déplace avec la cible et reste dans un rayon de 3 mètres
          autour d'elle pendant toute la durée du sort. Une créature capable de
          voir les objets invisibles perçoit l'organe sensoriel comme un orbe
          lumineux de la taille de votre poing.</p>

          <p>Au lieu de prendre une créature pour cible, vous pouvez choisir un
          lieu que vous avez déjà vu. L'organe sensoriel apparaît alors à cet
          endroit et n'en bouge pas.</p>
