  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Armes magiques</em></strong>. Les attaques d'arme du
        couatl sont magiques.</p>

        <p><strong><em>Esprit protégé</em></strong>. Le couatl est immunisé
        contre la scrutation et tous les effets susceptibles de percevoir ses
        émotions, de lire ses pensées ou de savoir où il se trouve.</p>

        <p><strong><em>Incantation innée</em></strong>. La caractéristique
        d'incantation du couatl est le Charisme (DD du <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> contre les sorts 14). Le couatl peut lancer les sorts
        suivants de manière innée avec des composantes verbales seulement :</p>

        <ul>

        <li><strong><em>À volonté</em></strong> : <a
        href="https://5e-drs.fr/grimoire/detection-de-la-magie"><em>détection de
        la magie</em></a>, <a
        href="https://5e-drs.fr/grimoire/detection-des-pensees"><em>détection
        des pensées</em></a>, <a
        href="https://5e-drs.fr/grimoire/detection-du-mal-et-du-bien"><em>détection
        du mal et du bien</em></a></li>

        <li><strong><em>3/jour chacun</em></strong> : <a
        href="https://5e-drs.fr/grimoire/benediction"><em>bénédiction</em></a>,
        <a href="https://5e-drs.fr/grimoire/bouclier"><em>bouclier</em></a>, <a
        href="https://5e-drs.fr/grimoire/creation-de-nourriture-et-deau"><em>création
        de nourriture et d'eau</em></a>, <a
        href="https://5e-drs.fr/grimoire/protection-contre-le-poison"><em>protection
        contre le poison</em></a>, <a
        href="https://5e-drs.fr/grimoire/restauration-inferieure"><em>restauration
        inférieure</em></a>, <a
        href="https://5e-drs.fr/grimoire/sanctuaire"><em>sanctuaire</em></a>, <a
        href="https://5e-drs.fr/grimoire/soin-des-blessures"><em>soin des
        blessures</em></a></li>

        <li><strong><em>1/jour chacun</em></strong> : <a
        href="https://5e-drs.fr/grimoire/restauration-superieure"><em>restauration
        supérieure</em></a>, <a
        href="https://5e-drs.fr/grimoire/reve"><em>rêve</em></a>, <a
        href="https://5e-drs.fr/grimoire/scrutation"><em>scrutation</em></a></li>

        </ul>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Changer de forme</em></strong>. Le couatl peut se
        métamorphoser par magie en humanoïde ou en bête dont l'indice de
        dangerosité est inférieur ou égal au sien ou bien reprendre sa véritable
        forme. Il reprend sa véritable forme quand il meurt. Ses objets portés
        ou transportés sont absorbés ou revêtus par cette nouvelle forme (au
        choix du couatl).<br>Une fois métamorphosé, le couatl conserve ses
        statistiques de jeu et sa capacité à parler, mais sa CA, ses modes de
        déplacement, sa Force, sa Dextérité et autres actions sont remplacés par
        ceux de sa nouvelle forme. En outre, il obtient toutes les statistiques
        et capacités (à l'exception des aptitudes de classe, des actions
        légendaires et des actions d'antre) que possède la nouvelle forme et que
        lui ne possède pas. Si la forme adoptée peut effectuer des attaques de
        morsure, le couatl peut utiliser sa propre morsure sous cette forme.</p>

        <p><strong><em>Comprimer</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +6 pour toucher, allonge 3 m, une créature de taille M ou
        plus petite.<br><em>Touché</em> : 10 (2d6+3) dégâts contondants et la
        cible est empoignée (DD 15 pour se libérer). Jusqu'au terme de
        l'empoignade, la cible est <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
        et le couatl ne peut pas comprimer une autre cible.</p>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +8 pour toucher, allonge 1,50 m, une
        créature.<br><em>Touché</em> : 8 (1d6+5) dégâts perforants et la cible
        doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 13 pour ne pas être <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoisonné"><em>empoisonnée</em></a>
        pendant 24 heures. Elle est <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#inconscient"><em>inconsciente</em></a>
        tant que le poison fait effet. Une autre créature peut effectuer une
        action pour secouer la cible afin qu'elle reprenne connaissance.</p>
