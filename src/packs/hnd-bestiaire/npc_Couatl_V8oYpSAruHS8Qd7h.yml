  - _id: aEdW8qDTw78j4jzM
    name: Changer de Forme
    type: feat
    sort: 400000
    flags: {}
    img: icons/magic/control/debuff-energy-hold-teal-blue.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p><strong>Changer de forme.</strong>&nbsp;Le couatl peut se
          métamorphoser par magie en humanoïde ou en bête dont l'indice de
          dangerosité est inférieur ou égal au sien ou bien reprendre sa
          véritable forme. Il reprend sa véritable forme quand il meurt. Ses
          objets portés ou transportés sont absorbés ou revêtus par cette
          nouvelle forme (au choix du couatl).</p>

          <p>Une fois métamorphosé, le couatl conserve ses statistiques de jeu
          et sa capacité à parler, mais sa CA, ses modes de déplacement, sa
          Force, sa Dextérité et autres actions sont remplacés par ceux de sa
          nouvelle forme. En outre, il obtient toutes les statistiques et
          capacités (à l'exception des aptitudes de classe, des actions
          légendaires et des actions d'antre) que possède la nouvelle forme et
          que lui ne possède pas. Si la forme adoptée peut effectuer des
          attaques de morsure, le couatl peut utiliser sa propre morsure sous
          cette forme.</p>
