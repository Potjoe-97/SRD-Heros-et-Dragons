  - _id: VRyBTbPR1rFjUUUx
    name: Rêve
    type: spell
    sort: 800000
    flags: {}
    img: icons/magic/perception/third-eye-blue-red.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p>Ce sort façonne les rêves d'une créature. Choisissez comme cible
          une créature de votre connaissance. Elle doit se trouver sur le même
          plan d'existence que vous. Il est impossible de contacter via ce sort
          une créature qui ne dort pas, tel un elfe. Vous entrez dans un état de
          transe et servez de messager, à moins que vous ne confiiez ce rôle à
          une autre créature consentante. Pendant la transe, le messager est
          conscient de son environnement, mais il ne peut pas entreprendre
          d'action ni se déplacer.</p>

          <p>Si la cible est endormie, le messager apparaît dans son rêve et
          peut discuter avec elle tant qu'elle est endormie, pendant toute la
          durée du sort. Le messager peut aussi modeler l'environnement
          onirique, en créant des objets, un paysage et d'autres images. Il peut
          sortir de sa transe quand bon lui semble, mettant alors un terme
          prématuré au sort. La cible se souvient parfaitement de son rêve quand
          elle se réveille. Si la cible est éveillée quand vous lancez le sort,
          le messager le sait et peut sortir de sa transe (et mettre un terme au
          sort) ou attendre qu'elle s'endorme, car il apparaîtra dans ses rêves
          à ce moment.</p>

          <p>Vous pouvez affubler le messager d'une apparence que la cible
          trouvera monstrueuse et terrifiante. Dans ce cas, le message qu'il
          transmet ne peut excéder dix mots et la cible est obligée d'effectuer
          un <a
          href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
          de sauvegarde</a> de Sagesse. Si elle échoue, les échos de cette
          monstruosité fantasmagorique génèrent un cauchemar qui dure pendant
          tout le sommeil de la cible et l'empêche de bénéficier de sa période
          de repos. De plus, quand elle se réveille, elle subit 3d6 dégâts
          psychiques.</p>

          <p>Si vous êtes en possession d'un élément corporel de la cible, comme
          une mèche de cheveux, des rognures d'ongles ou autre, elle subit un <a
          href="https://5e-drs.fr//utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
          lors de son <a
          href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
          de sauvegarde</a>.</p>
