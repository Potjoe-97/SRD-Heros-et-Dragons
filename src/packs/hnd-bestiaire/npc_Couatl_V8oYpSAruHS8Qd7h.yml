  - _id: vedV6mvaZuXZNO1r
    name: Détection des pensées
    type: spell
    sort: 1800000
    flags:
      dynamiceffects:
        equipActive: false
        alwaysActive: false
    img: icons/magic/perception/eye-slit-pink.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p>Pendant toute la durée du sort, vous parvenez à lire les pensées de
          certaines créatures. Quand vous lancez ce sort, puis en tant qu'action
          à votre tour jusqu'à la fin du sort, vous pouvez focaliser vos pensées
          sur une créature située à moins de 9 mètres dans votre champ de
          vision. Si elle dispose d'une Intelligence de 3 ou moins ou ne parle
          aucune langue, elle n'est pas affectée.</p>

          <p>Au départ, vous découvrez les pensées superficielles de la
          créature, c'est-à-dire ce qu'elle a à l'esprit à ce moment-là. Par une
          action, vous pouvez porter votre attention sur les pensées d'une autre
          créature ou tenter de vous enfoncer plus profondément dans l'esprit de
          celle que vous sondez actuellement. Dans ce cas, cette créature doit
          effectuer un <a
          href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
          de sauvegarde</a> de Sagesse. Si elle réussit, le sort se termine.
          Sinon, vous avez un aperçu de son mode de raisonnement (le cas
          échéant), de son état émotionnel ou de ce qui occupe une place
          importante dans son esprit (par exemple, quelque chose qui l'inquiète
          fortement, qu'elle aime, qu'elle déteste...). Dans les deux cas, la
          cible sait que vous sondez son esprit et, à moins que vous ne tourniez
          votre attention vers une autre créature, votre cible peut utiliser son
          action à son tour pour faire un test d'Intelligence opposé au vôtre.
          Si elle réussit, le sort se termine.</p>

          <p>Les questions directement posées à l'oral à une cible orientent
          naturellement le cours de ses pensées, ce sort est donc
          particulièrement utile lors d'un interrogatoire.</p>

          <p>Vous pouvez aussi utiliser ce sort pour détecter la présence de
          créatures intelligentes que vous ne voyez pas. Vous pouvez chercher
          les pensées qui se trouvent dans un rayon de 9 mètres autour de vous
          au moment où vous lancez ce sort ou bien par une action tandis que le
          sort est actif. Le sort peut franchir des obstacles, mais il est
          arrêté par 60 centimètres de roche, 2,5 centimètres de métal autre que
          le plomb ou une mince feuille de plomb. Vous ne pouvez pas repérer les
          créatures dotées d'une Intelligence de 3 ou moins, ni celles qui ne
          parlent aucune langue.</p>

          <p>Une fois que vous avez ainsi détecté la présence d'une créature,
          vous pouvez lire ses pensées pendant le reste de la durée du sort,
          comme expliqué plus haut, même si vous ne la voyez pas, mais elle doit
          tout de même se trouver à portée.</p>
