          apparaît en un point situé à portée et dans votre champ de vision et
          persiste pendant toute la durée du sort. Elle a l'air absolument
          réelle et s'accompagne des sons, des odeurs et de la température
          appropriés pour la chose qu'elle représente. En revanche, elle ne
          dégage pas assez de chaleur ou de froid pour blesser quelqu'un, ne
          génère pas de son assez puissant pour provoquer des dégâts de tonnerre
          pour qu'une créature soit <a
          href="https://5e-drs.fr//gerer-la-sante-du-personnage#assourdi"><em>assourdie</em></a>,
          et n'émet pas une odeur assez puissante pour écœurer une créature
          (comme le fait la puanteur du troglodyte).</p>

          <p>Tant que vous êtes à portée de l'illusion, vous pouvez utiliser
          votre action pour déplacer l'image vers un autre point situé à portée.
          Quand l'image bouge, vous pouvez modifier son apparence de manière à
          ce que ses mouvements paraissent naturels. Par exemple, si vous créez
          l'image d'une créature et la déplacez, vous pouvez modifier l'image
          pour donner l'impression que la créature marche. De même, vous pouvez
          modifier les sons que l'image émet, à tel point que vous pouvez lui
          faire tenir une conversation, par exemple.</p>

          <p>Les interactions physiques avec l'image révèlent qu'elle n'est
          qu'une illusion, car les objets la traversent. Si une créature utilise
          son action pour examiner l'image, elle comprend que c'est une illusion
          à condition de réussir un test d'Intelligence (Investigation) contre
          le DD du <a
          href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
          de sauvegarde</a> de votre sort. Si une créature perce l'illusion à
          jour, elle voit à travers l'image et ne perçoit plus que faiblement
          ses autres propriétés sensorielles.</p>

          <p><strong>À plus haut niveau</strong>. Si vous lancez ce sort en
          utilisant un emplacement de niveau 6 ou supérieur, le sort persiste
          jusqu'à dissipation, sans que vous ayez besoin de vous concentrer.</p>
