  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Incantation innée</em></strong>. La caractéristique
        d'incantation du djinn est le Charisme (DD du <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> contre les sorts 17, +9 pour toucher avec les attaques
        de sort). Le djinn peut lancer les sorts suivants de manière innée sans
        aucune composante matérielle :</p>

        <ul>

        <li><strong><em>À volonté</em></strong> : <a
        href="https://5e-drs.fr/grimoire/detection-de-la-magie"><em>détection de
        la magie</em></a>, <a
        href="https://5e-drs.fr/grimoire/detection-du-mal-et-du-bien"><em>détection
        du mal et du bien</em></a>, <a
        href="https://5e-drs.fr/grimoire/vague-tonnante"><em>vague
        tonnante</em></a></li>

        <li><strong><em>3/jour chacun</em></strong> : <a
        href="https://5e-drs.fr/grimoire/creation-de-nourriture-et-deau"><em>création
        de nourriture et d'eau</em></a> (peut créer du vin à la place de l'eau),
        <a href="https://5e-drs.fr/grimoire/langues"><em>langues</em></a>, <a
        href="https://5e-drs.fr/grimoire/marche-sur-le-vent"><em>marche sur le
        vent</em></a></li>

        <li><strong><em>1/jour chacun</em></strong> : <a
        href="https://5e-drs.fr/grimoire/changement-de-plan"><em>changement de
        plan</em></a>, <a
        href="https://5e-drs.fr/grimoire/creation"><em>création</em></a>, <a
        href="https://5e-drs.fr/grimoire/forme-gazeuse"><em>forme
        gazeuse</em></a>, <a
        href="https://5e-drs.fr/grimoire/invisibilite"><em>invisibilité</em></a>,
        <a href="https://5e-drs.fr/grimoire/image-majeure"><em>image
        majeure</em></a>, <a
        href="https://5e-drs.fr/grimoire/invoquer-un-elementaire"><em>invoquer
        un élémentaire</em></a> (élémentaire de l'air seulement)</li>

        </ul>

        <p><strong><em>Trépas élémentaire</em></strong>. Quand le djinn meurt,
        son corps se dissout en une brise chaude en ne laissant derrière lui que
        ses objets équipés ou transportés.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le djinn effectue trois
        attaques de cimeterre.</p>

        <p><strong><em>Cimeterre</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +9 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 12 (2d6+5) dégâts tranchants plus 3 (1d6)
        dégâts de foudre ou de tonnerre (au choix du djinn).</p>

        <p><strong><em>Création d'un tourbillon</em></strong>. Un cylindre d'air
        tourbillonnant de 1,50 mètre de rayon et de 9 mètres de haut apparaît à
        un point situé à 36 mètres ou moins du djinn dans son champ de vision.
        Le tourbillon dure tant que le djinn reste concentré (comme s'il se
        concentrait sur un sort). Toutes les créatures (à l'exception du djinn)
        qui entrent dans le tourbillon doivent réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Force DD 18 pour ne pas être <em>entravées</em> par
        ce phénomène. Le djinn peut déplacer le tourbillon sur une distance
        maximale de 18 mètres par une action et les créatures <em>entravées</em>
        par le tourbillon se déplacent avec lui. Le tourbillon disparaît s'il
        sort du champ de vision du djinn.<br>Une créature peut consacrer une
        action à dégager une créature <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
        par le tourbillon, elle-même y compris, en réussissant un test de Force
        DD 18. Si le test est réussi, la créature n'est plus <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#entravé"><em>entravée</em></a>
        et se déplace vers l'emplacement le plus proche à l'extérieur du
        tourbillon.</p>
