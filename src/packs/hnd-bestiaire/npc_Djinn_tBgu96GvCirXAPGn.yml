          Déterminez son initiative, sachant qu'il dispose de ses propres tours
          de jeu. Il obéit aux ordres verbaux que vous lui donnez (sans que cela
          vous demande d'utiliser une action). En l'absence d'ordre, il se
          défend contre les créatures hostiles, mais n'entreprend pas d'autre
          action.</p>

