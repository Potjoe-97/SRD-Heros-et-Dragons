          <p>Vous invoquez un serviteur élémentaire. Choisissez une zone d'air,
          de terre, de feu ou d'eau occupant un cube de 3 mètres d'arête situé à
          portée. Un élémentaire doté d'un indice de dangerosité inférieur ou
