        <li><strong>2e niveau (3 emplacements)</strong> : <a
        href="https://5e-drs.fr/grimoire/pas-brumeux"><em>pas brumeux</em></a>,
        <a
        href="https://5e-drs.fr/grimoire/suggestion"><em>suggestion</em></a></li>

        <li><strong>3e niveau (3 emplacements)</strong> : <a
        href="https://5e-drs.fr/grimoire/boule-de-feu"><em>boule de
