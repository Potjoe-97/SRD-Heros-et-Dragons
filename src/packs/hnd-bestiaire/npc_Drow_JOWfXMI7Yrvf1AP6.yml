  - _id: 31YohxoNA5k3qH4J
    name: Ténèbres
    type: spell
    sort: 800000
    flags: {}
    img: icons/magic/unholy/orb-glowing-yellow-purple.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p>Des ténèbres magiques se répandent depuis un point de votre choix
          situé à portée, jusqu'à englober une sphère de 4,50 mètres de rayon.
          Les ténèbres s'étendent en franchissant tout angle éventuel. La vision
          dans le noir d'une créature ne suffit pas à percer ces ténèbres et les
          lumières non-magiques se révèlent incapables de les éclairer.</p>

          <p>Si le point que vous avez choisi est un objet en votre possession
          ou un objet qui n'est ni porté ni transporté par autrui, les ténèbres
          émanent de l'objet et se déplacent avec lui. Il suffit de recouvrir
          complètement l'objet affecté avec un objet opaque, comme un bol ou un
          heaume, pour bloquer les ténèbres.</p>

          <p>Si une partie de la zone affectée par ce sort chevauche une zone de
          lumière issue d'un sort de niveau 2 ou moins, elle dissipe le sort de
          lumière.</p>
