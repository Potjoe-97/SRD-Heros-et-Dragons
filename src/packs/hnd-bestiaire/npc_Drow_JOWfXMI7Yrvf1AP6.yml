  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Ascendance féerique</em></strong>. Le drow obtient un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des jets de sauvegarde contre l'état spécial <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#charmé"><em>charmé</em></a>
        et la magie ne peut pas l'endormir.</p>

        <p><strong><em>Incantation innée</em></strong>. La caractéristique
        d'incantation du drow est le Charisme (DD du <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> contre les sorts 11). Le drow peut lancer les sorts
        suivants de manière innée sans aucune composante matérielle :</p>

        <ul>

        <li><strong><em>À volonté</em></strong> : <a
        href="https://5e-drs.fr/grimoire/lumieres-dansantes"><em>lumières
        dansantes</em></a></li>

        <li><strong><em>1/jour chacun</em></strong> : <a
        href="https://5e-drs.fr/grimoire/lueurs-feeriques"><em>lueurs
        féeriques</em></a>, <a
        href="https://5e-drs.fr/grimoire/tenebres"><em>ténèbres</em></a></li>

        </ul>

        <p><strong><em>Sensibilité à la lumière du soleil</em></strong>. Le drow
        subit un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>désavantage</em></a>
        lors des jets d'attaque et des tests de Sagesse (Perception) basés sur
        la vue lorsqu'il est exposé à la lumière du soleil.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Arbalète de poing</em></strong>. <em>Attaque d'arme à
        distance</em> : +4 pour toucher, portée 9/36 m, une
        cible.<br><em>Touché</em> : 5 (1d6+2) dégâts perforants, et la cible
        doit réussir un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> de Constitution DD 13 pour ne pas être <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoisonné"><em>empoisonnée</em></a>
        pendant 1 heure. Si le <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> rate de 5 points ou plus, la cible est également <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#inconscient"><em>inconsciente</em></a>
        tant qu'elle reste <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoisonné"><em>empoisonnée</em></a>
        de la sorte. Elle reprend conscience avant si elle subit des dégâts ou
        si une autre créature consacre une action à la secouer pour lui faire
        reprendre ses esprits.</p>

        <p><strong><em>Épée courte</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +4 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 5 (1d6+2) dégâts perforants.</p>
