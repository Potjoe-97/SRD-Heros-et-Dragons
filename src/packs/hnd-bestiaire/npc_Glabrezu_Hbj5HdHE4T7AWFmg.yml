    name: Confusion
    type: spell
    sort: 900000
    flags:
      dynamiceffects:
        equipActive: false
        alwaysActive: false
    img: icons/magic/air/wind-tornado-cyclone-purple-pink.webp
    effects: []
    folder: null
    system:
      description:
        value: >-
          <p>Ce sort assaille et pervertit l'esprit des créatures, génère des
          hallucinations et provoque des réactions incontrôlées. Toutes les
          créatures situées dans une sphère de 3 mètres de rayon autour d'un
          point de votre choix situé à portée doivent réussir un <a
          href="https://5e-drs.fr//utiliser-les-caracteristiques#jets-de-sauvegarde">jet
          de sauvegarde</a> de Sagesse ou être affectées par ce sort.</p>

          <p>Une cible affectée ne peut pas utiliser de réaction et doit lancer
          1d10 au début de chacun de ses tours pour déterminer comment elle se
          comporte pendant le tour.</p>

          <div class='simple-responsive-table'><div><table
          class="datatable"><thead><tr><th
          class="text-align-center">D10</th><th>Comportement</th></tr></thead><tbody><tr><td
          class="text-align-center"><span class="label"><strong>D10</strong> :
          </span><strong>1</strong></td>
                <td><span class="label"><strong>Comportement</strong> : </span>La créature utilise la totalité de son mouvement pour se déplacer dans une direction aléatoire. Pour déterminer cette dernière, lancez un d8 en assignant une direction à chaque face. La créature n'effectue aucune action pour ce tour.</td>
              </tr><tr><td class="text-align-center"><span class="label"><strong>D10</strong> : </span><strong>2-6</strong></td>
                <td><span class="label"><strong>Comportement</strong> : </span>La créature ne bouge pas et n'entreprend pas la moindre action pour ce tour.</td>
