      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Incantation innée</em></strong>. La caractéristique
        d'incantation du glabrezu est l'Intelligence (DD du <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#jets-de-sauvegarde">jet
        de sauvegarde</a> contre les sorts 16). Le glabrezu peut lancer les
        sorts suivants de manière innée sans aucune composante matérielle :</p>

        <ul>

        <li><strong><em>À volonté</em></strong> : <a
        href="https://5e-drs.fr/grimoire/detection-de-la-magie"><em>détection de
        la magie</em></a>, <a
        href="https://5e-drs.fr/grimoire/dissipation-de-la-magie"><em>dissipation
        de la magie</em></a>, <a
        href="https://5e-drs.fr/grimoire/tenebres"><em>ténèbres</em></a></li>

        <li><strong><em>1/jour chacun</em></strong> : <a
        href="https://5e-drs.fr/grimoire/confusion"><em>confusion</em></a>, <a
        href="https://5e-drs.fr/grimoire/mot-de-pouvoir-etourdissant"><em>mot de
        pouvoir étourdissant</em></a>, <a
        href="https://5e-drs.fr/grimoire/vol"><em>vol</em></a></li>

        </ul>

        <p><strong><em>Résistance à la magie</em></strong>. Le glabrezu obtient
        un <a
        href="https://5e-drs.fr/utiliser-les-caracteristiques#avantage-et-désavantage"><em>avantage</em></a>
        lors des jets de sauvegarde contre les sorts et autres effets
        magiques.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le glabrezu effectue
        quatre attaques : deux avec ses pinces et deux avec ses poings. Sinon,
        il effectue deux attaques avec ses pinces et lance un sort.</p>

        <p><strong><em>Pince</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +9 pour toucher, allonge 3 m, une cible.<br><em>Touché</em>
        : 16 (2d10+5) dégâts contondants. Si la cible est une créature de taille
        M ou plus petite, elle est <a
        href="https://5e-drs.fr/gerer-la-sante-du-personnage#empoigné"><em>empoignée</em></a>
        (évasion DD 15). Le glabrezu a deux pinces dont chacune peut empoigner
        qu'une seule créature.</p>

        <p><strong><em>Poing</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +9 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 7 (2d4+2) dégâts contondants.</p>
