        value: >-
          <p><strong>Morsure. </strong>Attaque d'arme au corps à corps&nbsp;: +6
          pour toucher, allonge 0 m, une créature dans l'emplacement de la
          nuée.</p>

          <p>Touché&nbsp;: 7 (2d6) dégâts perforants ou 3 (1d6) dégâts
          perforants si la nuée a perdu au moins la moitié de ses points de vie.
          La cible doit effectuer un&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
          de sauvegarde</a>&nbsp;de Constitution DD 10. Elle subit 14 (4d6)
          dégâts de poison en cas de&nbsp;<a
          href="https://5e-drs.fr/utiliser-les-caracteristiques/#jets-de-sauvegarde">jet
          de sauvegarde</a>&nbsp;raté ou la moitié de ces dégâts seulement en
          cas de réussite.</p>
