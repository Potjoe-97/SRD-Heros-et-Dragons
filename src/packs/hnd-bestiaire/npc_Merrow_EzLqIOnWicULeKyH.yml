  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Amphibie</em></strong>. Le merrow peut respirer à l'air
        libre et sous l'eau.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. Le merrow effectue deux
        attaques : une avec sa morsure et une avec ses griffes ou son
        harpon.</p>

        <p><strong><em>Griffes</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +6 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 9 (2d4+4) dégâts tranchants.</p>

        <p><strong><em>Harpon</em></strong>. <em>Attaque d'arme au corps à corps
        ou à distance</em> : +6 pour toucher, allonge 1,50 m ou portée 6/18 m,
        une cible.<br><em>Touché</em> : 11 (2d6+4) dégâts perforants. Si la
        cible est une créature de taille TG ou plus petite, elle doit réussir un
        test de Force opposé à celui du merrow pour ne pas être tirée vers lui
        sur une distance maximale de 6 mètres.</p>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +6 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 8 (1d8+4) dégâts perforants.</p>
