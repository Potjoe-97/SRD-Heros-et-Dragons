  details:
    biography:
      value: >-
        <h2 id="capacites">Capacités</h2>

        <p><strong><em>Repousse des piquants caudaux</em></strong>. La manticore
        dispose de vingt-quatre piquants caudaux. Les piquants utilisés
        repoussent après une période de repos long.</p>

        <hr>

        <h2 id="actions">Actions</h2>

        <p><strong><em>Attaques multiples</em></strong>. La manticore effectue
        trois attaques : une avec sa morsure et les deux autres avec ses
        griffes, ou trois avec ses piquants caudaux.</p>

        <p><strong><em>Griffe</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +5 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 6 (1d6+3) dégâts tranchants.</p>

        <p><strong><em>Morsure</em></strong>. <em>Attaque d'arme au corps à
        corps</em> : +5 pour toucher, allonge 1,50 m, une
        cible.<br><em>Touché</em> : 7 (1d8+3) dégâts perforants.</p>

        <p><strong><em>Piquant caudal</em></strong>. <em>Attaque d'arme à
        distance</em> : +5 pour toucher, portée 30/60 m, une
        cible.<br><em>Touché</em> : 7 (1d8+3) dégâts perforants.</p>
